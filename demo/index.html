识别码，全系统唯一</span>；</p> <p>​	组成形成：单据简称 + 组织编码 + 年月日 + 4位流水号，如ZCCGDD2001202201010001</p></li> <li><p>采购日期：</p> <p>​	默认日期为当日，可修改，请具体填列实际采购的日期。</p></li> <li></li></ul></details> <h3 id="_4-2-查询及审核【整车采购订单】"><a href="#_4-2-查询及审核【整车采购订单】" class="header-anchor">#</a> 4.2 查询及审核【整车采购订单】</h3> <ul><li><p>操作角色：<span class="badge tip" style="vertical-align:middle;" data-v-3396d6b6>销售计划员</span>  [销售计划员]</p></li> <li><p>操作路径：<span class="badge error" style="vertical-align:middle;" data-v-3396d6b6>整车管理 - 整车采购 - 整车采购订单 - 整车采购订单查询</span></p></li> <li><p>操作概要：</p> <ul><li>双击菜单 〖整车采购订单查询〗 ，进入<code>整车入库单序时簿</code>。</li> <li>单击 【查询】 按钮，输入查询条件，查找到需要审核的<code>整车采购订单</code>。</li> <li>拉动“左右滚动条”在列表界面（或双击打开单据），检查各字段信息是否正确，如正确则单击 【审核】 按钮，完成单据的审核操作。如不正确，请及时点击工具栏中的 【修改】 按钮，完成<code>整车采购订单</code>的修改，并务必 【提交】 完成单据信息的确认，再进行 【审核】 。</li></ul></li> <li><p>注意事项：<span class="badge warning" style="vertical-align:middle;" data-v-3396d6b6>整车管理-整车采购-整车采购订单-整车采购订单查询</span></p></li></ul> <div class="custom-block warning"><p class="custom-block-title">提醒</p> <ul><li>如审核时，提示整车采购订单上的底盘号、发动机号已存在，则说明该车在系统中肯定已存在。</li> <li>请检查底盘号、发动机号是否填列错误。如没有错误，可能是这台车在采购前已有集团内门店对该车进行过维修，请及时联系该门店，协调处理。如能删除维修单据，则先删除，等完成整车采购订单审核后，维修车辆的门店再做工单；如无法删除单据，则只能让维修车辆的门店，修改这台车的底盘号，参考修改方法为底盘号前4/5位修改成门店编码。</li></ul></div> <h3 id="_4-3-关联生成并维护【付款申请单】"><a href="#_4-3-关联生成并维护【付款申请单】" class="header-anchor">#</a> 4.3 关联生成并维护【付款申请单】</h3> <ul><li><p>操作角色：<span class="badge tip" style="vertical-align:middle;" data-v-3396d6b6>销售计划员</span>  [销售计划员]  &lt;销售计划员&gt;</p></li> <li><p>操作路径：<span class="badge error" style="vertical-align:middle;" data-v-3396d6b6>整车管理-整车采购-整车采购订单-整车采购订单查询</span></p></li> <li><p>方式一：双击菜单<button type="button" class="el-button el-button--primary el-button--mini is-plain"><!----><!----><span>整车采购订单查询</span></button>，进入<code>整车入库单序时簿</code>，单击<button type="button" class="el-button el-button--primary el-button--mini is-plain"><!----><!----><span>查询</span></button>按钮，输入查询条件，查找到需要审核的<code>整车采购订单</code>，拉动“左右滚动条”在列表界面（或双击打开单据），检查各字段信息是否正确，如正确则单击<button type="button" class="el-button el-button--primary el-button--mini is-plain"><!----><!----><span>审核</span></button>按钮，完成单据的审核操作。如不正确，请及时点击工具栏中的<button type="button" class="el-button el-button--primary el-button--mini is-plain"><!----><!----><span>修改</span></button>按钮，完成<code>整车采购订单</code>的修改，并务必<button type="button" class="el-button el-button--primary el-button--mini is-plain"><!----><!----><span>提交</span></button>完成单据信息的确认，再进行<button type="button" class="el-button el-button--primary el-button--mini is-plain"><!----><!----><span>审核</span></button>。</p></li></ul> <details class="custom-block details"><summary>点击查看</summary> <div class="language- line-numbers-mode"><pre class="language-text"><code>&lt;template&gt;

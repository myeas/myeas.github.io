期末对账</a></li><li><a href="#_3-4-指标06-超期应收分析表对账">3.4 指标06：超期应收分析表对账</a></li><li><a href="#_3-5-指标07-应付系统期末对账">3.5 指标07：应付系统期末对账</a></li><li><a href="#_3-6-指标08-超期预付分析表对账">3.6 指标08：超期预付分析表对账</a></li><li><a href="#_3-7-指标09-固定资产系统期末对账">3.7 指标09：固定资产系统期末对账</a></li><li><a href="#_3-8-指标10-整车存货对账">3.8 指标10：整车存货对账</a></li><li><a href="#_3-9-指标11-精品配件存货对账">3.9 指标11：精品配件存货对账</a></li><li><a href="#_3-10-指标12-精品配件结存异常">3.10 指标12：精品配件结存异常</a></li></ul></li><li><a href="#四、账实相符一致性">四、账实相符一致性</a><ul><li><a href="#_4-1-指标13-整车采购未核销账实">4.1 指标13：整车采购未核销账实</a></li><li><a href="#_4-2-指标14-整车库存账实">4.2 指标14：整车库存账实</a></li><li><a href="#_4-3-指标15-整车销售订单未结">4.3 指标15：整车销售订单未结</a></li><li><a href="#_4-4-指标16-代办服务单未结">4.4 指标16：代办服务单未结</a></li><li><a href="#_4-5-指标17-精品配件采购未核销账实">4.5 指标17：精品配件采购未核销账实</a></li><li><a href="#_4-6-指标18-精品配件库存账实">4.6 指标18：精品配件库存账实</a></li><li><a href="#_4-7-指标19-精品配件销售未结">4.7 指标19：精品配件销售未结</a></li><li><a href="#_4-8-指标20-维修业务未结">4.8 指标20：维修业务未结</a></li></ul></li><li><a href="#五、基础数据准确性">五、基础数据准确性</a><ul><li><a href="#_5-1-指标21-客户档案准确性">5.1 指标21：客户档案准确性</a></li><li><a href="#_5-2-指标22-车辆档案准确性">5.2 指标22：车辆档案准确性</a></li><li><a href="#_5-3-指标23-维修工单送修电话和送修人">5.3 指标23：维修工单送修电话和送修人</a></li><li><a href="#_5-4-指标24-物料准确性">5.4 指标24：物料准确性</a></li></ul></li><li><a href="#六、制单流程规范">六、制单流程规范</a><ul><li><a href="#_6-1-指标25-单据制单人员与业务人员一致性">6.1 指标25：单据制单人员与业务人员一致性</a></li><li><a href="#_6-2-指标26-索赔理赔业务流程规范性">6.2 指标26：索赔理赔业务流程规范性</a></li><li><a href="#_6-3-指标27-手工单据">6.3 指标27：手工单据</a></li></ul></li></ul></div><p></p> <h2 id="一、主要背景和总体原则"><a href="#一、主要背景和总体原则" class="header-anchor">#</a> 一、主要背景和总体原则</h2> <h3 id="_1-1-主要背景"><a href="#_1-1-主要背景" class="header-anchor">#</a> 1.1 主要背景</h3> <p>为进一步推动各门店各用户对金蝶EAS系统的良好应用，确保系统数据准确、业务流程规范，更好促进业务的顺畅流转，客观反映经营管理的实际业务，使得系统能为公司经营管理提供更好支持和支撑，我们积极探索梳理可供参考评价的指标，帮助判断门店或用户应用系统的水平。由于金蝶系统，涉及门店经营管理的方方面面，可检查的项目或可设置为检查指标的数据项非常多，当前结合实际管理、业务特点，易出现问题的数据、业务流程、业务结果，进行了检查指标的提取和设定。初步在<code>业务操作及时性</code>、<code>账账相符一致性</code>、<code>账实相符一致性</code>、<code>基础数据准确性</code>、<code>制单流程规范性</code>等方面，选择设定了若干检查指标，并明确指标要求，以帮助发现门店在日常经营管理、数据统计分析、业务流程规范、财务核算处理等方面出现的问题，帮助门店进行自我检查、集团本部核查，以敦促和引导门店及时进行改善提升。</p> <p>后续将结合集团进一步的管理要求和实际情况，调整和优化检查指标。</p> <h3 id="_1-2-总体原则"><a href="#_1-2-总体原则" class="header-anchor">#</a> 1.2 总体原则</h3> <p>历史不规范数据逐步减少，新增业务不生产新的不符合要求的数据。</p> <p>已达要求的继续保持，不退步；未达到要求的尽快核查并调整。</p> <h3 id="_1-3-专项体系架构"><a href="#_1-3-专项体系架构" class="header-anchor">#</a> 1.3 专项体系架构</h3> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h2 id="二、业务操作及时性"><a href="#二、业务操作及时性" class="header-anchor">#</a> 二、业务操作及时性</h2> <h3 id="_2-1-指标01-日清日结和业务单据审核及时性"><a href="#_2-1-指标01-日清日结和业务单据审核及时性" class="header-anchor">#</a> 2.1 指标01：日清日结和业务单据审核及时性</h3> <ul><li><p><strong>定义/标准</strong>：检查在查询时间范围内创建的若干单据（选择了业务、财务比较频繁用到的若干单据），对比其制单时间和审核时间。我们要求当天制单当天就要及时审核。但考虑到跨部门传递、线下审批等因素，在系统取数时，我们放宽至3天（部分单据更放宽至4天），即绝大部分单据3天内（含当天）/小部分单据4天内（含当天），完成单据的审核，仍视为正常。</p> <p><strong><code>最终状态</code></strong>：每个单据都有一个状态，如常见的<code>已保存</code>、<code>已提交</code>、<code>已审核</code>、<code>已完成</code>、<code>已收款</code>、<code>已付款</code>、<code>已交车</code>、<code>变更中</code>等等。每个单据的状态，有最开始的状态（一般为已保存），也有一个最后的状态结果。因业务特点、承载的业务不同，每种单据的最终状态并不尽相同。</p> <p>大部分单据的最终状态是已审核（这也是本指标叫审核及时性的原因）。</p> <p>少部分单据不同，示例如<strong>收款单</strong>为<code>已收款</code>、<strong>付款单</strong>为<code>已付款</code>、<strong>会员快捷入会单</strong>为<code>已完成</code>、<strong>采购订单</strong>为<code>已关闭</code>，<strong>维修工单</strong>为<code>已交车</code>等等。</p> <p><u>报表中的<strong>E列</strong>单据最终状态已标记每种单据的最终状态，请特别注意</u>！！！。</p></li> <li><p><strong>目的</strong>：督促及时审核单据，促进业务正常及时完结，以便推动下一流程的正常进行，避免因未审核而可以随意修改单据造成损失，避免因未审核而业务流程无法进行，避免因未审核而数据无法准确统计。并确保系统单据呈现正确的业务状态（如单据显示是否已出库、已收款、已开票等），正确反写上游单据，记录实际业务数据。</p></li> <li><p><strong>主导跟进部门</strong>：<code>财务单据（仅指往来单据）为财务部门。其他各单据为制单人所在部门</code>。</p></li> <li><p><strong>检查方法</strong>：<code>〖业务报表〗-〖系统应用检查〗-〖系统应用检查〗-〖日清日结检查表（按创建日期）〗</code></p> <ul><li><p>单据最终状态：指的是该单据所记录的业务完结后最终应呈现的状态，在系统中字段名一般为：状态或单据状态；绝大部分单据最终状态为已审核，部分单据为已完成，少部分为已收款、已付款、已交车、已关闭等。</p></li> <li><p>请自行检查不等于最终状态的各单据，如是正常进行中的业务，可保留继续跟进； 如不是正常进行中的单据，应当删除。</p></li> <li><p>期间内单据数：是指制单日期为查询日期范围内产生的单据总数（含所有状态）。</p></li> <li><p>当日最终状态数：是指该单据完成最终状态的日期与制单日期为同一日的单据数量；即当日做的单据当日审核（完成）；原则上要求所有单据都应当日达成最终状态。</p></li> <li><p>当日非最终状态数：等于<code>期间内单据数</code>  -  <code>当日最终状态数</code>。</p></li> <li><p>期限内最终状态数：是指该单据完成最终状态的日期与制单日期的天数差小于等于规定天数的单据数量，绝大部分单据达成最终状态的最宽期限为三日（少部分单据为四日，均含制单当日）；如整车采购订单，规定为三日，则该类单据最晚审核日期不得晚于第三日（如当日为2020-11-11，则第三日为2020-11-13）。</p></li> <li><p>期限内非最终状态数：等于<code>期间内单据数</code>  -  <code>期限内最终状态数</code>。</p> <p>如非必要，请千万不要反复审核和反审核，这样不会产生数量，反而可能增加不及时的数量，因为审核时间是以最后审核时间为准。</p></li> <li><p><strong>期间内非最终状态单据总数</strong>：指的是截至查询时点，在查询日期范围内该类单据仍未达成最终状态的数量。</p> <p>除了整车销售订单外，其他单据，都应该及时审核（收款/交车/关闭等）。</p> <p>如果要减少这个数，唯一的方法是尽快审核。</p></li> <li><p><strong>截至当前非最终状态单据总数</strong>：指的是截至查询时点，从系统上线起该类单据仍未达成最终状态的所有数量。</p> <p>当按月查询时，这列数据大于<code>期间内非最终状态单据总数</code>时，说明在其他月份还有未审核的单据。</p></li> <li><p>截至当前非最终状态且超过期限内单据总数：指的是截至查询时点，从系统上线起该类单据仍未达成最终状态的且超过审核要求期限的所有数量。</p></li> <li><p>截至当前异常单据：如单据状态为变更数、业务应收且金额不等于0，任何业务应付、会员业务该收款但未收款等等均视为异常。</p> <p>本列不得有任何数据，如有，需尽快处理。</p></li> <li><p>期间内制单日期和业务日期不一致的数量：是指该类单据制单日期与单据归属的业务日期（每种单据表示业务日期的字段各不相同：一般为业务日期、登记日期、单据日期、收款日期、出库日期、入库日期等）不为同一日的数量； 原则上要求为同一日，特殊为：因财务提前结账而要求相应单据调整日期的业务。</p></li> <li><p>任何无下游单据，且为保存、提交状态的单据，如无用请直接删除。</p></li></ul></li> <li><p><strong>检查频率</strong>：门店各部门：<code>每天检查</code>，查看属于本部门的单据；本部：按需查询。</p> <ul><li><p>门店：每天检查，当月第1日至当天。</p> <p>要求：尽快对所有非最终状态（特殊单据例外）的单据进行审核（收款/付款/完成/关闭等）。</p></li> <li><p>本部：</p> <p>日常监督：默认当天至当天即可，查看<code>截至当前非最终状态单据总数</code>、<code>截至当前非最终状态且超过期限内单据总数</code>、<code>截至当前异常单据</code>，督促门店尽快对单据及时审核。</p></li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <ul><li>时间范围一般取上月；</li> <li>取<strong>G列</strong><code>期间内单据数</code>合计数、<strong>M列</strong><code>期限内非最终状态数</code>合计数、<strong>N列</strong><code>统计类型</code>合计数；</li> <li>取<strong>U列</strong><code>截至当前非最终状态单据总数</code>合计数；</li> <li>取<strong>T列</strong><code>期间内制单日期和业务日期不一致的数量</code>合计数。</li></ul></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li><p>各单据及时流转审核，本部门单据当天制单当天审核（收款/付款/完成/关闭等）；跨部门单据，不得超过3天/4天。</p></li> <li><p>有变更/调整功能的单据，如整车采购订单、整车销售订单、代办服务单、精品配件销售单、采购订单等单据，不得有<code>变更中</code>，如有，需尽快保存、提交、审核。</p></li> <li><p>不得出现当月以前制单且未完成最终状态的单据。</p></li> <li><p>不得出现超过3天/4天仍未完成最终状态的单据。</p></li> <li><p>整车销售订单，不要求及时审核，在开票或出库前审核即可。</p> <p>维修工单，因其状态特殊，不参与及时审核汇总，但要求单据状态与实际工单进度相符。（每种状态是什么含义，参见维修业务流程）</p></li> <li><p>客户权益类的发放、销售、使用、冲销等涉及到的各种单据，不得超过当天才审核。如所有会员业务单据、优惠券发放单据、预收款账户涉及的单据。</p></li> <li><p>前台收款单尤其重要，涉及客户权益的必须当天制单当天审核。其他的，不得超过4天审核。</p></li></ul></div> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><div class="custom-block warning"><p class="custom-block-title">特别提醒</p> <ul><li><p>并不是说上述单据就可以放任不管，反正3天/4天内都是正常，那就拖着不及时审核，这是不对的，这将严重影响业务的顺畅流转。原则上仍然要求当天制单当天就要及时审核，个别单据因为跨部门、线下审批等原因，可以宽限到3天/4天内审核。</p> <p>需要传递给下游部门的单据，业务人员一定要及时传递，不得窝在自己手里。</p></li> <li><p>整车销售订单，考虑其业务关联性太多，允许其不及时审核，也建议不要及时审核，在生成应收单、生成整车销售出库单之前再进行审核即可。否则数据又要改动，而整车销售订单又已审核，则会导致部分字段无法修改，影响工作效率和数据准确。</p></li> <li><p>包含但不限于如上选择的若干单据，其单据状态<strong>均不得</strong>为<code>变更中</code>，如是该状态，需及时对单据进行【保存】、【提交】、【审核】。</p></li> <li><p>对比的是制单时间、审核时间，不是对比单据上的业务日期。</p></li> <li><p>如果单据反复审核，以最后一次审核时间为准。</p></li> <li><p><strong>业务日期原则上要求必须与制单日期为同一天</strong>。业务日期（单据日期）不得随意修改，只有因为财务结账提前，与财务记账相关的<strong>库存单据</strong>、<strong>往来单据</strong>，会应财务结账的提前，把单据上的业务日期（单据日期）修改为次月的第1日。这种操作，不会影响单据审核及时性，因为统计的是制单时间和审核时间。</p></li> <li><p>任一单据的业务归属日期（如业务日期、销售日期、进厂时间等类似记录业务归属时间的日期字段），均不得晚于下游单据的业务归属日期。比如维修工单的下游销售出库单，业务日期为2022年7月7日，则维修工单的进厂时间，必须是小于等于2022年7月7日，不得是诸如为2022年7月8日、2023年7月7日等。</p></li></ul></div> <h3 id="_2-2-指标02-系统结账及时性"><a href="#_2-2-指标02-系统结账及时性" class="header-anchor">#</a> 2.2 指标02：系统结账及时性</h3> <ul><li><p><strong>定义/标准</strong>：指的是需结账的系统（如应收系统、应付系统、整车库存、库存管理（这里特指精品配件的库存）、固定资产系统、出纳系统、总账系统等），结转到下一期间的时间是否符合要求，是否在要求的时间之前及时结账。</p> <p>严格意义上，按照本部资产财务部的要求，上报财务报表的时间为每月1日（临时调整另议），因此各店应该在1日就完成结账。但考虑到门店实际，核查时，放宽到每月5日。核查是否在<code>每月5日前</code>完成结账，<strong>超过5号</strong>未结账认定为不及时。所有店应全部及时结账。</p></li> <li><p><strong>目的</strong>：各店及时进行每月结账，确保数据固化，便于后续数据统计、经营管理分析、财务账与上报数据一致。</p></li> <li><p><strong>主导跟进部门</strong>：<code>门店财务部</code></p></li> <li><p><strong>检查方法</strong>：<code>〖系统平台〗-〖系统工具〗-〖系统配置〗-〖系统状态控制〗</code>（检查总账模块当前期间）</p> <p>比如当前为7月6日，则要求总账模块，当前期间为7月，不得仍停留在6月。</p></li> <li><p><strong>检查频率</strong>：</p> <p>本指标，无需门店导出。但本店需按要求及时完成总账的结账。</p> <p>由本部统一，<code>每月5日晚上</code>，定期查询，并导出。</p></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <p>数据收集汇总：总账系统当前期间为当月的为<code>及时</code>，不为当月的为<code>不及时</code>。</p></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li>虽然取数是5日，但还是要求门店，一般不超过每月3日结账。</li></ul></div> <h2 id="三、账账相符一致性"><a href="#三、账账相符一致性" class="header-anchor">#</a> 三、账账相符一致性</h2> <h3 id="_3-1-指标03-客户权益对账"><a href="#_3-1-指标03-客户权益对账" class="header-anchor">#</a> 3.1 指标03：客户权益对账</h3> <ul><li><p><strong>定义/标准</strong>：指的是通过《客户余额核对参考表》统计客户预存实收类权益的业务账户数据、财务科目余额数据，并进行对比。</p> <p>当业务账户余额与财务科目余额，有三种关系：</p> <ul><li>业务余额大于财务余额：财务科目余额换算成含税金额后，业务账户余额大于财务科目余额。有潜在产生损失的风险，优先重点关注，并核对调整。一般不允许业务余额大于财务余额。除非是当前两三天正在发生的业务，可临时允许。</li> <li>财务余额大于业务余额：财务科目余额换算成含税金额后，财务科目余额大于业务账户余额。再核查此项，确保是当前正在进行的直接业务单据收款，否则一般也应核对调整。</li> <li>相等或约等：财务余额换算成含税金额后，与业务账户余额相等或有微差。注意核算已开票、未开票之间是否有交叉错误，如有，请及时调整。</li></ul></li> <li><p><strong>目的</strong>：促进财务记账规范、准确；防范潜在客户权益重复使用的风险；促进业务流程及时完结，避免不必要的挂单。</p></li> <li><p><strong>主导跟进部门</strong>：门店财务部</p></li> <li><p><strong>检查方法</strong>：<code>〖财务会计〗-〖销售结算〗-〖客户权益〗-〖客户余额核对参考表〗</code></p> <p>本报表为实时数据，所以当有涉及到客户权益的单据没生成凭证，可能会影响数据的差异情况的真实性，建议单据及时审核、已审核的单据及时生成凭证。</p></li> <li><p><strong>检查频率</strong>：</p> <ul><li>门店：每周至少核对一次，确保差异情况为业务大于财务、财务大于业务的明细数据，得到有效核对及调整处理；</li> <li>本部：按需实时核查，督促门店尽快核对处理。</li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <p>按检查方法查询得到的数据。</p> <ul><li>统计总行数。</li> <li>统计业务大于财务的行数。</li> <li>统计财务大于业务的行数。</li></ul></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li>更多操作指引，可参考：<a href="/pages/special-102021/">《客户权益余额核对操作指引》</a>。</li> <li>各门店要求尽快按照操作指引，核查所有的异常数据，并及时纠正。</li> <li>在后续的日常业务中，按规范方法操作，不再出现异常数据。</li></ul></div> <h3 id="_3-2-指标04-出纳系统期末对账"><a href="#_3-2-指标04-出纳系统期末对账" class="header-anchor">#</a> 3.2 指标04：出纳系统期末对账</h3> <ul><li><p><strong>定义/标准</strong>：指的是出纳系统的出纳账面数据（现金日记账、银行日记账）、出纳实际数据（现金盘点单、银行对账单）、总账数据，几者之间的比较关系，以识别出未及时处理的操作，确保出纳业务账账相符、账实相符。</p> <p><strong>资金类别为现金的对账</strong>：</p> <p>要求出纳管理系统与总账系统对账一致，差额列无任何差异。如不一致，请检查凭证是否全部复核。</p> <p>实际现金，应当每月末做盘点，录入现金盘点单，现金盘点单与出纳管理系统（现金日记账）进行核对，确保无任何差额。</p> <p>查询所选期间，所有币别（如无外币，一般用默认的人民币即可），这三者之间相互无差额。</p> <p><strong>资金类别为银行存款的对账</strong>：</p> <p>要求出纳管理系统与总账系统对账一致，差额列无任何差异。如不一致，请检查凭证是否全部复核。</p> <p>实际银行存款，应当及时按每个银行账户流水导入到系统的银行对账单中，确保期初、每一笔发生和期末余额与实际的银行账户一致。银行对账单与出纳管理系统原则上无差异（即无未达），如有差异需核查是否是真的未达账项。</p> <p>查询所选期间，资金类别为<code>银行</code>、所有币别（如无外币，一般用默认的人民币即可）、全部银行账户，出纳管理系统的数据与总账系统的数据（期初、本期借方、本期贷方、期末），无差异。出纳管理系统与银行对账单，期初、期末，一般无差异，如有差异，核查是否为未达金额。如果不是未达，则需要核查已有的发生，并及时纠正。</p></li> <li><p><strong>目的</strong>：确保出纳业务中的出纳账面数据、出纳实际数据、总账数据，这三者之间的数据账账相符、账实相符。</p></li> <li><p><strong>主导跟进部门</strong>：<code>门店财务部</code></p></li> <li><p><strong>检查方法</strong>：<code>〖财务会计〗-〖出纳管理〗-〖期末处理〗-〖期末对账〗</code></p> <ul><li>选择资金类别：分别选择<code>现金</code>、<code>银行</code>；</li> <li>如资金类别选择现金，注意核查科目（需逐一选择）；如资金类别选择银行，注意核查银行账户（可以选择<code>全选</code>）。</li> <li>查看出纳账面数据（出纳管理数据）、总账系统、出纳账面数据（现金盘点单/银行对账单），这三者之间的差额。</li></ul></li> <li><p><strong>检查频率</strong>：</p> <ul><li><p>门店：每月结账前，进行期末对账，必须确保对账无差异；</p></li> <li><p>本部：结账后，按需检查上期，并导出数据。</p></li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <p>按检查方法查询得到的数据：</p> <ul><li><p>出纳账面数据（出纳管理数据）、总账系统，这两者之间的差额（即界面中的差额列）不得有任何差额，有差额，即为<code>不平</code>，无差额，即为<code>平</code>。</p></li> <li><p>出纳账面数据（出纳管理数据）、出纳实际数据（现金盘点单、银行对账单），这两者之间的差额（需要人工计算判断）。</p> <p>资金类别为现金的，以期末数进行比较，不得有任何差额，有差额，即为<code>不平</code>，无差额，即为<code>平</code>。</p> <p>资金类别为银行的，以期末数进行比较，原则上不得有差额。没有差额，即为<code>平</code>；如有差额，且差额确实为未达，即为不平，但为合理的不平；如有差额，且差额不是未达，即为<code>不平</code>。</p></li> <li><p>以上出现任一不平，记为<code>不平</code>；所有都平，记为<code>平</code>。</p></li></ul></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li>请及时复核凭证；</li> <li>请及时导入银行对账单，并进行银行存款对账；</li> <li>请月末做现金盘点，并录入系统；</li> <li>每月结账前，必须确保对账无差异，不得有任一银行账户有不合理差异（合理指正常未达）。现金不得有任何差异。</li></ul></div> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><div style="padding: 1px;\n                  box-sizing: border-box;\n                  border: solid 1px #ebebeb;\n                  border-radius: 3px;\n                  font-size: 14px;\n                  line-height: 22px;\n                  color: #666;\n                  word-break: break-word;\n                  margin: 0px;\n                  background-color: #fafafa;" data-v-53f75319><div data-v-53f75319><p data-v-53f75319>如下示图，是资金类别为<code data-v-53f75319>银行</code>的截图。现金的截图，类似，不再列示。</p></div></div> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_3-3-指标05-应收系统期末对账"><a href="#_3-3-指标05-应收系统期末对账" class="header-anchor">#</a> 3.3 指标05：应收系统期末对账</h3> <ul><li><p><strong>定义/标准</strong>：指的是应收系统的数据与总账系统的数据进行对账。结合实际管理、操作规范、财务核算办法，应收系统对账，除特定的索赔业务、二手车业务，不得有任何一条不平的记录。在一定程度上，检查应收系统单据记账的规范性。当记账不规范时，往往会在期末对账中得到反馈，形成不平的记录。</p> <p>本期有差额，表示是查询期间有差额，需要核对本期的应收系统、总账系统的具体发生明细，以判断是哪里发生错误。</p> <p>期初有差额，表示是查询期间的以前期间有差额，需要往前期查询，一直查询到本期有差额的历史期间，再核对该历史期间的应收系统、总账系统的具体发生明细，以判断是哪里发生错误。</p> <p>期末有差额，是由期初差额、本期借方差额、本期贷方差额，计算得到的。因此要确保期末无差额，则需要确保本期日常无差额，期初差额在本期得到调整（会影响本期）。</p></li> <li><p><strong>目的</strong>：促进应收系统记账规范、应收往来单据操作规范、结算处理规范。间接促进业务流程的规范。</p></li> <li><p><strong>主导跟进部门</strong>：<code>门店财务部</code></p></li> <li><p><strong>检查方法</strong>：<code>〖财务会计〗-〖应收系统〗-〖期末处理〗-〖期末对账〗</code></p> <ul><li>期间：按需；</li> <li>科目：按科目对账；</li> <li>科目：选择所有的<code>预收账款</code>明细科目、<code>合同负债</code>明细科目（不含2204.01预存款开票/2204.06待转销项税）；</li> <li>其他默认。</li> <li>看本期借方发生差额列、本期贷方发生差额列、期末差额列。</li></ul></li> <li><p><strong>检查频率</strong>：</p> <ul><li><p>门店：每月结账前，进行期末对账，必须确保对账无差异；</p></li> <li><p>本部：结账后，按需检查上期，并导出数据。</p></li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <p>按检查方法查询得到的数据。</p> <p>以下为<code>平</code>：</p> <ul><li>期末余额的差额列，空值。</li> <li>如果差额列不为空值，但为索赔业务的差额。</li> <li>如果差额列不为空值，但为二手车收购已付款的金额且二手车尚未实现销售（付款的借方用了本系统的对账科目）。</li></ul> <p>以下为<code>不平</code>：</p> <ul><li>除上述场景外的其他场景。</li></ul> <p>只要有一个不平的记录，则整体记录为不平。</p></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li>期末余额不得有不合理的差额（合理的为索赔差额、二手车付款差额），如有的，需尽快核对调整。</li> <li>应收系统对账已<code>平</code>的门店，其本期发生，也不得有不合理的差额。</li> <li>不再使用的对账科目，仍有对账不平的，更得尽快核对调整。</li> <li>更多操作指引，可参考：<a href="/pages/special-102022/">《应收系统管理》</a>。</li></ul></div> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_3-4-指标06-超期应收分析表对账"><a href="#_3-4-指标06-超期应收分析表对账" class="header-anchor">#</a> 3.4 指标06：超期应收分析表对账</h3> <ul><li><p><strong>定义/标准</strong>：指的是《超期应收分析表》中的左侧科目期末余额，与右侧的未结算金额合计金额的比较关系。</p> <p>查询所需期间，报表中的<code>核对表</code>页签中的<code>左侧E列科目期末余额</code>与<code>右侧明细J列未结算金额合计数据</code>，进行对比。如果不一致，视为不匹配。</p></li> <li><p><strong>目的</strong>：促进应收系统记账规范，促进应收账龄数据准确，促进单据结算处理准确、及时。间接促进业务的规范。</p></li> <li><p><strong>主导跟进部门</strong>：<code>门店财务部</code></p></li> <li><p><strong>检查方法</strong>：<code>〖财务会计〗-〖总账〗-〖统计报表〗-〖超期应收账款分析表〗</code></p> <ul><li>期间：按需；</li> <li>查看每一往来户的<code>E列科目期末余额</code>，与<code>J列未结算金额合计行数据</code>。</li></ul></li> <li><p><strong>检查频率</strong>：</p> <ul><li>门店：每月结账前，进行检查核对；</li> <li>本部：结账后，按需检查上期，并导出数据。</li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <p>按检查方法查询得到的数据。</p> <ul><li>记录<code>核对表</code>总往来户的数量。</li> <li>记录左侧E列科目期末余额与右侧明细J列未结算金额合计数据不相等的往来户的数量。</li> <li>形成<code>差异户数/总户数 不匹配</code>的统计结果。</li></ul></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li>一般来说，每一往来户两边金额，应该相等；</li> <li>如不相等是否同时有不同业务的应收业务（如同一客户整车贷款未到账）、预收业务（如同一客户精品销售有预收因业务还未完结而未确认收入），如类似这种，视为合理。</li> <li>如果不是上述场景，应及时核查，并据实调整。</li> <li>更多操作指引，可参考：<a href="/pages/special-102022/">《应收系统管理》</a>。</li></ul></div> <h3 id="_3-5-指标07-应付系统期末对账"><a href="#_3-5-指标07-应付系统期末对账" class="header-anchor">#</a> 3.5 指标07：应付系统期末对账</h3> <ul><li><p><strong>定义/标准</strong>：指的是应付系统的数据与总账系统的数据进行对账。结合实际管理、操作规范、财务核算办法，应付系统对账，不得有任何一条不平的记录。在一定程度上，检查应付系统单据记账的规范性。当记账不规范时，往往会在期末对账中得到反馈，形成不平的记录。</p> <p>本期有差额，表示是查询期间有差额，需要核对本期的应收系统、总账系统的具体发生明细，以判断是哪里发生错误。</p> <p>期初有差额，表示是查询期间的以前期间有差额，需要往前期查询，一直查询到本期有差额的历史期间，再核对该历史期间的应收系统、总账系统的具体发生明细，以判断是哪里发生错误。</p> <p>期末有差额，是由期初差额、本期借方差额、本期贷方差额，计算得到的。因此要确保期末无差额，则需要确保本期日常无差额，期初差额在本期得到调整（会影响本期）。</p></li> <li><p><strong>目的</strong>：促进应付系统记账规范、应付往来单据操作规范、结算处理规范。间接促进业务流程的规范。</p></li> <li><p><strong>主导跟进部门</strong>：<code>门店财务部</code></p></li> <li><p><strong>检查方法</strong>：<code>〖财务会计〗-〖应付系统〗-〖期末处理〗-〖期末对账〗</code></p> <ul><li>期间：按需；</li> <li>科目：按科目对账；</li> <li>科目：选择所有的<code>预付账款</code>明细科目；</li> <li>其他默认。</li> <li>看本期借方发生差额列、本期贷方发生差额列、期末差额列。</li></ul></li> <li><p><strong>检查频率</strong>：</p> <ul><li><p>门店：每月结账前，进行期末对账，必须确保对账无差异；</p></li> <li><p>本部：结账后，按需检查上期，并导出数据。</p></li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <p>按检查方法查询得到的数据。</p> <p>以下为<code>平</code>：</p> <ul><li>在查询条件，勾选<code>只显示不平的记录</code>的情况下，里面为空的记录，没有任何一条记录。</li></ul> <p>以下为<code>不平</code>：</p> <ul><li>在查询条件，勾选<code>只显示不平的记录</code>的情况下，里面有一条或以上条记录。</li></ul> <p>只要有一个不平的记录，则整体记录为不平。</p></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li>期末余额不得有任意一条记录有差异，如有的，需尽快核对调整。</li> <li>应付系统对账已<code>平</code>的门店，其本期发生，也不得有不合理的差额。</li> <li>不再使用的对账科目，仍有对账不平的，更得尽快核对调整。</li> <li>更多操作指引，可参考：<a href="/pages/special-102023/">《应付系统管理》</a>。</li></ul></div> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_3-6-指标08-超期预付分析表对账"><a href="#_3-6-指标08-超期预付分析表对账" class="header-anchor">#</a> 3.6 指标08：超期预付分析表对账</h3> <ul><li><p><strong>定义/标准</strong>：指的是《超期预付分析表》中的左侧科目期末余额，与右侧的未结算金额合计金额的比较关系。</p> <p>查询所需期间，报表中的<code>核对表</code>页签中的<code>左侧E列科目期末余额</code>与<code>右侧明细M列未结算金额合计数据</code>，进行对比。如果不一致，视为不匹配。</p></li> <li><p><strong>目的</strong>：促进应付系统记账规范，促进预付账龄数据准确，促进单据结算处理准确、及时。间接促进业务的规范。</p></li> <li><p><strong>主导跟进部门</strong>：<code>门店财务部</code></p></li> <li><p><strong>检查方法</strong>：<code>〖财务会计〗-〖总账〗-〖统计报表〗-〖超期预付账款分析表〗</code></p> <ul><li>期间：按需；</li> <li>查看每一往来户的<code>E列科目期末余额</code>、<code>H列应付单未结算金额</code>、<code>M列未结算金额合计行数据</code>。</li></ul></li> <li><p><strong>检查频率</strong>：</p> <ul><li>门店：每月结账前，进行检查核对；</li> <li>本部：结账后，按需检查上期，并导出数据。</li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <p>按检查方法查询得到的数据。</p> <ul><li>记录<code>核对表</code>总往来户的数量。</li> <li>记录<code>左侧E列科目期末余额</code>与<code>右侧明细M列未结算金额合计数据</code>不相等的往来户的数量。</li> <li>形成<code>差异户数/总户数 不匹配</code>的统计结果。</li></ul></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li>一般来说，每一往来户两边金额，应该相等；</li> <li>报表中增加了<code>应付单未结算金额</code>，帮助核查，如果科目期末余额 + 应付单未结算金额 = 未结算金额合计行数据。且应付单未结算金额有值，应当及时按如下操作：
<ul><li>应付单，正负及时结算处理；</li> <li>应付单、付款单及时结算处理；</li> <li>如果应付单未结算金额为负数，且未结算金额无明细，建议通过正负付款单调整未结算单据。负的付款单与负的应付单进行结算。正的留待与后续应付单进行结算。</li></ul></li> <li>如果科目期末余额 + 应付单未结算金额 &lt;&gt; 未结算金额合计行数据，应及时核查，并据实调整。</li> <li>更多操作指引，可参考：<a href="/pages/special-102023/">《应付系统管理》</a>。</li></ul></div> <h3 id="_3-7-指标09-固定资产系统期末对账"><a href="#_3-7-指标09-固定资产系统期末对账" class="header-anchor">#</a> 3.7 指标09：固定资产系统期末对账</h3> <ul><li><p><strong>定义/标准</strong>：指的是固定资产系统的数据与总账系统的数据进行对账。在一定程度上，检查固定资产系统记账的规范性。当记账不规范时，往往会在期末对账中得到反馈，形成不平的记录。</p> <p>本期有差额，表示是查询期间有差额，需要核对本期的固定资产系统、总账系统的具体发生明细，以判断是哪里发生错误。</p> <p>期初有差额，表示是查询期间的以前期间有差额，需要往前期查询，一直查询到本期有差额的历史期间，再核对该历史期间的固定资产系统、总账系统的具体发生明细，以判断是哪里发生错误。</p> <p>期末有差额，是由期初差额、本期借方差额、本期贷方差额，计算得到的。因此要确保期末无差额，则需要确保本期日常无差额，期初差额在本期得到调整（会影响本期）。</p></li> <li><p><strong>目的</strong>：促进固定资产系统记账规范。间接促进固定资产业务流程的规范。</p></li> <li><p><strong>主导跟进部门</strong>：<code>门店财务部</code></p></li> <li><p><strong>检查方法</strong>：<code>〖财务会计〗-〖固定资产〗-〖期末处理〗-〖期末对账〗</code></p> <ul><li>对账期间：按需选择</li> <li>对账范围：勾选本组织的行。</li> <li>对账方案：在第一次对账时提前设置好，并保存为对账方案。</li></ul></li> <li><p><strong>检查频率</strong>：</p> <ul><li><p>门店：每月结账前，进行期末对账，必须确保对账无差异；</p></li> <li><p>本部：结账后，按需检查上期，并导出数据。</p></li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <p>按检查方法查询得到的数据。</p> <p>以下为<code>平</code>：</p> <ul><li>差异列，里面没有任何差异。</li></ul> <p>以下为<code>不平</code>：</p> <ul><li>差异列，里面有一条或以上条记录。</li></ul> <p>只要有一个不平的记录，则整体记录为不平。</p></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li>差异列不得有任意一条记录有差异，如有的，需尽快核对调整。</li></ul></div> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_3-8-指标10-整车存货对账"><a href="#_3-8-指标10-整车存货对账" class="header-anchor">#</a> 3.8 指标10：整车存货对账</h3> <ul><li><p><strong>定义/标准</strong>：指的是通过《整车存货对账表》，核查整车在采购、库存、销售方面，业务账与财务账是否保持一致、无差异。</p> <p>查询所需期间，报表中的<code>材料采购差异</code>、<code>库存商品差异</code>等差异列，是否有值，如有值，则为不相符，即为不平。</p></li> <li><p><strong>目的</strong>：促进整车业务规范记账。</p></li> <li><p><strong>主导跟进部门</strong>：<code>门店财务部</code></p></li> <li><p><strong>检查方法</strong>：<code>〖整车管理〗-〖整车库存〗-〖期末处理〗-〖整车存货对账表〗</code></p> <ul><li>期间：按需；</li> <li>查看<code>材料采购差异</code>、<code>库存商品差异</code>等差异列的数值。</li></ul></li> <li><p><strong>检查频率</strong>：</p> <ul><li><p>门店：每月结账前，进行检查核对；</p></li> <li><p>本部：结账后，按需（批量）检查上期，并导出数据。</p></li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <p>按检查方法查询得到的数据。</p> <p>以下为<code>平</code>：</p> <ul><li>差异列，里面没有任何数值。</li></ul> <p>以下为<code>不平</code>：</p> <ul><li>差异列，任一差异列有值，即为<code>不平</code>。</li></ul> <p>只要有一个不平的记录，则整体记录为不平。</p></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li>差异列不得有任意一列记录有差异，如有的，需尽快核对调整。</li></ul></div> <h3 id="_3-9-指标11-精品配件存货对账"><a href="#_3-9-指标11-精品配件存货对账" class="header-anchor">#</a> 3.9 指标11：精品配件存货对账</h3> <ul><li><p><strong>定义/标准</strong>：指的是通过《精品配件存货对账表》，核查精品配件在采购、库存、销售、维修等方面，业务账与财务账是否保持一致，无差异。</p> <p>查询所需期间，报表中的<code>材料采购差异</code>、<code>库存商品差异</code>、<code>精品发出差异</code>、<code>维修发出差异</code>、<code>发出商品发生差额</code>等差异列，是否有值，如有值，则为不相符，即为不平。</p> <p>同步，还可以查询材料采购的明细余额是否一致，精确到每一供应商，要求每一供应商的对比，也要一致。</p></li> <li><p><strong>目的</strong>：促进精品配件的存货业务规范记账。</p></li> <li><p><strong>主导跟进部门</strong>：<code>门店财务部</code></p></li> <li><p><strong>检查方法</strong>：<code>〖财务会计〗-〖存货核算〗-〖期末处理〗-〖精品配件存货对账表〗</code></p> <ul><li>期间：按需；</li> <li>查看页签精品配件存货对账表中的<code>材料采购差异</code>、<code>库存商品差异</code>、<code>精品发出差异</code>、<code>维修发出差异</code>、<code>发出商品发生差额</code>等差异列的数值。</li> <li>查看页签精品配件采购未核销核对表中的<code>材料采购差异</code>的数值。</li></ul></li> <li><p><strong>检查频率</strong>：</p> <ul><li><p>门店：每月结账前，进行检查核对；</p></li> <li><p>本部：结账后，按需（批量）检查上期，并导出数据。</p></li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <p>按检查方法查询得到的数据。</p> <p>以下为<code>平</code>：</p> <ul><li>任一差异列，数值均为0。</li></ul> <p>以下为<code>不平</code>：</p> <ul><li>任一差异列，有数值不为0，即为<code>不平</code>。</li></ul> <p>只要有一个不平的记录，则整体记录为不平。</p></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li>差异列不得有任意一列记录有差异，如有的，需尽快核对调整。</li> <li>特别提醒，如果精品配件采购方面的应付未核销有值，这说明有到票未到货的业务，但从实际业务顺序上，这种业务很少很少，因此如有值，请务必与实际核对，并及时调整纠正。</li> <li>更多操作指引，可参考：<a href="/pages/special-104011/">《精品配件存货账账一致》</a></li></ul></div> <h3 id="_3-10-指标12-精品配件结存异常"><a href="#_3-10-指标12-精品配件结存异常" class="header-anchor">#</a> 3.10 指标12：精品配件结存异常</h3> <ul><li><p><strong>定义/标准</strong>：通过多个库存报表、不同查询条件组合，而查询得到的库存数据，应该数量/金额匹配。如果匹配，就视为异常。</p> <p>通过《存货收发存汇总表》，核查组别四的业务是否有异常；</p> <p>通过《库存类型收发汇总表》，核查组别二、三的业务是否有异常；核查组别一是否存在有金额没数量的异常；核查是否有负数量的异常；</p> <p>通过〖库存调拨单〗，核查是否有不完整的调拨业务；</p> <p>更多的异常，可参见：<a href="/pages/special-104000/">《精品配件库存核算及异常数据的调整》</a>。</p></li> <li><p><strong>目的</strong>：促进精品配件的进销存业务流程顺畅、成本核算准确、避免不规范的操作、促进系统操作与实际业务相符。间接促进财务记账规范。</p></li> <li><p><strong>主导跟进部门</strong>：以负责精品配件库存管理的部门为主，以财务部为辅。</p></li> <li><p><strong>检查方法</strong>：在本部进行收集整理的过程中，选取了《存货收发存汇总表》。但需要提醒的是：并不是说其他的异常不重要，其他的同样重要，所有的异常都需要及时处理。《存货收发存汇总表》仅是其作为一个代表性的检查异常数据的方法。</p> <p>所有异常，都需要两个部门通力协作处理，确保没有异常数据的发生和结存。</p> <p>不参与核算的事务类型异常的查询方法：</p> <p><code>〖财务会计〗-〖存货核算〗-〖报表分析〗-〖存货收发存汇总表〗</code></p> <ul><li>会计期间：上期至上期；</li> <li>汇总依据：库存组织；</li> <li>只显示汇总行：勾选；注意粗略核查时勾选，对比明细时，不要勾选；</li> <li>显示不参与核算的事务类型：做两次，一次勾选、一次不勾选，其他条件一样；</li> <li>其他条件按默认；</li> <li>对比两次查询的期末数量、期末金额。</li></ul></li> <li><p><strong>检查频率</strong>：</p> <ul><li>门店：日常可随时核查当月的数据。每月结账前，进行检查核对，确保无差异。</li> <li>本部：结账后，按需检查上期，对比两次查询的结果数据。</li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <p>按检查方法查询得到的数据。</p> <p>以下为<code>平</code>：</p> <ul><li>两次查询，数量和金额均相等。</li></ul> <p>以下为<code>不平</code>：</p> <ul><li>两次查询，数量或金额不相等。</li></ul></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li>实际上门店要核对调整的，不能仅限上述《存货收发汇总表》反映出的问题，需要参考：<a href="/pages/special-104000/">《精品配件库存核算及异常数据的调整》</a>，对所有异常的数据进行核查调整。</li> <li>各门店要求尽快按照操作指引，核查所有的异常数据，并及时纠正。</li> <li>在后续的日常业务中，按规范方法操作，不再出现异常数据。</li></ul></div> <h2 id="四、账实相符一致性"><a href="#四、账实相符一致性" class="header-anchor">#</a> 四、账实相符一致性</h2> <p>随着经营管理精细化程度越来越高，随着金蝶系统的不断深入应用，对于整车、精品配件等存货，在采购、库存、销售、维修等环节，从上下游的单、钱、物、票全链条，进行齐抓并管，促进各项业务的真实、及时、准确、完整，促进各项业务的顺畅流转，促进相关报表统计报表准确；防止跑冒滴漏、防止产生经营损失。</p> <div class="custom-block warning"><p class="custom-block-title">要求</p> <p>请各门店组织学习并认真贯彻执行，业务、财务相互配合核对，持续把账账、账实融入到日常管理工作中。</p></div> <h3 id="_4-1-指标13-整车采购未核销账实"><a href="#_4-1-指标13-整车采购未核销账实" class="header-anchor">#</a> 4.1 指标13：整车采购未核销账实</h3> <ul><li><p><strong>定义/标准</strong>：通过查询实时的整车采购入库单未核销数据、整车应付单未核销数据，结合实际采购进展，核查发现异常的整车采购未核销数据。</p></li> <li><p><strong>目的</strong>：确保整车采购未核销数据与实际业务一致。</p></li> <li><p><strong>主导跟进部门</strong>：财务部，销售部协同。</p></li> <li><p><strong>检查方法</strong>：</p> <ul><li><p>整车采购入库未核销：<code>〖整车管理〗-〖整车库存〗-〖入库业务〗-〖整车采购入库〗</code></p> <p>自定义条件：核销标志  等于  否  且  初始化库存单据  等于否</p></li> <li><p>整车应付单：<code>〖财务会计〗-〖应付管理〗-〖应付业务处理〗-〖应付单维护〗</code></p> <p><img src="/easpublic/easimg/auto4s-special-101010-411.png" alt="应付未核销自定义条件"></p></li></ul></li> <li><p><strong>检查频率</strong>：</p> <ul><li>门店：每月结账前核查，确保未核销与实际一致。</li> <li>本部：按需查询，督促门店尽快调整异常数据。</li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <ul><li>统计入库核销的总行数（即台次）</li> <li>并统计30天以上的行数</li> <li>统计应付未核销的总行数（即台次）</li> <li>并统计30天以上的行数</li></ul></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li>本部不统计此项数据，不代表门店不需要关注，销售计划员和整车会计需要相互配合核查，确保入库未核销（即到车未到票）、应付未核销（到票未到车），此两项与实际相符。</li> <li>先确保账账相符，再来处理此账实相符。</li> <li>特别提醒：与其他门店换车，必须按正常采购、正常销售流程，不得做所谓的换车操作。</li></ul></div> <h3 id="_4-2-指标14-整车库存账实"><a href="#_4-2-指标14-整车库存账实" class="header-anchor">#</a> 4.2 指标14：整车库存账实</h3> <ul><li><p><strong>定义/标准</strong>：</p> <p>通过查询系统中的整车库存报表，统计截至上期期末的整车库存结存数量、统计超过180天库龄的数量。
本指标亦属于“两金”范畴，各门店应予以高度重视。
由于整车实物，需要盘点，本部会不定期抽检门店整车盘点报告。</p></li></ul> <ul><li><p><strong>目的</strong>：提醒门店的整车库存数量，以及长库龄数量，督促尽快消化长库龄车辆，督促关注整车库存盘点的情况。</p></li> <li><p><strong>主导跟进部门</strong>：门店销售部为主，门店财务部协助；长库龄的消化/采购节奏，需要店总深入参与推进。</p></li> <li><p><strong>检查方法</strong>：<code>〖业务报表〗-〖整车报表〗-〖新车库存〗-〖整车库龄汇总表〗</code></p> <p>按盘点当日，导出报表，查看期末数量。</p></li> <li><p><strong>检查频率</strong>：</p> <ul><li>门店：每月建议两次以上盘点，从账找车、以车找账，不遗漏任何一存放位置。</li> <li>本部：不定期抽查门店盘点报告。</li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <ul><li>统计库存总台数</li> <li>统计超过180天及以上库龄的台数</li></ul></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li>本部不统计此项数据，不代表门店不需要关注，销售计划员和整车会计需要相互配合，每月至少盘点两次以上。</li> <li>充分考虑各种记账的加减；</li> <li>充分考虑在途、 发出、调拨等；</li> <li>充分考虑各种存放车辆的位置。</li></ul></div> <h3 id="_4-3-指标15-整车销售订单未结"><a href="#_4-3-指标15-整车销售订单未结" class="header-anchor">#</a> 4.3 指标15：整车销售订单未结</h3> <ul><li><p><strong>定义/标准</strong>：指的是通过核查实时的《整车销售订单明细表（未收款）》，与实际业务相结合，判断报表中的挂单数据是否合理。对于不合理存在的，应及时进行处理调整。</p> <p>以下数据会被统计进报表：</p> <ul><li><p>已配车的整车销售订单，有未收款金额；</p></li> <li><p>未配车的整车销售订单且订单退订状态非退认确认的，有未收款金额；</p></li> <li><p>未配车的整车销售订单且订单退订状态为退订确认的，未收款金额不等于整车应收金额的；</p></li> <li><p>随车的代办服务单，有未收款金额；</p></li> <li><p>随车的精品配件销售，有未收款金额；</p></li> <li><p>其他下游的单据，如会员套餐销售、会员充值单、商业销售单等有未收款金额。</p></li> <li><p>整车销售订单有上述任一情况，即视为整车销售未结。</p></li></ul></li> <li><p><strong>目的</strong>：促进整车销售业务的顺畅流转；促进应完结的业务真正完结，促进应终止的业务真正终止；促进财务记账规范；促进整车销售数据统计准确；间接促进客户权益账实相符。</p></li> <li><p><strong>主导跟进部门</strong>：门店销售部协同财务部</p></li> <li><p><strong>检查方法</strong>：<code>〖业务报表〗-〖整车报表〗-〖新车销售〗-〖整车销售订单明细表（未收款）〗</code></p></li> <li><p><strong>检查频率</strong>：</p> <ul><li>门店：持续跟进，每周必须至少核查一次，确保报表中的订单都是近期正在进行中的。</li> <li>本店：按需查询数据，并督促门店积极改善。</li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <p>按检查方法查询得到的数据。</p> <ul><li>统计总行数。</li> <li>统计早于60天的总行数。</li></ul></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li>更多操作指引，可参考：<a href="https://www.kdocs.cn/l/csqQoeooHen1" target="_blank" rel="noopener noreferrer">整车销售订单&amp;代办服务单长期挂单处理手册<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。</li> <li>各门店要求尽快按照操作指引，核查所有的数据，确保应完结应终止的单据不再挂单，列入报表的单据只有近期正在进行中的单据。</li> <li>每周至少核查一次，结合实际业务检查各单据，并积极处理调整。</li></ul></div> <h3 id="_4-4-指标16-代办服务单未结"><a href="#_4-4-指标16-代办服务单未结" class="header-anchor">#</a> 4.4 指标16：代办服务单未结</h3> <ul><li><p><strong>定义/标准</strong>：指的是通过核查实时的《代办服务单明细表（未收款）》，与实际业务相结合，判断报表中的挂单数据是否合理。对于不合理存在的，应及时进行处理调整。</p> <p>以下数据会被统计进报表：</p> <ul><li><p>表头未收款金额不等于0。</p></li> <li><p>分录未收款金额不等于0。</p></li> <li><p>代办服务单有上述任一情况，即为代办服务单未结。</p></li></ul></li> <li><p><strong>目的</strong>：促进代办服务业务的顺畅流转；促进应完结的业务真正完结，促进应终止的业务真正终止；促进财务记账规范；促进代办服务数据统计准确；间接促进客户权益账实相符。</p></li> <li><p><strong>主导跟进部门</strong>：门店销售部协同财务部</p></li> <li><p><strong>检查方法</strong>：<code>〖业务报表〗-〖增值报表〗-〖代办服务〗-〖代办服务单明细表（未收款）〗</code></p></li> <li><p><strong>检查频率</strong>：</p> <ul><li>门店：持续跟进，每周必须至少核查一次，确保报表中的订单都是近期正在进行中的。</li> <li>本店：按需查询数据，并督促门店积极改善。</li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <p>按检查方法查询得到的数据。</p> <ul><li>统计总单数。</li> <li>统计早于60天的总单数。</li></ul></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li><p>更多操作指引，可参考：<a href="https://www.kdocs.cn/l/csqQoeooHen1" target="_blank" rel="noopener noreferrer">整车销售订单&amp;代办服务单长期挂单处理手册<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。</p></li> <li><p>各门店要求尽快按照操作指引，核查所有的数据，确保应完结应终止的单据不再挂单，列入报表的单据只有近期正在进行中的单据。</p></li> <li><p>每周至少核查一次，结合实际业务检查各单据，并积极处理调整。</p></li> <li><p>特别说明：</p> <p>《整车销售订单明细表（未收款）》的代办得到处理，一般这里也会得到处理，除非整车销售订单上是因为反写问题；</p> <p>《代办服务单明细表（未收款）》得到处理，一般整车销售订单未结也会得到处理，除非本代办是手工代办服务单。</p></li></ul></div> <h3 id="_4-5-指标17-精品配件采购未核销账实"><a href="#_4-5-指标17-精品配件采购未核销账实" class="header-anchor">#</a> 4.5 指标17：精品配件采购未核销账实</h3> <ul><li><p><strong>定义/标准</strong>：通过查询指定期间期末（一般为上期）的精品配件采购入库未核销数据、精品配件应付未核销数据、报表《精品配件采购入库超期未核销统计表（集团内和厂家）》、报表《精品配件采购入库未核销核对表（外采）》、《系统应用检查之精品配件采购未核销》等，帮助核查是否存在（疑似）异常的数据：</p> <ul><li><p>长时间到货未到票的数据：是确实长时间没给供应商结算，还是什么情况？</p> <p>如果确认不给供应商结算了，就需要冲销并调整出库成本。</p></li> <li><p>到票未到货的数据：一般来说都是先到货后到票，因此如有到票未到货的，就需要特别注意，并核查，是操作不正确（需要及时进行调整），还是供应商确实没给货（可能产生损失，需要追索），还是其他情况？</p></li> <li><p>负数入库未核销数据：是操作不正确（需要及时进行调整），还是供应商还没有给我们开具红字发票（可能产生损失，需要跟紧追索），还是其他情况？</p></li> <li><p>外采的，一般是定期按销售量给供应商结算，那一般期末结存数量会等于上次结算后至同期期末未核销数量。如果不等，就需要核查。</p></li> <li><p>只有未核销数量、没有未核销金额；或只有未核销金额、没有未核销数量等。</p></li> <li><p>虚构的供应商，虚构的采购业务。</p></li></ul></li> <li><p><strong>目的</strong>：促进规范准确流转精品配件采购业务、避免出现无法核销无法结算的问题、避免产生可能的损失，促进加强与供应商的对账。促进财务成本核算的准确。</p></li> <li><p><strong>主导跟进部门</strong>：精品/配件部，财务部协同。</p></li> <li><p><strong>检查方法</strong>：本部集中读取：〖<code>业务报表〗-〖系统应用检查〗-〖专项账实相符一致性〗-〖《系统应用检查之精品配件采购未核销》〗</code></p> <ul><li><p>门店：精品配件采购入库：<code>〖精品配件管理〗-〖库存管理〗-〖入库业务〗-〖采购入库维护〗</code></p> <p><img src="/easpublic/easimg/auto4s-special-101010-451.png" alt="应付未核销自定义条件"></p></li> <li><p>门店：精品配件应付：<code>〖财务会计〗-〖应付管理〗-〖应付业务处理〗-〖应付单维护〗</code></p> <p><img src="/easpublic/easimg/auto4s-special-101010-452.png" alt="应付未核销自定义条件"></p></li> <li><p>门店：集团内或厂家未核销报表：<code>〖业务报表〗-〖精品配件〗-〖采购报表〗-〖精品配件采购入库超期未核销统计表（集团内和厂家）〗</code></p> <p>按月统计，向集团内或厂家采购的精品配件已入库但未到票的明细，并将超过60天未核销的单独列示为“超期”</p></li> <li><p>外采未核销报表：<code>〖业务报表〗-〖精品配件〗-〖采购报表〗-〖精品配件采购入库未核销核对表（外采）〗</code></p> <p>按月统计未核销数量、库存数量、出库数量之间的关系。如某供应商一个月结算一次、查询期间为2017年7月至2017年7月，本表该供应商差异数量为0；如两个月结算一次、查询期间为2017年6月至2017年7月，本表差异数量为0；以此类推。如不为0，请检查与供应商的对账情况。</p></li></ul></li> <li><p><strong>检查频率</strong>：</p> <ul><li><p>门店：</p> <p>前三项，每月一次以上，一般日常核查截至上期末的数据，当期进行相应的调整处理。</p> <p>最后一项，需结合供应商的结算周期，按供应商+结算周期去核查。（该报表可能结要结合门店业务再新增逻辑）</p></li> <li><p>本部：当期核查截至上期末的数据，督促门店尽快处理异常数据。</p></li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <p>根据《系统应用检查之精品配件采购未核销》统计如下数据：</p> <ul><li><p>集团内或厂家采购：</p> <ul><li><p>统计总行数。</p></li> <li><p>统计超期总行数。</p></li> <li><p>统计负数总行数。</p></li> <li><p>统计超期负数总行数。</p></li></ul></li> <li><p>非集团内或厂的外采：</p> <ul><li>入库未核销总金额</li> <li>其中超期过180天总金额</li> <li>应付未核销总行数</li> <li>应付未核销总金额</li></ul></li></ul></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li><strong>原则上，不允许出现负数未核销的明细</strong>；</li> <li><strong>原则上，不允许出现应付未核销的明细</strong>；</li> <li>门店需要积极跟进处理各项异常数据，确保采购未核销数据是双方（供应商、门店）都相互认可的明细品种、数量、金额。</li> <li>加强与供应商定期对账。</li> <li>对于长时间未核销的，需要重点关注。</li> <li>对于退货未核销的，需要重点关注。</li> <li>对于应付未核销的，需要重点关注。</li> <li>对于未核销数量有值未核销金额为0、未核销金额有值未核销数量为0，需要重点关注。</li> <li>外采件的结算，强烈建议定期（如每季度一次、每月一次等）与供应商对账，结算应以整月数据核对结算（如1日-31日，而不是16日至15日）。不管是一个月、两个月还是三个月结算一次（一般不建议超过三个月），都要求与店内手工台账对账一致，尽可能与供应商每月进行对账（至少每季度一次），确保数据真实。</li> <li>外采未核销，按结算逻辑一般有：截至月末未核销数量=月末库存数量+自上次结算后至本月末的出库数量。</li> <li>对于有保质期的精品配件长期入库未核销，应当及时销售或退还给供应商。</li> <li>盘盈、赠送等非实际采购类业务，不得通过采购业务流程，所谓的本门店、不具向的供应商等进行入库操作。一般经经线下审批后，通过其他入库单据且零成本方式入库。</li> <li>部分要求，可参考：<a href="https://www.kdocs.cn/l/cuI4dlFlrQ1C" target="_blank" rel="noopener noreferrer">存货账实一致)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul></div> <h3 id="_4-6-指标18-精品配件库存账实"><a href="#_4-6-指标18-精品配件库存账实" class="header-anchor">#</a> 4.6 指标18：精品配件库存账实</h3> <ul><li><p><strong>定义/标准</strong>：</p> <p>通过查询《库存类型收发汇总表》、《库存账龄分析表》，统计期末结存金额、库龄超过360天的金额。</p> <p>本指标亦属于“两金”范畴，各门店应予以高度重视。</p> <p>通过查询实时的《库存类型收发汇总表》体现账面库存，与线下实物库存的对比关系。</p> <p>一般通过精品配件盘点工作来体现对比关系。</p></li> <li><p><strong>目的</strong>：规范精品配件实物管理，建立有效的盘点机制，确保账面与实际相互一致。促进及时制单、业务流程规范。关注长库龄，敦 促长库龄的精品配件尽快消化。</p></li> <li><p><strong>主导跟进部门</strong>：负责精品配件实物管理的部门、财务部协同。</p></li> <li><p><strong>检查方法</strong>：<code>〖精品配件管理〗-〖库存管理〗-〖库存报表〗-〖库存类型收发汇总表〗/《库存账龄分析表》</code></p></li> <li><p><strong>检查频率</strong>：</p> <ul><li><p>门店：每日动态盘点；每月全面盘点；</p></li> <li><p>本部：不定期抽查门店盘点报告，必要时现场抽盘。</p> <p>按需查询上期数据，核查库存总金额、超过360天库龄总金额</p></li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <ul><li>通过《库存类型收发汇总表》统计账面总库存金额；</li> <li>通过《库存账龄分析表》统计超过360天库龄总金额；</li></ul></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li><p>注意积极寻找渠道消化长库龄的精品配件。</p></li> <li><p>充分考虑各种记账的加减；</p></li> <li><p>充分考虑加装、 发出、调拨、借出、借入等；</p></li> <li><p>充分考虑各种存放实物的位置。</p></li> <li><p>要求每日动态盘点，每月抽盘（按上级管理部门要求为准，可能每月都全盘），每季度全盘。</p> <ul><li><p>每日动态盘点：</p> <p>在结束当日所有精品配件出入库业务后，应当对当日有过入或出的精品配件，进行全部盘点；</p> <p>对于没有及时在系统进行入出库操作的，在入库或出库时，必须有纸质的手签单据进行记录，并纳入动态盘点；同时应当及时补录到系统中。</p></li> <li><p>每月抽盘：</p> <p>在结束当月所有精品配件出入库业务后，应当对当月有过入或出的精品配件，进行全部盘点；</p> <p>对于没有及时在系统进行入出库操作的，在入库或出库时，必须有纸质的手签单据进行记录，纳入应抽盘明细中；同时应当及时补录到系统中；对打印或手签的各单据是否入库或出库，请在纸质单据上做标识；</p> <p>对于常用件、易损件，应当纳入每月抽盘明细中进行盘点；</p> <p>通过EAS系统，加强对特殊配件（如索赔旧件，理赔旧件）的台账管理，并应当与正常业务的配件区分开编码，仓库；纳入每月抽盘明细；</p> <p>结合实际库房管理特点，划分为四份；非全盘月（如1、2、4、5月）分别对其中四分之一区域进行全盘；以实现相当于每半年全盘三次的频度。部分店按上级管理要求，每月都要进行全盘。</p></li> <li><p>每季度全盘：</p> <p>每季度末必须对所有仓库和库位（包括离店仓库、寄售或寄存在其他经销商处）所有精品、配件进行彻底盘点。</p> <p>禁止精品配件在EAS系统账外管理，对于当前确存在账外管理的，请与经营发展部沟通明确该部分业务在系统中的管理方案。</p></li></ul></li></ul></div> <div class="custom-block warning"><p class="custom-block-title">盘点报告</p> <ul><li>现场负责人要参与每一次的全盘，并在盘点报告中亲笔写上“我亲自参与现场盘点，对盘点数据及报告负责”并签字确认；</li> <li>盘点时点的基准数据，即EAS系统中的账面业务库存，包括但不限于内容：物料编码、物料名称、仓库、库位、账面数量；</li> <li>盘点表中，还应当有盘点数量、还原入库数量、还原出库数量、还原后实盘数量；</li> <li>盘点过程中的盘点台账，应当尽可能少的擦抹修改痕迹，如确有，应当说明原因；</li> <li>对于在盘点时间内，有过入或出的物料，应当对该批物料进行复盘；</li> <li>对于在盘点整理后，实盘及还原后实盘数量与账面数据有差异的，应当对该批物料进行复盘；</li> <li>对于盘盈盘亏的数据，应当及时查找原因，按正确的业务及时补入到系统中，避免产生损失（如应当在维修业务中出库的，但忘记在单据上出了而实物已出，这将导致维修产值的损失），禁止随意通过盘盈盘亏操作修正账面库存；</li> <li>报告中需要对产生的盘盈、盘亏原因做详细说明，以及描述相关问题的改进措施，禁止千篇一律、走形式的改进措施、套话；</li> <li>盘点时，建议尽可能在业务量较少的空档时间进行（如正常下班时间后加班盘点），且应当持续完成禁止断续盘点；</li> <li>盘点时，尽可能以月末时点数据为基准。</li></ul></div> <h3 id="_4-7-指标19-精品配件销售未结"><a href="#_4-7-指标19-精品配件销售未结" class="header-anchor">#</a> 4.7 指标19：精品配件销售未结</h3> <ul><li><p><strong>定义/标准</strong>：指的是通过核查实时的《精品配件销售明细表（未结算或未收款）》，与实际业务相结合，判断报表中的挂单数据是否合理。对于不合理存在的，应及时进行处理调整。</p> <p>以下数据会被统计进报表：</p> <ul><li><p>表头未收款金额不等于0。</p></li> <li><p>表头未开票金额不等于0。</p></li> <li><p>表头已全部出库未勾选。</p></li> <li><p>分录未出库数量不等于0。</p></li> <li><p>下游出库单上的开票日期为空。</p></li> <li><p>精品配件销售单有上述任一情况，即为精品配件销售未结。</p></li></ul></li> <li><p><strong>目的</strong>：促进精品配件销售业务的顺畅流转；促进应完结的业务真正完结，促进应终止的业务真正终止；促进财务记账规范；促进精品配件销售数据统计准确；间接促进客户权益账实相符。减少跑冒滴漏的风险。</p></li> <li><p><strong>主导跟进部门</strong>：门店销售部协同财务部</p></li> <li><p><strong>检查方法</strong>：<code>〖业务报表〗-〖精品配件〗-〖销售报表〗-〖精品配件销售明细表（未结算或未收款）〗</code></p></li> <li><p><strong>检查频率</strong>：</p> <ul><li>门店：持续跟进，每周必须至少核查一次，确保报表中的订单都是近期正在进行中的。</li> <li>本店：按需查询数据，并督促门店积极改善。</li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <p>按检查方法查询得到的数据。</p> <ul><li>统计未结算总单数。</li> <li>统计早于60天的未结算总单数。</li> <li>统计未收款总单数。</li> <li>统计早于60天的未收款总单数。</li></ul></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li><p>更多操作指引，待补充。</p></li> <li><p>各门店培训要求，核查所有的数据，确保应完结应终止的单据不再挂单，列入报表的单据只有近期正在进行中的单据。</p></li> <li><p>每周至少核查一次，结合实际业务检查各单据，并积极处理调整。</p></li> <li><p>特别说明：</p> <p>《精品配件销售明细表（未结算或未收款）》得到处理，一般整车销售订单未结相应的精品未收款金额也会得到处理，除非本精品配件销售单是手工新增的。</p></li></ul></div> <h3 id="_4-8-指标20-维修业务未结"><a href="#_4-8-指标20-维修业务未结" class="header-anchor">#</a> 4.8 指标20：维修业务未结</h3> <ul><li><p><strong>定义/标准</strong>：指的是通过核查实时的《维修明细表（未收款或未开票）》，与实际业务相结合，判断报表中的挂单数据是否合理。对于不合理存在的，应及时进行处理调整。</p> <p>以下数据会被统计进报表：</p> <ul><li><p>维修结算单分录的未挂账金额不等于0。</p></li> <li><p>维修结算单分录的未收款金额不等于0。</p></li> <li><p>虽然上述两个字段都等于0，但没有关联生成应收单。</p></li> <li><p>没有生成维修结算单的维修工单。</p></li> <li><p>维修业务有上述任一情况，即为维修业务未结。</p></li></ul> <p>结合实际业务、一般的结算周期，对不同的维修类型，划定了结算周期、收款周期。</p> <p>对于超期的要予以重点关注，并及时核查跟进处理。</p> <p>对于未超期的，虽然优先级要低些，但也要积极跟进，尽快结算开票、收款。</p></li> <li><p><strong>目的</strong>：促进维修业务的顺畅流转；促进应完结的业务真正完结，促进应终止的业务真正终止；促进财务记账规范；促进维修业务数据统计准确；间接促进客户权益账实相符。减少跑冒滴漏的风险。</p></li> <li><p><strong>主导跟进部门</strong>：门店售后部协同财务部</p></li> <li><p><strong>检查方法</strong>：<code>〖业务报表〗-〖维修报表〗-〖日常业务〗-〖维修明细表（未收款或未开票）〗</code></p></li> <li><p><strong>检查频率</strong>：</p> <ul><li>门店：持续跟进，每周必须至少核查一次，确保报表中的订单都是近期正在进行中的。</li> <li>本店：按需查询数据，并督促门店积极改善。</li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <p>按检查方法查询得到的数据。</p> <ul><li>统计总单数。</li> <li>统计超期未开票总行数。</li> <li>统计超期未收款总行数。</li> <li>统计异常总行数。</li></ul></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li>要求售后经理协同售后会计，每周至少核查一次本报表，特别是超期未开票、超期未收款、异常等类型单据重点关注，财务配合核查相应的收款、开票操作是否正确，如不正确，予以及时调整；在财务处理都正确的情况下，这三项数据仍存在的，需要加大力度跟进，加强与厂家、保险公司、集团内公司、协议客户的沟通，促进业务流畅流转，有序按约结算收款。避免产生损失。</li> <li>对于未超期的单据，虽然跟进的要求相对低点，但并不代表不跟进。同样要求及时跟进结算开票、收款。同时检查单据的合理性，避免张冠李戴，避免结算对象错误。</li> <li>对于索赔业务，索赔员是否在厂家做同步同业务的上报，并积极跟进厂家的进展，推进索赔业务的有序结算。不得出现实际非索赔的业务在金蝶系统中计入索赔业务。</li> <li>对于理赔业务，理赔员是否及时与保险公司联系，核定理赔、定损事项。并积极跟进保险公司的进展，推进理赔业务的有序结算。不得出现实际未理赔的业务在金蝶系统中计入理赔业务。</li> <li>对于折扣，是否在合规权限内。</li> <li>对于会员套餐，是否存在假借会员套餐名义，直接打折，甚至赠送，而没有真实使用会员套餐。</li></ul></div> <h2 id="五、基础数据准确性"><a href="#五、基础数据准确性" class="header-anchor">#</a> 五、基础数据准确性</h2> <h3 id="_5-1-指标21-客户档案准确性"><a href="#_5-1-指标21-客户档案准确性" class="header-anchor">#</a> 5.1 指标21：客户档案准确性</h3> <h4 id="_5-1-1-指标21-1-客户档案准确性"><a href="#_5-1-1-指标21-1-客户档案准确性" class="header-anchor">#</a> 5.1.1 指标21-1：客户档案准确性</h4> <ul><li><p><strong>定义/标准</strong>：查询日期内新增、修改过客户档案的，以及做过销售、精品、代办及维修过的客户中，客户姓名显著不对的（如名称出现拼音、非全称、手机号、先生或女士等）、电话号码长度与实际不符（如出现12位的电话号码）、客户类型错误（个人客户还是公司客户）、业务客户和财务客户名称不同、其他客户有本号码等情况，视为客户档案显著不准确。</p></li> <li><p><strong>目的</strong>：促进规范准确的维护客户档案，便于更好地维系客户（如回访、招揽、定保提醒、保险提醒等）；避免因客户档案不准确，导致业务张冠李戴、财务记账混乱；便于更好的统计分析。</p></li> <li><p><strong>主导跟进部门</strong>：<code>客服部协同销售部、售后部等</code></p> <p>但注意，销售部、售后部，是客户档案创建的源头，因此要求各创建人员在创建时，就得按严格按照规范要求创建和维护客户档案。</p> <p>客服部，是事后监控检查，协同纠正。</p></li> <li><p><strong>检查方法</strong>：<code>〖业务报表〗-〖系统应用检查〗-〖系统应用检查〗-〖系统应用检查之客户档案（门店）〗</code></p></li> <li><p><strong>检查频率</strong>：</p> <ul><li><p>门店：<code>每周至少核查一次</code>，从当期1日至当天的，并及时结合报表，纠正不正确的客户档案；</p> <p>财务结账前，必须再次核查整月的数据，并及时纠正错误。</p></li> <li><p>本部：每月循环核查近3个月（至上月末）的数据。</p></li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <p>按检查方法查询得到的数据。</p> <ul><li>统计总数量；</li> <li>统计异常数量。</li></ul></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li>请门店所有用户，树立强烈的责任心，严格按照操作指引：<a href="/帮助中心/10.专项专题/10.整体专项/pages/basedata-200010/">客户档案的创建规范</a>（👈点击此链接访问更多操作指引），规范准确维护客户档案。</li> <li>对于集团内客户、有很多门店会共同使用的客户，由本部统一维护。</li> <li>承担启用职责的人员（财务人员或客服人员），应切实承担，不得应付、不得不负责任地随意启用。</li> <li>各用户，不得想当然的维护客户档案，随意维护信息，特别是电话号码、证件信息、客户渠道等，应确保与实际一致。</li> <li><strong>任何用户，绝对禁止把客户名称修改为与原本姓名完全不是同一客户的名称。但因错别字、少字多字、简称改成全称等，这些修改前和修改后实际为同一客户的，可以修改</strong>。</li></ul></div> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h4 id="_5-1-2-指标21-2-一号多客"><a href="#_5-1-2-指标21-2-一号多客" class="header-anchor">#</a> 5.1.2 指标21-2：一号多客</h4> <ul><li><p><strong>定义/标准</strong>：一般一个联系电话只能属于一个客户，如果一个号码出现在多个客户名下，则为一号多客数据。</p> <p>该指标取值时，不限定时间范围，按电话号码查重。</p> <p>重复的客户分集团汇总，并统计本店重复的有多少。</p></li> <li><p><strong>目的</strong>：督促业务人员在创建客户档案时，维护准确的客户及对应的电话号码，促进业务顺畅流转、便于更好的维系和招揽客户。电话号码重复、一号多客情况，可能导致无法找到客户对应的真实电话号码，丧失积极联络客户的可能，并导致可能的客户流失。</p> <p>同时，特别强调：业务人员在创建客户档案时，更不得随意填写不真实，与客户不匹配的</p></li> <li><p><strong>主导跟进部门</strong>：<code>客服部协同销售部、售后部等</code></p> <p>但注意，销售部、售后部，是客户档案创建的源头，因此要求各创建人员在创建时，就得按严格按照规范要求创建和维护客户档案。</p> <p>客服部，是事后监控检查，协同纠正。</p></li> <li><p><strong>检查方法</strong>：<code>〖业务报表〗-〖系统应用检查〗-〖系统应用检查〗-〖系统应用检查之客户档案（门店）〗</code></p></li> <li><p><strong>检查频率</strong>：</p> <ul><li>门店：<code>每周至少核查一次</code>，并及时结合报表，纠正不正确的客户档案；对于暂时无法获取真实电话的客户，请立刻禁用该客户档案。</li> <li>本部：一般按需实时统计总客户数量。</li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <p>按检查方法查询得到的数据。</p> <ul><li>统计总数量。</li></ul></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li>请门店所有用户，树立强烈的责任心，严格按照操作指引：<a href="/帮助中心/10.专项专题/10.整体专项/pages/basedata-200010/">客户档案的创建规范</a>（👈点击此链接访问更多操作指引），规范准确维护客户档案。</li> <li>对于集团内客户、有很多门店会共同使用的客户，由本部统一维护。</li> <li>承担启用职责的人员（财务人员或客服人员），应切实承担，不得应付、不得不负责任地随意启用，一定要遵从操作规范，按规范检查后，再决定是否启用。</li> <li>各用户，不得想当然的维护客户档案，随意维护信息，特别是电话号码、证件信息、客户渠道等，应确保与实际一致。</li> <li>不得随意填列电话号码，特别是因为重复，随意把客户电话号码改一两位，这是非常不负责任的做法。</li> <li>不得把公司、员工的电话做为客户档案的电话。</li> <li>因为电话号码、名称、证件类型、证件号码，属于客户档案的核心资料，这些功能的授权，只给到了客服人员、财务人员，因此如这几项有错误，需要及时告诉给客服人员、财务人员，进行修改。</li></ul></div> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h4 id="_5-1-3-指标21-3-一客多车"><a href="#_5-1-3-指标21-3-一客多车" class="header-anchor">#</a> 5.1.3 指标21-3：一客多车</h4> <ul><li><p><strong>定义/标准</strong>：同一编码客户，车辆信息页签有两台及两台以及车辆，则为一客多车数据。</p> <p>该指标取值时，不限定时间范围，车辆档案的车主为同一编码客户，计入统计结果。</p></li> <li><p><strong>目的</strong>：督促业务人员、客服人员，核对车辆档案与车主的匹配关系，并对不正确的匹配关系进行及时的纠正。促进业务的顺畅流转、避免业务张冠李戴、避免财务结算混乱，甚至可能因车辆档案与车主的不匹配，导致客户权益的错乱使用，引起客户投诉、引起不应有的纠纷。</p></li> <li><p><strong>主导跟进部门</strong>：<code>客服部协同销售部、售后部等</code></p> <p>车辆档案与车主的关联，常发生于整车销售交车、售后建车辆档案时建客户或关联已有的客户档案、车辆过户等环节，需要一线销售顾问、服务顾问确保车辆档案与车主的关联匹配。</p> <p>客服部，是事后监控检查，协同纠正。</p></li> <li><p><strong>检查方法</strong>：<code>〖业务报表〗-〖系统应用检查〗-〖系统应用检查〗-〖系统应用检查之客户档案（门店）〗</code></p></li> <li><p><strong>检查频率</strong>：</p> <ul><li>门店：<code>每周至少核查一次</code>，并及时结合报表，核查纠正客户档案与车辆档案的不正确的关联关系；对于暂时无法确认的，应当断开车辆档案上的车主关联。</li> <li>本部：一般按需实时统计总客户数量。</li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <p>按检查方法查询得到的数据。</p> <ul><li>统计总数量。</li></ul></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li><p>请门店所有用户，树立强烈的责任心，严格按照操作指引：<a href="/帮助中心/10.专项专题/10.整体专项/pages/basedata-200010/">客户档案的创建规范</a>、<a href="/帮助中心/10.专项专题/10.整体专项/pages/basedata-200012/">车辆档案的创建规范</a>（👈点击此链接访问更多操作指引），规范准确维护客户档案、车辆档案。</p></li> <li><p>当车辆过户后，请及时在系统中的车辆档案上清空车主，再关联/创建新的车主。如知道过户，但没有新车主的信息，可以先清空关联（即把该车辆档案上的车主清空并保存），并在车辆档案的车辆说明中，记录原车主的编码、名称等信息，以供后续核查。</p></li> <li><p>对于销售给经销商、批量销售给大客户等这种日常业务导致的一客多车业务，请业务人员、客服人员，特别注意，当车辆过户后，是清空车辆档案上的车主，再关联（新车主是本店已有的老客户，一般很少）/创建（新车主没在本店发生过业务）新的车主，而不是直接修改原客户档案的名称，直接修改原名称为另一个实际不是同一客户的名称。这是严重的错误！！！非常严重！非常严重！！非常严重！！！</p> <p>直接改客户名称，客户还是这个客户，并不是新客户，只是客户名称改了，相当于该客户身份证上的名称改了（身份证号还是这个）、或企业营业执照上改名了但执照号还是那个号。</p> <p>过户，是车辆档案与原车主（原客户档案编码）断开关联，再与新的车主（新的客户档案编码）进行关联。</p></li> <li><p>车辆档案的车主，要求必须与实际车辆行驶证上的车主保持一致。</p></li> <li><p>特别提醒，并不需要每一个车主都是本店创建的。客户档案、车辆档案在系统中大家共享共用，只要有一个门店创建过了，则其他门店必须引用，而是不是想当然的修改为自己本店编码的。</p></li> <li><p>创建客户档案、车辆档案时，提示重复，则系统中一定有同条件的重复客户档案、重复车辆档案。请不要再创建，应当引用。</p></li></ul></div> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_5-2-指标22-车辆档案准确性"><a href="#_5-2-指标22-车辆档案准确性" class="header-anchor">#</a> 5.2 指标22：车辆档案准确性</h3> <ul><li><p><strong>定义/标准</strong>：指的是查询时间范围内新增、修改过的车辆档案，各字段信息的是否正确。</p> <p>车辆档案上字段非常多，这里选取了几个重要的字段予以关注，其他字段信息，需要门店自行认真核对维护。</p> <p>本指标关注的字段有：</p> <ul><li><p>销售日期：车辆实际销售的日期。这是很重要的一个字段，是我们计算车龄的依据。是我们分析归类的一个重要参数。</p> <p>车辆生成类型为<code>自动生成</code>，由整车销售流程完成字段的更新，一般不需要修改；</p> <p>车辆生成类型为<code>手工创建</code>，需要创建人员查询厂家系统、核对车辆行驶证，维护正确的日期。</p></li> <li><p>保险到期日期：车辆最近一次商业险投保到期日期。是支撑保险提醒、保险数据分析的一个重要参数。</p></li> <li><p>车牌号：记录车辆的真实准确的车牌号。便于业务人员操作使用，提高效率。</p></li> <li><p>保修到期日期：记录保修到期日期，便于实现系统中的保修提醒。该项业务一般厂家系统中有。如需要金蝶系统提供保修提醒支持，则需要填该字段。</p></li></ul></li> <li><p><strong>目的</strong>：促进一线业务人员准确维护车辆信息，更好维系客户、更好支持进行业务开展、招揽等。同时，便于更好进行经营分析。</p></li> <li><p><strong>主导跟进部门</strong>：<code>客服部协同售后部</code></p></li> <li><p><strong>检查方法</strong>：<code>〖业务报表〗-〖系统应用检查〗-〖系统应用检查〗-〖系统应用检查之车辆档案〗</code></p></li> <li><p><strong>检查频率</strong>：</p> <ul><li>门店：<code>每周至少核查一次</code>，并及时结合报表，纠正车辆档案上不正确的数据。</li> <li>本部：每月循环核查近3个月（至上月末）的数据，督促积极准确维护相关信息。</li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <p>按检查方法查询得到的数据。</p> <ul><li>统计近3个月的车辆总数量。</li> <li>统计近3个月的车牌号缺失数量。</li> <li>统计近3个月的销售日期缺失数量和异常数量。（此项统计需要优化下报表）。</li> <li>统计近3个月的保险到期日期缺失数量和过期数量。</li></ul></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li><p>请门店所有用户，树立强烈的责任心，严格按照操作指引：<a href="/帮助中心/10.专项专题/10.整体专项/pages/basedata-200012/">车辆档案的创建规范</a>（👈点击此链接访问更多操作指引），规范准确维护车辆档案。</p></li> <li><p>发现很多人员在维护车辆的<code>销售日期</code>，很敷衍很随意，比如就填当日的日期、甚至填了还没到的日期，这是极其不负责任的做法。</p> <p>销售日期，请以厂家DMS为准，如果没有，请以行驶证的<code>初始登记日期</code>为准。不得随意填列。</p></li></ul></div> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_5-3-指标23-维修工单送修电话和送修人"><a href="#_5-3-指标23-维修工单送修电话和送修人" class="header-anchor">#</a> 5.3 指标23：维修工单送修电话和送修人</h3> <ul><li><p><strong>定义/标准</strong>：查询期间维修工单中的送修电话存在于其他不同车辆工单中的数量、或电话显著异常的工单数量。</p> <p>维修工单上的送修电话、送修人，是我们进行售后回访的依据，如果这里不对，将无法有效联系客户。</p></li> <li><p><strong>目的</strong>：促进准确维护维修工单的送修电话、送修人，便于后续回访。</p></li> <li><p><strong>主导跟进部门</strong>：售后部</p></li> <li><p><strong>检查方法</strong>：<code>〖业务报表〗-〖系统应用检查〗-〖系统应用检查〗-〖系统应用检查之维修工单〗</code></p></li> <li><p><strong>检查频率</strong>：</p> <ul><li>门店：<code>每周至少核查一次</code>，强化自我意识，维护正确信息。</li> <li>本部：每月循环核查近3个月（至上月末）的数据。</li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <p>按检查方法查询得到的数据。</p> <ul><li>统计上期的维修工单上的送修电话的去重总数量。</li> <li>上述数量中，涉及到重复电话的数量。</li></ul></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li><p>请门店所有用户，树立强烈的责任心，认真填列维修工单上的送修人、送修电话，不得随意填写与客户无关的电话，不得填列门店的电话。</p></li> <li><p>由于单据提交完结后，不能再修改。只能在后续新增的维修工单上按要求准确填列。</p></li></ul></div> <h3 id="_5-4-指标24-物料准确性"><a href="#_5-4-指标24-物料准确性" class="header-anchor">#</a> 5.4 指标24：物料准确性</h3> <h4 id="_5-4-1-指标24-1-物料基本分类与记账分类是否匹配"><a href="#_5-4-1-指标24-1-物料基本分类与记账分类是否匹配" class="header-anchor">#</a> 5.4.1 指标24-1：物料基本分类与记账分类是否匹配</h4> <ul><li><p><strong>定义/标准</strong>：核查指定时间范围内使用到的主数据-物料，其基本分类的一级分类与记账分类是否匹配对应。</p> <p>如果物料基本分类与记账分类不匹配，将会导致对账不平、数据归类错误、收入和成本记账科目不准确等问题，影响数据统计分析。</p></li> <li><p><strong>目的</strong>：避免业务口径、财务口径统计的数据不一致、归类错误；避免收入和成本记账错误。</p></li> <li><p><strong>主导跟进部门</strong>：负责精品配件库存管理的部门</p></li> <li><p><strong>检查方法</strong>：<code>〖企业建模〗-〖主数据〗-〖物料〗-〖系统应用检查之物料〗</code></p></li> <li><p><strong>检查频率</strong>：</p> <ul><li>门店：<code>每周至少核查一次</code>，并及时结合报表，纠正物料不正确的数据。</li> <li>本部：每月循环核查近3个月（至上月末）的数据，督促积极准确维护相关信息。</li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <p>按检查方法查询得到的数据。</p> <ul><li>统计近3个月的物料总数。</li> <li>统计近3个月的分类不匹配的数量。</li></ul></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li>库管员及时修正物料的基本资料页签中的基本分类、财务资料中的记账分类，确保与实际相符。</li> <li>对于其他组织创建的物料，物料的基本资料，本店是无法修改的，请联系该店的库管员进行修改调整，或联系本部协助处理。</li></ul></div> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h4 id="_5-4-2-指标24-2-物料计价方法是否准确"><a href="#_5-4-2-指标24-2-物料计价方法是否准确" class="header-anchor">#</a> 5.4.2 指标24-2：物料计价方法是否准确</h4> <ul><li><p><strong>定义/标准</strong>：核查指定时间范围内使用到的主数据-物料，其财务资料页签中的计价方法是不是<code>实时移动加权平均法</code>。</p> <p>结合实际管理和业务特点，我们要求所有的物料，其计价方法，统一为<code>实时移动加权平均法</code>。</p></li> <li><p><strong>目的</strong>：避免成本核算出现错误，促进实时报表数据的准确获取。</p></li> <li><p><strong>主导跟进部门</strong>：负责精品配件库存管理的部门</p></li> <li><p><strong>检查方法</strong>：<code>〖企业建模〗-〖主数据〗-〖物料〗-〖系统应用检查之物料〗</code></p></li> <li><p><strong>检查频率</strong>：</p> <ul><li>门店：<code>每周至少核查一次</code>，并及时结合报表，纠正物料不正确的数据。</li> <li>本部：每月循环核查近3个月（至上月末）的数据，督促积极准确维护相关信息。</li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <p>按检查方法查询得到的数据。</p> <ul><li>统计近3个月的物料总数。</li> <li>统计近3个月的计价方法错误的数量。</li></ul></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li><p>库管员在维护财务资料中的计价方法时，选择<code>实时移动加权平均法</code>，禁止选择其他的方法。</p> <p>如果物料已经使用，计价方法可能无法修改，请联系本部协助处理。</p></li></ul></div> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h2 id="六、制单流程规范"><a href="#六、制单流程规范" class="header-anchor">#</a> 六、制单流程规范</h2> <h3 id="_6-1-指标25-单据制单人员与业务人员一致性"><a href="#_6-1-指标25-单据制单人员与业务人员一致性" class="header-anchor">#</a> 6.1 指标25：单据制单人员与业务人员一致性</h3> <ul><li><p><strong>定义/标准</strong>：在业务流程过程中，要求谁的业务谁制单，不得出现由他人代制单的操作，即单据的制单人与单据上记录的业务人员（比如服务顾问、销售顾问、登记人员等）要求一致。</p></li> <li><p><strong>目的</strong>：确保业务数据统计准确，绩效数据统计准确，明确单据的责任人，做到权责利相统一。</p></li> <li><p><strong>主导跟进部门</strong>：制单人所在部门</p></li> <li><p><strong>检查方法</strong>：<code>〖业务报表〗-〖系统应用检查〗-〖系统应用检查〗-〖系统应用检查之业务制单不同〗</code></p> <p>主要统计整车销售订单、代办服务单、精品配件销售单、维修工单。</p> <p>后续可能再考虑加入其他单据。</p></li> <li><p><strong>检查频率</strong>：</p> <ul><li><p>门店：财务结账后，各业务部门核查归属自己部门的单据。</p></li> <li><p>本部：财务结账后，按需统计上期数据，并异出数据。</p></li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <p>按检查方法查询得到的数据。</p> <ul><li>统计每种单据总数量；</li> <li>统计每种单据的人员不同数量。</li></ul></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li>原则上禁止代制单。</li> <li>单据操作完后，已无法再行更改，业务部门只有在后续业务中避免再出现此种代制单操作。</li> <li>如果根据部门职责分工，确由专门的部门来承担的（比如随车的精品配件销售单由精品部指定专人操作），需向本部报备。</li></ul></div> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_6-2-指标26-索赔理赔业务流程规范性"><a href="#_6-2-指标26-索赔理赔业务流程规范性" class="header-anchor">#</a> 6.2 指标26：索赔理赔业务流程规范性</h3> <ul><li><p><strong>定义/标准</strong>：维修索赔业务没有按照索赔流程流转，而是按照一般维修流程流转；维修理赔业务没有按照理赔流程流转，而是按照一般维修流程流转。视为索赔理赔流程不规范，不符合管理要求。</p></li> <li><p><strong>目的</strong>：促进业务流程规范；避免实际已维修作业完成但维修工单还处于敞口状态，即维修工单下游还没有已审核的维修结算单，存在一定的管理风险，已维修完毕的车辆必须完成维修结算单且进行交车；一般应只有在厂在修的车辆，工单才可以敞口状态，确保与实际业务相符。</p></li> <li><p><strong>主导跟进部门</strong>：门店承担售后维修服务的部门</p></li> <li><p><strong>检查方法</strong>：<code>〖业务报表〗-〖系统应用检查〗-〖系统应用检查〗-〖系统应用检查之维修工单〗</code>，页签：业务流程。</p></li> <li><p><strong>检查频率</strong>：</p> <ul><li><p>门店：每周至少核查一次，当期1日至当天的数据，以检查是否有不符合流程规范的单据，并及时纠正。</p> <p>财务结账前，必须再按月度核查一次。确保没有不符合流程的单据。</p></li> <li><p>本部：一般核查上期全月的单据。</p></li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <p>按检查方法查询得到的数据。</p> <ul><li>统计单据总数量；</li> <li>统计异常数量。</li></ul></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li><p>已维修作业完成的工单，应当及时关联生成维修结算单，并及时交车。</p></li> <li><p>索赔业务，可以通过索赔单，确定实际的结算金额；并生成索赔的维修结算单，同时由系统自动冲销工单结算单；</p> <p>理赔业务，可以通过理赔单，确定实际的结算金额；并生成理赔的维修结算单，同时由系统自动冲销工单结算单；</p></li> <li><p>索赔业务/理赔业务，其工单结算单（即由维修工单关联生成的维修结算单），应及时关联生成，而不是在索赔开票/理赔开票时，才由工单生成，这看似是符合业务流程，但实际从管理上，这是不对的，禁止这种不及时的业务操作。</p></li> <li><p>索赔的维修工单、索赔单、索赔结算单，一一对应；不得一个单据生成多个单据，也不得多个单据生成一个单据；</p> <p>理赔的维修工单、理赔单、理赔结算单，一一对应；不得一个单据生成多个单据，也不得多个单据生成一个单据；</p></li> <li><p>索赔业务，必须及时与厂家上报的索赔业务核对，确保两边系统制单（提报）、进度、结算等同步，避免产生不必要的损失。</p></li> <li><p>理赔业务，加强与保险公司的核对、结算，避免因多笔理赔混乱、结串，避免可能的损失。</p></li></ul></div> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_6-3-指标27-手工单据"><a href="#_6-3-指标27-手工单据" class="header-anchor">#</a> 6.3 指标27：手工单据</h3> <ul><li><p><strong>定义/标准</strong>：这里主要指的是手工的应收单、收款单、前台收款单，手工即核心单据类型（源单类型）为空。</p> <p>实际应是与已上线业务关联的，不得手工制单。</p> <p>确与已上线业务没有关系的，可以允许手工制单。</p></li> <li><p><strong>目的</strong>：通过检查手工单据，避免应与业务关联的单据而手工做，进而导致业务流程不完整、异常挂单、客户权益不对、数据统计不准确，甚至可能的潜在损失。</p> <p>特别提醒财务人员，当看到手工单据时，一定要马上反应出是不是业务单据做错了，该笔单据是不是与业务关系。如是，就不要审核，删除单据，由正确的业务单据关系生成。</p></li> <li><p><strong>主导跟进部门</strong>：门店财务部</p></li> <li><p><strong>检查方法</strong>：</p> <p>应收单：<code>〖财务会计〗-〖应收管理〗-〖应收业务处理〗-〖应收单维护〗</code>，核查当期单据；</p> <p>收款单：<code>〖财务会计〗-〖应收管理〗-〖收款业务处理〗-〖收款单维护〗</code>，核查当期单据；</p> <p>前台收款单：<code>〖财务会计〗-〖销售结算〗-〖前台收款〗-〖前台收款查询〗</code>，核查当期单据；</p></li> <li><p><strong>检查频率</strong>：</p> <p>门店：每周至少核查一次，当期1日至当天的数据，如有核心单据类型为空时，需要核查 确认，是不是应该手工创建此单据。如不应该，需要及时纠正。</p> <p>本部：结账后，按需核查上期。</p></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <p>按检查方法查询得到的数据。</p> <ul><li>统计核心单据类型为空的应收单的单据总数。</li> <li>统计核心单据类型为空的收款单的单据总数。</li> <li>统计源单类型为空的前台收款单的单据总数。</li></ul></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li>财务人员在审核这三类单据时，当核心单据类型（源单类型）为空时，请特别注意，核对该笔业务是否正确，是否应与业务单据关联，应关联的就不得手工做。不得为了财务记账做而做，需发挥主观能动性。否则最终还是会要求调回来，徒增不必要的工作量，则在调整前，已产生了诸多不利的影响。</li></ul></div></div></div>  <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/special-101000/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">金蝶系统应用质量检查体系数据上报指南</div></a> <a href="/pages/special-101020/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">金蝶系统应用质量检查体系（公共）</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">

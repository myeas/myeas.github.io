ng>分组数据汇总结果</strong>：</li></ul> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div class="margin: -50px;padding: 0" style="text-align:center;"><div class="el-image"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片后滚动鼠标可放大，按住左键不放拖动鼠标可查看更多细节，如有组图可左右切换。如无法点击放大，请刷新本页面】</div></div></div></div></div><ul><li><p><strong>主要错误</strong>：</p> <ul><li>特征十五：结存数量为0，但结存金额不为0。</li></ul></li> <li><p><strong>调整方法</strong>：（本示例已经调整完毕，所以可以看到调整过程）</p> <ul><li>调整结存金额：手工新增<code>出库成本调整单</code>，调整金额为  1946.90。把少出的出库成本补出。即示例中的6行。</li> <li>请尽快联系本部协助修改物料的计价方法，或务必请在生成凭证前，进行材料出库核算。</li> <li><strong>本示例调整完后，组别一结存数量为0、结存金额为0，符合预期</strong>。各调整单据，按正常业务生成凭证。</li></ul></li></ul> <div class="custom-block warning"><p class="custom-block-title">提醒</p> <ul><li>结存数量为0，但结存金额不为0的结果，同时会导致库存账龄分析表的汇总数据与财务对应库存商品期末科目余额的汇总数据、三大库存汇总表的期末结存汇总数据，会有差异。</li> <li>非实时移动加权平均法的物料，请务必在出库后生成凭证前，进行材料出库核算。</li></ul></div> <h4 id="_7-2-7-出库单据成本核算异常"><a href="#_7-2-7-出库单据成本核算异常" class="header-anchor">#</a> 7.2.7 出库单据成本核算异常</h4> <p>实际上这种核算异常的问题，很少见。</p> <p>但往往出现在，先入库错误，出库后，才发现。此时，重新进行正确入库，然后把错误入库删除了。最后又没有做材料出库核算，导致出现最终的问题。</p> <p>伴随着这样不规范的操作，还会看到示例中的第8行，在该物料不允许负结存的情况下，结存数量居然是负的。就是因为补了正确的单据又再删除了早先的错误单据导致的。</p> <p>出现这样的问题，主要还是库管人员在操作入库业务时，当时不细心且没有与供应商的清单逐行核对，导致早先的单据错误，事后才发现。</p> <ul><li><strong>示例参考</strong>：示例文档：<a href="/easpublic/eastemplate/eashelp-104000-shili07.xlsx">点我下载示例</a></li></ul> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div class="margin: -50px;padding: 0" style="text-align:center;"><div class="el-image"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片后滚动鼠标可放大，按住左键不放拖动鼠标可查看更多细节，如有组图可左右切换。如无法点击放大，请刷新本页面】</div></div></div></div></div><ul><li><strong>分组数据汇总结果</strong>：</li></ul> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div class="margin: -50px;padding: 0" style="text-align:center;"><div class="el-image"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片后滚动鼠标可放大，按住左键不放拖动鼠标可查看更多细节，如有组图可左右切换。如无法点击放大，请刷新本页面】</div></div></div></div></div><ul><li><p><strong>主要错误</strong>：</p> <ul><li>特征十五：结存数量为0，但结存金额不为0。</li></ul></li> <li><p><strong>调整方法</strong>：（本示例已经调整完毕，所以可以看到调整过程）</p> <ul><li><p>调整结存金额：手工新增<code>出库成本调整单</code>，调整金额为  -227.44。把多出的出库成本冲回。即示例中的9行。</p></li> <li><p><strong>本示例调整完后，组别一结存数量为0、结存金额为0，符合预期</strong>。各调整单据，按正常业务生成凭证。</p></li></ul></li></ul> <div class="custom-block warning"><p class="custom-block-title">提醒</p> <ul><li>结存数量为0，但结存金额不为0的结果，同时会导致库存账龄分析表的汇总数据与财务对应库存商品期末科目余额的汇总数据、三大库存汇总表的期末结存汇总数据，会有差异。</li> <li>库管人员在操作采购业务时，需要加强对单据的核对，确保录入的数据准确、完整。</li></ul></div> <h4 id="_7-2-8-销售退库组别与销售出库组别不一致-如组别二出库但组别一退库"><a href="#_7-2-8-销售退库组别与销售出库组别不一致-如组别二出库但组别一退库" class="header-anchor">#</a> 7.2.8 销售退库组别与销售出库组别不一致（如组别二出库但组别一退库）</h4> <p>销售退库组别与销售出库组别不一致，易导致错误的结存数量和结存金额。</p> <p>本示例中，同步涉及虚构采购入库的问题。由于在&lt;7.2.1&gt;中已描述，本示例就不再描述。</p> <ul><li><strong>示例参考</strong>：示例文档：<a href="/easpublic/eastemplate/eashelp-104000-shili08.xlsx">点我下载示例</a></li></ul> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div class="margin: -50px;padding: 0" style="text-align:center;"><div class="el-image"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片后滚动鼠标可放大，按住左键不放拖动鼠标可查看更多细节，如有组图可左右切换。如无法点击放大，请刷新本页面】</div></div></div></div></div><ul><li><strong>分组数据汇总结果</strong>：</li></ul> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div class="margin: -50px;padding: 0" style="text-align:center;"><div class="el-image"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片后滚动鼠标可放大，按住左键不放拖动鼠标可查看更多细节，如有组图可左右切换。如无法点击放大，请刷新本页面】</div></div></div></div></div><ul><li><strong>主要错误</strong>：
<ul><li>特征四：虚构采购，指定类似0.01的成本；</li> <li>特征十二：退库组别与出库组别不一致；本示例，出库在组别二、退库在组别一。</li></ul></li> <li><strong>调整方法</strong>：
<ul><li>冲销错误退库：手工<code>新增销售出库单</code>，业务类型：<code>210 普通销售</code>，事务类型：<code>2520 维修出库（索赔）</code>（因原错误的为索赔），数量为1，单位实际成本计算后应为0.01，实际成本计算后应为0.01。</li> <li>补增正确退库：手工新增<code>销售出库单</code>，业务类型：<code>211 普通销售退货</code>，事务类型：<code>0941 零成本销售退库（库存类型为其它）</code>（因原出库为<code>0940</code>），数量为-1，实际成本为0。</li> <li>调整的所有单据，生成凭证时，<code>不过发出商品科目</code>，借方直接进主营成本/费用/其他业务支出，具体科目，请结合实际业务是维修、还是精品销售、还是配件销售、内部耗用等。</li> <li><strong>本示例调整完后，组别二结存数量为19、结存金额为0，组别一结存数量为0、结存金额为0，符合预期</strong>。各调整单据，按正常业务生成凭证。</li></ul></li></ul> <div class="custom-block warning"><p class="custom-block-title">提醒</p> <ul><li>在做负向单据时，一定得注意，原正向单据的事务类型，负向单据的事务类型应与之相对应。</li> <li>调整的单据的仓库及（或）库位，不一定能与原错误的单据的仓库及（或）库位一致，可能因在错误单据的后面发生的业务中，发生了变化，因此请结合实际选择正确的仓库和库位。如果即时库存中的数量、仓库、或库位等不对，可在即时库存中，通过功能组合键【Alt】+【i】，显示按钮【刷新库存】，并通过此按钮刷新库存。</li></ul></div> <h4 id="_7-2-9-初始化有数量无金额日常发生时无法出库用了其他事务类型或影响了日常出库成本"><a href="#_7-2-9-初始化有数量无金额日常发生时无法出库用了其他事务类型或影响了日常出库成本" class="header-anchor">#</a> 7.2.9 初始化有数量无金额日常发生时无法出库用了其他事务类型或影响了日常出库成本</h4> <p>如果库存管理系统上线时，库存初始化时，某物料只有数量没有金额，则在初始化后：</p> <ol><li>如果第一笔业务是日常出库，则该物料无法出库，会提示核算中止，因为没有结存金额，可能就想方设法使用其他的事务类型。</li> <li>如果第一笔业务是正常采购，则该物料日常出库，出库成本会被加权核算，导致成本与实际不符。</li></ol> <ul><li><strong>示例参考</strong>：示例文档：<a href="/easpublic/eastemplate/eashelp-104000-shili09.xlsx">点我下载示例</a></li></ul> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div class="margin: -50px;padding: 0" style="text-align:center;"><div class="el-image"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片后滚动鼠标可放大，按住左键不放拖动鼠标可查看更多细节，如有组图可左右切换。如无法点击放大，请刷新本页面】</div></div></div></div></div><ul><li><strong>分组数据汇总结果</strong>：</li></ul> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div class="margin: -50px;padding: 0" style="text-align:center;"><div class="el-image"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片后滚动鼠标可放大，按住左键不放拖动鼠标可查看更多细节，如有组图可左右切换。如无法点击放大，请刷新本页面】</div></div></div></div></div><ul><li><p><strong>主要错误</strong>：</p> <ul><li>特征一：组别二其它组结存数量为负；</li> <li>特征九：出库成本异常；</li> <li>特征十三：普通组结存单位成本与单价单价相差较大。</li></ul></li> <li><p><strong>调整方法</strong>：</p> <p>本业务在初始化时可能常有（组别一有数量无金额），如果出库时是同组别的，则其成本会滚动到日常的出库中。确保，当前组别一结存金额=实际应结存数量*最新单价。</p> <p>如下为不同组别出库时，异常的参考方法：</p> <p>方法一：</p> <ul><li><p>冲销错误出库：手工新增其他出库单，事务类型：<code>0952 零成本其他出退库（库存类型为其它）</code>（因原出库为<code>0951</code>），数量为-1，实际成本为0。</p></li> <li><p>冲增正确出库：手工<code>新增其他出库单</code>，事务类型：<code>029 无来源手工出库</code>，数量为1，单位实际成本计算后应为134.19，实际成本计算后应为134.19。</p></li> <li><p><strong>本示例调整完后，组别二结存数量为0、结存金额为0，组别一结存数量为0、结存金额为0，符合预期</strong>。各调整单据，按正常业务生成凭证。</p></li></ul> <p>方法二：</p> <ul><li>冲销初始化库存：手工新增其他入库单，事务类型：<code>0321 无来源手工入退库</code>，数量为-1，实际成本为0，分录中的赠品字段必须勾选（特别提醒，该字段不得随意勾选，必须按本部指导后才可勾选，未经本部指导不得勾选）。</li> <li>补增库存：手工新增其他入库单，事务类型：<code>0921 零成本其他入库-赠送（库存类型为其它）</code>，数量为1，实际成本为0。</li> <li>调整出库成本：手工新增出库成本调整单，调整金额为134.19，把少出的成本补出。</li></ul></li></ul> <div class="custom-block danger"><p class="custom-block-title">特别提醒</p> <p>初始化数量不为0，但金额为0的。在实际业务中可能有如下几种场景：</p> <ul><li>出库时，以组别二、组别三出库，导致错误，方法参考如上。</li> <li>出库时，以组别四出库，导致错误，方法参考如上。</li> <li>出库时，以组别一出库，这个成本已滚动到日常出库中了，如果结存金额没有问题，可不用再调整。如果结存金额有问题，可以出库成本调整单进行调整。</li> <li>如果一直没有组别一普通组的入库，也没有出库。则可以参考上述方法二的前两步，把结存数量从组别一普通组调整到普通二其它组。</li> <li>不管哪种调整方法，必须根据实际，绝对不能不分组，直接就仅以出库成本调整单，调整金额完事，这是绝对错误的。</li></ul></div> <h4 id="_7-2-10-组别三、组别四结存数量调整到组别二其它组"><a href="#_7-2-10-组别三、组别四结存数量调整到组别二其它组" class="header-anchor">#</a> 7.2.10 组别三、组别四结存数量调整到组别二其它组</h4> <p>这个比较好理解，也很容易操作，因此就不截图、举示例了，方法参考如下：</p> <p><strong>调整方法</strong>：</p> <ul><li>首先明确组别三、组别四是通过什么单据（单据各类：采购入单正数、其他入库单正数、销售出库单负数、其他出库单负数）增加到系统中的。</li> <li>其次用同样的单据（单据种类：采购入库单负数、其他入库单负数、销售出库单正数、其他出库单正数），<strong>相反的事务类型</strong>冲销组别三、组别四的结存。</li> <li>再者用同样的单据，事务类型名称含<code>库存类型为其它</code>的事务类型，补回被冲销调整的数量。</li></ul> <h4 id="_7-2-11-组别二、组别三、组别四业务单据有金额"><a href="#_7-2-11-组别二、组别三、组别四业务单据有金额" class="header-anchor">#</a> 7.2.11 组别二、组别三、组别四业务单据有金额</h4> <p>这个也比较好理解，也比较容易操作，因此就不截图、举示例了，方法参考如下：</p> <p><strong>调整方法</strong>：</p> <ul><li>用和原错误的同种单据，相反的事务类型，冲销错误的数量、金额；</li> <li>再用同种单据，同原错误的事务类型，补调正确的数量。</li> <li>这两步，先做增加库存数量的操作、再做减少库存数量的操作，否则可能导致结存数量不够，导致调整无法进行。</li> <li>组别四的单据，如有金额，可能会影响出库成本，请结合实际出库成本，判断是否需要调整出库成本。</li></ul> <h4 id="_7-2-12-异常调拨"><a href="#_7-2-12-异常调拨" class="header-anchor">#</a> 7.2.12 异常调拨</h4> <p>任何异常调拨，都是不允许的，常见的异常调拨，查询方法参考如下：</p> <p><strong>查询单据</strong>：【库存调拨单】</p> <p><strong>常见异常</strong>：</p> <ul><li><p>异常数据一：业务类型不等于<code>跨仓库调拨（成本价）</code>，均为异常。已禁止了非<code>331 跨仓库调拨（成本价）</code>的业务类型，所以不会再出现该异常了。</p></li> <li><p>异常数据二：单据状态不等于关闭的库存调拨单，均为异常。</p> <p>导致单据非关闭状态的原因：</p> <ul><li>累计调入数量  等于 累计调出数量，但这两者不等于数量。</li> <li>累计调入数量  不等于 累计调出数量，这点问题严重，等于库存丢失了，有出无入。禁止出现此场景的异常数据。</li></ul></li></ul> <p><strong>调整方法</strong>：</p> <p>异常数据二，单据状态不等于关闭的库存调拨单，均为异常，其处理方法参考如下：</p> <ol><li><p>累计调入数量  等于 累计调出数量，但不等于数量导致未关闭，或虽然等于数量，但仍未关闭：</p> <ul><li>联系本部对该行数据进行关闭。</li> <li>日常操作时，要调拨几个，数量就写几个，然后就调拨几个，不要数量随便写，实际调拨的又和这个数量不一致。不调拨的就不要多此一举，不得录入后任其放置，不操作。只要录入的数量，就得按此数量进行调拨。不得小于此数量调拨。</li> <li>请门店每月结账前，自查，<code>库存调拨单的单据状态 不等于 关闭</code>，并及时调拨，确保单据自动关闭。</li></ul></li> <li><p>累计调入数量  不等于  累计调出数量，但未调入的数量通过手工的<code>其它入库单</code>补入库了：</p> <p>可先通过<code>库存类型收发明细表</code>查看收发明细，核查在该调拨出库后，有没有补做的手工其他入库单，如有对应的，则：</p> <ul><li>对该库存调拨单，关联生成调拨入库单。如果库存调拨单的库存类型为普通，则规则选择<code>调拨—调拨入库</code>，必须和调拨出库的相对应；如果库存调拨单的库存类型为其它，则规则选择<code>调拨—调拨入库（库存类型为其它）</code>，必须和调拨出库的相对应。不得出现调拨出库为普通、调拨入库为其它；或不得出现调拨出库为其它、调拨入库为普通。</li> <li>手工其他入库单，事务类型选择与原手工的其他入库单相对应的事务类型，冲销原手工的其他入库单。</li></ul></li> <li><p>累计调入数量  不等于  累计调出数量，且未调入的数量未通过其他任何单据补入到系统中</p> <p>可先通过<code>库存类型收发明细表</code>查看收发明细，核查在该调拨出库后，有没有补做的手工其他入库单，如没有对应的，则：</p> <ul><li>对该库存调拨单，关联生成调拨入库单。如果库存调拨单的库存类型为普通，则规则选择<code>调拨—调拨入库</code>，必须和调拨出库的相对应；如果库存调拨单的库存类型为其它，则规则选择<code>调拨—调拨入库（库存类型为其它）</code>，必须和调拨出库的相对应。不得出现调拨出库为普通、调拨入库为其它；或不得出现调拨出库为其它、调拨入库为普通。</li> <li>则此数据说明，该数量的物料，实物丢了。建议追查原因，再视追查结果进行指导处理。</li></ul></li></ol> <h4 id="_7-2-13-其它场景"><a href="#_7-2-13-其它场景" class="header-anchor">#</a> 7.2.13 其它场景</h4> <p>将根据门店的实际应用，及时补增描述上述未包含的场景。</p> <h2 id="八、难点问题"><a href="#八、难点问题" class="header-anchor">#</a> 八、难点问题</h2> <h3 id="_8-1-如何识别采购退货或销售退货-是不是正确"><a href="#_8-1-如何识别采购退货或销售退货-是不是正确" class="header-anchor">#</a> 8.1 如何识别采购退货或销售退货，是不是正确？</h3> <p>在实际业务发生过程中，难免发生退货操作。那么如何识别退货的操作是不是正确呢？</p> <p>有源单的退货（即采购入库退货、销售出库退货）：</p> <ul><li><p>不管采购退货还是销售退货，退货的负向单据到底是退哪个单据？可以根据《库存类型收发明细表》的订单号来判断，同一订单号的为同一来源，也即退货是退同订单号的正向单据。</p></li> <li><p>退货负向单据与原正向单据，其<code>对应的事务类型应该为同一组别</code>，如果<strong>不是同一组别，则退货是错误的</strong>，请冲销错误的退货，再重新做正确的退货。</p></li> <li><p>退货负向单据的单位成本（即金额/数量），<code>应当与原正向单据的单位成本一致或近似一致</code>。如果退货数量与原正向数量一致，则金额也需要一致。</p> <p><strong>如果不一致，则退货是错误的，请冲销错误的退货，再重新做正确的退货</strong>。</p></li> <li><p>采购退货，如果与原正向单据的单位成本不一致（如原入库单位成本是100，退货单位成本是90），且这个退货的单位成本，就是供应商要求的单位成本，即折价退还，必须经过部门经理、财务负责人、门店负责人审批同意（线下流程），方可折价退还。如果是大批量的，还必须经过上级管理部门审核同意，方可折价退还。</p></li> <li><p>销售退货，不存在折价退还（因为出库单上是成本，是内部的，与客户无关），必须和原正向单据保持一致：即事务类型同组别且对应的（如原正向单据是维修出库（一般维修），则退货应该是维修退库（一般维修））、且单位成本必须一致。如果退货数量与原正向单据一致，则金额也需要一致。</p></li></ul> <p>无源单的退货（即其他入库退货、其他出库退货、领料出库对货）：</p> <ul><li>因为无源单，则无法通过系统直接确认哪笔正向单据与本退货是同一笔业务，需要门店自行结合实际业务判断。</li></ul> <h3 id="_8-2-组别四逐步禁用组导致的异常数据的参考调整思路"><a href="#_8-2-组别四逐步禁用组导致的异常数据的参考调整思路" class="header-anchor">#</a> 8.2 组别四逐步禁用组导致的异常数据的参考调整思路</h3> <ol><li><p>通过《库存类型收发明细表》查询该物料自上线至当日的所有收发明细，注意条件中，请习惯勾选上<code>显示期初和结存</code>，并导出至Excel。</p></li> <li><p>筛选<code>事务类型</code>列，仅勾选事务类型名称中含<code>逐步禁用</code>字样的，得到所有事务类型含<code>逐步禁用</code>字样的明细。</p></li> <li><p>选中，收入组数量列，查看数量合计；选中，发出组数量列，查看数量合计。</p></li> <li><p>计算两者的差异，如果差异为0，则该组别的事务类型可不用调整；但，所有逐步禁用的明细中金额列有值的均必须调整。</p></li> <li><p><strong>如果组别四逐步禁用组只有入库（即收入组）有明细，但出库（即发出组）没有明细</strong>，则请：</p> <p>场景一：组别四的入库，没有被组别一进行出库，即当前组别一的结存数量大于等于0，且组别四的结存数量等于组别四的收入列数量合计，则：</p> <ul><li><p>先冲销错误的其他入库：手工新增其他入库单，事务类型<code>0928 其他入退库（零成本）（逐步禁用请不要再选择）</code>，数量为明细表中逐步禁用明细行的收入列数量之和（即3中的收入组数量列合计），实际成本为0；</p></li> <li><p>调整到组别二其它组：手工新增其他入库单，事务类型<code>0921 零成本其他入库-赠送（库存类型为其它）</code>，数量为明细表中逐步禁用明细行的收入列数量之和（即3中的收入组数量列合计），实际成本为0；</p></li> <li><p>后续这些原组别四的结存数量出库时，请以组别二其它组的事务类型出库。</p></li></ul> <p>场景二：组别四的入库，有一部分或全部被组别一进行出库，即当前组别一的结存数量小于0，且组别四的结存数量等于组别四的收入列数量合计，则：</p> <ul><li>确定用了组别一的出库出了多少组别四的数量，记下此数量、实际成本；</li> <li>冲销组别一的出库：对出库单据进行冲回，原来是销售出库，则用销售出库冲销；原来是其他出库，则用其他出库冲销；事务类型结合实际的出库单据；数量为上述确定的数量，实际成本；</li> <li>补增组别四的出库：新增销售出库单，事务类型为含<code>逐步禁用</code>字样的事务类型，单据类型与原单据类型一致，原来是销售出库，则当前也用销售出库补调；原来是其他出库，则当前也用其他出库补调。</li> <li>调整成本：同时，因调整出库单，导致组别一的结存金额不等于组别一的结存数量*合理的不含税单价（一般指最新的采购单价，即最后一笔正向采购入库单的金额/数量），则还需要做出库成本调整单，调整多出或少出的出库成本。</li> <li>调整完后，再分组并查看结存四的数量，如果组别四数量大于0，则再用其他入库单调整到组别二中。参见场景一。</li></ul> <p>上述冲销调整的顺序，请先进行增加数量/金额的操作、再进行减少数量/金额的操作。</p></li> <li><p><strong>如果组别四逐步禁用组入库（即收入组）没有明细，但出库（即发出组）有明细</strong>，则请：</p> <p><strong>如果组别四的出库数量合计是正的</strong>A：</p> <ul><li>冲销错误的销售出库：手工新增销售出库单，业务类型<code>211 普通销售退货</code>，事务类型<code>0948 普通销售退库（零成本）（逐步禁用请不要再选择）</code>，数量为明细表中逐步禁用明细行的发出列数量之和（即3中的发出组数量列合计），实际成本为0；</li> <li>调整到组别一普通组：手工新增销售出库单，业务类型<code>210 普通销售</code>，请根据上游的单据选择正确的组别一的事务类型（如<code>2510 维修出库（一般维修）</code>、<code>2420 精品销售出库（进精品成本）</code>等），数量为明细表中逐步禁用明细行的发出列数量之和（即3中的发出组数量列合计），实际成本按系统核算的结果；</li> <li>结合实际如需要，调整结存金额，确保组别一的结存金额=组别一的结存数量*合理的不含税单价（一般为最新采购入库的单位成本）；</li> <li>如上三项顺序，参照顺序为：先操作增加数量/金额的单据，再操作减少数量/金额的单据。</li></ul> <p><strong>如果组别四的出库数量合计是负的</strong>B：</p> <ul><li>调整到组别一普通组：手工新增销售出库单，业务类型<code>211 普通销售退货</code>，请根据上游的单据选择正确的组别一的事务类型（如<code>2511 维修退库（一般维修）</code>、<code>2421 精品销售退库（进精品成本）</code>等），数量为明细表中逐步禁用明细行的发出列数量之和（即3中的发出组数量列合计），实际成本按系统核算的结果；</li> <li>冲销错误的销售出库：手工新增销售出库单，业务类型<code>210 普通销售</code>，事务类型<code>0947 普通销售出库（零成本）（逐步禁用请不要再选择）</code>，数量为明细表中逐步禁用明细行的发出列数量之和（即3中的发出组数量列合计），实际成本为0；</li> <li>结合实际如需要，调整结存金额，确保组别一的结存金额=组别一的结存数量*合理的不含税单价（一般为最新采购入库的单位成本）；</li> <li>如上三项顺序，参照顺序为：先操作增加数量/金额的单据，再操作减少数量/金额的单据。</li></ul></li> <li><p>如果组别四逐步禁用组，既有入库，也有出库。则计算入库列与出库列的数量差额。</p> <ul><li>如果组别四的出库数量合计是负的，则出库部分参照上述6中的下半部分B操作，入库部分参照上述5操作。</li> <li>如果组别四的出库数量合计是正的，且小于入库数量合计，即收入列数量合计多于发出列数量合计，则收入列多余的部分，参照上述5操作。</li> <li>如果组别四的出库数量合计是正的，且大于入库数量合计，即收入列数量合计少于发出列数量合计，则发出列多余的部分，参照上述6中的上半部分A操作。</li> <li>如果组别四的出库数量合计，等于入库数量合计，则不用调整。</li></ul></li> <li><p>由于组别四的场景较多，如上述通用的思路无法处理，请反馈给本部予以指导处理。</p></li></ol> <h3 id="_8-3-出库成本调整单何时调整"><a href="#_8-3-出库成本调整单何时调整" class="header-anchor">#</a> 8.3 出库成本调整单何时调整？</h3> <p>在上述各种描述中，常会同步做出库成本调整单，调整出库成本。那哪些场景需要做，又何时调整，其先后顺序是什么？因为场景众多、操作各异，无法穷举所有场景描述是不是需要做，是何时调整。但调整的核心原则都是一样的：</p> <ul><li>先对事务类型分组，确定是不是需要对已发生的业务调整组别；如要调整组别的，请先确定从哪个组别调到哪个组别，数量、金额分别是多少；</li> <li>如果同组别的业务单据，也需要调整的，特别如采购入库的价格错了，确定该冲销多少、补调多少；</li> <li>分组后，并确定如何冲销、如何补调后，此时计算各组别冲销调整后应该结存多少数量、金额；确保：
<ul><li>只有组别一普通组、组别二其它组的结存；</li> <li>有且只有组别一普通组同时有数量、金额；不能只有数量没有金额，也不能只有金额没有数量；</li> <li>组别二只有数量；</li> <li>任何组别的结存，没有负数量、负金额；</li></ul></li> <li>组别一普通组的结存金额是不是等于合理结存金额（即组别一结存数量 * 合理的不含税单价（一般指最新的采购单价，即最后一笔正向采购入库单的金额/数量）），如果不相等，则计算其两者差异，差异做出库成本调整单。</li> <li>各种冲销单据、补调单据、出库成本调整单的操作顺序，原则：<code>先做增加数量、金额的操作，再做减少数量、金额的操作</code>，避免因为数量、金额不够，导致单据无法审核。</li> <li>各种调整单据，请注意其仓库和库位，否则可能导致减少数量的操作可能无法进行，因为可能数量不够。</li> <li>如果通过库存收发明细表，且本次调整的单据也是对的，但在审核时就是提示库存不足，可以对即时库存进行刷新 （即时库存列表，按【Alt】+【i】，输入库存组织、物料，进行刷新），刷新后再审核单据。如果还不行，请仔细检查确认操作是否正确。如果还不行，再联系本部予以协助核查。</li></ul> <h2 id="九、特别说明"><a href="#九、特别说明" class="header-anchor">#</a> 九、特别说明</h2> <p>本章节，请库管主管、库管员、财务经理、负责精品配件核算的会计及其他相关或愿意学习的人员，认真学习领会，组织内部交流，务必掌握正确的规范、理解核算的逻辑，错误的调整方法。在需要调整时，业务部门和财务部门，积极相互配合，确保数据准确、促进业务顺畅流转。</p> <p>以上，难免出现错误，如您发现错误，请及时反馈，我们将尽快修正。</p></div></div>  <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/special-103021/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">代办服务单（未收款单）（待补）</div></a> <a href="/pages/special-104011/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">精品配件存货账账相符</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">

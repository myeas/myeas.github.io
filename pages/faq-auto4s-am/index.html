><p><strong>问题描述</strong>：系统中没有本门店需要的代办项目怎么办？如何设置？</p></li> <li><p><strong>解决方法</strong>：</p> <p>代办项目由本部统一设置，按需分配。</p> <p>当前系统中已设置的共用代办项目列示如下，各店按需向本部申请后分配。</p> <p>代办业务下游业务有四项：前台收款单、应收单、付款单、应付单。按业务特点，划分为四类。</p> <ol><li>全业务：即向客户收款并确认收入，又代客户支付并确认成本。</li> <li>纯代收代付：即向客户收取的款项全额代客户支付，多余的款项退还给客户；一般为保险相关；注意：如果客户直接向保险公司缴费，不过本店账户，不需要做本流程。</li> <li>纯收入：即向客户收款并确认收入，无需向外支付。</li> <li>暂收待退：即先向客户收取，后续客户满足条件后退还客户，如不满足条件则确认收入。</li></ol> <table><tr align="center"><th width="70px;">代办项目</th> <th>费用项目</th> <th>代收往来记账要素<br>应收借方/收款贷方</th> <th>代收收入记账要素<br>应收贷方</th> <th>代付往来记账要素<br>付款借方/应付贷方</th> <th>代付成本记账要素<br>应付借方</th> <th>备注</th></tr> <tr><th colspan="7">1、全业务（即下游一般都有前台收款、应收、付款、应付）</th></tr> <tr><td>100 综合服务费</td> <td>DB100 代办综合服务费</td> <td>2003100 代收往来-综合服务费</td> <td>281100 代办收入-综合服务费</td> <td>282100 代付往来-综合服务费</td> <td>284100 代办成本-综合服务费</td> <td>需设税率</td></tr> <tr><td>101 上牌</td> <td>DB101 代办上牌</td> <td>2003101 代收往来-上牌</td> <td>281101 代办收入-上牌</td> <td>282101 代付往来-上牌</td> <td>284101 代办成本-上牌</td> <td>需设税率</td></tr> <tr><td>102 代办临牌</td> <td>DB102 代办临牌</td> <td>2003102 代收往来-临牌</td> <td>281102 代办收入-临牌</td> <td>282102 代付往来-临牌</td> <td>284102 代办成本-临牌</td> <td>需设税率</td></tr> <tr><td>125 公证抵押担保费</td> <td>DB125 代办公证抵押担保费</td> <td>2003125 代收往来-公证抵押担保费</td> <td>281125 代办收入-公证抵押担保费</td> <td>282125 代付往来-公证抵押担保费</td> <td>284125 代办成本-公证抵押担保费</td> <td>需设税率</td></tr> <tr><td>131 延保</td> <td>DB131 代办延保</td> <td>2003131 代收往来-延保</td> <td>281131 代办收入-延保</td> <td>282131 代付往来-延保</td> <td>284131 代办成本-延保</td> <td>需设税率</td></tr> <tr><th colspan="7">2、纯代收代付（即下游只有前台收款、付款，如果不过本公司账户，则不做此业务）</th></tr> <tr><td>103 购置税</td> <td>DB103 代办购置税</td> <td>2003103 代收往来-购置税</td> <td>281103 代办收入-购置税（一般无需应收）</td> <td>282103 代付往来-购置税</td> <td>284103 代办成本-购置税（一般无需应付）</td> <td></td></tr> <tr><td>105 交强险</td> <td>DB105 代办交强险</td> <td>2003105 代收往来-交强险</td> <td>281105 代办收入-交强险（一般无需应收）</td> <td>282105 代付往来-交强险</td> <td>284105 代办成本-交强险（一般无需应付）</td> <td></td></tr> <tr><td>107 商业险</td> <td>DB107 代办商业险</td> <td>2003107 代收往来-商业险</td> <td>281107 代办收入商业险（一般无需应收）</td> <td>282107 代付往来-商业险</td> <td>284107 代办成本-商业险（一般无需应付）</td> <td></td></tr> <tr><td>109 车船使用税</td> <td>DB109 代办车船税</td> <td>2003109 代收往来-车船税</td> <td>281109 代办收入-车船税（一般无需应收）</td> <td>282109 代付往来-车船税</td> <td>284109 代办成本-车船税（一般无需应付）</td> <td></td></tr> <tr><th colspan="7">3、纯收入（即下游只有前台收款、应收单）</th></tr> <tr><td>119 二手车</td> <td>DB119 代办二手车</td> <td>2003119 代收往来-二手车</td> <td>281119 代办收入-二手车</td> <td>282119 代付往来-二手车（一般无需付款）</td> <td>284119 代办成本-二手车（一般无需应付）</td> <td>需设税率</td></tr> <tr><td>120 手续费</td> <td>DB120 代办手续费</td> <td>2003120 代收往来-手续费</td> <td>281120 代办收入-手续费</td> <td>282120 代付往来-手续费（一般无需付款）</td> <td>284120 代办成本-手续费（一般无需应付）</td> <td>需设税率</td></tr> <tr><td>121 金融服务费</td> <td>DB121 代办金融服务费</td> <td>2003121 代收往来-金融服务费</td> <td>281121 代办收入-金融服务费</td> <td>282121 代付往来-金融服务费（一般无需付款）</td> <td>284121 代办成本-金融服务费（一般无需应付）</td> <td>需设税率</td></tr> <tr><td>122 出库费</td> <td>DB122 代办出库费</td> <td>2003122 代收往来-出库费</td> <td>281122 代办收入-出库费</td> <td>282122 代付往来-出库费（一般无需付款）</td> <td>284122 代办成本-出库费（一般无需应付）</td> <td>需设税率</td></tr> <tr><td>199 其他</td> <td>DB199 代办其他</td> <td>2003199 代收往来-其他</td> <td>281199 代办收入-其他</td> <td>282199 代付往来-其他（一般无需付款）</td> <td>284199 代办成本-其他（一般无需应付）</td> <td>需设税率</td></tr> <tr><th colspan="7">4、暂收待退（即下游一般只有前台收款，退的为负数前台收款，如不满足条件，可能有应收）</th></tr> <tr><td>126 保证金押金</td> <td>DB126 代办保证金押金</td> <td>2003126 代收往来-保证金押金</td> <td>281126 代办收入-保证金押金（一般无需应收）</td> <td>282126 代付往来-保证金押金（一般无需付款）</td> <td>284126 代办成本-保证金押金（一般无需应付）</td> <td></td></tr> <tr><th colspan="7">5、以下为特定品牌、门店业务，请结合实际参照上述四种流转业务</th></tr> <tr><td>133 出险无忧</td> <td>DB133 代办出险无忧</td> <td>2003133 代收往来-出险无忧</td> <td>281133 代办收入-出险无忧</td> <td>282133 代付往来-出险无忧</td> <td>284133 代办成本-出险无忧</td> <td>需设税率</td></tr> <tr><td>134 一路捷行</td> <td>DB134 代办一路捷行</td> <td>2003134 代收往来-一路捷行</td> <td>281134 代办收入-一路捷行</td> <td>282134 代付往来-一路捷行</td> <td>284134 代办成本-一路捷行</td> <td>需设税率</td></tr> <tr><td>190 自店专项服务费</td> <td>DB190 代办自店专项服务费</td> <td>2003190 代收往来-自店专项服务费</td> <td>281190 代办收入-自店专项服务费</td> <td>282190 代付往来-自店专项服务费</td> <td>284190 代办成本-自店专项服务费</td> <td>需设税率</td></tr></table> <div class="custom-block danger"><p class="custom-block-title">特别提醒</p> <ul><li><p><strong>以上代办项目由本部统一设置，各店按需向本部申请，由本部分配</strong>。</p></li> <li><p><strong>需要确认收入的业务，该代办项目需设置税率</strong>，如不涉及税率，将导致应收单上无税率，则需要人为手工填列。</p></li> <li><p>需要确认成本的业务，收到的发票凭证可能有进项可抵、也可能不能抵进项税，因此规则未带出税率，请自行注意，手工填列。</p></li> <li><p>以上项目未列示，特定门店专有的代办项目。请该门店结合实际业务，参考上述四类，流转业务。</p></li> <li><p>190 自店专项服务费，这个一般供门店开展的非共性特有业务使用，如有，可申请此项，并流转业务。</p></li> <li><p>代办保险、购置税、车船税等业务，由于现在国家实行实名缴费，门店一般已不直接代客户办理，业务款项不经过门店账户，则在系统中不做此业务流程。但要注意，此类业务客户办理时，其业务渠道还是本门店，因此需要做保险登记单，予以记录保险投保明细以及返利业务。</p></li> <li><p>上述费用项目、记账要素，无需申请，各门店自动已有。当业务有发生，则对应的记账要素需要关联准确的科目。</p> <p><code>代收往来、代付往来</code>，一般关联<code>其他应收款</code>下的明细科目；</p> <p><code>代办收入</code>，一般关联<code>其他业务收入</code>下的明细科目；</p> <p><code>代付成本</code>，一般关联<code>其他业务成本</code>下的明细科目。</p></li></ul></div></li></ul> <h3 id="_1-2-按揭如何设置"><a href="#_1-2-按揭如何设置" class="header-anchor">#</a> 1.2 按揭如何设置</h3> <ul><li><p><strong>问题描述</strong>：如何设置按揭公司</p></li> <li><p><strong>解决方法</strong>：</p> <p>按揭公司设置的方法比较简单，参考如下。</p> <ul><li><strong>查询维护路径</strong>：<code>〖企业建模〗-〖4S基础数据管理〗-〖增值业务管理〗-〖按揭公司〗</code></li> <li><strong>操作角色</strong>：<code>&lt;金融专员&gt;</code>或 <code>&lt;整车会计&gt;</code></li> <li><strong>操作概要</strong>：
<ol><li>进入按揭公司列表；</li> <li>单击【新增】，品牌任选；</li> <li>按揭公司编码：本门店组织编码+3位顺序号；</li> <li>按揭公司名称：本门店组织编码+按揭公司简称；</li> <li>按揭类型：按按揭公司公司特征选择，预设：<code>厂家金融</code>，<code>银行</code>，<code>信贷公司</code>，<code>集团内公司</code>；</li> <li>默认按揭利率%：可不设置；设置后，在按揭登记单上会带出，但实际业务并不是固定的，还是需要手工填列为准确的；</li> <li>关联财务客户：重要字段，由整车会计提供（主数据-客户的编码、名称），输入与前述按揭公司对应的财务客户编码；</li> <li>关联供应商：可不设置；</li> <li>分录返利率：如维护，则在按揭返利登记单上带出，否则不带出。可按合作周期设置不同的返还率，系统按业务的归属范围自动判断带出。</li></ol></li></ul></li></ul> <h2 id="_2-代办服务问题"><a href="#_2-代办服务问题" class="header-anchor">#</a> 2. 代办服务问题</h2> <h3 id="_2-1-代办服务费用发生退补时-系统如何操作"><a href="#_2-1-代办服务费用发生退补时-系统如何操作" class="header-anchor">#</a> 2.1 代办服务费用发生退补时，系统如何操作</h3> <ul><li><p><strong>问题描述</strong>：发生代办业务时，如果在办理前无法获得准确的金额，客户交的代办费用不足需要补交或者客户多交了需要退款时，系统上应该如何操作？</p></li> <li><p><strong>解决方法</strong>：</p> <p>当代办服务发生收取的代办费用与实际发生费用不一致时，处理方法如下：</p> <ol><li>随着业务的发生，实际需要收取客户的金额，与系统中的标准金额不一致时，可以通过【调整】来修改相应行的标准金额。而无需另新增单据或新增行处理这不一致的金额。</li> <li>找到相应的代办服务单，打开代办服务单，进入单据界面，点击【调整】，然后将<code>标准金额</code>修改为实际需要收取的金额，修改完单据后，请务必单击【保存】、【提交】、【审核】，完成修改，单据状态最终为<code>审核</code>。否则单据状态为<code>变更中</code>，这是异常单据，是错误的操作。</li> <li>回到代办服务单列表界面，选中调整过金额的行，关联生成前台收款单。
<ul><li>需要退钱给客户，前台收款单为负数，收款类型为<code>退代收款（新）</code>，禁止使用其它的收款类型。</li> <li>需要客户补交钱，前台收款单为正数，收款类型为<code>代收款（新）</code>，禁止使用其它的收款类型。</li> <li>如果代办项目中既有需要退钱给客户的，又有需要客户补交钱的，请务必在列表界面，分别关联生成前台收款单，不得正负金额生成在一张前台收款单上。除非，前台收款单上的正负金额加起来为0。</li></ul></li> <li>不管是之前交的，还是后面补交的或补退的，前台收款单审核收款后，会反写代办服务单分录中的相关字段，前台收款单审核收款后，请务必上查代办服务单，核对代办服务单上的表头和分录与收款金额相关的字段的值，是否都正确。</li></ol></li></ul> <h2 id="_3-保险登记问题"><a href="#_3-保险登记问题" class="header-anchor">#</a> 3. 保险登记问题</h2> <p>待补充。</p> <h2 id="_4-上牌登记问题"><a href="#_4-上牌登记问题" class="header-anchor">#</a> 4. 上牌登记问题</h2> <p>待补充。</p> <h2 id="_5-按揭登记问题"><a href="#_5-按揭登记问题" class="header-anchor">#</a> 5. 按揭登记问题</h2> <p>待补充。</p> <h2 id="_6-延保销售问题"><a href="#_6-延保销售问题" class="header-anchor">#</a> 6. 延保销售问题</h2> <p>待补充。</p></div></div>  <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/faq-auto4s-sdv/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">常见问题之二手车（待补）</div></a> <a href="/pages/faq-auto4s-scm/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">常见问题之精品配件（待补）</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">

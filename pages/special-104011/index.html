请不要再选择）</td> <td>普通</td> <td>增加，冲0947</td></tr></table></details> <h3 id="_3-3-库存业务发生过程"><a href="#_3-3-库存业务发生过程" class="header-anchor">#</a> 3.3 库存业务发生过程</h3> <div class="custom-block danger"><p class="custom-block-title">特别提醒--第三次提醒</p> <ul><li><p>禁止虚做采购入库单。</p></li> <li><p>供应商赠送的或应当为0成本的，禁止通过采购入库流程完成入库，更不得虚指定所谓的0.01之类的单位成本。供应商赠送的，应当通过其他入库单，事务类型为<code>0921 零成本其他入库-赠送（库存类型为其它）</code>，实际成本为0的方式进行入库。</p></li> <li><p>出库时，以销售出库单出库时，事务类型为：<code>0940 零成本销售出库（库存类型为其它）</code>。</p> <p>出库时，以其它出库单出库时，事务类型为：<code>0951 零成本其他出库（库存类型为其它）</code>。</p></li> <li><p>上述这种虚采购入库，虚指定成本，首先会导致日常成本核算出错（因为出库成本是按加权核算得出），其次会导致可能出到最后，因为没有成本了，做普通出库时，会提示成本为0无法审核出库。仓库人员又想尽一切办法出库，接着就错上加错，以<code>0947 普通销售出库（零成本）（逐步禁用请不要再选择）</code>的事务类型出库。</p></li> <li><p>所有事务类型含<code>（逐步禁用请不要再选择）</code>字样的，不得再用于日常业务。只允许调整以前遗留的错误。调整完毕后，后续任何业务均不得再使用。</p></li> <li><p>如果不遵循上述要求，将导致无法出库、出库成本出错、业务和财务对账不平、几个库存报表之间（如库存类型收发汇总表及明细表、普通物料收发事务汇总表及明细、存货收发存汇总表及明细、库存账龄分析表等）不一致等一系列问题。</p></li></ul></div> <p>精品配件的库存实际业务发生过程中，以实物的转移时点为发生时点，在本项目上，业务上以<code>库存单据</code>为承载，财务上以科目<code>库存商品-精件</code>、<code>库存商品-配件</code>为承载，记录实物库存的转移变化过程。</p> <p>借方，对应库存单据的入库单据，表示实物的收入业务（正数增加库存数量/金额，负数减少库存数量/金额）；</p> <p>贷方，对应库存单据的出库单据，表示实物的发出业务（正数减少库存数量/金额，负数增加库存数量/金额）；</p> <p>通过前述事务类型的描述，入库并不总表示增加，出库也并不总表示减少，为准确记录实际业务发生过程，反映同类型业务，系统中设立了负数事务类型，以包含<code>退</code>字样的事务类型名称为承载。</p> <p>因此，</p> <ul><li>当采购入库，需要退还给供应商时，应当以采购退货的方式退还供应商，而不是销售出库或其他出库等；</li> <li>当销售出库，需要从车间退还、从客户退还，应当以销售退货的方式退给仓库，而不是其他入库、采购入库等；</li> <li>市场活动领用的物料，当活动结束后，多余的物料退还给仓库时，不应以其他入库单的方式入库，而应以领料出库单退库方式（原出库时以领料出库单）或其他出库单退库方式（原出库时以其他出库单）。</li> <li>以此类推。</li></ul> <h4 id="_3-3-1-采购收到实物-采购入库单"><a href="#_3-3-1-采购收到实物-采购入库单" class="header-anchor">#</a> 3.3.1 采购收到实物-采购入库单</h4> <p>当向供应商采购精品配件，收到实物时，业务上以<code>采购入库单</code>为承载记录发生过程，财务记账时以科目<code>材料采购-精品</code>，<code>材料采购-配件</code>贷方记录采购暂估过程（属于采购环节），以科目<code>库存商品-精品</code>、<code>库存商品-配件</code>借方记录采购入库过程（属于库存环节）。</p> <div class="custom-block note"><p class="custom-block-title">凭证参考-采购入库单</p> <p><strong>采购入库生成凭证</strong>时，不管采购入库，还是采购退货，由采购入库单【生成凭证】，其凭证格式为：</p> <ul><li>借：<code>1001 物料科目</code>，如：<strong><code>库存商品-精品/配件，金额取对应采购入库单上的实际成本</code></strong></li> <li>贷：<code>1004 材料采购科目</code>，如：材料采购-精品/配件，金额取对应采购入库单上的实际成本</li> <li>采购入库单的业务日期与凭证的记账日期必须在同一期间</li> <li>注意，在前述采购环节也讲到了采购入库单生成凭证，这个可不是重复生成凭证，采购环节侧重描述贷方材料采购科目，库存环节侧重描述借方库存商品科目</li></ul></div> <p>请注意：一个单据，只能生成一个凭证；若干单据可以合并生成一个凭证，不能一个单据生成若干凭证。</p> <h4 id="_3-3-2-收到供应商赠送-内部盘盈等-其他入库单"><a href="#_3-3-2-收到供应商赠送-内部盘盈等-其他入库单" class="header-anchor">#</a> 3.3.2 收到供应商赠送/内部盘盈等-其他入库单</h4> <p>其他入库的主要业务场景：</p> <ul><li>当供应商因其销售政策向本组织赠送精品配件时。一般实际成本为0。</li> <li>当内部定期盘点，发生盘盈时。注意所有的盘盈，必须先核对原因，并经部门经理、财务、店总审批，确认为盘盈，方可以其他入库单记录，避免因其他错误的操作导致的非真正盘盈（如实际为采购入库的，没及时采购入库的等等各种原因）。实际成本是否为0，请结合实际业务管理和本部财务规范。一般参考为0。</li> <li>当维修作业，应当给客户但客户不要，或因单个最小包装出库但实际未完全用完的（如更换机油多余的）。实际成本是否为0，请结合实际业务管理和本部财务规范。一般参考为0。</li> <li>因索赔维修、理赔维修，换下的旧件，为便于记录旧件的转移过程，宜以其他入库单记录。实际成本为0。</li></ul> <div class="custom-block note"><p class="custom-block-title">凭证参考-其他入库</p> <p><strong>其他入库生成凭证</strong>时，不管正数入库，还是负数入库，由其他入库单【生成凭证】，其凭证格式为：</p> <ul><li>借：<code>1001 物料科目</code>，如：<strong><code>库存商品-精品/配件，金额取对应其他入库单上的实际成本</code></strong></li> <li>贷：<strong>需手工选择</strong>，如：营业外收入/（或借方冲减费用、成本等），该科目具体为哪个科目，根据实际承载的业务、本部财务核算要求、国家财税政策等，金额取对应其他入库单上的实际成本</li> <li>其他入库单的业务日期与凭证的记账日期必须在同一期间</li></ul></div> <p>请注意：一个单据，只能生成一个凭证；若干单据可以合并生成一个凭证，不能一个单据生成若干凭证。</p> <h4 id="_3-3-3-采购核销差异-入库成本调整单-业务类型为入库"><a href="#_3-3-3-采购核销差异-入库成本调整单-业务类型为入库" class="header-anchor">#</a> 3.3.3 采购核销差异-入库成本调整单（业务类型为入库）</h4> <p>当同一精品配件的实物和发票业务完成后，需要标记相互的匹配关系，在系统中以<code>核销</code>为承载，单据上以<code>已核销金额</code>/<code>已核销数量</code>、<code>未核销金额</code>/<code>未核销数量</code>记录发生过程，以核销记录承载核销结果。当采购入库单与应付单核销有差额时，核销处理过程中系统会<code>自动生成业务类型为入库的成本调整单</code>（简称入库成本调整单）。</p> <div class="custom-block note"><p class="custom-block-title">凭证参考-入库成本调整单</p> <p><strong>入库成本调整单生成凭证</strong>时，不管正数差额还是负数差额，由入库成本调整单【生成凭证】，其凭证格式为：</p> <ul><li>借：<code>1001 物料科目</code>，如：<strong><code>库存商品-精品/配件，金额对应入库成本调整单上的调整金额</code></strong></li> <li>贷：<code>1004 材料采购科目</code>，如：材料采购-精品/配件，金额对应入库成本调整单上的调整金额</li> <li>核销记录，不需要生成凭证</li> <li>入库成本调整单的业务日期与凭证的记账日期必须在同一期间</li> <li>注意，在上述采购环节也讲到了入库成本调整单生成凭证，这个可不是重复生成凭证，采购环节侧重描述贷方材料采购科目，库存环节侧重描述借方库存商品科目</li></ul></div> <div class="custom-block warning"><p class="custom-block-title">提醒</p> <ul><li>不得有任何手工新增的入库成本调整单。</li></ul></div> <p>请注意：一个单据，只能生成一个凭证；若干单据可以合并生成一个凭证，不能一个单据生成若干凭证。</p> <h4 id="_3-3-4-因销售或维修向客户交付实物-销售出库单"><a href="#_3-3-4-因销售或维修向客户交付实物-销售出库单" class="header-anchor">#</a> 3.3.4 因销售或维修向客户交付实物-销售出库单</h4> <p>当客户进店购买精品配件的精品配件销售业务向客户交付实物，或车辆进厂维修需要领用配件交付实物，业务上以<code>销售出库单</code>为承载记录实物发生过程，财务记账时以科目<code>库存商品-精品</code>，<code>库存商品-配件</code>贷方记录实物变化过程。</p> <p>同时，销售性质（含维修）的实物交付需要确认为成本，并需要业务完结后确认收入，而确认收入的时点与实物出库的时点，并不完全同步，因此为适应此业务特点，本项目财务记账时以科目<code>发出商品-精品配件销售</code>、<code>发出商品-维修</code>记录库存商品转入主营业务成本的中间过程。借方，表示实物已出库但未确认成本；贷方，表示已计入发出商品的，在确认收入后结转成本。（本段描述，也是下述销售发出/维修发出环节的重要基准）。</p> <div class="custom-block note"><p class="custom-block-title">凭证参考--销售出库单（维修出库）</p> <p><strong>销售出库单生成凭证</strong>时，不区分是正数出库还是负数退货，但区分其来源，来源于维修工单的，由核心单据类型为<code>维修工单</code>的销售出库单【生成凭证】，其凭证格式为：</p> <ul><li>借：统一指定为<code>1406.01 发出商品-维修</code>，金额取对应销售出库单上的实际成本</li> <li>贷：<code>1001 物料科目</code>，如：<strong><code>库存商品-精品/配件，金额取对应销售出库单上的实际成本</code></strong></li> <li>销售出库单的业务日期与凭证的记账日期必须在同一期间</li> <li>注意，在下述销售或维修环节也讲到了销售出库单生成凭证，这个可不是重复生成凭证，库存环节侧重描述贷方库存商品科目，销售环节侧重描述发出商品科目</li></ul></div> <div class="custom-block note"><p class="custom-block-title">凭证参考--销售出库单（精品配件销售出库）</p> <p><strong>销售出库单生成凭证</strong>时，不区分是正数出库还是负数退货，但区分其来源，来源于精品配件销售单的，由核心单据类型为<code>精品销售单</code>的销售出库单【生成凭证】，其凭证格式为：</p> <ul><li>借：统一指定为<code>1406.02 发出商品-精品配件销售</code>，金额取对应销售出库单上的实际成本</li> <li>贷：<code>1001 物料科目</code>，如：<strong><code>库存商品-精品/配件，金额取对应销售出库单上的实际成本</code></strong></li> <li>销售出库单的业务日期与凭证的记账日期必须在同一期间</li> <li>注意，在下述销售或维修环节也讲到了销售出库单生成凭证，这个可不是重复生成凭证，库存环节侧重描述贷方库存商品科目，销售环节侧重描述发出商品科目</li></ul></div> <div class="custom-block warning"><p class="custom-block-title">实际成本来源</p> <ul><li><p>不管是维修出库，还是精品配件销售出库，甚至是其他出库、领料出库、调拨出库，其实际成本来源的方式是一样的。</p></li> <li><p>核心逻辑：<code>根据物料的计价方法，依据单据的生效时间，有序核算成本</code>。</p></li> <li><p>本项目，精品配件的计价方法均要求为<code>实时移动加权平均法</code>。其显著特征是，<code>单据审核时即核算出库成本</code>，如果事务类型为普通，但后台核算的成本小于等于0，在审核时即会报错，需立即通过《库存类型收发明细表》核查该物料的收发情况，以判断是哪里出错，纠正错误后再审核出库单。</p></li> <li><p>月末还可以通过<code>材料出库核算</code>功能，重新对出库单的实际成本进行核算，核算前，要重算的单据不能生成凭证，否则将不会更新已生成凭证的各出库单。</p></li> <li><p>按事务类型的组别进行成本核算，不同组别不相互影响成本。特例，实际上组别四（逐步禁用组）和组别一，其库存类型均为普通，实际上这两组会混和在一起核算成本，导致成本核算出错，因此严格禁止使用组别四的各事务类型，历史单据遗留的数据，需尽快处理。</p></li> <li><p>库存类型为<code>普通</code>的（参与核算，组别一），必须<code>有实际成本</code>；</p> <p>库存类型为<code>其它</code>的，必须<code>实际成本为0</code>；</p> <p>库存类型为<code>赠品</code>的，必须<code>实际成本为0</code>；</p> <p>库存类型为<code>普通的（不参与核算，组别四，即事务类型名称含</code>逐步禁用请不要再选择<code>字样）</code>，必须<code>实际成本为0</code>，如不为0则是错误的结果。</p> <p><strong><u>有组别四入库，就必须得为组别四出库。不得组别一入库而组别四出库，或组别四入库而组别一出库，如此则会导致成本核算出错</u></strong>。</p></li> <li><p>几种计价方法的区别：</p> <p><code>实时移动加权平均法</code>：单据审核时即核算出库成本，月末可通过<code>材料出库核算</code>功能重新核算。日常审核时，按单据的审核时间先后，以每一笔单据为独立的核算期间，以上一笔单据结束后的数量和金额为期初，以本笔单据为当期发生，以本笔单据结束后的数量和金额为期末，核算出库单的实际成本。因此同一月的同一物料出库，因中间入库成本的影响，其出库成本可能不一致。</p> <p><code>移动加权平均法</code>：和实时移动加权平均法的核算逻辑类似，不只过日常单据审核时不立即核算出库成本，通过<code>材料出库核算</code>功能核算成本，也以每一笔单据为独立的核算期间。</p> <p><code>加权平均法</code>：日常单据审核时不立即核算出库成本，通过<code>材料出库核算</code>功能核算成本，但以每月同组别所有单据汇总核算。因此一般来说，同一月的同一物料，其出库成本应当一致（可能因四舍五入有微差）。</p></li></ul></div> <p>请注意：一个单据，只能生成一个凭证；若干单据可以合并生成一个凭证，不能一个单据生成若干凭证。</p> <h4 id="_3-3-5-内部领用耗用-内部盘亏等-其他出库单"><a href="#_3-3-5-内部领用耗用-内部盘亏等-其他出库单" class="header-anchor">#</a> 3.3.5 内部领用耗用/内部盘亏等-其他出库单</h4> <p>其他出库的主要业务场景：</p> <ul><li>门店盘点过程中，盘亏的物料，可用其他出库单。特别强调，所有的盘亏，必须先核对原因，查找问题责任人，并经部门经理、财务、店总审批，确认为盘亏的，方可通过其他出库单记录。如因相关业务经手人导致的物料损失，应当由其承担一定的经济责任。</li> <li>市场活动物料的耗用，可用领料出库单或其他出库单。</li> <li>门店内部通过库存管理的工具、辅料的，可用领料出库单或其他出库单。</li> <li>油漆，因日常使用时不好计量，月末倒挤的方式核算实际消耗的数量，且不通过维修工单记录并出库时，可用领料出库单或其他出库单。</li> <li>因索赔维修、理赔维修，前述已通过其他入库单记录了换下的物料明细及数量，现应厂商/保险公司要求，交付给厂家/保险公司、销毁等，通过此单据进行记录。</li></ul> <div class="custom-block note"><p class="custom-block-title">凭证参考-其他出库单</p> <p><strong>其他出库单生成凭证</strong>时，不管正数出库，还是负数出库，由其他出库单【生成凭证】，其凭证格式为：</p> <ul><li>借：<strong>需手工选择</strong>，如：销售费用/管理费用/主营成本/其他业务成本等，该科目具体为哪个科目，根据实际承载的业务、本部财务核算要求、国家财税政策等，金额取对应其他出库单上的实际成本</li> <li>贷：<code>1001 物料科目</code>，如：<strong><code>库存商品-精品/配件，金额取对应其他出库单上的实际成本</code></strong></li> <li>实际成本来源，参见前述销售出库单中的描述</li> <li>其他出库单的业务日期与凭证的记账日期必须在同一期间</li></ul></div> <p>请注意：一个单据，只能生成一个凭证；若干单据可以合并生成一个凭证，不能一个单据生成若干凭证。</p> <h4 id="_3-3-6-内部领用耗用等-领料出库单"><a href="#_3-3-6-内部领用耗用等-领料出库单" class="header-anchor">#</a> 3.3.6 内部领用耗用等-领料出库单</h4> <p>领料出库的主要业务场景：</p> <ul><li>市场活动物料的耗用，可用领料出库单或其他出库单。</li> <li>门店内部通过库存管理的工具、辅料的，可用领料出库单或其他出库单。</li> <li>油漆，因日常使用时不好计量，月末倒挤的方式核算实际消耗的数量，且不通过维修工单记录并出库时，可用领料出库单或其他出库单。</li></ul> <div class="custom-block note"><p class="custom-block-title">凭证参考-领料出库单</p> <p><strong>领料出库单生成凭证</strong>时，不管正数出库，还是负数出库，由领料出库单【生成凭证】，其凭证格式为：</p> <ul><li>借：<strong>需手工选择</strong>，如：销售费用/管理费用/主营成本/其他业务成本等，该科目具体为哪个科目，根据实际承载的业务、本部财务核算要求、国家财税政策等，金额取对应其他出库单上的实际成本</li> <li>贷：<code>1001 物料科目</code>，如：<strong><code>库存商品-精品/配件，金额取对应领料出库单上的实际成本</code></strong></li> <li>实际成本来源，参见前述销售出库单中的描述</li> <li>领料出库单的业务日期与凭证的记账日期必须在同一期间</li></ul></div> <p>请注意：一个单据，只能生成一个凭证；若干单据可以合并生成一个凭证，不能一个单据生成若干凭证。</p> <h4 id="_3-3-7-调整日常出库成本异常-出库成本调整单-业务类型为出库"><a href="#_3-3-7-调整日常出库成本异常-出库成本调整单-业务类型为出库" class="header-anchor">#</a> 3.3.7 调整日常出库成本异常-出库成本调整单（业务类型为出库）</h4> <p>出库成本调整单的主要业务场景：</p> <ul><li>当日常出库单出库后，发现出库单的实际成本不正确，但无法修改原出库单时，通过本成本调整单，以错误与正确的差异，调整出库成本。</li> <li>正数，表示原出库单少出了成本，通过此单据增加成本。负数，表示原出库单多出了成本，通过此单据减少成本。</li> <li>当没有结存数量时，采购入库核销有差异时，系统在自动生成入库成本调整单的同时，也会自动生成出库成本调整单，以便结转成本。</li></ul> <div class="custom-block note"><p class="custom-block-title">凭证参考-出库成本调整单</p> <p><strong>出库成本调整单生成凭证</strong>时，不管正数调整金额，还是负数调整金额，由出库成本调整单【生成凭证】，其凭证格式为：</p> <ul><li>借：<code>1003 销售成本科目</code>，如：精品成本/配件成本，金额取对应出库成本调整单上的调整金额，因出库成本调整单金额一般都较小，同时也无法区分是因为调整的何种业务的出库，因此这里统一都取此记账要素关联的科目</li> <li>贷：<code>1001 物料科目</code>，如：<strong><code>库存商品-精品/配件，金额取对应出库成本调整单上的调整金额</code></strong></li> <li>以差异作为调整金额</li> <li>出库成本调整单的业务日期与凭证的记账日期必须在同一期间</li></ul></div> <h4 id="_3-3-8-公司内部不同仓库-库位的存放位置挪移-移入的为调拨入库单-移出的为调拨出库单"><a href="#_3-3-8-公司内部不同仓库-库位的存放位置挪移-移入的为调拨入库单-移出的为调拨出库单" class="header-anchor">#</a> 3.3.8 公司内部不同仓库/库位的存放位置挪移，移入的为调拨入库单/移出的为调拨出库单</h4> <p>精品配件在不同仓库及（或）库位，发生存放位置的变化时，移入的业务，以调拨入库单为承载。移出的业务，以调拨出库单为承载。必须先调拨出库，再调拨入库，且必须同步有调拨出库和调拨入库，且相同数量、相同库存类型。</p> <p>库存调拨业务，以库存调拨单为起始单据，通过<code>直接调拨</code>功能（需要挪移的物料，其库存类型为普通），自动生成调拨出库单、调拨入库单；或通过关联生成功能（需要挪移的物料，其库存类型为其它），先生成调拨出库、再生成调拨入库。库存调拨单，业务做完后，单据状态必须为<code>关闭</code>。</p> <div class="custom-block danger"><p class="custom-block-title">特别提醒</p> <ul><li>当要挪移的物料，其库存类型为其它时，请务必在库存调拨单的分录的库存类型字段选择<code>其它</code>，并通过关联生成功能，生成调拨出库单、调拨入库单。</li> <li>调拨出库单和调拨入库单，事务类型必须对应匹配，即调拨出库单为<code>027普通调拨出库</code>，则调拨入库必须为<code>028 普通调拨入库</code>；调拨出库单为<code>4333-1 调拨出库（库存类型为其它）</code>，则调拨入库必须为<code>4333-2 调拨入库（库存类型为其它）</code>。</li> <li>库存调拨单，作为调拨出库单、调拨入库单的共同上游单据，其业务类型必须为<code>331 跨仓库调拨（成本价）</code>，如选择其他将导致成本核算、系统对账、系统结账等功能，均出现问题，请切记！！！</li> <li>调拨出库，不得单独手工新增；调拨入库单，不得单独手工新增；这两者均必须由库存调拨单生成。</li> <li>调拨入库单的物料、数量、库存类型，必须与调拨出库单，一致。表现特征为，库存调拨单的单据状态必须为<code>关闭</code>，<strong>禁止任何非关闭状态的库存调拨单存在</strong>。</li></ul></div> <div class="custom-block note"><p class="custom-block-title">凭证参考-调拨出库单/调拨入库单</p> <ul><li><strong>调拨出库单、调拨入库单，不需要生成凭证</strong>。如结账时提示需要生成凭证，则要么在结账时，选项没操作好；要么没遵照上述特别提醒中的事项要求。</li></ul></div> <h3 id="_3-4-库存业务对账主要内容"><a href="#_3-4-库存业务对账主要内容" class="header-anchor">#</a> 3.4 库存业务对账主要内容</h3> <p><strong>日常发生</strong>：</p> <p>通过上述发生过程，我们可以很容易发现并得到如下恒等关系，本部也是基于这些业务恒等逻辑，要求各店进行业务数据和财务数据的核对。</p> <div class="custom-block note"><p class="custom-block-title">库存对账-日常对账</p> <ul><li><p>入库单据对应的库存业务，以库存商品科目的借方进行记录</p></li> <li><p>出库单据对应的库存业务，以库存商品科目的贷方进行记录</p></li> <li><p><strong>科目<code>库存商品-精品/配件</code>的<code>借方发生额</code>合计</strong></p> <p><strong>= 同期<code>采购入库单</code>的<code>实际成本</code></strong></p> <p><strong>+ 同期<code>入库成本调整单</code>的<code>调整金额</code></strong></p> <p><strong>+ 同期<code>其他入库单</code>的<code>实际成本</code></strong>，</p> <p>因调拨入库无需生成凭证，业务上不加此单据</p></li> <li><p><strong>科目<code>库存商品-精品/配件</code>的<code>贷方发生额</code>合计</strong></p> <p><strong>= 同期<code>销售出库单</code>的<code>实际成本</code></strong></p> <p><strong>+ 同期<code>其他出库单</code>的<code>实际成本</code></strong></p> <p><strong>+ 同期<code>领料出库单</code>的<code>实际成本</code></strong></p> <p><strong>+ 同期<code>出库成本调整单</code>的<code>调整金额</code></strong>，</p> <p>因调拨出库无需生成凭证，业务上不加此单据</p></li></ul></div> <p><strong>期末余额</strong>：</p> <p>通过库存业务流转的变化过程，我们可以很容易得到如下恒等关系，本部也是基于这些业务恒等逻辑，要求各店进行业务数据和财务数据的核对。</p> <div class="custom-block note"><p class="custom-block-title">库存对账-期末对账</p> <ul><li><p><strong>科目<code>库存商品-精品/配件</code>的<code>期末余额</code>合计 = 同期<code>库存系统期末的结存金额</code>合计</strong></p></li> <li><p>库存系统期末的结存金额，可通过如下报表查询：</p> <ol><li><p><strong>库存类型收发汇总表</strong>，日期至为<code>期末最后一天</code>，单据状态为<code>审核</code>，同组织的所有物料的<code>期末结存金额</code>；</p> <p>路径：<code>〖精品配件管理〗-〖库存管理〗-〖库存报表〗-〖库存类型收发汇总表〗</code></p> <p>报表可联查其明细：库存类型收发明细表</p></li> <li><p><strong>普通物料收发事务汇总表</strong>，日期至为<code>期末最后一天</code>，单据状态为<code>审核</code>，同组织的所有物料的<code>期末结存金额</code>；</p> <p>路径：<code>〖精品配件管理〗-〖库存管理〗-〖库存报表〗-〖普通物料收发事务汇总表〗</code></p> <p>报表可联查其明细：普通物料收发事务明细表</p></li> <li><p><strong>存货收发存汇总表</strong>，会计期间<code>同一期</code>，单据状态为<code>审核</code>，同组织的所有物料的<code>期末结存金额</code>；</p> <p>路径：<code>〖财务会计〗-〖存货核算〗-〖报表分析〗-〖存货收发存汇总表〗</code></p> <p>报表可联查其明细：存货收发存明细表</p></li></ol></li></ul></div> <div class="custom-block danger"><p class="custom-block-title">特别提示</p> <ul><li><p>三个汇总表的主要区别：</p> <p><code>库存类型收发汇总表</code>：可以显示库存类型为普通、库存类型为其它、库存类型为赠品等所有库存，并单项汇总显示，<strong>数据最全，一般用此表核对</strong>。</p> <p><code>普通物料收发事务汇总表</code>：只汇总显示库存类型为普通的（组别一、组别四）的数据，少了库存类型为其它、库存类型为赠品的数据。</p> <p><code>存货收发存汇总表</code>：可以显示是否包含不参与核算的事务类型的数据（组别一、组别四）。汇总的维度不同，如还可以根据记账分类汇总。</p></li> <li><p>同时，因按管理要求，组别二、组别三、组别四均要求不得有实际成本，因此这三个报表的金额数据，其期初、当期发生、结存，金额应该一致。但三个报表的数量数据，则因报表的涵盖范围不同，物料明细、数量，会有所不同，请特别注意！！！</p></li> <li><p>如果三个报表的结存金额不一致，则说明有不参与核算的事务类型（组别二、组别三、组别四）的单据有实际成本，这不符合管理要求，请尽快纠正。</p></li> <li><p>通过<strong>库存类型收发汇总表</strong>，可以查询出库存类型为其它（组别二）、库存类型为赠品（组别三）的实际成本异常的单据。</p> <p>通过<strong>库存类型收发汇总表</strong>（只选普通）或<strong>普通物料收发事务汇总表</strong>，与<strong>存货收存发汇总表</strong>对比，可以核查出组别四的异常单据。</p> <p>存货收存发汇总表<strong>勾选</strong><code>显示不参与核算的事务类型</code>与存货收存发汇总表<strong>不勾选</strong><code>显示不参与核算的事务类型</code>的数据对比，可以核查出哪些物料有异常（对比结存数量、结存金额）。</p></li></ul></div> <h3 id="_3-5-库存业务对账查询参考指引"><a href="#_3-5-库存业务对账查询参考指引" class="header-anchor">#</a> 3.5 库存业务对账查询参考指引</h3> <p>以下查询指引，以截至2022年02月28日的数据为例。</p> <p>每月存货核算模块结账前，必须查询 <strong>精品配件存货对账表</strong> 和 <strong>存货核算的期末对账</strong>，查看业务库存和财务库存是否有差异，如有差异，则需要及时核查并纠正错误。</p> <ul><li>核查<code>精品配件存货对账表</code>是否有差异，必须确保没有差异</li> <li>核查<code>存货核算的期末对账</code>是否有差异，必须确保没有差异</li> <li><code>精品配件存货对账表</code>的差异和<code>存货核算的期末对账</code>的差异，应该相等，要么都有差异，要么都没有差异</li> <li>存货核算的期末对账中精品配件因记账分类绑定反了的差异，在非严格要求的情况下可视为没有差异</li> <li>库存业务如果有差异，可通过<code>存货核算的期末对账</code>核查本期收入、本期发出差异明细</li></ul> <h4 id="_3-5-1-库存期末金额的核对方法-精品配件存货对账表"><a href="#_3-5-1-库存期末金额的核对方法-精品配件存货对账表" class="header-anchor">#</a> 3.5.1 库存期末金额的核对方法--精品配件存货对账表</h4> <p><strong>对账报表：精品配件存货对账表</strong></p> <ul><li>对账公式：<strong>科目<code>库存商品-精品/配件</code>的<code>期末余额</code>合计 = 同期<code>库存系统期末的结存金额</code>合计</strong></li> <li>报表路径：〖财务会计〗-〖存货核算〗-〖期末处理〗-〖精品配件存货对账表〗</li></ul> <details class="custom-block details"><summary>精品配件存货对账表查询结果示意图</summary> <p><img src="/easpublic/easimg/auto4s-special-104011-31.png" alt=""></p></details> <p><strong>业务数据：库存类型收发汇总表</strong></p> <details class="custom-block details"><summary>库存类型收发汇总表查询示意图</summary> <p>路径：<code>〖精品配件管理〗-〖库存管理〗-〖库存报表〗-〖库存类型收发汇总表〗</code></p> <p><img src="/easpublic/easimg/auto4s-special-104011-32.png" alt=""></p> <p>注意：<strong>库存类型为其它、库存类型为其它的合计行，其各金额类字段，均不得有值</strong>。</p></details> <p><strong>业务数据：普通物料收发事务汇总表</strong></p> <details class="custom-block details"><summary>普通物料收发事务汇总表查询示意图</summary> <p>路径：<code>〖精品配件管理〗-〖库存管理〗-〖库存报表〗-〖普通物料收发事务汇总表〗</code></p> <p><img src="/easpublic/easimg/auto4s-special-104011-33.png" alt=""></p> <p>注意：<strong>这个报表与库存类型收发汇总表对比，可以发现，没有库存类型为其它、库存类型为赠品的明细和合计</strong>。</p></details> <p><strong>业务数据：存货收发存汇总表</strong></p> <details class="custom-block details"><summary>存货收发存汇总表查询示意图</summary> <p>路径：<code>〖财务会计〗-〖存货核算〗-〖报表分析〗-〖存货收发存汇总表〗</code></p> <p><img src="/easpublic/easimg/auto4s-special-104011-34.png" alt=""></p> <p>注意：</p> <ul><li><strong>这个报表与库存类型收发汇总表对比，同样可以发现，没有库存类型为其它、库存类型为赠品的明细和合计</strong>。</li> <li>这个报表勾选<code>显示不参与核算的事务类型</code>的数据导出，再不勾选<code>显示不参与核算的事务类型</code>，对比两组导出的报表的期初、收入、发出、期末，其数量、金额如有差异，说明该物料有<code>逐步禁用请不要再使用</code>的事务类型有库存，需要尽快处理。处理思路：把<code>逐步禁用请不要再使用</code>（即组别四）的单据冲掉，再用组别一的相对应的事务类型做正确的单据。如果已导致出库成本异常，请先通过出库成本调整单调整结存，再冲销错误单据补增正确单据。</li></ul></details> <p><strong>财务数据：科目余额表</strong></p> <details class="custom-block details"><summary>科目余额表查询示意图</summary> <p>路径：<code>〖财务会计〗-〖总账〗-〖统计报表〗-〖科目余额表〗</code></p> <p><img src="/easpublic/easimg/auto4s-special-104011-35.png" alt=""></p> <p>注意：<strong>这个报表两个科目的合计应当与库存类型收发汇总表、普通物料收发事务汇总表、存货收发存汇总表的结存金额列合计，保持相等</strong>。</p> <p>同时，您可能也注意到，这个报表里的精品结存金额、配件结存金额，与存货收发存汇总表按记账分类显示的精品结存金额、配件结存金额，并不相等，这是因为存在物料绑定了配件但生成凭证时改到了精品、或物料绑定了精品但生成凭证时改到了配件、或原生成的凭证是匹配的但后来又改了物料上的记账分类。</p> <p>此差异，可通过下述的存货核算的期末对账，可以发现。一般不允许有差异，但当库存系统与总账的差异，上下正负加起来为0时，问题也不大。但如加起来不为0，则必须及时核查。参见下述存货核算的期末对账描述。</p></details> <div class="custom-block tip"><p class="custom-block-title">延伸提示：库存账龄分析表的合计怎么与财务余额、库存报表对不上？</p> <ul><li><p>库存账龄分析表与财务科目余额对相等，前提是财务科目余额与上述三个库存报表对得上。</p></li> <li><p>库存账龄分析表的金额合计与库存报表（以库存类型收发汇总表为例）的结存金额对比，如不相符，可能有以下几种原因，供参考：</p> <ul><li>库存账龄分析法的查询条件不对：不能直接查当期，必须结账后查当期之前的期间：
<ol><li>库龄分析对象，必须为<code>期末库存</code>，不得为即时库存；要统计期末库存，必须存货核算模块结账后才能统计，即要2022年3期的数据，则库存管理必须在2022年4期及以后期间，才能查询。</li> <li>是否统计到如下字段，六个字段均不勾选。</li> <li>是否统计如下单据，三个单据均不勾选。</li> <li>库龄天数，按本部资产财务部统一要求。</li></ol></li> <li>库存账龄分析法是以<code>数量为基准倒查反算</code>的，因此<strong>当库存报表中显示的结存数据数量为负或零，但结存金额有值，则此部分不会被统计到库存账龄分析表</strong>；同时，这种数量为负或零但有结存金额的数据，实际上也是异常数据，需要处理。</li> <li>库存报表的截至日期必须为同期间的最后1日，核对结存金额列合计。</li></ul></li> <li><p>解决办法：</p> <ul><li><p>确保查询条件正确；</p></li> <li><p>对库存数量为负的行，请检查该物料的库存类型收发明细表（从上线至当前），核查是哪里出错？为什么会出现负数量？一般物料上设置均是不允许负库存的，如收发明细没有问题但库存结存有问题，可联系本部处理。如果收发明细与库存结存能对得上，但确实发出数量比收入数量+期初数量还多，这就是严重的管理问题了。请自查。</p></li> <li><p>对库存数量为零的行，但有结存金额的，请同样检查该物料的库存类型收发明细表（从上线至当前），检查哪些行成本异常。</p> <p>如果是采购入库异常的，应当先做正确的再冲回错误的。</p> <p>如果是出库成本错误的，可做出库成本调整单进行调整。</p> <p>如果是事务类型错误导致的，应当冲掉错误的事务类型的单据再做正确的事务类型的单据（先冲错误再做正确，还是先做正确再冲错误，这个结合实际库存来，否则可能会提示库存不足）。</p></li></ul></li> <li><p>库存金额异常的常见问题处理思路：（先核查该物料自上线至今<code>库存类型收发明细表</code>，再结合采购核销判断采购环节）</p> <ul><li>采购价格波动较大，导致出库成本核算出错，做出库成本调整单调整多出或少出的成本；如果是非常频繁的或实际根本不是同一物料但混在一起的，应当用个别计价法，并启用批次管理。</li> <li>采购入库错误，比如数量与成本弄反，请先做正确的采购入库，再冲回错误的采购入库。因错误入库，可能已导致出库成本出错，可结合实际先调整错误的出库成本，再做正确的采购入库，再冲回错误的采购入库。</li> <li>采购退货与采购入库不一致，如果是制单错误，请先做正确的单据，再冲回错误的。</li> <li>采购退货与采购入库不一致，如果是折价，则由本门店承担损失，做出库成本调整单来承担。</li> <li>采购退货与采购入库不一致，只因四舍五入的原因的，如果正负已做采购发票，则只能做出库成本调整单，调整差异。</li> <li>采购退货与采购入库不一致，只因四舍五入的原因的，但正负入库没有做采购发票，供应商也不会再开发票，则关联生成正负应付单，确保同一物料的应付金额、金额、税额一致，通过核销功能，自动调整。</li> <li>出库后，因集采降价，可把之前多出的成本，做出库成本调整单，调减出库成本。</li> <li>物料计价方法不正确，非实时移动加权平均法。如果计价方法是非实时移动加权平均法，则出库单据在审核时，不会立刻核算出库成本，需做<code>材料出库核算</code>才会核算出来（单据生成凭证前）。如果又没有做<code>材料出库核算</code>，则结存金额会异常，请做出库成本调整单调整。</li> <li>采购环节都没有问题，入库和出库单据事务类型也正确，但出库成本核算就是出现问题。如果是当期，可把凭证删除，再重新核算出库成本，再重新生成凭证。如果是跨期，则做出库成本调整单调整。</li> <li>出库时，因除不尽、四舍五入这种客观原因导致的，直接做出库成本调整单调整。</li> <li>事务类型混合用的，特别是组别一（即最常见的普通的）和组别四（即事务类型含<code>逐步禁用</code>字样）混合使用，会导致成本核算错误，进而导致结存金额出错。需要先冲回错误的事务类型的单据，再做正确事务类型的单据。同时，可能还需要结合业务，先做出库成本调整单，把错误的出库成本调整，再冲调单据。</li></ul></li></ul></div> <h4 id="_3-5-2-库存金额的核对方法-存货核算的期末对账"><a href="#_3-5-2-库存金额的核对方法-存货核算的期末对账" class="header-anchor">#</a> 3.5.2 库存金额的核对方法--存货核算的期末对账</h4> <p>该核对方法，是系统自带的功能。</p> <p>路径：<code>〖财务会计〗-〖存货核算〗-〖期末处理〗-〖对账〗</code></p> <ul><li><p>期末对账公式：<strong>科目<code>库存商品-精品/配件</code>的<code>期末余额</code>合计</strong></p> <p><strong>= 同期<code>库存系统期末的结存金额</code>合计</strong></p></li> <li><p>当期借方对账公式：<strong>科目<code>库存商品-精品/配件</code>的<code>借方发生额</code>合计</strong></p> <p><strong>= 同期<code>采购入库单</code>的<code>实际成本</code></strong></p> <p><strong>+ 同期<code>入库成本调整单</code>的<code>调整金额</code></strong></p> <p><strong>+ 同期<code>其他入库单</code>的<code>实际成本</code></strong>，</p> <p>因调拨入库无需生成凭证，业务上不加此单据（勾选：不显示成本价调拨出入库单）</p></li> <li><p>当期贷方对账公式：<strong>科目<code>库存商品-精品/配件</code>的<code>贷方发生额</code>合计</strong></p> <p><strong>= 同期<code>销售出库单</code>的<code>实际成本</code></strong></p> <p><strong>+ 同期<code>其他出库单</code>的<code>实际成本</code></strong></p> <p><strong>+ 同期<code>领料出库单</code>的<code>实际成本</code></strong></p> <p><strong>+ 同期<code>出库成本调整单</code>的<code>调整金额</code></strong>，</p> <p>因调拨出库无需生成凭证，业务上不加此单据（勾选：不显示成本价调拨出入库单）</p></li></ul> <details class="custom-block details"><summary>存货核算的期末对账查询结果示意图</summary> <p><img src="/easpublic/easimg/auto4s-special-104011-41.png" alt=""></p> <p>特别提醒：</p> <ul><li><p>本期收入金额的差额列，本期发出金额的差额列，不管其是否有差异，均需要点击每行的差额单元格，联查明细，以确认是否是真正没有差额，因为其是汇总数，如明细正好有正负差异，则汇总的差额是0，如果不联查明细，可能就忽略了问题。</p></li> <li><p>淡黄色背景的，则为有差异的单据及凭证，左侧为单据，右侧为凭证，双击可联查单据或凭证。联查到单据后可再从单据下查可联查到凭证。</p></li> <li><p>单据生成凭证后，偶有单据与凭证之间断了关联关系，即下查上查查不到对应的凭证和单据，则可以把凭证删除，重新由单据生成凭证。</p></li></ul></details> <div class="custom-block note"><p class="custom-block-title">期末对账简要指引</p> <ul><li><p>每月结账前，必须对该报表查询三次：</p> <p>①<code>勾选</code>：显示不参与核算的事务类型,<code>勾选</code>：不显示成本价调拨出入库单</p> <p>②<code>勾选</code>：显示不参与核算的事务类型,<code>不勾选</code>：不显示成本价调拨出入库单</p> <p>③<code>不勾选</code>：显示不参与核算的事务类型,<code>勾选</code>：不显示成本价调拨出入库单</p></li> <li><p>三次查询结果应当遵循如下原则：</p> <ul><li><p>① 和 ② 对比，即是否勾选<code>不显示成本价调拨出入库单</code>，<strong>勾选则不包含调拨，不勾选则包含调拨</strong>。</p> <p>当本期有调拨业务时，因调拨出库单和调拨入库单均不生成凭证，当勾选时，本期收入金额的库存会包含调拨入库单，这样与本期收入金额的总账就会形成差异、本期发出金额的库存会包含调拨出库单，这样与本期发出金额的总账就会形成差异，但我们已再三强调<code>调拨出库单和调拨入库单的物料、数量、库存类型必须同步</code>，因此本期收入金额的库存与总账的差异，会与本期发出金额的库存与总账的差异相等，即两边都同时加上调拨业务的实际成本。</p> <p>为此可以得到： ① 和 ② 对比，期末金额对比，结果应该完全一致；本期，要么同时没有差异（没有调拨业务）、要么同时有差异（有调拨业务）。</p> <p><strong>当对比结果，不一致，或差异不相同，则说明调拨业务有问题</strong>，请及时核查库存调拨单、调拨出库单、调拨入库单，并及时纠正。也可通过双击本期收入金额的差额列、本期发出金额的差额列，联查差异明细。</p></li> <li><p>① 和 ③ 对比，即是否勾选<code>显示不参与核算的事务类型</code>，<strong>勾选则包含不参与核算的，不勾选则不包含不参与核算的</strong>。</p> <p>此选项的含义是指查询的结果是否包含不参与核算的单据数据（即事务类型名称含库存类型为其它、库存类型为赠品、逐步禁用字样的单据），我们已再三强调，<code>不参与核算的单据，其实际成本字段的值应当为0</code>，因此勾选与不勾选此项，本期收入金额的库存列、本期发出金额的库存列，均不应该变化。</p> <p>为此可以得到： ① 和 ③ 对比，期末金额对比、本期收入金额对比、本期发出金额对比，均应当无差异。</p> <p><strong>当对比结果，不一致，则说明有不参与核算的单据的实际成本字有值</strong>，请及时核查并纠正。也可通过双击本期收入金额的差额列、本期发出金额的差额列，联查差异明细。</p></li></ul></li> <li><p>期末对账的差额列，期初、期末无法双击联查明细。只有本期收入、本期发出，可以双击联查明细。如是因为期初，则需要查询本期之前的期间，一直找到本期收入或本期发出的差额列有值，则可以去联查明细，核查原因。</p></li> <li><p>期末对账，可以同时查询连续若干期间的对账结果。</p></li> <li><p>存货核算结账和总账结账后，请再次查询该报表，上期期末与本期期初是否一致，如不一致，请反馈给本部。</p></li></ul></div> <h4 id="_3-5-3-日常发生的核对"><a href="#_3-5-3-日常发生的核对" class="header-anchor">#</a> 3.5.3 日常发生的核对</h4> <p>日常发生的核对，按月度（业务日期从当期第1日至当期最后1日）查询已审核的各库存单据，再联查凭证，核对凭证上的数据与单据是否一致，是最基础的操作，是财务人员必需掌握的基础操作，因此本章节就不再赘述。</p> <p>实际上还可以通过上一小节<code>存货核算的期末对账</code>的描述，通过本期收入金额的差异列联查、本期发出金额的差异列联查，可以核查出单据与凭证的差异。</p> <h3 id="_3-6-库存业务对账出现差异常见的原因"><a href="#_3-6-库存业务对账出现差异常见的原因" class="header-anchor">#</a> 3.6 库存业务对账出现差异常见的原因</h3> <p>库存单据生成凭证，这是精品配件核算会计日常记账工作中最基本的一个操作，比较简单只要牢记，入库单据生成凭证在借方；出库单据生成凭证在贷方；不手工凭证，不改金额，不跨期生成凭证，一般来说，不易出错，也不应该出错。</p> <p>导致库存业务对账出现差异，常见的原因主要有：</p> <h4 id="_3-6-1-物料未绑定记账分类"><a href="#_3-6-1-物料未绑定记账分类" class="header-anchor">#</a> 3.6.1 物料未绑定记账分类</h4> <p><strong>常见问题</strong>：</p> <ul><li>物料未绑定记账分类，在生成凭证时，手工直接在凭证上选择了科目。</li></ul> <p><strong>解决方案</strong>：</p> <ul><li>在生成凭证时，如果未带出科目，请务必检查单据上的物料的财务资料的记账分类，是否准确关联记账分类。如果没有关联，请批量修改指定后，再生成凭证。</li></ul> <h4 id="_3-6-2-记账要素未关联准确的科目"><a href="#_3-6-2-记账要素未关联准确的科目" class="header-anchor">#</a> 3.6.2 记账要素未关联准确的科目</h4> <p><strong>常见问题</strong>：</p> <ul><li>单据生成凭证后，带出的科目，与实际预期不相符，比如物料分类为精品的，其记账分类也应当为<code>精品</code>，该记账分类中的<code>1001 物料科目</code>关联的科目应该为<code>库存商品-精品</code>，但错误关联为其它科目。</li></ul> <p><strong>解决方案</strong>：</p> <ul><li>请修改对应记账分类中的记账要素绑定的科目。</li></ul> <h4 id="_3-6-3-生成凭证时-修改了带出的科目或修改了物料的记账分类"><a href="#_3-6-3-生成凭证时-修改了带出的科目或修改了物料的记账分类" class="header-anchor">#</a> 3.6.3 生成凭证时，修改了带出的科目或修改了物料的记账分类</h4> <p><strong>常见问题</strong>：</p> <ul><li>比如物料绑定了<code>精品</code>，生成凭证时带出<code>库存商品-精品</code>，但手工在凭证上改成<code>库存商品-配件</code>或其他科目；</li> <li>比如物料绑定了<code>精品</code>，生成凭证时带出<code>库存商品-精品</code>，但后续又把物料的记账分类绑定了<code>配件</code>；</li> <li>以此类推。</li></ul> <p><strong>解决方案</strong>：</p> <ul><li>应杜绝对物料反复修改记账分类；</li> <li>生成凭证后，如认为科目不对，请先修改记账分类中的记账要素关联的科目，再生成凭证；</li> <li>生成凭证后，一般应杜绝再修改该物料的记账分类，如确实错了，修改后，请同步通过<code>存货核算-期末对账</code>，核查差异明细，同借或同贷调整差异。比如原来是精品，生成凭证也到了精品，但后续发现应该为配件，就把物料记账分类改成了配件，则会导致对账差异，此时，手工凭证，借：库存商品-精品  负，贷：库存商品-配件  正。</li></ul> <h4 id="_3-6-4-入库单据生成凭证时与要求的格式不相符或金额不相等"><a href="#_3-6-4-入库单据生成凭证时与要求的格式不相符或金额不相等" class="header-anchor">#</a> 3.6.4 入库单据生成凭证时与要求的格式不相符或金额不相等</h4> <p><strong>常见问题</strong>：</p> <ul><li>入库单据生成凭证时，<code>库存商品-精品</code>、<code>库存商品-配件</code>应当在借方；如果不在借方，则会导致不平；</li> <li>入库单据生成凭证时，凭证上的金额应当与实际成本/调整金额相等。</li></ul> <p><strong>解决方案</strong>：</p> <ul><li>无论如何，应当先按单据生成凭证且方向正确（入库单据在借方、出库单据在贷方）且金额正确（除成本调整单外的单据对应单据上的实际成本，成本调整单对应单据上的调整金额）。与单据相差的，请手工凭证冲回差错。</li> <li>如果单据错了，请先做正确的单据，并生成正确的凭证；再冲回错误的单据并按原错误方式生成凭证。</li></ul> <h4 id="_3-6-5-出库单据生成凭证时与要求的格式不相符或金额不相等"><a href="#_3-6-5-出库单据生成凭证时与要求的格式不相符或金额不相等" class="header-anchor">#</a> 3.6.5 出库单据生成凭证时与要求的格式不相符或金额不相等</h4> <p><strong>常见问题</strong>：</p> <ul><li>出库单据生成凭证时，<code>库存商品-精品</code>、<code>库存商品-配件</code>应当在贷方；如果不在贷方，则会导致不平；</li> <li>出库单据生成凭证时，凭证上的金额应当与实际成本/调整金额相等。</li></ul> <p><strong>解决方案</strong>：</p> <ul><li>无论如何，应当先按单据生成凭证且方向正确（入库单据在借方、出库单据在贷方）且金额正确（除成本调整单外的库存单据对应单据上的实际成本，成本调整单对应单据上的调整金额）。与单据相差的，请手工凭证冲回差错。</li> <li>如果单据错了，请先做正确的单据，并生成正确的凭证；再冲回错误的单据并按原错误方式生成凭证。</li></ul> <h4 id="_3-6-6-库存单据的业务归属期间与对应凭证的归属期间不一致"><a href="#_3-6-6-库存单据的业务归属期间与对应凭证的归属期间不一致" class="header-anchor">#</a> 3.6.6 库存单据的业务归属期间与对应凭证的归属期间不一致</h4> <p><strong>常见问题</strong>：</p> <ul><li>库存单据的归属期间与对应凭证的归属期间不一致。</li></ul> <p><strong>解决方案</strong>：</p> <ul><li><p>库存单据的归属期间，按其业务日期进行确认，按自然月划分。</p></li> <li><p>凭证的归属期间，按记账日期进行确认，按自然月划分。</p></li> <li><p>一般这种问题常出现在：</p> <p>提前结账，库存单据没按要求修改业务日期；</p> <p>月末出库，内部沟通后，应出在下月，但没出在下月，财务把凭证记在下月；</p> <p>月初出库，内部沟通后，应出在上月，但没出在上月，财务把凭证记在上月。</p></li> <li><p>该问题，会导致对账不平，但万一出现这个，如不好修改时，可不用修改。</p></li> <li><p>但类似如下场景必须修改：</p> <p>精品销售单或维修业务，在上月末已确认收入，但销售出库单的出库日期却在下月初，此时会导致成本结转错误，必须纠正。</p> <p>原则：销售出库单的业务日期，必须小于等于应收单的单据日期；应收单的业务日期必须和单据日期保持一致。</p></li></ul> <h4 id="_3-6-7-手工凭证"><a href="#_3-6-7-手工凭证" class="header-anchor">#</a> 3.6.7 手工凭证</h4> <p><strong>常见问题</strong>：</p> <ul><li>手工编制了涉及<code>库存商品-精品</code>、<code>库存商品-配件</code>等需要参与对账的凭证。</li></ul> <p>视为手工凭证的单据：</p> <ul><li>凭证无上游单据，凭证中包含<code>库存商品-精品</code>、<code>库存商品-配件</code>等需要参与对账的科目，则一定为手工凭证。</li> <li>凭证有上游单据，凭证中包含<code>库存商品-精品</code>、<code>库存商品-配件</code>等需要参与对账的科目，但上游单据不为库存单据。</li> <li>凭证有上游单据，凭证中包含<code>库存商品-精品</code>、<code>库存商品-配件</code>等需要参与对账的科目，且上游单据为库存单据，但手工增加了分录且该分录有<code>库存商品-精品</code>、<code>库存商品-配件</code>等需要参与对账的科目。</li></ul> <p><strong>解决方案</strong>：</p> <ul><li>冲回错误的单据及对应的凭证，再做正确单据及凭证；</li> <li>冲回错误的分录，再做正确的凭证；如错误的本就是多余的，冲回即可。</li> <li>冲回单据与凭证时，应当在分录摘要显著标记为冲回哪期哪号凭证。</li></ul> <h2 id="_4-销售发出业务发生过程和对账主要内容"><a href="#_4-销售发出业务发生过程和对账主要内容" class="header-anchor">#</a> 4.销售发出业务发生过程和对账主要内容</h2> <p>精品配件销售业务的实物交付，需要确认为成本，并需要在业务完结后确认收入，而确认收入的时点与实物出库的时点，并不完全同步，因此为适应此业务特点：</p> <p><strong>财务记账</strong>：</p> <ul><li><p>财务记账时以科目<code>发出商品-精品配件销售</code>记录库存商品转入主营业务成本的中间过程。</p> <p>借方，表示实物已出库但未确认成本。</p> <p>贷方，表示已计入发出商品的，在确认收入后结转成本。</p></li></ul> <p><strong>精品销售业务</strong>：</p> <ul><li>以每月的销售出库单（核心单据类型：精品配件销售单）的实际成本，为当期转入<code>发出商品-精品配件</code>的金额；<strong>按月合计，每月<code>销售出库单（核心单据类型：精品配件销售单）的实际成本</code>合计，应当等于财务<code>发出商品-精品配件</code>科目的借方金额合计</strong>。</li> <li>以每月精品配件销售单关联生成应收单而确认收入（含零结）的时点（应收单的单据日期）为结转成本的时点，辅以《精品配件销售明细表（已结算）》报表，核查每日、连续若干日、每月等时间范围段的数据，而确认相应的收入、成本。<strong>按月合计，<code>《精品配件销售明细表（已结算）》</code>报表<code>本期出库成本</code>合计应当等于财务<code>发出商品-精品配件</code>科目的贷方金额合计</strong>。</li> <li>以《精品配件销售明细表（未结算或未收款）》报表，核查指定时点（一般为月末最后一日）还未确认收入的已出库未结转成本的明细，即精品配件销售发出未结；<strong>如果核查为月末最后一日，<code>《精品配件销售明细表（未结算或未收款）》</code>报表<code>未结转出库成本</code>合计，应当等于财务<code>发出商品-精品配件</code>科目的期末余额</strong>。如不相等，视为存货账账不一致。</li></ul> <p>其他的各出库，如领料出库单、其他出库单，因为是内部业务，所以在出库时，即可完成成本/费用/支出的确认，无等待确认收入的过程，因此这此业务不属于销售/维修环节，不包含在本节中。</p> <h3 id="_4-1-精品配件销售业务发生过程"><a href="#_4-1-精品配件销售业务发生过程" class="header-anchor">#</a> 4.1 精品配件销售业务发生过程</h3> <p>销售出库按业务特点，区分为精品配件销售、维修业务，通过<code>核心单据类型</code>进行体现。</p> <p>核心单据类型为<code>精品配件销售单</code>的，即本项业务为销售业务，由精品配件销售单生成；</p> <p>核心单据类型为<code>维修工单</code>的，即本项业务为维修业务，由维修工单关联生成，参见下述维修发出环节描述。</p> <h4 id="_4-1-1-销售交付实物-销售出库单-核心单据类型为精品配件销售单"><a href="#_4-1-1-销售交付实物-销售出库单-核心单据类型为精品配件销售单" class="header-anchor">#</a> 4.1.1 销售交付实物-销售出库单（核心单据类型为精品配件销售单）</h4> <p>当客户进店购买精品配件，向客户交付实物，或因各种原因客户退还实物，业务上以<code>销售出库单</code>为承载记录实物交付过程，即由<code>精品配件销售单关联生成销售出库单</code>。</p> <p>财务记账时以科目<code>库存商品-精品</code>，<code>库存商品-配件</code>贷方记录实物交付过程。</p> <p>同时，不考虑确认收入的时点，对方科目全部计入发出，即以<code>发出商品-精品配件</code>借方记录实物暂转发出的过程。</p> <div class="custom-block note"><p class="custom-block-title">凭证参考--销售出库单（精品配件销售出库）</p> <p><strong>销售出库单生成凭证</strong>时，不区分是正数出库还是负数退货，但区分其来源，来源于精品配件销售单的，由核心单据类型为<code>精品销售单</code>的销售出库单【生成凭证】，其凭证格式为：</p> <ul><li>借：统一指定为<code>1406.02 发出商品-精品配件销售</code>，金额取对应销售出库单上的实际成本</li> <li>贷：<code>1001 物料科目</code>，如：<code>库存商品-精品/配件</code>，金额取对应销售出库单上的实际成本</li> <li>销售出库单的业务日期与凭证的记账日期必须在同一期间</li> <li>注意，在前述库存环节也讲到了销售出库单生成凭证，这个可不是重复生成凭证，库存环节侧重描述贷方库存商品科目，销售或维修环节侧重描述发出商品科目</li></ul></div> <div class="custom-block danger"><p class="custom-block-title">特别提醒</p> <ul><li>为便于核对当期发生，不管实际业务在发生过程中当时就收款出库并确认收入，还是收入和成本不同步发生，销售出库单生成凭证时，<strong>借方均计入发出商品-精品配件</strong>。禁止：当一起确认收入和成本的就不过发出而直接结转成本，当不一起确认收入和成本时才过发出商品。这会给月末核对时增加难度，万一月末没对平，就要多费很多时间进行查找 。</li></ul></div> <h4 id="_4-1-2-销售结转成本-查询确认收入的对应出库成本"><a href="#_4-1-2-销售结转成本-查询确认收入的对应出库成本" class="header-anchor">#</a> 4.1.2 销售结转成本-查询确认收入的对应出库成本</h4> <p>每一笔精品配件销售单要确认收入，必须该笔单据的所有分录中的<code>未出库数量为零</code>，且表头的<code>是否全部出库为勾选</code>，才可以关联生成应收单，确认收入。</p> <p><strong>精品配件销售单的数量关系</strong>：</p> <p>精品配件销售单的数量字段，遵循如下恒等关系：</p> <ul><li>每行的<code>已出库数量</code>  =  下游<code>销售出库单同源单分录的数量合计</code></li> <li>每行的<code>未出库数量</code>  =  同行 <code>数量 - 退货数量 - 已出库数量</code></li> <li>退货数量，根据工具栏中的【退货】，触发可输入，【退货确认】确认输入的结果，会自动触发未出库数量发生变化</li> <li>表头<code>是否全部出库</code>，当分录中的<code>未出库数量</code>均为0时，该字段应自动勾选。</li></ul> <p>如在实际操作过程中，发现未遵循如上关系，请检查：</p> <ul><li>精品配件销售单的单据状态是否为<code>已审核</code>，如是<code>变更中</code>，请对该单据进行【保存】，【提交】，【审核】。</li> <li>请确认【退货】操作后，是否继续进行了【退货确认】。</li> <li>请确认【换货】操作后，是否继续进行了【换货确认】。</li> <li>下游的销售出库单据是否为已审核，如未审核，请审核出库单，多余的单据，请删除。</li> <li>如上操作均没有问题后，但数量还是有问题，请打开此精品销售单，单击工具栏中的【数量反写重算】功能，进行数量的重算。</li></ul> <p><strong>应收单更新销售出库单的开票日期逻辑</strong>：</p> <p>不管是确认正数的收入，还是因退货确认负数的收入，还是零结，均需要精品配件销售单已全部出库后，才可以生成应收单。即该正数出库的就关联生成正数出库，该退回仓库的就关联生成负数出库。</p> <p>核心逻辑：精品配件销售单，关联生成应收单时，应收单审核后，会把<code>应收单的单据日期</code>更新到对应<code>销售出库单上的开票日期</code>字段（销售出库单必须审核且开票日期字段必须为空，否则不会被重复更新），并有如下机制：</p> <ul><li><p>开票日期，是确认收入成本匹配的核心条件之一。本小节描述的结转成本就是依据销售出库单的开票日期来提取的。</p></li> <li><p><strong>应收单审核时，只会更新在应收单审核前，对应的销售出库单已审核，且开票日期为空的单据。销售出库单未审核，或开票日期不为空，不会被更新</strong>。</p></li> <li><p><strong><code>销售出库单，如在应收单审核之后，才审核，则销售出库单上的开票日期，不会被更新</code></strong>。门店常在这出现错误，导致看着“明明”已开票已出库，但还挂在未结里，就是因为这里的原因。</p></li> <li><p>常见的操作场景有：</p> <ul><li><p>正数全部出库审核后，则关联生成正数的应收单，应收单审核后更新这些正数的销售出库单；</p></li> <li><p>后续又可能对其中的部分行或全部行进行退货退库，则关联生成负数的应收单；负数应收单，只更新这些退库的销售出库单，因为正数的销售出库单已被正数的应收单更新了；</p></li> <li><p>正数全部出库审核后，还没有开票推应收单，因业务需要进行退货退库了，则此时关联生成应收单，并审核后，会对正数出库和负数出库都更新开票日期；无需拆分不同的应收单，更无需重复生成应收单。</p></li> <li><p>特别需要提醒的流程：</p> <p>如赠送业务，正数出库后，关联生成了正数的零结应收单，完结了业务。后续因各种原因，又需要退货退库，则退库后，仍需要再关联生成一个零结的应收单，否则退库的销售出库无法结转成本，也会在<code>精品配件销售明细表（未结算或未收款）</code>中体现出来。</p> <p>再比如不管是否是赠送业务，正数全部出库后，还没有生成应收单，因业务需要又对全部已出库进行退货退库，则此时仅需要关联生成一个零结的应收单即可。</p> <p>同时还有一种特别场景，精品配件销售单，没有任何出库的情况下就进行了全部退货，此时不需要正数出库也不需要负数退库，但仍需要关联生成一个零结的应收单，否则这个精品配件销售单，就会在<code>精品配件销售明细表（未结算或未收款）</code>中体现出来。</p></li> <li><p>不管是什么场景多少金额，该笔精品配件销售单的最后流程应该为应收单。只要最后是应收单，就不需要后面再反复生成重复的多余的应收单。但只要最后不是应收单，必须后面关联生成应收单，完结业务。否则就会在<code>精品配件销售明细表（未结算或未收款）</code>中体现出来。</p></li></ul></li></ul> <div class="custom-block warning"><p class="custom-block-title">提醒</p> <ul><li>由于实际业务发生过程中，可能提前收款并同时开票，如这些预存款开票需要用在精品配件销售业务中， 同样遵循上述机制，流程先后顺序均一样，没有区别。仅是在生成应收单时，转换规则不同。原收款没有同步开票的金额部分，则用普通的规则，当前开票并确认收入；如原已预存款开票的金额部分，则精品配件销售单生成应收单时，其规则请选择<code>精品销售-应收单（使用预存款开票）</code>，凭证冲预存款开票确认为实际的收入。</li></ul></div> <p>本小节不描述结转收入的内容，相关内容可参见精品配件销售流程。本小节仅描述结转成本的凭证。</p> <p>从发出商品-精品配件，结转到成本，为手工凭证，其金额按指引的筛选条件查询得出。</p> <div class="custom-block note"><p class="custom-block-title">凭证参考--手工凭证</p> <p>按下述对账查询参考指引，筛选销售出库单上的单据，其凭证格式为：</p> <ul><li>借：<code>维修及配件成本-配件成本</code>/<code>精品成本</code>，金额按筛选结果中的实际成本列合计</li> <li>贷：统一指定为<code>1406.02 发出商品-精品配件销售</code>，金额按筛选结果中的实际成本列合计</li></ul></div> <h3 id="_4-2-销售发出的对账主要内容"><a href="#_4-2-销售发出的对账主要内容" class="header-anchor">#</a> 4.2 销售发出的对账主要内容</h3> <p><strong>日常发生</strong>：</p> <p>通过上述发生过程，我们很容易得到如下恒等关系，本部也是基于这些业务恒等逻辑，要求各店进行业务数据和财务数据的核对。</p> <div class="custom-block note"><p class="custom-block-title">销售发出--日常对账</p> <ul><li>科目<code>发出商品-精品配件</code>的<code>借方发生额</code> 的合计  =  销售出库单<code>核心单据类型</code>为<code>精品配件销售单</code>  且  <code>业务日期</code>为<code>同期</code>  且  <code>单据状态</code>为<code>审核</code>的<code>实际成本</code>的所有合计</li> <li>科目<code>发出商品-精品配件</code>的<code>贷方发生额</code> 的合计  =  销售出库单<code>核心单据类型</code>为<code>精品配件销售单</code>  且  <code>开票日期</code>为<code>同期</code>  且  <code>业务日期小于等于查询期间的最后1日</code>  且  <code>单据状态</code>为<code>审核</code>的<code>实际成本</code>的所有合计</li></ul></div> <p><strong>期末余额</strong>：</p> <p>通过业务的流程过程、销售出库单的业务日期、销售出库单的开票日期，我们可以还原出月末时点的精品配件销售未结转成本，因此还可以得到如下恒等关系，本部也是基于这些业务恒等逻辑，要求各店进行业务数据和财务数据的核对。</p> <div class="custom-block note"><p class="custom-block-title">销售发出--期末对账</p> <ul><li><p>科目<code>发出商品-精品配件</code>的<code>期末余额</code></p> <p>= ① （销售出库单<code>核心单据类型</code>为<code>精品配件销售单</code>  且  <code>开票日期</code>为<code>空</code>  且  <code>业务日期小于等于查询期间的最后1日</code>  且  <code>单据状态</code>为<code>审核</code>的<code>实际成本</code>  ）</p> <p>+  ②（销售出库单<code>核心单据类型</code>为<code>精品配件销售单</code>  且  <code>开票日期</code>大于等于<code>查询期间的下期第1日</code>  且  <code>业务日期小于等于查询期间的最后1日</code>  且  <code>单据状态</code>为<code>审核</code>的<code>实际成本</code>  ）</p> <p>=  查询日期为查询期间最后1日的《精品配件销售明细表（未结算或未收款）》的未结转出库成本合计（注意是页签为<code>未结算</code>的报表）</p></li> <li><p>①，即为截至查询期间最后1日，仍没有确认收入的。</p> <p><strong>这里要特别注意，由于历史不规范的问题，可能实际上结了，但开票日期仍为空，导致多出了实际已结但系统未结的单据，这部分销售出库单的开票日期需要处理，比如处理成开票日期与出库日期相等，视同出库时即确认成本</strong>。</p></li> <li><p>②，即为截至当前已确认收入，但还原至查询期间最后1日，实际并未确认收入的。</p></li></ul></div> <h3 id="_4-3-销售发出业务对账查询参考指引"><a href="#_4-3-销售发出业务对账查询参考指引" class="header-anchor">#</a> 4.3 销售发出业务对账查询参考指引</h3> <p>以下查询指引，以截至2022年2月28日的数据为例。</p> <p>每月存货核算模块结账前，必须查询《精品配件存货对账表》，查看精品配件销售发出是否有差异，如有差异，则需要及时核查并纠正错误。</p> <ul><li>核查《精品配件存货对账表》是否有差异，如没有差异，则正常，如有差异，则需要核查本期发生。</li> <li>核查<code>发出商品-精品配件</code>本期借方发生，是否有差异。</li> <li>核查<code>发出商品-精品配件</code>本期贷方发生，是否有差异。从<code>发出商品-精品配件</code>结转到主营成本时，不得用倒挤的方式记账。否则就失去了对账的依据，也就放弃了查错纠错了。</li> <li>必须确保本期发生，业务和财务一致；期末余额，业务和财务一致。</li></ul> <h4 id="_4-3-1-销售发出期末余额的核对方法"><a href="#_4-3-1-销售发出期末余额的核对方法" class="header-anchor">#</a> 4.3.1 销售发出期末余额的核对方法</h4> <p><strong>对账公式</strong>：</p> <p>科目<code>发出商品-精品配件</code>的<code>期末余额</code></p> <p>= ① （销售出库单<code>核心单据类型</code>为<code>精品配件销售单</code>  且  <code>开票日期</code>为<code>空</code>  且  <code>业务日期小于等于查询期间的最后1日</code>  且  <code>单据状态</code>为<code>审核</code>的<code>实际成本</code>  ）</p> <p>+  ②（销售出库单<code>核心单据类型</code>为<code>精品配件销售单</code>  且  <code>开票日期</code>大于等于<code>查询期间的下期第1日</code>  且  <code>业务日期小于等于查询期间的最后1日</code>  且  <code>单据状态</code>为<code>审核</code>的<code>实际成本</code>  ）</p> <p>=  查询日期为查询期间最后1日的《精品配件销售明细表（未结算或未收款）》的未结转出库成本合计（注意是页签为<code>未结算</code>的报表）</p> <p><strong>对账报表：精品配件存货对账表</strong>：</p> <ul><li><strong>报表路径</strong>：〖财务会计〗-〖存货核算〗-〖期末处理〗-〖精品配件存货对账表〗</li></ul> <details class="custom-block details"><summary>《精品配件存货对账表》-结果示意图</summary> <p><img src="/easpublic/easimg/auto4s-special-104011-61.png" alt=""></p></details> <p><strong>财务科目余额表</strong>：</p> <ul><li><strong>报表路径</strong>：〖财务会计〗-〖总账〗-〖统计报表〗-〖科目余额表〗</li></ul> <details class="custom-block details"><summary>财务科目余额表-查询示意图</summary> <p><img src="/easpublic/easimg/auto4s-special-104011-65.png" alt=""></p> <p>注意看期末金额。</p></details> <p><strong>精品配件销售未结报表</strong>：</p> <ul><li><strong>报表路径</strong>：〖业务报表〗-〖精品配件〗-〖销售报表〗-〖精品配件销售明细表（未结算或未收款）〗</li></ul> <details class="custom-block details"><summary>《精品配件销售明细表（未结算或未收款）》-查询示意图</summary> <p><img src="/easpublic/easimg/auto4s-special-104011-62.png" alt=""></p></details> <p><strong>销售出库单-精品配件未结</strong>：</p> <ul><li><strong>单据路径</strong>：〖精品配件管理〗-〖库存管理〗-〖出库业务〗-〖销售出库单维护〗</li></ul> <details class="custom-block details"><summary>销售出库单-查询示意图</summary> <p>条件页签：</p> <ul><li>业务日期从：不填</li> <li>业务日期至：填查询期间的最后1日</li> <li>单据状态：审核</li> <li>库存组织：选择需要查询的组织</li> <li>最大返回结果数：全部</li></ul> <p>自定义页签：</p> <ul><li>源单类型名称：等于  <strong><code>精品配件销售单</code></strong></li> <li>开票日期：为空  <strong>或</strong>  开票日期：大于等于 查询期间的下期的第1日</li></ul> <p>双击左下角，系统会自动计算合计行的数据，看<code>实际成本</code>列合计数。</p> <p><img src="/easpublic/easimg/auto4s-special-104011-63.png" alt=""></p> <p><img src="/easpublic/easimg/auto4s-special-104011-64.png" alt=""></p> <p>特别提醒：</p> <ul><li>如果历史业务操作不规范，本查询方法数据可能不准确，需要处理历史业务的开票日期后，方能正确。</li></ul></details> <h4 id="_4-3-2-销售发出借方发生的核对方法"><a href="#_4-3-2-销售发出借方发生的核对方法" class="header-anchor">#</a> 4.3.2 销售发出借方发生的核对方法</h4> <p><strong>对账公式</strong>：</p> <p>科目<code>发出商品-精品配件</code>的<code>借方发生额</code> 的合计  =  销售出库单<code>核心单据类型</code>为<code>精品配件销售单</code>  且  <code>业务日期</code>为<code>同期</code>  且  <code>单据状态</code>为<code>审核</code>的<code>实际成本</code>的所有合计</p> <p><strong>财务科目余额表</strong>：</p> <ul><li><strong>报表路径</strong>：〖财务会计〗-〖总账〗-〖统计报表〗-〖科目余额表〗</li></ul> <details class="custom-block details"><summary>财务科目余额表-查询示意图</summary> <p><img src="/easpublic/easimg/auto4s-special-104011-65.png" alt=""></p></details> <p><strong>销售出库单-精品配件出库转发出</strong>：</p> <ul><li><strong>单据路径</strong>：〖精品配件管理〗-〖库存管理〗-〖出库业务〗-〖销售出库单维护〗</li></ul> <details class="custom-block details"><summary>销售出库单-查询示意图</summary> <p>条件页签：</p> <ul><li>业务日期从：填查询期间的第1日</li> <li>业务日期至：填查询期间的最后1日</li> <li>单据状态：审核</li> <li>库存组织：选择需要查询的组织</li> <li>最大返回结果数：全部</li></ul> <p>自定义页签：</p> <ul><li>源单类型名称：等于  <strong><code>精品配件销售单</code></strong></li></ul> <p>双击左下角，系统会自动计算合计行的数据，看<code>实际成本</code>列合计数。</p> <p><img src="/easpublic/easimg/auto4s-special-104011-66.png" alt=""></p> <p><img src="/easpublic/easimg/auto4s-special-104011-67.png" alt=""></p></details> <h4 id="_4-3-3-销售发出贷方发生的核对方法"><a href="#_4-3-3-销售发出贷方发生的核对方法" class="header-anchor">#</a> 4.3.3 销售发出贷方发生的核对方法</h4> <p><strong>对账公式</strong>：</p> <p>科目<code>发出商品-精品配件</code>的<code>贷方发生额</code> 的合计  =  销售出库单<code>核心单据类型</code>为<code>精品配件销售单</code>  且  <code>开票日期</code>为<code>同期</code>  且  <code>业务日期小于等于查询期间的最后1日</code>  且  <code>单据状态</code>为<code>审核</code>的<code>实际成本</code>的所有合计</p> <p><strong>财务科目余额表</strong>：</p> <ul><li><strong>报表路径</strong>：〖财务会计〗-〖总账〗-〖统计报表〗-〖科目余额表〗</li></ul> <details class="custom-block details"><summary>财务科目余额表-查询示意图</summary> <p><img src="/easpublic/easimg/auto4s-special-104011-65.png" alt=""></p></details> <p><strong>销售出库单-精品配件发出结转成本</strong>：</p> <ul><li><strong>单据路径</strong>：〖精品配件管理〗-〖库存管理〗-〖出库业务〗-〖销售出库单维护〗</li></ul> <details class="custom-block details"><summary>销售出库单-查询示意图</summary> <p>条件页签：</p> <ul><li>业务日期从：不填</li> <li>业务日期至：填查询期间的最后1日</li> <li>单据状态：审核</li> <li>库存组织：选择需要查询的组织</li> <li>最大返回结果数：全部</li></ul> <p>自定义页签：</p> <ul><li>源单类型名称：等于  <strong><code>精品配件销售单</code></strong></li> <li>开票日期：大于等于 填查询期间的第1日  <strong>且</strong>  开票日期：小于等于 填查询期间的最后1日</li></ul> <p>双击左下角，系统会自动计算合计行的数据，看<code>实际成本</code>列合计数。</p> <p><img src="/easpublic/easimg/auto4s-special-104011-68.png" alt=""></p> <p><img src="/easpublic/easimg/auto4s-special-104011-69.png" alt=""></p></details> <h4 id="_4-3-4-精品配件销售发出结转成本的方法"><a href="#_4-3-4-精品配件销售发出结转成本的方法" class="header-anchor">#</a> 4.3.4 精品配件销售发出结转成本的方法</h4> <p>方式一：在上述<code>贷方发生的核对方法</code>中，按照销售出库单的查询示意图，再增加条件。</p> <details class="custom-block details"><summary>销售出库单-增加条件示意图</summary> <p>即：结转精品，在自定义页签中增加   且  事务类型名称  类似  精品</p> <p><img src="/easpublic/easimg/auto4s-special-104011-70.png" alt=""></p> <p>即：结转配件，在自定义页签中增加   且  事务类型名称  类似  配件</p> <p><img src="/easpublic/easimg/auto4s-special-104011-71.png" alt=""></p> <ul><li><p>提示</p> <p>可对常用的查询组织保存为组合，以后查询就可以直接用这个方案，只需要修改少部分条件即可。</p></li></ul></details> <p>方式二：通过《精品配件销售明细表（已结算）》，结转成本</p> <ul><li><strong>报表路径</strong>：〖业务报表〗-〖精品配件〗-〖销售报表〗-〖精品配件销售明细表（已结算）〗</li></ul> <details class="custom-block details"><summary>《精品配件销售明细表（已结算）》-查询示意图</summary> <ul><li>在得到查询结果后，请注意对<code>收入及成本类型</code>列进行筛选，以便得到精品成本或配件成本。</li></ul> <p><img src="/easpublic/easimg/auto4s-special-104011-72.png" alt=""></p></details> <h3 id="_4-4-销售发出业务对账出现差异常见的原因"><a href="#_4-4-销售发出业务对账出现差异常见的原因" class="header-anchor">#</a> 4.4 销售发出业务对账出现差异常见的原因</h3> <h4 id="_4-4-1-用倒挤方式进行记账"><a href="#_4-4-1-用倒挤方式进行记账" class="header-anchor">#</a> 4.4.1 用倒挤方式进行记账</h4> <p>用倒挤方式进行记账，要么本期发生对不上，要么期末余额对不上。如果只管期末余额，倒挤发生额，必然导致本期发生对不上，如果又不去检查发生的差异，就掩盖了问题。</p> <p>因此，禁止使用倒挤的方式记账。</p> <p>本期借方发生、贷方发生、期末余额，业务和财务都必须核对一致。</p> <p>如不一致，需要核查差异。</p> <h4 id="_4-4-2-出库日期在确认收入的应收单的单据日期之后"><a href="#_4-4-2-出库日期在确认收入的应收单的单据日期之后" class="header-anchor">#</a> 4.4.2 出库日期在确认收入的应收单的单据日期之后</h4> <p>这是最容易导致对账不平的原因之一。</p> <p>当门店提前结账时，业务人员在操作销售出库单时，需要修改业务日期，此时可能没注意，修改到了比较远的后面的日期。</p> <p>比如，1月29日实际出的，但因为提前结账，需要把此笔业务记到2月，结果业务人员修改时，误把业务日期改到了3月1日，甚至更后。然后2月这笔业务确认收入后，就会导致结转成本结转不到这笔，因为此出库出在了3月，最后导致对账不平。</p> <p>解决方案：</p> <ul><li>方案一：反审核销售出库单，把业务日期改回到正确的2月1日，反审核对应的应收单，并重新审核下。</li> <li>方案二：在2月原结转的成本的基础上增加这笔金额的结转。</li></ul> <p>另外，大家可以参考这样查询，如果查询有数据，则为异常，仍以2月结转为例：</p> <p>条件页签：</p> <ul><li>业务日期从：填查询期间的下期的第1日，即3月1日</li> <li>业务日期至：不填</li> <li>单据状态：审核</li> <li>库存组织：选择需要查询的组织</li> <li>最大返回结果数：全部</li></ul> <p>自定义页签：</p> <ul><li>源单类型名称：等于 精品配件销售单</li> <li>开票日期：小于等于 填查询期间的最后1日，即2月28日</li></ul> <p>该示例，查询的是开票日期在本期及之前，但出库日期在本期之后，这与业务的流程和逻辑不一致，所以必然导致对账不平。</p> <h4 id="_4-4-3-应收单审核后销售出库单又反审核删除或修改再审核"><a href="#_4-4-3-应收单审核后销售出库单又反审核删除或修改再审核" class="header-anchor">#</a> 4.4.3 应收单审核后销售出库单又反审核删除或修改再审核</h4> <p>这是最容易导致对账不平的原因之一。</p> <p>这种操作，应当杜绝。</p> <p>如果确有必要修改或删除销售出库单，请务必通知财务人员，对其应收单反审核再重新审核。如果当前暂不出库，则也应当删除应收单，暂不确认收入。待整个精品配件销售单全部出库后，再关联生成应收单。</p> <h4 id="_4-4-4-精品配件销售单的销售日期在销售出库单的业务日期和应收单的单据日期之后"><a href="#_4-4-4-精品配件销售单的销售日期在销售出库单的业务日期和应收单的单据日期之后" class="header-anchor">#</a> 4.4.4 精品配件销售单的销售日期在销售出库单的业务日期和应收单的单据日期之后</h4> <p>这是最容易导致对账不平的原因之一。</p> <p>销售日期都在出库或开票日期之后，显然异常。请修正精品配件销售单的销售日期。</p> <h4 id="_4-4-5-历史业务操作不规范"><a href="#_4-4-5-历史业务操作不规范" class="header-anchor">#</a> 4.4.5 历史业务操作不规范</h4> <p>该范围比较广，需要具体问题具体分析。请有需要的门店，联系本部进行指导。</p> <p>在此需要特别说明：当本部在指导门店处理历史单据时，会对历史单据进行处理，也会指定特定日期作为规范时点。如后续又对已处理的历史单据、规范时点之前的单据进行了操作，如出库、出退、开票、变更等，可能会导致影响原处理结果，如有影响，请务必联系本部指导处理。</p> <h4 id="_4-4-6-对已锁定未出为数量的单据要求释放"><a href="#_4-4-6-对已锁定未出为数量的单据要求释放" class="header-anchor">#</a> 4.4.6 对已锁定未出为数量的单据要求释放</h4> <p>在督导门店过程中，往往发现，较长时间前的精品配件销售单，有一行或多行始终未出库，因此我们一般会对该未出库数量进行锁定，即把未出库数量改为0，不再允许出库，并要求门店对该单据确认收入。但在后续的过程中，客户确又来店，要求提供此精品配件，此时，就需要还原未出库数量，业务人员把物料出给客户，实际上此时需要再推一个零结的应收单（不管该单总价值是否为0，因为在锁定未出库时已完成全部收入的确认，不能再确认有金额的收入，通过零结的应收单，进而标记重新出库的物料应该结转成本的时点）以结转成本。但门店可能没有操作，就可能导致对账不平。</p> <h4 id="_4-4-7-系统反写错误"><a href="#_4-4-7-系统反写错误" class="header-anchor">#</a> 4.4.7 系统反写错误</h4> <p>分两种情况：</p> <p>一是真的反写错误，比如已出库数量不等于下游出库单的数量、应收单审核确实在销售出库单之后，但没有更新出库单的开票日期，或开票日期与实际不符；这类问题，需要联系本部处理。</p> <p>二是假的反写错误，看似已出完库、已开完票，结转成本也做完了。这时业务人员又反审核了销售出库单，重新出库或修改之类的操作，再重新审核，这时销售出库单的审核时间在应收单的审核时间之后，导致不会被更新销售出库单的开票状态、开票日期，进而导致对账不平。</p> <h2 id="_5-维修发出业务发生过程和对账主要内容"><a href="#_5-维修发出业务发生过程和对账主要内容" class="header-anchor">#</a> 5.维修发出业务发生过程和对账主要内容</h2> <p>维修业务的实物交付，需要确认为成本，并需要在业务完结后确认收入，而确认收入的时点与实物出库的时点，并不完全同步，因此为适应此业务特点：</p> <p><strong>财务记账</strong>：</p> <ul><li><p>财务记账时以科目<code>发出商品-维修</code>记录库存商品转入主营业务成本的中间过程。</p> <p>借方，表示实物已出库但未确认成本。</p> <p>贷方，表示已计入发出商品的，在确认收入后结转成本。</p></li></ul> <p><strong>维修业务</strong>：</p> <ul><li>以每月的销售出库单（核心单据类型：维修工单）的实际成本，为当期转入<code>发出商品-维修</code>的金额；<strong>按月合计，每月<code>销售出库单（核心单据类型：维修工单）的实际成本</code>合计，应当等于财务<code>发出商品-维修</code>科目的借方金额合计</strong>。</li> <li>以每月维修结算单关联生成应收单而确认收入（含零结）的时点（应收单的单据日期）为结转成本的时点，辅以《维修明细表（已结算）》报表，核查每日、连续若干日、每月等时间范围段的数据，而确认相应的收入、成本。<strong>按月合计，<code>《维修明细表（已结算）》</code>报表<code>配件本期出库成本</code>合计应当等于财务<code>发出商品-维修</code>科目的贷方金额合计</strong>。</li> <li>以《维修明细表（未结算）》报表，核查指定时点（一般为月末最后一日）还未确认收入的已出库未结转成本的明细，即维修未结；<strong>如果核查为月末最后一日，<code>《维修明细表（未结算）》</code>报表<code>未结转出库成本</code>合计，应当等于财务<code>发出商品-维修</code>科目的期末余额</strong>。如不相等，视为存货账账不一致。</li></ul> <p>其他的各出库，如领料出库单、其他出库单，因为是内部业务，所以在出库时，即可完成成本/费用/支出的确认，无等待确认收入的过程，因此这此业务不属于销售/维修环节，不包含在本节中。</p> <h3 id="_5-1-维修业务发生过程"><a href="#_5-1-维修业务发生过程" class="header-anchor">#</a> 5.1 维修业务发生过程</h3> <p>按业务特点，区分为精品配件销售、维修业务，通过<code>核心单据类型</code>进行体现。</p> <p>核心单据类型为<code>精品配件销售单</code>的，即该项业务为销售业务，由精品配件销售单生成；参见上述销售发出章节描述。</p> <p>核心单据类型为<code>维修工单</code>的，即该项业务为维修业务，由维修工单关联生成。</p> <h4 id="_5-1-1-维修交付实物-销售出库单-核心单据类型为维修工单"><a href="#_5-1-1-维修交付实物-销售出库单-核心单据类型为维修工单" class="header-anchor">#</a> 5.1.1 维修交付实物-销售出库单（核心单据类型为维修工单）</h4> <p>当客户进店维修车辆，车间技师向库房领用并用于维修作业，或因各种原因从维修作业退还实物，业务上以<code>销售出库单</code>为承载记录实物交付过程，即由<code>维修工单关联生成销售出库单</code>。</p> <p>财务记账时以科目<code>库存商品-精品</code>，<code>库存商品-配件</code>贷方记录实物交付过程。</p> <p>同时，不考虑确认收入的时点，对方科目全部计入发出，即以<code>发出商品-维修</code>借方记录实物暂转发出的过程。</p> <div class="custom-block note"><p class="custom-block-title">凭证参考--销售出库单（维修出库）</p> <p><strong>销售出库单生成凭证</strong>时，不区分是正数出库还是负数退货，但区分其来源，来源于维修工单的，由核心单据类型为<code>维修工单</code>的销售出库单【生成凭证】，其凭证格式为：</p> <ul><li>借：统一指定为<code>1406.01 发出商品-维修</code>，金额取对应销售出库单上的实际成本</li> <li>贷：<code>1001 物料科目</code>，如：<strong><code>库存商品-精品/配件，金额取对应销售出库单上的实际成本</code></strong></li> <li>销售出库单的业务日期与凭证的记账日期必须在同一期间</li> <li>注意，在前述库存环节也讲到了销售出库单生成凭证，这个可不是重复生成凭证，库存环节侧重描述贷方库存商品科目，销售或维修环节侧重描述发出商品科目</li></ul></div> <div class="custom-block danger"><p class="custom-block-title">特别提醒</p> <ul><li>为便于核对当期发生，不管是一般维修保养当天就完成作业的，还是诸如理赔、索赔等需要较长时间结算的，销售出库单生成凭证时，<strong>借方均计入发出商品-维修</strong>，禁止：当一起确认收入和成本的就不过发出而直接结转成本，当不一起确认收入和成本时才过发出商品。这会给月末核对时增加难度，万一月末没对平，就要多费很多时间进行查找 。</li></ul></div> <h4 id="_5-1-2-维修结转成本-查询确认收入的对应出库成本"><a href="#_5-1-2-维修结转成本-查询确认收入的对应出库成本" class="header-anchor">#</a> 5.1.2 维修结转成本-查询确认收入的对应出库成本</h4> <p>每一笔维修业务，在维修作业完成后，需要进行维修结算。</p> <p>维修结算以维修类型对应的付费类别中对应的结算对象为区分，主要有四大类流程及财务处理：</p> <h5 id="_5-1-2-1-厂家保修业务"><a href="#_5-1-2-1-厂家保修业务" class="header-anchor">#</a> 5.1.2.1 厂家保修业务</h5> <ul><li><p><strong>厂家保修业务：结算对象为厂家</strong>，维修工单上维修类型主要有<code>保修索赔</code>，<code>定期保养（厂家结算）</code>，<code>厂家首保</code>等；这类业务，需要按<code>索赔完整流程</code>流转业务。由索赔单关联生成的维修结算单（简称索赔结算单），生成应收单确认收入。同时，应收单审核后，会把应收单的单据日期更新到对应的销售出库单的开票日期字段。</p> <p>这类业务对应的销售出库单，其事务类型主要为：</p> <ul><li>2520 维修出库（索赔）</li> <li>2521 维修退库（索赔）</li></ul> <p>也即，在结转索赔维修业务的成本时，主要对应这些事务类型的销售出库单。</p></li></ul> <p>本小节不描述结转收入的内容，相关内容可参见索赔维修流程。本小节仅描述结转成本的凭证。</p> <p>从发出商品-维修，结转到成本，为手工凭证，其金额按指引的筛选条件查询得出。</p> <div class="custom-block note"><p class="custom-block-title">凭证参考--手工凭证</p> <p>按下述对账查询参考指引，筛选销售出库单上的单据，其凭证格式为：</p> <ul><li>借：<code>维修及配件成本-索赔成本</code>，金额按筛选结果中的实际成本列合计</li> <li>贷：统一指定为<code>1406.01 发出商品-维修</code>，金额按筛选结果中的实际成本列合计</li></ul></div> <h5 id="_5-1-2-2-保险理赔业务"><a href="#_5-1-2-2-保险理赔业务" class="header-anchor">#</a> 5.1.2.2 保险理赔业务</h5> <ul><li><p><strong>保险理赔业务：结算对象为保险公司</strong>，维修工单上维修类型主要有<code>保险理赔（直赔）</code>；这类业务，需要按<code>理赔完整流程</code>流转业务。由理赔单关联生成的维修结算单（简称理赔结算单），生成应收单确认收入。同时，应收单审核后，会把应收单的单据日期更新到对应的销售出库单的开票日期字段。</p> <p>这类业务对应的销售出库单，其事务类型主要为：</p> <ul><li>2530 维修出库（理赔）</li> <li>2531 维修退库（理赔）</li></ul> <p>也即，在结转理赔维修业务的成本时，主要对应这些事务类型的销售出库单。</p></li></ul> <p>本小节不描述结转收入的内容，相关内容可参见理赔维修流程。本小节仅描述结转成本的凭证。</p> <p>从发出商品-维修，结转到成本，为手工凭证，其金额按指引的筛选条件查询得出。</p> <div class="custom-block note"><p class="custom-block-title">凭证参考--手工凭证</p> <p>按下述对账查询参考指引，筛选销售出库单上的单据，其凭证格式为：</p> <ul><li>借：<code>维修及配件成本-理赔成本</code>，金额按筛选结果中的实际成本列合计</li> <li>贷：统一指定为<code>1406.01 发出商品-维修</code>，金额按筛选结果中的实际成本列合计</li></ul></div> <h5 id="_5-1-2-3-钣喷自费业务"><a href="#_5-1-2-3-钣喷自费业务" class="header-anchor">#</a> 5.1.2.3 钣喷自费业务</h5> <ul><li><p><strong>钣喷自费业务：结算对象为客户</strong>，维修工单上维修类型主要有<code>保险事故（垫付）</code>，<code>钣喷自费</code>等；这类业务，需要按<code>一般维修完整流程</code>流转业务。由维修工单关联生成的维修结算单（简称工单结算单），生成应收单确认收入。同时，应收单审核后，会把应收单的单据日期更新到对应的销售出库单的开票日期字段。</p> <p>这类业务对应的销售出库单，其事务类型主要为：</p> <ul><li>2540 维修出库（自费事故）</li> <li>2541 维修退库（自费事故）</li></ul> <p>也即，在结转钣喷自费维修业务的成本时，主要对应这些事务类型的销售出库单。</p></li></ul> <p>本小节不描述结转收入的内容，相关内容可参见钣喷维修流程。本小节仅描述结转成本的凭证。</p> <p>从发出商品-维修，结转到成本，为手工凭证，其金额按指引的筛选条件查询得出。</p> <div class="custom-block note"><p class="custom-block-title">凭证参考--手工凭证</p> <p>按下述对账查询参考指引，筛选销售出库单上的单据，其凭证格式为：</p> <ul><li>借：<code>维修及配件成本-理赔成本</code>，金额按筛选结果中的实际成本列合计</li> <li>贷：统一指定为<code>1406.01 发出商品-维修</code>，金额按筛选结果中的实际成本列合计</li></ul></div> <h5 id="_5-1-2-4-一般自费业务"><a href="#_5-1-2-4-一般自费业务" class="header-anchor">#</a> 5.1.2.4 一般自费业务</h5> <ul><li><p><strong>一般自费业务：结算对象为客户或内部或其他</strong>，维修工单上维修类型，除了前述索赔、理赔、钣喷自费对应之外，全部归为本类，主要有<code>一般维修</code>，<code>定期保养（客户结算）</code>、<code>养护</code>，<code>内修</code>、<code>PDI</code>等；这类业务，需要按<code>一般维修完整流程</code>流转业务。由维修工单关联生成的维修结算单（简称工单结算单），生成应收单确认收入。同时，应收单审核后，会把应收单的单据日期更新到对应的销售出库单的开票日期字段。</p> <p>这类业务对应的销售出库单，其事务类型主要为：</p> <ul><li>2510 维修出库（一般维修）</li> <li>2511 维修退库（一般维修）</li> <li>2590 维修出库（其它）</li> <li>2590 维修退库（其它）</li></ul> <p>以及，因物料入库时无成本，维修出库时以库存类型为其它的事务类型出库的，由于这些销售出库单也没有实际成本，为便于筛选操作，不管其上游维修工单实际是哪类维修业务，均并入本组业务，其事务类型主要为：</p> <ul><li>0940 零成本销售出库（库存类型为其它）</li> <li>0941 零成本销售退库（库存类型为其它）</li></ul> <p>也即，在结转一般维修业务的成本时，主要对应这些事务类型的销售出库单。</p></li></ul> <p>本小节不描述结转收入的内容，相关内容可参见一般维修流程。本小节仅描述结转成本的凭证。</p> <p>从发出商品-维修，结转到成本，为手工凭证，其金额按指引的筛选条件查询得出。</p> <div class="custom-block note"><p class="custom-block-title">凭证参考--手工凭证</p> <p>按下述对账查询参考指引，筛选销售出库单上的单据，其凭证格式为：</p> <ul><li>借：<code>维修及配件成本-一般维修成本</code>，金额按筛选结果中的实际成本列合计</li> <li>贷：统一指定为<code>1406.01 发出商品-维修</code>，金额按筛选结果中的实际成本列合计</li></ul></div> <p>注意：由于有业务系统支撑，因此并不在财务上再细区分维修工时收入/成本、维修配件收入/成本。</p> <h3 id="_5-2-维修发出的对账主要内容"><a href="#_5-2-维修发出的对账主要内容" class="header-anchor">#</a> 5.2 维修发出的对账主要内容</h3> <p><strong>日常发生</strong>：</p> <p>通过上述发生过程，我们很容易得到如下恒等关系，本部也是基于这些业务恒等逻辑，要求各店进行业务数据和财务数据的核对。</p> <div class="custom-block note"><p class="custom-block-title">销售发出--日常对账</p> <ul><li>科目<code>发出商品-维修</code>的<code>借方发生额</code> 的合计  =  销售出库单<code>核心单据类型</code>为<code>维修工单</code>  且  <code>业务日期</code>为<code>同期</code>  且  <code>单据状态</code>为<code>审核</code>的<code>实际成本</code>的所有合计</li> <li>科目<code>发出商品-维修</code>的<code>贷方发生额</code> 的合计  =  销售出库单<code>核心单据类型</code>为<code>维修工单</code>  且  <code>开票日期</code>为<code>同期</code>  且  <code>业务日期小于等于查询期间的最后1日</code>  且  <code>单据状态</code>为<code>审核</code>的<code>实际成本</code>的所有合计</li></ul></div> <p><strong>期末余额</strong>：</p> <p>通过业务的流程过程、销售出库单的业务日期、销售出库单的开票日期，我们可以还原出月末时点的维修业务未结转成本，因此还可以得到如下恒等关系，本部也是基于这些业务恒等逻辑，要求各店进行业务数据和财务数据的核对。</p> <div class="custom-block note"><p class="custom-block-title">销售发出--期末对账</p> <ul><li><p>科目<code>发出商品-维修</code>的<code>期末余额</code></p> <p>= ① （销售出库单<code>核心单据类型</code>为<code>维修工单</code>  且  <code>开票日期</code>为<code>空</code>  且  <code>业务日期小于等于查询期间的最后1日</code>  且  <code>单据状态</code>为<code>审核</code>的<code>实际成本</code>  ）</p> <p>+  ②（销售出库单<code>核心单据类型</code>为<code>维修工单</code>  且  <code>开票日期</code>大于等于<code>查询期间的下期第1日</code>  且  <code>业务日期小于等于查询期间的最后1日</code>  且  <code>单据状态</code>为<code>审核</code>的<code>实际成本</code>  ）</p> <p>=  查询日期为查询期间最后1日的《维修明细表（未结算）》的未结转出库成本合计</p></li> <li><p>①，即为截至查询期间最后1日，仍没有确认收入的。</p> <p><strong>这里要特别注意，由于历史不规范的问题，可能实际上结了，但开票日期仍为空，导致多出了实际已结但系统未结的单据，这部分销售出库单的开票日期需要处理，比如处理成开票日期与出库日期相等，视同出库时即确认成本</strong>。</p></li> <li><p>②，即为截至当前已确认收入，但还原至查询期间最后1日，实际并未确认收入的。</p></li></ul></div> <h3 id="_5-3-维修发出业务对账查询参考指引"><a href="#_5-3-维修发出业务对账查询参考指引" class="header-anchor">#</a> 5.3 维修发出业务对账查询参考指引</h3> <p>以下查询指引，以截至2022年2月28日的数据为例。</p> <p>每月存货核算模块结账前，必须查询《精品配件存货对账表》，查看精品配件维修发出是否有差异，如有差异，则需要及时核查并纠正错误。</p> <ul><li>核查《精品配件存货对账表》是否有差异，如没有差异，则正常，如有差异，则需要核查本期发生。</li> <li>核查<code>发出商品-维修</code>本期借方发生，是否有差异。</li> <li>核查<code>发出商品-维修</code>本期贷方发生，是否有差异。从<code>发出商品-维修</code>结转到主营成本时，不得用倒挤的方式记账。否则就失去了对账的依据，也就放弃了查错纠错了。</li> <li>必须确保本期发生，业务和财务一致；期末余额，业务和财务一致。</li></ul> <h4 id="_5-3-1-维修发出期末余额的核对方法"><a href="#_5-3-1-维修发出期末余额的核对方法" class="header-anchor">#</a> 5.3.1 维修发出期末余额的核对方法</h4> <p><strong>对账公式</strong>：</p> <p>科目<code>发出商品-发出</code>的<code>期末余额</code></p> <p>= ① （销售出库单<code>核心单据类型</code>为<code>维修工单</code>  且  <code>开票日期</code>为<code>空</code>  且  <code>业务日期小于等于查询期间的最后1日</code>  且  <code>单据状态</code>为<code>审核</code>的<code>实际成本</code>  ）</p> <p>+  ②（销售出库单<code>核心单据类型</code>为<code>维修工单</code>  且  <code>开票日期</code>大于等于<code>查询期间的下期第1日</code>  且  <code>业务日期小于等于查询期间的最后1日</code>  且  <code>单据状态</code>为<code>审核</code>的<code>实际成本</code>  ）</p> <p>=  查询日期为查询期间最后1日的《维修明细表（未结算）》的未结转出库成本合计</p> <p><strong>对账报表：精品配件存货对账表</strong>：</p> <ul><li><strong>报表路径</strong>：〖财务会计〗-〖存货核算〗-〖期末处理〗-〖精品配件存货对账表〗</li></ul> <details class="custom-block details"><summary>《精品配件存货对账表》-结果示意图</summary> <p><img src="/easpublic/easimg/auto4s-special-104011-61.png" alt=""></p></details> <p><strong>财务科目余额表</strong>：</p> <ul><li><strong>报表路径</strong>：〖财务会计〗-〖总账〗-〖统计报表〗-〖科目余额表〗</li></ul> <details class="custom-block details"><summary>财务科目余额表-查询示意图</summary> <p><img src="/easpublic/easimg/auto4s-special-104011-80.png" alt=""></p></details> <p><strong>维修未结报表</strong>：</p> <ul><li><strong>报表路径</strong>：〖业务报表〗-〖维修报表〗-〖日常业务〗-〖维修明细表（未结算）〗</li></ul> <details class="custom-block details"><summary>《维修明细表（未结算）》-查询示意图</summary> <p><img src="/easpublic/easimg/auto4s-special-104011-81.png" alt=""></p></details> <p><strong>销售出库单-维修未结</strong>：</p> <ul><li><strong>单据路径</strong>：〖精品配件管理〗-〖库存管理〗-〖出库业务〗-〖销售出库单维护〗</li></ul> <details class="custom-block details"><summary>销售出库单-查询示意图</summary> <p>条件页签：</p> <ul><li>业务日期从：不填</li> <li>业务日期至：填查询期间的最后1日</li> <li>单据状态：审核</li> <li>库存组织：选择需要查询的组织</li> <li>最大返回结果数：全部</li></ul> <p>自定义页签：</p> <ul><li>源单类型名称：等于 <strong><code>维修工单</code></strong></li> <li>开票日期：为空  <strong>或</strong>  开票日期：  大于等于 查询期间的下期的第1日</li></ul> <p>双击左下角，系统会自动计算合计行的数据，看<code>实际成本</code>列合计数。</p> <p><img src="/easpublic/easimg/auto4s-special-104011-82.png" alt=""></p> <p><img src="/easpublic/easimg/auto4s-special-104011-83.png" alt=""></p> <p>特别提醒：</p> <ul><li>如果历史业务操作不规范，本查询方法数据可能不准确，需要处理历史业务的开票日期后，方能正确。</li></ul></details> <h4 id="_5-3-2-维修发出借方发生的核对方法"><a href="#_5-3-2-维修发出借方发生的核对方法" class="header-anchor">#</a> 5.3.2 维修发出借方发生的核对方法</h4> <p><strong>对账公式</strong>：</p> <p>科目<cod 路径</strong>：〖精品配件管理〗-〖库存管理〗-〖出库业务〗-〖销售出库单维护〗</li></ul> <details class="custom-block details"><summary>销售出库单-查询示意图</summary> <p>条件页签：</p> <ul><li>业务日期从：不填</li> <li>业务日期至：填查询期间的最后1日</li> <li>单据状态：审核</li> <li>库存组织：选择需要查询的组织</li> <li>最大返回结果数：全部</li></ul> <p>自定义页签：</p> <ul><li>源单类型名称：等于  <strong><code>维修工单</code></strong> <strong>且</strong></li> <li>开票日期：大于等于 填查询期间的第1日 <strong>且</strong>  开票日期：小于等于 填查询期间的最后1日  <strong>且</strong></li> <li>事务类型：不等于 <code>维修出库（索赔）</code> <strong>且</strong>  事务类型：不等于  <code>维修退库（索赔）</code> <strong>且</strong></li> <li>事务类型：不等于 <code>维修出库（理赔）</code> <strong>且</strong>  事务类型：不等于  <code>维修退库（理赔）</code> <strong>且</strong></li> <li>事务类型：不等于 <code>维修出库（自费事故）</code> <strong>且</strong>  事务类型：不等于  <code>维修退库（自费事故）</code></li></ul> <p>双击左下角，系统会自动计算合计行的数据，看<code>实际成本</code>列合计数。</p> <p><img src="/easpublic/easimg/auto4s-special-104011-90.png" alt=""></p> <p><img src="/easpublic/easimg/auto4s-special-104011-94.png" alt=""></p> <ul><li><p>特别说明：</p> <p>除去索赔、理赔、自费事故，其他所有维修成本，计入科目<code>维修及配件成本-一般维修成本</code>。</p></li></ul></details> <div class="custom-block note"><p class="custom-block-title">凭证参考--手工凭证</p> <p>按上述查询参考指引，筛选销售出库单上的单据，其凭证格式为：</p> <ul><li>借：<code>维修及配件成本-一般维修成本</code>，金额按筛选结果中的实际成本列合计</li> <li>贷：统一指定为<code>1406.01 发出商品-维修</code>，金额按筛选结果中的实际成本列合计</li></ul></div> <h3 id="_5-4-维修发出业务对账出现差异常见的原因"><a href="#_5-4-维修发出业务对账出现差异常见的原因" class="header-anchor">#</a> 5.4 维修发出业务对账出现差异常见的原因</h3> <h4 id="_5-4-1-用倒挤方式进行记账"><a href="#_5-4-1-用倒挤方式进行记账" class="header-anchor">#</a> 5.4.1 用倒挤方式进行记账</h4> <p>用倒挤方式进行记账，要么本期发生对不上，要么期末余额对不上。如果只管期末余额，倒挤发生额，必然导致本期发生对不上，如果又不去检查发生的差异，就掩盖了问题。</p> <p>因此，禁止使用倒挤的方式记账。</p> <p>本期借方发生、贷方发生、期末余额，业务和财务都必须核对一致。</p> <p>如不一致，需要核查差异。</p> <h4 id="_5-4-2-出库日期在确认收入的应收单的单据日期之后"><a href="#_5-4-2-出库日期在确认收入的应收单的单据日期之后" class="header-anchor">#</a> 5.4.2 出库日期在确认收入的应收单的单据日期之后</h4> <p>这是最容易导致对账不平的原因之一。</p> <p>当门店提前结账时，业务人员在操作销售出库单时，需要修改业务日期，此时可能没注意，修改到了比较远的后面的日期。</p> <p>比如，1月29日实际出的，但因为提前结账，需要把此笔业务记到2月，结果业务人员修改时，误把业务日期改到了3月1日，甚至更后。然后2月这笔业务确认收入后，就会导致结转成本结转不到这笔，因为此出库出在了3月，最后导致对账不平。</p> <p>解决方案：</p> <ul><li>删除维修工单下游单据，反审核销售出库单，把业务日期改回到正确的2月1日，再重新维修工单的下游各单单据。</li></ul> <p>另外，大家可以参考这样查询，如果查询有数据，则为异常，仍以2月结转为例：</p> <p>条件页签：</p> <ul><li>业务日期从：填查询期间的下期的第1日，即3月1日</li> <li>业务日期至：不填</li> <li>单据状态：审核</li> <li>库存组织：选择需要查询的组织</li> <li>最大返回结果数：全部</li></ul> <p>自定义页签：</p> <ul><li>源单类型名称：等于 维修工单</li> <li>开票日期：小于等于 填查询期间的最后1日，即2月28日</li></ul> <p>该示例，查询的是开票日期在本期及之前，但出库日期在本期之后，这与业务的流程和逻辑不一致，所以必然导致对账不平。</p> <p>该示例，并不能查询开票日期和出库日期在同一期间，但开票日期比出库日期要小的数据。如果存在此类数据，按月查询，可能没有什么影响，但日常按月内时间段查询，就会与实际不相符。</p> <h4 id="_5-4-3-维修工单的进厂时间在销售出库单的业务日期和应收单的单据日期之后"><a href="#_5-4-3-维修工单的进厂时间在销售出库单的业务日期和应收单的单据日期之后" class="header-anchor">#</a> 5.4.3 维修工单的进厂时间在销售出库单的业务日期和应收单的单据日期之后</h4> <p>这是最容易导致对账不平的原因之一。</p> <p>维修工单的进厂时间，在出库或开票日期之后，显然异常。请修正维修工单的进厂时间。</p> <p>维修工单的进厂时间，不管是否提前结账，均无需修改。只有当门店是以补单的方式录入数据至系统，比如当天补前一天的，则可以修改进厂时间为前一天。</p> <p>维修工单的进厂时间，是各种维修报表的取值判断的重要条件之一，因此请所有门店在填制维修工单时，非本部指导要求下，均不得修改<code>进厂时间</code>。</p> <p>维修工单异常进厂时间，请参考报表：<code>《数据检查-维修工单异常进厂时间参考核对表》</code>（路径：〖维修管理〗-〖维修业务〗-〖维修工单〗-〖数据检查-维修工单异常进厂时间参考核对表〗）。</p> <div class="custom-block warning"><p class="custom-block-title">提醒</p> <ul><li>部分门店，在以厂家DMS为主，在EAS系统为辅补入数据。往往会出现第二天补做头一天的业务，这时可能库管人员会注意到销售出库单的业务日期、财务人员会注意到应收单的单据日期，但往往服务顾问会忽略进厂时间的修改，此时，如补头一天的单据，服务顾问应当修改维修工单的进厂时间为头一天。否则可能导致进厂时间比销售出库的时间晚，这与实际不符。也必将导致成本结转出现问题。</li></ul></div> <h4 id="_5-4-4-历史业务操作不规范"><a href="#_5-4-4-历史业务操作不规范" class="header-anchor">#</a> 5.4.4 历史业务操作不规范</h4> <p>该范围比较广，需要具体问题具体分析。请有需要的门店，联系本部进行指导。</p> <p>在此需要特别说明：当本部在指导门店处理历史单据时，会对历史单据进行处理，也会指定特定日期作为规范时点。如后续又对已处理的历史单据、规范时点之前的单据进行了操作，可能会导致影响原处理结果，如有影响，请务必联系本部指导处理。</p> <h4 id="_5-4-5-系统反写错误"><a href="#_5-4-5-系统反写错误" class="header-anchor">#</a> 5.4.5 系统反写错误</h4> <p>比如应收单审核，但没有更新出库单的开票日期，或更新的开票日期与实际不符；维修出库与维修工单的关联关系丢失，上查下查提示没有单据；这类问题，需要联系本部处理。</p> <p>另外，大众体系门店，因为索赔业务的特殊，需要由维修结算单推应付单，这里往往反写了销售出库单的开票日期，当单据的工时费为0时，往往忘记生成零结的应收单，导致销售出库单看似应结转成本，但在维修明细表（已结算）报表中却没有结算。不应由应付单反写开票日期，如遇到此问题，请反馈给本部处理。同时提醒，当工时费为零，配件费不为零时，一定要记得生成一个与应付单单据日期一致的零结的应收单。（考虑到反写、且挂着未收款，拟调整大众索赔开票结算流程。）</p></div></div

2 库存类型/事务类型</a></li><li><a href="#_3-3-库存业务发生过程">3.3 库存业务发生过程</a></li><li><a href="#_3-4-库存业务对账主要内容">3.4 库存业务对账主要内容</a></li><li><a href="#_3-5-库存业务对账查询参考指引">3.5 库存业务对账查询参考指引</a></li><li><a href="#_3-6-库存业务对账出现差异常见的原因">3.6 库存业务对账出现差异常见的原因</a></li></ul></li><li><a href="#_4-销售发出业务发生过程和对账主要内容">4.销售发出业务发生过程和对账主要内容</a><ul><li><a href="#_4-1-精品配件销售业务发生过程">4.1 精品配件销售业务发生过程</a></li><li><a href="#_4-2-销售发出的对账主要内容">4.2 销售发出的对账主要内容</a></li><li><a href="#_4-3-销售发出业务对账查询参考指引">4.3 销售发出业务对账查询参考指引</a></li><li><a href="#_4-4-销售发出业务对账出现差异常见的原因">4.4 销售发出业务对账出现差异常见的原因</a></li></ul></li><li><a href="#_5-维修发出业务发生过程和对账主要内容">5.维修发出业务发生过程和对账主要内容</a><ul><li><a href="#_5-1-维修业务发生过程">5.1 维修业务发生过程</a></li><li><a href="#_5-2-维修发出的对账主要内容">5.2 维修发出的对账主要内容</a></li><li><a href="#_5-3-维修发出业务对账查询参考指引">5.3 维修发出业务对账查询参考指引</a></li><li><a href="#_5-4-维修发出业务对账出现差异常见的原因">5.4 维修发出业务对账出现差异常见的原因</a></li></ul></li></ul></div><p></p> <h2 id="_1-精品配件存货账账相符的定义和作用"><a href="#_1-精品配件存货账账相符的定义和作用" class="header-anchor">#</a> 1.精品配件存货账账相符的定义和作用</h2> <p>精品配件存货账账相符，指的是精品配件在采购、销售、库存环节，业务系统中的数据与财务系统中的数据是同步发生，期初、当期发生、期末的余额，业务系统和财务系统金额相等。</p> <p>通过精品配件存货账账相符的核对，主要作用：</p> <ul><li>规范业务流程</li> <li>确保业务账和财务账一致</li> <li>提高数据准确性及使用价值</li> <li>防控经营风险</li> <li>促进业务顺畅流转</li> <li>提高预算准确性</li></ul> <p>精品配件存货对账的主要内容：</p> <ul><li>采购环节：核对精品配件的采购入库单、应付单、入库成本调整单的单据和凭证是否一致；</li> <li>采购环节：精品配件的采购入库与应付单的相互核销关系，应付单的未核销金额与采购入库单的未核销的差额，该差额与材料采购科目的余额是否一致；</li> <li>库存环节：核对所有入库业务（包含采购入库、其它入库、入库成本调整单等）的单据和凭证是否一致。</li> <li>库存环节：核对所有出库业务（包含销售出库、其他出库、领料出库、出库成本调整单等）的单据和凭证是否一致。</li> <li>销售或维修环节：核对因销售或维修发生的精品配件出库的单据和凭证是否一致。</li> <li>销售或维修环节：核对因销售或维修确认收入时，其成本结转的单据和凭证是否一致。</li></ul> <p>精品配件存货对账，旧版手册，请<a href="https://www.kdocs.cn/view/l/cfQo1UHDKUMT" target="_blank" rel="noopener noreferrer">点我浏览<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="_2-采购业务发生过程和对账主要内容"><a href="#_2-采购业务发生过程和对账主要内容" class="header-anchor">#</a> 2.采购业务发生过程和对账主要内容</h2> <p>在实际业务发生过程中，物和票并不一定是同步到达发生的，因此为准确记录不同步的业务和财务发生，需要以应付暂付做为中转科目，在本项目上，以科目<code>材料采购-精品</code>、<code>材料采购-配件</code>（本项目充当了应付暂估科目）为承载，记录采购的精品配件入库、发票的记账过程、转移变化过程。</p> <p><strong>借方，表示采购的精品配件已到采购发票；贷方，表示采购的精品配件已到货入库</strong>。</p> <p><code>材料采购-精品</code>、<code>材料采购-配件</code>不得有手工凭证记载业务发生。</p> <p><code>材料采购-精品</code>、<code>材料采购-配件</code>以及整车业务的<code>材料采购-整车</code>（本章节附带提下）均需要关联辅助账类型<code>供应商</code>，在期末，财务根据这三个科目+供应商，来重分类，重分类后的借方余额计入存货，贷方余额计入应付账款。</p> <h3 id="_2-1-采购业务发生过程"><a href="#_2-1-采购业务发生过程" class="header-anchor">#</a> 2.1 采购业务发生过程</h3> <p>原则上，采购入库单、应付单<strong>每行</strong>记录的物料编码和名称、数量、价格、金额类数据，应当与供应商提供的原始单据、发票保持一致，不得张冠李戴，不得对不清扯不明。</p> <h4 id="_2-1-1-采购收到实物-采购入库单"><a href="#_2-1-1-采购收到实物-采购入库单" class="header-anchor">#</a> 2.1.1 采购收到实物--采购入库单</h4> <p>当向供应商采购精品配件，收到实物时：</p> <p>业务环节：</p> <ul><li>以<code>采购入库单</code>为承载记录发生过程。</li></ul> <p>财务记账环节：</p> <ul><li><p>以科目<code>材料采购-精品</code>，<code>材料采购-配件</code>贷方记录采购暂估过程（属于采购环节），</p></li> <li><p>以科目<code>库存商品-精品</code>、<code>库存商品-配件</code>借方记录采购入库过程（属于库存环节）。</p></li></ul> <div class="custom-block note"><p class="custom-block-title">凭证参考--采购入库单</p> <p><strong>采购入库生成凭证</strong>时，不管采购入库，还是采购退货，其凭证格式为：</p> <ul><li>借：<code>1001 物料科目</code>，如：库存商品-精品/配件，金额取对应采购入库单上的实际成本</li> <li>贷：<code>1004 材料采购科目</code>，如： <strong><code>材料采购-精品/配件，金额取对应采购入库单上的实际成本</code></strong></li> <li>采购入库单的业务日期与凭证的记账日期必须在同一期间</li> <li>注意，在下述库存环节也讲到了采购入库单生成凭证，这个可不是重复生成凭证，采购环节侧重描述贷方材料采购科目，库存环节侧重描述借方库存商品科目</li></ul></div> <div class="custom-block tip"><p class="custom-block-title">实际成本来源</p> <ul><li>依据供应商提供的报价，<code>去除增值税</code>后的不含税单价为<code>单位实际成本</code>，乘以数量后为<code>实际成本</code>。</li> <li>特少情况下，供应商如无法提供可以抵扣进项税的发票，此时虽然提供的发票含税，但因不能抵扣，因此在系统中编制单据时，税率应该填0，此时也即不含税单价等于含税单价。一般应当要求供应商出具增值税专用发票，否则我们将损失此部分进项税额，无形中增加采购成本。</li> <li>采购退货，除非经上级管理部门同意/门店负责人同意，不得折价退还。采购退货的同物料且同数量的实际成本，应当与正数的采购入库单的实际成本保持正负相反。即比如原来是采购A，1个10元，退货时，应当是A，-1个-10元，不应该不是10的值。</li></ul></div> <div class="custom-block danger"><p class="custom-block-title">特别提醒--第一次提醒</p> <ul><li><p>禁止虚做采购入库单。</p></li> <li><p>供应商赠送的或应当为0成本的，禁止通过采购入库流程完成入库，更不得虚指定所谓的0.01之类的单位成本。供应商赠送的，应当通过其他入库单，事务类型为<code>0921 零成本其他入库-赠送（库存类型为其它）</code>，实际成本为0的方式进行入库。</p></li> <li><p>出库时，以销售出库单出库时，事务类型为：<code>0940 零成本销售出库（库存类型为其它）</code>。</p> <p>出库时，以其它出库单出库时，事务类型为：<code>0951 零成本其他出库（库存类型为其它）</code>。</p></li> <li><p>上述这种虚采购入库，虚指定成本，首先会导致日常成本核算出错（因为出库成本是按加权核算得出），其次会导致可能出到最后，因为没有成本了，做普通出库时，会提示成本为0无法审核出库。仓库人员又想尽一切办法出库，接着就错上加错，以<code>0947 普通销售出库（零成本）（逐步禁用请不要再选择）</code>的事务类型出库。</p></li> <li><p>所有事务类型含<code>（逐步禁用请不要再选择）</code>字样的，不得再用于日常业务。只允许调整以前遗留的错误。调整完毕后，后续任何业务均不得再使用。</p></li> <li><p>如果不遵循上述要求，将导致无法出库、出库成本出错、业务和财务对账不平、几个库存报表之间（如库存类型收发汇总表及明细表、普通物料收发事务汇总表及明细、存货收发存汇总表及明细、库存账龄分析表等）不一致等一系列问题。</p></li></ul></div> <h4 id="_2-1-2-采购收到发票-应付单"><a href="#_2-1-2-采购收到发票-应付单" class="header-anchor">#</a> 2.1.2 采购收到发票--应付单</h4> <p>当向供应商采购精品配件，收到发票时：</p> <p>业务环节：</p> <ul><li>以<code>应付单</code>为承载记录发生过程。</li></ul> <p>财务记账环节：</p> <ul><li><p>以科目<code>材料采购-精品</code>，<code>材料采购-配件</code>借方记录采购发生过程，</p></li> <li><p>以科目<code>应交税费-应交增值税-进项税额</code>借方记录发票的税额，</p></li> <li><p>以科目<code>预付账款-预付精品配件款</code>贷方记录发票的含税金额，反映应付供应商的金额。</p></li> <li><p>在实际操作过程中，可能因为四舍五入的原因，税额会与发票有微差，请在确保应付金额（含税金额）与厂家发票一致的前提下，可以适当调整，一般找金额较大的行，修改税额，金额会自动修改，确保每一行和合计行的应付金额、税额、金额，均与厂家发票一致（因前述微差调整的，视同一致）。</p></li></ul> <div class="custom-block note"><p class="custom-block-title">凭证参考--应付单</p> <p><strong>应付单生成凭证</strong>时，不管是正数发票，还是负数发票，其凭证格式为：</p> <ul><li>借：<code>1004 材料采购科目</code>，如：<strong><code>材料采购-精品/配件，金额取对应应付单上的金额</code></strong></li> <li>借：<code>1008 应交进项科目</code>，如：应付税费-应付增值税-进项税额，金额取对应应付单上的税额（如负数计入贷方正数，请依财务核算办法的科目要求和方向要求）</li> <li>贷：<code>1203 物料预付科目</code>，如：预付账款-预付精品配件款，金额对应应付单上的应付金额</li> <li>应付单的单据日期、业务日期与凭证的记账日期必须在同一期间</li></ul></div> <div class="custom-block tip"><p class="custom-block-title">应付单金额决定采购的实际成本</p> <ul><li>依据供应商提供的发票，据实逐笔逐行核对，确保系统中的应付单，与实际采购发票一致。</li> <li>金额，即不含税金额，是与采购入库核销的基准，据此决定采购的实际成本。</li> <li>采购退货，除非经上级管理部门同意/门店负责人同意，不得折价退还。采购退货应付单的同物料且同数量的应付金额、金额、税额，应当与正数应付单的应付金额、金额、税额保持正负相反。即比如原来是采购A，1个，应付金额11.3元、金额10元、税额1.3元，退货时，应当是A，-1个，应付金额-11.3元、金额-10元、税额-1.3元。不应该是其他值。</li></ul></div> <h4 id="_2-1-3-采购入库与采购发票勾稽核销-采购发票核销记录和成本调整单-业务类型为入库"><a href="#_2-1-3-采购入库与采购发票勾稽核销-采购发票核销记录和成本调整单-业务类型为入库" class="header-anchor">#</a> 2.1.3 采购入库与采购发票勾稽核销--采购发票核销记录和成本调整单（业务类型为入库）</h4> <p>当同一精品配件的实物和发票业务完成后，需要标记相互的匹配关系，在系统中以<code>核销</code>为承载，单据上以<code>已核销金额</code>/<code>已核销数量</code>、<code>未核销金额</code>/<code>未核销数量</code>记录发生过程，以核销记录承载核销结果。</p> <p><strong>采购入库单</strong>：</p> <ul><li><p>采购入库单的<code>已核销金额/已核销数量</code>，表示该采购入库单确认了多少金额和数量的采购发票，与应付单核销了多少。</p></li> <li><p>或收到了实物又因各种原因退还给供应商，而供应商对正数采购、负数退货均不再开具采购发票，门店可自行确认采购入库和采购退货的匹配关系，对正负采购入库单进行手工核销。</p></li> <li><p>特别提醒：手工正负核销时，必须确保同物料正负数量的实际成本正负相等。比如正数A，1个，实际成本100元，则负数A，-1个，实际成本为-100元。否则不得手工正负核销。</p></li> <li><p>采购入库单的<code>未核销金额/未核销数量</code>，表示精品配件已采购入库但还未到采购发票的金额和数量。</p></li></ul> <p><strong>应付单</strong>：</p> <ul><li><p>应付单的<code>已核销金额/已核销数量</code>，表示该应付单确认了多少金额和数量的采购入库单，与采购入库单（并入库成本调整单）核销了多少。</p></li> <li><p>一般不做正负应付单之间的核销操作。</p></li> <li><p>应付单的<code>未核销金额/未核销数量</code>，表示精品配件已收到采购发票但还实物还没有入库的数量和金额。</p></li></ul> <p><strong>入库成本调整单</strong>：</p> <p><strong>当采购入库单与应付单核销有差额时，核销处理过程中系统会<code>自动生成业务类型为入库的成本调整单</code>（简称入库成本调整单）</strong>。</p> <div class="custom-block note"><p class="custom-block-title">凭证参考--入库成本调整单</p> <p><strong>入库成本调整单生成凭证</strong>时，不管正数差额还是负数差额，其凭证格式为：</p> <ul><li>借：<code>1001 物料科目</code>，如：库存商品-精品/配件，金额对应入库成本调整单上的调整金额</li> <li>贷：<code>1004 材料采购科目</code>，如：<strong><code>材料采购-精品/配件，金额对应入库成本调整单上的调整金额</code></strong></li> <li>核销记录，不需要生成凭证</li> <li>入库成本调整单的业务日期与凭证的记账日期必须在同一期间</li> <li>注意，在下述库存环节也讲到了入库成本调整单生成凭证，这个可不是重复生成凭证，采购环节侧重描述贷方材料采购科目，库存环节侧重描述借方库存商品科目</li></ul></div> <div class="custom-block danger"><p class="custom-block-title">特别提醒</p> <ul><li>在核销操作时，如是采购入库单的正数与负数之间进行核销，务必确保本次核销数量、本次核销金额要正负匹配，即同一物料的正的本次核销金额+负的本次核销金额应等于0、同一物料的正的本次核销数量+负的本次核销数量应等于0。</li> <li>精品配件的<strong>应付单，必须由采购业务流转的单据关联生成</strong>，由采购订单或采购入库单关联生成，即应付单分录的核心单据类型为<code>采购订单</code>。实际应为采购业务的应付单，但在系统中却是手工新增的（即应付单分录的核心单据类型为空），为不规范业务，会导致采购环节的对账不平。</li> <li><strong>入库成本调整单，必须由核销处理时，由系统自动生成</strong>，<code>不得手工新增</code>。采购入库单的<code>实际成本</code>字段与对应应付单的<code>金额</code>字段有差异时，触发生成入库成本调整单。</li> <li>材料采购、库存商品的凭证，必须由单据生成，禁止手工编制凭证。</li> <li><u>精品配件的采购，<strong>一般是先入库后到票</strong>，因此当采购业务的应付单有未核销数量、未核销金额时，即<strong>先到票还未入库，应当予以注意</strong>，并确认实际是否有已到票未入库的业务，如实际没有但系统有未核销数量、未核销金额，则肯定有某些操作是错误的，请自行核查，并尽快修正</u>。</li></ul></div> <h3 id="_2-2-采购业务对账主要内容"><a href="#_2-2-采购业务对账主要内容" class="header-anchor">#</a> 2.2 采购业务对账主要内容</h3> <p><strong>日常发生</strong>：</p> <p>通过上述发生过程，我们可以很容易得到如下恒等关系，本部也是基于这些业务恒等逻辑，要求各店进行业务数据和财务数据的核对。</p> <div class="custom-block note"><p class="custom-block-title">采购对账--日常对账</p> <ul><li><strong>科目<code>材料采购-精品/配件</code>的<code>贷方发生额</code>  =  同期<code>采购入库单</code>的<code>实际成本</code>  +  同期<code>入库成本调整单</code>的<code>调整金额</code></strong></li> <li><strong>科目<code>材料采购-精品/配件</code>的<code>借方发生额</code>  =  同期<code>应付单</code>的<code>金额</code></strong></li> <li>上述恒等式，可以精确到具体的供应商</li> <li>上述恒等式，请自行筛查科目余额表、采购入库单、入库成本调整单、应付单即可，不单独提供报表</li></ul></div> <p>同时，采购入库单上的已核销数量/金额、未核销数量/金额，应付单上的已核销数量/金额、未核销数量/金额，会随着业务的流转发生变化，同一笔业务最终完成后，采购入库单上的已核销数量会等于数量、已核销金额会等于入库成本，未核销数量和未核销金额为0。应付单上的已核销数量会等于数量、已核销金额会等于金额，未核销数量和未核销金额为0。</p> <p><strong>期末余额</strong>：</p> <p>结合业务发生过程、核销记录，我们可以还原出月末时点的未核销数量、未核销金额，因此还可以得到如下恒等关系，本部也是基于这些业务恒等逻辑，要求各店进行业务数据和财务数据的核对。</p> <div class="custom-block note"><p class="custom-block-title">采购对账--期末对账</p> <ul><li><strong>科目<code>材料采购</code>的<code>期末余额</code>  =  借（<code>应付单未核销金额C</code>  +  <code>应付历史核销金额D</code>）  -  贷（<code>采购入库单未核销金额A</code>  +  <code>采购入库历史核销金额B</code>）</strong></li> <li>上述恒等式，可以精确到具体的供应商</li> <li>上述恒等式，可以通过《精品配件存货对账表》查询，如有差异，则为异常，需要及时核查并纠正</li></ul></div> <h3 id="_2-3-采购业务对账查询参考指引"><a href="#_2-3-采购业务对账查询参考指引" class="header-anchor">#</a> 2.3 采购业务对账查询参考指引</h3> <p>以下查询指引，以截至2022年02月28日的数据为例。</p> <p>每月存货核算模块结账前，必须查询《精品配件存货对账表》，查看材料采购是否有差异，如有差异，则需要及时核查并纠正错误。</p> <ul><li>核查《精品配件存货对账表》是否有差异，如没有差异，则正常，如有差异，则需要核查本期发生、本期核销记录。</li> <li>核查材料采购本期借方发生，是否有差异。</li> <li>核查材料采购本期贷方发生，是否有差异。</li> <li>核查精品配件核销是否有异常核销操作（常见的为正负入库核销时，核销金额不相等）。</li></ul> <h4 id="_2-3-1-材料采购期末余额核对方法"><a href="#_2-3-1-材料采购期末余额核对方法" class="header-anchor">#</a> 2.3.1 材料采购期末余额核对方法</h4> <p><strong>对账报表：精品配件存货对账表</strong></p> <ul><li><strong>对账公式</strong>：<code>科目材料采购的期末余额 = 借（应付单未核销金额C + 应付历史核销金额D） - 贷（采购入库单未核销金额A + 采购入库历史核销金额B）</code></li> <li><strong>报表路径</strong>：〖财务会计〗-〖存货核算〗-〖期末处理〗-〖精品配件存货对账表〗</li></ul> <details class="custom-block details"><summary>报表结果示意图</summary> <p><img src="/easpublic/easimg/auto4s-special-104011-01.png" alt=""></p></details> <p>✔️<strong>业务数据：应付单未核销金额C</strong></p> <p>应付单未核销C，是指<strong>查询时点</strong>从系统上线截至核对期间的最后一日（本示例为2022年2月28日）还没有到货入库的金额，表现为应付单上的未核销金额。</p> <p>这个未核销金额会随着后续业务的发生，动态发生变化，会转入到应付历史核销金额D中。也即C＋D，在规范操作的情况下会保持不变，如前期不规范操作但在后续指导调整后台处理后，调整前查询的数据和调整后查询的数据可能不一致。</p> <p>同时特别提醒，精品配件的采购，<strong>一般是先入库后到票</strong>，因此当采购业务的应付单有未核销数量、未核销金额时，即<strong>先到票还未入库，应当予以注意</strong>，并确认实际是否有已到票未入库的业务，如实际没有但系统有未核销数量、未核销金额，则肯定有某些操作是错误的，请自行核查，并尽快修正。</p> <ul><li><p><strong>查询路径</strong>：〖财务会计〗-〖应付管理〗-〖应付业务处理〗-〖应付单维护〗</p></li> <li><p><strong>查询条件</strong>：</p> <details class="custom-block details"><summary>应付单未核销金额C查询条件示意图</summary> <p>条件页签：</p> <ul><li>单据日期：空  至 2022年2月28日  （这里注意，开始日期不要填，我们要查询所有未核销的）</li> <li>审核：已审核</li> <li>其它条件，按默认即可</li></ul> <p>自定义页签：</p> <ul><li>（核心单据类型  等于  采购订单  或  核心单据类型  等于  采购入库单  或  核心单据类型  等于  采购退货申请单）且（未核销基本数量  不等于  0  或  未核销本位币金额  不等于  0）</li></ul> <p>最大返回结果数选  全部</p> <p>核对显示结果中的<strong>未核销金额</strong>列合计数，双击左下角可以得出合计数。</p></details> <details class="custom-block details"><summary>应付单未核销金额C查询示意图</summary> <p><img src="/easpublic/easimg/auto4s-special-104011-02.png" alt=""></p> <p><img src="/easpublic/easimg/auto4s-special-104011-03.png" alt=""></p></details></li></ul> <p>✔️<strong>业务数据：应付历史核销金额D</strong></p> <p>应付历史核销金额D，是指查询时点已核销，但相对核对期间的最后一日（本示例为2022年2月28日）还没有到货入库的金额，表现为核销记录中行单据类据为应付单的核销金额。</p> <p>同时，如仅是查当期（即当期之后还没有发生），本列应该没有值，如有值，肯定操作或数据有异常，联系本部予以协助核查。</p> <p>这个应付历史核销金额，会随着后续业务的发生，动态发生变化，当业务均已入库和到票后，应付单的未核销金额会全部转入应付历史核销金额，也即C＋D会保持不变。</p> <ul><li><p><strong>查询路径</strong>：〖精品配件管理〗-〖采购管理〗-〖采购发票核销〗-〖采购发票核销记录查询〗</p></li> <li><p><strong>查询条件</strong>：</p> <details class="custom-block details"><summary>应付历史核销金额D查询条件示意图</summary> <p>条件页签：</p> <ul><li>财务组织：本门店</li> <li>会计期间：2022年3期，至 2022年12期或更大</li> <li>其它条件，按默认即可</li></ul> <p>自定义页签：</p> <ul><li>单据类型  等于  应付单  且  单据时间  小于等于  2022-2-28</li></ul> <p>最大返回结果数选  全部</p> <p>核对显示结果中的<strong>核销金额</strong>列。</p></details> <details class="custom-block details"><summary>应付历史核销金额D查询示意图</summary> <p><img src="/easpublic/easimg/auto4s-special-104011-04.png" alt=""></p> <p><img src="/easpublic/easimg/auto4s-special-104011-05.png" alt=""></p></details></li></ul> <p>✔️<strong>业务数据：采购入库单未核销金额A</strong></p> <ul><li><p><strong>查询路径</strong>：〖精品配件管理〗-〖库存管理〗-〖入库业务〗-〖采购入库维护〗</p></li> <li><p><strong>查询条件</strong>：</p> <details class="custom-block details"><summary>采购入库单未核销金额A查询条件示意图</summary> <p>条件页签：</p> <ul><li>单据日期：空  至 2022年2月28日  （这里注意，开始日期不要填，我们要查询所有未核销的）</li> <li>单据状态：审核</li> <li>其它条件，按默认即可</li></ul> <p>自定义页签：</p> <ul><li>未核销数量  不等于  0  或  未核销金额  不等于  0</li></ul> <p>最大返回结果数选  全部</p> <p>核对显示结果中的<strong>未核销金额</strong>列合计数，双击左下角可以得出合计数。</p></details> <details class="custom-block details"><summary>采购入库单未核销金额A 查询示意图</summary> <p><img src="/easpublic/easimg/auto4s-special-104011-06.png" alt=""> <img src="/easpublic/easimg/auto4s-special-104011-07.png" alt=""></p></details></li></ul> <p>✔️<strong>业务数据：采购入库历史核销金额B</strong>：</p> <ul><li><p><strong>查询路径</strong>：〖精品配件管理〗-〖采购管理〗-〖采购发票核销〗-〖采购发票核销记录查询〗</p></li> <li><p><strong>查询条件</strong>：</p> <details class="custom-block details"><summary>采购入库历史核销金额B查询条件示意图</summary> <p>条件页签：</p> <ul><li>财务组织：本门店</li> <li>会计期间：2022年3期，至 2022年12期或更大</li> <li>其它条件，按默认即可</li></ul> <p>自定义页签：</p> <ul><li>单据类型  等于  采购入库单  且  单据时间  小于等于  2022-2-28</li></ul> <p>最大返回结果数选  全部</p> <p>核对显示结果中的<strong>核销金额</strong>列。</p></details> <details class="custom-block details"><summary>采购入库历史核销金额B查询示意图</summary> <p><img src="/easpublic/easimg/auto4s-special-104011-08.png" alt=""></p> <p><img src="/easpublic/easimg/auto4s-special-104011-09.png" alt=""></p></details></li></ul> <h4 id="_2-3-2-材料采购本期借方发生对账"><a href="#_2-3-2-材料采购本期借方发生对账" class="header-anchor">#</a> 2.3.2 材料采购本期借方发生对账</h4> <ul><li><p><strong>对账公式</strong>：<strong>科目<code>材料采购-精品/配件</code>的<code>借方发生额</code>  =  同期<code>应付单</code>的<code>金额</code></strong></p></li> <li><p><strong>查询路径</strong>：〖财务会计〗-〖应付管理〗-〖应付业务处理〗-〖应付单维护〗</p></li> <li><p><strong>查询条件</strong>：</p> <details class="custom-block details"><summary>单击查看具体查询条件示例</summary> <p>条件页签：</p> <ul><li>单据日期，2022年2月1日，至 2022年2月28日</li> <li>审核：已审核</li> <li>其它条件，按默认即可</li> <li>最大返回结果数选  全部</li></ul> <p>自定义页签：</p> <ul><li>核心单据类型  等于  采购订单  或  核心单据类型  等于  采购入库单  或  核心单据类型  等于  采购退货申请单</li></ul> <p>核对显示结果中的<strong>金额</strong>列合计数，双击左下角可以得出合计数。</p></details> <details class="custom-block details"><summary>查询示意图</summary> <p><img src="/easpublic/easimg/auto4s-special-104011-11.png" alt=""> <img src="/easpublic/easimg/auto4s-special-104011-12.png" alt=""> <img src="/easpublic/easimg/auto4s-special-104011-13.png" alt=""></p></details></li></ul> <h4 id="_2-3-3-材料采购本期贷方发生对账"><a href="#_2-3-3-材料采购本期贷方发生对账" class="header-anchor">#</a> 2.3.3 材料采购本期贷方发生对账</h4> <ul><li><p><strong>对账公式</strong>：<strong>科目<code>材料采购-精品/配件</code>的<code>贷方发生额</code>  =  同期<code>采购入库单</code>的<code>实际成本</code>  +  同期<code>入库成本调整单</code>的<code>调整金额</code></strong></p></li> <li><p><strong>采购入库单查询路径</strong>：〖精品配件管理〗-〖库存管理〗-〖入库业务〗-〖采购入库维护〗</p></li> <li><p><strong>采购入库单查询条件</strong>：</p> <details class="custom-block details"><summary>单击查看具体查询条件示例</summary> <ul><li>业务日期，2022年2月1日，至 2022年2月28日</li> <li>单据状态：审核</li> <li>库存组织：本门店</li> <li>其它条件，按默认即可</li> <li>最大返回结果数选  全部</li></ul> <p>核对显示结果中的<strong>实际成本</strong>列合计数，双击左下角可以得出合计数。</p></details> <details class="custom-block details"><summary>查询示意图</summary> <p><img src="/easpublic/easimg/auto4s-special-104011-14.png" alt=""></p> <p><img src="/easpublic/easimg/auto4s-special-104011-15.png" alt=""></p></details></li> <li><p><strong>成本调整单查询路径</strong>：〖财务会计〗-〖存货核算〗-〖成本管理〗-〖成本调整维护〗</p></li> <li><p><strong>成本调整单查询条件</strong>：</p> <details class="custom-block details"><summary>单击查看具体查询条件示例</summary> <ul><li><p>业务日期，2022年2月1日，至 2022年2月28日</p></li> <li><p>单据状态：审核</p></li> <li><p>库存组织：本门店</p></li> <li><p>自定义页签：创建类型  等于  采购-自动生成  且  业务类型  等于  入库</p></li> <li><p>其它条件，按默认即可</p></li> <li><p>最大返回结果数选  全部</p></li></ul> <p>核对显示结果中的<strong>调整金额</strong>列合计数，双击左下角可以得出合计数。</p></details> <details class="custom-block details"><summary>查询示意图</summary> <p><img src="/easpublic/easimg/auto4s-special-104011-16.png" alt=""></p> <p><img src="/easpublic/easimg/auto4s-special-104011-17.png" alt=""></p> <p><img src="/easpublic/easimg/auto4s-special-104011-18.png" alt=""></p></details> <div class="custom-block warning"><p class="custom-block-title">提醒</p> <ul><li>入库成本调整单，在查询时，可以再同步查询下<code>创建类型</code><strong>不等于</strong><code>采购-自动生成</code>的结果，再双击创建类型字段进行排序，查看是否有<code>创建类型</code><strong>不是</strong><code>采购-自动生成</code>的单据，如果有，说明这些入库成本调整单为手工创建，为错误操作。<strong>禁止手工创建业务类型为入库的成本调整单</strong>。</li></ul></div></li></ul> <h4 id="_2-3-4-精品配件异常核销"><a href="#_2-3-4-精品配件异常核销" class="header-anchor">#</a> 2.3.4 精品配件异常核销<span class="badge warning" style="vertical-align:top;" data-v-3396d6b6>常被忽略</span></h4> <p>精品配件的异常核销，通常指采购入库单正负核销时，其核销数量正负不相等或核销金额不相等。</p> <p>当月末核查《精品配件存货对账表》时，科目借方余额与业务对得上，科目贷方余额与业务对得上，期初也是平的，但期末就是不平，就要考虑可能的原因是本项异常核销的存在。</p> <p>如果核销期间是本期，需要门店自行反核销，不能再手工正负金额不等的核销了，而应该通过补推正负应付单的方式处理，并确保被推的虚做的正负应付单的应付金额正负相等、金额正负相等、税额正负相等，这正负应付单合并生成凭证后，借贷都是0，不影响财务发生、余额、对账等。此时系统会自动生成入库成本调整单，对入库成本调整单生成凭证，就可以了。</p> <p>如果核销期间是历史期间，则需要反馈给本部，由本部进行反核销，然后按上一段描述的方法补正负应付单进行处理。</p> <h3 id="_2-4-采购业务对账出现差异常见的原因"><a href="#_2-4-采购业务对账出现差异常见的原因" class="header-anchor">#</a> 2.4 采购业务对账出现差异常见的原因</h3> <p>导致采购业务对账出现差异常见的原因，主要有：</p> <h4 id="_2-4-1-物料未绑定记账分类"><a href="#_2-4-1-物料未绑定记账分类" class="header-anchor">#</a> 2.4.1 物料未绑定记账分类</h4> <p>这个问题，一般常见于新增的物料。</p> <p>当在单据生成凭证时，无法带出科目时，一定要去检查对应的物料是否绑定记账分类。</p> <h4 id="_2-4-2-记账要素未关联准确的科目"><a href="#_2-4-2-记账要素未关联准确的科目" class="header-anchor">#</a> 2.4.2 记账要素未关联准确的科目</h4> <p>这个问题，常发生刚使用该业务模块的门店。</p> <p>要先设立记账分类，再在记账分类中对记账要素关联科目。</p> <p>记账分类路径：〖企业建模〗-〖辅助数据〗-〖财务会计数据〗-〖记账分类〗</p> <p><code>记账分类类型</code>，请务必切换到<code>物料</code>，再新增记账分类，一般共三个：<code>整车</code>，<code>精品</code>，<code>配件</code>。</p> <p>记账要素<code>1001 物料科目</code>，需要按照该物料是精品还是配件，关联到<code>1405.02.02 库存商品-精品</code>或<code>1405.02.03 库存商品-配件</code>；</p> <p>记账要素<code>1004 材料采购科目</code>，需要按照该物料是精品还是配件，关联到<code>1401.98 材料采购-精品</code>或<code>1401.99 材料采购-配件</code>；</p> <p>记账要素<code>1203 物料预付科目</code>，关联到<code>1123.54.02 预付精品配件款</code>（个别门店未设立三级科目，则关联为<code>1123.54 预付商品款</code>）。</p> <h4 id="_2-4-3-采购入库单生成凭证时与要求的格式不相符或金额不相等"><a href="#_2-4-3-采购入库单生成凭证时与要求的格式不相符或金额不相等" class="header-anchor">#</a> 2.4.3 采购入库单生成凭证时与要求的格式不相符或金额不相等</h4> <p>凭证样式，请参照前述记账规范，按规范对单据生成凭证。</p> <p>以下行为会导致错误：</p> <ul><li>生成凭证后，手工切换分录的方向；</li> <li>生成凭证后，手工修改生成的金额；</li> <li>生成凭证后，没有带出科目时，没有及时对物料绑定记账分类，而是直接在凭证上手工选科目；</li> <li>生成凭证后，手工增加、修改或删除了辅助账；</li> <li>生成凭证后，手工修改了带出来的科目。</li></ul> <h4 id="_2-4-4-入库成本调整单生成凭证时与要求的格式不相符或金额不相等"><a href="#_2-4-4-入库成本调整单生成凭证时与要求的格式不相符或金额不相等" class="header-anchor">#</a> 2.4.4 入库成本调整单生成凭证时与要求的格式不相符或金额不相等</h4> <p>凭证样式，请参照前述记账规范，按规范对单据生成凭证。</p> <p>以下行为会导致错误：</p> <ul><li>生成凭证后，手工切换分录的方向；</li> <li>生成凭证后，手工修改生成的金额；</li> <li>生成凭证后，没有带出科目时，没有及时对物料绑定记账分类，而是直接在凭证上手工选科目；</li> <li>生成凭证后，手工增加、修改或删除了辅助账；</li> <li>生成凭证后，手工修改了带出来的科目。</li></ul> <h4 id="_2-4-5-存在手工的入库成本调整单"><a href="#_2-4-5-存在手工的入库成本调整单" class="header-anchor">#</a> 2.4.5 存在手工的入库成本调整单</h4> <p>禁止手工做入库成本调整单，如有，请删除。必须由系统根据采购核销逻辑自动生成。</p> <h4 id="_2-4-6-应付单生成凭证时与要求的格式不相符或金额不相等"><a href="#_2-4-6-应付单生成凭证时与要求的格式不相符或金额不相等" class="header-anchor">#</a> 2.4.6 应付单生成凭证时与要求的格式不相符或金额不相等</h4> <p>凭证样式，请参照前述记账规范，按规范对单据生成凭证。</p> <p>以下行为会导致错误：</p> <ul><li>生成凭证后，手工切换分录的方向；</li> <li>生成凭证后，手工修改生成的金额；</li> <li>生成凭证后，没有带出科目时，没有及时对物料绑定记账分类，而是直接在凭证上手工选科目；</li> <li>生成凭证后，手工增加、修改或删除了辅助账；</li> <li>生成凭证后，手工修改了带出来的科目。</li></ul> <h4 id="_2-4-7-存在手工凭证或其他非采购业务的单据生成凭证时记录到了材料采购"><a href="#_2-4-7-存在手工凭证或其他非采购业务的单据生成凭证时记录到了材料采购" class="header-anchor">#</a> 2.4.7 存在手工凭证或其他非采购业务的单据生成凭证时记录到了材料采购</h4> <p>禁止手工编制，包含材料采购、库存商品、预付账款科目的凭证。</p> <h4 id="_2-4-8-精品配件的正负采购入库单核销时-核销金额正负不相等"><a href="#_2-4-8-精品配件的正负采购入库单核销时-核销金额正负不相等" class="header-anchor">#</a> 2.4.8 精品配件的正负采购入库单核销时，核销金额正负不相等</h4> <p><strong>精品配件的正负采购入库单手工核销时，请务必确保正负数量、正负金额相等。否则将导致精品配件存货对账不平</strong>。</p> <h4 id="_2-4-9-采购入库单、入库成本调整单、应付单的业务归属期间与对应凭证的归属期间不一致"><a href="#_2-4-9-采购入库单、入库成本调整单、应付单的业务归属期间与对应凭证的归属期间不一致" class="header-anchor">#</a> 2.4.9 采购入库单、入库成本调整单、应付单的业务归属期间与对应凭证的归属期间不一致</h4> <p>在生成凭证前，筛选并选中时，不要跨月筛选。生成凭证后，不要改凭证上的记账日期。</p> <p>如果是单据上错了，应该更改原始单据上的日期（业务日期、单据日期、调整日期）。</p> <p>生成凭证后，凭证上的记账日期归属期间，必须和上游单据的日期（业务日期、单据日期、调整日期）归属期间在同一期间。</p> <h4 id="_2-4-10-采购时-错把数量与金额弄反"><a href="#_2-4-10-采购时-错把数量与金额弄反" class="header-anchor">#</a> 2.4.10 采购时，错把数量与金额弄反</h4> <p>实际上，这个属于精品配件存货账实问题，必然导致系统入库的数量与实际不符，按动态盘点要求，应当及时发现，发现后及时修正问题。删除原单据再被做正确单据，或不动原单据再冲掉原单据，再冲增正确单据。</p> <h3 id="_2-5-精品配件采购业务可能出现的问题"><a href="#_2-5-精品配件采购业务可能出现的问题" class="header-anchor">#</a> 2.5 精品配件采购业务可能出现的问题</h3> <p>通过存货账账相符，确保业务账和财务账一致后，我们再核查实际的采购未核销、应付单未核销时，可能就会发现一些问题，包含但不限于如下问题：</p> <div class="custom-block warning"><p class="custom-block-title">常见问题</p> <ul><li>长时间采购入库未核销，如果确实压供应商，也与实际相符，可以理解，但如果不是压供应商，或与实际不相符，则应核查；</li> <li>采购入库未核销的明细里，未核销数量为0，但未核销金额不为0，这一般是手工错误核销导致的；</li> <li><strong><code>如果存在长时间的负数采购入库未核销，需尽快与供应商索要负数发票，否则将给企业带来损失</code></strong>；</li> <li><strong><code>一般来说，精品配件都是先到货后到票，如果应付单有未核销金额，则业务人员和财务人员均应该即刻意识到，这是错误的结果，则应核查</code></strong>；</li> <li>在日常采购过程中，存在不严谨的入库或应付单的推单操作，如物料、数量、金额与实际不相符，强烈要求日常制单时加强与原始单据的核对；</li> <li>如果按月或按一定周期结算的，一般都是以销售及内部耗用的数量为与供应商的结算依据，则还原后的期末未核销数量与期末库存数量，原则要一致，即在库的数量为还没有与供应商结算的数量，如果不一致，则应核查；</li> <li>可能存在一个订单重复推采购入库单、一个采购入库单推重复的应付单的问题，强烈建议日常制单及时审核，在审核前可以上查到上游单据，再在上游单据下查，日常制单时可看看下游单据是不是有重复的单据；</li> <li>可能存在采购退货时，或因错误入库通过采购退货重新入库时，入库单与应付单的匹配关系不正确，比如原入库、新退货、新入库，此时应付单应该推在新入库单下，不应该在原入库单下推应付单，如果确发生此操作，则需要对新退货、新入库分别补推应付单。</li></ul></div> <p>欢迎门店反馈，日常业务过程还会遇到的问题。</p> <h3 id="_2-6-采购业务对账出现差异的核查思路"><a href="#_2-6-采购业务对账出现差异的核查思路" class="header-anchor">#</a> 2.6 采购业务对账出现差异的核查思路</h3> <p>核查思路：</p> <ol><li>查询《精品配件存货对账表》，每月存货核算模块结账前，必须核对，确保无差异；</li> <li>按上述日常业务发生与日常财务发生之间是否有差异；</li> <li>核查手工采购核销是否有正负核销金额不一致的情况。</li></ol> <p>处理思路：</p> <ol><li>当日常发生不一致时，请结合实际原始单据、采购发票等凭据，并结合上述差异原因，判断是业务单据错误，还是凭证错误。如果是当期，则删除错误单据，重新编制；如果是跨期，则按照调整总原则<code>原来如何错误的，则先以同样错误的方式并以相反金额冲掉原来的单据，再按正确的操作补调单据</code>，冲销并调整单据和凭证。</li> <li>如果是手工正负核销异常，联系本部进行反核销，再重新虚推正负应付单（应付金额、金额、税额，均正负一致），让差异通过自动产生的入库成本调整单的方式调整。</li></ol> <h2 id="_3-库存业务发生过程和对账主要内容"><a href="#_3-库存业务发生过程和对账主要内容" class="header-anchor">#</a> 3 库存业务发生过程和对账主要内容</h2> <p>本小节描述精品配件发生增加减少的变化过程，涉及到采购环节的业务（比如采购订单、应付单、采购核销等）请参见上一节内容；涉及到销售环节的业务（比如精品销售单、维修工单、应收、销售核销、结转成本等）请参见下一节内容。</p> <p>精品配件库存业务发生增加减少的变化过程：</p> <ul><li>在系统中以<strong>库存单据</strong>为承载</li> <li>以精品配件实物的入库和出库的时点为发生时点</li> <li>据实有序记录每一笔库存变化过程</li></ul> <details class="custom-block details"><summary>库存单据的主要字段</summary> <ul><li><p><strong>业务日期</strong>：精品配件等实物进入仓库或从仓库发出的时点；</p></li> <li><p><strong>供应商/客户</strong>：精品配件等实物转移的对象；供应商，谁提供；客户：给谁；</p></li> <li><p><strong>事务类型</strong>（库存状态、库存类型、更新类型）：核心字段。事务类型是融合库存状态、库存类型、更新类型等属性而成的一组描述业务单据业务属性的关键特征信息，决定增加/减少库存（数量/金额）、参与/不参与核算、核销/不核销、对账/不参与对账、归属的收发类型等；</p></li> <li><p><strong>物料</strong>：以编码为唯一识别信息，全系统唯一，即使实物为同一物，但当在系统中以不同编码记录时，则在系统中认定为不同的实物，互不相关；通过基本分类划分物料组别；</p></li> <li><p><strong>基本数量/数量</strong>、<strong>基本计量单位/计量单位</strong>：系统支持丰富的计量单位设置及换算，基本资料中的基本计量单位、采购资料中的采购计量单位、库存资料中的库存计量单位、销售资料中的销售计量单位，各计量单位通过<code>多计量单位</code>设定换算关系，同时还支持辅助计量单位等。但<strong>在本项目中，并没有那么复杂的业务诉求，因此要求各门店及本部维护物料的人员，在维护物料时，必须保持各资料页签中的计量单位保持一致，否则将在实际业务操作中带来操作困惑，显著降低工作效率、显著增加错误</strong>。</p> <p>计量单位：数量组：以最小包装为计量单位，不可再拆分使用为基准，计量单位选择<code>G001 EA</code>，不具体到如件、瓶、个、块、卷、台、套、条、张、支等；其<code>计量精度</code>要求设置为<code>0</code>，即以整数入库或出库；</p> <p>以体积为计量的物料（如机油），且散装按需抽取使用的，以<code>SHENG 升</code>为计量单位；其计量精度按需设置，一般不超过3；</p> <p>虽然主要计量也为体积，但以整个最小包装的入出库的物料（如机油），不建议使用小桶、大桶等太笼统的名称，建议仍选择<code>G001 EA</code>为计量单位，并辅助在物料名称上标记规格（如1*1L、1*4L）；</p></li> <li><p><strong>仓库/库位</strong>：物料存放的位置；要求所有仓库均设置库位管理；</p></li> <li><p><strong>实际成本/调整金额</strong>：承载库存单据增加或减少的金额信息；</p></li> <li><p><strong>记账分类</strong>：若干记账要素形成一组的总称，一般设置为<code>整车</code>、<code>精品</code>、<code>配件</code>，记账要素是财务核算记账的最小依据，比如<code>1001 物料科目</code>，当入库时，借方即取<code>1001 物料科目</code>关联的科目；</p></li></ul></details> <h3 id="_3-1-库存单据种类"><a href="#_3-1-库存单据种类" class="header-anchor">#</a> 3.1 库存单据种类</h3> <p><strong>入库单据及事务类型</strong>：</p> <p>正数：增加库存数量（及库存金额）；</p> <p>负数：减少库存数量（及库存金额）。</p> <div class="custom-block danger"><p class="custom-block-title">特别提醒--第二次提醒</p> <ul><li><p>禁止虚做采购入库单。</p></li> <li><p>供应商赠送的或应当为0成本的，禁止通过采购入库流程完成入库，更不得虚指定所谓的0.01之类的单位成本。供应商赠送的，应当通过其他入库单，事务类型为<code>0921 零成本其他入库-赠送（库存类型为其它）</code>，实际成本为0的方式进行入库。</p></li> <li><p>出库时，以销售出库单出库时，事务类型为：<code>0940 零成本销售出库（库存类型为其它）</code>。</p> <p>出库时，以其它出库单出库时，事务类型为：<code>0951 零成本其他出库（库存类型为其它）</code>。</p></li> <li><p>上述这种虚采购入库，虚指定成本，首先会导致日常成本核算出错（因为出库成本是按加权核算得出），其次会导致可能出到最后，因为没有成本了，做普通出库时，会提示成本为0无法审核出库。仓库人员又想尽一切办法出库，接着就错上加错，以<code>0947 普通销售出库（零成本）（逐步禁用请不要再选择）</code>的事务类型出库。</p></li> <li><p>所有事务类型含<code>（逐步禁用请不要再选择）</code>字样的，不得再用于日常业务。只允许调整以前遗留的错误。调整完毕后，后续任何业务均不得再使用。</p></li> <li><p>如果不遵循上述要求，将导致无法出库、出库成本出错、业务和财务对账不平、几个库存报表之间（如库存类型收发汇总表及明细表、普通物料收发事务汇总表及明细、存货收发存汇总表及明细、库存账龄分析表等）不一致等一系列问题。</p></li></ul></div> <details class="custom-block details"><summary>采购入库单（不含退字样为正数增加库存数量/金额，含退字样为负数减少库存数量/金额）</summary> <ul><li><p><strong>采购入库单</strong>：适用于向供应商采购，依据采购发票需要向供应商支付对价的业务</p> <p>事务类型：<code>001 普通采购/委外入库</code>，库存类型为普通，收到供应商实物，<strong>增加</strong>本组织库存数量和金额；需要向供应商支付对价；</p> <p>事务类型：<code>002 普通采购/委外退库</code>，库存类型为普通，退还供应商实物，<strong>减少</strong>本组织库存数量和金额；需要向供应商支付对价（负数）；一般适用于冲减「001 普通采购/委外入库」的业务；</p></li></ul></details> <details class="custom-block details"><summary>其他入库单（不含退字样为正数增加库存数量/金额，含退字样为负数减少库存数量/金额）</summary> <ul><li><p><strong>其他入库单</strong>：适用于供应商赠送无需支付对价、实物盘盈等业务</p> <p>事务类型：<code>032 无来源手工入库</code>，库存类型为普通，<strong>增加</strong>本组织库存数量和金额；无需向任何单位支付对价；非本部指导下不得使用；</p> <p>事务类型：<code>0321 无来源手工退库</code>，库存类型为普通，<strong>减少</strong>本组织库存数量和金额；无需向任何单位支付对价；一般适用于冲减「032 无来源手工入库」的业务；</p> <p>事务类型：<code>0920 零成本其他入库-盘盈（库存类型为其它）</code>，库存类型为其它，<strong>增加</strong>本组织库存数量、不增加金额（即实际成本要求为0）；</p> <p>事务类型：<code>0921 零成本其他入库-赠送（库存类型为其它）</code>，库存类型为其它，<strong>增加</strong>本组织库存数量、不增加金额（即实际成本要求为0）；</p> <p>事务类型：<code>0922 零成本其他入退库（库存类型为其它）</code>，库存类型为其它，<strong>减少</strong>本组织库存数量、不增加金额（即实际成本要求为0）；一般适用于冲减「0920 零成本其他入库-盘盈（库存类型为其它）」、「0921 零成本其他入库-赠送（库存类型为其它）」的业务；</p> <p>事务类型：<code>0971 其他入库（索赔旧件-库存类型为其它）</code>，库存类型为其它，<strong>增加</strong>本组织库存数量、不增加金额（即实际成本要求为0）；一般适用于记录保修作业过程中换下的零件，且后续需要向厂商返还或经厂家同意后销毁；</p> <p>事务类型：<code>0972 其他入库（保险旧件-库存类型为其它）</code>，库存类型为其它，<strong>增加</strong>本组织库存数量、不增加金额（即实际成本要求为0）；一般适用于记录事故维修作业过程中换下的零件，且后续需要向保险公司返还或经保险公司同意后销毁；</p> <p>事务类型：<code>0923 赠品其他入库（库存类型为赠品）</code>，库存类型为赠品，<strong>不再使用</strong>；</p> <p>事务类型：<code>0924 赠品其他入退库（库存类型为赠品）</code>，库存类型为赠品，<strong>不再使用</strong>；冲减「0923 赠品其他入库（库存类型为赠品）」；</p> <p>事务类型：<code>0927 其他入库（零成本）（逐步禁用请不要再选择）</code>，库存类型为普通，容易导致成本核算出现错误，<strong>禁止使用</strong>，如历史还有此类库存，需尽快处理；</p> <p>事务类型：<code>0928 其他入退库（零成本）（逐步禁用请不要再选择）</code>，库存类型为普通，容易导致成本核算出现错误，<strong>禁止使用</strong>，冲减「0927 其他入库（零成本）（逐步禁用请不要再选择）」；</p></li> <li><p>其他入库中的索赔旧件、理赔旧件的入库，在系统中主要是记录下损坏件/旧件的数量管理过程，其没有实际价值，更不能用于日常销售或维修业务中。</p></li></ul></details> <details class="custom-block details"><summary>入库成本调整单（正数增加库存金额、负数减少库存金额）</summary> <ul><li><p><strong>入库成本调整单</strong>（成本调整单，业务类型为入库，简称入库成本调整单）</p> <p>入库成本调整单，<strong>禁止手工新增</strong>，必须经采购环节的核销操作由系统自动产生，特征：入库成本调整单上的<code>创建类型</code>为<code>采购-自动生成</code>。</p> <p>因采购环节的业务，库存类型都是普通、库存状态都是可用，所以自动生成的入库成本调整单，其库存类型同样为<code>普通</code>、库存状态同样为<code>可用</code>。</p> <p>业务类型：<code>入库</code>。</p></li></ul></details> <details class="custom-block details"><summary>调拨入库（增加库存数量/金额，必须同时有调拨出库）</summary> <ul><li><p><strong>调拨入库单</strong>：适用于本门店内部，精品配件从一仓库及（或库位）调拨到另一仓库及（或库位）的业务；<strong>调拨业务必须同时有调拨出库和调拨入库</strong>。</p> <p>事务类型：<code>028 普通调拨入库</code>，适用于即时库存的库存类型为<code>普通</code>的调拨入库业务；同步的调拨出库，单据上的事务类型必须为<code>027 普通调拨出库</code>；先调拨出库再调拨入库；</p> <p>事务类型：<code>4333-2 调拨入库（库存类型为其它）</code>，适用于即时库存的库存类型为<code>其它</code>的调拨入库业务；同步的调拨出库单，单据上的事务类型必须为<code>4333-2 调拨入库（库存类型为其它）</code>；</p> <p>调拨入库单和调拨出库单，均必须由同一上游库存调拨单生成，且上游库存调拨单的<code>业务类型</code>必须为<code>331 跨仓库调拨（成本价）</code>；</p></li></ul></details> <p><strong>出库单据及事务类型</strong>：</p> <p>正数：减少库存数量（及库存金额）；</p> <p>负数：增加库存数量（及库存金额）。</p> <details class="custom-block details"><summary>销售出库单（不含退字样为正数减少库存数量/金额，含退字样增加库存数量/金额）</summary> <ul><li><p><strong>销售出库单（精品配件销售）：适用于向客户销售，需要客户支付对价后（当然在符合门店政策的情况下可能免费赠送）向客户转移实物的业务</strong></p> <p>事务类型：<code>2420 精品销售出库（进精品成本）</code>，库存类型为普通，向客户转移实物，<strong>减少</strong>本组织库存数量和金额；该事务类型根据上游精品销售单的销售类型（含精品字样），自动带出；</p> <p>事务类型：<code>2421 精品销售退库（进精品成本）</code>，库存类型为普通，由客户退还实物，<strong>增加</strong>本组织库存数量和金额；该事务类型根据上游精品销售单的销售类型（含精品字样），且当需要退货时选择退货的规则，自动带出；一般适用于冲减「2420 精品销售出库（进精品成本）」的业务；</p> <p>事务类型：<code>2430 配件销售出库（进配件成本）</code>，库存类型为普通，向客户转移实物，<strong>减少</strong>本组织库存数量和金额；该事务类型根据上游精品销售单的销售类型（含配件字样），自动带出；</p> <p>事务类型：<code>2431 配件销售退库（进配件成本）</code>，库存类型为普通，由客户退还实物，<strong>增加</strong>本组织库存数量和金额；该事务类型根据上游精品销售单的销售类型（含配件字样），且当需要退货时选择退货的规则，自动带出；一般适用于冲减「2431 配件销售退库（进配件成本）」的业务；</p></li> <li><p>维修出库（维修）：适用于因车辆的维修，转移需要使用的实物配件，同时维修业务完成后，需要客户支付对价（当然在符合门店政策的情况下可能免费维修）的业务</p> <p>事务类型：<code>2510 维修出库（一般维修）</code>，库存类型为普通，<strong>减少</strong>本组织库存数量和金额；根据上游维修工单的维修类型的默认付费类别的默认结算对象为<code>客户</code>的业务，自动带出，如一般维修、定期保养（客户结算）、养护等；</p> <p>事务类型：<code>2511 维修退库（一般维修）</code>，库存类型为普通，<strong>增加</strong>本组织库存数量和金额；根据上游维修工单的维修类型的默认付费类别的默认结算对象为<code>客户</code>的业务，自动带出，如一般维修、定期保养（客户结算）、养护等；一般适用于冲减「2510 维修出库（一般维修）」的业务；</p> <p>事务类型：<code>2520 维修出库（索赔）</code>，库存类型为普通，<strong>减少</strong>本组织库存数量和金额；根据上游维修工单的维修类型的默认付费类别的默认结算对象为<code>供应商</code>的业务，自动带出，如保修索赔、定期保养（厂家结算）等；</p> <p>事务类型：<code>2521 维修退库（索赔）</code>，库存类型为普通，<strong>增加</strong>本组织库存数量和金额；根据上游维修工单的维修类型的默认付费类别的默认结算对象为<code>供应商</code>的业务，自动带出，如 型为其它，<strong>减少</strong>本组织库存数量、不影响金额（即实际成本要求为0）；一般适用于前述索赔旧件通过其他入库进入库存系统后，因这些件为易损件一次性件，可由门店自行处理减少这些库存的业务；</p> <p>事务类型：<code>0974 其他出库（保险旧件-库存类型为其它）</code>，库存类型为其它，<strong>减少</strong>本组织库存数量、不影响金额（即实际成本要求为0）；一般适用于前述理赔旧件通过其他入库进入库存系统后，应保险公司要求处理后减少这些库存的业务；</p></li> <li><p>其他出库单，在事中（已上工作流）或事前（未上工作流而线下审批）经合规审批手续同意后，方可出库；财务在对这些单据生成凭证时，应当检查相关审批手续。</p></li></ul></details> <details class="custom-block details"><summary>领料出库单（不含退字样为正数减少库存数量/金额，含退字样增加库存数量/金额）</summary> <ul><li><p><strong>领料出库单</strong>：适用于本门店市场活动领用出库、漆辅料汇总出库、其他工具的出库。所有通过领料出库单的业务，<strong>必须履行线下审批手续（部分门店启用了工作流，则可通过线上工作流流程）</strong> 方可出库</p> <p>事务类型：<code>020 领发料出库-参与生产成本核算</code>/<code>021 领发料出库-不参与生产成本核算</code>，库存类型为普通，减少本组织库存数量/金额；一般适用于有成本的物料减少；注意这里的是否参与生产成本核算，不是我们所述的是否有成本没成本，而是生产企业用到的，统一均为有成本；同业务，可以使用其他出库单进行出库操作；</p> <p>事务类型：<code>022 领发料退库-参与生产成本核算</code>/<code>023 领发料退库-不参与生产成本核算</code>，库存类型为普通 ，增加本组织库存数量/金额；一般适用于冲减「020 领发料出库-参与生产成本核算」/「021 领发料出库-不参与生产成本核算」的业务；</p></li> <li><p>领料出库单的各功能，可通过其他出库单起同样作用。</p></li> <li><p>领料出库单，在事中（已上工作流）或事前（未上工作流而线下审批）经合规审批手续同意后，方可出库；财务在对这些单据生成凭证时，应当检查相关审批手续。</p></li></ul></details> <details class="custom-block details"><summary>出库成本调整单（正数减少库存金额、负数增加库存金额）</summary> <ul><li><p><strong>出库成本调整单</strong>（成本调整单，业务类型为出库，简称出库成本调整单）</p> <p>出库成本调整单，可以结合成本核算实际情况，手工新增；还可能由系统根据成本核算逻辑自动生成。</p> <p>业务类型：<code>出库</code>。</p></li></ul></details> <details class="custom-block details"><summary>调拨出库（减少库存数量/金额，必须同时有调拨入库）</summary> <ul><li><p><strong>调拨出库单</strong>：适用于本门店内部，精品配件从一仓库及（或库位）调拨到另一仓库及（或库位）的业务；<strong>调拨业务必须同时有调拨出库和调拨入库</strong>。</p> <p>事务类型：<code>027 普通调拨出库</code>，适用于即时库存的库存类型为<code>普通</code>的调拨出库业务；同步的调拨入库单，单据上的事务类型必须为<code>028 普通调拨入库</code>；</p> <p>事务类型：<code>4333-2 调拨入库（库存类型为其它）</code>，适用于即时库存的库存类型为<code>其它</code>的调拨出库业务；同步的调拨入库单，单据上的事务类型必须为<code>4333-2 调拨入库（库存类型为其它）</code>；</p> <p>调拨出库单和调拨入库单，均必须由同一上游库存调拨单生成，且上游库存调拨单的<code>业务类型</code>必须为<code>331 跨仓库调拨（成本价）</code>；</p></li></ul></details> <h3 id="_3-2-库存类型-事务类型"><a href="#_3-2-库存类型-事务类型" class="header-anchor">#</a> 3.2 库存类型/事务类型</h3> <p>通过上述库存单据种类的区分，我们可以发现，事务类型根据库存类型可以划分为四组：</p> <ul><li><strong>普通</strong>：库存类型为普通 ，最常见的业务，<strong>核算数量和成本</strong>，即选用了这类事务类型的单据，其单据上的<code>实际成本</code>或<code>调整金额</code><strong>必须有值</strong>；所有不含<code>库存类型为其它</code>、<code>库存类型为赠品</code>，<code>逐步禁用</code>字样的事务类型，其库存类型均为普通；</li> <li><strong>其它</strong>，库存类型为其它，较常见的业务，<strong>核算数量，不核算成本</strong>，即选用了这类事务类型的单据，其单据上的<code>实际成本</code>或<code>调整金额</code><strong>不得有值</strong>；</li> <li><strong>赠品</strong>，库存类型为赠品，已禁止使用，作用实际上和<code>其它</code>一样，只不过因为其有赠品字样，所以不再使用；</li> <li><strong>逐步禁用</strong>，库存类型为普通，已严禁使用，使用这些事务类型，将<code>导致成本出现错误</code>。<u><strong>如历史已使用过，且当前有库存数量，需要尽快调整。在调整前，先进行核查，再联系本部予以临时启用这些事务类型，并按本部指导要求调整库存数量和库存金额</strong></u>。</li></ul> <div class="custom-block danger"><p class="custom-block-title">特别强调</p> <ul><li><p>库存数量和金额要发生入库或出库，<strong>必须在同组内发生</strong>，否则将导致数量、成本出错，或者提示库存不足；</p></li> <li><p>普通组的单据，必须有数量和实际成本（调整金额），否则是错误的；</p> <p>其它组、赠品组、逐步禁用组，必须有数量，且必须实际成本（调整金额）为0，否则是错误的；</p></li> <li><p>库存数量的增加或减少，是以 <strong><code>物料</code>+<code>批次</code>+<code>计量单位</code>+<code>基本计量单位</code>+<code>辅助计量单位</code>+<code>仓库</code>+<code>库位</code>+<code>库存类型</code>+<code>库存状态</code>+<code>库存组织</code></strong> 的组合维度来增加或减少的，因此当组合维度不一致时，增加时会形成新的组合数据，减少时就可能导致无法出库，提示库存不足。库存金额，同理。</p></li> <li><p><strong>最常见的出错，大多是因为<code>忽略三组计量单位、库存类型</code></strong>，其他维度比较好理解（如物料、仓库、库位）或基本不用（批次）或所有均一致（如库存状态）不太会出错。</p></li></ul></div> <details class="custom-block details"><summary>事务类型及库存类型分组（必须同组别入库和出库）</summary> <p>所有入库和出库必须在同组别内进行，否则将导致但不限于如下问题：</p> <ul><li>无法出库（如入库为组别二，出库想出在组别一 等等）</li> <li>库存混乱（如出库为组别二但退回时却在组别一，或如入库在组别一但退回时却在组别二 等等）</li> <li>成本核算错误（如入库在组别四但出库在组别一，或如入库在组别一但出库在组别四 等等）</li></ul> <div class="custom-block warning"><p class="custom-block-title">特别提醒--反复提醒</p> <ul><li><p>禁止虚做采购入库单。</p></li> <li><p>供应商赠送的或应当为0成本的，禁止通过采购入库流程完成入库，更不得虚指定所谓的0.01之类的单位成本。供应商赠送的，应当通过其他入库单，事务类型为<code>0921 零成本其他入库-赠送（库存类型为其它）</code>，实际成本为0的方式进行入库。</p></li> <li><p>出库时，以销售出库单出库时，事务类型为：<code>0940 零成本销售出库（库存类型为其它）</code>。</p> <p>出库时，以其它出库单出库时，事务类型为：<code>0951 零成本其他出库（库存类型为其它）</code>。</p></li> <li><p>上述这种虚采购入库，虚指定成本，首先会导致日常成本核算出错（因为出库成本是按加权核算得出），其次会导致可能出到最后，因为没有成本了，做普通出库时，会提示成本为0无法审核出库。仓库人员又想尽一切办法出库，接着就错上加错，以<code>0947 普通销售出库（零成本）（逐步禁用请不要再选择）</code>的事务类型出库。</p></li> <li><p><u>所有事务类型含<code>（逐步禁用请不要再选择）</code>字样的，不得再用于日常业务。只允许调整以前遗留的错误。调整完毕后，后续任何业务均不得再使用。</u></p></li> <li><p>如果不遵循上述要求，将导致无法出库、出库成本出错、业务和财务对账不平、几个库存报表之间（如库存类型收发汇总表及明细表、普通物料收发事务汇总表及明细、存货收发存汇总表及明细、库存账龄分析表等）不一致等一系列问题。</p></li></ul></div> <table><tr><th>业务单据</th> <th>事务类型</th> <th>库存类型</th> <th>库存数量/金额<br>增加/减少</th></tr> <tr><th colspan="4">组别一：库存类型为普通的通用事务类型（同步增加数量/成本金额、同步减少数量/成本金额）</th></tr> <tr><td>日常普通：采购入库单</td> <td>正数入库：001 普通采购/委外入库</td> <td>普通</td> <td>增加</td></tr> <tr><td>日常普通：采购入库单</td> <td>负数入库：002 普通采购/委外退库</td> <td>普通</td> <td>减少，冲001</td></tr> <tr><td>日常普通：其他入库单</td> <td>正数入库：032 无来源手工入库</td> <td>普通</td> <td>增加</td></tr> <tr><td>日常普通：其他入库单</td> <td>负数入库：0321 无来源手工退库</td> <td>普通</td> <td>减少，冲032</td></tr> <tr><td>日常普通：销售出库单（精品销售）</td> <td>正数出库：2420 精品销售出库（进精品成本）</td> <td>普通</td> <td>减少</td></tr> <tr><td>日常普通：销售出库单（精品销售）</td> <td>负数出库：2421 精品销售退库（进精品成本）</td> <td>普通</td> <td>增加，冲2420</td></tr> <tr><td>日常普通：销售出库单（配件销售）</td> <td>正数出库：2430 配件销售出库（进配件成本）</td> <td>普通</td> <td>减少</td></tr> <tr><td>日常普通：销售出库单（配件销售）</td> <td>负数出库：2431 配件销售退库（进配件成本）</td> <td>普通</td> <td>增加，冲2430</td></tr> <tr><td>日常普通：销售出库单（维修）</td> <td>正数出库：2510 维修出库（一般维修）</td> <td>普通</td> <td>减少</td></tr> <tr><td>日常普通：销售出库单（维修）</td> <td>负数出库：2511 维修退库（一般维修）</td> <td>普通</td> <td>增加，冲2510</td></tr> <tr><td>日常普通：销售出库单（维修）</td> <td>正数出库：2520 维修出库（索赔）</td> <td>普通</td> <td>减少</td></tr> <tr><td>日常普通：销售出库单（维修）</td> <td>负数出库：2521 维修退库（索赔）</td> <td>普通</td> <td>增加，冲2520</td></tr> <tr><td>日常普通：销售出库单（维修）</td> <td>正数出库：2530 维修出库（理赔）</td> <td>普通</td> <td>减少</td></tr> <tr><td>日常普通：销售出库单（维修）</td> <td>负数出库：2531 维修退库（理赔）</td> <td>普通</td> <td>增加，冲2530</td></tr> <tr><td>日常普通：销售出库单（维修）</td> <td>正数出库：2540 维修出库（自费事故）</td> <td>普通</td> <td>减少</td></tr> <tr><td>日常普通：销售出库单（维修）</td> <td>负数出库：2541 维修退库（自费事故）</td> <td>普通</td> <td

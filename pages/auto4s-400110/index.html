    <a href="/categories/?category=%E5%AE%A2%E6%88%B7%E6%9D%83%E7%9B%8A" title="点我获取更多相关分类文章">#客户权益</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/01/29, 13:18:29</span></div></div>  <div class="theme-vdoing-content content__default"><div class="custom-block note"><p class="custom-block-title">快速查找小技巧</p> <ul><li>您可以通过顶部搜索框，搜索需要的内容，并快速定位和链接到相应的内容；</li> <li>您可以通过顶部导航、左侧导航（如有），快速定位到需要的章节；</li> <li>您可以通过右侧导航（如有），快速定位到本章节的小节主题；</li> <li>您可以通过 CTRL + F 搜索关键词，快速定位到本章节的具体内容处；</li> <li>您如果发现本章节的错误、或有不明白的地方，可以通过<a href="https://jq.qq.com/?_wv=1027&amp;k=Y6HPvi87" target="_blank" rel="noopener noreferrer">QQ群<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>进行反馈。</li></ul></div> <h2 id="_1-应用场景"><a href="#_1-应用场景" class="header-anchor">#</a> 1.应用场景</h2> <p>在业务单据（系统中需要收款的单据，如整车销售订单、代办服务单、精品配件销售单、维修结算单等）未创建，需要客户提前预交款项；或客户向门店支付预存金额，在后续发生业务后再行使用的预存款项的，如<code>储值</code>、<code>维修押金</code>、<code>维修订金</code>，适用于本场景。</p> <p>包含的主要场景有：</p> <ul><li><p>预收款收取：客户向门店支付预交款项</p> <p>通过<code>收预收</code>，增加预收款账户的余额。</p></li> <li><p>预收款退回：退还客户之前预交的款项，减少预收款账户的余额</p> <p>通过<code>退预收</code>，减少预收款账户的余额。</p></li> <li><p>预收款冲销：客户发生业务后，使用之前预存的款项</p> <p>通过<code>冲预收</code>，减少预收款账户的余额。</p></li></ul> <p>特别提醒：</p> <ul><li><p>预收款在<code>收预收</code>，<code>退预收</code>，<code>冲预收</code>，均需要区分<code>已开票</code>，<code>未开票</code>。</p></li> <li><p>预收款账户的生成，由<code>客户</code>/<code>保险公司</code>、<code>车辆</code>组合生成，且在第一次收预收时生成，后续每次不再生成新的。</p> <p>也即：客户、客户+车辆、保险公司、保险公司+车辆，这是不同的预收款账户，不能相互通用。</p></li></ul> <h2 id="_3-业务流程及操作说明"><a href="#_3-业务流程及操作说明" class="header-anchor">#</a> 3.业务流程及操作说明</h2> <p>由于预收款账户的收取、退还、冲销，流程较简单，因此本文档不另附流程图。</p> <h3 id="_3-1-预收款账户收取"><a href="#_3-1-预收款账户收取" class="header-anchor">#</a> 3.1 预收款账户收取</h3> <h4 id="_3-1-1-手工新增前台收款单-收预收"><a href="#_3-1-1-手工新增前台收款单-收预收" class="header-anchor">#</a> 3.1.1 手工新增前台收款单（收预收）</h4> <ul><li><p><strong>操作角色</strong>：<code>&lt;销售顾问&gt;</code>、<code>&lt;服务顾问&gt;</code>等具体经办的业务人员</p></li> <li><p><strong>操作生成路径</strong>：〖财务会计〗-〖销售结算〗-〖前台收款〗-〖前台收款新增〗</p></li> <li><p><strong>查询维护路径</strong>：〖财务会计〗-〖销售结算〗-〖前台收款〗-〖前台收款查询〗</p></li> <li><p><strong>转换规则</strong>：不涉及</p></li> <li><p><strong>操作方法</strong>：新增「前台收款单」，按照收款后<code>不开票</code>与<code>开票</code>两种业务场景：</p> <ul><li><p><strong>当时预存时不开票</strong>：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><p>1、业务人员【新增】前台收款单，请结合实际业务选择收款对象类型（一般选择<code>客户</code>、理赔业务保险公司的提前回款则选择<code>保险公司</code>），在收款对象字段选择具体的客户或保险公司。</p> <p>2、请结合实际，选择收款日期、输入收款备注等；</p> <p>3、单击「收款内容」页签右上角的<code>【收预收】</code>，此时分录中会自动增加一行，源单类型为<code>预收款单</code>，且后面的<code>预收款标志</code>自动勾选。收款类型请结合实际选择为<code>整车销售收款</code>，<code>精品销售收款</code>，<code>代收款（新）</code>，<code>维修收款</code>等。</p> <p>4、本次现结金额，输入实际的金额。</p> <p>5、请结合实际，自行确定分录中的<code>车牌号</code>字段是否要选择车辆。</p> <p>不选择，则进入<code>收款对象</code>的预收款账户；</p> <p>选择，则进入<code>收款对象+车牌号</code>的预收款账户。</p> <p>这两种账户是不同的账户，是互相独立的。</p> <p>如果选择了车牌号（即车辆），则在后续的冲预收、退预收，则必须同步有车辆；如果未选择车牌号（即车辆），则在后续的冲预收、退预收，则可以不选择车牌号。</p> <p>6、未开票的预存款，请<strong>不要勾选</strong><code>预收款开票</code>。</p> <p>7、结算方式、收款科目、收款账户、收款银行等，请按门店要求。</p></li> <li><p><strong>当时预存时即开票</strong>：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><p>1、业务人员【新增】前台收款单，请结合实际业务选择收款对象类型（一般选择<code>客户</code>、理赔业务保险公司的提前回款则选择<code>保险公司</code>），在收款对象字段选择具体的客户或保险公司。</p> <p>2、请结合实际，选择收款日期、输入收款备注等；</p> <p>3、单击「收款内容」页签右上角的<code>【收预收】</code>，此时分录中会自动增加一行，源单类型为<code>预收款单</code>，且后面的<code>预收款标志</code>自动勾选。收款类型请选择<code>499预存款开票</code>，不得选择其他的，并勾选后面的<code>预收款开票</code>（同步请注意行备注应当自动带出预收款开票字样）。</p> <p>4、本次现结金额，输入实际的金额。</p> <p>5、请结合实际，自行确定分录中的<code>车牌号</code>字段是否要选择车辆。</p> <p>不选择，则进入<code>收款对象</code>的预收款账户；</p> <p>选择，则进入<code>收款对象+车牌号</code>的预收款账户。</p> <p>这两种账户是不同的账户，是互相独立的。</p> <p>如果选择了车牌号（即车辆），则在后续的冲预收、退预收，则必须同步有车辆；如果未选择车牌号（即车辆），则在后续的冲预收、退预收，则可以不选择车牌号。</p> <p>6、已开票的预存款，请<strong>一定勾选</strong><code>预收款开票</code>。</p> <p>7、结算方式、收款科目、收款账户、收款银行等，请按门店要求。</p></li></ul> <div class="custom-block note"><p class="custom-block-title">预存款未开票与预存款开票的区别</p> <ul><li><p>收款类型不同</p> <p>未开票：收款类型为整车销售收款、代收款（新）、精品销售收款、维修收款等；</p> <p>已开票：收款类型为499预存款开票。</p></li> <li><p>预收款开票标志不同</p> <p>未开票：一定不要勾选</p> <p>已开票：一定要勾选</p></li></ul></div></li> <li><p><strong>注意事项</strong>：</p> <div class="custom-block warning"><p class="custom-block-title">提醒</p> <ul><li><p>预收款账户，只支持收款对象类型为客户、保险公司的操作，不支持为厂家、内部、其他。</p></li> <li><p><strong>必须通过【收预收】，分录中的源单类型才能为预收款单，直接单击新增分录按钮，则为手工新增，不会进入预收款账户</strong>，无法被后续冲销使用。</p></li> <li><p>预收款账户是按收款对象+车牌号，生成预收款账户的。不同的预收款账户，无法通用。</p></li> <li><p>预收款账户，按收款对象+车牌号，有四种组合，请注意操作：</p> <p><code>客户</code>：收款对象类型为客户，分录的车牌号为空</p> <p><code>客户+车牌号</code>：收款对象为客户，分录的车牌号为不空</p> <p><code>保险公司</code>：收款对象类型为保险公司，分录的车牌号为空</p> <p><code>保险公司+车牌号</code>：收款对象类型为保险公司，分录的车牌号不为空</p></li></ul></div></li></ul> <h4 id="_3-1-2-审核前台收款单并进行收款"><a href="#_3-1-2-审核前台收款单并进行收款" class="header-anchor">#</a> 3.1.2 审核前台收款单并进行收款</h4> <ul><li><p><strong>操作角色</strong>：<code>&lt;收银员&gt;</code></p></li> <li><p><strong>查询维护路径</strong>：〖财务会计〗-〖销售结算〗-〖前台收款〗-〖前台收款查询〗</p></li> <li><p><strong>转换规则</strong>：不涉及</p></li> <li><p><strong>操作方法</strong>：</p> <p>找到需要审核的「前台收款单」，核对<code>收款日期</code>、<code>收款对象</code>、<code>现结金额</code>、<code>收款类型</code>、<code>预存款开票</code>、<code>预收款标志</code>、<code>收款银行</code>、<code>收款账户</code>、<code>收款科目</code>等字段信息，如果无误，则单击工具栏中的【审核】、【收款】，完成前台收款单的收款全过程。</p> <p>收款科目，原则上不得为非现金类科目。</p> <p>如为非现金类科目，则需要慎重审核，确保其有相应的转到现金类科目的操作。</p> <p>收款科目，任何场景下均不得为<code>预收账款</code>、<code>应收账款</code>、<code>合同负债</code>、<code>预付账款</code>，<code>应付账款</code>，代办业务对应的<code>其他应收</code>。</p> <p><strong>审核并收款</strong>完成后，金额才会进入预收款账户，请注意及时核查是否进入准确的账户。</p> <p>如果审核并收款完成后，金额却在冻结金额列，则请反馈至本部，协助核查并按指导处理。</p></li></ul> <h3 id="_3-2-预收款账户退还"><a href="#_3-2-预收款账户退还" class="header-anchor">#</a> 3.2 预收款账户退还</h3> <h4 id="_3-2-1-手工新增退预收款单"><a href="#_3-2-1-手工新增退预收款单" class="header-anchor">#</a> 3.2.1 手工新增退预收款单</h4> <ul><li><p><strong>操作角色</strong>：<code>&lt;销售顾问&gt;</code>、<code>&lt;服务顾问&gt;</code>等具体经办的业务人员</p></li> <li><p><strong>操作新增路径</strong>：〖客户权益〗-〖预收款〗-〖预收款〗-〖收/退预收款列表〗</p></li> <li><p><strong>查询维护路径</strong>：〖客户权益〗-〖预收款〗-〖预收款〗-〖收/退预收款列表〗</p></li> <li><p><strong>转换规则</strong>：不涉及</p></li> <li><p><strong>操作方法</strong>：</p> <p>当之前预收的款项，需要退还，从预收款账户减少时，由业务人员，进入〖收/退预收款列表〗，单击【新增】，进入「预收款单」编辑界面：</p> <ul><li>账户类型：默认为客户，结合实际如退保险公司预存的，则选择保险公司；</li> <li>客户/保险公司：选择具体的对象；</li> <li>车牌号：如果原预收款账户是<code>客户+车牌号</code>，<code>保险公司+车牌号</code>，则此处必须选择车辆，否则分录中不会带出相应的账户余额，导致无法继续或导致错误的数据。</li></ul></li></ul> <h3 id="_3-3-预收款账户冲预收"><a href="#_3-3-预收款账户冲预收" class="header-anchor">#</a> 3.3 预收款账户冲预收</h3> <h4 id="_3-3-1-手工新增退预收款单"><a href="#_3-3-1-手工新增退预收款单" class="header-anchor">#</a> 3.3.1 手工新增退预收款单</h4> <h3 id="_3-4-预收款账户初始化"><a href="#_3-4-预收款账户初始化" class="header-anchor">#</a> 3.4 预收款账户初始化</h3> <h4 id="_3-4-1-手工新增退预收款单"><a href="#_3-4-1-手工新增退预收款单" class="header-anchor">#</a> 3.4.1 手工新增退预收款单</h4> <h2 id="_4-账务处理"><a href="#_4-账务处理" class="header-anchor">#</a> 4.账务处理</h2> <p>本流程涉及的账务处理主要有：</p> <ul><li><strong>收取预收款的收款单生成凭证（不开票）</strong></li></ul> <table><tr><td width="70px;">业务单据</td> <td colspan="4">收款单（状态为已收款）</td></tr> <tr><td>转换规则</td> <td colspan="4"> CTCA-AR025-2017-不合并辅助账 </td></tr> <tr><td>适用场景</td> <td colspan="4">所有预收款生成的收款单，均适用本规则</td></tr> <tr><th width="70px;">凭证方向</th> <th width="140px;">记账分类来源</th> <th width="200px;">记账要素编码及名称</th> <th width="180px;">科目示例</th> <th>取值字段</th></tr> <tr><td>借</td> <td>表头：收款科目及收款账户</td> <td>--</td> <td>1001.01 库存现金-人民币</td> <td>分录的应收金额</td></tr> <tr><td>贷</td> <td>表头：往来户-客户</td> <td>200302 预收账款/合同负债(其他)</td> <td>2204.05 合同负债-其他</td> <td>分录的应收金额</td></tr></table> <ul><li><strong>收取预收款的收款单生成凭证（开票）</strong> <table><tr><td width="70px;">业务单据</td> <td colspan="4">收款单（状态为已收款）</td></tr> <tr><td>转换规则</td> <td colspan="4"> CTCAIAR026-合同负债预存开票 </td></tr> <tr><td>适用场景</td> <td colspan="4">所有预收款生成的收款单，均适用本规则</td></tr> <tr><th width="70px;">凭证方向</th> <th width="140px;">记账分类来源</th> <th width="200px;">记账要素编码及名称</th> <th width="180px;">科目示例</th> <th>取值字段</th></tr> <tr><td>借</td> <td>表头：收款科目及收款账户</td> <td>--</td> <td>1001.01 库存现金-人民币</td> <td>分录的应收金额</td></tr> <tr><td>贷</td> <td>表头：往来户-客户</td> <td>200302 预收账款/合同负债(其他)</td> <td>2204.05 合同负债-其他</td> <td>分录的应收金额</td></tr> <tr><td>贷</td> <td>表头：往来户-客户</td> <td>22219904 应交销售无票6% <br>或22219902 应交销售无票13%  </td> <td>2221.01.02.99.04  6%税率<br>或2221.01.02.99.02 13%服务</td> <td>分录的税额</td></tr></table></li></ul> <h2 id="_5-报表"><a href="#_5-报表" class="header-anchor">#</a> 5.报表</h2> <h3 id="_5-1收-退预收款列表"><a href="#_5-1收-退预收款列表" class="header-anchor">#</a> 5.1收/退预收款列表</h3> <p><strong>路径</strong>：〖财务会计〗-〖销售结算〗-〖预收款〗-〖收/退预收款列表〗</p> <p><strong>说明</strong>：查询客户收预收、退预收明细列表，可以按<code>期间</code>、<code>客户</code>等信息查询，主要信息包括单据<code>编号</code>、<code>类型</code>、<code>客户</code>、<code>联系电话</code>和<code>预收金额</code>等信息。如图：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_5-2预收款账户查询"><a href="#_5-2预收款账户查询" class="header-anchor">#</a> 5.2预收款账户查询</h3> <p><strong>路径</strong>：〖财务会计〗-〖销售结算〗-〖预收款〗-〖预收款账户查询〗</p> <p><strong>说明</strong>：查询客户预收款账户余额明细，可以根据<code>客户名称</code>或者<code>车牌号</code>进行查询单个客户的预收款信息。还可以点击<code>联查账户变动明细</code>查看客户预收款账户变动明细， 包括<code>业务类型</code>、<code>单据编码</code>、<code>收预收金额</code>、<code>冲销金额</code>以<code>及账户可用金额</code>等信息。如图：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><ul><li><strong>注意事项</strong>：请门店持续关注<code>预收款账户</code>列表中<strong>冻结金额</strong>和<strong>负数金额</strong>，一般而言，<strong>冻结金额不应该有值</strong>，冻结金额意味着流程没有终结，但如果是当前正在发生中的业务导致的，正常业务发生完后会自动释放。但如果不是正在发生中的业务则需要尽快处理；如是系统导常导致的，可联系本部协助处理；任何一列，<strong>均不得有负数金额</strong>，如有负数金额，一定是错误的，需要尽快处理。</li></ul></div></div>  <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/auto4s-400103/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">预收款使用</div></a> <a href="/pages/auto4s-400201/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">优惠券</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">

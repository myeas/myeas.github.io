    <a href="/categories/?category=%E6%95%B4%E8%BD%A6%E5%8F%8A%E4%BA%8C%E6%89%8B%E8%BD%A6%E7%AE%A1%E7%90%86" title="点我获取更多相关分类文章">#整车及二手车管理</a><a href="/categories/?category=%E5%9F%BA%E7%A1%80%E6%95%B0%E6%8D%AE%E7%AE%A1%E7%90%86" title="点我获取更多相关分类文章">#基础数据管理</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2025/02/27, 11:03:46</span></div></div>  <div class="theme-vdoing-content content__default"><div class="custom-block note"><p class="custom-block-title">快速查找小技巧</p> <ul><li>您可以通过顶部搜索框，搜索需要的内容，并快速定位和链接到相应的内容；</li> <li>您可以通过顶部导航、左侧导航（如有），快速定位到需要的章节；</li> <li>您可以通过右侧导航（如有），快速定位到本章节的小节主题；</li> <li>您可以通过 CTRL + F 搜索关键词，快速定位到本章节的具体内容处；</li> <li>您如果发现本章节的错误、或有不明白的地方，可以通过<a href="https://jq.qq.com/?_wv=1027&amp;k=Y6HPvi87" target="_blank" rel="noopener noreferrer">QQ群<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>进行反馈。</li></ul></div> <h2 id="_1-收购业务的主要基础资料"><a href="#_1-收购业务的主要基础资料" class="header-anchor">#</a> 1. 收购业务的主要基础资料</h2> <p>二手车收购单涉及的主要基础资料主要包含有：</p> <ul><li>二手车车主</li> <li>车型、车系</li> <li>使用性质</li> <li>动力类型</li> <li>排放标准</li> <li>是否厂家认证等基础资料。</li></ul> <h3 id="_1-1-二手车车主"><a href="#_1-1-二手车车主" class="header-anchor">#</a> 1.1 二手车车主</h3> <p>路径：〖企业建模〗→〖4S基础数据管理〗→〖公共基础资料〗→〖客户档案〗</p> <p>重要字段，当收购对价不抵新车时而直接付给客户时，支付款项的对象。</p> <p>由门店根据实际业务，自行维护。</p> <p>当二手车收购单为<code>置换</code>业务时（即二手车收购单由整车销售订单关联生成，表现为二手车收购单上的销售订单号不为空），<code>二手车车主</code>由整车销售订单自动带出，不可操作。</p> <p>当二手车收购为<code>单独收购</code>时（即二手车收购单为直接新增，表现为二手车收购单上的销售订单号为空），<code>二手车车主</code>需要选择，即<code>客户档案</code>，和整车销售业务中客户档案要求一致，本章节不详述。</p> <h3 id="_1-2-车型及车系"><a href="#_1-2-车型及车系" class="header-anchor">#</a> 1.2 车型及车系</h3> <p>路径：〖企业建模〗→〖4S基础数据管理〗→〖公共基础资料〗→〖车型〗</p> <p>根据实际业务，区分为F7选项字段和文本字段。</p> <p>当收购的车辆所属品牌为系统内已建立的品牌时，<code>&quot;是否集团内品牌&quot;</code>选择<code>”是&quot;</code>,<code>二手车车型</code>为选择性字段（可通过按键<code>F7</code>弹出可选项），车型同整车业务中的车型要求一致，本章节不述，选择二手车车型后，二手车车系会自动带出。</p> <p>当收购的车辆所属品牌非系统内已建立的品牌时，<code>&quot;是否集团内品牌&quot;</code>选择<code>”否&quot;</code>,<code>二手车车型</code>、<code>二手车车系</code>为文本字段，需要手工输入。</p> <h3 id="_1-3-是否厂家认证"><a href="#_1-3-是否厂家认证" class="header-anchor">#</a> 1.3 是否厂家认证</h3> <p>路径：〖企业建模〗→〖业务类型建模〗→〖动态扩展平台〗→〖动态扩展平台高级版〗</p> <p>本部统一维护，枚举字段。预设有：<code>非认证</code>和<code>认证</code>。</p> <h3 id="_1-4-使用性质"><a href="#_1-4-使用性质" class="header-anchor">#</a> 1.4 使用性质</h3> <p>路径：〖整车管理〗→〖二手车置换〗→〖基础资料〗→〖使用性质〗</p> <p>本部统一维护，F7选项字段。预设有：<code>G1 非营运</code>和<code>G2 营运</code>。可结合门店建议优化调整。</p> <h3 id="_1-5-动力类型"><a href="#_1-5-动力类型" class="header-anchor">#</a> 1.5 动力类型</h3> <p>路径：〖整车管理〗→〖二手车置换〗→〖基础资料〗→〖动力类型〗</p> <p>本部统一维护，F7选项字段。预设有：<code>G1 汽油</code>和<code>G2 柴油</code>。可结合门店建议优化调整。</p> <h3 id="_1-6-排放标准"><a href="#_1-6-排放标准" class="header-anchor">#</a> 1.6 排放标准</h3> <p>路径：〖整车管理〗→〖二手车置换〗→〖基础资料〗→〖排放标准〗</p> <p>本部统一维护，F7选项字段。预设有：<code>G3 国三</code>、<code>G4 国四</code>、<code>G5 国五</code>、<code>G6 国六</code>。可结合门店建议优化调整。</p> <h2 id="_2-销售业务的主要基础资料"><a href="#_2-销售业务的主要基础资料" class="header-anchor">#</a> 2. 销售业务的主要基础资料</h2> <p>二手车销售单涉及的主要基础资料主要包含有：</p> <ul><li>二手车商</li> <li>最终客户</li> <li>二手车销售类型</li> <li>过户类型</li> <li>银行账户等基础资料。</li></ul> <h3 id="_2-1-二手车商"><a href="#_2-1-二手车商" class="header-anchor">#</a> 2.1 二手车商</h3> <p>路径：〖整车管理〗→〖二手车置换〗→〖基础资料〗→〖二手车商〗</p> <p>相关的财务客户：〖企业建模〗→〖主数据〗→〖客户〗→〖客户〗</p> <p>重要字段，指二手车收购后，再进行销售而面向的对象：如二手车经纪公司、拍卖平台、个人客户等，也即二手车销售单进行收款和开票的对象。</p> <p>由门店自行结合实际维护，如“优信拍”、“汽车街”等、具体零散客户等。</p> <div class="custom-block tip"><p class="custom-block-title">提示</p> <p>在建立二手车商前，需由财务人员，在<code>主数据-客户</code>，先行维护<code>客户</code>。然后在创建二手车商时，客户字段选择建立的客户。</p></div> <h3 id="_2-2-最终客户"><a href="#_2-2-最终客户" class="header-anchor">#</a> 2.2 最终客户</h3> <p>即<code>客户档案</code>，和整车销售业务中客户档案维护要求一致，本章节不详述。</p> <p>在实际业务中，二手车销售时面向的客户，最终也是我们的保有客户。销售二手车时，同时还可能发生精品、保险、贷款等业务，此时该字段建议选择，这样在关联生成精品销售、代办服务、保险登记时，可以带出。</p> <h3 id="_2-3-二手车销售类型"><a href="#_2-3-二手车销售类型" class="header-anchor">#</a> 2.3 二手车销售类型</h3> <p>路径：〖企业建模〗→〖业务类型建模〗→〖动态扩展平台〗→〖动态扩展平台高级版〗</p> <p>本部统一维护，枚举字段。预设有：<code>1批发-拍卖</code>、<code>2批发-合作渠道</code>、<code>3批发-内部员工</code>、<code>6零售-外部</code>。可结合门店建议优化调整。</p> <h3 id="_2-4-过户类型"><a href="#_2-4-过户类型" class="header-anchor">#</a> 2.4 过户类型</h3> <p>路径：〖企业建模〗→〖业务类型建模〗→〖动态扩展平台〗→〖动态扩展平台高级版〗</p> <p>本部统一维护，枚举字段。预设有：<code>1本市</code>、<code>2外迁</code>。可结合门店建议优化调整。</p> <h3 id="_2-5-收款账号"><a href="#_2-5-收款账号" class="header-anchor">#</a> 2.5 收款账号</h3> <p>路径：〖企业建模〗→〖辅助数据〗→〖财务会计数据〗→〖银行账号维护〗</p> <p>即<code>“银行账号”</code>,门店财务结合实际维护。</p> <h2 id="_3-财务处理的主要基础资料"><a href="#_3-财务处理的主要基础资料" class="header-anchor">#</a> 3. 财务处理的主要基础资料</h2> <p>二手车业务在进行财务处理时，主要涉及的基础资料有:</p> <ul><li><code>费用项目</code></li> <li><code>记账要素</code>及<code>科目</code></li> <li><code>收款类型</code></li> <li><code>付款类型</code>等。</li></ul> <h3 id="_3-1-费用项目"><a href="#_3-1-费用项目" class="header-anchor">#</a> 3.1 费用项目</h3> <p>路径：〖企业建模〗→〖辅助数据〗→〖财务会计数据〗→〖费用项目〗</p> <p>本部统一维护，F7选项字段。二手车销售的利润确认收入生成应收单时，应收单上的<code>费用项目</code>，统一要求为<code>“DB119 代办-二手车置换服务费”</code>。</p> <h3 id="_3-2-付款类型"><a href="#_3-2-付款类型" class="header-anchor">#</a> 3.2 付款类型</h3> <p>路径：〖企业建模〗→〖辅助数据〗→〖收付款数据〗→〖付款类型〗</p> <p>本部统一维护，F7选项字段。二手车收购单，生成付款单时，付款单上的<code>付款类型</code>。</p> <ul><li>当金额是<code>正数</code>时，统一要求为<code>121 二手车收购付款</code>。</li> <li>当金额是<code>负数</code>时，统一要求为<code>122 二手车收购退款</code>。</li></ul> <h3 id="_3-3-收款类型"><a href="#_3-3-收款类型" class="header-anchor">#</a> 3.3 收款类型</h3> <p>路径：〖企业建模〗→〖辅助数据〗→〖收付款数据〗→〖收款类型〗</p> <p>本部统一维护，F7选项字段。二手车销售单，生成收款单时，收款单上的<code>收款类型</code>。</p> <ul><li>当金额是<code>正数</code>时，统一要求为<code>421 二手车销售收款</code>。</li> <li>当金额是<code>负数</code>时，统一要求为<code>422 二手车销售退款</code>。</li></ul> <h3 id="_3-4-记账要素及科目"><a href="#_3-4-记账要素及科目" class="header-anchor">#</a> 3.4 记账要素及科目</h3> <p>路径：〖企业建模〗→〖辅助数据〗→〖财务会计数据〗→〖记账分类〗→〖客户〗</p> <p>本部统一维护，不直接呈现在单据中。</p> <ul><li><code>二手车收购单</code>关联生成的<code>付款单</code>，生成的凭证，借方取<code>282119 代付往来-置换二手车</code>绑定的科目；</li> <li><code>二手车销售单</code>关联生成的<code>应收单</code>，生成的凭证，借方取<code>2003119 代收往来-置换二手车</code>绑定的科目；</li> <li><code>二手车销售单</code>关联生成的<code>应收单</code>，生成的凭证，贷方取<code>281119 代办收入-置换二手车</code>绑定的科目；</li> <li><code>二手车销售单</code>关联生成的<code>收款单</code>，生成的凭证，贷方取<code>2003119 代收往来-置换二手车</code>绑定的科目；</li></ul></div></div>  <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/auto4s-319000/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">整车管理-常见问题</div></a> <a href="/pages/auto4s-321001/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">二手车置换新车流程</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">

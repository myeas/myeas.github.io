的管理特性</a><ul><li><a href="#_4-1-1-ksql系统表">4.1.1  KSQL系统表</a></li></ul></li></ul></div><p></p> <h2 id="_1-简介"><a href="#_1-简介" class="header-anchor">#</a> 1   简介</h2> <h3 id="_1-1-目的"><a href="#_1-1-目的" class="header-anchor">#</a> 1.1   目的</h3> <p>本文档用于指导开发人员如何使用KSQL编写数据库执行脚本。介绍KSQL的语法特性及功能特性。</p> <p><strong>同时本文里面存在大量的ksql案例，基本可以直接复制修改，比</strong></p> <p><a href="https://vip.kingdee.com/article/266494159807695616?productLineId=29" target="_blank" rel="noopener noreferrer"><strong>https://vip.kingdee.com/article/266494159807695616?productLineId=29</strong><span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <strong>用起来简单一点</strong></p> <h3 id="_1-2-范围"><a href="#_1-2-范围" class="header-anchor">#</a> 1.2   范围</h3> <p>适用于金蝶系的产品（苍穹、EAS...）设计及开发过程。</p> <p>还有补丁包输出</p> <h3 id="_1-3-读者"><a href="#_1-3-读者" class="header-anchor">#</a> 1.3   读者</h3> <p>苍穹、EAS架构设计师、开发工程师和技术经理。要求读者具备一定的SQL基础。</p> <p><strong>因为这里的内容是从附件的htm中复制出来的，所以有些字符显示存在问题，比如一些重复多余的l、n ，完整内容通过下载附件学习</strong></p> <h2 id="_2-ksql概述"><a href="#_2-ksql概述" class="header-anchor">#</a> 2   KSQL概述</h2> <p>KSQL对金蝶产品实现多数据库支持非常重要。所有与金蝶ERP产品支持的数据库通讯的应用程序都通过向数据库服务器发送KSQL语句来实现通讯，与应用程序的用户界面无关。</p> <p>KSQL是SQL92的子集。它抽取了SQL92的部分语法来满足金蝶ERP产品的最大功能集合，并随着金蝶ERP产品的发展逐渐丰富和完善。</p> <h2 id="_3-ksql的语法特性"><a href="#_3-ksql的语法特性" class="header-anchor">#</a> 3   KSQL的语法特性</h2> <h3 id="_3-1-数据类型"><a href="#_3-1-数据类型" class="header-anchor">#</a> 3.1  数据类型</h3> <p>KSQL兼容大多数据数据库产品所使用的数据类型。</p> <h3 id="_3-1-1-类型表"><a href="#_3-1-1-类型表" class="header-anchor">#</a> 3.1.1  类型表</h3> <p>KSQL能够支持的类型如下表所示</p> <table><thead><tr><th><strong>分类</strong></th> <th><strong>数据类型</strong></th> <th><strong>范围/n的最大值</strong></th> <th><strong>使用说明</strong></th></tr></thead> <tbody><tr><td>字符串和二进制字符串大对象</td> <td>CHAR(n)</td> <td>1,254</td> <td>定长字符串</td></tr> <tr><td>VARCHAR(n)</td> <td>1,4000</td> <td>变长字符串</td> <td></td></tr> <tr><td>CLOB</td> <td></td> <td></td> <td></td></tr> <tr><td>UNICODE字符串和字符串大对象</td> <td>NCHAR(n)</td> <td>1,2000</td> <td>定长Unicode的字符型数据</td></tr> <tr><td>NVARCHAR(n)</td> <td>1,4000</td> <td>变长Unicode的字符型数据</td> <td></td></tr> <tr><td>NCLOB</td> <td></td> <td>变长Unicode的字符型数据</td> <td></td></tr> <tr><td>二进制数据</td> <td>BINARY(n)</td> <td>8000</td> <td>定长二进制数据</td></tr> <tr><td>VARBINARY(n)</td> <td>8000</td> <td>变长二进制数据</td> <td></td></tr> <tr><td>二进制大对象</td> <td>BLOB</td> <td></td> <td>变长二进制数据</td></tr> <tr><td>精确数字</td> <td>INT</td> <td>-2^31~2^31-1</td> <td>整型数字</td></tr> <tr><td>INTEGER</td> <td>-2^31~2^31-1</td> <td>整型数字</td> <td></td></tr> <tr><td>近似数字</td> <td>DECIMAL(p[,s])</td> <td>-10^31+1~10^31-1</td> <td>从-10^31到10^31-1的定精度与有效位数的数字p:精度，指定小数点左边和右边可以存储的十进制数字的最大个数。精度值可以是1到最大精度31之间的值。S:小数位数，指定小数点右边可以存储的十进制数字的最大个数。小数位数可以是[0，p]中的值。</td></tr> <tr><td>时间数据类型</td> <td>DATE</td> <td></td> <td></td></tr> <tr><td>TIME</td> <td></td> <td></td> <td></td></tr> <tr><td>DATETIME</td> <td></td> <td>日期和时间数值数据类型</td> <td></td></tr></tbody></table> <h3 id="_3-1-2-优先级"><a href="#_3-1-2-优先级" class="header-anchor">#</a> 3.1.2  优先级</h3> <p>当两个不同数据类型的表达式用运算符组合后，数据类型的优先顺序规则确定哪种数据类型要向另一种转换。优先顺序低的数据类型向优先顺序高的数据类型转换。如果此转换不是目标数据库所支持的固有转换，则返回错误。当两个操作数表达式有相同的数据类型时，运算的结果就为那种数据类型。</p> <p>下面是KSQL数据类型的优先顺序：</p> <p>CHAR</p> <p>VARCHAR</p> <p>NCHAR</p> <p>NVARCHAR</p> <p>BINARY</p> <p>VARBINARY</p> <p>BLOB</p> <p>CLOB</p> <p>NCLOB</p> <p>DECIMAL</p> <p>INT</p> <p>BINARY</p> <p>VARBINARY</p> <p>BLOB</p> <p>CLOB</p> <p>NCLOB</p> <p>DECIMAL</p> <p>INT INTEGER</p> <p>DATETIME(最高)</p> <h3 id="_3-2-运算符"><a href="#_3-2-运算符" class="header-anchor">#</a> 3.2  运算符</h3> <p>KSQL中支持多种运算符，方便进行查询及更新等操作。运算符分两种：算术运算符和比较（逻辑）运算符。算术运行符用来对一个或者两个数值常量和数值型字段进行操作得出新的数值结果；比较运算符主要用于在WERE等条件子句中进行选择判断。这些运算符包括以下几种</p> <h3 id="_3-2-1-算术运算符"><a href="#_3-2-1-算术运算符" class="header-anchor">#</a> 3.2.1  算术运算符</h3> <p>＋（加）</p> <p>两个数相加。KSQL不允许使用‘＋’进行字符串和日期的运算。</p> <p>语法</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code>expression <span class="token operator">+</span> expression
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>参数</p> <p>expression 是数值类型中任何数据类型的任何有效KSQL表达式。</p> <p>结果类型：返回优先级较高的参数的数据类型</p> <p>示例</p> <p>SELECT 1 + ABS (2.0) FROM sample</p> <p>＋（正）</p> <p>一元运算符，返回数字表达式的正值（一元运算符）。</p> <p>语法</p> <p>(+ numeric_expression)</p> <p>参数</p> <p>numeric_expression： 是数值类型中任何数据类型的任何有效KSQL表达式。</p> <p>结果类型</p> <p>返回numeric_expression的类型。</p> <p>示例</p> <p>SELECT (+ 1) FROM sample</p> <p>－（减）</p> <p>两个数相减。KSQL不允许使用‘-’进行字符串和日期的运算。</p> <p>语法</p> <p>expression – expression</p> <p>参数</p> <p>expression</p> <p>是数值类型中任何数据类型的任何有效KSQL表达式。</p> <p>结果类型</p> <p>返回优先级较高的参数的数据类型</p> <p>示例</p> <p>SELECT ABS (2.0) – 1 FROM sample</p> <p>－（负）</p> <p>一元运算符，返回数字表达式的负值（一元运算符）。</p> <p>语法</p> <p>（－numeric_expression）</p> <p>参数</p> <p>numeric_expression：是数值类型中任何数据类型的任何有效KSQL表达式。</p> <p>结果类型</p> <p>返回numeric_expression的类型。</p> <p>*（乘）</p> <p>两个表达式相乘（算术乘法运算）。</p> <p>语法</p> <p>expression * expression</p> <p>参数</p> <p>Expression：是数值类型中任何数据类型的任何有效KSQL表达式。</p> <p>结果类型</p> <p>返回优先级较高的参数的数据类型</p> <p>示例</p> <p>SELECT price * 1.5 AS NewPrice FROM titles</p> <p>/（除）</p> <p>用一个数除以另一个数（算术除法运算符）。</p> <p>语法</p> <p>dividend / divisor</p> <p>参数</p> <p>Dividend：是被除的数字表达式，dividend可以是数值类型中任何数据类型的有效表达式。</p> <p>Divisor：除数的数字表达式。divisor可以是数值类型中任何数据类型的有效表达式。</p> <p>结果类型</p> <p>返回优先级较高的参数的数据类型。如果用一个整型的 divisor 去除整型的 dividend，其结果是一个整数，小数部分被截断。</p> <p>注释</p> <p>由 / 运算符返回的实际值是用第一个表达式除以第二个表达式所得的商。</p> <p>示例</p> <p>SELECT ((ytd_sales * price) * royalty)/100 AS 'Royalty Amout' FROM titles</p> <p>WHERE type = 'business' ORDER BY title_id</p> <h3 id="_3-2-2-比较运算符"><a href="#_3-2-2-比较运算符" class="header-anchor">#</a> 3.2.2  比较运算符</h3> <p>=（等于）</p> <p>比较两个表达式（比较运算符）。当比较非空表达式时，如果两个操作数相等，则结果为 TRUE；否则结果为FALSE。如果两个操作数中有一个或者两个都为 NULL,比较结果由目标数据库的环境参数决定。转换取决于数据类型优先级。</p> <p>语法</p> <p>expression = expression</p> <p>参数</p> <p>expression：可以是数值类型中任何数据类型的有效表达式。两个表达式都必须有可隐式转换的数据类型。转换取决于数据类型优先级。</p> <p>结果类型</p> <p>Boolean</p> <p>&gt;（大于）</p> <p>比较两个表达式（比较运算符）。当比较非空表达式时，如果左边操作数的值大于右边的操作数，则结果为 TRUE；否则结果为FALSE。如果两个操作数中有一个或者两个都为 NULL,比较结果由目标数据库的环境参数设置决定。</p> <p>语法</p> <p>expression &gt; expression</p> <p>参数</p> <p>expression：可以是数值类型中任何数据类型的有效表达式。两个表达式都必须有可隐式转换的数据类型。转换取决于数据类型优先级。</p> <p>结果类型</p> <p>Boolean</p> <p>&lt;（小于）</p> <p>比较两个表达式（比较运算符）。当比较非空表达式时，如果左边操作数的值小于右边的操作数，则结果为 TRUE；否则结果为FALSE。如果两个操作数中有一个或者两个都为 NULL,比较结果由目标数据库的环境参数设置决定。</p> <p>语法</p> <p>expression &lt; expression</p> <p>参数</p> <p>expression： 可以是数值类型中任何数据类型的有效表达式。两个表达式都必须有可隐式转换的数据类型。转换取决于数据类型优先级。</p> <p>结果类型</p> <p>Boolean</p> <p>&gt;=（大于或等于）</p> <p>比较两个表达式（比较运算符）。当比较非空表达式时，如果左边操作数的值大于或等于右边的操作数，则结果为 TRUE；否则结果为FALSE。如果两个操作数中有一个或者两个都为 NULL,比较结果由目标数据库的环境参数设置决定。</p> <p>语法</p> <p>expression &gt; = expression</p> <p>参数</p> <p>expression：可以是数值类型中任何数据类型的有效表达式。两个表达式都必须有可隐式转换的数据类型。转换取决于数据类型优先级。</p> <p>结果类型</p> <p>Boolean</p> <p>&lt;=（小于或等于）</p> <p>比较两个表达式（比较运算符）。当比较非空表达式时，如果左边操作数的值小于或等于右边的操作数，则结果为 TRUE；否则结果为FALSE。如果两个操作数中有一个或者两个都为 NULL,比较结果由目标数据库的环境参数设置决定。</p> <p>语法</p> <p>expression = &lt; expression</p> <p>参数</p> <p>expression；可以是数值类型中任何数据类型的有效表达式。两个表达式都必须有可隐式转换的数据类型。转换取决于数据类型优先级。</p> <p>结果类型</p> <p>Boolean</p> <p>&lt;&gt;（不等于）</p> <p>比较两个表达式（比较运算符）。当比较非空表达式时，如果左边操作数的值不等于右边的操作数，则结果为 TRUE；否则结果为FALSE。如果两个操作数中有一个或者两个都为 NULL, 比较结果由目标数据库的环境参数设置决定。</p> <p>语法</p> <p>expression &lt; &gt; expression</p> <p>参数</p> <p>expression：可以是数值类型中任何数据类型的有效表达式。两个表达式都必须有可隐式转换的数据类型。转换取决于数据类型优先级。</p> <p>结果类型</p> <p>Boolean</p> <p>!=（不等于）</p> <p>比较两个表达式（比较运算符）。当比较非空表达式时，如果左边操作数的值不等于右边的操作数，则结果为 TRUE；否则结果为FALSE。如果两个操作数中有一个或者两个都为 NULL,比较结果由目标数据库的环境参数设置决定。</p> <p>语法</p> <p>expression != expression</p> <p>参数</p> <p>expression：可以是数值类型中任何数据类型的有效表达式。两个表达式都必须有可隐式转换的数据类型。转换取决于数据类型优先级。</p> <p>结果类型</p> <p>Boolean</p> <h3 id="_3-3-注释"><a href="#_3-3-注释" class="header-anchor">#</a> 3.3  注释</h3> <p>KSQL允许在语句中使用注释。与其它SQL语句一样，KSQL支持两种格式的注释，单行注释和多行注释，并在多行注释的基本上规定了KSQL语法的特殊注释。</p> <h3 id="_3-3-1-单行注释"><a href="#_3-3-1-单行注释" class="header-anchor">#</a> 3.3.1  单行注释 --</h3> <p>表示用户提供的文本。可以将注释插入单独行中、嵌套（只限--和//）在 KSQL 命令行的末端,或者KSQL语句中。目标数据库不对注释进行评估。--是SQL92标准的注释符号。</p> <p>语法</p> <p>-- text_of_comment</p> <p>参数</p> <p>text_of_comment：包含注释文本的字符串</p> <p>注释</p> <p>将 -- 用于单行或嵌套的注释。用 -- 插入的注释由换行字符分界。注释没有最大长度限制</p> <p>示例</p> <p>SELECT * FROM authors ORDER BY au_id ASC -- We don't have to specify ASC because that</p> <p>--is the default</p> <h3 id="_3-3-2-单行注释"><a href="#_3-3-2-单行注释" class="header-anchor">#</a> 3.3.2  单行注释 //</h3> <p>表示用户提供的文本。可以将注释插入单独行中、嵌套（只限--和//）在 KSQL 命令行的末端,或者KSQL语句中。目标数据库不对注释进行评估。//是KSQL引用了其他高级语言的注释方法。</p> <p>语法</p> <p>// text_of_comment</p> <p>参数</p> <p>text_of_comment： 包含注释文本的字符串</p> <p>注释</p> <p>将 // 用于单行或嵌套的注释。用 // 插入的注释由换行字符分界。注释没有最大长度限制。</p> <p>示例</p> <p>SELECT * FROM authors ORDER BY au_id ASC // We don't have to specify ASC because that</p> <p>//is the default.</p> <h3 id="_3-3-3-多行注释"><a href="#_3-3-3-多行注释" class="header-anchor">#</a> 3.3.3  多行注释</h3> <p>表示用户提供的文本。可以将注释插入单独行中、嵌套在 KSQL 命令行的末端,或者KSQL语句中。目标数据库不对注释进行评估。</p> <p>语法</p> <p>/* text_of_comment*/</p> <p>参数</p> <p>text_of_comment：包含注释文本的字符串</p> <p>注释</p> <p>将/* <em>/用于单行的和嵌套的注释。由/</em> */插入的注释不受换行分界符的限制。</p> <p>示例</p> <p>SELECT * FROM authors ORDER BY au_id ASC /* We don't have to specify ASC because that is the default.*/</p> <h3 id="_3-3-4-特殊注释"><a href="#_3-3-4-特殊注释" class="header-anchor">#</a> 3.3.4  特殊注释</h3> <p>一般来说，注释是为了方便读者分析脚本，标示脚本的用途，而不会对查询有所影响。但在KSQL中有一些特殊的注释，这些注释不是为了方便读者分析，它们影响KSQL最终翻译成目标数据库时的方言SQL语句，称这些注释为特殊注释。</p> <p>特殊注释是在多行注释的基础上发展的，即它们都是以/* 开头，以 <em>/结束，并且/</em> 和*/之间的内容是固定的。当前有三种特殊注释：方言注释，内部查询注释和Hint注释。</p> <p>KSQL的特殊注释可以与其它注释共存。但位于行首的特殊注释只能有一个。</p> <p>n 方言注释</p> <p>KSQL中允许直接使用目标数据库的方言SQL来进行查询，此时可以使用目标数据库特有的语法，KSQL不会试图去翻译方言注释，而是直接把该SQL发送到数据库执行。一般有两种情况需要使用方言注释：</p> <p>1．必须使用数据库特有的语法，以提高SQL的执行效率。</p> <p>2．KSQL没有等价的语法可以实现某种目标的查询或者更新等。</p> <p>方言注释是在方言SQL的句行首加上字符串 /<em>dialect</em>/ 来表示的。注意各字符之间并没有空格。</p> <p>例子</p> <p>/<em>dialect</em>/ SELECT f1 FROM t1 FOR XML RAW /* 这是SQL SERVER的方言SQL，因为ksql本身并不支持FOR XML RAW 的语法 */</p> <p>n 内部查询注释</p> <p>内部查询注释用于查询数据库连接的内部信息，包括连接信息，选项设置等。不建议开发人员直接使用内部查询注释，而是通过相应的接口来获取相应的信息。</p> <p>内部查询注释是在KSQL行首加上字符串 /<em>ksql_internal</em>/ 来表示的，注意字符之间没有空格。</p> <p>例子</p> <p>/<em>ksql_internal</em>/SELECT DBTYPE FROM KSQL_ENV -- 查询数据库类型</p> <p>n Hint注释</p> <p>Hint注释类似于ORACLE的Hints语法，它用于对数据库的执行计划进行干涉。目前该注释仅对ORACLE数据库有效。</p> <p>Hint注释有以下约束</p> <p>l 以 &quot;/<em>+&quot; 开始, 并以&quot;</em>/&quot; 结束, 注意&quot;/*+&quot;中间不能有空格.</p> <p>l &quot;/<em>+&quot; 与 &quot;</em>/&quot; 之间可以有多个Hints, Hints之间用空格分开, 如 /<em>+ NO_EXPAND USE_CONCAT</em>/</p> <p>l 部分Hints可以带一个或多个参数,参数必须包含在括号&quot;()&quot;中,并跟在Hint之后.多个参数之间用逗号&quot;,&quot;分隔, 括号与Hint之间允许有空格. 如 /*+ USE_NL (t1, t2) */</p> <p>l KSQL只支持部分Hints, 如果传入错误或不支持的Hints,则会在解析的时候抛出异常;</p> <h3 id="_3-4-通配符"><a href="#_3-4-通配符" class="header-anchor">#</a> 3.4  通配符</h3> <p>KSQL允许在LIKE/NOT LIKE表达式中使用通配符。</p> <h3 id="_3-4-1-通配符-需匹配的字符"><a href="#_3-4-1-通配符-需匹配的字符" class="header-anchor">#</a> 3.4.1  []（通配符 — 需匹配的字符）</h3> <p>匹配指定范围内或者属于方括号所指定的集合中的任意单个字符。</p> <p>例子</p> <p>WHERE au_lname LIKE '[C-P]arsen' 将查找以arsen 结尾且以介于 C 与 P 之间的任何单个字符开始的作者姓氏，例如，Carsen、Larsen、Karsen 等。</p> <h3 id="_3-4-2-通配符字符-无需匹配的字符"><a href="#_3-4-2-通配符字符-无需匹配的字符" class="header-anchor">#</a> 3.4.2  [^]（通配符字符 — 无需匹配的字符）</h3> <p>匹配不处于指定范围内或者不属于方括号内指定集合中的任意单个字符。</p> <p>例子</p> <p>WHERE au_lname LIKE 'de[^l]%' 将查找以 de 开始且其后的字母不为 l 的所有作者的姓氏。</p> <h3 id="_3-4-3-通配符-匹配一个字符"><a href="#_3-4-3-通配符-匹配一个字符" class="header-anchor">#</a> 3.4.3  _（通配符 — 匹配一个字符）</h3> <p>匹配任意单个字符，并且可以被用作前缀或后缀。</p> <p>例子</p> <p>SELECT * FROM authors WHERE name LIKE '_ichael' //查询authors表中所有名称（name）以字符串ichael结尾的记录</p> <h3 id="_3-4-4-通配符-匹配一个或多个字符"><a href="#_3-4-4-通配符-匹配一个或多个字符" class="header-anchor">#</a> 3.4.4  %（通配符 — 匹配一个或多个字符）</h3> <p>匹配任意单个或多个字符，并且可以被用作前缀或后缀。</p> <p>例子</p> <p>SELECT * FROM authors WHERE name LIKE '%mic' //查询authors表中所有名称（name）中包括字符串mic的记录</p> <h3 id="_3-5-标识符"><a href="#_3-5-标识符" class="header-anchor">#</a> 3.5  标识符</h3> <p>KSQL规定，数据库名，数据库别名，数据表名，数据表别名，字段名，字段别名，视图名，视图别名，索引名，索引别名， 约束名都属于标识符范围。</p> <p>KSQL包含两种方式的标识符：一般标识符和引号标识符</p> <h3 id="_3-5-1-一般标识符"><a href="#_3-5-1-一般标识符" class="header-anchor">#</a> 3.5.1  一般标识符</h3> <p>一般标识符的命名规则为：以英文字母开头，后跟连续的一个或多个英文字母，下划线或数字。</p> <p>示例</p> <p>合法的命名：tTable, t, t123, tTable, tTable123, t123, t123等。</p> <p>不合法的命名：_t, _123, 123table, $table, tTable 123等。</p> <h3 id="_3-5-2-引号标识符"><a href="#_3-5-2-引号标识符" class="header-anchor">#</a> 3.5.2  引号标识符</h3> <p>某些情况下需要使用不符合一般标识符命名规则的字符串作为标识符，比如Person.id，是个不合法的标识符，此时就需要将该字符串用双引号包含，以表示这是个标识符。在EAS中经常使用引号标识符作为别名以方便阅读。引号标识符中不能直接包含引号。</p> <p>引号标识符就是：包含在双引号内的除双引号以外的连续或不连续字符序列。</p> <p>示例</p> <p>合法的命名：””, ”123”, ”table   123”等</p> <p>不合法的命名：””””, ”””, ””tTable””等。</p> <h3 id="_3-6-常量"><a href="#_3-6-常量" class="header-anchor">#</a> 3.6  常量</h3> <p>除了数值常量和普通字符串常量（这两种常量比较简单不再描述）之外，KSQL还支持时间常量和UNICODE字符串常量。</p> <h3 id="_3-6-1-时间常量"><a href="#_3-6-1-时间常量" class="header-anchor">#</a> 3.6.1  时间常量</h3> <p>时间常量表示一个日期或者时间戳常量，它屏蔽了各数据库时间常量表示的差异，开发人员不需要关心具体数据库上的时间格式。</p> <p>时间常量用花括号{}包含，它有三种格式，如下表所示：</p> <table><thead><tr><th>格式</th> <th>含义</th> <th>示例</th></tr></thead> <tbody><tr><td>{d'yyyy-mm-dd'}</td> <td>日期</td> <td>{d'2008-03-21'}</td></tr> <tr><td>{t'hh:mm:ss'}</td> <td>时间</td> <td>{t'12:00:00'}</td></tr> <tr><td>{ts'yyyy-mm-dd hh:mm:ss'}</td> <td>时间戳</td> <td>{ts'2008-03-21 12:00:00'}</td></tr></tbody></table> <h3 id="_3-6-2-unicode字符串常量"><a href="#_3-6-2-unicode字符串常量" class="header-anchor">#</a> 3.6.2  UNICODE字符串常量</h3> <p>UNICODE字符串常量是在普通常量之前加上字符N来表示。与普通字符串常量不同，UNICODE字符串常量表明该字符串必须以UNICODE的方式被处理。它的其它规则与普通常量一致：必须以单号引包含，如果常量中包含单引号，必须用两个单引号替换一个单引号。</p> <p>示例</p> <p>合法的字符串常量: '', ' ', '        ', ' ^ ', 'hello'等。</p> <p>合法的UNICODE字符串常量: n'', N' ', N'        ', n' ^ ', N'hello'等。</p> <p>不合法的字符串常量: ''', '''''等。</p> <p>不合法的字符串常量: N''', n'''''等。</p> <h3 id="_3-7-函数"><a href="#_3-7-函数" class="header-anchor">#</a> 3.7  函数</h3> <p>KSQL支持所有主流数据库共同的函数，并且专门为EAS系统提供了特有的函数支持。我们将这些函数分成五大类。</p> <h3 id="_3-7-1-数学函数"><a href="#_3-7-1-数学函数" class="header-anchor">#</a> 3.7.1  数学函数</h3> <p>n ABS(p1)</p> <p>返回给定数值表达式的绝对正值</p> <p>n ACOS(p1)</p> <p>返回以弧度表示的角度,其余弦值为给定浮点表达式</p> <p>n ASIN(p1)</p> <p>返回以弧度表示的角度,其正弦值为给定浮点表达式</p> <p>n ATAN(p1)</p> <p>返回以弧度表示的角度,其正切为给定浮点表达式</p> <p>n ATN2(p1, p2)</p> <p>返回以弧度表示的角度,其正切为给定的两个浮点表达式之间</p> <p>n CEILING(p1)</p> <p>返回大于或等于给定数值表达式的最小整数</p> <p>n COS(p1)</p> <p>返回给定表达式中以弧度表示的给定角度的三角余弦</p> <p>n EXP(p1)</p> <p>返回给定数值表达式的指数值</p> <p>n FLOOR(p1)</p> <p>返回小于或等于给定数值表达式的最大整数</p> <p>n MOD(p, p2)</p> <p>返回p1 % p2</p> <p>n LOG(p1)</p> <p>返回给定数值表达式的自然对数</p> <p>n POWER(p1, p2)</p> <p>返回给定数值表达式的指定幂的值</p> <p>n ROUND(p1, p2)</p> <p>返回四舍五入到指定长度的数值表达式</p> <p>n ROUND(p1, p2, p3)</p> <p>返回四舍五入到指定精度的数值表达式</p> <p>n SIGN(p1)</p> <p>返回给定表达式的正(+),负(-)或零(0)号</p> <p>n SIN(p1)</p> <p>返回浮点表达式中以弧度表示的给定角度的三角正弦</p> <p>n SQRT(p1)</p> <p>返回给定表达式的平方根</p> <p>n TAN(p1)</p> <p>返回给定表达式的余切</p> <h3 id="_3-7-2-字符串函数"><a href="#_3-7-2-字符串函数" class="header-anchor">#</a> 3.7.2  字符串函数</h3> <p>n ASCII(p1)</p> <p>返回字符串表达式最左侧的ASCII代码</p> <p>n CHAR(p1)</p> <p>将int ASCII代码转为字符串</p> <p>n CHARINDEX(p1, p2)</p> <p>返回字符串中指定表达式的起始位置</p> <p>示例</p> <p>SELECT CHARINDEX('TE', 'A_TE_FOR_TEST') -- 返回3</p> <p>n CHARINDEX(p1, p2, p3)</p> <p>返回字符串中从指定索引开始后的指定表达式的起始位置</p> <p>示例</p> <p>SELECT CHARINDEX('TE', 'A_TE_FOR_TEST', 4) -- 返回10</p> <p>n CONCAT(p1, p2)</p> <p>返回两个字符串表达式连接后的字符串</p> <p>示例</p> <p>SELECT CONCAT('PREFIX', 'SUFFIX') -- 返回 PREFIXSUFFIX</p> <p>n LEFT(p1, p2)</p> <p>返回字符串的一部分,从左侧指定位置起开始返回</p> <p>示例</p> <p>SELECT LEFT('PREFIX', 2) -- 返回 PR</p> <p>n LEN(p1)</p> <p>返回给定符串表达式的字符数,而非字节数</p> <p>n LENGTH(p1)</p> <p>#SEE LENGTH</p> <p>n LCASE(p1)</p> <p>将大写字符转换为小写后返回字符表达式</p> <p>n LOWER(p1)</p> <p>#SEE LCASE</p> <p>n LTRIM(p1)</p> <p>删除起始空格后返回字符表达式</p> <p>n REPLACE(p1, p2, p3)</p> <p>在p1中查找p2并将之替换为p3</p> <p>示例</p> <p>SELECT REPLACE('A_TEST_TE', 'TE', 'CON') -- 返回 A_CONST_CON</p> <p>n RIGHT(p1, p2)</p> <p>返回字符串的一部分,从右侧指定位置起开始返回</p> <p>示例</p> <p>SELECT RIGHT('PREFIX', 2) -- 返回 IX</p> <p>n RTRIM(p1)</p> <p>删除所有尾随空格后返回字符表达式</p> <p>n SOUNDEX(p1)</p> <p>返回四字节字符(SOUNDEX)以评价两个字符的相似性</p> <p>n SUBSTRING(p1, p2, p3)</p> <p>返回表达式中的一部分</p> <p>示例</p> <p>SELECT SUBSTRING('A_TEST_TE', 3, 4) -- 返回 TEST</p> <p>n TRIM(p1)</p> <p>删除所有起始和尾随空格后返回字符表达式</p> <p>n UCASE(p1)</p> <p>返回将小写字符数据转为大写后的字符串</p> <p>n UPPER(p1)</p> <p>#SEE UPPER</p> <h3 id="_3-7-3-转换函数"><a href="#_3-7-3-转换函数" class="header-anchor">#</a> 3.7.3  转换函数</h3> <p>n CONVERT(p1, p2)</p> <p>将某种数据类型的表达式显式转换为另一种数据类型</p> <p>示例</p> <p>SELECT CONVERT(DATETIME, F1) FROM T1; -- 转为时间类型</p> <p>SELECT CONVERT(VARCHAR, F1) FROM T1; -- 转为字符类型</p> <p>n TO_DECIMAL(p1)</p> <p>将某种数据类型的表达式显式转换为DECIMAL类型</p> <p>n TO_DECIMAL(p1,p2,p3)</p> <p>将某种数据类型的表达式显式转换为指定精度的DECIMAL类型</p> <p>示例</p> <p>SELECT TO_DECIMAL('445.67', 10, 3) -- 转为 DECIMAIL(10, 3)类型</p> <p>n DECIMAL</p> <p>#SEE TO_DECIMAL</p> <p>n DEC #SEE TO_DECIMAL</p> <p>n TO_BLOB(p1)</p> <p>将某种数据类型的表达式转换为BLOB类型</p> <p>n BLOB(p1)</p> <p>#SEE TO_BLOB</p> <p>n TOCHAR(p1)</p> <p>将表达式类型转换为字符串类型(VARCHAR)</p> <p>n TOCHAR (p1, p2)</p> <p>将日期表达式转换为指定格式的字符串(VARCHAR)</p> <p>示例</p> <p>\1. SELECT TO_CHAR(getDate(), 'YYYY-MM-DD HH24:MI:SS')</p> <p>\2. SELECT TO_CHAR(getDate(), 'YYYY-MM-DD')</p> <p>n TOCHAR (p1, p2, p3)</p> <p>将数字表达式转换为指定格式的字符串(VARCHAR)</p> <p>示例</p> <p>\1. SELECT TO_CHAR(19.200004, 'NUMBER', '9999D99D') -- 返回结果0019.20</p> <p>\2. SELECT TO_CHAR(19.200004, 'NUMBER', 2) -- 返回结果19.20</p> <p>n TO_CHAR</p> <p>#SEE TOCHAR</p> <p>n TO_DATE(p1)</p> <p>将某种数据类型的表达式显式转换为日期时间</p> <p>n TO_NUMBER(p1)</p> <p>转换为浮点数</p> <p>n TO_INT(p1)</p> <p>转换为整型</p> <p>n TO_INTEGER(p1)</p> <p>#SEE TO_INT</p> <p>n TO_NVARCHAR(p1)</p> <p>n TONVARCHAR(p1)</p> <h3 id="_3-7-4-日期函数"><a href="#_3-7-4-日期函数" class="header-anchor">#</a> 3.7.4  日期函数</h3> <p>n CURDATE</p> <p>返回当前日期(不带时间)</p> <p>n CURTIME</p> <p>返回当前时间和日期</p> <p>n DATEADD(p1, p2)</p> <p>通过向指定时间添加间隔(以秒为单位),返回新的时间</p> <p>n DATEADD (p1, p2, p3)</p> <p>通过向指定时间添加间隔(指定单位),返回新的时间</p> <p>参考DATEDIFF(p1,p2,p3)</p> <p>n DATETIMEADD(p1, p2)</p> <p>#SEE DATEADD</p> <p>n DATETIMEADD (p1, p2, p3)</p> <p>#SEE DATEADD</p> <p>n DATEDIFF(p1, p2)</p> <p>返回两个时间的间隔,以秒为单位</p> <p>n DATEDIFF (p1, p2, p3)</p> <p>返回两个时间的间隔,第一个参数指定比较的基本单位.其取值如下:</p> <p>(yy, yyyy), (qq, q), (mm, m), (dy, y), (dd, d), (wk, ww), hh, (mi, n), (ss, s), ms</p> <p>示例</p> <p>select DATEDIFF(dd, {ts '2005-11-23 18:00:32'}, {ts '2005-11-23 18:00:32'})</p> <p>n DAYNAME(p1)</p> <p>返回表示指定日期的表示日期部分的字符串</p> <p>n DAYOFMONTH(p1)</p> <p>返回表示指定日期是一个月中的第几天</p> <p>n DAYOFWEEK(p1)</p> <p>返回表示指定日期是一个星期中的第几天</p> <p>n DAYOFYEAR(p1)</p> <p>返回表示指定日期是一年中的第几天</p> <p>n GETDATE</p> <p>返回当前系统时间和日期</p> <p>n HOUR(p1)</p> <p>返回表示指定日期的小时</p> <p>n MINUTE(p1)</p> <p>返回表示指定日期的分钟</p> <p>n MONTH(p1)</p> <p>返回表示指定日期的月份</p> <p>n MONTHNAME(p1)</p> <p>返回表示指定日期的月份名称</p> <p>n NOW</p> <p>#SEE GETDATE</p> <p>n QUARTER(p1)</p> <p>返回表示指定日期的季度</p> <p>n SECOND(p1)</p> <p>返回表示指定日期的秒</p> <p>n WEEK(p1)</p> <p>返回表示指定日期位于一年当中的第几周</p> <p>n YEAR(p1)</p> <p>返回表示指定日期的年份</p> <p>n MONTHS_BETWEEN(p1, p2)</p> <p>返回两个指定日期的月份间距</p> <p>示例</p> <p>SELECT DATEDIFF(MM, '2007-08-09', '2007-10-12') -- 返回结果 2</p> <p>SELECT DATEDIFF(MM, '2007-11-09', '2007-10-12') -- 返回结果 -1</p> <p>n DAYS_BETWEEN(p1, p2)</p> <p>返回两个指定日期的日期间距 该函数DB2不支持</p> <p>n ADD_MONTHS(p1, p2)</p> <p>返回在指定日期上加上指定月数后的日期</p> <p>n ADD_YEARS(p1, p2)</p> <p>返回在指定日期上加上指定年数后的日期</p> <p>n ADD_DAYS(p1, p2)</p> <p>返回在指定日期上加上指定天数后的日期</p> <p>示例</p> <p>select * from T_CAS_Bill where FBizDate &lt; ADD_MONTHS({2007-2-31}, 1)</p> <p>n ADD_HOURS(p1, p2)</p> <p>返回在指定日期上加上指定小时数后的日期</p> <p>n ADD_MINUTES(p1, p2)</p> <p>返回在指定日期上加上指定分数后的日期</p> <p>n ADD_SECONDS(p1, p2)</p> <p>返回在指定日期上加上指定秒数后的日期</p> <p>n DATENAME(p1, p2)</p> <p>返回代表指定日期的指定日期部分的字符串</p> <p>示例</p> <p>SELECT DATENAME(YY, '2007-11-09') -- 返回结果 2007</p> <h3 id="_3-7-5-其它函数"><a href="#_3-7-5-其它函数" class="header-anchor">#</a> 3.7.5  其它函数</h3> <p>n ISNULL(p1, p2)</p> <p>判断一个表达式是否为空.如果为空返回另一个表达式,否则返回自身</p> <p>n NEWID</p> <p>创建 uniqueidentifier 类型的唯一值</p> <p>n NEWBOSID (p1)</p> <p>n NULLIF(p1, p2)</p> <h3 id="_3-8-升级脚本"><a href="#_3-8-升级脚本" class="header-anchor">#</a> 3.8  升级脚本</h3> <p>升级脚本是指在对数据库升级时使用的脚本，比如增加字段，修改字段，增加索引，删除约束等等，由于数据库的差异（如DB2不允许在一条JDBC指令中包含分号），KSQL将升级脚本与其它SQL脚本区分对待。KSQL约束声明：升级脚本的写法只能用于升级执行，在程序中执行将不保证它的可靠性。</p> <h3 id="_3-8-1-注意事项"><a href="#_3-8-1-注意事项" class="header-anchor">#</a> 3.8.1  注意事项</h3> <p>为了让升级脚本能够反复执行，必须在升级脚本中执行判断的逻辑，比如说需要在表T1中增加一个字段F1，则在增加脚本执行之前要先判断表T1中是否存在字段。该逻辑应该写成如下语句</p> <p>IF NOT EXISTS (SELECT 1 FROM KSQL_USERCOLUMNS</p> <p>​      WHERE KSQL_COL_TABNAME = 'T1' AND KSQL_COL_NAME = 'F1')</p> <p>ALTER TABLE T1 ADD F1 VARCHAR(50) NULL;</p> <p>其中KSQL_USERCOLUMNS， KSQL_COL_TABNAME， KSQL_COL_NAME都是KSQL的保留字，它们的含义可以参考4.1.1KSQL系统表。其它的升级脚本，如创建视图，创建表等都要先进行判断，这里不再重复说明。</p> <p>脚本中的每一个升级逻辑都要以分号结束。</p> <h3 id="_3-8-2-创建表"><a href="#_3-8-2-创建表" class="header-anchor">#</a> 3.8.2  创建表</h3> <p>示例</p> <p>IF NOT EXISTS (SELECT 1 FROM KSQL_USERTABLES</p> <p>​      WHERE KSQL_TABNAME = 'table_test')</p> <p>CREATE TABLE table_test(column_test VARCHAR(50));</p> <h3 id="_3-8-3-删除表"><a href="#_3-8-3-删除表" class="header-anchor">#</a> 3.8.3  删除表</h3> <p>示例</p> <p>IF EXISTS (SELECT 1 FROM KSQL_USERTABLES</p> <p>​      WHERE KSQL_TABNAME = 'table_test')</p> <p>DROP TABLE table_test;</p> <h3 id="_3-8-4-创建视图"><a href="#_3-8-4-创建视图" class="header-anchor">#</a> 3.8.4  创建视图</h3> <p>示例</p> <p>IF NOT EXISTS (SELECT 1 FROM KSQL_USERTABLES</p> <p>​      WHERE KSQL_TABNAME = 'view_test')</p> <p>CREATE VIEW table_test AS</p> <p>SELECT * FROM table_test;</p> <h3 id="_3-8-5-删除视图"><a href="#_3-8-5-删除视图" class="header-anchor">#</a> 3.8.5  删除视图</h3> <p>示例</p> <p>IF EXISTS (SELECT 1 FROM KSQL_USERTABLES</p> <p>​      WHERE KSQL_TABNAME = 'view_test')</p> <p>DROP VIEW view_test;</p> <h3 id="_3-8-6-创建索引"><a href="#_3-8-6-创建索引" class="header-anchor">#</a> 3.8.6  创建索引</h3> <p>示例</p> <p>IF NOT EXISTS (SELECT 1 FROM KSQL_INDEXS</p> <p>​      WHERE KSQL_INDNAME = 'index_test')</p> <p>CREATE INDEX index_test ON table_test(column_test);</p> <h3 id="_3-8-7-删除索引"><a href="#_3-8-7-删除索引" class="header-anchor">#</a> 3.8.7  删除索引</h3> <p>示例</p> <p>IF NOT EXISTS (SELECT 1 FROM KSQL_INDEXS</p> <p>​      WHERE KSQL_INDNAME = 'index_test')</p> <p>DROP INDEX table_test.index_test;</p> <h3 id="_3-8-8-创建约束"><a href="#_3-8-8-创建约束" class="header-anchor">#</a> 3.8.8  创建约束</h3> <p>示例</p> <p>IF NOT EXISTS (SELECT 1 FROM KSQL_CONSTRAINTS</p> <p>​      WHERE KSQL_CONS_NAME = 'cons_test'</p> <p>​      AND KSQL_CONS_TABNAME = 'table_test')</p> <p>ALTER TABLE table_test ADD CONSTRAINT cons_test PRIMARY KEY(colomn_test);</p> <h3 id="_3-8-9-删除约束"><a href="#_3-8-9-删除约束" class="header-anchor">#</a> 3.8.9  删除约束</h3> <p>示例</p> <p>IF EXISTS (SELECT 1 FROM KSQL_CONSTRAINTS</p> <p>​      WHERE KSQL_CONS_NAME = 'cons_test'</p> <p>​      AND KSQL_CONS_TABNAME = 'table_test')</p> <p>ALTER TABLE table_test DROP CONSTRAINT cons_test;</p> <h3 id="_3-8-10-新增列"><a href="#_3-8-10-新增列" class="header-anchor">#</a> 3.8.10 新增列</h3> <p>示例：新增列</p> <p>IF NOT EXISTS (SELECT 1 FROM KSQL_USERCOLUMNS</p> <p>​      WHERE KSQL_COL_NAME = 'column_test'</p> <p>​      AND KSQL_COL_TABNAME = 'table_test')</p> <p>ALTER TABLE table_test ADD column_test VARCHAR(50);</p> <h3 id="_3-8-11-删除列"><a href="#_3-8-11-删除列" class="header-anchor">#</a> 3.8.11 删除列</h3> <p>示例：删除列</p> <p>IF EXISTS (SELECT 1 FROM KSQL_USERCOLUMNS</p> <p>​      WHERE KSQL_COL_NAME = 'column_test'</p> <p>​      AND KSQL_COL_TABNAME = 'table_test')</p> <p>ALTER TABLE table_test DROP COLUMN column_test;</p> <h3 id="_3-8-12-修改列类型"><a href="#_3-8-12-修改列类型" class="header-anchor">#</a> 3.8.12 修改列类型</h3> <p>修改列的类型必须遵循一定的规则，新的类型要兼容原有的类型，并且新类型的取值范围不能比原类型的取值范围小。</p> <p>示例：修改列类型</p> <p>IF NOT EXISTS (SELECT 1 FROM KSQL_USERCOLUMNS</p> <p>​      WHERE KSQL_COL_NAME = 'column_test'</p> <p>​      AND KSQL_COL_TABNAME = 'table_test')</p> <p>ALTER TABLE table_test ALTER column_test VARCHAR(50);</p> <h3 id="_3-8-13-修改列的默认值"><a href="#_3-8-13-修改列的默认值" class="header-anchor">#</a> 3.8.13 修改列的默认值</h3> <p>列默认值的修改包括两个：增加默认值与删除默认值。</p> <p>示例：增加默认值</p> <p>IF NOT EXISTS (SELECT 1 FROM KSQL_USERCOLUMNS</p> <p>​      WHERE KSQL_COL_NAME = 'column_test'</p> <p>​      AND KSQL_COL_TABNAME = 'table_test'</p> <p>​      AND ISNULL(KSQL_COL_DEFAULT,'0') &lt;&gt; '0')</p> <p>BEGIN</p> <p>​      ALTER TABLE table_test ADD DEFAULT 'def_test' FOR column_test;</p> <p>​      UPDATE table_test SET column_test = 'def_test' WHERE column_test IS NULL;</p> <p>END</p> <p>示例：删除默认值</p> <p>ALTER TABLE table_test DROP DEFAULT FOR column_test;</p> <h3 id="_3-8-14-修改列的非空约束"><a href="#_3-8-14-修改列的非空约束" class="header-anchor">#</a> 3.8.14 修改列的非空约束</h3> <p>列非空约束的修改包括两个：增加非空约束与删除非空约束。</p> <p>示例：增加非空约束</p> <p>ALTER TABLE table_test ALTER COLUMN column_test VARCHAR(50) NOT NULL;</p> <p>示例：删除非空约束</p> <p>ALTER TABLE table_test ALTER COLUMN column_test VARCHAR(50) NULL;</p> <h3 id="_3-9-约束及限制"><a href="#_3-9-约束及限制" class="header-anchor">#</a> 3.9  约束及限制</h3> <p>数据类型转换</p> <h3 id="_3-9-1-标识符长度"><a href="#_3-9-1-标识符长度" class="header-anchor">#</a> 3.9.1  标识符长度</h3> <p>各数据库中对标识符最大长度的定义不相同，这些标识符包括表名称，字段名称，索引名称等。为了尽量使KSQL能够无差异地运行在各种支持的数据库上，KSQL系统规定了各种标识符的最大长度，这些长度是各主流数据库定义值的最小值。</p> <table><thead><tr><th>项目名称</th> <th>最大长度</th> <th>最小约束数据库</th></tr></thead> <tbody><tr><td>表名称</td> <td>30</td> <td>Oracle</td></tr> <tr><td>列名称</td> <td>30</td> <td>Oracle</td></tr> <tr><td>索引名称</td> <td>18</td> <td>DB2(8.2)</td></tr> <tr><td>约束名称</td> <td>18</td> <td>DB2(8.2)</td></tr> <tr><td>视图名称</td> <td>30</td> <td>Oracle</td></tr></tbody></table> <h3 id="_3-10-方言指导"><a href="#_3-10-方言指导" class="header-anchor">#</a> 3.10   方言指导</h3> <h3 id="_3-10-1-时机"><a href="#_3-10-1-时机" class="header-anchor">#</a> 3.10.1 时机</h3> <p>开发过程中在以下两种情况需要使用方法</p> <p>n KSQL不支持的语句</p> <p>KSQL已经支持大部分主流程数据库中的各种语法，但对某些特殊的语法仍然无法满足，比如在SYBASE数据库中，不允许在UPDATE和DELETE的FROM子句中使用派生表（derived table），这是由于数据库本身无法支持这种语法导致。</p> <p>n KSQL执行的性能低下</p> <p>KSQL是针对功能来实现支持的，实际中实现同一功能可以有多种不同的SQL语句，这些语句执行的效率各不相同。一般来说KSQL翻译的语句是最优的，但在某些特别复杂的情况下，仍然会存在更优的翻译方式。如果KSQL执行性能很低，这时候就应该使用方言来实现。</p> <h3 id="_3-10-2-方法"><a href="#_3-10-2-方法" class="header-anchor">#</a> 3.10.2 方法</h3> <p>使用方言很简单，只需要使用前面提到的方言注释即可，即在数据库相关（非KSQL）的SQL语句之前加上/<em>dialect</em>/即可。</p> <h2 id="_4-ksql的管理特性"><a href="#_4-ksql的管理特性" class="header-anchor">#</a> 4   KSQL的管理特性</h2> <h3 id="_4-1-1-ksql系统表"><a href="#_4-1-1-ksql系统表" class="header-anchor">#</a> 4.1.1  KSQL系统表</h3> <p>为了统一对各数据库的系统进行访问，KSQL定义了若干个系统表来映射各数据库上各种系统表。这些系统表的结构及含义如下表所示：</p> <table><thead><tr><th><strong>系统表</strong></th> <th><strong>含义</strong></th> <th><strong>字段</strong></th> <th><strong>含义</strong></th></tr></thead> <tbody><tr><td>KSQL_USERTABLES</td> <td>表格查询表</td> <td>KSQL_TABNAME</td> <td>表名</td></tr> <tr><td>KSQL_USERCOLUMNS</td> <td>列查询表</td> <td>KSQL_COL_NAME</td> <td>列名称</td></tr> <tr><td>KSQL_COL_TABNAME</td> <td>表名称</td> <td></td> <td></td></tr> <tr><td>KSQL_COL_NULLABLE</td> <td>是否可以为空</td> <td></td> <td></td></tr> <tr><td>KSQL_COL_DEFAULT</td> <td>列的默认值字段</td> <td></td> <td></td></tr> <tr><td>KSQL_INDEXS</td> <td>索引查询表</td> <td>KSQL_INDNAME</td> <td>索引名称</td></tr> <tr><td>KSQL_CONSTRAINTS</td> <td>约束查询表</td> <td>KSQL_CONS_NAME</td> <td>约束名称</td></tr> <tr><td>KSQL_CONS_TABNAME</td> <td>约束所在的表名称</td> <td></td> <td></td></tr> <tr><td>KSQL_CONS_TYPE</td> <td>约束类型</td> <td></td> <td></td></tr></tbody></table> <p>说明：</p> <p>n  KSQL_COL_NULLABLE列的取值包括：</p> <p>Y|N (DB2, ORACLE)；</p> <p>1|0 (SQL SERVER)；</p> <p>n  KSQL_CONS_TYPE 列的取值包括：</p> <p>KSQL_CT_F：外键约束；</p> <p>KSQL_CT_U：唯一约束；</p> <p>KSQL_CT_C：检查约束；</p> <p>KSQL_CT_P：主键约束；</p> <p>作者：蔡嘉盛</p> <p>来源：金蝶云社区</p> <p>原文链接：https://developer.kingdee.com/article/296609555306456320?productLineId=29&amp;lang=zh-CN</p> <p>著作权归作者所有。商业转载请联系作者获得授权，非商业转载请注明出处。</p></div></div>  <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/7bf024/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">占位页面</div></a> <a href="/pages/75b4d3/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">占位页面</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">

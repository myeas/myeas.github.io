 href="#_3-4-流程转交">3.4 流程转交</a></li><li><a href="#_3-5-流程结束">3.5 流程结束</a></li></ul></li><li><a href="#四、常见问题解答">四、常见问题解答</a></li><li><a href="#五、其他事项">五、其他事项</a></li></ul></div><p></p> <h2 id="序言"><a href="#序言" class="header-anchor">#</a> 序言</h2> <p>为进一步落实公司集团化、精细化的管理要求，加强 4S 店业务流程管控， 启动EAS 系统审批工作流模块。 EAS 系统审批工作流，类似于公司 0A 审批流， 是可以对某一具体业务单据进行多级审批的一种业务模式，区别于当前使用的制单、审核两级权限，可以根据需求设定相关条件、参数、审批节点等，进行多级审批，以促进 4S 店规范业务流程，降低经营管理风险。</p> <p>结合集团管理要求和实际业务特点，本次初步选取精品配件<code>其他入库单</code> 、精品配件<code>其他出库单</code>、精品配件<code>领料出库单</code>、 <code>手工应收单</code>、 <code>手工收款单</code>等易发生不合规和错误操作、易产生管理风险的单据实施审批工作流应用，并已完成系统流程配置； 后续会再根据管理需求增加配置审批工作流的单据，如：<code>手工应付单</code>、<code>优惠券发放单</code>、<code>会员卡金额调整单</code>、<code>会员套餐销售单</code>、<code>会员套餐调整单</code>、<code>会员套餐变更单</code>等单据。 本操作手册主要介绍通用的关于审批工作流的进入条件、操作权限、 审批具体操作和注意事项等内容。</p> <h2 id="一、已-拟-设置工作流的单据"><a href="#一、已-拟-设置工作流的单据" class="header-anchor">#</a> 一、已（拟）设置工作流的单据</h2> <h3 id="_1-1-已设置工作流的单据"><a href="#_1-1-已设置工作流的单据" class="header-anchor">#</a> 1.1 已设置工作流的单据</h3> <ul><li>其他入库单</li> <li>其他出库单</li> <li>领料出库单</li> <li>手工应收单</li> <li>手工收款单</li></ul> <h3 id="_1-2-拟设置工作流的单据"><a href="#_1-2-拟设置工作流的单据" class="header-anchor">#</a> 1.2 拟设置工作流的单据</h3> <ul><li>手工应付单</li> <li>优惠券发放单</li> <li>会员充值单</li> <li>会员卡金额调整单</li> <li>会员套餐销售单</li> <li>会员套餐调整单</li> <li>会员套餐变更单</li></ul> <p>等。</p> <p>其他可能考虑的单据：</p> <ul><li>精品销售单</li></ul> <p>等。</p> <h2 id="二、-审批工作流的进入条件和操作权限"><a href="#二、-审批工作流的进入条件和操作权限" class="header-anchor">#</a> 二、 审批工作流的进入条件和操作权限</h2> <h3 id="_2-1-单据进入审批工作流的条件"><a href="#_2-1-单据进入审批工作流的条件" class="header-anchor">#</a> 2.1 单据进入审批工作流的条件</h3> <ul><li><p><strong>上述已设置工作流的单据</strong></p> <p>会随着管理需求，不断调整或丰富需要设置工作流的单据。</p></li> <li><p><strong>单据提交时</strong></p> <p>绝大多数单据都有<code>保存</code>，<code>提交</code>的按钮。</p> <p>当单据未启用工作流时，保存和提交功能几乎相同，都是保存当前单据上填列的数据到数据库中；</p> <p>但当单据启用工作流时，则保存和提交功能就有区别：除了都是保存当前单据上填列的数据到数据库中之外，提交还承担进入审批工作流的功能，也即【保存】时不进入工作流，【提交】时进入工作流。</p> <div class="custom-block tip"><p class="custom-block-title">提示</p> <ul><li>已启用工作流的单据，如果您还不能确认单据正确无误时，建议您通过【保存】预先保存当前的各字段数据，在需要修改时可直接对单据上的相关字段进行修改，修改无误后再提交。在提交前，可以进行【修改】、【保存】、【删除】等操作。</li> <li>已启用工作流的单据，单据提交后则进入工作流，当需要修改时，如果单据工作流的节点非修改节点时（如<code>XXXX审批</code>、<code>人工决策</code>等），则无法再修改，需要请求节点的执行人<code>执行不同意</code>的审批处理，才能回到<code>提交/修改</code>节点进行修改。为提高效率，通过工作流的设置，绝大部分单据在提交单据后，如果紧接着的下一节点未执行处理，则单据的制单人可以修改单据；当紧接着的下一节点已执行处理后，则无法再修改。具体哪些单据设置了这样的流程、哪些单据未设置这样的流程，以单据实时关联的流程为准，具体可以查看该单据的<code>流程图</code>。</li></ul></div></li> <li><p><strong>传入的相关数据符合设定的条件</strong></p> <p>当某单据设置工作流后，默认是无条件的，只要单据提交后即进入工作流，但由于部分门店或部分业务的现状，可能当前并不适合进入工作流，则本部会根据相应的管理需求，设置判断条件，让哪些门店哪些业务进入工作流，让哪些门店哪些业务不进入工作流。</p> <p>同时，通过设置不同的条件，可以支持同一类单据，可因条件不同而进入不同流程的工作流。不过，当前所有的门店同一类单据都共用同一个工作流流程，暂未设置多个工作流流程。后续，可结合管理部门、门店的需求，按需设置。</p></li> <li><p><strong>库存单据的参数不是提交即审核</strong></p> <p>库存类单据，系统有个参数：提交即审核。当某门店的某一类单据（如其他出库单）参数勾选时，则该门店的该类单据在提交后，系统会自动审核。这样即使启用了工作流，该类单据也不会进入工作流，因此，已设置工作流的库存单据，本部会对该参数，全部修改为不勾选。</p></li></ul> <h3 id="_2-2-查看流程图及流程列表"><a href="#_2-2-查看流程图及流程列表" class="header-anchor">#</a> 2.2 查看流程图及流程列表</h3> <p>任一具有查看该单据及流程图权限的用户，均可查看单据和流程图。</p> <ul><li><p>已配置审批工作流的单据， 可通过如下路径查看单据的流程信息。</p> <ul><li><p>在<code>单据编辑界面</code>查看该单据</p> <p>通过点击菜单中的<code>工作流</code>-<code>流程图</code>或工具栏中的<code>流程图</code>按钮；</p></li> <li><p>在<code>单据列表界面</code>选中该单据</p> <p>通过点击菜单中的<code>工作流</code>-<code>流程图</code>或工具栏中的<code>流程图</code>按钮；</p></li> <li><p>在<code>消息中心</code>选中该单据的相关消息</p> <p>通过点击工具栏中的<code>流程图</code>按钮；</p></li></ul></li></ul> <p>均可以查询该单据整体流转线路、涉及的审批角色、对应的任务及执行人，以及业务流程列表中显示的已完成及下一步<code>活动名称</code>、<code>审批人</code>、<code>审批结果</code>、<code>审批意见</code>、<code>对应的时间</code>等信息。</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><ul><li><p>流程图中， 每一个图标代表一个节点，节点的动作包括<code>【提交】/【修改】</code>、<code>【删除】</code>、<code>【审批】</code>等，并已在每个节点下方标出。每个流程节点由流程线路连接，代表流程走向，其中，<code>蓝色</code>的线表示是该流程已走完的，<code>黑色</code>的线是未走的。走哪一条线是由不同的判断条件(如审批结果、已设置的脚本等) 决定的。当流程流转到某一节点时，该节点处的图标会闪动。当鼠标移动到某一节点处时，会显示该节点已分配好的预估参与人(如下图红框所示)，便于制单人对流程流转过程的及时跟进。</p> <p>在业务流程列表中， 可以查看已经流转完的流程节点、对应的审批人、审批结果、审批意见、创建时间、完成时间、消耗时间等信息。</p></li></ul> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_2-3-审批工作流的任务排他性"><a href="#_2-3-审批工作流的任务排他性" class="header-anchor">#</a> 2.3 审批工作流的任务排他性</h3> <p>本小节说明，请各用户仔细理解。</p> <ul><li><p>工作流的流程处理任务，主要有：<code>审批处理</code>、<code>人工决策处理</code>、<code>审核</code>、<code>删除</code>、<code>修改/提交</code>等。其中：</p> <p>审核、删除，由工作流流转到该节点时，由系统自动处理。</p> <p>审批处理、人工决策处理、修改/提交，任务到达该节点时，由该任务分配的执行人执行。</p> <p>一般最后一个审批节点同意后，系统自动审核该单据。</p></li> <li><p><strong>工作流流转到当前节点，用户必须与分配到该节点的<code>执行人</code>相匹配，用户进行的操作必须与该节点指定的<code>任务</code>相匹配</strong>，否则无法处理。也即：</p> <ul><li><u>当前操作的动作与当前任务显示的处理不同时，则无法操作</u>。比如工作流任务是A审批，则不允许A进行修改、删除操作。其他用户均不允许进行审批、修改、删除等操作。</li> <li><u>当前操作的用户与当前任务显示的执行人不同时，则无法操作</u>。即使该用户拥有相关的修改、删除、审核权限。比如工作流任务是A审批，则B无法审批。A和B均不允许对该单据进行修改、删除等操作。其他用户均不允许进行审批、修改、删除等操作。</li> <li>当任务与当前操作不同、或当任务执行人与当前用户不同时，系统将会弹出提醒，且无法进行不匹配的操作。    提醒示例如下：</li></ul></li></ul> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><p>或：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h2 id="三、工作流流程的具体操作和注意事项"><a href="#三、工作流流程的具体操作和注意事项" class="header-anchor">#</a> 三、工作流流程的具体操作和注意事项</h2> <ul><li><p>工作流同意流程示意：</p> <p>每个单据的工作流流程节点的设置不尽相同，需与实际为准。</p></li></ul> <div class="el-steps el-steps--horizontal"><div class="el-step is-horizontal is-center" style="flex-basis:100%;max-width:100%;"><div class="el-step__head is-"><div class="el-step__line"><i class="el-step__line-inner"></i></div><div class="el-step__icon is-icon"><i class="el-step__icon-inner el-icon-edit"></i><!----></div></div><div class="el-step__main"><div class="el-step__title is-">制单及提交</div><div class="el-step__description is-">按照实际业务制单</div></div></div> <div class="el-step is-horizontal is-center" style="flex-basis:50%;max-width:50%;"><div class="el-step__head is-"><div class="el-step__line"><i class="el-step__line-inner"></i></div><div class="el-step__icon is-icon"><i class="el-step__icon-inner el-icon-money"></i><!----></div></div><div class="el-step__main"><div class="el-step__title is-">业务环节审批</div><div class="el-step__description is-">按照公司政策审批</div></div></div> <div class="el-step is-horizontal is-center" style="flex-basis:33.333333333333336%;max-width:33.333333333333336%;"><div class="el-step__head is-"><div class="el-step__line"><i class="el-step__line-inner"></i></div><div class="el-step__icon is-icon"><i class="el-step__icon-inner el-icon-money"></i><!----></div></div><div class="el-step__main"><div class="el-step__title is-">财务环节审批</div><div class="el-step__description is-">按照公司政策审批</div></div></div> <div class="el-step is-horizontal is-center" style="flex-basis:25%;max-width:25%;"><div class="el-step__head is-"><div class="el-step__line"><i class="el-step__line-inner"></i></div><div class="el-step__icon is-icon"><i class="el-step__icon-inner el-icon-connection"></i><!----></div></div><div class="el-step__main"><div class="el-step__title is-">店总审批</div><div class="el-step__description is-">店总审批</div></div></div> <div class="el-step is-horizontal is-center" style="flex-basis:20%;max-width:20%;"><div class="el-step__head is-"><div class="el-step__line"><i class="el-step__line-inner"></i></div><div class="el-step__icon is-icon"><i class="el-step__icon-inner el-icon-tickets"></i><!----></div></div><div class="el-step__main"><div class="el-step__title is-">自动审核</div><div class="el-step__description is-">由系统自动对单据审核</div></div></div></div> <ul><li><p>工作流不同意流程示意：</p> <p>每个单据的工作流流程节点的设置不尽相同，需与实际为准。</p></li></ul> <div class="el-steps el-steps--horizontal"><div class="el-step is-horizontal is-center" style="flex-basis:100%;max-width:100%;"><div class="el-step__head is-"><div class="el-step__line"><i class="el-step__line-inner"></i></div><div class="el-step__icon is-icon"><i class="el-step__icon-inner el-icon-edit"></i><!----></div></div><div class="el-step__main"><div class="el-step__title is-">制单及提交</div><div class="el-step__description is-">按照实际业务制单</div></div></div> <div class="el-step is-horizontal is-center" style="flex-basis:50%;max-width:50%;"><div class="el-step__head is-"><div class="el-step__line"><i class="el-step__line-inner"></i></div><div class="el-step__icon is-icon"><i class="el-step__icon-inner el-icon-money"></i><!----></div></div><div class="el-step__main"><div class="el-step__title is-">各节点审批</div><div class="el-step__description is-">某一节点不同意</div></div></div> <div class="el-step is-horizontal is-center" style="flex-basis:33.333333333333336%;max-width:33.333333333333336%;"><div class="el-step__head is-"><div class="el-step__line"><i class="el-step__line-inner"></i></div><div class="el-step__icon is-icon"><i class="el-step__icon-inner el-icon-money"></i><!----></div></div><div class="el-step__main"><div class="el-step__title is-">人工决策</div><div class="el-step__description is-">修改单据/删除单据</div></div></div> <div class="el-step is-horizontal is-center" style="flex-basis:25%;max-width:25%;"><div class="el-step__head is-"><div class="el-step__line"><i class="el-step__line-inner"></i></div><div class="el-step__icon is-icon"><i class="el-step__icon-inner el-icon-connection"></i><!----></div></div><div class="el-step__main"><div class="el-step__title is-">修改/删除</div><div class="el-step__description is-">决策为修改时由制单人修改，决策为删除单据时由相应的人员删除单据</div></div></div></div> <h3 id="_3-1-制单人制单提交"><a href="#_3-1-制单人制单提交" class="header-anchor">#</a> 3.1  制单人制单提交</h3> <p>与普通流程无差异，正常制单操作。</p> <p>待单据提交后，系统即进入工作流流程，由工作流驱动任务流转或任务分配，需由审批流中已设置好的下一环节的执行人处理。</p> <p>单据提交后，不允许再在单据列表界面或单据编辑界面对单据进行审核操作（工作流流转到自动审批节点由系统自动审核）、删除操作（工作流流转到删除节点由系统自动删除，且单据被删除、流程结束）。</p> <p>单据提交后，在下一节点处理前，可以反复对单据进行修改提交。但当提交/修改节点的下一节点处理后，则制单人无法再对单据进行修改，除非被相应节点的审批人执行不同意的处理，由流程流转到修改/提交节点。</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_3-2-消息中心任务提醒"><a href="#_3-2-消息中心任务提醒" class="header-anchor">#</a> 3.2 消息中心任务提醒</h3> <p>在单据提交后，工作流流程中的后续所有节点（除回到本身的修改/提交节点外），自动节点由系统自动执行，审批处理节点、人工决策节点，由相应的执行人通过<code>消息中心</code>进行处理。</p> <p>随着工作流的流转，系统会自动同步发送之与匹配的任务消息，提醒任务执行人，并引导执行人进行相关的处理操作。</p> <h4 id="_3-2-1-未处理"><a href="#_3-2-1-未处理" class="header-anchor">#</a> 3.2.1 未处理</h4> <p><strong>查看路径</strong>：<code>〖消息中心〗-〖任务〗-〖未处理〗</code></p> <p><strong>功能作用</strong>：当前用户，需要进行处理的工作流任务。供用户选择并及时进行处理（工具栏中的<code>〖处理〗</code>）。</p> <p><strong>功能示例</strong>：</p> <ul><li>当前用户在应用中心首页中的<code>消息中心</code>的<code>任务</code>处进行提示。数字表示有多少条未处理。</li></ul> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><ul><li><p>当前用户还可通过<code>〖消息中心〗</code>→<code>〖任务〗</code>→<code>〖未处理〗</code>中查看需要审批的单据，且可以看到更多细节。</p> <p>可以看到是由谁提交的什么单据，<code>蓝色</code>字体的表示未读，<code>黑色</code>字体的表示已读，并在下方列出了该单据的审批依据提供参考，或者异常情况原因、后续的处理操作指导等。</p></li></ul> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h4 id="_3-2-2-已完成"><a href="#_3-2-2-已完成" class="header-anchor">#</a> 3.2.2 已完成</h4> <p><strong>查看路径</strong>：<code>〖消息中心〗-〖任务〗-〖处理完〗-〖已完成〗</code></p> <p><strong>功能作用</strong>：当前用户，已进行处理的工作流任务。供用户查看历史已处理过的各任务。</p> <p><strong>功能示例</strong>：</p> <ul><li>如图所示，可以查到对哪些任务进行了处理。</li></ul> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h4 id="_3-2-3-已取消"><a href="#_3-2-3-已取消" class="header-anchor">#</a> 3.2.3 已取消</h4> <p><strong>查看路径</strong>：<code>〖消息中心〗-〖任务〗-〖处理完〗-〖已取消〗</code></p> <p><strong>功能作用</strong>：原需要当前用户处理的任务，由于已被同级节点的其他用户操作后，或被管理员强制取消的，不需要当前用户再操作的任务。</p> <p><strong>功能示例</strong>：</p> <ul><li>如图所示，可以查到哪些任务被取消了。</li></ul> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h4 id="_3-2-4-工作流消息"><a href="#_3-2-4-工作流消息" class="header-anchor">#</a> 3.2.4 工作流消息</h4> <p><strong>查看路径</strong>：<code>〖消息中心〗-〖通知〗-〖工作流〗</code></p> <p><strong>功能作用</strong>：当工作流流程发生异常，或某一节点流转后，结合实际业务，需要对当前用户进行事项告之。如流程审批未通过、自动审核异常、需要联系财务删除等信息提醒。</p> <p><strong>功能示例</strong>：</p> <ul><li>如图所示，可以查到有哪些消息通知。</li></ul> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_3-3-任务处理"><a href="#_3-3-任务处理" class="header-anchor">#</a> 3.3 任务处理</h3> <p>任务处理，主要有两种形式：</p> <ul><li>审批处理</li> <li>人工决策</li></ul> <h4 id="_3-3-1-审批处理"><a href="#_3-3-1-审批处理" class="header-anchor">#</a> 3.3.1 审批处理</h4> <p>当当前任务是审批任务时，则点击工具栏中的<code>处理</code>，则是对单据进行审批处理。</p> <ul><li><p>选取消息中心的<code>未处理</code>列表中的某一消息，并点击菜单中<code>〖处理〗</code>按钮，或双击该消息，进入审批界面。审批界面上半部分为要处理的单据的基本信息，下半部分为审批编辑界面。审批编辑界面包括业务流程列表，拟选择的审批处理结果（<code>同意</code>或<code>不同意</code>）、处理策略和审批意见。并可通过点击菜单中<code>〖查看单据〗</code>查看该单据的具体内容。</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div></li> <li><p>根据管理要求，该执行人在<code>当前审批处理</code>处可以选择<code>【同意】</code>或<code>【不同意】</code>。根据是否同意，各个流程已匹配好对应的<code>处理策略</code>。如同意的话，是否需要店总审批等。<code>审批意见</code>处可输入文字，由审批人填写具体的意见。</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div></li></ul> <h4 id="_3-3-2-人工决策"><a href="#_3-3-2-人工决策" class="header-anchor">#</a> 3.3.2 人工决策</h4> <p>当当前任务是人工决策任务时，则点击工具栏中的<code>处理</code>，则是对单据进行人工决策处理。</p> <ul><li><p>如<code>【同意】</code>，则流程进入下一审批环节；如<code>【不同意】</code>，则单据打回至原制单人，由原制单人根据审批意见判断是<code>【修改单据】</code>还是<code>【删除单据】</code>，并选择 <code>提交决策结果</code>，单据会自动根据决策结果自动进入不同的流程。</p></li> <li><p>如<code>【修改单据】</code>，则可修改单据内容，该单据不能删除，可再次提交审批， 提交后流程继续；如<code>【删除单据】</code>，则单据不能修改只能删除，删除后流程结束。 根据不同单据设置的权限不同，原制单人可能没有删除权限，需要根据消息提醒中的内容，联系有权限的人员进行删除。</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div></li></ul> <h3 id="_3-4-流程转交"><a href="#_3-4-流程转交" class="header-anchor">#</a> 3.4 流程转交</h3> <p>一般很少对任务进行该操作。如有，则：</p> <ul><li>一般为当前任务人已趋离职，不承担相应的工作后，由当前用户转交任务给已接任的用户。</li> <li>偶尔为工作流流程设置错误或角色设置错误分配到不准确的执行人，该执行人接到当前任务后可通过<code>转交</code>给准确的执行人，由该执行人进行处理。</li></ul> <p>如该审批节点的执行人确需要转交的，可通过点击<code>【转交】</code>按钮，选取转交人，由被转交人进行审批。此时被转交人可在<code>〖消息中心〗-〖任务〗-〖未处理〗</code>中查看。后续流程与正常审批流程一致。</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_3-5-流程结束"><a href="#_3-5-流程结束" class="header-anchor">#</a> 3.5 流程结束</h3> <p>流程结束有两种方式。</p> <ul><li>当最后一个审批角色同意且提交审批结果后，该流程自动审核结束，并且可与正常流程一样反审核。</li> <li>任一审批角色不同意，或系统自动审核异常，单据返回至最初的制单人，该制单人根据审批意见或系统发出的消息提醒，判断做出<code>【删除单据】</code>决策后删除单据，流程结束。</li></ul> <div class="custom-block warning"><p class="custom-block-title">注意</p> <ul><li>由于处在审批环节中的单据，会导致诸如财务无法记账/结账、客户权益冻结、库存是否充足等问题，不允许单据长时间牌处于未审核状态。所以制单人员要及时关注未审批完成的单据，是相关人员未及时进行处理，则催促相关人员进行及时处理。如是因挂起，导致流程无法推进，及时联系本部予以处理，并按指导意见进行推进。</li></ul></div> <h2 id="四、常见问题解答"><a href="#四、常见问题解答" class="header-anchor">#</a> 四、常见问题解答</h2> <ul><li><p><strong>当制单人和审批人是同一人时，需要注意的是，当制单人提交完流程后，还需要在未处理任务中打开该流程进行审批。制单人提交流程后，可随时通过查看该流程的流程图以便了解流程的当前流转节点，以便尽快推进。</strong></p></li> <li><p><strong>当单据流转到某一节点处，该节点的审批角色未分配到具体的执行人，或分配的执行人账号被禁用/被锁定/已过期等，导致流程状态显示<code>已挂起</code>，无法继续流转，需联系经营发展部处理。</strong></p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div></li></ul> <h2 id="五、其他事项"><a href="#五、其他事项" class="header-anchor">#</a> 五、其他事项</h2> <ul><li>各店需明确已配置工作流单据的流程图中各个角色对应的人员并报送经营发展部，由经营发展部统一分配。角色人员收集表，另行说明。</li> <li>所有4S 店自功能上线之日起执行。</li></ul></div></div>  <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/ncc-590010/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">NCC接口映射指南</div></a> <a href="/pages/a7d346/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">占位页面</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">

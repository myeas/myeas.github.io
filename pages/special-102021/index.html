单退款</a></li><li><a href="#_3-2-手工凭证或手工单据导致">3.2 手工凭证或手工单据导致</a></li><li><a href="#_3-3-暂估存货科目使用了1405-02-99-99-无客户辅助">3.3 暂估存货科目使用了1405.02.99.99，无客户辅助</a></li><li><a href="#_3-4-原暂估存货科目转合同负债预存款开票科目-单据往来户错误及凭证辅助错误">3.4 原暂估存货科目转合同负债预存款开票科目，单据往来户错误及凭证辅助错误</a></li><li><a href="#_3-5-冲销使用后-相应的应收单还未记账">3.5 冲销使用后，相应的应收单还未记账</a></li><li><a href="#_3-6-收退客户权益后-相应的收款单还未记账">3.6 收退客户权益后，相应的收款单还未记账</a></li><li><a href="#_3-7-实时类业务发生-从而影响了客户权益">3.7 实时类业务发生，从而影响了客户权益</a></li><li><a href="#_3-8-客户档案更改了关联的财务客户">3.8 客户档案更改了关联的财务客户</a></li><li><a href="#_3-9-同一财务客户被多个客户档案关联">3.9 同一财务客户被多个客户档案关联</a></li><li><a href="#_3-10-预存实收类款项收取时预存款开票-使用时错误选择规则-选择了非冲预存款开票的规则">3.10 预存实收类款项收取时预存款开票，使用时错误选择规则，选择了非冲预存款开票的规则</a></li><li><a href="#_3-11-款项收取时不是预存款开票-使用时错误选择规则-选择了冲预存款开票的规则">3.11 款项收取时不是预存款开票，使用时错误选择规则，选择了冲预存款开票的规则</a></li><li><a href="#_3-12-会员套餐销售时-使用了赠送类金额冲抵会员套餐的金额">3.12 会员套餐销售时，使用了赠送类金额冲抵会员套餐的金额</a></li><li><a href="#_3-13-业务余额初始化与实际不符">3.13 业务余额初始化与实际不符</a></li></ul></li><li><a href="#四、核查客户权益不一致的参考步骤">四、核查客户权益不一致的参考步骤</a><ul><li><a href="#_4-1-核查相关的报表或单据">4.1 核查相关的报表或单据</a></li><li><a href="#_4-2-筛选差异情况有异常的行">4.2 筛选差异情况有异常的行</a></li><li><a href="#_4-3-筛选同客户名称或类似客户名称的行">4.3 筛选同客户名称或类似客户名称的行</a></li><li><a href="#_4-4-查询前台收款单和收款单-特别注意核对手工单据">4.4 查询前台收款单和收款单（特别注意核对手工单据）</a></li><li><a href="#_4-5-查询应收单-特别注意核对手工单据">4.5 查询应收单（特别注意核对手工单据）</a></li><li><a href="#_4-6-查询相关科目的明细辅助发生-特别注意核对手工凭证">4.6 查询相关科目的明细辅助发生（特别注意核对手工凭证）</a></li><li><a href="#_4-7-检查业务单据是否拟使用业务账户金额但没有真正使用">4.7 检查业务单据是否拟使用业务账户金额但没有真正使用</a></li><li><a href="#_4-8-考虑正在发生中的业务所对应的金额">4.8 考虑正在发生中的业务所对应的金额</a></li><li><a href="#_4-9-是否有收款和应收凭证不匹配的操作">4.9 是否有收款和应收凭证不匹配的操作</a></li><li><a href="#_4-10-预存实收类单据是否及时生成凭证">4.10 预存实收类单据是否及时生成凭证</a></li><li><a href="#_4-11-同一编码的财务客户是否被多个客户档案关联">4.11 同一编码的财务客户是否被多个客户档案关联</a></li><li><a href="#_4-12-单据记账不规范">4.12 单据记账不规范</a></li><li><a href="#_4-13-客户权益显著偏大">4.13 客户权益显著偏大</a></li><li><a href="#_4-14-其他情况">4.14 其他情况</a></li></ul></li><li><a href="#五、特别说明">五、特别说明</a></li></ul></div><p></p> <h2 id="一、客户权益余额核对的主要内容"><a href="#一、客户权益余额核对的主要内容" class="header-anchor">#</a> 一、客户权益余额核对的主要内容</h2> <p>一般来说，客户权益的每一笔业务发生后，在业务单据上和财务单据上都应该有相应的记录，但基于业务的特点，业务发生和财务发生并不完全同步：</p> <ul><li><p><strong>预存实收类</strong>：比如<code>预收款账户</code>、<code>会员储值金额</code>、<code>销售的会员套餐</code>等，客户实实在在支付款项预存或购买的，业务层面和财务层面都记录了发生过程，业务层面的客户余额也会同步发生变化。</p></li> <li><p><strong>预存赠送类</strong>：比如赠送给客户的<strong>优惠券</strong>、<strong>积分</strong>、<strong>会员赠送金额</strong>、<strong>赠送的会员套餐</strong>等，这些优惠类金额的业务，仅在业务层面发生增加、使用减少、退还减少、调整减少等，在财务层面没有发生任何记录。</p></li> <li><p><strong>实时业务类</strong>：实时发生无需进入预存类账户体现的业务。比如<code>整车销售订单现结收款</code>、<code>精品销售现结收款</code>、<code>代办现结收款</code>、<code>维修结算现结收款</code>，虽然业务层面和财务层面都记录了发生过程，但并不会进入业务层面的客户权益中。</p></li> <li><p><strong>手工单据类</strong>：手工编制的单据（核心单据类型为空），在业务层面没有发生，但在财务层面有发生。</p></li></ul> <p>因此，业务端的客户余额与财务端的客户余额就会形成差异。本文尝试阐述客户权益余额的一致性、差异性、差异原因、哪些是合理差异、哪些是不合理差异，以及不合理差异的调整方法，以促进业务的顺畅流转、降低因不规范操作导致可能的财务损失风险，并促进财务记账规范，确保客户权益真实、准确。</p> <p>本文描述的客户权益一致性，指的是业务余额和财务余额是否一致。</p> <h3 id="_1-1-业务余额"><a href="#_1-1-业务余额" class="header-anchor">#</a> 1.1 业务余额</h3> <p>业务层面，统称为<code>业务余额</code>，包含的内容指的是预存实收类业务，主要包括三大项。</p> <p>不管其在预存/购买时是否已开票，在系统中体现时，均是以含税金额体现。但预收款账户、会员充值金额会以列的形式分开展现未开票金额、已开票金额，方便识别。销售的会员套餐，因其功能复杂性，系统目前不支持区分未开票金额、已开票金额。</p> <h4 id="_1-1-1-预收款账户"><a href="#_1-1-1-预收款账户" class="header-anchor">#</a> 1.1.1 预收款账户</h4> <p>以<code>预收款单</code>入口产生的金额以及相应的使用、退还等，金额区分已开票、未开票。</p> <p>余额查询路径：〖财务会计〗-〖销售结算〗-〖预收款〗-〖预收款账户查询〗，可用金额两列（已开票、未开票）</p> <h4 id="_1-1-2-会员充值金额"><a href="#_1-1-2-会员充值金额" class="header-anchor">#</a> 1.1.2 会员充值金额</h4> <p>以<code>会员充值单</code>入口产生的金额以及相应的使用、退还等，金额区分已开票、未开票。</p> <p>余额查询路径：〖会员管理〗-〖会员业务〗-〖会员卡管理〗-〖会员卡管理〗，充值金额两列（已开票、未开票）</p> <h4 id="_1-1-3-会员套餐-待消费服务项目"><a href="#_1-1-3-会员套餐-待消费服务项目" class="header-anchor">#</a> 1.1.3 会员套餐（待消费服务项目）</h4> <p>以<code>会员套餐单</code>入口产生的，以明细维修项目、明细维修配件为载体记载的客户可消费的数量、金额。余额体现在：<strong>待消费服务项目</strong>。</p> <p>余额查询路径一：<code>〖会员管理〗-〖会员业务〗-〖会员卡管理〗-〖待消费服务项目〗</code></p> <p>余额查询路径二：<code>〖会员管理〗-〖会员业务〗-〖会员卡管理〗-〖会员套餐待消费项目及配件明细〗</code></p> <div class="custom-block tip"><p class="custom-block-title">提示</p> <ul><li><p><code>在系统中，由于会员套餐的功能非常复杂，会员套餐不支持区分未开票金额、已开票金额</code>。不支持、不支持、不支持！！！</p></li> <li><p>在实际业务中，为便于管理，要么销售的会员套餐全部做预存款开票，即收款时就开票，后续使用时冲预存款开票；要么销售的会员套餐全部不做预存款开票，即收款时进预收/合同负债，待发生实际业务后，根据实际发生金额开具相应金额的发票。</p> <p>否则，一些做预存款开票、一些不做预存款开票，后续财务会非常的乱，核对管理将特别复杂。</p></li> <li><p>不管是哪种形式，强烈建议，会员套餐业务详细登记线下台账，并区分购买时销售/赠送，销售的是否开票；使用/退还/调整/变更时，是开票的、未开票的、赠送的；结余的，开票是多少，未开票是多少、赠送的是多少。</p></li> <li><p>会员套餐的销售，不得叠加赠送类金额的使用，即在销售会员套餐时，进行收款，不得再使用优惠券金额、积分抵现金额、会员赠送金额冲抵应收的会员套餐款项。但可以使用预收款账户的款项进行冲抵。</p></li></ul></div> <h4 id="_1-1-4-不包含预存赠送类业务"><a href="#_1-1-4-不包含预存赠送类业务" class="header-anchor">#</a> 1.1.4 不包含预存赠送类业务</h4> <p>如优惠券、积分、会员赠送金额、赠送的会员套餐等客户没有实付金额的权益。</p> <p>这些不在本篇章节讨论范畴。</p> <h3 id="_1-2-财务余额"><a href="#_1-2-财务余额" class="header-anchor">#</a> 1.2 财务余额</h3> <p>财务层面，统称为<code>财务余额</code>，以科目预收账款、科目合同负债为记录承载的金额，以及视同预收账款（或合同负债）的<code>预存款开票</code>。分为两大类：</p> <h4 id="_1-2-1-未开票金额的科目"><a href="#_1-2-1-未开票金额的科目" class="header-anchor">#</a> 1.2.1 未开票金额的科目</h4> <p>即非预存款开票的发生。</p> <ul><li><code>所有明细预收账款科目</code>；</li> <li><code>合同负债-整车</code>、<code>合同负债-精品配件</code>、<code>合同负债-维修</code>、<code>合同负债-其它</code>。</li></ul> <div class="custom-block note"><p class="custom-block-title">科目发生方向</p> <ul><li><p>收款/退款时，以前台收款单/收款单为承载，以贷方记录财务的发生。</p> <p>收款单生成凭证，参考如：（含税金额1130，税率13）</p> <p>借：收款科目    1130  （分录应收金额）</p> <p><strong>贷：合同负债/预收账款</strong>    1130  （分录应收金额）</p></li> <li><p>使用时，以业务单据为承载进行消费占用，以前台收款单为确认消费而业务层面实际减少，以应收单<strong>非</strong>预存款开票最终结算方式确认收入，并在财务层面实际减少，以借方记录财务的发生。</p> <p>应收单生成凭证，参考如：</p> <p><strong>借：合同负债/预收账款</strong>    1130  （分录应收金额）</p> <p>贷：主营业务收入/其它业务收入    1000  （分录金额）</p> <p>贷：销项税额科目    130  （分录税额）</p></li></ul></div> <h4 id="_1-2-2-已开票金额的科目"><a href="#_1-2-2-已开票金额的科目" class="header-anchor">#</a> 1.2.2 已开票金额的科目</h4> <p>即预存款开票的发生。该科目不应该有借方发生。贷方正数表示收取；贷方负数表示退还或冲销使用。任一客户辅助的余额均不得有借方余额，如有，肯定是操作错误。</p> <ul><li><code>合同负债-预存开票</code>，其需要转化成含税金额；</li> <li><code>库存商品-外购-其他-维修存款</code>，其需要转化成含税金额，该科目余额已被要求转到合同负债-预存款开票，不得再有任何辅助的余额；</li> <li>不包含<code>库存商品-外购-其他-其他</code>。虽然有些门店使用了这个科目记录预存款开票发生。但因其科目无客户辅助，无法参与核对。同时，该科目余额也已被要求转到合同负债-预存款开票，不得有任何余额。</li></ul> <div class="custom-block note"><p class="custom-block-title">科目发生方向</p> <ul><li><p>收款，以前台收款单/收款单为承载，以贷方不含税金额记录财务的发生。一般预存款开票不允许真正退给客户（内部操作错误，虚的正负调整除外），如果要退，一般应当与客户沟通扣减税额的损失。</p> <p>收款单生成凭证，参考如：</p> <p>借：收款科目    1130  （分录应收金额）</p> <p><strong>贷：合同负债-预存款开票</strong>    1000  （根据分录应收金额和备注税率，换算并四舍五入得出）</p> <p>贷：销项税额科目    130（根据分录应收金额和备注税率，换算并四舍五入得出）</p></li> <li><p>使用时，以业务单据为承载进行消费占用，以前台收款单为确认消费而业务层面实际减少，以应收单<strong>冲预存款开票最终结算方式</strong>确认收入，并在财务层面实际减少，以贷方负数记录预存款开票的冲减发生。</p> <p>应收单生成凭证，参考如：</p> <p><strong>贷：合同负债-预存款开票</strong>    -1000 （0-分录金额，即相反金额）</p> <p>贷：主营业务收入/其它业务收入    1000 （分录金额）</p></li></ul></div> <div class="custom-block danger"><p class="custom-block-title">特别提醒</p> <ul><li><p>使用业务余额时，不管预存时是未开票，还是已开票，在使用时均是<code>含税金额</code>。</p></li> <li><p>在通过应收单记账减少财务余余额时，应收单的应收金额必须是含税金额，不要想当然的认为只需要推不含税金额到应收单的含税金额上。这是非常错误的理解！！！这将导致税额部分一直留在业务单据上，挂着。</p></li> <li><p>记住！应收金额（应付金额）一定是含税金额、金额才是不含税金额，且金额是由应收金额和税率换算出来的，是被动的。而不是反过来，由金额换算出应收金额。</p> <p>所以做应收单，首先确认应收金额，即价税合计，是否正确；再确认税额是否正确；再确认金额是否正确。</p></li> <li><p>预存款开票最终结算的应收单，其生成凭证，凭证的借贷都是取的应收单上的金额字段，不取应收金额、税额。虽然不取，但并不表示就不用管应收金额、税额。即使取金额，也一定要由应收金额、税率换算得出。</p> <p>不得出现：预存款开票的应收单，把税率改成0，直接让税额为0，让应收金额与金额一致，这实际上还是根据金额得出应收金额的思维。这是不对的操作和理解！！！</p></li> <li><p>应收单上的税率，除记账错误而调整的正负应收单外，其他的应收单，均需要根据实际业务输入正确的税率（如13、6等），绝对不能想当然的输入为0。</p> <p>调整记账错误的应收单，一般也需要根据当时的实际业务，维护正确的税率。</p> <p>但如果是纯含税金额的科目的调整（如应收系统期末对账不平的调整），在确保正负应收单上的应收金额、金额、税额正负相反外，这时如果万一没有输入税率，即税率为0，也可以被允许。但税率绝对不能随意填其他值。即税率此时要么跟着实际业务的税率，要么直接为0。</p></li></ul></div> <h4 id="_1-2-3-不包含科目"><a href="#_1-2-3-不包含科目" class="header-anchor">#</a> 1.2.3 不包含科目</h4> <p>不包含：其他应收款、预付账款、应付账款、合同负债-待转销项税额。</p> <h4 id="_1-2-4-特别说明"><a href="#_1-2-4-特别说明" class="header-anchor">#</a> 1.2.4 特别说明</h4> <p>在科目发生，以及结存金额中，无法区分是预存实收类、还是实时业务类、手工单据类，因此财务层面，取上述科目范围内有余额的所有往来户余额。</p> <p>因为这里面包含实时业务类、手工单据类，必然导致客户业务账户余额与客户财务科目余额有差异，后面会详细讲述。</p> <p>特别是手工单据类，如果在退还客户权益时，没有按规范流程流转，而是直接手工（前台）收款单，进行退款，则会导致财务余额减少，但业务余额没减少，将导致极大的被再次使用的风险。</p> <h2 id="二、客户余额核对参考表"><a href="#二、客户余额核对参考表" class="header-anchor">#</a> 二、客户余额核对参考表</h2> <p>基于如上描述，我们提出客户余额核对一致的要求，并开发了报表《客户余额核对参考表》辅助核对，通过对报表中的有差异的往来户，核对其历史发生，确保不因操作不规范而导致差异，而有差异的是因合理的流程产生的（比如实时业务类），确保客户权益余额真实、准确。</p> <h3 id="_2-1-主要内容"><a href="#_2-1-主要内容" class="header-anchor">#</a> 2.1 主要内容</h3> <p>本报表主要统计单店实时的业务余额和财务余额，并比较业务余额和财务余额的差异。</p> <p>业务余额与财务余额的比较有三种类型：</p> <ul><li><p><strong>相等或约等</strong>，考虑到已开票金额是去税的，还原后四舍五入可能会有微差，因此约等。</p> <p>相等或约等，是以换算后的含税金额汇总后进行比较的。但如果其中的业务已开票和财务已开票、业务未开票与财务未开票分别对不上，那也是不对的，需要核查并及时纠正。</p></li> <li><p><strong><code>业务余额大于财务余额，原则上不允许出现</code></strong>，如出现请务必检查核对。</p></li> <li><p><strong>财务余额大于业务余额</strong>，当检查其数据为正常业务发生、规范操作时，允许出现。但如果不是正常实时类业务、正常手工类业务导致的，也必须认真核查，及时纠正。</p></li></ul> <p>门店财务部门，每周至少得查看本报表两次，甚至建议每天都核查（前提：已审核的应收单均已生成凭证、已收款的（前台）收款单均已生成凭证）。</p> <p>通过报表，及时发现不规范的记账、不规范的业务操作，从而促进记账的规范、业务操作的规范，促进业务报表、财务报表数据的准确统计。同时，更要的一点是，避免产生可能的企业损失。</p> <h3 id="_2-2-报表角色"><a href="#_2-2-报表角色" class="header-anchor">#</a> 2.2 报表角色</h3> <p>查阅本报表的角色：</p> <p><em>注意不是职位，任何用户只要分配如下任一角色，即可看到本报表。当然从管理规范来说，分配角色时，要求职位与角色匹配对应，不得出现不匹配的角色。</em></p> <ul><li>财务经理</li> <li>整车会计</li> <li>售后会计</li> <li>出纳</li> <li>收银</li> <li>通用报表-财务</li> <li>数据检查报表</li> <li>内部审计</li></ul> <h3 id="_2-3-报表路径"><a href="#_2-3-报表路径" class="header-anchor">#</a> 2.3 报表路径</h3> <p>路径：〖财务会计〗-〖销售结算〗-〖客户权益〗-〖客户余额核对参考表〗</p> <h3 id="_2-4-报表取值时点"><a href="#_2-4-报表取值时点" class="header-anchor">#</a> 2.4 报表取值时点</h3> <p>实时读取查询时点的业务数据、财务科目余额。</p> <h3 id="_2-5-报表查询条件"><a href="#_2-5-报表查询条件" class="header-anchor">#</a> 2.5 报表查询条件</h3> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><p><strong>公司</strong>：选择查询的门店，选择后该门店读取实时数据。</p> <p><strong>税率</strong>：原预存款开票没有税率，需要结合税率进行核查，适用于<code>1405.02.99.05 库存商品-维修预存款</code>科目换算，现该科目已按财务规范要求，不再使用，其余额要求转至<code>2204.01 合同负债-预存款开票</code>，且该科目已自带税率辅助，因此拟取消该查询条件。如取消，不另行通知。</p> <h3 id="_2-6-报表样式"><a href="#_2-6-报表样式" class="header-anchor">#</a> 2.6 报表样式</h3> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_2-7-取值逻辑"><a href="#_2-7-取值逻辑" class="header-anchor">#</a> 2.7 取值逻辑</h3> <h4 id="_2-7-1-核心来源"><a href="#_2-7-1-核心来源" class="header-anchor">#</a> 2.7.1 核心来源</h4> <p>业务余额：<code>预收款账户</code>、<code>会员充值金额</code>、<code>会员套餐</code>，<strong>有实时余额</strong>的，并取出其对应的<strong>客户档案</strong>。</p> <p>财务余额：所有<code>预收账款</code>明细科目、<code>合同负债</code>四个明细科目、<code>合同负债-预存款开票</code>科目、<code>库存商品-维修预存款</code>科目，<strong>有实时贷方余额</strong>的，并取出其对应的<strong>客户</strong>。</p> <p>业务余额与财务余额的匹配，按基础资料客户档案呈现的匹配关系呈现，即客户档案对应业务余额、客户档案的财务客户对应财务余额。</p> <p>⚠️ <strong><code>当一个客户被多个客户档案关联，则在报表结果中会出现重复数据</code></strong> 。</p> <div class="custom-block warning"><p class="custom-block-title">禁止多个客户档案关联同一财务客户（即客户）</p> <p>示例：</p> <ul><li><p>当<code>客户档案001甲</code>，关联了<code>客户001_A甲</code>；当<code>客户档案002甲</code>（或任一客户），也关联了<code>客户001_A甲</code>。</p> <p>客户档案001甲，有业务余额100；</p> <p>客户档案002甲，有业务余额120；</p> <p>客户001_A甲 ，有财务余额220；</p></li></ul> <p>报表结果：则在此报表上会显示两行：</p> <ul><li>001甲，业务余额100；001_A甲 ，财务余额220；形成差异。</li> <li>002甲，业务余额120；001_A甲 ，财务余额220；形成差异。</li></ul> <p>当多个客户档案关联同一客户时，不仅造成如上问题，在其他各项业务流转、核对过程中，也会造成混乱。</p> <p>要求：</p> <ul><li>尽快完成核对与梳理，进行业务余额的转移，合并到唯一拟继续使用的客户档案名下。</li> <li>对不继续使用的客户档案禁用。</li> <li>禁用的客户档案，其名下车辆，也应同步变更车主至拟继续使用的客户档案下。</li> <li>同一客户档案名下可以有多台车，可以通过<code>客户档案+车辆</code>设置不同的预收款账户流转预收款账户余额、可以通过<code>客户档案+车辆</code>不同的会员卡号流转会员各项业务。</li> <li>实际为同一客户，其名下有多台车，<strong><code>无需</code></strong> 创建多个同名称的不同编码的客户档案。这将导致重复客户档案，进而导致客户档案使用产生问题、业务发生混乱、财务发生混乱。</li> <li>同时值得警示的是：<strong>当同一客户名下有多台车，其中某台车卖出过户后</strong>，当该卖出的车辆再次进厂发生业务时，是对该车辆档案新增车主（更多细节，参考：<a href="/pages/basedata-200012/">车辆档案维护的基本要求</a>），<strong><code>而不是（一定不是！！！）直接对原车主的名称进行修改</code></strong>。</li></ul></div> <h4 id="_2-7-2-财务余额取值"><a href="#_2-7-2-财务余额取值" class="header-anchor">#</a> 2.7.2 财务余额取值</h4> <p>取所涉科目的实时余额。</p> <ul><li><p><strong>预收账款+合同负债</strong>：取所有<code>2203预收账款的末级科目</code>的同编码客户的贷方余额、取<code>2204.02 合同负债整车</code>、<code>2204.03 合同负债-精品配件</code>、<code>2204.04 合同负债-维修</code>、<code>2204.05 合同负债-其它</code>的同编码客户的贷方余额。各项数据取数后相加。</p> <p>该值本身为含税金额。</p></li> <li><p><strong>维修预存款不含税</strong>：取<code>1405.02.99.05 库存商品-维修存款</code>科目的同编码客户的余额，该值本身为不含税金额。因该科目没有税率辅助，结合换算税率，换算成含税金额。</p> <p>根据本部资产财务部要求，该科目不得有任何余额，也不再使用该科目，不得有发生额。因此该列如有值，请检查科目余额，核查为什么没有转到<code>2204.01 合同负债-预存款开票</code>，请尽快完成转移。</p> <p>另外提醒：<code>1405.02.99.99 库存商品-其它</code>，不得有余额、发生额。如有，请尽快完成转移。</p></li> <li><p>合同负债预存不含税：取<code>2204.01 合同负债-预存款开票</code>科目的同编码客户的余额，该值本身为不含税金额。</p></li> <li><p><strong>合同负债预存含税</strong>：取<code>2204.01 合同负债-预存款开票</code>科目的同编码客户的余额，并结合对应的税率辅助，还原为含税金额。系统实际没有该含税金额，是通过本身不含税金额及本身税率，换算得出。</p></li> <li><p>换算后科目总余额：上述<code>预收账款+合同负债</code>、<code>维修预存款不含税（需换算成含税金额）</code>、<code>合同负债预存含税</code>三项含税金额之和。</p> <p>结合实际管理，实际上只有<code>预收账款+合同负债</code>和<code>合同负债预存含税</code>了。</p></li></ul> <h4 id="_2-7-3-业务余额取值"><a href="#_2-7-3-业务余额取值" class="header-anchor">#</a> 2.7.3 业务余额取值</h4> <p>取所涉业务账户的实时余额。</p> <h5 id="_2-7-3-1-预收款账户"><a href="#_2-7-3-1-预收款账户" class="header-anchor">#</a> 2.7.3.1 预收款账户</h5> <ul><li>预收款账户余额-总金额：取预收款账户的总金额列。应当等于未开票+已开票，如不相等，则为异常。</li> <li>预收款账户余额-可用金额未开票：取预收款账户的可用金额未开票列。</li> <li>预收款账户余额-可用金额已开票：取预收款账户的可用金额已开票列。</li> <li>预收款账户余额-冻结金额未开票：取预收款账户的冻结金额未开票列。</li> <li>预收款账户余额-冻结金额已开票：取预收款账户的冻结金额已开票列。</li></ul> <div class="custom-block warning"><p class="custom-block-title">提醒</p> <ul><li>预收款账户，<strong>冻结金额不应该有值</strong>。但如果是当前正在发生中的业务导致的，正常业务发生完后会自动释放。但如果不是正在发生中的业务则需要尽快处理；如是系统导常导致的，可联系本部协助处理。</li> <li>任何一列，均不得有负数金额，如有负数金额，一定是错误的，需要尽快处理。</li></ul></div> <h5 id="_2-7-3-2-会员卡充值金额"><a href="#_2-7-3-2-会员卡充值金额" class="header-anchor">#</a> 2.7.3.2 会员卡充值金额</h5> <ul><li>充值金额：取会员卡现金账户的充值金额未开票和已开票的合计。</li> <li>其中未开票：取会员卡现金账户的充值金额未开票列。</li> <li>其中已开票：取会员卡现金账户的充值金额已开票列。</li></ul> <div class="custom-block warning"><p class="custom-block-title">提醒</p> <ul><li>会员充值金额，会员卡管理中<strong>冻结金额不应该有值</strong>。但如果是当前正在发生中的业务导致的，正常业务发生完后会自动释放。但如果不是正在发生中的业务则需要尽快处理；如是系统导常导致的，可联系本部协助处理。</li> <li>会员卡管理中的任一金额，均不得有负数金额，如有负数金额，一定是错误的，需要尽快处理。</li></ul></div> <h5 id="_2-7-3-3-会员套餐"><a href="#_2-7-3-3-会员套餐" class="header-anchor">#</a> 2.7.3.3 会员套餐</h5> <ul><li>会员套餐：取待消费服务项目维修项目页签中的剩余金额列 + 取待消费服务项目维修配件页签中的剩余金额列。</li></ul> <div class="custom-block warning"><p class="custom-block-title">提醒</p> <ul><li>待消费服务项目中，不应该有任何一行有冻结数量，已使用会员套餐的维修工单未及时结算、会员套餐调整、会员套餐变更等没有完成最后节点，就会冻结。如有冻结数量，请核查是否有这些业务。如没有，要以联系本部协助核查处理。</li></ul></div> <h5 id="_2-7-3-4-业务账户余额"><a href="#_2-7-3-4-业务账户余额" class="header-anchor">#</a> 2.7.3.4 业务账户余额</h5> <p>上述三项值相加：<code>预收款账户余额-总金额</code>  +  <code>会员卡充值金额</code>  + <code>会员套餐</code>。</p> <h4 id="_2-7-4-差异"><a href="#_2-7-4-差异" class="header-anchor">#</a> 2.7.4 差异</h4> <ul><li><p>总差异：等于业务余额 减去 财务余额。</p></li> <li><p>差异情况：</p> <ul><li><p><strong>相等或约等</strong>：总差异为0为相等；当总差异绝对值小于0.2，为约等。</p> <p>约等，不代表不管。当业务余额为0但财务还有余额时、或业务余额有值但财务余额为0，即使总差异绝对值小于0.2，也是不对的。说明在冲销最终结算时，没有检查应收单的金额字段，在最后一笔最终结算时，一般应当确保金额等于最后剩余的不含税金额。否则一方挂着就无法消除，肯定就不对了。</p></li> <li><p><strong>业务余额大于财务余额</strong>：<code>原则上不允许出现</code>，如出现请务必检查核对。</p></li> <li><p><strong>财务余额大于业务余额</strong>：当检查其数据为正常业务发生、规范操作时，允许出现。</p></li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">已开票差异和未开票差异</p> <ul><li><p>之所以列示这四列差异，是因为系统中的会员套餐无法区分是否已开票、未开票。而财务上会根据实际当时是否开票，进财务上的已开票科目（如：<code>合同负责-预存开票</code>）、未开票科目（如：<code>合同负债-维修</code>、<code>合同负债-其它</code>）。</p> <p>因此，增加这四列：</p> <ul><li>假使会员套餐全部是未开票，则总的未开票差异、总的已开票差异是多少；</li> <li>假使会员套餐全部是已开票，则总的未开票差异、总的已开票差异是多少；</li> <li>以进一步辅助判断<code>总差异</code>、<code>差异情况</code>是否有异常。在总差异要求相等或约等的总体要求下，还要进一步要求已开票、未开票没有差异。</li></ul></li> <li><p>未开票差异：业务账户的未开票金额与<code>预收账款/合同负债</code>核对；因会员套餐无法确定其是否未开票还是已开票，因此设置两种可能。</p></li> <li><p>已开票差异：业务账户的已开票金额与<code>合同负债预存含税</code>、维修预存款不含税换算成含税的之和进行核对；因会员套餐无法确定其是否未开票还是已开票，因此设置两种可能。</p></li> <li><p>当这四列都有数值时，则肯定业务的已开票金额与财务已开票金额不相等或约等、业务的未开票金额与财务的未开票金额不相等或约等，因此请务必核查。</p></li> <li><p>当这四列只有两列有值时，那一般说明会员套餐是没有值的列的场景。即如：</p> <p>假使会员套餐全部是未开票，但后面会员套餐视为未开票的两列有值，则说明这种假使不成立，会员套餐应该是已开票的。</p> <p>反之，假使会员套餐全部是已开票，但后面会员套餐视为已开票的两列有值，则说明这种假使不成立，会员套餐应该是未开票的。</p></li></ul></div> <h2 id="三、客户余额不一致的常见原因及处理方法"><a href="#三、客户余额不一致的常见原因及处理方法" class="header-anchor">#</a> 三、客户余额不一致的常见原因及处理方法</h2> <h3 id="_3-1-手工-前台-收款单退款"><a href="#_3-1-手工-前台-收款单退款" class="header-anchor">#</a> 3.1 手工（前台）收款单退款</h3> <p>当客户需要退业务账户的钱（预收账款户、会员套餐、会员充值）时，没有按对应流程流转，而是直接通过手工的（前台）收款单退款，导致业务账户没减少，财务余额减少，进而导致业务余额大于财务余额。这有极大的风险，需要尽快处理。因为业务账户仍有该退还的金额，会导致仍被继续使用的风险，进而产生经营损失。</p> <p>何为手工（前台）收款单？源单类型为空的前台收款单、核心单据类型为空的收款单，即为手工单据。</p> <ul><li><p>预收款账户的退款操作：一般来说，已开票的预收款，不退还，如客户仍要退，建议考虑扣除税额再退还。</p> <p>预收款账户的退还，需要通过<code>收/退预收款登记</code>流程来操作。</p></li> <li><p>会员套餐的退还操作：一般来说，已使用的或已开票的会员套餐，不退还，如客户仍要退，建议考虑扣除税额及已享受的优惠再退还。</p> <p>会员套餐的退还操作，需要通过<code>会员套餐调整</code>流程来操作。</p></li> <li><p>会员充值的退还操作：一般来说，已开票的会员充值，不退还，如客户仍要退，建议考虑扣除税额再退还。</p> <p>会员充值的退还操作，需要通过<code>会员卡退款</code>流程来操作。</p></li> <li><p>注意，上述扣除金额的操作，非强制。不管哪种退，店里应该有审批流程（至少包含部门经理、财务经理、主管领导等环节）。</p></li> <li><p>如实际确有扣除后退还的，请特别注意：</p> <p>在实际退还上述操作时，业务账户中按需退还的全额退，在这些单据推前台收款单时，其中扣除金额部分的收款科目用收入类（增加收入）或成本类（冲减成本）科目（具体用哪个科目以本部财务部意见为准）。</p> <p>如，某预收款已开票1130，客户无法退票，经与客户商量，扣除税额130之后退还给客户，则做<code>退预收款登记</code>-1130，前台收款单上，结算方式栏拆分成两行，一行-1000，收款科目是实际退还给客户的科目；一行-130，收款科目是上述所示科目。</p></li></ul> <p>✅当因手工（前台）收款单退款，导致客户权益对不上时：</p> <ul><li>按同样的方式，冲掉负数的（前台）收款单，即做正金额的收款单，把手工退的冲回来；</li> <li>再做上述退还的操作，做业务单据（退预收款单、会员套餐调整、会员卡退款单）并生成前台收款单，从业务账户里退还。</li></ul> <p>后续任一财务人员在审核前台收款单/收款单时，请注意，源单类型/核心单据类型是否为空，如为空，请确认是不是应该为空。如应该则可以继续审核；如不应该，则不要审核，请删除手工单据，并按正确流程退款。</p> <h3 id="_3-2-手工凭证或手工单据导致"><a href="#_3-2-手工凭证或手工单据导致" class="header-anchor">#</a> 3.2 手工凭证或手工单据导致</h3> <p>当通过预存实收类业务，进行到业务余额后，但在后续的使用减少或退还减少这些余额时，并没有按照标准的流程进行使用、退还，导致业务余额与财务余额不一致。</p> <p>✅当因手工凭证或手工单据，导致客户权益对不上时：</p> <ul><li>冲销错误的业务单据及凭证；</li> <li>补调正确的业务单据及凭证。</li> <li>上述&lt;3.1&gt;中的手工（前台）收款单，实际上也属于本小节的场景之一，仅是因为其更频繁发生，单独提出来。</li></ul> <h3 id="_3-3-暂估存货科目使用了1405-02-99-99-无客户辅助"><a href="#_3-3-暂估存货科目使用了1405-02-99-99-无客户辅助" class="header-anchor">#</a> 3.3 暂估存货科目使用了1405.02.99.99，无客户辅助</h3> <p>如果预存款开票的暂估存货发生额，放在<code>1405.02.99.99 库存商品-外购-其它-其它</code>科目下，肯定是无法核对一致的，因为该科目并没有客户辅助。</p> <p>禁止使用该科目，需尽快结合台账，梳理是哪个客户的权益，务必找到原始的增加单据，以确定是哪个客户档案、财务客户。</p> <p>✅当因使用了错误的暂估存货，导致客户权益对不上时：</p> <ul><li>结合台账，并核对原始的首笔增加单据，确定是哪个客户档案、哪个财务客户名下的权益。</li> <li>手工凭证，同贷，一正一负，负数冲掉1405.02.99.99，正数转入合同负债-预存款开票。</li></ul> <p>这里注意，与下述&lt;3.4&gt;是有区别的。这里是原始业务单据和财务单据并没有错。只是用了不规范的科目而已，所以可以用手工凭证调整。但下述&lt;3.4&gt;不可以。</p> <div class="custom-block warning"><p class="custom-block-title">提醒</p> <ul><li>当总预存款开票，门店认为与实际台账是一致，但查询到某个客户又不对时，则至少还有另一个也不对，因此要关注到此客户有关联的其他客户是不是也不正确。</li> <li>如果不好判定另一个是谁，则需要逐一核对客户权益不一致的，不仅要核查业务大于财务、还要核查财务大于业务的，甚至还要核查相等或绝等的，以核查出最终不对的客户。</li></ul></div> <h3 id="_3-4-原暂估存货科目转合同负债预存款开票科目-单据往来户错误及凭证辅助错误"><a href="#_3-4-原暂估存货科目转合同负债预存款开票科目-单据往来户错误及凭证辅助错误" class="header-anchor">#</a> 3.4 原暂估存货科目转合同负债预存款开票科目，单据往来户错误及凭证辅助错误</h3> <p>在按本部要求，转换科目时，因客户重名，选择了与客户档案的财务客户并不一致的客户，导致客户权益对不上。</p> <p>在核查业务大于财务时，强烈建议同步核查类似名称或同名称的财务大于业务的明细，如差异正好相反，很大可能是转移科目时，选择了错误的财务客户编码。</p> <p>原则上，以客户档案关联的财务客户为准，做为正确的财务客户。</p> <p>✅当因转入了错误的财务客户编码，导致客户权益对不上时：</p> <ul><li>冲掉原错误的正负调整。即再重新用负正单据，冲掉原来错误的两个调整单据。</li> <li>再用正负单据，重新按准确的财务客户编码进行调整。</li></ul> <p>已发现门店有大量这样的错误，导致客户权益对不上。这种错误一般也会导致：</p> <ul><li>一方是业务大于财务；</li> <li>一方是财务大于业务。</li> <li>通过调整后，两方都是相等或约等。</li></ul> <h3 id="_3-5-冲销使用后-相应的应收单还未记账"><a href="#_3-5-冲销使用后-相应的应收单还未记账" class="header-anchor">#</a> 3.5 冲销使用后，相应的应收单还未记账</h3> <p>因为《客户余额核对参考表》是按查询时点实时读取数据的，在查询时，可能正好某个业务正在进行中，此时不平是暂时的。</p> <p>✅当因应收单未制单或未审核或已审核生成凭证，导致客户权益对不上时：</p> <ul><li>请及时用业务单据生成应收单，应收单并及时审核记账即可。</li></ul> <p>当然，不排除有较长时间没生成应收单，因为使用预存的业务账户时，不需要客户再交款项，往往会忘记或忽略去推单。</p> <p>同时，因为不推单，也会造成单据的未结算、挂单。因此每周至少一次的核对未结单据，也有助于核查到异常的单据。</p> <div class="custom-block warning"><p class="custom-block-title">提醒</p> <p>在实际业务操作过程中，常出现一种场景，当客户之前预存过款项，后面客户来使用时，可能会去推应收单（甚至连应收单也没有推），但往往业务人员、财务人员会忘记在业务单据使用之前预存的款项（如业务单据上的储值卡金额会员充值金额、前台收款单的冲预收）。</p> <ul><li><p>一方面导致本不应该挂单的单据，挂单。</p></li> <li><p>一方面导致业务余额一直未被使用，有被后续再次使用的极大风险。</p></li> <li><p>请尽快在业务单据上使用：</p> <p>会员充值金额：通过业务单据上的<code>储值卡</code>使用充值金额、赠送金额，并生成前台收款单，并及时审核。</p> <p>预收款账户金额：通过业务单据关联生成前台收款单，并在前台收款单上<code>冲预收</code>，并及时审核。</p></li></ul></div> <h3 id="_3-6-收退客户权益后-相应的收款单还未记账"><a href="#_3-6-收退客户权益后-相应的收款单还未记账" class="header-anchor">#</a> 3.6 收退客户权益后，相应的收款单还未记账</h3> <p>因为《客户余额核对参考表》是按查询时点实时读取数据的，在查询时，可能正好某个业务正在进行中，此时不平是暂时的。</p> <p>✅当因前台收款未及时生成凭证，导致客户权益对不上时：</p> <ul><li>请及时对前台收款单按规范生成凭证即可。</li></ul> <div class="custom-block warning"><p class="custom-block-title">提醒</p> <ul><li>使用或拟使用客户权益，请务必及时在业务单据上使用，并关联生成前台收款单，并对前台收款单及时审核。</li> <li>前台收款单，确认使用各种客户权益后，不得随意再反审核。如果反审核，客户权益就会回到客户的业务账户中，将导致客户权益被再次使用的极大风险。</li></ul></div> <h3 id="_3-7-实时类业务发生-从而影响了客户权益"><a href="#_3-7-实时类业务发生-从而影响了客户权益" class="header-anchor">#</a> 3.7 实时类业务发生，从而影响了客户权益</h3> <p>当一客户档案（客户）有业务账户余额时，又同步有实时类业务（如整车销售订单收款、精品销售收款、代办收款等等），而这些实时类业务其不进业务账户，但进财务科目余额，必然导致客户权益不一致。</p> <p>✅当因实时类业务，导致客户权益对不上时：</p> <ul><li>一般无需特别处理，实时类业务按正常节奏推进业务即可。待其实时类业务全部完毕后，就不会影响预存实收类业务。</li></ul> <h3 id="_3-8-客户档案更改了关联的财务客户"><a href="#_3-8-客户档案更改了关联的财务客户" class="header-anchor">#</a> 3.8 客户档案更改了关联的财务客户</h3> <p>这里指客户档案A，原本关联的是财务客户A，因各种原因，财务客户被关联成了财务客户B。</p> <p>此时业务端按客户档案A取值，财务端按财务客户B取值。而原发生是进的财务客户A，这样就对不上了。</p> <p>客户档案是否修改了财务客户的关联，可以通过<code>字段变更日志</code>（路径：〖企业建模〗－〖４S基础数据管理〗－〖公共基础资料〗－〖字段变更日志〗）查询是不是改过。查询时，注意，公司要反复选择该客户所在的公司（即客户档案右下角客户渠道栏中的公司），因为可能不是本公司的用户修改的。</p> <p>✅当因更改了关联的财务客户，导致客户权益对不上时：</p> <ul><li>请及时核对变更日志。确认是否修改了财务客户，一般来说，应当把财务客户改回。</li> <li>如果对于是否改回，不确定，可以联系本部协助查看。以帮助判断是否应该改回。</li></ul> <p>客户档案更改财务客户，绝大部分场景下是不允许的，一般只有内部客户本部才会要求使用统一编码的财务客户。而这些客户，一般不会涉及到业务账户的预收预存。如有，那一般也是错误的操作。</p> <p>如果财务客户被改后（注意这里说的，是类似从001改成002。而不是001的名称被改了，后者这种改名称并没有改客户档案与财务客户的关联关系，不影响取值。当然，这种改名称的，也是不符合要求的操作，应当禁止，但这是另一问题，不属于本篇章节范畴），后续又发生若干业务，请不要贸然把财务客户改回来，请核对，到底该用哪个。如何不确定，可联系本部协助核查。</p> <h3 id="_3-9-同一财务客户被多个客户档案关联"><a href="#_3-9-同一财务客户被多个客户档案关联" class="header-anchor">#</a> 3.9 同一财务客户被多个客户档案关联</h3> <p>当同一财务客户被多个客户档案关联时，且该编码的财务客户有贷方余额时，<strong>在报表中就会有重复的记录</strong>。导致其中一条能核对上、一条核对不上，甚至都核对不上。</p> <p>一个财务客户只允许被一个客户档案关联。如果被多个客户档案关联，说明客户档案已重复了，这是不符合要求的，在创建客户档案时没有按规范创建。</p> <p>请参照如下要求，进行操作：</p> <ul><li>确认留下哪个客户档案继续使用。建议留用有业务账户余额的客户档案。</li> <li>实质为同一客户的其他客户档案必须禁用，并强烈建议在客户档案名称后面加上<code>(绝对禁止启用)</code>字样，以提醒各业务人员或财务人员或客服人员，不再使用该编码的客户档案。该编码的客户档案名下的车辆也应同步转到留用的客户档案名下（在车辆档案的客户信息页签的车主放大镜处选择留用的客户档案）。</li> <li>把客户档案的类别改成潜在客户，清空财务客户字段，保存后，再点击工具栏中的【锁定】，避免再被修改（实际上拥有解锁权限的用户仍可以修改）。</li> <li><strong>任何拥有启用客户档案权限的财务人员或客服人员，在启用客户档案时，一定得慎重，确保被启用的客户档案在系统中唯一，如已有重复的，请务必不要再启用当前客户档案</strong>。切记！！！</li></ul> <h3 id="_3-10-预存实收类款项收取时预存款开票-使用时错误选择规则-选择了非冲预存款开票的规则"><a href="#_3-10-预存实收类款项收取时预存款开票-使用时错误选择规则-选择了非冲预存款开票的规则" class="header-anchor">#</a> 3.10 预存实收类款项收取时预存款开票，使用时错误选择规则，选择了非冲预存款开票的规则</h3> <p>预存实收类业务，收取款项时是预存款开票，但在业务单据使用后，推应收单时，没有选择冲预存款最终结算字样的规则，导致应收单是普通的应收单（即费用项目<strong>不是</strong>预存款开票、精品销售预存款开票、配件销售预存款开票），进而导致差异。</p> <p>即原始收款，其凭证为预存款开票，但应收的凭证却是借往来贷收入贷销售税。</p> <p>✅当因选择错误规则，导致客户权益对不上时：</p> <ul><li>冲销错误的应收单，即费用项目和原应收单一致，应收金额等金额类与原单据相反，并生成凭证。</li> <li>补调正确的应收单，费用项目为预存款开票（适用于维修）、精品销售预存款开票、配件销售预存款开票，应收金额等金额类与原单据一致，并生成凭证。特别注意，手工的预存款开票的应收单，其收入科目请注意是否错误，如错误选择正确的科目。</li></ul> <h3 id="_3-11-款项收取时不是预存款开票-使用时错误选择规则-选择了冲预存款开票的规则"><a href="#_3-11-款项收取时不是预存款开票-使用时错误选择规则-选择了冲预存款开票的规则" class="header-anchor">#</a> 3.11 款项收取时不是预存款开票，使用时错误选择规则，选择了冲预存款开票的规则</h3> <p>该项与&lt;3.10&gt;正好相反。</p> <p>收取款项时，是借收款科目贷往来科目；但应收的凭证却是贷预存开票科目负数贷收入。</p> <p>✅当因选择错误规则，导致客户权益对不上时：</p> <ul><li>冲销错误的应收单，费用项目和原应收单一致，为预存款开票（适用于维修）、精品销售预存款开票、配件销售预存款开票，应收金额等金额类与原单据相反，并生成凭证。特别注意，手工的预存款开票的应收单，其收入科目请注意是否错误，如错误选择正确的科目。</li> <li>补调正确的应收单，即费用项目，结合实际选择正确的费用项目，应收金额等金额类与原单据相反，并生成凭证。</li></ul> <h3 id="_3-12-会员套餐销售时-使用了赠送类金额冲抵会员套餐的金额"><a href="#_3-12-会员套餐销售时-使用了赠送类金额冲抵会员套餐的金额" class="header-anchor">#</a> 3.12 会员套餐销售时，使用了赠送类金额冲抵会员套餐的金额</h3> <p>赠送类金额，包含：优惠券金额、积分抵现金额、会员赠送金额。</p> <p>会员套餐销售时，赠送类金额冲抵了会员套餐的金额，因为赠送类金额不是实实在在的款项，业务端的价值是全额体现会员套餐金额、财务端的科目余额只是体现了实实在在的收款，必须导致不一样。</p> <p>同时，不只是导致客户权益对不上，使用赠送类金额，还将导致会员套餐在使用时，多确认收入或多冲成本的可能；会员套餐在退还给客户时，多退客户款项的可能（因为在退时可能没扣除赠送类金额部分）等一系列问题。因此绝对禁止使用赠送类金额购买会员套餐。</p> <h3 id="_3-13-业务余额初始化与实际不符"><a href="#_3-13-业务余额初始化与实际不符" class="header-anchor">#</a> 3.13 业务余额初始化与实际不符</h3> <p>预收款账户初始化时，一般只在上线时做初始化，不在中途初始化。</p> <p>如果中途初始化，可能就存在如下问题，进而导致客户权益业务余额与实际不符：</p> <ul><li>初始化的金额与实际不符；</li> <li>拟初始化的金额实际是通过实时业务类单据产生的，然后仅根据财务余额把其金额做到了预收账款户初始化中。</li></ul> <p>由于错误初始化，场景比较多，基本的原则：</p> <ul><li>申请本部协助，调整错误的初始化金额；</li> <li>实时业务单据产生的，其实际上不能再被用于其他业务，因此需要对原始单据做退款处理，并结合实际调整错误的初始化数据和使用数据。</li></ul> <h2 id="四、核查客户权益不一致的参考步骤"><a href="#四、核查客户权益不一致的参考步骤" class="header-anchor">#</a> 四、核查客户权益不一致的参考步骤</h2> <p>在检查《客户余额核对参考表》时，先核查<code>业务大于财务</code>的，再核查<code>财务大于业务</code>的，最后再核查<code>相等或约等</code>。</p> <p>核查过程列示如下，供参考。</p> <p>如下步骤，并不一定要全部都需要，需结合核查的实际情况。</p> <h3 id="_4-1-核查相关的报表或单据"><a href="#_4-1-核查相关的报表或单据" class="header-anchor">#</a> 4.1 核查相关的报表或单据</h3> <p>建议同时打下如下报表或单据列表，便于快速筛查：</p> <ul><li><strong>客户余额核对参考表</strong>，查询实时的报表，并导出至Excel；</li> <li><strong>前台收款单</strong>，按<code>收款对象编码 等于 具体客户档案编码</code>，并按日期排序，查询该客户档案的所有前台收款单；</li> <li><strong>收款单</strong>，按<code>往来户编码 等于 具体财务客户编码 或 往来户名称 类似 具体财务客户名称</code>,并按日期排序，查询该财务客户编码的所有收款单；</li> <li><strong>应收单</strong>，按<code>往来户编码 等于 具体财务客户编码 或 往来户名称 类似 具体财务客户名称</code>,并按日期排序，查询该财务客户编码的所有应收单；</li> <li><strong>辅助核算项目余额表</strong>：期间选择所有期间，客户输入财务客户编码。</li></ul> <h3 id="_4-2-筛选差异情况有异常的行"><a href="#_4-2-筛选差异情况有异常的行" class="header-anchor">#</a> 4.2 筛选差异情况有异常的行</h3> <p>查询《客户余额核对参考表》，筛选<code>差异情况</code>列为<code>业务大于财务</code>的行。</p> <h3 id="_4-3-筛选同客户名称或类似客户名称的行"><a href="#_4-3-筛选同客户名称或类似客户名称的行" class="header-anchor">#</a> 4.3 筛选同客户名称或类似客户名称的行</h3> <p>在另一页签的报表中，筛选<code>客户名称</code>列，逐一筛选出和上述<code>业务大于财务</code>的行中的客户，是不是有重复名称的财务客户：</p> <ul><li><p>如果有重复行，再查看差异情况列，是不是同时有业务大于财务、财务大于业务，如果有，且总差异加起来相等或约等于0，则基本可断定财务进行了调账，且调账选择的财务客户编码与客户档案关联的财务客户编码不一致。特别是从<code>1405.02.99.99 库存商品-其它-其它</code>转到<code>2204.01合同负债-预存款开票</code>，因没有辅助账、线下台账可能只记录了客户名称，但没有登记客户档案的编码，在系统中调整时，选择了错误的客户编码。</p> <p>处理方法：冲销错误的调整；再补正确的调整。</p></li> <li><p>如果没有重复行或总差异加起来不等于或不约等于0，则继续往下查。</p></li></ul> <h3 id="_4-4-查询前台收款单和收款单-特别注意核对手工单据"><a href="#_4-4-查询前台收款单和收款单-特别注意核对手工单据" class="header-anchor">#</a> 4.4 查询前台收款单和收款单（特别注意核对手工单据）</h3> <p>业务账户的增加、退还、冲销、使用确认，基本上都会通过前台收款单流转（预收款账户初始化除外）。因此，当发现客户权益有差异时，很靠前的步骤就是先查询前台收款单，按照<code>收款对象编码</code>核查对应客户档案的所有前台收款单，并按<code>收款日期</code>排序（升级或倒序均可）。</p> <p>核查涉及到业务余额的单据发生，检查其发生是否正确、生成凭证是否正确等。</p> <p>另外：如果业务余额（特别是预收款账户余额是通过初始化产生的），需要核对其初始化金额与实际是不是相符、初始化的金额是不是实际是由实时业务类单据产生的。</p> <h3 id="_4-5-查询应收单-特别注意核对手工单据"><a href="#_4-5-查询应收单-特别注意核对手工单据" class="header-anchor">#</a> 4.5 查询应收单（特别注意核对手工单据）</h3> <p>业务账户的使用，基本上都通过前台收款单确认使用，最终减少业务余额。但都通过应收单结转，减少财务余额。</p> <p>当发现客户权益有差异时，查询<code>往来户编码</code>等于<code>客户编码</code>的所有应收单，并按单据日期排序（升级或倒序均可）。</p> <p>核查涉及到业务余额的单据发生，检查其发生是否正确、生成凭证是否正确等。</p> <h3 id="_4-6-查询相关科目的明细辅助发生-特别注意核对手工凭证"><a href="#_4-6-查询相关科目的明细辅助发生-特别注意核对手工凭证" class="header-anchor">#</a> 4.6 查询相关科目的明细辅助发生（特别注意核对手工凭证）</h3> <p>通过查询《辅助核算项目余额表》（路径：<code>〖财务会计〗-〖总账〗-〖统计报表〗-〖辅助核算项目余额表〗</code>），可以快速：</p> <ul><li>查询到该财务客户作为辅助账发生的各科目金额；</li> <li>在辅助核算项目余额表，<code>双击</code>某一行可以联查该行对应科目的明细辅助账；</li> <li>在明细辅助账，<code>双击</code>某一行又可联查到具体凭证；</li> <li>在凭证，<code>上查单据</code>又可联查到单据。</li></ul> <p>通过具体科目的明细发生及是否由上游业务单据生成、上游单据等，辅助判断相关操作是否正确，进而可以判断客户权益对不上的原因。</p> <h3 id="_4-7-检查业务单据是否拟使用业务账户金额但没有真正使用"><a href="#_4-7-检查业务单据是否拟使用业务账户金额但没有真正使用" class="header-anchor">#</a> 4.7 检查业务单据是否拟使用业务账户金额但没有真正使用</h3> <p>这点，常出现。请注意！！！</p> <p>当客户之前在本店发生过预存实收类业务，业务账户中有余额，后续客户来使用时，因客户不需要再交这部分的款项，业务人员、财务人员往往会忘记，在业务单据上使用业务账户金额，从而导致客户权益不一致。</p> <p>业务单据（特别是整车销售订单、精品配件销售单、代办服务单、维修结算单等）都有未收款金额字段，当这些单据上的未收款金额与客户权益差额相等或接近时，大概率可以判断是拟使用业务账户金额，但没有真实使用。</p> <ul><li><p>预收款账户，没有使用</p> <p>业务单据关联生成前台收款单，冲预收后，由财务及时审核，确认使用，以减少业务账户的余额。</p></li> <li><p>会员充值金额，没有使用</p> <p>如果精品配件销售单/维修结算单已有下游单据（如应收单），则无法继续在业务单据上使用，此时业务单据未收款，客户名下的充值金额又没有被使用。</p> <p>请按如下操作：</p> <ul><li>对业务单据进行收款，这里虚收；</li> <li>对会员充值通过会员卡退款流程，减少会员充值金额，这里虚退；</li> <li>一收一退，业务单据完成全流程、会员充值被实际减少，与实际业务相符。</li></ul></li> <li><p>会员套餐使用过程中，没有被真正使用，请注意规避：</p> <p>工单上应该用会员套餐，但实际操作时没选择会员套餐，或选择的会员套餐项目不全，这部分已选的结算对象为<code>会员套餐</code>，其只需要推应收单即可，无需再收款；没选的呢，就手工在工单上增加了行（即结算对象为客户）。然后维修结算时，自认为是全部用的是会员套餐，开了票推了应收单，但实际上维修结算单上客户这行款项没有收。最后导致维修结算单，这行没收款，会员套餐没选的项目又继续在客户名下，导致客户下次仍可以继续使用，产生极大的风险。</p> <p>请按如下操作：</p> <ul><li>对业务单据进行收款，这里虚收；</li> <li>对会员套餐通过会员套餐调整流程，减少客户名下会员套餐权益，这里虚退；</li> <li>一收一退，业务单据完成全流程、会员套餐被实际减少，与实际业务相符。</li></ul></li></ul> <div class="custom-block danger"><p class="custom-block-title">特别提醒</p> <p>同上类似，但往往更不容易发现，业务单据上拟使用优惠赠送类金额、赠送类套餐，这个产生损失的风险更大，请务必注意进行折扣时检查是否确定减少了客户相应的权益</p> <p>在工单上应该选择会员套餐但却没有使用、维修结算上应该使用赠送类金额却没有使用等，而是手工直接在工单上增加了行，然后自认为是不需要收款，结果人为把这些应该进行收款的行折扣到0，导致应该收款却没有收款，同时应该使用的客户权益没有被使用，继续在客户名下，导致客户下次仍可以继续使用，产生极大的风险。</p> <p>精品销售业务、维修业务，任何需要低于正常价格的操作，一定要考虑：</p> <ul><li>是因为享受会员级别政策，享受自动的折扣？</li> <li>使用优惠券、积分、储值赠送、赠送的会员套餐等各种赠送类金额，导致要打折或减少金额，那这些拟被用的权益，是否同步被使用或产生了？如果这里人为折扣或减免金额，而赠送的各种权益又没有减少，则是错误的操作，绝对应当禁止，会导致客户多使用了这些价值的优惠，因为客户名下权益并没有减少，存在下次再次使用的风险。业务人员、财务人员，在检查时要特别注意。</li> <li>收回普通业务人员折扣权限。所有要折扣的业务，通过会员系统、优惠券系统、维修折扣方案等功能，进行业务流转，控制不合规的打折，使用合规发放的优惠赠送类金额，让客户享受权益。而不是不受限不受监督的随意打折，这将给企业带来损失。</li> <li>只要有优惠，就得有凭据，就得减少客户名下的权益，不能一边不减少一边又人为折扣。</li></ul></div> <h3 id="_4-8-考虑正在发生中的业务所对应的金额"><a href="#_4-8-考虑正在发生中的业务所对应的金额" class="header-anchor">#</a> 4.8 考虑正在发生中的业务所对应的金额</h3> <p>因为我们是实时查询数据，所以可能部分客户有正在发生的业务：</p> <ul><li>如正在进行中的新车销售业务，其收取的订金、首付款等，业务余额没有，但其财务余额贷方会增加金额（需已生成凭证，未生成凭证不会增加），需要整车开票并生成凭证财务余额才会减少。如果其用了<code>预收款</code>，得特别注意，业务余额会减少，但因整车还没有开票，财务余额暂时还没有减少。</li> <li>如正在进行中的精品配件销售业务，其收取的款项等，业务余额没有，但其财务余额贷方会增加金额（需已生成凭证，未生成凭证不会增加），需要精品开票并生成凭证财务余额才会减少。如果其用了<code>预收款</code>、<code>会员充值金额</code>，得特别注意，业务余额会减少，但因精品销售还没有开票，财务余额暂时还没有减少。</li> <li>如正在进行中的代办服务业务，其收取的款项等，业务余额没有，但其财务余额贷方会增加金额（需已生成凭证，未生成凭证不会增加），需要代办开票或与代付结算财务余额才会减少。如果其用了<code>预收款</code>、<code>会员充值金额</code>，得特别注意，业务余额会减少，但因代办还没有开票或还没有与代付结算，财务余额暂时还没有减少。</li> <li>如正在进行中的维修业务，其收取的款项等，业务余额没有，但其财务余额贷方会增加金额（需已生成凭证，未生成凭证不会增加），需要维修结算开票并生成凭证财务余额才会减少。如果其用了<code>预收款</code>、<code>会员充值金额</code>、<code>会员套餐</code>，得特别注意，业务余额会减少，但因维修结算还没有开票并生成凭证，财务余额暂时还没有减少。</li> <li><code>预收款</code>、<code>会员充值金额</code>、<code>会员套餐销售</code>的业务单据已关联生成前台收款单但未审核，则会在冻结中。</li> <li><code>预收款</code>、<code>会员充值金额</code>、<code>会员套餐销售</code>的业务单据已关联生成前台收款单并已审核，但还没有生成凭证，则业务余额增加，财务余额并没有增加。</li> <li>其他类似正在发生中的业务。</li></ul> <h3 id="_4-9-是否有收款和应收凭证不匹配的操作"><a href="#_4-9-是否有收款和应收凭证不匹配的操作" class="header-anchor">#</a> 4.9 是否有收款和应收凭证不匹配的操作</h3> <p>检查收款和应收的凭证是否匹配。</p> <p>即收款是普通收款但应收是冲预存款开票；或反过来收款是预存款开票但应收却是普通应收。</p> <p>参见上述&lt;3.10&gt;和&lt;3.11&gt;进行调整。</p> <h3 id="_4-10-预存实收类单据是否及时生成凭证"><a href="#_4-10-预存实收类单据是否及时生成凭证" class="header-anchor">#</a> 4.10 预存实收类单据是否及时生成凭证</h3> <p>检查相关单据是否生成凭证。</p> <ul><li>增加金额的前台收款单是否审核并生成凭证；</li> <li>退还金额的前台收款单是否审核并生成凭证；</li> <li>使用后业务单据是否生成正确生成应收单，应收单是否生成凭证。</li></ul> <p>请及时生成凭证。</p> <h3 id="_4-11-同一编码的财务客户是否被多个客户档案关联"><a href="#_4-11-同一编码的财务客户是否被多个客户档案关联" class="header-anchor">#</a> 4.11 同一编码的财务客户是否被多个客户档案关联</h3> <p>当同一编码的财务客户被多个客户档案关联时，必须导致一个能核对上、一个核对不上，甚至两个（或若干）都核对不上。</p> <ul><li><p>要求客户档案一旦生成了财务客户编码（财务客户编码一般为客户档案的编码+<code>_A</code>，如果是+<code>_B</code>、+<code>_C</code>之类的，说明之前已生成财务客户又被人为断开了关联，再重新保存客户档案时就会重新延续生成）。请确认要用哪个财务客户编码，先确保客户档案与正确的财务客户编码关联，但财务上跟着正确的编码进行调整。</p></li> <li><p>要求一个财务客户，只能被一个客户档案关联。当被不同的客户档案关联的，则说明有重复的客户档案，请确认用哪个客户档案，其他重复的客户档案的余额应该转移到正确的留用的客户档案编码名下，然后禁用不留用的客户档案。</p> <p>但需要特别注意的，请务必核对重复的客户档案是确实是同一个，还是实质不为同一个，但被业务人员、客服人员、财务人员误以为是同一个。特别是个人客户。</p> <p>个人客户，强烈建议按客户档案维护的基本要求，客户档案的名称设置为真实全名+姓名证后6位。</p></li> <li><p>当同一财务客户，被不同的客户档案关联，且客户档案的名称显然不是同一客户，则请：</p> <ul><li><p>立即禁用该客户档案和该财务客户，再视核查情况重新启用或保持持续禁用；</p></li> <li><p>马上核查该客户档案的第一笔前台收款单，核对其原始名称是什么；</p></li> <li><p>马上核查《字段变更日志》，核查其变更记录。确认原始的正确的客户档案名称是谁，原始关联的财务客户是谁。</p></li> <li><p>联系本部，协助帮助核查问题客户。</p></li></ul></li> <li><p>国机集团体系的内部客户的客户档案，按本部要求关联到指定的财务客户编码，并只能允许有唯一启用的客户档案，其他编码的客户档案必须禁用，不得有同名的若干客户档案同时处于启用状态。具体用哪个编码的客户档案，如有疑问，可联系本部帮助确认。</p></li></ul> <h3 id="_4-12-单据记账不规范"><a href="#_4-12-单据记账不规范" class="header-anchor">#</a> 4.12 单据记账不规范</h3> <p>当单据生成凭证时，没有按规范的规则和格式生成凭证，也可能影响客户权益的核对。同时也会导致期末对账不平、科目余额与单据未结算金额之差不相等等问题。</p> <ul><li><p>如单据往来户与凭证往来户不一致；</p></li> <li><p>如单据金额与凭证金额不一致；</p></li> <li><p>如单据与凭证方向不匹配；</p> <p>等等原因。</p></li></ul> <p>请冲销错误单据和凭证，再补调正确单据和凭证。</p> <h3 id="_4-13-客户权益显著偏大"><a href="#_4-13-客户权益显著偏大" class="header-anchor">#</a> 4.13 客户权益显著偏大</h3> <p>当客户权益的实时余额显著偏大（具体值没有一个统一的标准，但结合实际发生的可以判断），就得注意其是否有异常操作。</p> <ul><li>手工单据处理发生额。</li> <li>是否有大量业务单据挂单。</li> <li>是否有大客户的新车销售业务，做了大量的预收款，但没有正确使用。</li> <li>是否有大量反写错误。该问题严重，可联系本部协助处理。</li> <li>是否有后台处理业务单据的未收款金额（累计收款金额不等于下游前台收款单的金额合计为异常。另索赔的工单结算单、理赔的工单结算单会与其对应的冲红结算单相互增加累计收款金额，其不视为后台处理，而为正常逻辑）。该问题严重，可联系本部协助处理。</li> <li>是否张冠李戴，业务单据对应的前台收款单的收款对象、应收单的往来户，与业务单据不匹配。该问题严重，如核查不清楚，可联系本部协助。</li></ul> <h3 id="_4-14-其他情况"><a href="#_4-14-其他情况" class="header-anchor">#</a> 4.14 其他情况</h3> <p>当上述步骤，仍没有查出来是什么原因时，可联系本部协助核查，并按本部指导要求及时进行相应的处理。</p> <h2 id="五、特别说明"><a href="#五、特别说明" class="header-anchor">#</a> 五、特别说明</h2> <div class="custom-block danger"><p class="custom-block-title">特别提醒</p> <ul><li>客户权益核对不上，一般同时，应收单未结算金额与收款单未结算金额之差，也不会等于财务科目余额。</li> <li>因此在调整客户权益不一致时，同步要注意实时的应收单、收款单数据，帮助判断调整的对不对。</li> <li>预存款开票类金额，需要转化为含税金额，再进行核对。</li> <li>一般先核对业务大于财务的，因为其风险更大。</li> <li>再核对财务大于业务的，如其差异金额，是实时类业务发生的金额，才可以视为正常。否则仍要核查原因，并进行相应的调整。</li></ul></div></div></div>  <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/special-102010/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">会计科目及辅助规范</div></a> <a href="/pages/special-102022/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">应收系统管理和对账及超期应收账款分析</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">

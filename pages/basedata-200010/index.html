    <a href="/tags/?tag=%E5%AE%A2%E6%88%B7%E6%A1%A3%E6%A1%88" title="点我获取更多相关标签文章">#客户档案</a></div> <!----> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2025/05/10, 17:25:51</span></div></div>  <div class="theme-vdoing-content content__default"><h1 id="客户档案及客户的基本维护要求"><a href="#客户档案及客户的基本维护要求" class="header-anchor">#</a> 客户档案及客户的基本维护要求</h1> <blockquote><p>您可以通过顶部搜索框，搜索需要的内容，并快速定位和链接到相应的内容；</p> <ul><li>您可以通过顶部导航、左侧导航（如有），快速定位到需要的章节；</li> <li>您可以通过右侧导航（如有），快速定位到本章节的小节主题；</li> <li>您可以通过 CTRL + F 搜索关键词，快速定位到本章节的具体内容处；</li> <li>您如果发现本章节的错误、或有不明白的地方，可以通过<a href="https://jq.qq.com/?_wv=1027&amp;k=Y6HPvi87" target="_blank" rel="noopener noreferrer">QQ群<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>进行反馈。</li></ul></blockquote> <p><strong>本章节目录</strong>：</p> <p></p><div class="table-of-contents"><ul><li><a href="#_1-客户档案与客户的区别">1. 客户档案与客户的区别</a><ul><li><a href="#_1-1-功能路径">1.1 功能路径</a></li><li><a href="#_1-2-关联关系">1.2 关联关系</a></li><li><a href="#_1-3-应用场景不同">1.3 应用场景不同</a></li><li><a href="#_1-4-基础资料状态和启用核准人不同">1.4 基础资料状态和启用核准人不同</a></li><li><a href="#_1-5-引用路径不同">1.5 引用路径不同</a></li></ul></li><li><a href="#_2-客户档案的重复规则">2. 客户档案的重复规则</a></li><li><a href="#_3-客户档案维护要求">3. 客户档案维护要求</a><ul><li><a href="#_3-1-客户档案维护的基本要求">3.1 客户档案维护的基本要求</a></li><li><a href="#_3-2-财务人员或客服人员启用">3.2 财务人员或客服人员启用</a></li><li><a href="#_3-3-其他注意事项">3.3 其他注意事项</a></li></ul></li><li><a href="#_4-客户档案的客户类别及不同类别的客户档案创建顺序">4. 客户档案的客户类别及不同类别的客户档案创建顺序</a><ul><li><a href="#_4-1-潜在客户-销售类客户-的创建顺序">4.1 潜在客户（销售类客户）的创建顺序</a></li><li><a href="#_4-2-保有客户-售后类客户-的创建顺序">4.2 保有客户（售后类客户）的创建顺序</a></li><li><a href="#_4-3-新车维修的注意事项">4.3 新车维修的注意事项</a></li><li><a href="#_4-4-一台车有多个送修人的注意事项">4.4 一台车有多个送修人的注意事项</a></li></ul></li><li><a href="#_5-车辆档案的车主-客户档案-维护要求">5. 车辆档案的车主（客户档案）维护要求</a></li><li><a href="#_6-客户档案-客户-其他需强调的事项">6. 客户档案（客户）其他需强调的事项</a></li></ul></div><p></p> <div class="custom-block danger"><p class="custom-block-title">特别提醒及特别强调</p> <ul><li>不管是客户档案，还是客户，禁止重复建立！！！核心准则：客户在系统中唯一，只有一个客户档案编码、一个财务客户编码与其对应。</li> <li>任何操作人员，请特别注意此点：<strong>要修改客户档案或客户的名称时，只有当确认修改后的名称与修改前的名称确为同一人或公户时，才可以修改，否则禁止修改名称。一般为原名称输入错别字、少输入字、多输入字、原来为简称要改为全称，像这样的才允许修改名称。如果是车辆档案的车主过户了，不管前车主与后车主有什么关系，只要实质不是同一人，则需要在车辆档案上【新增车主】的方式，增加新的车主与车辆关联</strong>。详细操作参见如下正文。</li></ul></div> <div class="custom-block warning"><p class="custom-block-title">客户名称要求，请严格遵照执行</p> <ul><li><p>如果是<strong>个人客户</strong>，由于可能存在同名，因此强烈要求名称为：<code>证件上姓名+证件号后6位</code>；</p></li> <li><p>如果是<strong>单位客户</strong>，必须与客户提供的证件（如组织机构代码证、营业执照等）<code>完全一致</code>，<code>不用加证件后几位</code>；</p></li> <li><p>如果是<strong>租牌客户</strong>，客户档案名称建议为：出租牌号的<code>公司简称（租牌客户全称）</code>。</p></li> <li><p><strong>任何客户名称不允许多余的符号、空格</strong>。</p></li></ul></div> <p>为加强客户档案的规范管理，保障业务、财务的顺畅流转，请各业务人员、财务人员务必通读本章节，掌握本章节的各项要求，确保客户档案无重复、客户档案各字段信息准确无误。</p> <h2 id="_1-客户档案与客户的区别"><a href="#_1-客户档案与客户的区别" class="header-anchor">#</a> 1. 客户档案与客户的区别</h2> <p>客户档案与客户，是系统中两个重要的基础资料，客户档案与客户即有区别又有关联。</p> <h3 id="_1-1-功能路径"><a href="#_1-1-功能路径" class="header-anchor">#</a> 1.1 功能路径</h3> <p>客户档案路径：〖企业建模〗-〖4S基础数据管理〗-〖公共基础资料〗-〖客户档案〗</p> <p>客户路径：〖企业建模〗-〖主数据〗-〖客户〗-〖客户〗</p> <h3 id="_1-2-关联关系"><a href="#_1-2-关联关系" class="header-anchor">#</a> 1.2 关联关系</h3> <p>客户档案与客户，通过客户档案上的财务客户进行关联；</p> <p>客户档案，标准名称为客户档案，可以通俗称业务客户；</p> <p>客户，标准名称为客户，可以通俗称财务客户；</p> <p><strong>一个客户档案只能关联一个财务客户</strong>；</p> <p><strong>一个财务客户可以被多个客户档案关联，实际上财务客户还可以被保险公司、按揭公司、二手车商等基础资料关联</strong>。</p> <p>⚠️  <em><strong>客户档案、保险公司、按揭公司、二手车商等在相关的业务流转过程中，当需要转换成财务客户时，按实时关联的财务客户进行转换</strong></em>。</p> <p>当客户档案上的财务客户为空时，且在客户分类选择了具体的分类后，系统会自动生成与客户档案关联的财务客户。生成的财务客户的编码，一般为<code>客户档案的编码+_A</code>，如原已生成了<code>_A</code>，但已被人为断开了关联，则会生成<code>_B</code>,<code>_C</code>后缀，以此类推。</p> <p>早期，由于系统编码规则设置问题，早期财务客户的编码未遵循这一规则，但<strong>不管编码规则如何，客户档案与哪个财务客户关联，以实时的客户档案的财务客户为准</strong>。同时，由于门店客户档案管理的混乱，可能存在反复关联、生成财务客户的问题，导致就更混乱。</p> <div class="custom-block tip"><p class="custom-block-title">提示</p> <ul><li>客户档案在初次生成财务客户时，会自动把客户名称、省份、客户分类等带到财务客户基础资料上，但后续再修改时，不会再相互同步更新。</li></ul></div> <h3 id="_1-3-应用场景不同"><a href="#_1-3-应用场景不同" class="header-anchor">#</a> 1.3 应用场景不同</h3> <p><strong>客户档案</strong>是行业业务流转过程中需要用到的基础资料，如整车销售订单、代办服务单、精品销售单、维修工单、维修结算单、会员模块中各单据、车辆档案、前台收款单等等行业单据上使用的客户均为客户档案；</p> <p><strong>客户</strong>是通用业务流转过程中需要用到的基础资料，如凭证、应收单、收款单、应付单、付款单、销售出库单，以及相应的结算记录、核销记录等与财务直接关联的单据上使用的客户均为财务客户。</p> <h3 id="_1-4-基础资料状态和启用核准人不同"><a href="#_1-4-基础资料状态和启用核准人不同" class="header-anchor">#</a> 1.4 基础资料状态和启用核准人不同</h3> <p><strong>客户档案</strong>，初始创建保存后，客户档案的启用状态，默认为<code>作废</code>，必须经<code>启用</code>后，启用状态变为<code>普通</code>，才可以被用以业务单据中；</p> <p>客户档案，一般由前端业务人员创建，由财务人员（新车销售相关的客户档案）和客服人员（售后维修相关的客户档案）启用。</p> <p><strong>客户</strong>，一般由客户档案在初始保存时由系统自动触发生成（客户档案的财务客户为空时，且在客户分类选择了具体的分类后）；</p> <p>同时，由于部分财务处理，与业务无关，此时财务上用到的客户，即可以通过客户档案创建自动生成，也可以由财务人员手工创建（主数据-客户），但不管哪种方式创建，均不能重复建立。</p> <p>客户，包含三个资料页签：基础资料、财务资料、销售资料，三个资料页签必须核准后才可以在单据上使用。</p> <p>如果是其他组织已创建该客户档案、或该客户时，禁止再重复创建，必须按照引用方式，引用其他组织创建的。</p> <h3 id="_1-5-引用路径不同"><a href="#_1-5-引用路径不同" class="header-anchor">#</a> 1.5 引用路径不同</h3> <p><strong>客户档案</strong>：</p> <p>当一个客户档案在他店已被创建时，本门店想使用，可通过如下途径引用：</p> <ul><li><p>方式一：在业务单据（如维修工单、精品销售单、代办服务单、保险登记单等）上直接输入底盘号、车牌号后，按回车（注意不是在车辆的放大镜中搜索）直接带出该车辆档案的车主至客户字段，继续往下做业务，客户档案会自动保存到本店，如仅是为了保存此客户档案至本店，但不是做这几种业务，则可以再单击单据上的【查看客户档案】，即可进入客户档案的查看界面，单击【修改】，再单击【保存】，即可保存至本店。</p></li> <li><p>方式二：在客户档案的列表界面，新增客户档案，维护准确的客户名称、联系方式、证件类型+证件号码，通过客户档案的重复性检查功能，找到已存在的客户档案，单击【直接引用】，引用至本店；如要创建的客户档案存在于<code>客户重复检查</code>的列表 ，则禁止单击【创建新客户】，否则会导致重复的客户档案生成，也会造成业务、财务的混乱。</p></li> <li><p>方式三：在<code>全局客户档案查询</code>，路径：【企业建模】-【4S基础数据管理】-【公共基础资料】-【全局客户档案查询】，输入条件，查找到需要的客户，单击需要的客户，会进入到客户档案的编辑界面，点修改，维护客户渠道等字段内容，再点保存，即可引用他店客户。</p> <p>该方式，适用于任何客户档案的查找，且不限于是禁用还是启用的客户档案，且无论其在本店还是他店，均可查询到。</p> <p><strong>推荐该方式！！！</strong></p> <p>同时避免实际上已存在需要的客户，但因是禁用，无法引用，导致重复的可能。</p></li> <li><p>业务人员在创建客户档案时，要求先在本店客户档案列表查询下是否已存在，如存在，禁止再创建新的。</p></li> <li><p>引用他店客户档案时，要被引用的客户档案的启用状态必须为启用，才可以被客户重复检查功能检测，如果是作废状态，不会参与。</p></li></ul> <p><strong>客户</strong>：</p> <p>客户，如果在其他组织被创建，本组织需要使用时，财务人员需要通过主数据-客户的引用功能，进行引用。引用操作，参考<a href="/pages/faq-basedata/#_1-1-如何引用物料-客户-供应商">如何引用物料/客户/供应商？</a></p> <p>下述章节，主要描述客户档案的相关要求。</p> <h2 id="_2-客户档案的重复规则"><a href="#_2-客户档案的重复规则" class="header-anchor">#</a> 2. 客户档案的重复规则</h2> <p>当在新增、修改保存客户档案时，系统会按照如下规则进行重复性检查：</p> <ul><li><strong>客户档案的名称</strong></li> <li><strong>客户档案的主联系方式、联系方式二、联系方式三</strong></li> <li><strong>证件类型+证件号码</strong></li> <li>已存在的客户档案的启用状态必须为普通，否则不会参与重复性检查</li></ul> <p>当系统检测到，当前需要保存的客户档案中，客户档案名称、客户档案联系方式、证件类型+证件号码，存在至少一项与已存在且启用的客户档案有重复时，则会弹出重复的提示，则应当终止维护当前客户档案，转而引用已存在的客户档案。</p> <div class="custom-block warning"><p class="custom-block-title">提醒</p> <p>当客户档案没有被启用时，则不会被参与重复性检查，也无法被业务使用，因此业务人员在新增后，在业务单据上想使用时使用不了，又会去新增，如此反复，可能就连续新增了若干客户档案，这是严重的错误操作。业务人员建立客户档案后，必须经财务人员或客服人员启用后，业务才可以被使用。业务人员在新增客户档案前，必须先在客户档案列表查询是否有此客户档案。避免重复！！！</p></div> <h2 id="_3-客户档案维护要求"><a href="#_3-客户档案维护要求" class="header-anchor">#</a> 3. 客户档案维护要求</h2> <p>当客户到店发生业务时，禁止直接在整车订单界面/维修工单/精品销售单/代办服务单等单据中新增客户档案，必须先在客户档案（企业建模-4S基础数据管理-公共基础资料-客户档案）中查询是否已有该客户存在，参考如：</p> <ul><li>列表界面顶部查询栏：客户名称 类似  <code>XXX</code> 或 联系方式  类似 <code>1XXXXXXXXXX</code></li> <li>或列表界面【查询】对话窗口：直接在自定义中按需输入条件查询</li></ul> <p>查询的结果，包含但不限于如下场景：</p> <ul><li><strong>如果客户名已存在，但电话号码与该客户告知有差异的</strong>，请与客户（或/和客服、财务）沟通（比如留存的电话是否是爱人、公司的等），确认已存在同名的客户是否是该客户，如果是则禁止再新增客户档案，应当把原客户档案的相关信息修改正确后，业务选用该客户；如已存在同名的客户与本次拟新增的客户确认实际不为同一客户，可新增；</li> <li><strong>如果已存在同名，且联系方式相同的客户</strong>，则说明一定为同一客户，此时严禁再新增客户，业务应当选用该客户；</li> <li><strong>如果系统中确实不存在该客户，或同名但与本次客户确不是同一客户</strong>，可以新增客户档案。</li></ul> <p>再次强调，销售类客户在完成上述步骤后在客户档案列表界面新增，售后类客户在车辆档案客户信息页签上新增。</p> <h3 id="_3-1-客户档案维护的基本要求"><a href="#_3-1-客户档案维护的基本要求" class="header-anchor">#</a> 3.1 客户档案维护的基本要求</h3> <p>新增客户档案时，必须按如下要求认真准确填列，在客户档案列表单击【新增】或车辆档案的客户信息页签单击【新增车主】，会弹出<code>检查客户重复</code>对话框，如下图：</p> <div class="center-container"><p><img src="/easpublic/easimg/auto4s-pages-200010-01.png" alt="检查客户重复"></p></div><ul><li><p><strong>客户类型</strong>：预设：<code>个人</code>/<code>公司</code>，<strong>此处很多操作人员没有注意选择</strong>；所有单位类客户（如公司、事业单位、机关等）均要求选择<code>公司</code>；租牌客户以实际车主为准，选择个人/公司；不得乱选，需与实际相符。</p></li> <li><p><strong>客户类别</strong>：销售客户选择<code>潜在客户</code>，售后客户因是在车辆档案上新增，客户类别默认为<code>保有客户</code>。</p></li> <li><p><strong>客户名称</strong>：</p> <p><strong>销售客户一般应当为最后开票的名称</strong>，要新增时，建议与客户充分沟通最终开票确认的客户名称。<strong>如果最后开票时，确与当时做订单时新增的客户不为同一人，应当再新增开票的客户档案，通过整车销售订单<code>确认开票客户</code>的操作，与整车销售订单关联</strong>。</p> <p><strong>售后客户应当与行驶证上车主一致</strong>。</p> <blockquote><p>特定客户，如集团内客户、大客户、厂家、保险公司、精品配件供应商等这些要成为客户档案时，应当反馈给本部零售系统管理团队，由其指导或统一维护，不得自行新增。</p> <p>为减少不规范名称的录入，系统启用了《客户名称禁止输入字符》功能，禁止字符主要包含显著不规范的名称、各种符号、内部客户的关键字符等。当客户档案的名称输入有列表所列字词或符号时，就会提示名称包含禁止字符。如确为准确的名称且非重复的，需联系本部处理临时取消相关字符限制，待新增后再启用限制。</p></blockquote> <p>不管是销售客户，还是售后客户，均按如下要求：</p> <div class="custom-block danger"><p class="custom-block-title">客户名称要求，请严格遵照执行</p> <ul><li><p>如果是<strong>个人客户</strong>，由于可能存在同名，因此强烈要求名称为：<code>证件上姓名+证件号后6位</code>；</p></li> <li><p>如果是<strong>单位客户</strong>，必须与客户提供的证件（如组织机构代码证、营业执照等）<code>完全一致</code>，<code>不用加证件后几位</code>；</p></li> <li><p>如果是<strong>租牌客户</strong>，客户档案名称建议为：出租牌号的<code>公司简称（租牌客户全称）</code>。</p></li> <li><p><strong>任何客户名称不允许多余的符号、空格</strong>。</p></li></ul></div></li> <li><p><strong>客户手机/客户电话（即主联系方式）</strong>：客户真实有效的联系方式；</p> <p>电话号码只允许数字，手机必须为11位；</p> <p>座机必须加上区号；</p> <p>严禁随意输入联系方式，如随意编的号码，随意加上符号，少位多位，空格，电话号码张冠李戴等。</p></li> <li><p><strong>证件类型</strong>：个人选择身份证、公司选择营业执照；销售类客户要求必须选择；售后类客户视获取情况，如能获取，也要求必须选择。</p></li> <li><p><strong>证件号码</strong>：客户提供的真实的证件号码，与证件类型要对应；销售类客户要求必须填列；售后类客户视获取情况，如能获取，也要求必须填列。</p></li> <li><p>填列上述后，点确定后，系统会根据前述五类的组合判断系统是否存在重复客户。如弹出重复客户，必须核对弹出窗口中的客户，是否有与本次新增的客户一致，如有一致的则引用该客户，不允许再新增客户；如弹出的客户确实与当前客户不一致则可直接新增。<strong>公司客户，只要名称相同，就是重复的，不允许再新增，必须引用已有的公司客户</strong>。</p></li></ul> <div class="custom-block warning"><p class="custom-block-title">客户档案核心资料</p> <ul><li>客户名称</li> <li>客户类型</li> <li>主联系方式/联系方式二/联系方式三</li> <li>证件类型+证件号码</li></ul> <p>如上字段的修改权限，收归到<code>修改核心资料</code>的权限上，该权限分配给财务人员和客服人员执行。因此客户档案只有在第一次维护时，由业务人员维护，客户档案一旦保存，业务人员则无法再进行修改，如果有错误，则需要联系<code>财务人员（一般销售类客户）</code>或<code>客服人员（一般售后类客户）</code>进行修改。其它字段，可由业务人员获取时及时修改。</p></div> <p>确定后，继续填列其它字段：</p> <ul><li><p><strong>财务客户</strong>：原则上不允许修改，不允许选择，由系统自动生成。涉及到内部客户的，由于主数据-客户有了统一的要求，请各店财务发现后，及时修改为统一编码的内部客户。</p> <blockquote><p>特定客户，如集团内客户、大客户、厂家、保险公司、精品配件供应商等这些要成为客户档案时，应当反馈给本部零售系统管理团队，由其指导或统一维护，不得自行新增。</p></blockquote></li> <li><p><strong>客户分类</strong>：按实际选择。预设：</p> <ul><li><code>01 内部客户</code>：不再使用；</li> <li><code>02 公司客户</code>：常用，非集团内客户、非保险公司、非政府机关的公户单位；</li> <li><code>03 个人客户</code>：常用，外部非公户的个人；</li> <li><code>04 政府机关</code>：国家政府机关部门；</li> <li><code>05 财务专用</code>：客户档案一般不使用；</li> <li><code>06 内部员工</code>：公司内部员工；</li> <li><code>07 保险公司</code>：由本部统一维护；</li> <li><code>11 NCC集团客户</code>：由本部统一维护；</li> <li><code>12 NCC集团客户</code>：由本部统一维护；</li> <li><code>99 不再使用</code>：不再使用；</li></ul></li> <li><p><strong>省份</strong>/<strong>城市</strong>：系统已预设，一般按客户身份证件选择，如客户实际常住地与身份证不一致，以常住地为准。</p></li> <li><p><strong>客户渠道</strong>：预设<code>本地</code>、<code>外地</code>；根据实际选择。</p></li> <li><p><strong>其他字段</strong>：按上级管理部门、品牌、门店实际要求及客户真实信息填写。如地址、联系人、年龄、生日等。</p></li></ul> <h3 id="_3-2-财务人员或客服人员启用"><a href="#_3-2-财务人员或客服人员启用" class="header-anchor">#</a> 3.2 财务人员或客服人员启用</h3> <p>业务人员维护好客户档案，并保存后，</p> <ul><li>请立刻通知<code>财务（一般核对销售类客户）</code>或<code>客服（一般核对售后类客户）</code>进行核对并启用；</li> <li>财务或客服在启用客户档案前，财务或客服要核对原始证件（或其复印件），核对无误后，必须参照前述新增客户档案的操作以及客户档案的字段要求、重复性检查，在客户档案列表<strong>操作一次查询</strong>（建议用名称的关键词模糊查询，主要是看除了这次新增的，是否还有已建立的，特别是公户）和<strong>新增一次客户档案</strong>（无需保存，主要是辅助判断是否已存在重复的）。</li> <li>模拟新增有两种结果，一是模拟新增时，弹出客户重复检查界面（说明肯定存在重复客户，需要判断待启用客户是否是引用还是直接创建的，以待启用编码和界面中的编码是否一致为依据，该引用的就不得再启用当前重复的）；二是模拟新增时，直接进入到客户档案编辑界面（说明没有启用状态的重复客户）；</li> <li>如有一致的，则不得启用当前的，须告之业务人员引用及使用已有的；</li> <li>如没有一致的，则可启用当前客户。<code>启用的原则，真实准确、车辆与客户匹配、无重复</code>。</li> <li>同时，如是集团之外的客户，客户档案上的财务客户的编码，必须与客户档案的编码对应，一般为<code>客户档案的编号</code>+<code>_A</code>；如是集团内客户，提报本部，由本部统一维护。</li></ul> <div class="custom-block danger"><p class="custom-block-title">特别提醒</p> <ul><li>客户档案的信息不准确、有重复，严重影响后续业务和财务，因此财务人员或客服人员在启用客户档案时，务必按照上述要求操作，<strong><code>不得流于形式，直接啥也不核对，就直接启用</code></strong>。这势必影响后续业务或财务的操作。而且后续调整非常麻烦。</li> <li>如果是公户单位，在启用时，因与本店或他店已建立的客户存在重复时，无法启用，请联系本部协助核查，按本部指导意见处理。</li></ul></div> <h3 id="_3-3-其他注意事项"><a href="#_3-3-其他注意事项" class="header-anchor">#</a> 3.3 其他注意事项</h3> <ul><li>如果客户档案上的名称<strong>仅是其中某些字错</strong>了，可以由财务或客服人员在该客户档案上修改名称，由财务人员在主数据-客户中修改该名称。<strong>不得再重新新增一新客户档案</strong>。</li> <li>不得随意禁用合规的客户（比如别人别店建的，不得为了用自己建的禁用已存在的），除非该客户名称、电话、证件号明显不合规；更不得随意修改关联的财务客户。</li></ul> <h2 id="_4-客户档案的客户类别及不同类别的客户档案创建顺序"><a href="#_4-客户档案的客户类别及不同类别的客户档案创建顺序" class="header-anchor">#</a> 4. 客户档案的客户类别及不同类别的客户档案创建顺序</h2> <p>客户档案的客户类别主要有四类：</p> <ul><li>潜在客户：直接新增时，可选择的类别之一，一般适用于销售类客户；</li> <li>意向客户：在购车意向管理模块中，随着业务的流转，系统会自动由潜在客户转化为意向客户；</li> <li>订单客户：当购车意向达成时，由购车意向单生成整车销售订单时，系统会自动由意向客户转化为订单客户；</li> <li>保有客户：当整车销售订单业务中，向客户完成车辆交车出库，系统会自动由订单客户转化为保有客户；以及直接新增时，可选择的类别之一，直接新增时一般适用于新到店发生维修业务的客户。</li></ul> <p><strong>禁止直接在单据上新增客户档案</strong>。新增客户档案时，主要新增为潜在客户或保有客户。</p> <h3 id="_4-1-潜在客户-销售类客户-的创建顺序"><a href="#_4-1-潜在客户-销售类客户-的创建顺序" class="header-anchor">#</a> 4.1 潜在客户（销售类客户）的创建顺序</h3> <p>基本步骤：先建立客户档案，并被启用后，再做业务。</p> <p>潜在客户的创建，请严格遵照如下顺序：</p> <p>客户档案查询路径：〖企业建模〗-〖4S基础数据管理〗-〖公共基础资料〗-〖客户档案〗</p> <ul><li><p><strong>查询</strong>：<strong>销售顾问</strong>先查询是否已有需要使用的客户档案，在创建前，销售顾问必须在客户档案列表查询是否存在需要的客户档案，如存在，则禁止再新增；如存在的是作废状态，需要联系财务人员启用；如不存在，则继续下步；</p></li> <li><p><strong>新增</strong>：<strong>销售顾问</strong>进入客户档案列表，单击【新增】，弹出「检查客户重复」 窗口，按规范输入信息，单击【确定】，系统会根据填列的信息，进行客户重复性检查。如弹出「客户重复检查」列表，说明肯定有系统已存在的客户档案的信息与所填信息重复的，请检查列表中每一个客户，选择与本次创建客户相符的客户，单击【直接引用】；如列表中的客户确实没有与本次创建的客户相关，则可以【创建新客户】；如没有弹出「客户重复检查」列表，则说明系统没有检测到与所填信息有重复的客户档案；</p> <p>当【直接引用】，查询引用的客户是否有错误信息，如有则修改后保存，如没有则直接保存，此时客户档案的启用状态是普通，在保存后，业务可直接使用；</p> <p>当【创建新客户】或直接进入客户档案的编辑界面，需要继续维护客户档案上的各字段信息，填列无误后，保存；此时客户档案的启用状态是作废，在保存后，需要财务人员核对无误后并启用后，业务可直接使用；客户档案各字段要求，参见前述小节描述；</p></li> <li><p><strong>启用</strong>：<strong>财务人员</strong>在客户档案列表查询、模拟新增（即如上操作但不保存客户档案），确保需要启用的客户档案没有与本店或他店（通过上述的检查客户重复进行检查）已存在的客户档案产生重复时，则可启用，启用后业务可使用。</p></li></ul> <h3 id="_4-2-保有客户-售后类客户-的创建顺序"><a href="#_4-2-保有客户-售后类客户-的创建顺序" class="header-anchor">#</a> 4.2 保有客户（售后类客户）的创建顺序</h3> <p>基本步骤：先建车辆档案，再在车辆档案上新增车主（即客户档案），并被启用后，再做业务。</p> <p>保有客户的创建，请严格遵照如下顺序：</p> <p>维修工单新增路径：〖维修管理〗-〖维修业务〗-〖维修工单〗-〖维修工单新增〗</p> <p>车辆档案查询路径：〖企业建模〗-〖4S基础数据管理〗-〖公共基础资料〗-〖车辆档案〗</p> <p>客户档案查询路径：〖企业建模〗-〖4S基础数据管理〗-〖公共基础资料〗-〖客户档案〗</p> <ul><li><p><strong>获取行驶证</strong>：<strong>服务顾问</strong>向客户<strong>获取车辆的行驶证</strong>，按照行驶证上信息，维护车辆档案信息、客户档案信息；</p></li> <li><p><strong>维护车辆档案和客户档案</strong>：在新增车辆档案时，可能会出现多种可能场景，请参考：</p> <p>服务顾问，新建维修工单，在维修工单编辑界面的右上角的底盘号直接输入底盘号回车，</p> <p>1️⃣ <strong>回车后，带出车辆档案和客户档案，且车辆档案信息准确，客户档案信息也准确</strong>：</p> <p>此时，最简单，继续做业务即可，系统会自动引用已有的车辆档案和客户档案，不得再新增车辆档案和客户档案。</p> <p>2️⃣ <strong>回车后，带出车辆档案和客户档案，客户档案名称虽不准确但与行驶证上的车主实际为同一个人或同一公户</strong>（修改客户档案）：</p> <p>此时，禁止直接继续做业务，在当前的维修工单编辑界面，单击【查看客户档案】，进入客户档案的查看界面，单击【修改】，修改客户档案上除核心资料外的其他字段信息，【保存】；如核心资料错了，则先把客户档案【保存】一次，确保客户档案保存到本店，比如联系方式错误、名称是简称或有错别字，则需要联系财务人员或客服人员对核心资料进行修正。</p> <p>修正后，业务不要保存当前工单，退出当前工单，并重新新增维修工单，选择车辆档案，可带出正确的车辆档案和客户档案。</p> <p>3️⃣ <strong>回车后，带出车辆档案，客户未带出，或即使带出但客户档案名称不准确且与行驶证上的车主不为同一个人或公户</strong>（一般为车辆过户了，新增客户档案）：</p> <p>此时，禁止直接继续做业务，在当前的维修工单编辑界面，单击【查看车辆档案】，进入车辆档案的查看界面，单击【修改】，切换到客户信息页签，【新增车主】，到这一步时，客户档案从新增保存到启用使用，可参见前述潜在客户的维护顺序（即新增并检查重复，维护各字段信息，财务或客服人员检查重复并启用的步骤）新增和维护客户档案。完成客户档案的新增后，需要回到车辆档案上，对车辆档案再保存下，确保新增的客户与当前的车辆关联。</p> <p>修正后，业务不要保存当前工单，退出当前工单，并重新新增维修工单，选择车辆档案，可带出正确的车辆档案和客户档案。</p> <div class="custom-block danger"><p class="custom-block-title">特别提醒</p> <ul><li>只有客户名称中是简称，或名称中有错别字，则可以直接修改客户档案的名称，并同步修改财务客户；</li> <li>如果拟修改后的客户名称与当前的客户名称，完全不是同一客户，则禁止直接修改名称，需另行新增客户档案。</li></ul> <p>切记！切记！否则将导致业务、财务的混乱！！！请财务人员或客服人员严把<code>核心资料修改</code>关。</p></div> <p>4️⃣ <strong>回车后，带出车辆档案，但车辆档案信息不准确</strong>（修改车辆档案）：</p> <p>此时，禁止直接继续做业务，在当前的维修工单编辑界面，单击【查看车辆档案】，进入车辆档案的查看界面，单击【修改】，修改车辆档案各字段信息，核对无误后，【保存】。如果车辆档案上的车牌号与实际不符，请同时自我提醒，要检查客户信息是否与实际相符，如不符，则需要新增修改客户档案。</p> <p>修正后，业务不要保存当前工单，退出当前工单，并重新新增维修工单，选择车辆档案，可带出正确的车辆档案和客户档案。</p> <p>5️⃣ <strong>回车后，无法带出车辆档案</strong>（新增车辆档案再在车辆上新增客户档案）：</p> <p>此时，相对简单，可在当前维修工单上单击【新增车辆档案】，维护好车辆档案各字段信息，保存；再切换到客户信息页签，单击【新增车主】，到这一步时，客户档案从新增保存到启用使用，可参见前述潜在客户的维护顺序（即新增并检查重复，维护各字段信息，财务或客服人员检查重复并启用的步骤）新增和维护客户档案。完成客户档案的新增后，需要回到车辆档案上，对车辆档案再保存下，确保新增的客户与当前的车辆关联。</p> <p>新增车辆档案和客户档案后，业务不要保存当前工单，退出当前工单，并重新新增维修工单，选择车辆档案，可带出正确的车辆档案和客户档案。</p></li> <li><p><strong>启用</strong>：<strong>客服人员</strong>或<strong>财务人员</strong>在客户档案列表查询、模拟新增（即如上操作但不保存客户档案），确保需要启用的客户档案没有与本店或他店（通过上述的检查客户重复进行检查）已存在的客户档案产生重复时，则可启用，启用后业务可使用。</p></li> <li><p>确保在正式做维修工单时，带出的车辆档案和客户档案均为正确，才继续后续的维修流程。同时强烈要求，每次做工单时，均应核对带出的底盘号和车牌号，如这两者与实际不相符，请务必检查客户档案与车辆档案的的匹配关系，以及客户档案、车辆档案各字段是否准确。</p></li></ul> <h3 id="_4-3-新车维修的注意事项"><a href="#_4-3-新车维修的注意事项" class="header-anchor">#</a> 4.3 新车维修的注意事项</h3> <p>如果是新车进行PDI，或因为商品车质损发生的维修，可以对该车辆不维护车主，在推到维修结算单时，选择相应的结算户（如索赔则选厂家、内修则选本店名称的客户、如是第三方则选第三方的客户）。</p> <h3 id="_4-4-一台车有多个送修人的注意事项"><a href="#_4-4-一台车有多个送修人的注意事项" class="header-anchor">#</a> 4.4 一台车有多个送修人的注意事项</h3> <p>注意，这里说的不是车主，是送修人。一台车在未过户前，车主始终都是同一个，不要把送修人当车主。</p> <p>如一台车存在多个送修人（比如夫妻、老板与公司、公司和司机等），不管该车有多少个送修人，系统中车辆档案的车主，必须与行驶证保持一致，多个送修人，可以加入到客户档案的联系人中，并把主要管理使用该车的人员，设置为主要联系人，在车辆档案的主要用车人选择该联系人。</p> <div class="custom-block danger"><p class="custom-block-title">特别提醒和特别强调</p> <ul><li>维护维修工单时，必须确保带出的车辆和客户是匹配的（即客户和车辆的行驶证是一致的）；</li> <li>维修工单上的送修人、送修人电话，每个工单必须修改为本次实际的车辆送修人及其有效电话；</li> <li>坚决杜绝明明已知道车辆档案的车主不对，但任其留存，而不及时维护准确的车主的行为。</li></ul></div> <h2 id="_5-车辆档案的车主-客户档案-维护要求"><a href="#_5-车辆档案的车主-客户档案-维护要求" class="header-anchor">#</a> 5. 车辆档案的车主（客户档案）维护要求</h2> <p>实际上本小节内容，在前述各小节已做阐述，本小节再简要汇总。</p> <p>当车辆进厂维修、客服联系、会员业务等等各种业务发生过程中，发现既有车辆档案以及关联的车主信息与实际不符时，应当及时修正，确保在业务过程，流转的车辆和客户，与实际相符。</p> <ul><li>车辆档案上的车主，均应保持与车辆行驶证完全一致。</li> <li>车辆档案除新车PDI或商品车质损外，车辆档案上的车主不得为空。</li> <li>当发生客户权益相关业务时（如优惠券、会员入会、会员套餐、会员储值、会员赠送、预收款时），其发放、增加、使用、变更、退还等，均应及时核对当前的车辆档案和车主与发放时的车辆档案和车主，避免客户权益发生错误，导致可能的利益损失、客户纠纷等。</li> <li>客户档案的名称，只有简称改全称，或名称中出现错别字，或按要求加上规范后缀等，这些修改与原客户还是实际为同一客户的，可以直接客户档案的名称，并需财务人员同步对主数据－客户进行名称的修改。此时，应杜绝再另行新增客户档案。名称修改后，历史所有发生的单据均会同步修改，请特别注意。</li> <li><strong><code>如拟修改后的名称与原名称实际上不是同一客户时，禁止直接修改原客户名称，必须另行新增客户档案，这种问题常发生在车辆过户后，无论业务人员和财务人员、客服人员，在要修改为实质不是同一客户的名称后，⚠️应当立刻自我提醒改错了⚠️！！！应当马上恢复原名称，并另行新增客户档案（适用于该客户从来没有来发生过业务）或选择系统中已存在的准确车主（适用于该车辆的新车主是本店的保有客户）</code></strong>。</li> <li>客户档案的联系方式、证件类型＋证件号码，必须真实有效，不得杜撰！</li> <li>客户档案上的省份／城市 ，均应与实际相吻合，此数据会影响基于此字段所做的数据分析。也会影响上传至NCC系统。</li> <li>客户档案上的客户渠道，区分为本地和外地，此数据会影响各种基于客户渠道的数据统计，请慎重准确选择。</li></ul> <p>当客户档案的车辆信息页签，有多台车时，请注意与客户核对，是不是名下确实有这些车辆：</p> <ul><li>如果没有其中一台或若干台车，且又无法确认这些车辆的正确车主时，请逐一操作：选中该车辆，查看车辆档案，并切换到客户信息页签，点【修改】，把车主清空，【保存】车辆档案，断开车辆档案与车主的错误关联。并在车辆说明处，备注说明下原车主的编码、名称。</li> <li>如果没有其中一台或若干台车，但可以确定其中一台或若干台车辆的正确车主时，请逐一操作：请选中该车辆，查看车辆档案，并切换到客户信息页签，点【修改】，把车主选择已有的正确车主（老客户）或新增车主（新客户），与新的车主正确关联后，【保存】车辆档案。</li> <li>客户名下有若干台车时，一般有如下场景：
<ul><li>个人名称客户，最多二至三台车；如果超过，几乎可以肯定当前该客户被修改过名称，原名称应该是某大批量客户，在其中某台车车辆过户后，有用户不按规范在车辆档案上新增车主，而是直接修改了客户档案的名称。如是此场景，请立即禁用该客户档案，并对可掌握车辆档案实际车主的，在车辆档案在车主字段放大镜上选择已有的准确的老车主，或如是新客户则【新增车主】新增实际且准确的客户档案，断开与错误客户的关联。</li> <li>普通公户，根据实际核对。如果也有大批量的十几台、几十台、上百车，那可参见上述个人客户操作。</li> <li>特定公户：如大搜车、内部或外部汽车经销商、特定的大客户、租车公司等，其名下可能有十几台、几十台、上百车，无法判定的，可暂时放置。</li> <li>当一台车进厂时，核对其行驶证时，发现行驶证上的车主与系统中的车主不一致时，请按前述各小节描述的场景，选择已存在的老客户（车主为老客户）或新增新车主（车主为第一次进店发生业务）。绝对禁止！绝对禁止！！绝对禁止！！！直接修改原客户档案的名称为其他实质与原名称不为同一客户的名称。</li></ul></li></ul> <h2 id="_6-客户档案-客户-其他需强调的事项"><a href="#_6-客户档案-客户-其他需强调的事项" class="header-anchor">#</a> 6. 客户档案（客户）其他需强调的事项</h2> <ul><li>特定客户，如集团内客户、大客户、厂家、保险公司、精品配件供应商等这些要成为客户档案时，应当反馈给本部零售系统管理团队，由其指导或统一维护，不得自行新增。</li> <li>系统中所有数据，均以唯一的编码进行查询识别，如客户档案的编码、财务客户编码、车辆档案的内部编码、单据编码、应收应付单据上的往来户编码、物料编码、维修项目编码等等 ，即使名称一致，但编码不一致的，则视同不相同的个体。</li> <li>日常业务人员、客服人员，要经常检查客户档案是否有重复，或有不规范的字段信息，并按规范要求修正，对于重复的客户档案应禁用。哪些客户档案留存启用哪些客户档案禁用，基本的原则：
<ul><li>业务量发生频繁的留用，业务量发生较少的禁用；</li> <li>有客户权益的留用，无客户权益的禁用；</li> <li>各字段信息规范的留用，各字段信息不规范的禁用；</li> <li>在判断有困难时，可联系本部予以协助。</li></ul></li> <li>客户档案的财务客户一旦被生成后，不允许反复断开，反复关联不同的财务客户。</li> <li>客户档案显著不规范、重复性客户，可参考报表《系统应用检查之客户档案（门店）》（路径：业务报表-运维报表-系统应用检查-系统应用检查之客户档案（门店））。</li></ul> <p>车辆档案的维护更多要求，请参见<a href="/pages/basedata-200012/">车辆档案的维护</a>。</p> <p>客户档案旧版手册，请参见<a href="https://kdocs.cn/l/cshA6nIhT6cv" target="_blank" rel="noopener noreferrer">客户档案和车辆档案维护的基本要求<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。</p></div></div>  <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/e55781/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">占位页面</div></a> <a href="/pages/basedata-200011/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">供应商</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">

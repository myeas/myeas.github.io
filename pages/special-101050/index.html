    <a href="/categories/?category=%E7%B3%BB%E7%BB%9F%E5%BA%94%E7%94%A8%E6%A3%80%E6%9F%A5%E4%BD%93%E7%B3%BB" title="点我获取更多相关分类文章">#系统应用检查体系</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/01/29, 13:02:35</span></div></div>  <div class="theme-vdoing-content content__default"><h1 id="金蝶系统应用质量检查体系-精品配件"><a href="#金蝶系统应用质量检查体系-精品配件" class="header-anchor">#</a> 金蝶系统应用质量检查体系（精品配件）</h1> <div class="custom-block note"><p class="custom-block-title">快速查找小技巧</p> <ul><li>您可以通过顶部搜索框，搜索需要的内容，并快速定位和链接到相应的内容；</li> <li>您可以通过顶部导航、左侧导航（如有），快速定位到需要的章节；</li> <li>您可以通过右侧导航（如有），快速定位到本篇章节的小节主题；</li> <li>您可以通过 CTRL + F 搜索关键词，快速定位到本篇章节的具体内容处；</li> <li>您如果发现本篇章节的错误、或有不明白的地方，可以通过<a href="https://jq.qq.com/?_wv=1027&amp;k=Y6HPvi87" target="_blank" rel="noopener noreferrer">QQ群<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>进行反馈。</li></ul></div> <p><strong>本篇章节目录</strong>：</p> <p></p><div class="table-of-contents"><ul><li><a href="#一、主要背景和总体原则">一、主要背景和总体原则</a><ul><li><a href="#_1-1-主要背景">1.1 主要背景</a></li><li><a href="#_1-2-总体原则">1.2 总体原则</a></li></ul></li><li><a href="#二、业务操作及时性">二、业务操作及时性</a></li><li><a href="#三、账账相符一致性">三、账账相符一致性</a><ul><li><a href="#_3-10-指标12-精品配件结存异常">3.10 指标12：精品配件结存异常</a></li></ul></li><li><a href="#四、账实相符一致性">四、账实相符一致性</a><ul><li><a href="#_4-5-指标17-精品配件采购未核销账实">4.5 指标17：精品配件采购未核销账实</a></li><li><a href="#_4-6-指标18-精品配件库存账实">4.6 指标18：精品配件库存账实</a></li><li><a href="#_4-7-指标19-精品配件销售未结">4.7 指标19：精品配件销售未结</a></li></ul></li><li><a href="#五、基础数据准确性">五、基础数据准确性</a><ul><li><a href="#_5-4-指标24-物料准确性">5.4 指标24：物料准确性</a></li></ul></li><li><a href="#六、业务流程规范性">六、业务流程规范性</a></li></ul></div><p></p> <h2 id="一、主要背景和总体原则"><a href="#一、主要背景和总体原则" class="header-anchor">#</a> 一、主要背景和总体原则</h2> <h3 id="_1-1-主要背景"><a href="#_1-1-主要背景" class="header-anchor">#</a> 1.1 主要背景</h3> <p>为进一步推动各门店各用户对金蝶EAS系统的良好应用，确保系统数据准确、业务流程规范，更好促进业务的顺畅流转，客观反映经营管理的实际业务，使得系统能为公司经营管理提供更好支持和支撑，我们积极探索梳理可供参考评价的指标，帮助判断门店或用户应用系统的水平。由于金蝶系统，涉及门店经营管理的方方面面，可检查的项目或可设置为检查指标的数据项非常多，当前结合实际管理、业务特点，易出现问题的数据、业务流程、业务结果，进行了检查指标的提取和设定。初步在<code>业务操作及时性</code>、<code>账账相符一致性</code>、<code>账实相符一致性</code>、<code>基础数据准确性</code>、<code>制单流程规范性</code>等方面，选择设定了若干检查指标，并明确指标要求，以帮助发现门店在日常经营管理、数据统计分析、业务流程规范、财务核算处理等方面出现的问题，帮助门店进行自我检查、集团本部核查，以敦促和引导门店及时进行改善提升。</p> <p>后续将结合集团进一步的管理要求和实际情况，调整和优化检查指标。</p> <h3 id="_1-2-总体原则"><a href="#_1-2-总体原则" class="header-anchor">#</a> 1.2 总体原则</h3> <p>历史不规范数据逐步减少，新增业务不生产新的不符合要求的数据。</p> <p>已达要求的继续保持，不退步；未达到要求的尽快核查并调整。</p> <h2 id="二、业务操作及时性"><a href="#二、业务操作及时性" class="header-anchor">#</a> 二、业务操作及时性</h2> <p>留空</p> <h2 id="三、账账相符一致性"><a href="#三、账账相符一致性" class="header-anchor">#</a> 三、账账相符一致性</h2> <h3 id="_3-10-指标12-精品配件结存异常"><a href="#_3-10-指标12-精品配件结存异常" class="header-anchor">#</a> 3.10 指标12：精品配件结存异常</h3> <ul><li><p><strong>定义/标准</strong>：通过多个库存报表、不同查询条件组合，而查询得到的库存数据，应该数量/金额匹配。如果匹配，就视为异常。</p> <p>通过《存货收发存汇总表》，核查组别四的业务是否有异常；</p> <p>通过《库存类型收发汇总表》，核查组别二、三的业务是否有异常；核查组别一是否存在有金额没数量的异常；核查是否有负数量的异常；</p> <p>通过〖库存调拨单〗，核查是否有不完整的调拨业务；</p> <p>更多的异常，可参见：<a href="/pages/special-104000/">《精品配件库存核算及异常数据的调整》</a>。</p></li> <li><p><strong>目的</strong>：促进精品配件的进销存业务流程顺畅、成本核算准确、避免不规范的操作、促进系统操作与实际业务相符。间接促进财务记账规范。</p></li> <li><p><strong>主导跟进部门</strong>：以负责精品配件库存管理的部门为主，以财务部为辅。</p></li> <li><p><strong>检查方法</strong>：在本部进行收集整理的过程中，选取了《存货收发存汇总表》。但需要提醒的是：并不是说其他的异常不重要，其他的同样重要，所有的异常都需要及时处理。《存货收发存汇总表》仅是其作为一个代表性的检查异常数据的方法。</p> <p>所有异常，都需要两个部门通力协作处理，确保没有异常数据的发生和结存。</p> <p>不参与核算的事务类型异常的查询方法：</p> <p><code>〖财务会计〗-〖存货核算〗-〖报表分析〗-〖存货收发存汇总表〗</code></p> <ul><li>会计期间：上期至上期；</li> <li>汇总依据：库存组织；</li> <li>只显示汇总行：勾选；注意粗略核查时勾选，对比明细时，不要勾选；</li> <li>显示不参与核算的事务类型：做两次，一次勾选、一次不勾选，其他条件一样；</li> <li>其他条件按默认；</li> <li>对比两次查询的期末数量、期末金额。</li></ul></li> <li><p><strong>检查频率</strong>：</p> <ul><li>门店：日常可随时核查当月的数据。每月结账前，进行检查核对，确保无差异。</li> <li>本部：结账后，按需检查上期，对比两次查询的结果数据。</li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <p>按检查方法查询得到的数据。</p> <p>以下为<code>平</code>：</p> <ul><li>两次查询，数量和金额均相等。</li></ul> <p>以下为<code>不平</code>：</p> <ul><li>两次查询，数量或金额不相等。</li></ul></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li>实际上门店要核对调整的，不能仅限上述《存货收发汇总表》反映出的问题，需要参考：<a href="/pages/special-104000/">《精品配件库存核算及异常数据的调整》</a>，对所有异常的数据进行核查调整。</li> <li>各门店要求尽快按照操作指引，核查所有的异常数据，并及时纠正。</li> <li>在后续的日常业务中，按规范方法操作，不再出现异常数据。</li></ul></div> <h2 id="四、账实相符一致性"><a href="#四、账实相符一致性" class="header-anchor">#</a> 四、账实相符一致性</h2> <p>随着经营管理精细化程度越来越高，随着金蝶系统的不断深入应用，对于整车、精品配件等存货，在采购、库存、销售、维修等环节，从上下游的单、钱、物、票全链条，进行齐抓并管，促进各项业务的真实、及时、准确、完整，促进各项业务的顺畅流转，促进相关报表统计报表准确；防止跑冒滴漏、防止产生经营损失。</p> <div class="custom-block warning"><p class="custom-block-title">要求</p> <p>请各门店组织学习并认真贯彻执行，业务、财务相互配合核对，持续把账账、账实融入到日常管理工作中。</p></div> <h3 id="_4-5-指标17-精品配件采购未核销账实"><a href="#_4-5-指标17-精品配件采购未核销账实" class="header-anchor">#</a> 4.5 指标17：精品配件采购未核销账实</h3> <ul><li><p><strong>定义/标准</strong>：通过查询指定期间期末（一般为上期）的精品配件采购入库未核销数据、精品配件应付未核销数据、报表《精品配件采购入库超期未核销统计表（集团内和厂家）》、报表《精品配件采购入库未核销核对表（外采）》、《系统应用检查之精品配件采购未核销》等，帮助核查是否存在（疑似）异常的数据：</p> <ul><li><p>长时间到货未到票的数据：是确实长时间没给供应商结算，还是什么情况？</p> <p>如果确认不给供应商结算了，就需要冲销并调整出库成本。</p></li> <li><p>到票未到货的数据：一般来说都是先到货后到票，因此如有到票未到货的，就需要特别注意，并核查，是操作不正确（需要及时进行调整），还是供应商确实没给货（可能产生损失，需要追索），还是其他情况？</p></li> <li><p>负数入库未核销数据：是操作不正确（需要及时进行调整），还是供应商还没有给我们开具红字发票（可能产生损失，需要跟紧追索），还是其他情况？</p></li> <li><p>外采的，一般是定期按销售量给供应商结算，那一般期末结存数量会等于上次结算后至同期期末未核销数量。如果不等，就需要核查。</p></li> <li><p>只有未核销数量、没有未核销金额；或只有未核销金额、没有未核销数量等。</p></li> <li><p>虚构的供应商，虚构的采购业务。</p></li></ul></li> <li><p><strong>目的</strong>：促进规范准确流转精品配件采购业务、避免出现无法核销无法结算的问题、避免产生可能的损失，促进加强与供应商的对账。促进财务成本核算的准确。</p></li> <li><p><strong>主导跟进部门</strong>：精品/配件部，财务部协同。</p></li> <li><p><strong>检查方法</strong>：<code>业务报表-运维报表-系统应用检查-《系统应用检查之精品配件采购未核销》</code></p> <ul><li><p>精品配件采购入库：<code>〖精品配件管理〗-〖库存管理〗-〖入库业务〗-〖采购入库维护〗</code></p> <p><img src="/easpublic/easimg/auto4s-special-101010-451.png" alt="应付未核销自定义条件"></p></li> <li><p>精品配件应付：<code>〖财务会计〗-〖应付管理〗-〖应付业务处理〗-〖应付单维护〗</code></p> <p><img src="/easpublic/easimg/auto4s-special-101010-452.png" alt="应付未核销自定义条件"></p></li> <li><p>集团内或厂家未核销报表：<code>〖业务报表〗-〖精品配件〗-〖采购报表〗-〖精品配件采购入库超期未核销统计表（集团内和厂家）〗</code></p> <p>按月统计，向集团内或厂家采购的精品配件已入库但未到票的明细，并将超过60天未核销的单独列示为“超期”</p></li> <li><p>外采未核销报表：<code>〖业务报表〗-〖精品配件〗-〖采购报表〗-〖精品配件采购入库未核销核对表（外采）〗</code></p> <p>按月统计未核销数量、库存数量、出库数量之间的关系。如某供应商一个月结算一次、查询期间为2017年7月至2017年7月，本表该供应商差异数量为0；如两个月结算一次、查询期间为2017年6月至2017年7月，本表差异数量为0；以此类推。如不为0，请检查与供应商的对账情况。</p></li></ul></li> <li><p><strong>检查频率</strong>：</p> <ul><li><p>门店：</p> <p>前三项，每月一次以上，一般日常核查截至上期末的数据，当期进行相应的调整处理。</p> <p>最后一项，需结合供应商的结算周期，按供应商+结算周期去核查。（该报表可能结要结合门店业务再新增逻辑）</p></li> <li><p>本部：当期核查截至上期末的数据，督促门店尽快处理异常数据。</p></li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <p>根据《系统应用检查之精品配件采购未核销》统计如下数据：</p> <ul><li><p>集团内或厂家采购：</p> <ul><li><p>统计总行数。</p></li> <li><p>统计超期总行数。</p></li> <li><p>统计负数总行数。</p></li> <li><p>统计超期负数总行数。</p></li></ul></li> <li><p>非集团内或厂的外采：</p> <ul><li>入库未核销总金额</li> <li>其中超期过180天总金额</li> <li>应付未核销总行数</li> <li>应付未核销总金额</li></ul></li></ul></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li><strong>原则上，不允许出现负数未核销的明细</strong>；</li> <li><strong>原则上，不允许出现应付未核销的明细</strong>；</li> <li>门店需要积极跟进处理各项异常数据，确保采购未核销数据是双方（供应商、门店）都相互认可的明细品种、数量、金额。</li> <li>加强与供应商定期对账。</li> <li>对于长时间未核销的，需要重点关注。</li> <li>对于退货未核销的，需要重点关注。</li> <li>对于应付未核销的，需要重点关注。</li> <li>对于未核销数量有值未核销金额为0、未核销金额有值未核销数量为0，需要重点关注。</li> <li>外采件的结算，强烈建议定期（如每季度一次、每月一次等）与供应商对账，结算应以整月数据核对结算（如1日-31日，而不是16日至15日）。不管是一个月、两个月还是三个月结算一次（一般不建议超过三个月），都要求与店内手工台账对账一致，尽可能与供应商每月进行对账（至少每季度一次），确保数据真实。</li> <li>外采未核销，按结算逻辑一般有：截至月末未核销数量=月末库存数量+自上次结算后至本月末的出库数量。</li> <li>对于有保质期的精品配件长期入库未核销，应当及时销售或退还给供应商。</li> <li>盘盈、赠送等非实际采购类业务，不得通过采购业务流程，所谓的本门店、不具向的供应商等进行入库操作。一般经经线下审批后，通过其他入库单据且零成本方式入库。</li> <li>部分要求，可参考：<a href="https://www.kdocs.cn/l/cuI4dlFlrQ1C" target="_blank" rel="noopener noreferrer">存货账实一致)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul></div> <h3 id="_4-6-指标18-精品配件库存账实"><a href="#_4-6-指标18-精品配件库存账实" class="header-anchor">#</a> 4.6 指标18：精品配件库存账实</h3> <ul><li><p><strong>定义/标准</strong>：</p> <p>通过查询《库存类型收发汇总表》、《库存账龄分析表》，统计期末结存金额、库龄超过360天的金额。</p> <p>本指标亦属于“两金”范畴，各门店应予以高度重视。</p> <p>通过查询实时的《库存类型收发汇总表》体现账面库存，与线下实物库存的对比关系。</p> <p>一般通过精品配件盘点工作来体现对比关系。</p></li> <li><p><strong>目的</strong>：规范精品配件实物管理，建立有效的盘点机制，确保账面与实际相互一致。促进及时制单、业务流程规范。关注长库龄，敦 促长库龄的精品配件尽快消化。</p></li> <li><p><strong>主导跟进部门</strong>：负责精品配件实物管理的部门、财务部协同。</p></li> <li><p><strong>检查方法</strong>：<code>〖精品配件管理〗-〖库存管理〗-〖库存报表〗-〖库存类型收发汇总表〗/《库存账龄分析表》</code></p></li> <li><p><strong>检查频率</strong>：</p> <ul><li><p>门店：每日动态盘点；每月全面盘点；</p></li> <li><p>本部：不定期抽查门店盘点报告，必要时现场抽盘。</p> <p>按需查询上期数据，核查库存总金额、超过360天库龄总金额</p></li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <ul><li>通过《库存类型收发汇总表》统计账面总库存金额；</li> <li>通过《库存账龄分析表》统计超过360天库龄总金额；</li></ul></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li><p>注意积极寻找渠道消化长库龄的精品配件。</p></li> <li><p>充分考虑各种记账的加减；</p></li> <li><p>充分考虑加装、 发出、调拨、借出、借入等；</p></li> <li><p>充分考虑各种存放实物的位置。</p></li> <li><p>要求每日动态盘点，每月抽盘（按上级管理部门要求为准，可能每月都全盘），每季度全盘。</p> <ul><li><p>每日动态盘点：</p> <p>在结束当日所有精品配件出入库业务后，应当对当日有过入或出的精品配件，进行全部盘点；</p> <p>对于没有及时在系统进行入出库操作的，在入库或出库时，必须有纸质的手签单据进行记录，并纳入动态盘点；同时应当及时补录到系统中。</p></li> <li><p>每月抽盘：</p> <p>在结束当月所有精品配件出入库业务后，应当对当月有过入或出的精品配件，进行全部盘点；</p> <p>对于没有及时在系统进行入出库操作的，在入库或出库时，必须有纸质的手签单据进行记录，纳入应抽盘明细中；同时应当及时补录到系统中；对打印或手签的各单据是否入库或出库，请在纸质单据上做标识；</p> <p>对于常用件、易损件，应当纳入每月抽盘明细中进行盘点；</p> <p>通过EAS系统，加强对特殊配件（如索赔旧件，理赔旧件）的台账管理，并应当与正常业务的配件区分开编码，仓库；纳入每月抽盘明细；</p> <p>结合实际库房管理特点，划分为四份；非全盘月（如1、2、4、5月）分别对其中四分之一区域进行全盘；以实现相当于每半年全盘三次的频度。部分店按上级管理要求，每月都要进行全盘。</p></li> <li><p>每季度全盘：</p> <p>每季度末必须对所有仓库和库位（包括离店仓库、寄售或寄存在其他经销商处）所有精品、配件进行彻底盘点。</p> <p>禁止精品配件在EAS系统账外管理，对于当前确存在账外管理的，请与经营发展部沟通明确该部分业务在系统中的管理方案。</p></li></ul></li></ul></div> <div class="custom-block warning"><p class="custom-block-title">盘点报告</p> <ul><li>现场负责人要参与每一次的全盘，并在盘点报告中亲笔写上“我亲自参与现场盘点，对盘点数据及报告负责”并签字确认；</li> <li>盘点时点的基准数据，即EAS系统中的账面业务库存，包括但不限于内容：物料编码、物料名称、仓库、库位、账面数量；</li> <li>盘点表中，还应当有盘点数量、还原入库数量、还原出库数量、还原后实盘数量；</li> <li>盘点过程中的盘点台账，应当尽可能少的擦抹修改痕迹，如确有，应当说明原因；</li> <li>对于在盘点时间内，有过入或出的物料，应当对该批物料进行复盘；</li> <li>对于在盘点整理后，实盘及还原后实盘数量与账面数据有差异的，应当对该批物料进行复盘；</li> <li>对于盘盈盘亏的数据，应当及时查找原因，按正确的业务及时补入到系统中，避免产生损失（如应当在维修业务中出库的，但忘记在单据上出了而实物已出，这将导致维修产值的损失），禁止随意通过盘盈盘亏操作修正账面库存；</li> <li>报告中需要对产生的盘盈、盘亏原因做详细说明，以及描述相关问题的改进措施，禁止千篇一律、走形式的改进措施、套话；</li> <li>盘点时，建议尽可能在业务量较少的空档时间进行（如正常下班时间后加班盘点），且应当持续完成禁止断续盘点；</li> <li>盘点时，尽可能以月末时点数据为基准。</li></ul></div> <h3 id="_4-7-指标19-精品配件销售未结"><a href="#_4-7-指标19-精品配件销售未结" class="header-anchor">#</a> 4.7 指标19：精品配件销售未结</h3> <ul><li><p><strong>定义/标准</strong>：指的是通过核查实时的《精品配件销售明细表（未结算或未收款）》，与实际业务相结合，判断报表中的挂单数据是否合理。对于不合理存在的，应及时进行处理调整。</p> <p>以下数据会被统计进报表：</p> <ul><li><p>表头未收款金额不等于0。</p></li> <li><p>表头未开票金额不等于0。</p></li> <li><p>表头已全部出库未勾选。</p></li> <li><p>分录未出库数量不等于0。</p></li> <li><p>下游出库单上的开票日期为空。</p></li> <li><p>精品配件销售单有上述任一情况，即为精品配件销售未结。</p></li></ul></li> <li><p><strong>目的</strong>：促进精品配件销售业务的顺畅流转；促进应完结的业务真正完结，促进应终止的业务真正终止；促进财务记账规范；促进精品配件销售数据统计准确；间接促进客户权益账实相符。减少跑冒滴漏的风险。</p></li> <li><p><strong>主导跟进部门</strong>：门店销售部协同财务部</p></li> <li><p><strong>检查方法</strong>：<code>〖业务报表〗-〖精品配件〗-〖销售报表〗-〖精品配件销售明细表（未结算或未收款）〗</code></p></li> <li><p><strong>检查频率</strong>：</p> <ul><li>门店：持续跟进，每周必须至少核查一次，确保报表中的订单都是近期正在进行中的。</li> <li>本店：按需查询数据，并督促门店积极改善。</li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <p>按检查方法查询得到的数据。</p> <ul><li>统计未结算总单数。</li> <li>统计早于60天的未结算总单数。</li> <li>统计未收款总单数。</li> <li>统计早于60天的未收款总单数。</li></ul></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li><p>更多操作指引，待补充。</p></li> <li><p>各门店培训要求，核查所有的数据，确保应完结应终止的单据不再挂单，列入报表的单据只有近期正在进行中的单据。</p></li> <li><p>每周至少核查一次，结合实际业务检查各单据，并积极处理调整。</p></li> <li><p>特别说明：</p> <p>《精品配件销售明细表（未结算或未收款）》得到处理，一般整车销售订单未结相应的精品未收款金额也会得到处理，除非本精品配件销售单是手工新增的。</p></li></ul></div> <h2 id="五、基础数据准确性"><a href="#五、基础数据准确性" class="header-anchor">#</a> 五、基础数据准确性</h2> <h3 id="_5-4-指标24-物料准确性"><a href="#_5-4-指标24-物料准确性" class="header-anchor">#</a> 5.4 指标24：物料准确性</h3> <h4 id="_5-4-1-指标24-1-物料基本分类与记账分类是否匹配"><a href="#_5-4-1-指标24-1-物料基本分类与记账分类是否匹配" class="header-anchor">#</a> 5.4.1 指标24-1：物料基本分类与记账分类是否匹配</h4> <ul><li><p><strong>定义/标准</strong>：核查指定时间范围内使用到的主数据-物料，其基本分类的一级分类与记账分类是否匹配对应。</p> <p>如果物料基本分类与记账分类不匹配，将会导致对账不平、数据归类错误、收入和成本记账科目不准确等问题，影响数据统计分析。</p></li> <li><p><strong>目的</strong>：避免业务口径、财务口径统计的数据不一致、归类错误；避免收入和成本记账错误。</p></li> <li><p><strong>主导跟进部门</strong>：负责精品配件库存管理的部门</p></li> <li><p><strong>检查方法</strong>：<code>〖企业建模〗-〖主数据〗-〖物料〗-〖系统应用检查之物料〗</code></p></li> <li><p><strong>检查频率</strong>：</p> <ul><li>门店：<code>每周至少核查一次</code>，并及时结合报表，纠正物料不正确的数据。</li> <li>本部：每月循环核查近3个月（至上月末）的数据，督促积极准确维护相关信息。</li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <p>按检查方法查询得到的数据。</p> <ul><li>统计近3个月的物料总数。</li> <li>统计近3个月的分类不匹配的数量。</li></ul></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li>库管员及时修正物料的基本资料页签中的基本分类、财务资料中的记账分类，确保与实际相符。</li> <li>对于其他组织创建的物料，物料的基本资料，本店是无法修改的，请联系该店的库管员进行修改调整，或联系本部协助处理。</li></ul></div> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h4 id="_5-4-2-指标24-2-物料计价方法是否准确"><a href="#_5-4-2-指标24-2-物料计价方法是否准确" class="header-anchor">#</a> 5.4.2 指标24-2：物料计价方法是否准确</h4> <ul><li><p><strong>定义/标准</strong>：核查指定时间范围内使用到的主数据-物料，其财务资料页签中的计价方法是不是<code>实时移动加权平均法</code>。</p> <p>结合实际管理和业务特点，我们要求所有的物料，其计价方法，统一为<code>实时移动加权平均法</code>。</p></li> <li><p><strong>目的</strong>：避免成本核算出现错误，促进实时报表数据的准确获取。</p></li> <li><p><strong>主导跟进部门</strong>：负责精品配件库存管理的部门</p></li> <li><p><strong>检查方法</strong>：<code>〖企业建模〗-〖主数据〗-〖物料〗-〖系统应用检查之物料〗</code></p></li> <li><p><strong>检查频率</strong>：</p> <ul><li>门店：<code>每周至少核查一次</code>，并及时结合报表，纠正物料不正确的数据。</li> <li>本部：每月循环核查近3个月（至上月末）的数据，督促积极准确维护相关信息。</li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <p>按检查方法查询得到的数据。</p> <ul><li>统计近3个月的物料总数。</li> <li>统计近3个月的计价方法错误的数量。</li></ul></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li><p>库管员在维护财务资料中的计价方法时，选择<code>实时移动加权平均法</code>，禁止选择其他的方法。</p> <p>如果物料已经使用，计价方法可能无法修改，请联系本部协助处理。</p></li></ul></div> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h2 id="六、业务流程规范性"><a href="#六、业务流程规范性" class="header-anchor">#</a> 六、业务流程规范性</h2> <p>留空</p></div></div>  <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/special-101040/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">金蝶系统应用质量检查体系（售后）</div></a> <a href="/pages/special-101090/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">金蝶系统应用质量检查体系（财务）</div></a></div> <div

    <a href="/categories/?category=%E4%BC%9A%E5%91%98%E5%A5%97%E9%A4%90" title="点我获取更多相关分类文章">#会员套餐</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/10/07, 09:32:13</span></div></div>  <div class="theme-vdoing-content content__default"><div class="custom-block note"><p class="custom-block-title">快速查找小技巧</p> <ul><li>您可以通过顶部搜索框，搜索需要的内容，并快速定位和链接到相应的内容；</li> <li>您可以通过顶部导航、左侧导航（如有），快速定位到需要的章节；</li> <li>您可以通过右侧导航（如有），快速定位到本章节的小节主题；</li> <li>您可以通过 CTRL + F 搜索关键词，快速定位到本章节的具体内容处；</li> <li>您如果发现本章节的错误、或有不明白的地方，可以通过<a href="https://jq.qq.com/?_wv=1027&amp;k=Y6HPvi87" target="_blank" rel="noopener noreferrer">QQ群<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>进行反馈。</li></ul></div> <h2 id="_1-应用场景"><a href="#_1-应用场景" class="header-anchor">#</a> 1. 应用场景</h2> <p>适用于客户以一定面值提前购买多次具体服务项目，用于后续消费的情形。</p> <h2 id="_2-业务流程图。"><a href="#_2-业务流程图。" class="header-anchor">#</a> 2. 业务流程图。</h2> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div class="margin: -50px;padding: 0"><div class="el-image" style="width:100%;height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h2 id="_3-业务流程说明"><a href="#_3-业务流程说明" class="header-anchor">#</a> 3.业务流程说明</h2> <h3 id="_3-1会员套餐组合设置"><a href="#_3-1会员套餐组合设置" class="header-anchor">#</a> 3.1会员套餐组合设置</h3> <ul><li><p><strong>操作角色</strong>：会员信息管理人员，一般为客服人员</p></li> <li><p><strong>操作路径</strong>：〖客户权益〗-〖4S 基础数据〗-〖会员管理〗-〖会员套餐 〗</p></li> <li><p><strong>查询路径</strong>：〖客户权益〗-〖4S 基础数据〗-〖会员管理〗-〖会员套餐 〗</p></li> <li><p><strong>操作方法</strong>：</p> <p>1.填写表头：填写<code>会员套餐名称</code>，选择<code>生效日期</code>和<code>失效日期</code>。根据实际需求确认是否勾 选**“允许赠送”<strong>和</strong>“不拆分使用”**。</p> <p>2.维修项目页签：选择<code>项目编码</code>，设置<code>套餐金额</code>和<code>使用次数</code>，可以根据实际情况设置**“每年限定使用数”**。</p> <p>3.维修配件页签：选择<code>配件编码</code>，设置<code>套餐数量</code>、<code>套餐单价</code>和<code>每次使用数量</code>，可 以根据实际情况设置**“每年限定使用数”**。 设置完成后套餐总价系统会自动计算得出，【保存】、【提交】、【审核】，完成会员套餐设置。如图：</p></li></ul> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><p><strong>说明</strong>：</p> <p>1.<code>允许赠送</code>：当勾选了允许赠送，则该套餐组合允许销售，也允许赠送。在<code>会员套餐设置中</code>，该会员套餐勾选了<code>允许赠送</code>，则在会员套餐销售单中允许勾选<code>赠送</code>，勾选后，则该会员套餐是以赠送的方式进行销售，销售价格为 0，无论该套餐设置中套 餐总价是否为 0； 勾选赠送销售的会员套餐，在<code>待消费项目</code>、「维修工单」上显示时其价值均以0应收金额体现。</p> <p>2.<code>不拆分使用</code>：如勾选了<code>不拆分使用</code>，则项目的“使用次数”必须和配件的次数（<strong>套餐数量/ 每次使用数量</strong>）相等，否则会信息提示。 在工单上使用该套餐时，选择后会带出所有的项目（每行默认数量为 1）和所有配件（每行按**“每次使用数量”**带出数量）。 在工单上如果删除其中一行，其他带出的行均会自动删除，如果某行配件已出 库，则带出的所有项目或配件都不允许删除。</p> <p>3.<code>每年限定使用次数</code>： 在会员套餐组合中，项目页签和配件页签增加<code>每年限定使用次数</code>，系统根据 <strong>“配件套餐数量（项目使用次数）/每年限定使用次数”</strong>，在后台自动计算分拆， 得数为分拆的年数，余数会汇总到第一年的可用数量中。特别注意，系统是按销售日期顺延年月进行分拆 。 适用于诸如赠送给客户 6 次保养，但必须分三年使用的场景。</p> <h3 id="_3-2会员套餐销售"><a href="#_3-2会员套餐销售" class="header-anchor">#</a> 3.2会员套餐销售</h3> <ul><li><p><strong>操作角色</strong>：实现会员套餐销售的经办人</p></li> <li><p><strong>操作路径</strong>：〖客户权益〗-〖会员业务〗-〖会员套餐〗-〖会员套餐销售〗</p></li> <li><p><strong>查询路径</strong>：〖客户权益〗-〖会员业务〗-〖会员套餐〗-〖会员套餐销售〗</p></li> <li><p><strong>操作方法</strong>：选择会员卡号，设置到期日期（默认有效期一年，可根据实际情况修改），选择套餐栏新增分录，然后选择会员套餐，销售金额以及维修项目和维修配件会自动带出。如果是赠送套餐，则勾选**“是否可赠送”**。如图：</p></li></ul> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><p><strong>注意</strong>：</p> <ul><li><strong>总应收金额</strong>有金额时，必须有前台收款单审核收款，且全额收款后才生效。</li> <li><strong>总应收金额</strong>无金额时，不用推前台收款单，审核后即生效。</li> <li>注意<strong>有效期</strong>，关系后续套餐能否正常使用。</li> <li>会员套餐组合，如勾选了<code>可赠送</code>、<code>可销售</code>时，即可销售也可赠送。</li> <li>不得使用<strong>优惠类金额</strong>（比如优惠券、会员赠送账户、积分抵现）。</li></ul> <h3 id="_3-3-财务收款"><a href="#_3-3-财务收款" class="header-anchor">#</a> 3.3 财务收款</h3> <p>会员套餐销售单审核后，如果<strong>本位币应收金额</strong>不为 0，则需要进行财务收款。 直接由「会员套餐销售单」推式生成「前台收款单」进行收款，会员套餐不做<strong>开票与未开票</strong>区分。</p> <ul><li><p><strong>操作角色</strong>：<code>收银</code>收款、<code>出纳</code>审核</p></li> <li><p><strong>操作生成路径</strong>：〖财务会计〗-〖销售结算〗-〖前台收款〗-〖前台收款查询〗</p></li> <li><p><strong>查询维护路径</strong>：〖财务会计〗-〖销售结算〗-〖前台收款〗-〖前台收款查询〗</p></li> <li><p><strong>转换规则</strong>：不涉及</p></li> <li><p><strong>操作方法</strong>：在前台收款单查询列表，找到套餐对应的前台收款单，填写本次现<code>结算金额</code>，<code>结算方式</code>、<code>实收金额</code>、<code>收款科目</code>等信息，其他信息为默认，操作如图：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div></li></ul> <h3 id="_3-4会员套餐使用"><a href="#_3-4会员套餐使用" class="header-anchor">#</a> 3.4会员套餐使用</h3> <h4 id="_3-4-1维修工单"><a href="#_3-4-1维修工单" class="header-anchor">#</a> 3.4.1维修工单</h4> <p><strong>操作角色</strong>：售后服务前台</p> <p><strong>操作生成路径</strong>：〖维修管理〗-〖维修业务〗-〖维修工单〗-〖维修工单查询〗</p> <p><strong>查询维护路径</strong>：〖维修管理〗-〖维修业务〗-〖维修工单〗-〖维修工单查询〗</p> <p><strong>操作方法</strong>：客户进厂维修保养，服务顾问创建「维修工单」，若客户有会员餐，会在提示框中显示如图：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><p>然后点击【选择会员项目】，根据实际情况选择需要使用的会员套餐即可。</p> <p><strong>注意</strong>：</p> <p>1.若选择的会员套餐设置了【不拆分使用】，则选择项目后配件会自动带出。如果【删除】其中一行，其他带出的行均会自动删除，如果某行配件已出库，则带出的所有项目或配件都不允许删除。</p> <p>2.会员项目一旦选择，就会对客户的会员套餐数量进行扣减。</p> <p>3.不允许套餐配件出库后再退库。</p> <h4 id="_3-4-2维修结算单"><a href="#_3-4-2维修结算单" class="header-anchor">#</a> 3.4.2维修结算单</h4> <p>客户使用会员套餐的「维修工单」生成「维修结算单」时，结算对象为<strong>会员套餐</strong>，不需要生成「前台收款单」，只需要生成「应收单」即可（结算金额为 0 生成零结应收单）；如果客户在使用会员套餐的同时还有其他自费项目，如下图所示：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><p>这种情况「维修工单」关联生成的「维修结算单」时会自动拆分为两行，其中一行结算对象为<code>会员套餐</code>，另外一行结算对象为<code>客户</code>。此时需要生成「前台收款单」对结算对象为客户的行项目进行收款。</p> <p><strong>注意</strong>：</p> <p>1.使用维修套餐后，不可再被整单调整、会员打折。</p> <p>2.实际已组合销售或赠送，但在使用时，只使用部分，另一部分手工新增行并人为折扣，导致实际已使用但未真正扣减项目或配件。</p> <p>3.使用后，注意回查<code>待消费项目配件</code>。</p> <p>4.不可拆分使用的会员套餐组合，工单选择其中一项其余项会自动带出，删除其中一项其他行会自动删除，其中某项已出库则相关的其他行无法删除。</p> <p>5.注意<code>账户到期日</code>、<code>卡有效期</code>、<code>卡是否锁定</code>、<code>会员套餐有效期</code>等。</p> <h3 id="_3-5-会员套餐调整"><a href="#_3-5-会员套餐调整" class="header-anchor">#</a> 3.5 会员套餐调整</h3> <p><strong>操作角色</strong>：实际业务经办人</p> <p><strong>操作生成路径</strong>：〖客户权益〗-〖会员业务〗-〖会员套餐〗-〖会员套餐调整〗</p> <p><strong>查询维护路径</strong>：〖客户权益〗-〖会员业务〗-〖会员套餐〗-〖会员套餐调整〗</p> <p><strong>适用场景</strong>：会员套餐中维修项目或维修配件数量因为客户退款、退会或者业务人员操作错误导致需要进行调整。</p> <p><strong>操作方法</strong>：</p> <ol><li>新增「会员套餐销售单」，选择会员卡号，系统会自动带出客户剩余的套餐项目及配 件。</li> <li>选择调整原因，调整原因分为<code>销售退款</code>、<code>更正错误</code>、<code>退会</code>三种。</li> <li>根据实际情况选择要调整的行，填写调后次数（调后次数为调整后剩余次数），计算并填列退款金额（退款金额只允许填写负数），如果是赠送套餐不需要填。</li> <li>全部正确填写后【保存】、【提交】、【审核】，如有退款金额，则新增「前台收款单」，选择未收款单据进行退款。如图：</li></ol> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_3-6会员套餐变更"><a href="#_3-6会员套餐变更" class="header-anchor">#</a> 3.6会员套餐变更</h3> <p><strong>操作角色</strong>：实际业务经办人</p> <p><strong>操作生成路径</strong>：〖客户权益〗-〖会员业务〗-〖会员套餐〗-〖会员套餐变更〗</p> <p><strong>查询维护路径</strong>：〖客户权益〗-〖会员业务〗-〖会员套餐〗-〖会员套餐变更〗</p> <p><strong>适用场景</strong>：配件编码变更、项目编码变更</p> <p><strong>操作方法</strong>：</p> <p>1.新增「会员变更单」，选择会员卡号，系统会自动带出客户现有的维修项目以及维修配件。</p> <p>2.勾选要变更的行，选择变更后项目（或配件），变更后数量默认与原套餐一致，根据实际情况修改<code>变更后数量</code>、<code>变更后单价</code>和<code>原配件变更后数量</code>。如果变更后单价 与原套餐单价不同，应收金额处会自动计算差价，则*<em>应收金额=变更后数量变更后单价-（可用数量-原配件变更后数量）<em>原套餐单价</em></em>。</p> <p>3.全部正确填写后【保存】、【提交】、【审核】，如有<strong>应收金额</strong>，则新增「前台收款单」，选择未收款单据进行收退款。如图：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><p><strong>注意</strong>：</p> <p>1.变更时注意<strong>合理性、合规性、可比性</strong>。</p> <p>2.变更时有差额，变更单审核后必须前台收款确认，才会生效。</p> <p>3.变更时无差额，变更单审核后即刻生效，有效期继承原套餐。</p> <p>4.不要反复变更。</p> <p>5.使用后不可逆。</p> <h2 id="_4-账务处理"><a href="#_4-账务处理" class="header-anchor">#</a> 4.账务处理</h2> <p>本流程涉及的账务处理主要有：</p> <ul><li><strong>收取会员套餐销售的收款单生成凭证</strong></li></ul> <table><tr><td width="70px;">业务单据</td> <td colspan="4">收款单（状态为已收款）</td></tr> <tr><td>转换规则</td> <td colspan="4"> CTCA-AR025-2017-不合并辅助账 </td></tr> <tr><td>适用场景</td> <td colspan="4">所有会员业务收款生成的收款单，均适用本规则</td></tr> <tr><th width="70px;">凭证方向</th> <th width="140px;">记账分类来源</th> <th width="200px;">记账要素编码及名称</th> <th width="180px;">科目示例</th> <th>取值字段</th></tr> <tr><td>借</td> <td>表头：收款科目及收款账户</td> <td>--</td> <td>1001.01 库存现金-人民币</td> <td>分录的应收金额</td></tr> <tr><td>贷</td> <td>表头：往来户-客户</td> <td>200302 预收账款/合同负债(其他)</td> <td>2204.05 合同负债-其他</td> <td>分录的应收金额</td></tr></table>
会员套餐调整、会员套餐变更关联的收款单生凭证与上述处理方式相同。
<h2 id="_5-报表"><a href="#_5-报表" class="header-anchor">#</a> 5.报表</h2> <h3 id="_5-1待消费服务项目"><a href="#_5-1待消费服务项目" class="header-anchor">#</a> 5.1待消费服务项目</h3> <p><strong>路径</strong>：〖客户权益〗-〖会员业务〗-〖会员套餐〗-〖待消费服务项目〗</p> <p><strong>说明</strong>：显示会员客户剩余待消费的会员套餐内容，包括<code>维修项目</code>和<code>维修配件</code>的剩余次数、<code>到期日期</code>、相关单据编号以及金额等信息。如图：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_5-2会员套餐变动明细表"><a href="#_5-2会员套餐变动明细表" class="header-anchor">#</a> 5.2会员套餐变动明细表</h3> <p><strong>路径</strong>：〖客户权益〗-〖会员业务〗-〖会员套餐〗-〖会员套餐变动明细表〗</p> <p><strong>说明</strong>：包括会员套餐发生变动相关的单据及<code>单据编号</code>、<code>有效期</code>、<code>项目类型</code>和<code>编码名称</code>、<code>次数的变动（正数为增加，负数为减少）以及金额</code>等信息。如图：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_5-3会员套餐变动汇总表"><a href="#_5-3会员套餐变动汇总表" class="header-anchor">#</a> 5.3会员套餐变动汇总表</h3> <p><strong>路径</strong>：〖客户权益〗-〖会员业务〗-〖会员套餐〗-〖会员套餐变动汇总表〗</p> <p><strong>说明</strong>：相当于会员套餐变动明细表的<strong>汇总信息</strong>。包括会员套餐发生变动相关的单据及<code>单据编号</code>、<code>有效期</code>、<code>项目类型</code>和<code>编码名称</code>、<code>次数的变动（正数为增加，负数为减少）以及金额</code>等信息。</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_5-3会员套餐待消费项目及配件明细"><a href="#_5-3会员套餐待消费项目及配件明细" class="header-anchor">#</a> 5.3会员套餐待消费项目及配件明细</h3> <p><strong>路径</strong>：〖客户权益〗-〖会员业务〗-〖会员套餐〗-〖会员套餐待消费项目及配件明细 〗</p> <p><strong>说明</strong>：显示会员客户剩余待消费的会员套餐内容，包括<code>项目编码及名称</code>、<code>到期日期</code>、<code>数量</code>、<code>项目价值</code>、<code>会员卡的联查</code>、<code>会员卡有效期</code>、<code>会员套餐来源单号</code>等。如图：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_5-4会员套餐组合明细表"><a href="#_5-4会员套餐组合明细表" class="header-anchor">#</a> 5.4会员套餐组合明细表</h3> <p><strong>路径</strong>：〖客户权益〗-〖会员业务〗-〖会员套餐〗-〖会员套餐组合明细表〗</p> <p><strong>说明</strong>：以会员套餐编码为单位，显示<code>套餐名称</code>、<code>单据状态</code>、<code>禁用状态</code>、<code>失效日期</code>、<code>套餐总金额</code>、<code>项目</code>、<code>项目编码/配件编码</code>、<code>项目名称/配件名</code>、<code>称标准工时/基本数量</code>、<code>标准单价</code>，<code>套餐数量</code>，<code>套餐单价</code>、<code>套餐金额</code>、<code>每年限定使用数</code>、<code>每次使用数量</code>。如图：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_5-5会员套餐变更单明细表"><a href="#_5-5会员套餐变更单明细表" class="header-anchor">#</a> 5.5会员套餐变更单明细表</h3> <p><strong>路径</strong>：〖客户权益〗-〖会员业务〗-〖会员套餐〗-〖会员套餐变更单明细表〗</p> <p><strong>说明</strong>：以套餐变更单为单位，显示<code>变更日期</code>、<code>单据状态</code>、<code>会员卡号</code>、<code>结束日期</code>、<code>客户名称</code>、<code>底盘号</code>、<code>车牌号</code>、<code>新编码</code>、<code>新名称</code>、<code>原名称</code>、<code>原可用数里</code>、<code>原剩余数 原购买日</code>等信息，如图：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_5-6维修使用会员套餐明细表"><a href="#_5-6维修使用会员套餐明细表" class="header-anchor">#</a> 5.6维修使用会员套餐明细表</h3> <p><strong>路径</strong>：〖客户权益〗-〖会员业务〗-〖会员套餐〗-〖维修使用会员套餐明细表〗</p> <p><strong>说明</strong>：以<strong>维修工单</strong>为单位，显示在维修工单上使用过套餐的套餐信息，如图：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div></div></div>  <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/auto4s-400305/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">会员积分</div></a> <a href="/pages/auto4s-380401/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">客户权益共享</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">

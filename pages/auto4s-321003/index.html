    <a href="/categories/?category=%E6%95%B4%E8%BD%A6%E5%8F%8A%E4%BA%8C%E6%89%8B%E8%BD%A6%E7%AE%A1%E7%90%86" title="点我获取更多相关分类文章">#整车及二手车管理</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/04/07, 14:11:38</span></div></div>  <div class="theme-vdoing-content content__default"><div class="custom-block note"><p class="custom-block-title">快速查找小技巧</p> <ul><li>您可以通过顶部搜索框，搜索需要的内容，并快速定位和链接到相应的内容；</li> <li>您可以通过顶部导航、左侧导航（如有），快速定位到需要的章节；</li> <li>您可以通过右侧导航（如有），快速定位到本章节的小节主题；</li> <li>您可以通过 CTRL + F 搜索关键词，快速定位到本章节的具体内容处；</li> <li>您如果发现本章节的错误、或有不明白的地方，可以通过<a href="https://jq.qq.com/?_wv=1027&amp;k=Y6HPvi87" target="_blank" rel="noopener noreferrer">QQ群<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>进行反馈。</li></ul></div> <h2 id="_1-应用场景"><a href="#_1-应用场景" class="header-anchor">#</a> 1. 应用场景</h2> <p>当完成二手车收购单，应当尽快推进在库的二手车销售。当二手车实现销售时，发起本流程。</p> <p><strong>本流程编码：Auto4S-VM-SV-03</strong>。</p> <p>原旧版手册，<a href="https://www.kdocs.cn/view/l/ceSzMLuKVY3j" target="_blank" rel="noopener noreferrer">请点击查阅<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。</p> <h2 id="_2-业务流程图"><a href="#_2-业务流程图" class="header-anchor">#</a> 2. 业务流程图</h2> <div class="center-container"></div><div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div class="margin: -50px;padding: 0"><div class="el-image" style="width:100%;height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h2 id="_3-单据操作示意图"><a href="#_3-单据操作示意图" class="header-anchor">#</a> 3. 单据操作示意图</h2> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div class="el-tabs el-tabs--card el-tabs--top"><div class="el-tabs__header is-top"><div class="el-tabs__nav-wrap is-top"><div class="el-tabs__nav-scroll"><div role="tablist" class="el-tabs__nav is-top" style="transform:translateX(-0px);"></div></div></div></div><div class="el-tabs__content"><div role="tabpanel" id="pane-first" aria-labelledby="tab-first" class="el-tab-pane"><div class="el-image" style="width:100%;height:400px;"><div class="el-image__placeholder"></div><!----></div></div> <div role="tabpanel" aria-hidden="true" id="pane-second" aria-labelledby="tab-second" class="el-tab-pane" style="display:none;"><div class="el-image" style="width:100%;height:400px;"><div class="el-image__placeholder"></div><!----></div></div> <div role="tabpanel" aria-hidden="true" id="pane-third" aria-labelledby="tab-third" class="el-tab-pane" style="display:none;"><div class="el-image" style="width:100%;height:400px;"><div class="el-image__placeholder"></div><!----></div></div> <div role="tabpanel" aria-hidden="true" id="pane-fourth" aria-labelledby="tab-fourth" class="el-tab-pane" style="display:none;"><div class="el-image" style="width:100%;height:400px;"><div class="el-image__placeholder"></div><!----></div></div> <div role="tabpanel" aria-hidden="true" id="pane-fifth" aria-labelledby="tab-fifth" class="el-tab-pane" style="display:none;"><div class="el-image" style="width:100%;height:400px;"><div class="el-image__placeholder"></div><!----></div></div> <div role="tabpanel" aria-hidden="true" id="pane-sixth" aria-labelledby="tab-sixth" class="el-tab-pane" style="display:none;"><div class="el-image" style="width:100%;height:400px;"><div class="el-image__placeholder"></div><!----></div></div> <div role="tabpanel" aria-hidden="true" id="pane-seventh" aria-labelledby="tab-seventh" class="el-tab-pane" style="display:none;"><div class="el-image" style="width:100%;height:400px;"><div class="el-image__placeholder"></div><!----></div></div></div></div> <div style="text-align:center;">⏫操作示意组图（单击图片后再单击左右箭头可以看到更多示意图）</div></div></div></div></div><h2 id="_4-业务流程简要说明"><a href="#_4-业务流程简要说明" class="header-anchor">#</a> 4. 业务流程简要说明</h2> <p>本简要说明，适用于快速了解业务流程，对系统操作逻辑比较熟悉，但对于本流程只需要了解整体的用户。</p> <ol><li><p><strong>生成二手车销售单</strong>：</p> <p>找到实现销售的二手车的二手车收购单。由二手车收购单关联生成二手车销售单，并维护各字段信息。</p></li> <li><p><strong>生成收款单</strong>：</p> <p>由二手车销售单关联生成收款单，并维护各字段信息。收款类型为<code>二手车销售收款</code>，核心单据类型为<code>二手车销售单</code>。这里要特别注意，当二手车利润为负数时，需要把收款金额拆分收款，以便于系统中进行结算处理。假如收购是4000，销售是3000，亏1000，则收款单拆分成4000、-1000，而不是直接推成3000；第一次推收款单时，把默认金额3000，改成4000，再推第二次收款单，-1000。</p></li> <li><p><strong>生成应收单</strong>：</p> <p>如二手车有利润，不管是正利润还是负利润，则由二手车销售单关联生成应收单，并维护各字段信息。费用项目为<code>代办-置换二手车</code>，核心单据类型为<code>二手车销售单</code>。如利润为0，则不用生成应收单。</p></li> <li><p><strong>二手车收款与二手车应收结算</strong>：</p> <p>如有利润，则二手车收款单中利润部分与二手车的应收单进行<code>销售回款结算</code>的结算处理。收款单与应收单的往来户应该一致，结算记录不需要生成凭证。</p></li> <li><p><strong>二手车收款与二手车收购付款结算</strong>：</p> <p>如在二手车收购过程中，有付给客户的款项，则二手车收款中付给客户的部分与二手车收购的付款单进行<code>预收冲预付</code>结算处理。结算记录需要生成凭证。</p></li> <li><p><strong>二手车收款与整车应收结算</strong>：</p> <p>如在二手车收购过程中，有置换金额，则二手车收款中置换新车的部分与整车的应收单进行<code>销售回款转销</code>结算处理。收款单与应收单的往来户应该不一致，结算记录需要生成凭证。</p></li> <li><p><strong>生成凭证</strong>：</p> <p>上述收款单、应收单、二手车收款与二手车付款的<code>预收冲预付</code>的结算记录、二手车收款与整车应收的<code>销售回款转销</code>的结算记录，需要生成凭证。</p></li></ol> <h2 id="_5-业务流程详细说明"><a href="#_5-业务流程详细说明" class="header-anchor">#</a> 5. 业务流程详细说明</h2> <p>本详细说明，适用于接触系统不久，对系统操作逻辑不太熟悉的用户，或者虽熟悉但需要详细掌握业务流程细节的用户。</p> <h3 id="_5-1-二手车实现销售-二手车收购单关联生成二手车销售单"><a href="#_5-1-二手车实现销售-二手车收购单关联生成二手车销售单" class="header-anchor">#</a> 5.1 二手车实现销售，二手车收购单关联生成二手车销售单</h3> <ul><li><p><strong>操作角色</strong>：<code>&lt;二手车专员&gt;</code>（部分门店可能为<code>&lt;销售顾问&gt;</code>）</p></li> <li><p><strong>操作生成路径</strong>：<code>〖整车管理〗-〖二手车置换〗-〖二手车收购单〗-〖二手车收购单查询〗</code></p></li> <li><p><strong>查询维护路径</strong>：<code>〖整车管理〗-〖二手车置换〗-〖二手车销售单〗-〖二手车销售单查询〗</code></p></li> <li><p><strong>转换规则</strong>：列表界面【关联生成】、单据界面【推式生成】</p> <ul><li>目标单据类型：<code>二手车销售单</code></li> <li>转换规则：<code>二手车收购单生成二手车销售单</code></li> <li>转换规则条件：<code>单据状态</code>  等于  <code>审核</code>  且  <code>收购状态</code>  等于  <code>达成收购</code></li></ul></li> <li><p><strong>操作概要</strong>：</p> <p>当收购的二手车实现销售后，由<code>&lt;二手车专员&gt;</code>（部分门店可能为<code>&lt;销售顾问&gt;</code>）找到实现销售的二手车的二手车收购单，关联生成并维护「二手车销售单」。</p> <ul><li>双击 〖二手车收购单查询〗 ，进入「二手车收购单」序时簿界面。单击 【查询】 按钮，输入查询条件，查找到需要的<code>二手车收购单</code>。</li> <li>选中该行，单击工具栏中的【关联生成】（如果是打开了二手车收购单，在编辑界面，则单击工具栏中的【推式生成】），目标单据类型选择<code>二手车销售单</code>，转换规则选择<code>二手车收购单生成二手车销售单</code>，单击【确定】，即可生成「二手车销售单」，并进入「二手车销售单」编辑界面，按实际维护各字段信息，各字段维护准确无误后，【保存】、【提交】、【审核】，审核后会更新上游「二手车收购单」的分录信息。</li> <li>线下在确保已回款或可回款的状态下，完成相关手续的交接。</li> <li>当发现单据错误需要修改，需确保本单据没有下游单据，才可以自行【反审核】、【修改】，对需要修改的字段值进行修改，再【提交】、【审核】完成字段的修改。如果已有下游单据，又确有必要修改字段内容，则请联系本部予以处理。</li> <li>如果本单据需要删除，则需要单据状态在<code>保存</code>和<code>提交</code>才可以操作【删除】。</li> <li>二手车报表中的销售量，有利润的销售，是根据完成利润确认的二手车应收单来提取。0利润的销售，则根据完成收款的二手车销售单来提取。二手车销售单的报价为0的，不纳入销售数据的统计。</li></ul></li></ul> <details class="custom-block details"><summary>查看「二手车销售单」字段说明</summary> <p>表头字段：</p> <ul><li>单据编号：由系统自动生成，格式为：ESCXSD + 门店编码 + 8位年月日 + 4位流水号。</li> <li><strong>业务日期</strong>：默认当日，请根据实际准确修改。</li> <li>收购日期：默认为上游二手车收购单的业务日期，一般不应该更改。</li> <li>销售员：默认制单人，请根据实际准确修改。</li> <li>收购单号/车型/车系/车牌号/公里数/初始登记日期：由上游二手车收购单自动带出，不可修改。</li> <li><strong>单据状态</strong>：值有：保存/提交/审核。最终状态必须为<code>审核</code>。</li> <li><strong>收购价格</strong>：由上游二手车收购单自动带出，不可修改。分录中的报价与收购价格之差即为二手车的含税利润。</li> <li>车辆概况/备注：默认为空，按实际需要填写。</li></ul> <p>表体字段：</p> <ul><li>二手车商：F7选项字段，二手车销售的客户，可以是渠道、具体客户等，由本店结合实际自行维护。</li> <li>二手车销售类型：预设：<code>批发-拍卖</code>，<code>批发-合作渠道</code>，<code>批发-内部员工</code>，<code>零售-外部</code>等，由本部统一设置。请根据实际准确选填。这是二手车相关报表很重要的关键取值字段。</li> <li>过户类型：预设：<code>本市</code>、<code>外迁</code>。请根据实际准确选填。这是二手车相关报表很重要的关键取值字段。</li> <li><strong>报价</strong>：指二手车销售的含税对价。请根据实际准确选填。</li> <li>报价日期：默认当日，请根据实际准确修改。</li> <li>对方报价人：具体报价人，请根据实际准确填列。</li> <li><strong>确认成交</strong>：指是否与该行二手车商达成交易。每一二手车销售单必须有且只有一行被勾选，勾选则为有效交易，未勾选则为未达成交易。该字段会影响后面的已收款金额、未收款金额、已开票金额、未开票金额。</li> <li>收款银行/收款账号：当达成交易后，向二手车商提供的收款方式。<code>确认成交</code>为勾选时，必填项，请根据实际准确选填。</li> <li><strong>已收款金额</strong>：<code>确认成交</code>为<code>勾选</code>时，本字段有效，<strong>等于 下游收款单的应收金额之和</strong>，注意与下游收款单核对。最终结果该字段值应当等于报价。<code>确认成交</code>为<code>未勾选</code>时，本字段值为空，即0。</li> <li><strong>未收款金额</strong>：<code>确认成交</code>为<code>勾选</code>时，本字段有效，<strong>等于  报价  -  已收款金额</strong>。最终结果该字段值应当等于0。<code>确认成交</code>为<code>未勾选</code>时，本字段值为空，即0。</li> <li><strong>已开票金额</strong>：<code>确认成交</code>为<code>勾选</code>时，本字段有效，<strong>等于 下游应收单的应收金额之和</strong>，注意与下游应收单核对。最终结果该字段值应当等于报价减去收购价格。<code>确认成交</code>为<code>未勾选</code>时，本字段值为空，即0。</li> <li><strong>未开票金额</strong>：<code>确认成交</code>为勾选时，本字段有效，<strong>等于  报价  -  收购价格  -  已开票金额</strong>，注意核对是否正确。最终结果该字段值应当等于0。<code>确认成交</code>为<code>未勾选</code>时，本字段值为空，即0。</li> <li>备注：按实际需要填写。</li> <li>精品销售金额/贷款金额/保费金额/代办金额：预留字段，由下游业务反写更新。当前暂不可用。</li></ul></details> <ul><li><strong>注意事项</strong>：
<ul><li>分录中的<code>确认成交</code>，有且只有一行能被勾选，被勾选的行有效。</li> <li>根据本部管理要求，二手车销售一般需至少向三家进行询价，因此一般至少应有三行分录分别记录询价结果。</li> <li><strong>已收款金额  =  下游收款单的应收金额之和</strong>。</li> <li><strong>未收款金额  =  报价  -  已收款金额</strong>。</li> <li><strong>已开票金额  =  下游应收单的应收金额之和</strong>。</li> <li><strong>未开票金额  =  报价 -  收购价格  -  已开票金额</strong>。</li></ul></li></ul> <div class="custom-block warning"><p class="custom-block-title">提醒</p> <ul><li>原则上达成交易的二手车销售报价，不应低于收购价格+必要的利润。</li> <li>当实际业务二手车销售报价确实低于二手车收购价格时，二手车销售收款时，应当予以拆分。</li> <li>不管是置换收购、还是单独收购，二手车销售单的系统中的操作方法和要求一致。</li> <li><strong>当二手车销售单的未收款金额不为0，或未开票金额不为0，则视为未结流程，本部予以重点关注</strong>。</li></ul></div> <h3 id="_5-2-二手车销售单关联生成并维护收款单"><a href="#_5-2-二手车销售单关联生成并维护收款单" class="header-anchor">#</a> 5.2 二手车销售单关联生成并维护收款单</h3> <ul><li><p><strong>操作角色</strong>：<code>&lt;二手车专员&gt;</code>（部分门店可能为<code>&lt;销售顾问&gt;</code>）</p></li> <li><p><strong>操作生成路径</strong>：<code>〖整车管理〗-〖二手车置换〗-〖二手车销售单〗-〖二手车销售单查询〗</code></p></li> <li><p><strong>查询维护路径</strong>：<code>〖财务会计〗-〖应收管理〗-〖收款业务处理〗-〖收款单维护〗</code></p></li> <li><p><strong>转换规则</strong>：列表界面【关联生成】、单据界面【推式生成】</p> <ul><li>目标单据类型：<code>收款单</code></li> <li>转换规则：<code>二手车销售单生成收款单</code></li> <li>转换规则条件：<code>单据状态</code>  等于  <code>已审核</code>  且  <code>确认成交</code>  等于  <code>是</code>  且  <code>未收款金额</code>  不等于  <code>0</code></li></ul></li> <li><p><strong>操作概要</strong>：</p> <p>当收到二手车销售款项时，由<code>&lt;二手车专员&gt;</code>（部分门店可能为<code>&lt;销售顾问&gt;</code>）生成并维护「收款单」。</p> <ul><li>双击 〖二手车销售单查询〗 ，进入「二手车销售单」序时簿界面。</li> <li>单击 【查询】 按钮，输入查询条件，查找到需要收款的<code>二手车销售单</code>。</li> <li>选中<code>确认成交</code>为<code>勾选</code>的行，单击工具栏中的【关联生成】（如果是打开了二手车销售单，在编辑界面，则单击工具栏中的【推式生成】），目标单据类型选择<code>收款单</code>，转换规则选择<code>二手车销售单生成收款单</code>，单击【确定】，即可生成「收款单」，并进入「收款单」编辑界面，「收款科目」选择<code>1001.01人民币</code>，其他字段无需操作，【保存】、【提交】。</li></ul></li> <li><p><strong>注意事项</strong>：</p> <ul><li>收款单，需要财务人员审核收款后，该单据才最终生效。</li> <li>此收款单，应由<code>二手车销售单</code>关联生成，不是手工新增。</li></ul></li></ul> <h3 id="_5-3-财务人员对收款单进行审核及收款"><a href="#_5-3-财务人员对收款单进行审核及收款" class="header-anchor">#</a> 5.3 财务人员对收款单进行审核及收款</h3> <ul><li><p><strong>操作角色</strong>：审核：<code>整车会计</code>，收款：<code>出纳</code></p></li> <li><p><strong>操作生成路径</strong>：不涉及</p></li> <li><p><strong>查询维护路径</strong>：<code>〖财务会计〗-〖应收管理〗-〖收款业务处理〗-〖收款单维护〗</code></p></li> <li><p><strong>转换规则</strong>：不涉及</p></li> <li><p><strong>操作概要</strong>：</p> <p>当业务人员提交单据后，财务人员确认收到款项后，对收款单进行审核及收款。</p> <ul><li>双击 〖收款单维护〗 ，进入「收款单」序时簿界面，默认为本组织七天内所有收款单。</li> <li>在默认列表查找，或单击 【查询】 按钮输入查询条件，查找到需要审核的<code>收款单</code>。</li> <li>选中该行，并双击打开，单击工具栏中的【修改】，进入「收款单」编辑界面。核对收款单上的各字段信息是否准确，特别是<code>收款科目</code>，<code>收款账户</code>，<code>结算方式</code>、<code>部门</code>，<code>摘要</code>等字段，<code>往来户</code>由上游单据带出，禁止修改。</li> <li>确认所有信息无误后，单击工具栏中的【提交】、【审核】、【收款】，完成操作。</li></ul></li> <li><p><strong>注意事项</strong>：</p> <ul><li>收款单【收款】和【取消收款】后，分录中的应收金额会<span class="badge tip" style="vertical-align:middle;" data-v-3396d6b6>反写</span>上游「二手车销售单」的<code>已收款金额</code>和<code>未收款金额</code>，请注意核对反写是否正确。</li> <li>表头和分录的「收款类型」，当应收金额是<code>正值</code>时必须为<code>二手车销售收款</code>，当应收金额是<code>负值</code>时必须为<code>二手车销售退款</code>。</li> <li>分录的核心单据类型为<code>二手车销售单</code>。</li></ul></li></ul> <div class="custom-block warning"><p class="custom-block-title">提醒</p> <ul><li>原则上达成交易的二手车销售报价，不应低于收购价格+必要的利润。收款应当与二手车销售单上报价一致。</li> <li>当实际业务二手车销售报价确实低于二手车收购价格时，需要把收款金额拆分收款，以便于系统中进行结算处理。假如收购是4000，销售是3000，亏1000，则收款单拆分成4000、-1000，而不是直接推成3000；第一次推收款单时，把默认金额3000，改成4000，再推第二次收款单，-1000。</li> <li>如果是拆分，系统可能自动把正负收款进行了结算，请注意，需要自行反结算。请在收款单序时簿，找到负数收款单，点击工具栏中的【结算记录查询】，对正数负数的结算记录反结算。</li> <li>拆分的收款单，正数收款单与整车应收单进行结算（即如有置换金额）、或与二手车付款单进行结算（如如有付款客户金额）。两种结算记录均需要生成凭证。</li> <li>拆分的收款单，负数收款单与负数利润的二手车应收单进行结算，结算记录不需要生成凭证。</li></ul></div> <h3 id="_5-4-二手车销售单关联生成并维护应收单"><a href="#_5-4-二手车销售单关联生成并维护应收单" class="header-anchor">#</a> 5.4 二手车销售单关联生成并维护应收单</h3> <ul><li><p><strong>操作角色</strong>：<code>&lt;二手车专员&gt;</code>（部分门店可能为<code>&lt;销售顾问&gt;</code>）</p></li> <li><p><strong>操作生成路径</strong>：<code>〖整车管理〗-〖二手车置换〗-〖二手车销售单〗-〖二手车销售单查询〗</code></p></li> <li><p><strong>查询维护路径</strong>：<code>〖财务会计〗-〖应收管理〗-〖应收业务处理〗-〖应收单维护〗</code></p></li> <li><p><strong>转换规则</strong>：列表界面【关联生成】、单据界面【推式生成】</p> <ul><li>目标单据类型：<code>应收单</code></li> <li>转换规则：<code>二手车销售单生成应收单</code></li> <li>转换规则条件：<code>单据状态</code>  等于  <code>已审核</code>  且  <code>确认成交</code>  等于  <code>是</code>  且  <code>未开票金额</code>  不等于  <code>0</code></li></ul></li> <li><p><strong>操作概要</strong>：</p> <p>当二手车销售后，且收款后，如有利润，则由<code>&lt;二手车专员&gt;</code>（部分门店可能为<code>&lt;销售顾问&gt;</code>）生成并维护「应收单」。</p> <ul><li>双击 〖二手车销售单查询〗 ，进入「二手车销售单」序时簿界面。</li> <li>单击 【查询】 按钮，输入查询条件，查找到需要确认利润的<code>二手车销售单</code>。</li> <li>选中<code>确认成交</code>为<code>勾选</code>的行，单击工具栏中的【关联生成】（如果是打开了二手车销售单，在编辑界面，则单击工具栏中的【推式生成】），目标单据类型选择<code>应收单</code>，转换规则选择<code>二手车销售单生成应收单</code>，单击【确定】，即可生成「应收单」，并进入「应收单」编辑界面，一般不用做任何修改，【保存】、【提交】。</li></ul></li> <li><p><strong>注意事项</strong>：</p> <ul><li>不管二手车利润是正还是负，均需要生成应收单。当利润为正时，应收单的应收金额为正，数量为1；当利润为负时，应收单的应收金额为负。利润为0时，不需要关联生成应收单。</li> <li>原则上不允许多次生成应收单，有如需要，请与本部确认，本部临时放开规则。</li> <li>此应收单，应由<code>二手车销售单</code>关联生成，不是手工新增。分录费用项目为<code>DB119 代办-二手车置换服务费</code>，核心单据类型为<code>二手车销售单</code>，核心单号为上游的二手车销售单的单据编号。</li> <li>应收单业务日期需与单据日期保持一致，一般为确认收入的当日，如遇财务提前结账，以财务要求为准。</li> <li>付款方式，默认为<code>赊销</code>，请勿自行选择其他项。</li> <li>不得勾选<code>业务应收</code>。</li></ul></li></ul> <h3 id="_5-5-财务人员对应收单进行审核"><a href="#_5-5-财务人员对应收单进行审核" class="header-anchor">#</a> 5.5 财务人员对应收单进行审核</h3> <ul><li><p><strong>操作角色</strong>：<code>整车会计</code></p></li> <li><p><strong>操作生成路径</strong>：不涉及</p></li> <li><p><strong>查询维护路径</strong>：<code>〖财务会计〗-〖应收管理〗-〖应收业务处理〗-〖应收单维护〗</code></p></li> <li><p><strong>转换规则</strong>：不涉及</p></li> <li><p><strong>操作概要</strong>：</p> <p>当业务人员提交单据后，并确认收到全部二手车销售的款项后，且需要确认二手车销售利润时，对应收单进行审核。</p> <ul><li>双击 〖应收单维护〗 ，进入「应收单」序时簿界面，默认为本组织七天内所有应收单。</li> <li>在默认列表查找，或单击 【查询】 按钮输入查询条件，查找到需要审核的<code>应收单</code>。</li> <li>选中该行，并双击打开，单击工具栏中的【修改】，进入「应收单」编辑界面。核对应收单上的各字段信息是否准确，特别是<code>单据日期/业务日期</code>，<code>往来户</code>，<code>付款方式</code>、<code>部门</code>，<code>摘要</code>、<code>业务应收</code>等字段，<code>往来户</code>由上游单据带出，禁止修改；付款方式必须为<code>赊销</code>；业务应收禁止勾选。一般不用做任何修改。</li> <li>核对分录明细中的<code>应收金额</code>，<code>金额</code>，<code>税额</code>与实际是否一致。</li> <li>确认所有信息无误后，单击工具栏中的【提交】、【审核】，完成操作。</li></ul></li> <li><p><strong>注意事项</strong>：</p> <ul><li>应收单【审核】和【反审核】后，分录中的应收金额会<span class="badge tip" style="vertical-align:middle;" data-v-3396d6b6>反写</span>上游「二手车销售单」的<code>已开票金额</code>和<code>未开票金额</code>，请注意核对反写是否正确。</li> <li>此应收单，应由<code>二手车销售单</code>关联生成，不是手工新增。分录费用项目为<code>DB119 代办-二手车置换服务费</code>，核心单据类型为<code>二手车销售单</code>，核心单号为上游的二手车销售单的单据编号。</li> <li>审核后，一般会自动与同核心单据号的收款单进行销售回款结算。如结算记录的结果不对，请自行反结算。</li></ul></li></ul> <h3 id="_5-6-财务人员对二手车利润部分进行结算处理"><a href="#_5-6-财务人员对二手车利润部分进行结算处理" class="header-anchor">#</a> 5.6 财务人员对二手车利润部分进行结算处理</h3> <ul><li><p><strong>操作角色</strong>：<code>整车会计</code></p></li> <li><p><strong>操作生成路径</strong>：<code>〖财务会计〗-〖应收管理〗-〖结算处理〗-〖销售回款结算〗</code></p></li> <li><p><strong>查询维护路径</strong>：<code>〖财务会计〗-〖应收管理〗-〖结算处理〗-〖结算记录〗</code></p></li> <li><p><strong>转换规则</strong>：不涉及</p></li> <li><p><strong>操作概要</strong>：</p> <p>示例：某客户购车20万元，首付15万，旧车收购价值6万（5万抵新车），旧车卖了6.4万。此时：</p> <ol><li>二手车收购价格 6万，二手车<strong>置换金额 5万</strong>，<strong>应付客户金额1万</strong>（=收购价格-置换金额）；</li> <li>二手车销售报价6.4万，二手车<strong>销售收款6.4万</strong>（=报价），二手车<strong>利润0.4万</strong>（=报价-收购价格）。</li></ol> <p>二手车利润部分，指的是二手车销售报价减去二手车收购价格的差异，示例为0.4万。</p> <ul><li>双击 〖销售回款结算〗 ，弹出「结算处理-条件查询」对话窗口，单据日期范围要包含二手车销售的收款单的单据日期、二手车销售的应收单的单据日期。</li> <li>主对账方过滤：指的是二手车销售的应收单上的往来户，<code>往来户类型</code>选择<code>客户</code>，<code>往来户从</code>和<code>往来户至</code>均选择<code>二手车销售单的应收单上的往来户编码</code>。即二手车商。</li> <li>辅对账方过滤：指的是二手车销售的收款单上的往来户，<code>往来户类型</code>选择<code>客户</code>，<code>往来户从</code>和<code>往来户至</code>均选择<code>二手车销售单的收款单上的往来户编码</code>。应当与主对账方一致，即二手车商。</li> <li>其他不用填列，单击【确定】，即进入结算处理的操作界面。上部分为主对账方，下部分为辅对账方。</li> <li>上半部分的应收单，为二手车销售的应收单，一般需要全额结算，因此<code>本次结算原币金额</code>一般不需要修改（按示例中为0.4万）。</li> <li>下半部分的收款单，为二手车销售的收款单，只结算利润部分，因此<code>本次结算原币金额</code>需要修改成利润的金额（按示例，需修改成0.4万）。如果利润是负，由于系统不支持正金额改成负金额后进行结算，因此如前述需要进行收款拆分。拆分后，则负应收和负收款进行结算。</li> <li>匹配方案选择<code>按往来户相同结算</code>。</li> <li>结算日期，按需选择，一般不应小于收款单和应收单上的单据日期。</li> <li>如上各项选择好之后，单击工具栏中的【手工结算】，完成结算处理的操作。</li> <li>可以单击【本次结算记录查询】，查询本次结算记录。</li></ul></li> <li><p><strong>注意事项</strong>：</p> <ul><li>结算处理操作完成后，会更新收款单和应收单上的<code>已结算金额</code>、<code>未结算金额</code>、<code>已锁定金额</code>、<code>未锁定金额</code>。</li> <li>结算记录的往来户应当一致，结算类型为<code>销售回款结算</code>。</li> <li>由于本次结算处理为销售回款结算，且结算类型为销售回款结算，因此不需要生成凭证。</li> <li>如果发现结算错误，应及时反结算，如应收系统当前期间在结算期间之后，则无法反结算，本部也无法处理。如确要反结算，则需要总账反结账、应收系统反结账。</li></ul></li></ul> <h3 id="_5-7-财务人员对二手车收购置换新车部分进行结算处理"><a href="#_5-7-财务人员对二手车收购置换新车部分进行结算处理" class="header-anchor">#</a> 5.7 财务人员对二手车收购置换新车部分进行结算处理</h3> <ul><li><p><strong>操作角色</strong>：<code>整车会计</code></p></li> <li><p><strong>操作生成路径</strong>：<code>〖财务会计〗-〖应收管理〗-〖结算处理〗-〖销售回款结算〗</code></p></li> <li><p><strong>查询维护路径</strong>：<code>〖财务会计〗-〖应收管理〗-〖结算处理〗-〖结算记录〗</code></p></li> <li><p><strong>转换规则</strong>：结算记录需要生成凭证，转换规则为：<code>整车应收与二手车收款结算生成凭证</code></p></li> <li><p><strong>操作概要</strong>：</p> <p>示例：某客户购车20万元，首付15万，旧车收购价值6万（5万抵新车），旧车卖了6.4万。此时：</p> <ol><li>二手车收购价格 6万，二手车<strong>置换金额 5万</strong>，<strong>应付客户金额1万</strong>（=收购价格-置换金额）；</li> <li>二手车销售报价6.4万，二手车<strong>销售收款6.4万</strong>（=报价），二手车<strong>利润0.4万</strong>（=报价-收购价格）。</li></ol> <p>当二手车收购时，有置换金额，即由二手车的价值抵新车价值中的一部分，本示例中为5万。</p> <ul><li>双击 〖销售回款结算〗 ，弹出「结算处理-条件查询」对话窗口，单据日期范围要包含二手车销售的收款单的单据日期、新车销售的应收单的单据日期。</li> <li>主对账方过滤：指的是新车销售的应收单上的往来户，<code>往来户类型</code>选择<code>客户</code>，<code>往来户从</code>和<code>往来户至</code>均选择<code>新车销售的应收单上的往来户编码</code>。即整车应收单上的客户。</li> <li>辅对账方过滤：指的是二手车销售的收款单上的往来户，<code>往来户类型</code>选择<code>客户</code>，<code>往来户从</code>和<code>往来户至</code>均选择<code>二手车销售单的收款单上的往来户编码</code>。即二手车商。</li> <li>其他不用填列，单击【确定】，即进入结算处理的操作界面。上部分为主对账方，下部分为辅对账方。</li> <li>上半部分的应收单，为整车销售订单的应收单，二手车只抵了新车价值的一部分，因此<code>本次结算原币金额</code>需要修改（按示例，需修改成5万）。</li> <li>下半部分的收款单，为二手车销售的收款单，只结算置换金额部分，因此<code>本次结算原币金额</code>需要修改（按示例，需修改成5万）。</li> <li>匹配方案选择<code>无</code>。</li> <li>结算日期，按需选择，一般不应小于收款单和应收单上的单据日期。</li> <li>如上各项选择好之后，单击工具栏中的【手工结算】，完成结算处理的操作。</li> <li>强烈建议：单击【本次结算记录查询】，查询本次结算记录，以便于生成凭证。</li> <li>查询到本次结算记录，单击工具栏中的【生成凭证】，规则选择<code>整车应收与二手车收款结算生成凭证</code>。</li></ul></li> <li><p><strong>注意事项</strong>：</p> <ul><li>结算处理操作完成后，会更新收款单和应收单上的<code>已结算金额</code>、<code>未结算金额</code>、<code>已锁定金额</code>、<code>未锁定金额</code>。</li> <li>结算记录的往来户肯定不一致，结算类型为<code>销售回款转销</code>。</li> <li>由于本次结算处理为销售回款结算，且结算类型为<code>销售回款转销</code>，因此需要生成凭证。</li> <li>特别注意，不要乱结算，不要出现类似二手车收款与精品应收、代办应收等结算。</li></ul></li></ul> <h3 id="_5-8-财务人员对二手车收购付款部分进行结算处理"><a href="#_5-8-财务人员对二手车收购付款部分进行结算处理" class="header-anchor">#</a> 5.8 财务人员对二手车收购付款部分进行结算处理</h3> <ul><li><p><strong>操作角色</strong>：<code>整车会计</code></p></li> <li><p><strong>操作生成路径</strong>：<code>〖财务会计〗-〖应收管理〗-〖结算处理〗-〖预收冲预付〗</code></p></li> <li><p><strong>查询维护路径</strong>：<code>〖财务会计〗-〖应收管理〗-〖结算处理〗-〖结算记录〗</code></p></li> <li><p><strong>转换规则</strong>：结算记录需要生成凭证，转换规则为：<code>二手车收款与二手车付款结算生成凭证</code></p></li> <li><p><strong>操作概要</strong>：</p> <p>示例：某客户购车20万元，首付15万，旧车收购价值6万（5万抵新车），旧车卖了6.4万。此时：</p> <ol><li>二手车收购价格 6万，二手车<strong>置换金额 5万</strong>，<strong>应付客户金额1万</strong>（=收购价格-置换金额）；</li> <li>二手车销售报价6.4万，二手车<strong>销售收款6.4万</strong>（=报价），二手车<strong>利润0.4万</strong>（=报价-收购价格）。</li></ol> <p>当二手车收购时，有付给客户的金额，即由二手车价值中付给客户的部分，本示例中为1万。</p> <ul><li>双击 〖预收冲预付〗 ，弹出「结算处理-条件查询」对话窗口，单据日期范围要包含二手车销售的收款单的单据日期、二手车收购的付款单的单据日期。</li> <li>主对账方过滤：指的是二手车销售的收款单上的往来户，<code>往来户类型</code>选择<code>客户</code>，<code>往来户从</code>和<code>往来户至</code>均选择<code>二手车销售的收款单上的往来户的往来户编码</code>。即二手车商。</li> <li>辅对账方过滤：指的是二手车收购的付款单上的往来户，<code>往来户类型</code>选择<code>客户</code>，<code>往来户从</code>和<code>往来户至</code>均选择<code>二手车收购单的付款单上的往来户编码</code>。即二手车原车主。</li> <li>其他不用填列，单击【确定】，即进入结算处理的操作界面。上部分为主对账方，下部分为辅对账方。</li> <li>上半部分的收款单，为二手车销售的收款单，付给客户的部分只是二手车销售价值的一部分，因此<code>本次结算原币金额</code>需要修改（按示例，需修改成1万）。</li> <li>下半部分的付款单，为二手车收购的付款单，销售收款中肯定要包含住这部分的金额，因此<code>本次结算原币金额</code>一般不需要修改（按示例，为1万）。</li> <li>匹配方案选择<code>无</code>。</li> <li>结算日期，按需选择，一般不应小于收款单和付款单上的单据日期。</li> <li>如上各项选择好之后，单击工具栏中的【手工结算】，完成结算处理的操作。</li> <li>强烈建议：单击【本次结算记录查询】，查询本次结算记录，以便于生成凭证。</li> <li>查询到本次结算记录，单击工具栏中的【生成凭证】，规则选择<code>二手车收款与二手车付款结算生成凭证</code>。</li></ul></li> <li><p><strong>注意事项</strong>：</p> <ul><li>结算处理操作完成后，会更新收款单和付款单上的<code>已结算金额</code>、<code>未结算金额</code>、<code>已锁定金额</code>、<code>未锁定金额</code>。</li> <li>结算记录的往来户肯定不一致，结算类型为<code>预收冲预付转销</code>。</li> <li>由于本次结算处理为预收冲预付，且结算类型为<code>预收冲预付转销</code>，因此需要生成凭证。</li> <li>特别注意，不要乱结算，不要出现类似二手车收款与精品应收、代办应收等结算，导致无法与二手车付款结算。</li></ul></li></ul> <h2 id="_6-账务处理"><a href="#_6-账务处理" class="header-anchor">#</a> 6. 账务处理</h2> <p>本流程涉及的账务处理主要有：</p> <ul><li>二手车销售的收款单生成凭证。</li> <li>二手车销售的应收单生成凭证。</li> <li>二手车销售的收款单与二手车销售的应收单，进行「销售回款结算」的结算处理，但不需要生成凭证。</li> <li>二手车销售的收款单与整车销售订单的应收单，进行「销售回款结算」的结算处理，且需要生成凭证。</li> <li>二手车销售的收款单与二手车收购的付款单，进行「预收冲预付」的结算处理，且需要生成凭证。</li></ul> <h3 id="_6-1-核销处理"><a href="#_6-1-核销处理" class="header-anchor">#</a> 6.1 核销处理</h3> <p>本流程不涉及。</p> <h3 id="_6-2-结算处理"><a href="#_6-2-结算处理" class="header-anchor">#</a> 6.2 结算处理</h3> <ul><li>如二手车销售有利润，不管正负利润，二手车销售的收款与二手车销售的应收，需要进行销售回款结算，结算类型为销售回款结算，且不需要生成凭证。</li> <li>如二手车收购单上有置换金额，二手车销售的收款与整车销售订单的应收，需要进行销售回款结算，结算类型为销售回款转销，且需要生成凭证。</li> <li>如二手车收购单上有应付客户金额，二手车销售的收款与二手车收购的付款，需要进行预收冲预付结算，结算类型为预收冲预付转销，且需要生成凭证。</li></ul> <h3 id="_6-3-财务记账"><a href="#_6-3-财务记账" class="header-anchor">#</a> 6.3 财务记账</h3> <p>凭证取值示例说明：</p> <ul><li>凭证方向：指生成凭证后该行在借方还是在贷方，由本部统一设定。</li> <li>记账分类来源：记账要素来自哪类记账分类，由本部统一设定。</li> <li>记账要素编码及名称：本行对应的具体记账要素，由本部统一设定。</li> <li>科目示例：指本行记账要素关联的科目，由门店自行关联。</li> <li>取值字段：指本行生成凭证后的金额取自单据上的哪个字段，由本部统一设定。</li></ul> <p>总体思路：根据业务特点，先找哪个主数据（客户、供应商、物料）？该主数据是绑定哪个记账分类（外部/内部、整车/精品/配件）？再根据业务属性找对应匹配的记账要素（往来、收入、成本、库存、税额）？从而带出这个记账要素关联的科目。</p> <p>例如二手车收款单的凭证贷方取值逻辑为：科目即取收款单上，表头往来户关联的记账分类（一般为外部客户，具体可查看主数据-客户-财务资料）中记账要素（本业务统一指定为2003119）关联的科目（具体可查看企业建模-辅助数据-财务会计数据-记账分类-外部客户-2003119这行的科目）；金额取单据分录中的应收金额字段的值。其他各规则取值，请参考此逻辑予以掌握。</p> <div class="custom-block tip"><p class="custom-block-title">提示</p> <ul><li>生成凭证后，不要改科目，不要改金额，不要改客户或供应商辅助！！！如果这些不对，那说明上游单据不对，请先核对上游的单据。而不是上游单据错了，却在凭证上改！！！</li></ul></div> <h4 id="⏬收款单-二手车销售的收款单"><a href="#⏬收款单-二手车销售的收款单" class="header-anchor">#</a> ⏬收款单（二手车销售的收款单）</h4> <table><tr><td width="70px;">业务单据</td> <td colspan="4">收款单（状态为已收款）</td></tr> <tr><td>转换规则</td> <td colspan="4">CTCAI-AP025  收款单生成凭证-不合并辅助账</td></tr> <tr><td>适用场景</td> <td colspan="4">所有二手车销售单生成的收款单，均适用本规则</td></tr> <tr><th width="70px;">凭证方向</th> <th width="140px;">记账分类来源</th> <th width="200px;">记账要素编码及名称</th> <th width="180px;">科目示例</th> <th>取值字段</th></tr> <tr><td>借</td> <td>表头：收款科目及收款账户</td> <td>--</td> <td>1001.01 库存现金-人民币</td> <td>分录的应收金额</td></tr> <tr><td>贷</td> <td>表头：往来户-客户</td> <td>2003119 代收往来-置换二手车</td> <td>2204.05 合同负债-其它</td> <td>分录的应收金额</td></tr></table> <h4 id="⏬应收单-二手车销售的应收单"><a href="#⏬应收单-二手车销售的应收单" class="header-anchor">#</a> ⏬应收单（二手车销售的应收单）</h4> <table><tr><td width="70px;">业务单据</td> <td colspan="4">应收单（状态为已审核）</td></tr> <tr><td>转换规则</td> <td colspan="4">CTCAI-AP009-02  (维修代办等费用类)应收单生成凭证</td></tr> <tr><td>适用场景</td> <td colspan="4">所有二手车销售单生成的应收单，均适用本规则</td></tr> <tr><th width="70px;">凭证方向</th> <th width="140px;">记账分类来源</th> <th width="200px;">记账要素编码及名称</th> <th width="180px;">科目示例</th> <th>取值字段</th></tr> <tr><td>借</td> <td>表头：往来户-客户</td> <td>2003119 代收往来-置换二手车</td> <td>2204.05 合同负债-其它</td> <td>分录的应收金额</td></tr> <tr><td>贷</td> <td>表头：往来户-客户</td> <td>281119 代办收入-置换二手车</td> <td>6051.01.03 其他业务收入-置换服务</td> <td>分录的金额</td></tr> <tr><td>贷</td> <td>表头：往来户-客户</td> <td>22219904 应交销售无票6% <br>或22219902 应交销售无票13%  </td> <td>2221.01.02.99.04  6%税率<br>或2221.01.02.99.02 13%服务</td> <td>分录的税额</td></tr></table> <p>注：税额取值科目依据应收单上的开票类型、税率不同而不同，取记账要素2221开头的相对应的，上述取值仅为示例。</p> <h4 id="⏬结算记录-利润部分-二手车销售的收款与二手车销售的应收"><a href="#⏬结算记录-利润部分-二手车销售的收款与二手车销售的应收" class="header-anchor">#</a> ⏬结算记录（利润部分：二手车销售的收款与二手车销售的应收）</h4> <p>无需生成凭证</p> <h4 id="⏬结算记录-置换部分-二手车销售的收款与整车销售订单的应收"><a href="#⏬结算记录-置换部分-二手车销售的收款与整车销售订单的应收" class="header-anchor">#</a> ⏬结算记录（置换部分：二手车销售的收款与整车销售订单的应收）</h4> <table><tr><td width="70px;">业务单据</td> <td colspan="4">结算记录（结算类型为销售回款转销）</td></tr> <tr><td>转换规则</td> <td colspan="4">CTCAI-AR002-05  整车应收与二手车收款结算生成凭证</td></tr> <tr><td>适用场景</td> <td colspan="4">所有二手车销售收款中置换部分金额的结算记录，均适用本规则</td></tr> <tr><th width="70px;">凭证方向</th> <th width="140px;">记账分类来源</th> <th width="200px;">记账要素编码及名称</th> <th width="180px;">科目示例</th> <th>取值字段</th></tr> <tr><td>借</td> <td>表头：往来户-客户</td> <td>2003119 代收往来-置换二手车</td> <td>2204.05 合同负债-其它</td> <td>分录的本次结算本位币金额</td></tr> <tr><td>贷</td> <td>表头：往来户-客户</td> <td>2003 预收-整车</td> <td>2204.02 合同负债-整车</td> <td>分录的本次结算本位币金额</td></tr></table> <h4 id="⏬结算记录-应付客户部分-二手车销售的收款与二手车收购的付款"><a href="#⏬结算记录-应付客户部分-二手车销售的收款与二手车收购的付款" class="header-anchor">#</a> ⏬结算记录（应付客户部分：二手车销售的收款与二手车收购的付款）</h4> <table><tr><td width="70px;">业务单据</td> <td colspan="4">结算记录（结算类型为预收冲预付转销）</td></tr> <tr><td>转换规则</td> <td colspan="4">CTCAI-AR006-02	二手车收款与二手车付款结算生成凭证</td></tr> <tr><td>适用场景</td> <td colspan="4">所有二手车销售的收款与二手车收购的付款进行结算，均适用本规则</td></tr> <tr><th width="70px;">凭证方向</th> <th width="140px;">记账分类来源</th> <th width="200px;">记账要素编码及名称</th> <th width="180px;">科目示例</th> <th>取值字段</th></tr> <tr><td>借</td> <td>表头：往来户-客户</td> <td>2003119 代收往来-置换二手车</td> <td>2204.05 合同负债-其它</td> <td>分录的本次结算本位币金额</td></tr> <tr><td>贷</td> <td>表头：往来户-客户</td> <td>282119 代付往来-置换二手车</td> <td>2204.05 合同负债-其它</td> <td>分录的本次结算本位币金额</td></tr></table> <h2 id="_7-注意事项"><a href="#_7-注意事项" class="header-anchor">#</a> 7. 注意事项</h2> <p>请参见各小节中描述的注意事项。</p> <ul><li>不管是二手车置换收购还是二手车单独收购，其销售流程一致，仅在财务环节，因具体是否有置换、应付客户金额、利润等不同，进而可能会有部分或全部的结算处理操作。</li> <li>如果利润为负，二手车销售单的收款，需要进行拆分收款，便于结算。</li> <li>同一笔业务，不得又通过二手车流程流转、又通过代办服务单的置换二手车流转，避免重复。</li> <li>二手车销售的收款，请注意不要与非关联的业务进行结算。</li></ul> <h2 id="_8-特别说明"><a href="#_8-特别说明" class="header-anchor">#</a> 8. 特别说明</h2> <ul><li>本系统整个二手车流程均未包含二手车的车辆评估、二手车进销存、二手车成本核算、二手车综合检测、二手车综合整备等业务。仅描述了简易的二手车的收购、二手车的销售及相关财务处理等流程。</li></ul> <h2 id="_9-常见问题"><a href="#_9-常见问题" class="header-anchor">#</a> 9. 常见问题</h2> <p>待补充。</p></div></div>  <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/auto4s-321002/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">二手车单独收购流程</div></a> <a href="/pages/auto4s-324001/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">二手车销售价低于收购价的业务处理</div></a></div> <di

    关键词：
    <a href="/tags/?tag=%E7%B3%BB%E7%BB%9F%E5%AE%89%E8%A3%85" title="点我获取更多相关标签文章">#系统安装</a></div> <div class="tags">
    主题分类：
    <a href="/categories/?category=%E7%B3%BB%E7%BB%9F%E5%AE%89%E8%A3%85" title="点我获取更多相关分类文章">#系统安装</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2025/03/31, 09:01:48</span></div></div>  <div class="theme-vdoing-content content__default"><h1 id="零信任软件使用"><a href="#零信任软件使用" class="header-anchor">#</a> 零信任软件使用</h1> <p>应信息系统安全管理要求，即日起，启用“零信任”安全管理措施，金蝶EAS系统也纳入此范畴管理，<strong>各用户需先登录“零信任”软件，再登录金蝶EAS系统</strong>。</p> <h2 id="一、-安装和使用零信任软件"><a href="#一、-安装和使用零信任软件" class="header-anchor">#</a> 一、 安装和使用零信任软件</h2> <h3 id="_1、获取软件安装包及安装客户端"><a href="#_1、获取软件安装包及安装客户端" class="header-anchor">#</a> 1、获取软件安装包及安装客户端</h3> <ul><li><p>访问零信任网址：https://111.207.214.25:1443/portal/#/login</p> <p>如提示：<strong><code>你的连接不是专用连接</code></strong>，出现<code>高级</code>、<code>返回</code>两个按钮，</p> <p>请点击<code>高级</code>，并点击**<code>继续访问 111.207.214.25 (不安全)</code>**</p> <p>点击右上角的<code>下载客户端</code>，或直接访问地址：https://111.207.214.25:1443/portal/#/down_client_new</p> <p>进入客户端下载页面，选择<code>Windows客户端</code>，按系统提示，下载客户端。</p> <blockquote><ul><li><p>金蝶EAS客户端，当前仅适用于Windows，因此您需要选择<code>Windows客户端</code>。</p></li> <li><p>实际上，零信任安全管理，不仅是适用于加强金蝶EAS系统的安全管理 ，后续登录集团管理的其他软件（如OA等），均需要先登录使用零信任软件，再登录具体应用或软件。</p></li></ul></blockquote></li> <li><p>找到已下载好的客户端，双击客户端，按提示完成客户端的安装。</p></li></ul> <p>请参见综合管理部下发的《零信任客户端安装使用方法》</p> <h3 id="_2、获取零信任软件的登录用户名和密码"><a href="#_2、获取零信任软件的登录用户名和密码" class="header-anchor">#</a> 2、获取零信任软件的登录用户名和密码</h3> <ul><li>用  户  名：一般为自己姓名的全拼，如果拼音有重复，一般为<code>姓名全拼_手机号后4位</code></li> <li>初始密码：按综合管理部下发的零信任账号及密码</li></ul> <p>实际用户名和初始密码，以综合管理部下发的零信任账号及密码为准，请务必自行修改密码</p> <p>如不确定自己的账号和密码，可联系综合管理部</p> <h3 id="_3、登录使用零信任客户端"><a href="#_3、登录使用零信任客户端" class="header-anchor">#</a> 3、登录使用零信任客户端</h3> <p>按普通软件，双击打开客户端，输入给定的账号，和密码（初次登录为下发的初始密码）</p> <blockquote><p>当零信任客户端，检测到非安全环境时，会通过手机验证码，进行校验登录。手机号为您上报的手机号，如不对，请联系综合管理部。</p></blockquote> <h2 id="二、-登录使用金蝶eas系统或其他系统"><a href="#二、-登录使用金蝶eas系统或其他系统" class="header-anchor">#</a> 二、 登录使用金蝶EAS系统或其他系统</h2> <p>通过零信任客户端，使用金蝶EAS系统或其他系统（如OA），核心区别就是，集团各管理下系统，会逐步用内网地址替代外网地址，外网地址将逐步关闭。</p> <div class="custom-block danger"><p class="custom-block-title">特别提醒</p> <ul><li><strong>B/S架构</strong>的系统，即网址类的系统，如<strong>OA</strong>，可直接通过零信任客户端内设立好的快捷图标，快捷访问；也可直接输入网址、或把收藏夹中链接重新编辑下最前面的域名或IP后再使用。</li> <li><strong>C/S架构</strong>的系统，即需要登录客户端的系统，如<strong>金蝶EAS系统</strong>，在修改配置文件后，请仍按原有方式登录系统，即在桌面双击金蝶EAS系统的快捷方式登录系统。因金蝶EAS系统可支持绿色便携使用，每位用户安装的金蝶客户端路径可能不尽相同，因此零信任客户端中无法统一内置快捷方式。</li></ul></div> <blockquote><ul><li><p>金蝶EAS系统，将用<code>10.15.11.74</code>替代配置文件中的<code>eas.sinomach-auto.cn</code>、<code>111.207.214.62</code>等外网地址（域名或IP）。</p> <p>其他配置保持不变，如端口12033、8080等。</p></li> <li><p>其他系统，请以后续发布为准。</p></li></ul></blockquote> <p>金蝶EAS系统的具体配置：</p> <blockquote><p>修改配置文件内容：（以下各项，如有更改，请以最新告之为准）</p> <ul><li>RPC协议：选择第二个，即：<code>SSL</code>；</li> <li>服务器地址：修改为告之的地址，即<code>10.15.11.74</code>，<strong>原有外网：eas.sinomach-auto.cn，改成：10.15.11.74</strong>；</li> <li>服务器端口：修改为<code>12033</code>，<strong>端口保持不变，如有更改请以另行告之为准</strong>；</li> <li>文件更新服务端口：修改为<code>8080</code>，并务必<strong>不要</strong>勾选后面的<code>HPPTS</code>，<strong>端口保存不变，如有更改请以另行告之为准</strong>；</li> <li>虚拟机最大内存，保持不变（如果您的电脑比较快，可以修改为更大，比如768，1024）;</li> <li>JDK版本：强烈建议选择为<code>JDK1.8</code>，但如操作系统是32位时（强烈建议安装为64位，除非是非常老旧的硬件），则请选择<code>JDK1.6</code>。</li></ul></blockquote> <h2 id="三、其他提示"><a href="#三、其他提示" class="header-anchor">#</a> 三、其他提示</h2> <p>当前，为有序推进上线使用零信任系统，用户获取使用零信任系统的时间不同，因此，当前暂不会立即关闭外网域名或IP，使用外网域名或IP、内网IP，均可正常登录系统。</p> <p>但请务必在知晓本通知时，<strong>即刻使用</strong>零信任软件（aTrust），同时修改配置文件，确保使用内网IP。避免外网域名或IP关闭时，无法登录使用金蝶EAS系统或其他系统。</p> <p><strong>外网域名或IP，关闭时间，不另行通行。</strong></p></div></div>  <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/bae951/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">占位页面</div></a> <a href="/pages/abc-811001/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">全新安装金蝶EAS系统</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">

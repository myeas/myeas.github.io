chor">#</a> 3.1 会员快捷入会前提</h3> <p>1.客户档案上客户类别必须是<code>保有客户</code>；</p> <p>2.车辆档案的售后信息页签必须要有入会公司的所属维修中心；</p> <p>3.客户档案与车辆档案必须正确关联；</p> <p>4.建立车辆档案、客户档案时，具体要求参考<code>《客户档案和车辆档案的基本要求 20200308》</code>。</p> <p><strong>若不满足以上前提条件，在进行会员快捷入会时无法选择客户或者车辆</strong>。</p> <h3 id="_3-2-会员卡制卡"><a href="#_3-2-会员卡制卡" class="header-anchor">#</a> 3.2 会员卡制卡</h3> <p>入会前需要先【制卡】，如金卡、银卡、钻石卡等，为未关联客户的空闲状态的预制卡。预先制卡后，会员入会发卡时选择这些已经预制好的卡片。</p> <p><strong>操作角色</strong>：会员信息管理人员，一般为客服人员</p> <p><strong>操作路径</strong>：〖客户权益〗-〖会员业务〗-〖会员卡管理〗-〖卡片管理〗</p> <p><strong>查询路径</strong>：〖客户权益〗-〖会员业务〗-〖会员卡管理〗-〖卡片管理〗</p> <p><strong>操作步骤</strong>：通过卡片管理新增卡片，生成卡片状态<code>空闲</code>的会员卡，卡号与<code>会员级别</code>绑定。如图：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_3-3-会员快捷入会"><a href="#_3-3-会员快捷入会" class="header-anchor">#</a> 3.3 会员快捷入会</h3> <p>集合了‘关联会员卡、客户及账户信息的一条龙录入方式，适用于对于已经熟悉会员入会操作，较少反审核的用户使用。</p> <p><strong>操作角色</strong>：会员信息管理人员，一般为客服人员</p> <p><strong>操作路径</strong>：〖客户权益〗-〖会员业务〗-〖会籍管理〗-〖会员快捷入会〗</p> <p><strong>查询路径</strong>：〖客户权益〗-〖会员业务〗-〖会籍管理〗-〖会员快捷入会〗</p> <p><strong>操作步骤</strong>：</p> <p>1.新增「会员快捷入会」：选择正确的客户档案，要求客户档案编码和车辆必须与手工填列的入会申请单上的一致。</p> <p>2.注意车卡绑定是否【勾选】： 车卡绑定勾选，则以车为准享受会员政策，该客户名下其他车辆不能享受会员政策；未勾选，则以客户为准，即该客户名下的其他车也 可以享受会员政策。一般来说，都要求进行<code>车卡绑定</code>。</p> <p>3.<strong>选择会员卡</strong>：有效截止日按会员卡级别中设定的年限自动带出，可以根据实际情况手工调整。</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><div class="custom-block warning"><p class="custom-block-title">提醒</p> <p>会员快捷入注意点击入会完成才能使用。会员快捷入会，请慎重选填，一旦保存，则不可修改。若发现错误，如果单据状 态不是<code>已完成</code>的情况，可以【反审核】删除会员快捷入会单，然后重新进行会员快捷入会。如果在整车销售时，客户就要入会，则可由整车销售订单关联生成快捷入会。</p></div> <h3 id="_3-4-财务收款"><a href="#_3-4-财务收款" class="header-anchor">#</a> 3.4 财务收款</h3> <p><strong>操作角色</strong>：收银收款、出纳审核</p> <p><strong>操作路径</strong>：〖财务会计〗-〖销售结算〗-〖前台收款〗-〖前台收款新增〗</p> <p><strong>查询路径</strong>：〖财务会计〗-〖销售结算〗-〖前台收款〗-〖前台收款查询〗</p> <p><strong>操作步骤</strong>：如果入会需要现金充值的，需要业务人员新增前台收款单，选择收款对象，然 后点击<code>选择未收款单据</code>，进行收款。</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_3-5-入会完成"><a href="#_3-5-入会完成" class="header-anchor">#</a> 3.5 入会完成</h3> <p><strong>操作角色</strong>：会员信息管理人员，一般为客服人员</p> <p><strong>操作路径</strong>：〖客户权益〗-〖会员业务〗-〖会籍管理〗-〖会员快捷入会 〗</p> <p><strong>查询路径</strong>：〖客户权益〗-〖会员业务〗-〖会籍管理〗-〖会员快捷入会 〗</p> <p><strong>操作方法</strong>：充值类型为现金充值的，必须由财务收完款后才可以在会员入会单上点击<code>入会完成</code>。如果没有现金充值的，则审核完会自动入会完成。</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_3-6-会员二次入会"><a href="#_3-6-会员二次入会" class="header-anchor">#</a> 3.6 会员二次入会</h3> <p>客户已经是会员，因为购买第二辆车或其他原因需要再次办理会员卡，则通过<code>会员卡发卡</code>、<code>会员卡激活</code>功能来办理第二张卡。</p> <ul><li><strong>会员卡发卡</strong></li></ul> <p><strong>操作角色</strong>：会员信息管理人员，一般为客服人员</p> <p><strong>操作路径</strong>：〖客户权益〗-〖会员业务〗-〖会员卡管理〗-〖会员卡发卡〗</p> <p><strong>操作路径</strong>：〖客户权益〗-〖会员业务〗-〖会员卡管理〗-〖会员卡发卡〗</p> <p><strong>操作步骤</strong>：手工新增发卡单，选择空闲状态的卡片，选择会员名称、会员卡号，车卡绑定栏新增分录，选择正确的车辆信息后保存提交审核。如图：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><ul><li><strong>会员卡激活</strong></li></ul> <p><strong>操作角色</strong>：会员信息管理人员，一般为客服人员</p> <p><strong>操作路径</strong>：〖客户权益〗-〖会员业务〗-〖会员卡管理〗-〖会员卡激活〗</p> <p><strong>操作路径</strong>：〖客户权益〗-〖会员业务〗-〖会员卡管理〗-〖会员卡激活〗</p> <p><strong>操作步骤</strong>：进入会员卡激活列表界面，可以查询到发卡单，选中要激活的单据，点击工具栏 <code>激活</code>按钮，会员卡发放完成。如图：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_3-7-会员快捷退会"><a href="#_3-7-会员快捷退会" class="header-anchor">#</a> 3.7 会员快捷退会</h3> <p><strong>操作角色</strong>：会员信息管理人员，一般为客服人员</p> <p><strong>操作路径</strong>：〖客户权益〗-〖会员业务〗-〖会籍管理〗-〖会员快捷退会〗</p> <p><strong>查询路径</strong>：〖客户权益〗-〖会员业务〗-〖会籍管理〗-〖会员快捷退会〗</p> <p><strong>操作步骤</strong>：新增会员快捷退会单，选择要退会的会员卡号，会带出相关信息；请特别注意<code>确认退款金额</code>，是指充值金额，且填写为<strong>负数</strong>。如果做会员快捷退会前已经进行了会 员退款，会员账户没有余额，则不需要填写，直接保存提交审核即可完成退会。</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><p><strong>注意</strong>：</p> <ul><li>当会员要<strong>退会</strong>时，需要确认客户没有未完结的业务单据，例如<code>维修工单</code>、<code>精品销售单</code>、<code>代办单</code>、<code>会员卡充值单</code>、<code>会员卡退款单</code>、<code>会员卡金额调整单</code>等。如果会员账户 还有储值金额、赠送金额或者积分，建议先进行退款、金额调整、积分调整等操作将其调整为0。</li> <li>如果做会员快捷退会前会员账户有余额，则需要进行财务退款。新增前台收款单，选择收款对象，然后点击<code>选择未收款单据</code>，进行退款。没有余额的情况审核后自动退会完成。</li> <li>在会员卡管理界面可以直接关联进行会员<code>卡级别调整</code>、<code>会员卡有效期调整</code>、<code>账户到期日调整</code>以及<code>修改车卡绑定</code>等业务。</li></ul> <h2 id="_4-账务处理"><a href="#_4-账务处理" class="header-anchor">#</a> 4.账务处理</h2> <p>本流程涉及的账务处理主要有：</p> <ul><li><strong>入会需要现金充值的收款单生成凭证</strong></li></ul> <table><tr><td width="70px;">业务单据</td> <td colspan="4">收款单（状态为已收款）</td></tr> <tr><td>转换规则</td> <td colspan="4"> CTCA-AR025-2017-不合并辅助账 </td></tr> <tr><td>适用场景</td> <td colspan="4">所有会员业务收款生成的收款单，均适用本规则</td></tr> <tr><th width="70px;">凭证方向</th> <th width="140px;">记账分类来源</th> <th width="200px;">记账要素编码及名称</th> <th width="180px;">科目示例</th> <th>取值字段</th></tr> <tr><td>借</td> <td>表头：收款科目及收款账户</td> <td>--</td> <td>1001.01 库存现金-人民币</td> <td>分录的应收金额</td></tr> <tr><td>贷</td> <td>表头：往来户-客户</td> <td>200302 预收账款/合同负债(其他)</td> <td>2204.05 合同负债-其他</td> <td>分录的应收金额</td></tr></table> <ul><li><strong>退会退回现金充值的收款单生成凭证</strong></li></ul> <table><tr><td width="70px;">业务单据</td> <td colspan="4">收款单（状态为已收款）</td></tr> <tr><td>转换规则</td> <td colspan="4"> CTCA-AR025-2017-不合并辅助账 </td></tr> <tr><td>适用场景</td> <td colspan="4">所有会员业务收款生成的收款单，均适用本规则</td></tr> <tr><th width="70px;">凭证方向</th> <th width="140px;">记账分类来源</th> <th width="200px;">记账要素编码及名称</th> <th width="180px;">科目示例</th> <th>取值字段</th></tr> <tr><td>借</td> <td>表头：收款科目及收款账户</td> <td>--</td> <td>1001.01 库存现金-人民币</td> <td>分录的应收金额</td></tr> <tr><td>贷</td> <td>表头：往来户-客户</td> <td>200302 预收账款/合同负债(其他)</td> <td>2204.05 合同负债-其他</td> <td>分录的应收金额</td></tr></table> <h2 id="_5-报表"><a href="#_5-报表" class="header-anchor">#</a> 5.报表</h2> <ul><li>不涉及</li></ul></div></div>  <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/auto4s-400201/"

ng>操作角色</strong>：会员信息管理人员，一般为客服人员</p></li> <li><p><strong>操作路径</strong>：〖客户权益〗-〖会员业务〗〖-储值管理〗-〖会员卡充值 〗</p></li> <li><p><strong>查询路径</strong>：〖客户权益〗-〖会员业务〗〖-储值管理〗-〖会员卡充值 〗</p></li> <li><p><strong>操作步骤</strong>：【新增】「会员充值单」，选择<code>会员卡编号</code>、<code>车牌号</code>、<code>充值金额</code>等信息，【保存】、【提交】、【审核】。如图：</p></li></ul> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_3-2财务收款"><a href="#_3-2财务收款" class="header-anchor">#</a> 3.2财务收款</h3> <p>「会员充值单」关联生成「前台收款单」，财务进行审核收款。收款完成后，在会员卡管理可以查看客户<strong>会员账户</strong>金额变化情况。根据实际，如收款时就开票则勾选预收款开票，进入已开票充值金额；否则进入未开票充值金额，情形与预收款账户类似。</p> <ul><li><p><strong>操作角色</strong>：<code>收银</code>收款、<code>出纳</code>审核</p></li> <li><p><strong>操作生成路径</strong>：〖财务会计〗-〖销售结算〗-〖前台收款〗-〖前台收款新增〗</p></li> <li><p><strong>查询维护路径</strong>：〖财务会计〗-〖销售结算〗-〖前台收款〗-〖前台收款查询〗</p></li> <li><p><strong>转换规则</strong>：不涉及</p></li> <li><p><strong>操作方法</strong>：【新增】「前台收款单」，按照收款后<code>不开票</code>与<code>开票</code>两种业务场景，操作如图：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><p>收款完成后，在会员卡管理可以查看客户会员账户金额变化情况。</p></li> <li><p><strong>注意事项</strong>：</p> <ul><li><p>如果预收款需要开票，则在收款类型选择收款类型编码<code>499</code>，收款类型名称<code>预存款开票</code>，收款内容的行备注中填写<code>预收款开票</code>并勾选<code>预收款开票</code>选项。</p></li> <li><p>如果收预收时，选择了车牌号，那么预收款与车辆绑定。后续只能对应车辆使用， 即需要冲预收的业务单据上的车辆需要与收预收时的车辆对应一致；退预收时也需 要选择车牌号。</p></li> <li><p>利用「会员卡充值单」，对会员卡的现金账户充值，充值后可以在消费收款时从现金账户扣款。充值时区分<code>充值金额</code>和<code>赠送金额</code>，充值金额是本次充值客户缴纳的金额，赠送是根据会员业务规则本次充值赠送，直接输入。充值单登记充值金额，要等「会员卡充值单」关联生成的「前台收款单」审核后，会员卡的现金账户才增加。会员卡的现金账户的可用金额被增加的数值，等于<code>赠送金额</code>和<code>充值金额</code>之和。即为：</p></li></ul> <p>​       1.<strong>纯充值</strong>：<code>会员卡充值</code>--》<code>充值账户</code></p> <p>​       2.<strong>充值+赠送</strong>：<code>会员卡充值</code>--》<code>充值账户+赠送账户</code></p> <p>​       3.<strong>纯赠送</strong>：<code>会员卡充值</code>/<code>会员卡金额调整</code>--》<code>赠送账户</code></p></li></ul> <h3 id="_3-3会员储值使用"><a href="#_3-3会员储值使用" class="header-anchor">#</a> 3.3会员储值使用</h3> <p>以「维修结算单」为例，「维修结算单」审核后，若客户有会员储值，则可以通过点击结算单界面的<code>储值卡</code>进行使用。点击<code>储值卡</code>后，出现储值卡消费确认界面，如下：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><p>以上数据为系统默认带出，使用<code>赠送账户金额</code>、使用<code>充值未开票金额</code>和使用<code>充值已开票金额</code>可以根据实际情况进行修改，但使用<code>赠送账户金额</code>不能大于<code>赠送账户可用金额</code>，使用<code>充值未开票金额</code>不能大于<code>充值未开票金额</code>，使用<code>充值已开票金额</code>不能大于<code>充值已开票金额</code>。另外，使用赠送账户金额会按照各店设置参数对使用比例进行限定，<strong>使用赠送账户金额不能高于限定比例</strong>。 确认无误后点击左上角<code>消费确认</code>，然后在结算单上出现储值消费信息，如图：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_3-4财务结算"><a href="#_3-4财务结算" class="header-anchor">#</a> 3.4财务结算</h3> <ul><li><strong>操作角色</strong>：<code>收银</code>收款、<code>出纳</code>审核</li> <li><strong>操作生成路径</strong>：〖财务会计〗-〖销售结算〗-〖前台收款〗-〖前台收款查询〗</li> <li><strong>查询维护路径</strong>：〖财务会计〗-〖销售结算〗-〖前台收款〗-〖前台收款查询〗</li> <li><strong>转换规则</strong>：不涉及</li> <li><strong>操作方法</strong>：「维修结算单」推式生成「前台收款单」，如果会员储值足够支付客户全部维修费用，那么前台收款单实收金额为 0。如果会员储值不足以支付客户全部维修费用，则「前台收款单」实收金额为<strong>维修费用减去会员储值抵扣</strong>部分。前台收款单审核收款后，结算单上未收款金额变为 0，可以进行后续交车，开票等业务。</li></ul> <p>注：代办服务单’和精品配件销售单审核后，若客户有会员储值，则可以通过点击单据 界面的【储值卡】进行使用，使用方式与「维修结算单」使用方式一致，此处不再赘述。</p> <h3 id="_3-5会员卡退款"><a href="#_3-5会员卡退款" class="header-anchor">#</a> 3.5会员卡退款</h3> <ul><li><p><strong>操作角色</strong>：会员信息管理人员，一般为客服人员</p></li> <li><p><strong>操作路径</strong>：〖客户权益〗-〖会员业务〗-〖储值管理〗-〖会员卡退款〗</p></li> <li><p><strong>查询路径</strong>：〖客户权益〗-〖会员业务〗-〖储值管理〗-〖会员卡退款〗</p></li> <li><p><strong>操作步骤</strong>：新增「会员卡退款单」，选择客户会员卡，根据实际情况填写已开票退款金额或者未开票退款金额，【保存】、【提交】、【审核】。<code>已开票退款金额</code>和未<code>开票退款金额</code>只允许输入负数。会员卡退款只可以退<code>充值金额</code>。如图：</p></li></ul> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_3-6财务退款"><a href="#_3-6财务退款" class="header-anchor">#</a> 3.6财务退款</h3> <ul><li><p><strong>操作角色</strong>：<code>收银</code>收款、<code>出纳</code>审核</p></li> <li><p><strong>操作生成路径</strong>：〖财务会计〗-〖销售结算〗-〖前台收款〗-〖前台收款查询〗</p></li> <li><p><strong>查询维护路径</strong>：〖财务会计〗-〖销售结算〗-〖前台收款〗-〖前台收款查询〗</p></li> <li><p><strong>操作步骤</strong>：「会员卡退款单」关联生成「前台收款单」，财务进行审核退款。退款完成后，在会员卡管理可以查看客户<strong>会员账户</strong>金额变化情况。</p></li></ul> <p><strong>注意</strong>：会员卡退款前，需要将该会员卡下的相关单据处理完结，否则会有如下提示：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_3-7会员卡金额调整"><a href="#_3-7会员卡金额调整" class="header-anchor">#</a> 3.7会员卡金额调整</h3> <p><strong>路径</strong>：〖客户权益〗-〖会员业务〗-〖储值管理〗-〖会员卡金额调整〗</p> <p><strong>操作步骤</strong>：【新增】「会员卡金额调整款单」，正确选择会<code>员卡编号、账户类型、调整类型、调整原因 和调整金额（金额增加和减少由调整类型控制，调整赠送金额栏位填正数即可）</code>。如图：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><p><strong>注意</strong>：会员卡金额调整只允许增加或减少会员赠送金额。退款单登记的退款金额，要等退款单关联生成的「前台收款单」审核后，会员卡的现金账户才减少。</p> <h2 id="_4-账务处理"><a href="#_4-账务处理" class="header-anchor">#</a> 4.账务处理</h2> <p>本流程涉及的账务处理主要有：</p> <ul><li><strong>入会需要现金充值的收款单生成凭证</strong></li></ul> <table><tr><td width="70px;">业务单据</td> <td colspan="4">收款单（状态为已收款）</td></tr> <tr><td>转换规则</td> <td colspan="4"> CTCA-AR025-2017-不合并辅助账 </td></tr> <tr><td>适用场景</td> <td colspan="4">所有会员业务收款生成的收款单，均适用本规则</td></tr> <tr><th width="70px;">凭证方向</th> <th width="140px;">记账分类来源</th> <th width="200px;">记账要素编码及名称</th> <th width="180px;">科目示例</th> <th>取值字段</th></tr> <tr><td>借</td> <td>表头：收款科目及收款账户</td> <td>--</td> <td>1001.01 库存现金-人民币</td> <td>分录的应收金额</td></tr> <tr><td>贷</td> <td>表头：往来户-客户</td> <td>200310 预收账款/合同负债(会员)</td> <td>2204.04 合同负债-维修</td> <td>分录的应收金额</td></tr></table> <h2 id="_5-报表"><a href="#_5-报表" class="header-anchor">#</a> 5.报表</h2> <h3 id="_5-1现金账户变动明细"><a href="#_5-1现金账户变动明细" class="header-anchor">#</a> 5.1现金账户变动明细</h3> <p>查询会员现金账户变动情况，主要信息包括<code>变动类型</code>、<code>调整方向</code>、<code>调整金额</code>、<code>调整前后账户金额</code>和<code>调整对应的单据号</code>等。在查询时，强烈要求按调整时间倒序查看。</p> <p><strong>查询路径</strong>：〖客户权益〗-〖会员业务〗-〖会员卡变动明细〗-〖现金账户变动明细〗</p> <p><strong>报表说明</strong>：  积分账户变动明细、卡级别变动明细、卡有效期变动明细与现金账户明细功能类似，查询内容可以从名称区分，此处不再赘述。</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><p><strong>注意</strong>：</p> <p>1.<strong>前账清、后账续</strong>。必须完成前述业务流程，才可进行下一步。</p> <p>2.关注<strong>冻结金额</strong>。收取时，实际收取的款项，必须有前台收款单点击收款确认。使用时，必须有前台收款单点击收款确认。</p></div></div>  <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/auto4s-400302/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">会员卡管理</div></a> <a href="/pages/auto4s-400304/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">会员套餐</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">

    <a href="/categories/?category=%E9%97%AE%E9%A2%98%E9%9B%86%E9%94%A6" title="点我获取更多相关分类文章">#问题集锦</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2025/03/05, 11:44:23</span></div></div>  <div class="theme-vdoing-content content__default"><h1 id="常见问题之总账"><a href="#常见问题之总账" class="header-anchor">#</a> 常见问题之总账</h1> <div class="custom-block note"><p class="custom-block-title">快速查找小技巧</p> <ul><li>您可以通过顶部搜索框，搜索需要的内容，并快速定位和链接到相应的内容；</li> <li>您可以通过顶部导航、左侧导航（如有），快速定位到需要的章节；</li> <li>您可以通过右侧导航（如有），快速定位到本章节的小节主题；</li> <li>您可以通过 CTRL + F 搜索关键词，快速定位到本章节的具体内容处；</li> <li>您如果发现本章节的错误、或有不明白的地方，可以通过<a href="https://jq.qq.com/?_wv=1027&amp;k=Y6HPvi87" target="_blank" rel="noopener noreferrer">QQ群<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>进行反馈。</li></ul></div> <h2 id="_1-期末结账问题"><a href="#_1-期末结账问题" class="header-anchor">#</a> 1.期末结账问题</h2> <h3 id="_1-1-有哪些系统模块需要结账"><a href="#_1-1-有哪些系统模块需要结账" class="header-anchor">#</a> 1.1 有哪些系统模块需要结账</h3> <ul><li><p><strong>问题描述</strong>：有哪些系统模块需要结账</p></li> <li><p><strong>解决方法</strong>：所有有单据需要生成凭证的系统，均需要结账。包含：应收管理、应付管理、存货核算（即精品配件的库存管理）、整车库存管理、固定资产、出纳管理、总账。</p> <ol><li><p><strong>应收管理</strong>：</p> <p>需要生成凭证的单据：应收单、收款单（前台收款单实际上是对应的收款单）、结算记录（除结算类型为<code>销售回款结算</code>外的所有结算记录）。</p> <p>期末检查路径：〖财务会计〗-〖应收管理〗-〖期末处理〗-〖期末检查〗</p> <p>期末对账路径：〖财务会计〗-〖应收管理〗-〖期末处理〗-〖期末对账〗</p> <p>期末结账路径：〖财务会计〗-〖应收管理〗-〖期末处理〗-〖期末结账〗</p> <p>期末反结账路径：〖财务会计〗-〖应收管理〗-〖期末处理〗-〖期末反结账〗</p> <details class="custom-block details"><summary>应收管理结账注意事项（请单击查看）</summary> <div class="custom-block warning"><p class="custom-block-title">提醒</p> <ul><li>结账前，必须进行期末检查、期末对账，对账时，对账科目必须包含所有<code>2203预收账款</code>明细科目，<code>1122应收账款</code>明细科目，<code>2204合同负债</code>除<code>2204.01预存开票</code>、<code>2204.06待转销项税额</code>之外的明细科目。</li> <li>在这些明细科目发生第一笔单据、凭证前，必须把这些科目加入对账科目，否则会对账不平。</li> <li>应收结账前，请务必对应结算处理的单据进行结算，否则可能会导致存在超期预收。同时请特别注意，该结算的进行结算，不该结算的一定不要结算，诸如精品预收款和整车应收单之间进行结算、代办应收和整车收款之间进行结算，等等类似这样的，没有匹配关系的均不要结算，都是错误的结算处理，应当精品预收和精品应收结算、代办应收和代办收款进行结算等等。结账后，如才发现结算操作错误，要反结算就无法操作了。</li> <li>一般来说，应收单和收款单的往来户类型都为<code>客户</code>，只有索赔的应收和收款为供应商。千万不要非索赔的单据，其往来户类型为供应商；索赔的单据，其往来户类型反而为客户，这是错误的。</li> <li>涉及对账科目的凭证，禁止手工新增，必须由往来单据生成。生成凭证后，对账科目的分录及辅助账行，禁止修改科目、金额、往来户、方向，可以修改摘要、非往来户辅助。</li> <li>禁止应收单分录中的对方科目选择对账科目；禁止收款单分录中的收款科目选择对账科目。</li> <li>应收单生成凭证时，对账科目在借方；收款单生成凭证时，对账科目在贷方。</li> <li>结算记录生成凭证时，原单据在借方的，结算记录在贷方；原单据在贷方的，结算记录在借方。（如预收冲预付，原单据收款单生成凭证时对账科目在贷方，则结算记录生成凭证时对账科目在借方，原单据付款单生成凭证时对账科目在借方，则结算记录生成凭证时对账科目在贷方）。</li> <li>禁止不生成凭证、禁止跨期生成凭证。</li> <li><strong>必须对账无差额（除索赔业务且差额为索赔已开票未回款的金额之外）才允许进行结账</strong>。切勿反复结账、反结账，切勿同时进行结账、反结账。</li></ul></div></details></li> <li><p><strong>应付管理</strong>：</p> <p>需要生成凭证的单据：应付单、付款单、结算记录（除结算类型为<code>采购付款结算</code>外的所有结算记录）。</p> <p>期末检查路径：〖财务会计〗-〖应付管理〗-〖期末处理〗-〖期末检查〗</p> <p>期末对账路径：〖财务会计〗-〖应付管理〗-〖期末处理〗-〖期末对账〗</p> <p>期末结账路径：〖财务会计〗-〖应付管理〗-〖期末处理〗-〖期末结账〗</p> <p>期末反结账路径：〖财务会计〗-〖应付管理〗-〖期末处理〗-〖期末反结账〗</p> <details class="custom-block details"><summary>应付管理结账注意事项（请单击查看）</summary> <div class="custom-block warning"><p class="custom-block-title">提醒</p> <ul><li>结账前，必须进行期末检查、期末对账，对账时，对账科目必须包含所有<code>1123预付账款</code>明细科目，<code>2202应付账款</code>明细科目。</li> <li>在这些明细科目发生第一笔单据、凭证前，必须把这些科目加入对账科目，否则会对账不平。</li> <li>应付结账前，请务必对该结算处理的单据进行结算，否则可能会导致存在超期预付。同时请特别注意，该结算的进行结算，不该结算的一定不要结算，诸如整车预付款和精品配件应付单之间进行结算、精品配件预付款与整车应付单之间进行结算，等等类似这样的，没有匹配关系的均不要结算，都是错误的结算处理，应当整车付款和整车应付结算、精品配件应付和精品配件付款进行结算。结账后，如才发现结算操作错误，要反结算就无法操作了。</li> <li>一般来说，采购类的业务，不管是采购商品，还是采购服务，应付单和付款单的往来户类型均应是供应商，不得是客户。但如果是与销售类相关的业务，如上牌付款、二手车收购付款、保险代缴付款等，其单据上的往来户类型应当为客户。</li> <li>涉及对账科目的凭证，禁止手工新增，必须由往来单据生成。生成凭证后，对账科目的分录及辅助账行，禁止修改科目、金额、往来户、方向，可以修改摘要、非往来户辅助。</li> <li>禁止应付单分录中的对方科目选择对账科目；禁止付款单分录中的付款科目选择对账科目。</li> <li>应付单生成凭证时，对账科目在贷方；付款单生成凭证时，对账科目在借方。</li> <li>结算记录生成凭证时，原单据在借方的，结算记录在贷方；原单据在贷方的，结算记录在借方。（如预付冲预收，原单据付款单生成凭证时对账科目在借方，则结算记录生成凭证时对账科目在贷方，原单据收款单生成凭证时对账科目在贷方，则结算记录生成凭证时对账科目在借方）。</li> <li>禁止不生成凭证、禁止跨期生成凭证。</li> <li><strong>必须对账无差额才允许进行结账</strong>。切勿反复结账、反结账，切勿同时进行结账、反结账。</li></ul></div></details></li> <li><p><strong>存货核算</strong>：</p> <p>这里与精品配件的库存管理紧密关联，存货核算系统结账也即库存管理结账，存货核算系统反结账也即库存管理反结账。</p> <p>需要生成凭证的单据：入库类单据：采购入库单、其他入库单、成本调整单（业务类型为入库）；出库类单据：销售出库单、其他出库单、领料出库单、成本调整单（业务类型为出库）。</p> <p>无需生成凭证的单据：调拨入库单、调拨出库单。</p> <p>期末对账路径：〖财务会计〗-〖存货核算〗-〖期末处理〗-〖对账〗</p> <p>期末结账和期末反结账路径：〖财务会计〗-〖存货核算〗-〖期末处理〗-〖结账〗</p> <details class="custom-block details"><summary>精品配件的库存管理（存货核算）结账注意事项（请单击查看）</summary> <div class="custom-block warning"><p class="custom-block-title">提醒</p> <ul><li>在确认不允许再做本期单据时，可通过<code>关账</code>，强行禁止单据维护在本期。</li> <li>调拨入库单、调拨出库单，必须由业务类型为<code>跨仓库调拨（成本价）</code>的库存调拨单关联生成，调拨入库单和调拨出库单必须同步。</li> <li>禁止手工新增<code>业务类型为入库</code>的成本调整单。</li> <li>结账前，必须进行对账，对账科目选择<code>1405.02.02库存商品-配件</code>，<code>1405.02.03库存商品精品</code>，无需选择<code>1405.02.01库存商品-整车</code>。</li> <li>涉及<code>1405.02.02库存商品-配件</code>，<code>1405.02.03库存商品精品</code>的凭证，禁止手工新增，必须由库存单据生成。入库类单据，生成凭证后，金额在借方；出库类单据，生成凭证后，金额在贷方。</li> <li>禁止不生成凭证、禁止跨期生成凭证。</li> <li><strong>必须对账无差额才允许进行结账</strong>。切勿反复结账、反结账，切勿同时进行结账、反结账。</li></ul></div></details></li> <li><p><strong>整车库存</strong></p> <p>需要生成凭证的单据：入库类单据：整车采购入库单、整车其他入库单（除克莱斯勒品牌各店虚拟车型用到外，其他门店禁止使用）、整车成本调整单（业务类型为入库）；出库类单据：整车销售出库单、整车其他出库单（克莱斯勒品牌各店虚拟车型，以及各店试乘试驾车用此单据）、整车成本调整单（业务类型为出库）。</p> <p>无需生成凭证的单据：整车调拨入库单、整车调拨出库单。</p> <p>期末对账路径：〖整车管理〗-〖整车库存〗-〖期末处理〗-〖对账〗</p> <p>期末结账和期末反结账路径：〖整车管理〗-〖整车库存〗-〖期末处理〗-〖结账〗</p> <details class="custom-block details"><summary>整车库存管理结账注意事项（请单击查看）</summary> <div class="custom-block warning"><p class="custom-block-title">提醒</p> <ul><li>在确认不允许再做本期单据时，可通过<code>关账</code>，强行禁止单据维护在本期。</li> <li>整车调拨入库单、整车调拨出库单，无需使用这两种单据；门店内部车辆位置变更的业务，可通过<code>车辆位置变更单</code>调整车辆的仓库和库位。</li> <li>禁止手工新增<code>业务类型为入库</code>的整车成本调整单。</li> <li>结账前，必须进行对账，对账科目选择<code>1405.02.01库存商品-整车</code>，无需选择<code>1405.02.02库存商品-配件</code>，<code>1405.02.03库存商品精品</code>。</li> <li>涉及<code>1405.02.01库存商品-整车</code>的凭证，禁止手工新增，必须由库存单据生成。入库类单据，生成凭证后，金额在借方；出库类单据，生成凭证后，金额在贷方。</li> <li>禁止不生成凭证、禁止跨期生成凭证。</li> <li><strong>必须对账无差额才允许进行结账</strong>。切勿反复结账、反结账，切勿同时进行结账、反结账。</li></ul></div></details></li> <li><p><strong>固定资产</strong></p> <p>需要生成凭证的单据：固定资产卡片、涉及金额的固定资产变更单、固定资产清理单、折旧、固定资产减值（这个如要发生，需征得本部财务同意）。</p> <p>无需生成凭证的单据：不涉及金额的固定资产变更单、固定资产拆分（一般很少用）、固定资产组合（一般很少用）等。</p> <p>期末对账路径：〖财务会计〗-〖固定资产〗-〖期末处理〗-〖期末对账〗</p> <p>期末结账和期末反结账路径：〖财务会计〗-〖固定资产〗-〖期末处理〗-〖期末结账〗</p> <details class="custom-block details"><summary>固定资产结账注意事项（请单击查看）</summary> <div class="custom-block warning"><p class="custom-block-title">提醒</p> <ul><li>固定资产采购的凭证，如涉及应付系统的对账科目，固定资产卡片生成凭证，在固定资产卡片生成应付单后，如果应付单再生成凭证则重复了，因此固定资产的应付单仅需要在应付单序时簿进行凭证指定，与固定资产卡片的凭证关联，不需要直接生成凭证。</li> <li>期末对账中的对账方案，一般在初始化时就已设置好，如后续有新加的明细科目，需要第一笔业务发生前，在对账方案中添加新加的明细科目，再进行对账。</li> <li>禁止不生成凭证、禁止跨期生成凭证。</li> <li>结账前，必须进行对账，<strong>必须对账无差额才允许进行结账</strong>。切勿反复结账、反结账，切勿同时进行结账、反结账。</li></ul></div></details></li> <li><p><strong>出纳管理</strong></p> <p>实际上根据参数的选择，各门店是由凭证生成日记账，而不是由日记账生成凭证。因此出纳系统无需生成凭证。但也需要对账、结账。</p> <p>期末对账路径：〖财务会计〗-〖出纳管理〗-〖期末处理〗-〖期末对账〗</p> <p>期末结账和期末反结账路径：〖财务会计〗-〖出纳管理〗-〖期末处理〗-〖期末结账〗</p> <details class="custom-block details"><summary>出纳管理结账注意事项（请单击查看）</summary> <div class="custom-block warning"><p class="custom-block-title">提醒</p> <ul><li>银行对账单，导入时，可以按实际明细、时间、顺序导入系统，需确保银行对账单余额，必须与该账户的实际银行的余额保持一致。</li> <li>结账前，必须对每个银行账户的<code>银行日记账</code>和<code>银行对账单</code>进行<strong>银行存款对账</strong>，确保未达账项与实际相符。余额调节表在银行存款对账后自动生成。未达账项如本期之前还有未达（一般最多仅存在月末月初几天的，绝对不应该出现长期未达，有此则一般说明没有进行过银行存款对账操作，如果平时也对账但仍有长期未达，此为严重问题，请尽快查明原因，并进行可能的上报），则会累计到本期。</li> <li>期末对账时，资金类别注意有：银行、现金。需要对所有现金、银行账户进行对账。</li> <li>结账前，必须进行期末对账，<strong>必须与实际保持一致才可以结账</strong>。切勿反复结账、反结账，切勿同时进行结账、反结账。</li> <li>银行存款对账、期末对账不是同一概念，是出纳系统中的不同业务。</li></ul></div></details></li> <li><p><strong>总账</strong></p> <p>当总账系统需要结账时，上述系统均需要先完成结账，同时总账中的各凭证需要过账、并结转损益，总账才可以结账。</p> <p>总账结账完成，才标志着财务系统结转到了下一期间。</p> <p>期末结账路径：〖财务会计〗-〖总账〗-〖期末处理〗-〖期末对账〗</p> <details class="custom-block details"><summary>总账管理结账注意事项（请单击查看）</summary> <div class="custom-block warning"><p class="custom-block-title">提醒</p> <ul><li>凭证状态包含：暂存、提交、审核、过账。</li> <li>凭证暂存状态，是凭证的一个临时状态，可能并不完整，因此在查询总账各报表时，不包含暂存状态的凭证；在查询总账各报表时，勾选包含未过账凭证，可以统计到提交、审核状态凭证。</li> <li>结转损益前，必须对所有凭证过账，才能结转损益；结转损益后，需要对这个结转的凭证进行提交、审核、过账。</li> <li>如果涉及到外币的，还需要在结转损益前进行期末调汇。</li> <li>EAS和NCC凭证号都不允许断号。而EAS允许０金额的凭证，但NCC不允许，因此为避免NCC断号，在EAS中如有单据需要生成纯０金额（即EAS凭证中所有行均为０）的凭证，请不要急着提交，可以先暂存，在结转损益前再提交审核过账（即让凭证的编号仅在结转损益的凭证编号前）。非纯０金额的凭证可以上传至NCC，只不过０金额的分录或辅助账行会被过滤掉，这些行不会被上传。</li> <li>结账前，请务必查看《不符合NCC现金流量凭证列表》这个报表，确保没有异常现金流量的凭证，如有请先修改凭证。关于现金流量异常的指导，请参见本章节中的后续小节。</li> <li>总账结账前，请务必先核查各财务报表数据是否正确。核查各子系统（即前述各系统）是否对账无差额、结算处理是否及时、是否有异常单据等。</li> <li>总账结账前，其他各子系统（即前述各系统）必须结账，否则总账无法结账。</li> <li>其他各子系统需要反结账，必须总账在该子系统所在账期的（至少）前一期，否则子系统无法反结账。</li> <li>总账系统，反结账的操作由本部统一操作，如需要反结账，需要有充分的理由。其他子系统反结账，需要总账反结账后，才可以反结账，子系统反结账由门店自行掌握。</li></ul></div></details></li></ol></li></ul> <h3 id="_1-2-提前结账有什么注意事项"><a href="#_1-2-提前结账有什么注意事项" class="header-anchor">#</a> 1.2 提前结账有什么注意事项</h3> <ul><li><p><strong>问题描述</strong>：当遇节假日等因素应集团要求，需要提前进行结账时，需要注意什么</p></li> <li><p><strong>解决方法</strong>：</p> <p>提前结账，指的是各需要结账的系统模块，在一个自然月未结束时就进行结账，比如2022年1月结账时点为1月24日，则24日晚就结账，25-31日发生的业务统计在2月。</p> <p>但实际上25-31日，业务还得照常进行，该发生的还是要发生。在系统应用操作上，也是要求业务哪天发生，在系统中记录时也就记录在哪天，这样就与提前结账的要求冲突了。为解决此冲突，避免数据混乱、操作错误。现指引如下，供各门店参考。仍以2022年1月结账时点为1月24日为例。</p> <ol><li>这种冲突，必然导致要么系统业务和实际业务不一致、要么系统财务和财务报表不一致。因此各门店在处理提前结账时就有两种方式选择，请各店自行决策使用哪种。</li> <li>第一种：金蝶EAS系统各模块不提前结账。所有业务发生均按正常操作有序发生和登记，但涉及生成凭证的25-31日的单据，就暂停生成凭证。待编制完财务报表后，再继续生成凭证，且在1月。
<ul><li>该模式的优点是不影响日常业务进行。</li> <li>该模式缺点是财务上报的报表结果，与1月正式结账后的报表不一致；同时，因没有任何约束方法，可能实际发生在25-31日的业务，不小心日期维护到25日之前，这样到底算1-24日发生还是25-31日数据，与上报的数据核对困难。后续核查、统计上复杂。</li> <li>采用该模式，一般就放弃单独查1月或2月数据的差异或异常，而是以2月末结果为准。</li> <li>该模式，要注意的点相对较少，仅是对涉及生成凭证的25-31日的单据，暂停生成凭证而已。</li> <li>虽然注意点较少，日常操作简易，但从系统应用角度、数据统计核查角度，我们不推荐此模式。</li></ul></li> <li>第二种：金蝶EAS系统各模块提前结账。1-24日所有业务、财务按正常操作有序发生和登记。25-31日业务，不涉及到生成凭证的单据，如整车销售订单、精品销售单、维修工单等等，这些单据上的日期仍按正常操作一样，该哪天就哪天；但涉及到生成凭证的单据（具体哪些单据，请参见上一小节内容）需要把单据上的日期（如单据日期、业务日期、采购入库日期、出库日期等表头的日期字段手工改到2月1日）。
<ul><li>该模式的优点是系统中业务数据、财务数据和日常月份一样，在后续核查、统计上均按常规理解即可，无需特别想着要这样筛选那样排除等，各系统模块对账也平衡，核查的数据也可以和编制的报表保持一致。</li> <li>该模式的缺点是在系统中，需要尽快结账、需要修改单据上的日期工作量较大，结账日压力较大，需要平常就及时编制凭证，不要积压到结账日。注意的事项较多。</li> <li>虽然该模式日常操作复杂，但从系统应用角度、数据统计核查角度，我们还是推荐此模式。</li></ul></li> <li>我们不强制门店采用哪种模式，请门店结合实际业务量大小、员工能力、跨部门配合等统筹考虑。</li></ol> <p>由于第一种模式注意点较少，日常操作简易，就不详细展开描述。由于第二种模式日常操作复杂，注意事项也较多，就展开进行描述，起抛砖引玉，请各门店结合实际参考。</p> <div class="custom-block warning"><p class="custom-block-title">第二种模式参考注意事项</p> <ul><li>涉及生成凭证的单据，其起业务归属作用的日期字段如单据日期、业务日期、采购入库日期、出库日期等，需要在日常做单据时，实时修改为下一期间1日。请知会各业务部门、财务部门。</li> <li><strong>需要生成凭证的单据</strong>：
<ul><li>应收系统：应收单、收款单（前台收款单实际上是对应的收款单）、结算记录（除结算类型为<code>销售回款结算</code>外的所有结算记录）</li> <li>应付系统：应付单、付款单、结算记录（除结算类型为<code>采购付款结算</code>外的所有结算记录）</li> <li>精品配件库存系统：入库类单据：采购入库单、其他入库单、成本调整单（业务类型为入库）；出库类单据：销售出库单、其他出库单、领料出库单、成本调整单（业务类型为出库）</li> <li>整车库存系统：入库类单据：整车采购入库单、整车其他入库单（除克莱斯勒品牌各店虚拟车型用到外，其他门店禁止使用）、整车成本调整单（业务类型为入库）；出库类单据：整车销售出库单、整车其他出库单（克莱斯勒品牌各店虚拟车型，以及各店试乘试驾车用此单据）、整车成本调整单（业务类型为出库）</li> <li>固定资产：资产卡片、涉及金额的固定资产变更单、固定资产清理单、折旧、固定资产减值（这个如要发生，需征得本部财务同意）</li></ul></li> <li><strong>采购类业务</strong>，收到采购发票时，一般建议压后记账。应付单的业务日期和单据日期要保持一致。</li> <li><strong>销售类业务（含维修）</strong>，开具纸质（或电子）销售发票时，尽量与客户沟通在次月补开发票，如必须在25-31日开具，请统筹考虑销项税的记账归属。应收单的业务日期和单据日期要保持一致。</li> <li><strong>其他税费的记账处理</strong>，请依国家财税政策、本部资产财务部建议或要求，统筹考虑。</li> <li><strong>日常现金类款项的收付</strong>，实际收或支，不受提前结账与否影响，按需进行收或支即可。系统中银行对账单，按实际发生导入，25-31日为未达。如本部资产财务部要求25-31日计入2月，则会导致系统对账单余额与实际银行余额不一致，请注意。</li> <li><strong>整车库存管理系统</strong>，及时做关账操作。25-31日，整车的入库和出库等，需及时做好台账记录，做好盘点记录、标记。销售部门和财务部门，应当适时协商，盘点整车收发明细，确保无差异。</li> <li><strong>精品配件库存管理系统</strong>，及时做关账操作。25-31日，精品配件等入库和出库后，要求做好每日动态盘点。通过库存类型收发汇总表，日期选择1月25日，至日期选择2月1日（因为25-31日的入库和出库都改到了2月1日），显示条件选择<code>收入和发出都为0不显示</code>，勾选<code>显示库位</code>，其他条件请结合习惯。查询出这段时间内有过入或出的物料，盘点系统库存与实际库存是否一致，对于不一致的，尽快查明原因，并补充单据。待恢复日常操作时，再对所有物料进行一次全盘，核查物料是否存在库存差异，对于不一致的，尽快查明原因，并补充单据。</li> <li><strong>固定资产为内部业务</strong>，一般建议压后记账。</li> <li><strong>切勿单据上的日期字段不改，而直接把凭证生成到下一期，这是严重错误</strong>，请予以注意。凭证上游单据的记录业务归属时间的日期字段必须和凭证的记账日期在同一期。</li> <li>注意，修改日期时，切勿乱修改，统一要求改到2月1日。否则可能导致业务未结等数据异常。</li> <li>以上是以1月24日为结账时点，25-31日改到2月1日。其他月份如有提前结账，前述描述的各注意事项中日期类示例，请同步注意，切勿机械照般。</li></ul></div></li></ul> <h2 id="_2-现金流量常见问题"><a href="#_2-现金流量常见问题" class="header-anchor">#</a> 2.现金流量常见问题</h2> <h3 id="_2-1-如何检查现金流量是否有异常"><a href="#_2-1-如何检查现金流量是否有异常" class="header-anchor">#</a> 2.1 如何检查现金流量是否有异常</h3> <ul><li><p><strong>问题描述</strong>：如何检查现金流量是否有异常</p></li> <li><p><strong>解决方法</strong>：</p> <p>由于金蝶EAS和用友NCC在处理现金流的机制不一样，因此现金流指定时或上传时常常发生错误。究因原因主要有如下几点：</p> <ol><li><p><strong>银行转出转入当期不相等</strong></p> <p>实际上金蝶EAS是标准的现金流指定方式，当凭证上全是现金类科目时，是不需要指定现金流的；而用友NCC/NC基于报表统计的考虑，是通过辅助账的方式实现现金流量的指定，而辅助账是不允许为空的。因此为解决此问题，当涉及到现金类科目相互转入转出时，可用到此现金流量项目。而往往在转入转出时伴随着其他相关的凭证。此时，门店财务在指定银行转入/转出现金流时常有指定错误的情况。</p></li> <li><p><strong>应当指定现金流量的凭证，未指定主表项目</strong></p> <p>这是一个程序错误，目前已知此问题，但一直未重现，暂未定位操作触发点，因此暂未彻底解决。门店财务在结账前，务必通过「不符合NCC现金流量的凭证列表」核查异常凭证。</p></li> <li><p><strong>凭证辅助明细与现金流量明细出现多对多且金额不匹配</strong></p> <p>实际上金蝶EAS支持复杂的现金流量指定，但用友NCC/NC基于报表统计的考虑，是通过辅助账的方式实现现金流量的指定，较为简单。而金蝶EAS的凭证需要上传至用友NCC，就得满足NCC的要求。为此，当您在EAS中指定现金流量时，凭证上的辅助账及凭证的现金流量指定的匹配要求：</p> <p>场景一：辅助账明细为一行时，现金流量明细可以为一行或多行；简称：一对一、一对多；</p> <p>场景二：辅助账明细为一行或多行，现金流量明细为一行，简称：多对一；</p> <p>场景三：辅助账明细为多行，现金流量明细为多行，且行数一致且每行金额对应，简称：多对多匹配；</p> <p>场景四：辅助账明细为多行，现金流量明细为多行，且行数一致但每行金额不一致或行数就不一致，简称多对多不匹配。</p> <p>前三种场景，可以支持上传，场景四不支持上传，请务必修改凭证。</p> <p>参考文档：<a href="/easpublic/userbook/%E9%87%91%E8%9D%B6%E7%8E%B0%E9%87%91%E7%B1%BB%E5%87%AD%E8%AF%81%E4%B8%8A%E4%BC%A0NCC%E7%9A%84%E6%B3%A8%E6%84%8F%E4%BA%8B%E9%A1%B9.docx">金蝶现金类凭证上传NCC的注意事项</a></p></li></ol> <p>参考如下方法解决如上问题：</p> <ol><li><p><strong>查询现金流量表核查异常</strong></p> <p>路径：〖财务会计〗-〖总账〗-〖现金流量〗-〖现金流量表〗</p> <p>查询现金流量表（注意勾选包含未过账），当行次7（总第8行），银行转入/转出净额 有值时，则肯定银行转入/转出有异常。</p></li> <li><p><strong>查询财务报表中的KB会03表8现金流量表单元格I35是否有值</strong></p> <p>路径：〖财务会计〗-〖报表管理〗-〖报表编制〗-〖报表制作〗</p> <p>按报表制作要求，编制报表，刷新数据后，切换到「KB会03表8现金流量表」，查看单元格<code>I35</code>是否有值，如有值则说明现金流量指定有异常。注意，这个值是一个累计值，如本期之前期间（当年）有差异，会累计到本期。</p></li> <li><p><strong>终极大法：查询不符合NCC现金流量的凭证列表</strong></p> <p>路径：〖财务会计〗-〖总账〗-〖凭证处理〗-〖不符合NCC现金流量的凭证列表〗</p> <p>通过查询此报表，可以查询到查询期间后（含）各期间的现金流量异常的凭证列表，门店财务据此列表，去检查相关凭证，及时进行纠正。</p> <p>可直接查询本报表，纠正后，再去看方法1和方法2中是否有异常。</p> <p>报表中，如提示为<code>现金流方向不符合NCC要求</code>,可忽略不用修正现金流量。</p></li></ol> <div class="custom-block warning"><p class="custom-block-title">提醒</p> <ul><li>现金流量指定时，如果是应该指定A却指定为B，类似这样的错误（除转入转出有特定要求的能查出）是无法通过本小节所述内容予以查明，敬请注意。请自行结合财务规范、集团要求、财务经验自查。</li> <li>在总账结账前，请务必查询「不符合NCC现金流量的凭证列表」核查是否有异常现金流凭证。</li></ul></div></li></ul></div></div>  <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/faq-auto4s-csm/" class="page-nav-centre page-nav-centre

 href="#_5-4-指标24-物料准确性">5.4 指标24：物料准确性</a></li></ul></li><li><a href="#六、业务流程规范性">六、业务流程规范性</a><ul><li><a href="#_6-1-指标25-单据制单人员与业务人员一致性">6.1 指标25：单据制单人员与业务人员一致性</a></li></ul></li></ul></div><p></p> <h2 id="一、主要背景和总体原则"><a href="#一、主要背景和总体原则" class="header-anchor">#</a> 一、主要背景和总体原则</h2> <h3 id="_1-1-主要背景"><a href="#_1-1-主要背景" class="header-anchor">#</a> 1.1 主要背景</h3> <p>为进一步推动各门店各用户对金蝶EAS系统的良好应用，确保系统数据准确、业务流程规范，更好促进业务的顺畅流转，客观反映经营管理的实际业务，使得系统能为公司经营管理提供更好支持和支撑，我们积极探索梳理可供参考评价的指标，帮助判断门店或用户应用系统的水平。由于金蝶系统，涉及门店经营管理的方方面面，可检查的项目或可设置为检查指标的数据项非常多，当前结合实际管理、业务特点，易出现问题的数据、业务流程、业务结果，进行了检查指标的提取和设定。初步在<code>业务操作及时性</code>、<code>账账相符一致性</code>、<code>账实相符一致性</code>、<code>基础数据准确性</code>、<code>制单流程规范性</code>等方面，选择设定了若干检查指标，并明确指标要求，以帮助发现门店在日常经营管理、数据统计分析、业务流程规范、财务核算处理等方面出现的问题，帮助门店进行自我检查、集团本部核查，以敦促和引导门店及时进行改善提升。</p> <p>后续将结合集团进一步的管理要求和实际情况，调整和优化检查指标。</p> <h3 id="_1-2-总体原则"><a href="#_1-2-总体原则" class="header-anchor">#</a> 1.2 总体原则</h3> <p>历史不规范数据逐步减少，新增业务不生产新的不符合要求的数据。</p> <p>已达要求的继续保持，不退步；未达到要求的尽快核查并调整。</p> <h2 id="二、业务操作及时性"><a href="#二、业务操作及时性" class="header-anchor">#</a> 二、业务操作及时性</h2> <h3 id="_2-1-指标01-日清日结和业务单据审核及时性"><a href="#_2-1-指标01-日清日结和业务单据审核及时性" class="header-anchor">#</a> 2.1 指标01：日清日结和业务单据审核及时性</h3> <ul><li><p><strong>定义/标准</strong>：检查在查询时间范围内创建的若干单据（选择了业务、财务比较频繁用到的若干单据），对比其制单时间和审核时间。我们要求当天制单当天就要及时审核。但考虑到跨部门传递、线下审批等因素，在系统取数时，我们放宽至3天（部分单据更放宽至4天），即绝大部分单据3天内（含当天）/小部分单据4天内（含当天），完成单据的审核，仍视为正常。</p> <p><strong><code>最终状态</code></strong>：每个单据都有一个状态，如常见的<code>已保存</code>、<code>已提交</code>、<code>已审核</code>、<code>已完成</code>、<code>已收款</code>、<code>已付款</code>、<code>已交车</code>、<code>变更中</code>等等。每个单据的状态，有最开始的状态（一般为已保存），也有一个最后的状态结果。因业务特点、承载的业务不同，每种单据的最终状态并不尽相同。</p> <p>大部分单据的最终状态是已审核（这也是本指标叫审核及时性的原因）。</p> <p>少部分单据不同，示例如<strong>收款单</strong>为<code>已收款</code>、<strong>付款单</strong>为<code>已付款</code>、<strong>会员快捷入会单</strong>为<code>已完成</code>、<strong>采购订单</strong>为<code>已关闭</code>，<strong>维修工单</strong>为<code>已交车</code>等等。</p> <p><u>报表中的<strong>E列</strong>单据最终状态已标记每种单据的最终状态，请特别注意</u>！！！。</p></li> <li><p><strong>目的</strong>：督促及时审核单据，促进业务正常及时完结，以便推动下一流程的正常进行，避免因未审核而可以随意修改单据造成损失，避免因未审核而业务流程无法进行，避免因未审核而数据无法准确统计。并确保系统单据呈现正确的业务状态（如单据显示是否已出库、已收款、已开票等），正确反写上游单据，记录实际业务数据。</p></li> <li><p><strong>主导跟进部门</strong>：<code>财务单据（仅指往来单据）为财务部门。其他各单据为制单人所在部门</code>。</p></li> <li><p><strong>检查方法</strong>：<code>〖业务报表〗-〖运维报表〗-〖系统应用检查〗-〖日清日结检查表（按创建日期）〗</code></p> <ul><li><p>单据最终状态：指的是该单据所记录的业务完结后最终应呈现的状态，在系统中字段名一般为：状态或单据状态；绝大部分单据最终状态为已审核，部分单据为已完成，少部分为已收款、已付款、已交车、已关闭等。</p></li> <li><p>请自行检查不等于最终状态的各单据，如是正常进行中的业务，可保留继续跟进； 如不是正常进行中的单据，应当删除。</p></li> <li><p>期间内单据数：是指制单日期为查询日期范围内产生的单据总数（含所有状态）。</p></li> <li><p>当日最终状态数：是指该单据完成最终状态的日期与制单日期为同一日的单据数量；即当日做的单据当日审核（完成）；原则上要求所有单据都应当日达成最终状态。</p></li> <li><p>当日非最终状态数：等于<code>期间内单据数</code>  -  <code>当日最终状态数</code>。</p></li> <li><p>期限内最终状态数：是指该单据完成最终状态的日期与制单日期的天数差小于等于规定天数的单据数量，绝大部分单据达成最终状态的最宽期限为三日（少部分单据为四日，均含制单当日）；如整车采购订单，规定为三日，则该类单据最晚审核日期不得晚于第三日（如当日为2020-11-11，则第三日为2020-11-13）。</p></li> <li><p>期限内非最终状态数：等于<code>期间内单据数</code>  -  <code>期限内最终状态数</code>。</p> <p>如非必要，请千万不要反复审核和反审核，这样不会产生数量，反而可能增加不及时的数量，因为审核时间是以最后审核时间为准。</p></li> <li><p><strong>期间内非最终状态单据总数</strong>：指的是截至查询时点，在查询日期范围内该类单据仍未达成最终状态的数量。</p> <p>除了整车销售订单外，其他单据，都应该及时审核（收款/交车/关闭等）。</p> <p>如果要减少这个数，唯一的方法是尽快审核。</p></li> <li><p><strong>截至当前非最终状态单据总数</strong>：指的是截至查询时点，从系统上线起该类单据仍未达成最终状态的所有数量。</p> <p>当按月查询时，这列数据大于<code>期间内非最终状态单据总数</code>时，说明在其他月份还有未审核的单据。</p></li> <li><p>截至当前非最终状态且超过期限内单据总数：指的是截至查询时点，从系统上线起该类单据仍未达成最终状态的且超过审核要求期限的所有数量。</p></li> <li><p>截至当前异常单据：如单据状态为变更数、业务应收且金额不等于0，任何业务应付、会员业务该收款但未收款等等均视为异常。</p> <p>本列不得有任何数据，如有，需尽快处理。</p></li> <li><p>期间内制单日期和业务日期不一致的数量：是指该类单据制单日期与单据归属的业务日期（每种单据表示业务日期的字段各不相同：一般为业务日期、登记日期、单据日期、收款日期、出库日期、入库日期等）不为同一日的数量； 原则上要求为同一日，特殊为：因财务提前结账而要求相应单据调整日期的业务。</p></li> <li><p>任何无下游单据，且为保存、提交状态的单据，如无用请直接删除。</p></li></ul></li> <li><p><strong>检查频率</strong>：门店各部门：<code>每天检查</code>，查看属于本部门的单据；本部：按需查询。</p> <ul><li><p>门店：每天检查，当月第1日至当天。</p> <p>要求：尽快对所有非最终状态（特殊单据例外）的单据进行审核（收款/付款/完成/关闭等）。</p></li> <li><p>本部：</p> <p>日常监督：默认当天至当天即可，查看<code>截至当前非最终状态单据总数</code>、<code>截至当前非最终状态且超过期限内单据总数</code>、<code>截至当前异常单据</code>，督促门店尽快对单据及时审核。</p></li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <ul><li>时间范围一般取上月；</li> <li>取<strong>G列</strong><code>期间内单据数</code>合计数、<strong>M列</strong><code>期限内非最终状态数</code>合计数、<strong>N列</strong><code>统计类型</code>合计数；</li> <li>取<strong>U列</strong><code>截至当前非最终状态单据总数</code>合计数；</li> <li>取<strong>T列</strong><code>期间内制单日期和业务日期不一致的数量</code>合计数。</li></ul></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li><p>各单据及时流转审核，本部门单据当天制单当天审核（收款/付款/完成/关闭等）；跨部门单据，不得超过3天/4天。</p></li> <li><p>有变更/调整功能的单据，如整车采购订单、整车销售订单、代办服务单、精品配件销售单、采购订单等单据，不得有<code>变更中</code>，如有，需尽快保存、提交、审核。</p></li> <li><p>不得出现当月以前制单且未完成最终状态的单据。</p></li> <li><p>不得出现超过3天/4天仍未完成最终状态的单据。</p></li> <li><p>整车销售订单，不要求及时审核，在开票或出库前审核即可。</p> <p>维修工单，因其状态特殊，不参与及时审核汇总，但要求单据状态与实际工单进度相符。（每种状态是什么含义，参见维修业务流程）</p></li> <li><p>客户权益类的发放、销售、使用、冲销等涉及到的各种单据，不得超过当天才审核。如所有会员业务单据、优惠券发放单据、预收款账户涉及的单据。</p></li> <li><p>前台收款单尤其重要，涉及客户权益的必须当天制单当天审核。其他的，不得超过4天审核。</p></li></ul></div> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><div class="custom-block warning"><p class="custom-block-title">特别提醒</p> <ul><li><p>并不是说上述单据就可以放任不管，反正3天/4天内都是正常，那就拖着不及时审核，这是不对的，这将严重影响业务的顺畅流转。原则上仍然要求当天制单当天就要及时审核，个别单据因为跨部门、线下审批等原因，可以宽限到3天/4天内审核。</p> <p>需要传递给下游部门的单据，业务人员一定要及时传递，不得窝在自己手里。</p></li> <li><p>整车销售订单，考虑其业务关联性太多，允许其不及时审核，也建议不要及时审核，在生成应收单、生成整车销售出库单之前再进行审核即可。否则数据又要改动，而整车销售订单又已审核，则会导致部分字段无法修改，影响工作效率和数据准确。</p></li> <li><p>包含但不限于如上选择的若干单据，其单据状态<strong>均不得</strong>为<code>变更中</code>，如是该状态，需及时对单据进行【保存】、【提交】、【审核】。</p></li> <li><p>对比的是制单时间、审核时间，不是对比单据上的业务日期。</p></li> <li><p>如果单据反复审核，以最后一次审核时间为准。</p></li> <li><p><strong>业务日期原则上要求必须与制单日期为同一天</strong>。业务日期（单据日期）不得随意修改，只有因为财务结账提前，与财务记账相关的<strong>库存单据</strong>、<strong>往来单据</strong>，会应财务结账的提前，把单据上的业务日期（单据日期）修改为次月的第1日。这种操作，不会影响单据审核及时性，因为统计的是制单时间和审核时间。</p></li> <li><p>任一单据的业务归属日期（如业务日期、销售日期、进厂时间等类似记录业务归属时间的日期字段），均不得晚于下游单据的业务归属日期。比如维修工单的下游销售出库单，业务日期为2022年7月7日，则维修工单的进厂时间，必须是小于等于2022年7月7日，不得是诸如为2022年7月8日、2023年7月7日等。</p></li></ul></div> <h2 id="三、账账相符一致性"><a href="#三、账账相符一致性" class="header-anchor">#</a> 三、账账相符一致性</h2> <p>留空。</p> <h2 id="四、账实相符一致性"><a href="#四、账实相符一致性" class="header-anchor">#</a> 四、账实相符一致性</h2> <p>留空。</p> <h2 id="五、基础数据准确性"><a href="#五、基础数据准确性" class="header-anchor">#</a> 五、基础数据准确性</h2> <h3 id="_5-1-指标21-客户档案准确性"><a href="#_5-1-指标21-客户档案准确性" class="header-anchor">#</a> 5.1 指标21：客户档案准确性</h3> <h4 id="_5-1-1-指标21-1-客户档案准确性"><a href="#_5-1-1-指标21-1-客户档案准确性" class="header-anchor">#</a> 5.1.1 指标21-1：客户档案准确性</h4> <ul><li><p><strong>定义/标准</strong>：查询日期内新增、修改过客户档案的，以及做过销售、精品、代办及维修过的客户中，客户姓名显著不对的（如名称出现拼音、非全称、手机号、先生或女士等）、电话号码长度与实际不符（如出现12位的电话号码）、客户类型错误（个人客户还是公司客户）、业务客户和财务客户名称不同、其他客户有本号码等情况，视为客户档案显著不准确。</p></li> <li><p><strong>目的</strong>：促进规范准确的维护客户档案，便于更好地维系客户（如回访、招揽、定保提醒、保险提醒等）；避免因客户档案不准确，导致业务张冠李戴、财务记账混乱；便于更好的统计分析。</p></li> <li><p><strong>主导跟进部门</strong>：<code>客服部协同销售部、售后部等</code></p> <p>但注意，销售部、售后部，是客户档案创建的源头，因此要求各创建人员在创建时，就得按严格按照规范要求创建和维护客户档案。</p> <p>客服部，是事后监控检查，协同纠正。</p></li> <li><p><strong>检查方法</strong>：<code>〖业务报表〗-〖运维报表〗-〖系统应用检查〗-〖系统应用检查之客户档案（门店）〗</code></p></li> <li><p><strong>检查频率</strong>：</p> <ul><li><p>门店：<code>每周至少核查一次</code>，从当期1日至当天的，并及时结合报表，纠正不正确的客户档案；</p> <p>财务结账前，必须再次核查整月的数据，并及时纠正错误。</p></li> <li><p>本部：每月循环核查近3个月（至上月末）的数据。</p></li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <p>按检查方法查询得到的数据。</p> <ul><li>统计总数量；</li> <li>统计异常数量。</li></ul></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li>请门店所有用户，树立强烈的责任心，严格按照操作指引：<a href="/帮助中心/10.专项专题/10.整体专项/pages/basedata-200010/">客户档案的创建规范</a>（👈点击此链接访问更多操作指引），规范准确维护客户档案。</li> <li>对于集团内客户、有很多门店会共同使用的客户，由本部统一维护。</li> <li>承担启用职责的人员（财务人员或客服人员），应切实承担，不得应付、不得不负责任地随意启用。</li> <li>各用户，不得想当然的维护客户档案，随意维护信息，特别是电话号码、证件信息、客户渠道等，应确保与实际一致。</li> <li><strong>任何用户，绝对禁止把客户名称修改为与原本姓名完全不是同一客户的名称。但因错别字、少字多字、简称改成全称等，这些修改前和修改后实际为同一客户的，可以修改</strong>。</li></ul></div> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h4 id="_5-1-2-指标21-2-一号多客"><a href="#_5-1-2-指标21-2-一号多客" class="header-anchor">#</a> 5.1.2 指标21-2：一号多客</h4> <ul><li><p><strong>定义/标准</strong>：一般一个联系电话只能属于一个客户，如果一个号码出现在多个客户名下，则为一号多客数据。</p> <p>该指标取值时，不限定时间范围，按电话号码查重。</p> <p>重复的客户分集团汇总，并统计本店重复的有多少。</p></li> <li><p><strong>目的</strong>：督促业务人员在创建客户档案时，维护准确的客户及对应的电话号码，促进业务顺畅流转、便于更好的维系和招揽客户。电话号码重复、一号多客情况，可能导致无法找到客户对应的真实电话号码，丧失积极联络客户的可能，并导致可能的客户流失。</p> <p>同时，特别强调：业务人员在创建客户档案时，更不得随意填写不真实，与客户不匹配的</p></li> <li><p><strong>主导跟进部门</strong>：<code>客服部协同销售部、售后部等</code></p> <p>但注意，销售部、售后部，是客户档案创建的源头，因此要求各创建人员在创建时，就得按严格按照规范要求创建和维护客户档案。</p> <p>客服部，是事后监控检查，协同纠正。</p></li> <li><p><strong>检查方法</strong>：<code>〖业务报表〗-〖运维报表〗-〖系统应用检查〗-〖系统应用检查之客户档案（门店）〗</code></p></li> <li><p><strong>检查频率</strong>：</p> <ul><li>门店：<code>每周至少核查一次</code>，并及时结合报表，纠正不正确的客户档案；对于暂时无法获取真实电话的客户，请立刻禁用该客户档案。</li> <li>本部：一般按需实时统计总客户数量。</li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <p>按检查方法查询得到的数据。</p> <ul><li>统计总数量。</li></ul></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li>请门店所有用户，树立强烈的责任心，严格按照操作指引：<a href="/帮助中心/10.专项专题/10.整体专项/pages/basedata-200010/">客户档案的创建规范</a>（👈点击此链接访问更多操作指引），规范准确维护客户档案。</li> <li>对于集团内客户、有很多门店会共同使用的客户，由本部统一维护。</li> <li>承担启用职责的人员（财务人员或客服人员），应切实承担，不得应付、不得不负责任地随意启用，一定要遵从操作规范，按规范检查后，再决定是否启用。</li> <li>各用户，不得想当然的维护客户档案，随意维护信息，特别是电话号码、证件信息、客户渠道等，应确保与实际一致。</li> <li>不得随意填列电话号码，特别是因为重复，随意把客户电话号码改一两位，这是非常不负责任的做法。</li> <li>不得把公司、员工的电话做为客户档案的电话。</li> <li>因为电话号码、名称、证件类型、证件号码，属于客户档案的核心资料，这些功能的授权，只给到了客服人员、财务人员，因此如这几项有错误，需要及时告诉给客服人员、财务人员，进行修改。</li></ul></div> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h4 id="_5-1-3-指标21-3-一客多车"><a href="#_5-1-3-指标21-3-一客多车" class="header-anchor">#</a> 5.1.3 指标21-3：一客多车</h4> <ul><li><p><strong>定义/标准</strong>：同一编码客户，车辆信息页签有两台及两台以及车辆，则为一客多车数据。</p> <p>该指标取值时，不限定时间范围，车辆档案的车主为同一编码客户，计入统计结果。</p></li> <li><p><strong>目的</strong>：督促业务人员、客服人员，核对车辆档案与车主的匹配关系，并对不正确的匹配关系进行及时的纠正。促进业务的顺畅流转、避免业务张冠李戴、避免财务结算混乱，甚至可能因车辆档案与车主的不匹配，导致客户权益的错乱使用，引起客户投诉、引起不应有的纠纷。</p></li> <li><p><strong>主导跟进部门</strong>：<code>客服部协同销售部、售后部等</code></p> <p>车辆档案与车主的关联，常发生于整车销售交车、售后建车辆档案时建客户或关联已有的客户档案、车辆过户等环节，需要一线销售顾问、服务顾问确保车辆档案与车主的关联匹配。</p> <p>客服部，是事后监控检查，协同纠正。</p></li> <li><p><strong>检查方法</strong>：<code>〖业务报表〗-〖运维报表〗-〖系统应用检查〗-〖系统应用检查之客户档案（门店）〗</code></p></li> <li><p><strong>检查频率</strong>：</p> <ul><li>门店：<code>每周至少核查一次</code>，并及时结合报表，核查纠正客户档案与车辆档案的不正确的关联关系；对于暂时无法确认的，应当断开车辆档案上的车主关联。</li> <li>本部：一般按需实时统计总客户数量。</li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <p>按检查方法查询得到的数据。</p> <ul><li>统计总数量。</li></ul></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li><p>请门店所有用户，树立强烈的责任心，严格按照操作指引：<a href="/帮助中心/10.专项专题/10.整体专项/pages/basedata-200010/">客户档案的创建规范</a>、<a href="/帮助中心/10.专项专题/10.整体专项/pages/basedata-200012/">车辆档案的创建规范</a>（👈点击此链接访问更多操作指引），规范准确维护客户档案、车辆档案。</p></li> <li><p>当车辆过户后，请及时在系统中的车辆档案上清空车主，再关联/创建新的车主。如知道过户，但没有新车主的信息，可以先清空关联（即把该车辆档案上的车主清空并保存），并在车辆档案的车辆说明中，记录原车主的编码、名称等信息，以供后续核查。</p></li> <li><p>对于销售给经销商、批量销售给大客户等这种日常业务导致的一客多车业务，请业务人员、客服人员，特别注意，当车辆过户后，是清空车辆档案上的车主，再关联（新车主是本店已有的老客户，一般很少）/创建（新车主没在本店发生过业务）新的车主，而不是直接修改原客户档案的名称，直接修改原名称为另一个实际不是同一客户的名称。这是严重的错误！！！非常严重！非常严重！！非常严重！！！</p> <p>直接改客户名称，客户还是这个客户，并不是新客户，只是客户名称改了，相当于该客户身份证上的名称改了（身份证号还是这个）、或企业营业执照上改名了但执照号还是那个号。</p> <p>过户，是车辆档案与原车主（原客户档案编码）断开关联，再与新的车主（新的客户档案编码）进行关联。</p></li> <li><p>车辆档案的车主，要求必须与实际车辆行驶证上的车主保持一致。</p></li> <li><p>特别提醒，并不需要每一个车主都是本店创建的。客户档案、车辆档案在系统中大家共享共用，只要有一个门店创建过了，则其他门店必须引用，而是不是想当然的修改为自己本店编码的。</p></li> <li><p>创建客户档案、车辆档案时，提示重复，则系统中一定有同条件的重复客户档案、重复车辆档案。请不要再创建，应当引用。</p></li></ul></div> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_5-2-指标22-车辆档案准确性"><a href="#_5-2-指标22-车辆档案准确性" class="header-anchor">#</a> 5.2 指标22：车辆档案准确性</h3> <ul><li><p><strong>定义/标准</strong>：指的是查询时间范围内新增、修改过的车辆档案，各字段信息的是否正确。</p> <p>车辆档案上字段非常多，这里选取了几个重要的字段予以关注，其他字段信息，需要门店自行认真核对维护。</p> <p>本指标关注的字段有：</p> <ul><li><p>销售日期：车辆实际销售的日期。这是很重要的一个字段，是我们计算车龄的依据。是我们分析归类的一个重要参数。</p> <p>车辆生成类型为<code>自动生成</code>，由整车销售流程完成字段的更新，一般不需要修改；</p> <p>车辆生成类型为<code>手工创建</code>，需要创建人员查询厂家系统、核对车辆行驶证，维护正确的日期。</p></li> <li><p>保险到期日期：车辆最近一次商业险投保到期日期。是支撑保险提醒、保险数据分析的一个重要参数。</p></li> <li><p>车牌号：记录车辆的真实准确的车牌号。便于业务人员操作使用，提高效率。</p></li> <li><p>保修到期日期：记录保修到期日期，便于实现系统中的保修提醒。该项业务一般厂家系统中有。如需要金蝶系统提供保修提醒支持，则需要填该字段。</p></li></ul></li> <li><p><strong>目的</strong>：促进一线业务人员准确维护车辆信息，更好维系客户、更好支持进行业务开展、招揽等。同时，便于更好进行经营分析。</p></li> <li><p><strong>主导跟进部门</strong>：<code>客服部协同售后部</code></p></li> <li><p><strong>检查方法</strong>：<code>〖业务报表〗-〖运维报表〗-〖系统应用检查〗-〖系统应用检查之车辆档案〗</code></p></li> <li><p><strong>检查频率</strong>：</p> <ul><li>门店：<code>每周至少核查一次</code>，并及时结合报表，纠正车辆档案上不正确的数据。</li> <li>本部：每月循环核查近3个月（至上月末）的数据，督促积极准确维护相关信息。</li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <p>按检查方法查询得到的数据。</p> <ul><li>统计近3个月的车辆总数量。</li> <li>统计近3个月的车牌号缺失数量。</li> <li>统计近3个月的销售日期缺失数量和异常数量。（此项统计需要优化下报表）。</li> <li>统计近3个月的保险到期日期缺失数量和过期数量。</li></ul></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li><p>请门店所有用户，树立强烈的责任心，严格按照操作指引：<a href="/帮助中心/10.专项专题/10.整体专项/pages/basedata-200012/">车辆档案的创建规范</a>（👈点击此链接访问更多操作指引），规范准确维护车辆档案。</p></li> <li><p>发现很多人员在维护车辆的<code>销售日期</code>，很敷衍很随意，比如就填当日的日期、甚至填了还没到的日期，这是极其不负责任的做法。</p> <p>销售日期，请以厂家DMS为准，如果没有，请以行驶证的<code>初始登记日期</code>为准。不得随意填列。</p></li></ul></div> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_5-3-指标23-维修工单送修电话和送修人"><a href="#_5-3-指标23-维修工单送修电话和送修人" class="header-anchor">#</a> 5.3 指标23：维修工单送修电话和送修人</h3> <ul><li><p><strong>定义/标准</strong>：查询期间维修工单中的送修电话存在于其他不同车辆工单中的数量、或电话显著异常的工单数量。</p> <p>维修工单上的送修电话、送修人，是我们进行售后回访的依据，如果这里不对，将无法有效联系客户。</p></li> <li><p><strong>目的</strong>：促进准确维护维修工单的送修电话、送修人，便于后续回访。</p></li> <li><p><strong>主导跟进部门</strong>：售后部</p></li> <li><p><strong>检查方法</strong>：<code>〖业务报表〗-〖运维报表〗-〖系统应用检查〗-〖系统应用检查之维修工单〗</code></p></li> <li><p><strong>检查频率</strong>：</p> <ul><li>门店：<code>每周至少核查一次</code>，强化自我意识，维护正确信息。</li> <li>本部：每月循环核查近3个月（至上月末）的数据。</li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <p>按检查方法查询得到的数据。</p> <ul><li>统计上期的维修工单上的送修电话的去重总数量。</li> <li>上述数量中，涉及到重复电话的数量。</li></ul></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li><p>请门店所有用户，树立强烈的责任心，认真填列维修工单上的送修人、送修电话，不得随意填写与客户无关的电话，不得填列门店的电话。</p></li> <li><p>由于单据提交完结后，不能再修改。只能在后续新增的维修工单上按要求准确填列。</p></li></ul></div> <h3 id="_5-4-指标24-物料准确性"><a href="#_5-4-指标24-物料准确性" class="header-anchor">#</a> 5.4 指标24：物料准确性</h3> <h4 id="_5-4-1-指标24-1-物料基本分类与记账分类是否匹配"><a href="#_5-4-1-指标24-1-物料基本分类与记账分类是否匹配" class="header-anchor">#</a> 5.4.1 指标24-1：物料基本分类与记账分类是否匹配</h4> <ul><li><p><strong>定义/标准</strong>：核查指定时间范围内使用到的主数据-物料，其基本分类的一级分类与记账分类是否匹配对应。</p> <p>如果物料基本分类与记账分类不匹配，将会导致对账不平、数据归类错误、收入和成本记账科目不准确等问题，影响数据统计分析。</p></li> <li><p><strong>目的</strong>：避免业务口径、财务口径统计的数据不一致、归类错误；避免收入和成本记账错误。</p></li> <li><p><strong>主导跟进部门</strong>：负责精品配件库存管理的部门</p></li> <li><p><strong>检查方法</strong>：<code>〖企业建模〗-〖主数据〗-〖物料〗-〖系统应用检查之物料〗</code></p></li> <li><p><strong>检查频率</strong>：</p> <ul><li>门店：<code>每周至少核查一次</code>，并及时结合报表，纠正物料不正确的数据。</li> <li>本部：每月循环核查近3个月（至上月末）的数据，督促积极准确维护相关信息。</li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <p>按检查方法查询得到的数据。</p> <ul><li>统计近3个月的物料总数。</li> <li>统计近3个月的分类不匹配的数量。</li></ul></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li>库管员及时修正物料的基本资料页签中的基本分类、财务资料中的记账分类，确保与实际相符。</li> <li>对于其他组织创建的物料，物料的基本资料，本店是无法修改的，请联系该店的库管员进行修改调整，或联系本部协助处理。</li></ul></div> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h4 id="_5-4-2-指标24-2-物料计价方法是否准确"><a href="#_5-4-2-指标24-2-物料计价方法是否准确" class="header-anchor">#</a> 5.4.2 指标24-2：物料计价方法是否准确</h4> <ul><li><p><strong>定义/标准</strong>：核查指定时间范围内使用到的主数据-物料，其财务资料页签中的计价方法是不是<code>实时移动加权平均法</code>。</p> <p>结合实际管理和业务特点，我们要求所有的物料，其计价方法，统一为<code>实时移动加权平均法</code>。</p></li> <li><p><strong>目的</strong>：避免成本核算出现错误，促进实时报表数据的准确获取。</p></li> <li><p><strong>主导跟进部门</strong>：负责精品配件库存管理的部门</p></li> <li><p><strong>检查方法</strong>：<code>〖业务报表〗-〖运维报表〗-〖系统应用检查〗-〖系统应用检查之物料〗</code></p></li> <li><p><strong>检查频率</strong>：</p> <ul><li>门店：<code>每周至少核查一次</code>，并及时结合报表，纠正物料不正确的数据。</li> <li>本部：每月循环核查近3个月（至上月末）的数据，督促积极准确维护相关信息。</li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <p>按检查方法查询得到的数据。</p> <ul><li>统计近3个月的物料总数。</li> <li>统计近3个月的计价方法错误的数量。</li></ul></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li><p>库管员在维护财务资料中的计价方法时，选择<code>实时移动加权平均法</code>，禁止选择其他的方法。</p> <p>如果物料已经使用，计价方法可能无法修改，请联系本部协助处理。</p></li></ul></div> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h2 id="六、业务流程规范性"><a href="#六、业务流程规范性" class="header-anchor">#</a> 六、业务流程规范性</h2> <h3 id="_6-1-指标25-单据制单人员与业务人员一致性"><a href="#_6-1-指标25-单据制单人员与业务人员一致性" class="header-anchor">#</a> 6.1 指标25：单据制单人员与业务人员一致性</h3> <ul><li><p><strong>定义/标准</strong>：在业务流程过程中，要求谁的业务谁制单，不得出现由他人代制单的操作，即单据的制单人与单据上记录的业务人员（比如服务顾问、销售顾问、登记人员等）要求一致。</p></li> <li><p><strong>目的</strong>：确保业务数据统计准确，绩效数据统计准确，明确单据的责任人，做到权责利相统一。</p></li> <li><p><strong>主导跟进部门</strong>：制单人所在部门</p></li> <li><p><strong>检查方法</strong>：<code>〖业务报表〗-〖运维报表〗-〖系统应用检查〗-〖系统应用检查之业务制单不同〗</code></p> <p>主要统计整车销售订单、代办服务单、精品配件销售单、维修工单。</p> <p>后续可能再考虑加入其他单据。</p></li> <li><p><strong>检查频率</strong>：</p> <ul><li><p>门店：财务结账后，各业务部门核查归属自己部门的单据。</p></li> <li><p>本部：财务结账后，按需统计上期数据，并异出数据。</p></li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <p>按检查方法查询得到的数据。</p> <ul><li>统计每种单据总数量；</li> <li>统计每种单据的人员不同数量。</li></ul></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li>原则上禁止代制单。</li> <li>单据操作完后，已无法再行更改，业务部门只有在后续业务中避免再出现此种代制单操作。</li> <li>如果根据部门职责分工，确由专门的部门来承担的（比如随车的精品配件销售单由精品部指定专人操作），需向本部报备。</li></ul></div> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div></div></div>  <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/special-101010/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">金蝶系统应用质量检查体系（全部）</div></a> <a href="/pages/special-101030/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">金蝶系统应用质量检查体系（销售）</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">

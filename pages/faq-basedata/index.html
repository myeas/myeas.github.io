</span></a>旧版手册。以便于学习！</p></div> <h2 id="_1-基础系统"><a href="#_1-基础系统" class="header-anchor">#</a> 1.基础系统</h2> <h3 id="_1-1-如何引用物料-客户-供应商"><a href="#_1-1-如何引用物料-客户-供应商" class="header-anchor">#</a> 1.1 如何引用物料/客户/供应商？</h3> <ul><li><p><strong>问题描述</strong>：有时需要使用到其他门店维护的物料/客户/供应商，如何引用？或者在新增物料/客户/供应商时，提示该基础资料存在于“ ****管理单元”，该怎么办？</p></li> <li><p><strong>解决方法</strong>：</p> <p>说明这个编码或名称的主数据已经存在，不得再重复建立，应当引用；</p></li></ul> <details class="custom-block details"><summary>操作示意图</summary> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div class="margin: -50px;padding: 0"><div class="el-image" style="width:100%;height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div></details> <details class="custom-block details"><summary>查看具体操作方法</summary> <ol><li><p>单击工具栏中的【新增】，新增该主数据（物料/客户/供应商），<code>编码</code>字段输入拟要建立的编码（注意一定要是这个重复的，不得再添加或删除若干字符，同时注意是否有<code>空格</code>、<code>全角半角</code>），<code>名称</code>字段输入拟要建立的名称，基本资料中的其他字段按实际填写；</p></li> <li><p>单击【保存】，</p> <ul><li>编码重复则会提示类似<code>编码[XXXX]已经存在于管理单元[XXXXXX]，不能重复！</code>，单击【确定】退出。</li> <li>名称重复则会提示类似<code>名称[XXX]已存在于管理单元[XXXX][XXXX],是否保存？</code>，切记<strong>不要点</strong>【确定】，<strong>请点</strong>【取消】！！！</li></ul> <p>请记下这个管理单元的名称，并退出不再继续操作；</p></li> <li><p>单击工具栏中的【引用】，弹出“引用”界面，在“管理单元选择”处，单击&quot;放大镜&quot;图标<img src="/easpublic/easico/ico/kdworkbutton/tbtn_find.gif" alt="放大镜图标">（也可鼠标选中这个字段，按<code>F7</code>或 <code>Fn+F7</code>)，弹出“管理单元”界面，在搜索框中输入提示的管理单元名称，单击【快速查询】，查询到该管理单元，选中该行，单击【确定】；</p></li> <li><p>回到“引用”界面，单击“未导入”单选框，在右上角的搜索框，输入要新增的主数据（物料/客户/供应商）编码（要选择编码）或名称（要选择名称)，单击【查询】，在列表中就会出现拟新增的明细；</p></li> <li><p>勾选该行明细，勾选右上角的“同时导入辅助资料”，单击【导入】，即完成引用；</p></li> <li><p>引用完成后，在本组织则可搜索到该主数据，请搜索并双击打开该主数据，核对：</p> <span class="el-tag el-tag--primary el-tag--small el-tag--dark">物料</span> <ul><li>基本资料页签：<code>物料基本分类</code>、<code>基本计量单位</code>、不得填<code>辅助计量单位</code>、<code>单价精度</code>（一般6即可）等关键信息（如有错误需联系本部或创建组织处理，因为不是本组织创建的）；</li> <li>财务资料页签：<code>财务组织</code>（如空则选择本组织）、<code>记账分类</code>、<code>计价方法</code>（要求均为实时移动加权平均法）；</li> <li>采购资料页签：<code>业务属性组织</code>（如空则选择本组织）、<code>采购计量单位</code>（要与基本资料页签中的基本计量单位保持一致）、勾选<code>“允许退货”</code>、勾选<code>“不控制时间”</code>；</li> <li>销售资料页签：<code>业务属性组织</code>（如空则选择本组织）、<code>销售计量单位</code>（要与基本资料页签中的基本计量单位保持一致）、<code>参考售价</code>（非必填项，可输入为该物料标准含税销售价）；</li> <li>库存资料页签：<code>库存组织</code>（如空则选择本组织）、<code>库存计量单位</code>（要与基本资料页签中的基本计量单位保持一致），<code>库存计划员</code>和<code>安全库存量</code>（如需要做库存预警，请联系本部指导）；</li></ul> <span class="el-tag el-tag--primary el-tag--small el-tag--dark">客户</span> <ul><li><p>基本资料页签：<code>分类</code>、<code>工商注册号</code>（单位客户或供应商要求维护）、<code>税率</code>、<code>省份</code>、<code>城市</code>等关键信息（如有错误需联系本部或创建组织处理，因为不是本组织创建的）；</p></li> <li><p>财务资料页签：<code>财务组织编码</code>（如空则选择本组织）、<code>记账分类</code>；</p></li> <li><p>销售资料页签：<code>销售组织编码</code>（如空则选择本组织）；</p> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>集团内公司为客户的，由本部统一维护，不得自行新增；</p> <p>一般不直接在“主数据-客户”，新增客户，应当由客户档案新增时自动生成，如是与业务无关的客户，可自行新增。</p></div></li></ul> <span class="el-tag el-tag--primary el-tag--small el-tag--dark">供应商</span> <ul><li><p>基本资料页签：<code>分类</code>、<code>工商注册号</code>（单位客户或供应商要求维护）、<code>税率</code>、<code>省份</code>、<code>城市</code>等关键信息（如有错误需联系本部或创建组织处理，因为不是本组织创建的）；</p></li> <li><p>财务资料页签：<code>财务组织编码</code>（如空则选择本组织）、<code>记账分类</code>；</p></li> <li><p>采购资料页签：<code>采购组织编码</code>（如空则选择本组织）；</p> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>集团内公司为供应商的，由本部统一维护，不得自行新增；</p></div></li></ul></li> <li><p>确保各页签关键字段准确无误，如不正确需【反核准】并【修改】，修改完成后，【保存】、【核准】各资料页签；如正确，则可直接【核准】各资料页签。</p></li></ol></details> <h3 id="_1-2-如何快速查找没有维护辅助资料的主数据"><a href="#_1-2-如何快速查找没有维护辅助资料的主数据" class="header-anchor">#</a> 1.2 如何快速查找没有维护辅助资料的主数据？</h3> <ul><li><p><strong>问题描述</strong>：</p> <p>如何快速查询物料/客户/供应商没有维护辅助资料？假如物料基本资料中 3000个，财务资料只有 2600 个，那如何快速查询哪 400 个物料没有维护财务资料？</p></li> <li><p><strong>解决方法</strong>：</p> <p>操作比较简单，以物料为例，操作如下。</p></li></ul> <details class="custom-block details"><summary>查看具体操作方法</summary> <ul><li><p>主数据中的辅助资料，是相对基本资料而言的。</p></li> <li><p>物料的辅助资料包括：财务资料、采购资料、销售资料、库存资料等；</p> <p>客户的辅助资料包括：财务资料、销售资料；</p> <p>供应商的辅助资料包括：财务资料、采购资料。</p></li> <li><p>如果辅助资料没有维护，将导致无法进行相应的业务。诸如采购资料没有维护无法做采购订单等采购相关业务；没有维护销售资料无法做精品销售单等销售业务；没有维护库存资料无法做入库出库业务；没有维护财务资料无法进行财务记账等等。</p></li> <li><p>当然，仅仅是维护了不够，还需要确保维护的正确，并对该资料进行核准。</p></li> <li><p>那么如何查询哪些基本资料没有维护辅助资料呢？操作方法如下：（以物料为例，客户、供应商类似操作）</p> <ol><li>进行〖企业建模〗 -&gt;〖主数据〗 -&gt;〖物料〗；</li> <li>点击工具栏中的〖多维度查看〗 -&gt;〖未维护辅助资料物料〗；
<img src="/easpublic/easimg/faq-1-2-01.png" alt=""> <br>
（⏫点击图片可以放大，如无法放大，请刷新）</li> <li>弹出“未维护辅助资料物料”窗口；
<img src="/easpublic/easimg/faq-1-2-02.png" alt=""> <br>
（⏫点击图片可以放大，如无法放大，请刷新）</li> <li>要检查哪种辅助资料没维护，在资料选择就选择哪个， 如选择财务资料；</li> <li>组织选择：选择当前的公司；</li> <li>自动弹出哪些基本资料没有维护财务资料；</li> <li>然后维护相应的辅助资料并核准即可。</li></ol></li></ul></details> <h3 id="_1-3-基础资料的各种状态是代表什么含义"><a href="#_1-3-基础资料的各种状态是代表什么含义" class="header-anchor">#</a> 1.3 基础资料的各种状态是代表什么含义？</h3> <ul><li><p><strong>问题描述</strong>：基础资料的各种状态是什么意思？哪些可以被业务单据调用。</p></li> <li><p><strong>解决方法</strong>：</p></li></ul> <details class="custom-block details"><summary>查看具体操作方法</summary> <ul><li><p>每种基础资料会根据业务特点设定不同的状态。所有的基础资料必须为有效的状态才可以被业务单据调用。</p></li> <li><p>常见为有效的状态的有：</p> <p>普通、核准、审核、启用、正常等；</p></li> <li><p>常见为无效的状态的有：</p> <p>禁用、保存、未核准、未审核、作废、已挂失、停用、已终止、取消、质损等。</p></li></ul></details> <h3 id="_1-4-如何修改物料的计量单位精度"><a href="#_1-4-如何修改物料的计量单位精度" class="header-anchor">#</a> 1.4 如何修改物料的计量单位精度？</h3> <ul><li><p><strong>问题描述</strong>：在做单据时，发现物料的数量不能录入想要的小数位，怎么办？</p></li> <li><p><strong>解决方法</strong>：</p></li></ul> <details class="custom-block details"><summary>查看具体操作方法</summary> <p>目前为方便维护物料，计量单位都要求统一为“ G001 EA”，而该计量单位的精度为 0，即不能录入小数，但在实际过程中，诸如油等，有小数位，要如何处理？</p> <p>操作方法如下：</p> <p>1、 在〖企业建模〗 -&gt;〖主数据〗 -&gt;〖物料〗，找到该物料，双击打开；</p> <p>2、 在物料编辑界面，单击工具栏上的【反核准】，再点击【修改】；</p> <p>3、 在物料编辑界面，单击工具栏上的“计量单位”，在弹出的多计量单位窗口，修改计量单位精度；</p> <p>4、 保存该物料，并核准该物料。
<img src="/easpublic/easimg/faq-1-4-01.png" alt=""> <br>
（⏫点击图片可以放大，如无法放大，请刷新）</p> <div class="custom-block warning"><p class="custom-block-title">注意事项</p> <ul><li>计量单位精度可以从小改成大，但不能从大改成小；即 0 可以改成 2，但2 不能改成 0；</li> <li>同时修改计量单位精度，只能在创建该物料的组织下进行维护。</li></ul></div></details> <details class="custom-block details"><summary>相关事项-多计量单位</summary> <div class="custom-block danger"><p class="custom-block-title">特别事项</p> <ul><li>在维护物料时，如果不选用“EA组”下的计量单位<code>G001 EA</code>，而选用了数量组，在进行业务操作时可能选错（因为该组有27个不相关的计量单位），进而可能导致数据错误、业务无法进行等。因此强烈建议新物料选择“EA组”下的计量单位。
<img src="/easpublic/easimg/faq-1-4-02.png" alt=""> <br>
（⏫点击图片可以放大，如无法放大，请刷新）
<img src="/easpublic/easimg/faq-1-4-03.png" alt=""> <br>
（⏫点击图片可以放大，如无法放大，请刷新）
:::
::::</li></ul></div></details></div></div>  <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/faq-step/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">提交问题的基本方法</div></a> <a href="/pages/faq-flow/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">常见问题之工作流（待补）</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">

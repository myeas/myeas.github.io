05：应收系统对账</a></li><li><a href="#_2-6-指标06-应收余额对账">2.6 指标06：应收余额对账</a></li><li><a href="#_2-7-指标07-应付系统对账">2.7 指标07：应付系统对账</a></li><li><a href="#_2-8-指标08-预付余额对账">2.8 指标08：预付余额对账</a></li><li><a href="#_2-9-指标09-固定资产对账">2.9 指标09：固定资产对账</a></li><li><a href="#_2-10-指标10-整车存货对账">2.10 指标10：整车存货对账</a></li><li><a href="#_2-11-指标11-精品配件存货对账">2.11 指标11：精品配件存货对账</a></li><li><a href="#_2-12-指标12-精品配件结存异常">2.12 指标12：精品配件结存异常</a></li><li><a href="#_2-13-指标13-整车采购未核销账实">2.13 指标13：整车采购未核销账实</a></li><li><a href="#_2-14-指标14-整车库存账实">2.14 指标14：整车库存账实</a></li><li><a href="#_2-15-1-指标15-1-整车销售订单未结">2.15.1 指标15-1：整车销售订单未结</a></li><li><a href="#_2-15-2-指标15-2-二手车未结">2.15.2 指标15-2：二手车未结</a></li><li><a href="#_2-16-指标16-代办服务未结">2.16 指标16：代办服务未结</a></li><li><a href="#_2-17-指标17-精品配件采购未核销">2.17 指标17：精品配件采购未核销</a></li><li><a href="#_2-18-指标18-精品配件库存账实">2.18 指标18：精品配件库存账实</a></li><li><a href="#_2-19-指标19-精品配件销售未结">2.19 指标19：精品配件销售未结</a></li><li><a href="#_2-20-指标20-维修业务未结">2.20 指标20：维修业务未结</a></li><li><a href="#_2-21-指标21-1-客户档案准确性-指标21-2-一号多客-指标21-3-一客多车">2.21 指标21-1：客户档案准确性/指标21-2：一号多客/指标21-3：一客多车</a></li><li><a href="#_2-22-指标22-车辆档案准确性">2.22 指标22：车辆档案准确性</a></li><li><a href="#_2-23-指标23-工单送修电话重复">2.23 指标23：工单送修电话重复</a></li><li><a href="#_2-24-指标24-物料准确性">2.24 指标24：物料准确性</a></li><li><a href="#_2-25-指标25-单据人员是否一致">2.25  指标25：单据人员是否一致</a></li><li><a href="#_2-26-指标26-索赔理赔流程异常">2.26 指标26：索赔理赔流程异常</a></li><li><a href="#_2-27-指标27-手工单据">2.27 指标27：手工单据</a></li></ul></li><li><a href="#三、指标月度数据统计表">三、指标月度数据统计表</a></li><li><a href="#四、相关要求及其他">四、相关要求及其他</a></li></ul></div><p></p> <blockquote><h2 id="序言"><a href="#序言" class="header-anchor">#</a> 序言</h2> <p>2022年本部对部分企业开展了有关EAS系统的应用质量检查、优化调整、应用规范指导等一系列的专项工作。2023年及以后随着门店相关指标的提升改善，差距的找平，此项<strong>专项工作要求所有门店转为日常管理工作</strong>。</p> <p>在此背景下，为督导和促进门店把金蝶系统应用质量提升专项工作转入日常管理工作，现要求各门店<code>定期（财务结账后，一般是每月7日左右）</code>，参考本文档操作指引，自行查询各指标数据，并填列到指定的单据上（<code>外部数据登记单</code>），此填列数据会形成系统日常管理报表，加强日常对各指标数据的自查自纠、提升改善。</p> <br> <p><strong>特别提醒</strong>：</p> <ul><li><p>指标数据为每月填列一次。但绝不代表各店各部门对相应指标每月只需要关注一次，而是需要各部门融入日常管理，及时发现异常数据，发现不规范、 不及时、不准确、不合理、不合规的数据，并及时进行自查自纠自处理，如需要本部协助处理的，请予以及时反馈。</p></li> <li><p>本部也会跟进各店是否及时核查数据并填列到外部数据登记单上，要求各指标原始数据导出留存，以备需要指导时快速核查。</p></li></ul> <p>各项指标数据均有责任部门、检查频次要求，相应部门责任人自行或指定专人（如指定专人，该人员需及时反馈给部门责任人）必须以不低于此频次核查异常单据、数据、流程，并及时协同其他部门（如需）及时处理。</p> <p>更多更详细要求，请参见：<a href="/pages/special-101010/">金蝶系统应用质量检查体系</a>。</p></blockquote> <h2 id="一、外部数据登记的操作步骤"><a href="#一、外部数据登记的操作步骤" class="header-anchor">#</a> 一、外部数据登记的操作步骤</h2> <p>金蝶系统应用质量检查体系指标数据，借用《外部数据登记单》，实现指标数据的上报。</p> <p>外部数据登记单，是定制开发的单据，目的是记录不由金蝶系统单据/基础资料直接提供的数据，如年度任务/目标、部门月度分解任务/目标、排名、到店客流等等。以便于与现有的金蝶数据集成，形成所需的报表数据和格式。</p> <p>本章节仅描述有关金蝶系统应用质量检查体系指标数据的原始查询、登记录入的功能和操作。</p> <p>实际上，各项指标数据都是金蝶已有的现成或报表数据，之所以不直接取数，有如下考虑：</p> <ul><li>通过门店的自行查询，门店相应部门能更直观了解需要上报的数据，有利于督促引导门店主动自查自纠自处理；</li> <li>各指标数据，门店自行查询较快，且相对数据是固化的。通过系统直接取值，很多数据是动态变化的，不利于管理监控。</li></ul> <h3 id="_1-1-外部数据项目"><a href="#_1-1-外部数据项目" class="header-anchor">#</a> 1.1 外部数据项目</h3> <ul><li><strong>路径</strong>：【业务报表】-【运营指标】-【外部数据收集】-【外部数据项目】</li> <li>1.<strong>维护左侧的指标项目类别</strong>：即为<code>金蝶系统应用质量检查体系</code>，目前本部已设置完毕。</li> <li>2.<strong>维护指标项目</strong>：<code>金蝶系统应用质量检查体系</code>涉及的27项指标，目前本部已经设置完毕，各门店只需要了解各指标的取数方法后续填报即可。</li></ul> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_1-2-指标项目模板"><a href="#_1-2-指标项目模板" class="header-anchor">#</a> 1.2 指标项目模板</h3> <ul><li><strong>路径</strong>：【业务报表】-【运营指标】-【外部数据收集】-【指标项目模板】</li> <li><strong>定义</strong>：对前期已经维护好的指标项目进行组合配置，形成指标项目模板。 目前<code>模板-金蝶系统应用质量检查体系27项</code>本部已经维护完毕。按照指标归属部门的不同，本部制作了五个模板。模板编码依次为<code>“DPL-EAII-27-01”</code>、<code>“DPL-EAII-27-02”</code>，<code>“DPL-EAII-27-03”</code>，<code>“DPL-EAII-27-04”</code>，<code>“DPL-EAII-27-05”</code>，如图：</li></ul> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_1-3-外部数据登记单"><a href="#_1-3-外部数据登记单" class="header-anchor">#</a> 1.3 外部数据登记单</h3> <ul><li><p><strong>路径</strong>：【业务报表】-【运营指标】-【外部收据收集】-【外部数据登记单】</p></li> <li><p><strong>定义</strong>：<strong>门店使用此功能进行数据登记</strong>，<strong>即把金蝶系统应用质量检查体系27项指标对应的数据填列在外部数据登记单上</strong>，登记后数据会被采集到管理报表中。</p></li> <li><p><strong>操作步骤</strong>：</p> <ul><li><p>点击外部数据登记单“新增”，指标项目模板编码：财务部选择<code>“DPL-EAII-27-01”</code>，销售部选择<code>“DPL-EAII-27-02”</code>，精品配件部选择<code>“DPL-EAII-27-03”</code>，售后维修部选择<code>“DPL-EAII-27-04”</code>，客服部选<code>“DPL-EAII-27-05”</code>。</p></li> <li><p><strong>调整年度</strong>选择数据<code>所属年度</code>，如2023。</p></li> <li><p><strong>调整期间</strong>选择数据<code>所属期间</code>，如3。</p> <p>比如要填报2023年3月份的数据，选择如图：</p></li></ul></li></ul> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><p>以财务部为例，筛选<code>“DPL-EAII-27-01”</code>后弹出如图：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><p>在<strong>数值</strong>列填写指标数据，保存提交审核即可。</p> <p>以上就是外部数据登记功能的操作步骤，下一章节我们针对外部数据登记单涉及的《金蝶系统应用质量检查体系》的27项指标进行描述。</p> <h2 id="二、金蝶系统应用质量检查体系指标的取数方法"><a href="#二、金蝶系统应用质量检查体系指标的取数方法" class="header-anchor">#</a> 二、金蝶系统应用质量检查体系指标的取数方法</h2> <p>🎉<strong>本章以2023年3月月报为例，展示取数方法</strong></p> <div class="custom-block danger"><p class="custom-block-title">⚠️提醒</p> <ul><li>下述各截图或描述，涉及的期间或日期，均以填报2023年3月为例，月度数据对应的选项，填列其他月份时，请注意据实选择准确的。</li> <li>下述各截图或描述，涉及的期间或日期，均以填报2023年3月为例，月度数据对应的选项，填列其他月份时，请注意据实选择准确的。</li> <li>下述各截图或描述，涉及的期间或日期，均以填报2023年3月为例，月度数据对应的选项，填列其他月份时，请注意据实选择准确的。</li></ul></div> <h3 id="_2-1-指标01-日清日结和业务单据审核性"><a href="#_2-1-指标01-日清日结和业务单据审核性" class="header-anchor">#</a> 2.1 指标01：日清日结和业务单据审核性</h3> <p>本指标的目的：促进各项业务及时顺畅流转、减少差错、更促进数据统计准确。</p> <ul><li><p><strong>路径</strong>：【业务报表】-【系统应用检查】-【专项业务操作及时性】-【指标01--日清日结检查表（按日期创建）】</p></li> <li><p><strong>指标</strong>：</p> <ul><li><p><strong><code>本指标共5项小指标</code></strong>：</p> <p><code>指标01：日清日结和业务单据审核性-单据总数</code></p> <p><code>指标01：日清日结和业务单据审核性-审核期内不及时数</code></p> <p><code>指标01：日清日结和业务单据审核性-审核不及时单据种类</code></p> <p><code>指标01：日清日结和业务单据审核性-截止查询时仍非最终状态单据总数</code></p> <p><code>指标01：日清日结和业务单据审核性-制单日期与业务日期不一致单数</code></p></li> <li><p>填写说明：</p> <p>期间内单据数（<code>G列</code>）合计数，即为日清日结和业务单据审核性-单据总数；</p> <p>期限内非最终状态数（<code>M列</code>）合计数，即为日清日结和业务单据审核性-审核期内不及时数；</p> <p>统计类型（<code>N列</code>）合计数，即为日清日结和业务单据审核性-审核不及时单据种类；</p> <p>截至当前非最终状态单据总数（<code>U列</code>）合计数，即为日清日结和业务单据审核性-截止查询时仍非最终状态单据总数；</p> <p>期间内制单日期和业务日期不一致的数量（<code>T列</code>）合计数，即为日清日结和业务单据审核性-制单日期与业务日期不一致单数；</p></li></ul></li> <li><p><strong>操作步骤</strong>：双击末级路径，<strong>开始日期</strong>选择<code>2023年3月1日</code>，<strong>结束日期</strong>选择<code>2023年3月31日</code>，<strong>公司</strong>选择<code>具体门店</code>。如下图：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><p>得到类似如下结果，把指定字段的值填列到外部数据登记单上。</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div></li></ul> <h3 id="_2-2-指标02-财务结账及时性"><a href="#_2-2-指标02-财务结账及时性" class="header-anchor">#</a> 2.2 指标02：财务结账及时性</h3> <p>本指标的目的：确保会计信息及时转结至下一期，使各会计信息暂告一段落。</p> <ul><li><p><strong>总账结账路径</strong>：【财务会计】-【总账】-【期末处理】-【期末结账】</p></li> <li><p><strong>所有需结账模块结账状态查询</strong>：【系统平台】-【系统工具】-【系统配置】-【系统状态控制】</p></li> <li><p><strong>指标</strong>：</p> <ul><li><p><strong><code>本指标共1项小指标</code></strong>：</p> <p><code>指标02：财务结账及时性-每月5日</code></p></li> <li><p>填写说明：</p> <p>如果5号之前（最晚不超过5日）完成总账结账操作，按<code>及时</code>填写。</p> <p>如果5号之后（6日及以后）完成总账结账操作，按<code>不及时</code>填写。</p></li></ul></li> <li><p><strong>操作步骤</strong>：双击末级路径，选择<code>月结</code>，会提示当前结账期间。此操作之前需要把<code>应收管理</code>、<code>应付管理</code>、<code>整车管理</code>、 <code>库存管理</code>、<code>固定资产</code>、<code>出纳管理</code>各个模块结账。</p></li></ul> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_2-3-指标03-客户权益对账"><a href="#_2-3-指标03-客户权益对账" class="header-anchor">#</a> 2.3 指标03：客户权益对账</h3> <p>本指标的目的：促进业务账户余额与财务科目余额匹配，减少异常或不规范的操作，进而避免数据出错、财务信息出错、避免可能的财务损失。不管是相等或约等、业务大于财务、财务大于业务，财务均要掌握每一笔余额的实际情况，避免出现差错。</p> <ul><li><p><strong>路径一</strong>：【客户权益】-【客户权益报表】-【统计报表】-【客户余额核对参考表】</p></li> <li><p><strong>路径二</strong>：【业务报表】-【系统应用检查】-【专项账账相符一致性】-【指标03--客户权益对账】</p></li> <li><p><strong>指标</strong>：</p> <ul><li><p><strong><code>本指标共3项小指标</code></strong>：</p> <p><code>指标03：客户权益对账-总户数</code></p> <p><code>指标03：客户权益对账-其中业务大于财务户数</code></p> <p><code>指标03：客户权益对账-其中财务大于业务户数</code></p></li> <li><p>填写说明：</p> <p>筛选<code>差异情况</code>列，总行数，即为总户数。</p> <p>筛选<code>差异情况</code>列，业务大于财务的行数，即为<code>其中业务大于财务户数</code>。</p> <p>筛选<code>差异情况</code>列，财务大于业务的行数，即为<code>其中财务大于业务户数</code>。</p></li></ul></li> <li><p><strong>操作步骤</strong>：双击末级路径，<strong>公司</strong>选择<code>具体门店</code>，此报表数据为即时数据，取数前请确保<code>财务会计</code>总账系统执行完<code>结账</code>操作，也即总账所在期间与查询日期在同一月。</p> <p>如下图：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div></li></ul> <h3 id="_2-4-指标04-出纳系统对账"><a href="#_2-4-指标04-出纳系统对账" class="header-anchor">#</a> 2.4 指标04：出纳系统对账</h3> <p>本指标的目的：促进出纳系统现金日记账、银行日记账、银行对账单、总账，相互的核对，确保账账相符。除真实未达外，不得有差异。</p> <ul><li><p><strong>路径</strong>：【财务会计】-【出纳管理】-【期末梳理】-【期末对账】</p></li> <li><p><strong>指标</strong>：</p> <ul><li><p><strong><code>本指标共1项小指标</code></strong>：</p> <p><code>指标04：出纳系统对账</code></p></li> <li><p>填写说明：</p> <p>资金类别现金和银行差额都为0，按<code>平</code>填写。</p> <p>资金类别现金和银行差额有一项不为0，按<code>不平</code>填写。</p></li></ul></li> <li><p><strong>操作步骤</strong>：双击末级路径，<strong>公司</strong>选择<code>具体门店</code>，<strong>对账方式</strong>选择<code>按期间</code>（年度为<code>2023</code>、期间选择<code>3</code>），勾选<code>包含未过账凭证</code>，点击确定，分别选择资金类别，如下图：</p></li></ul> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><p>另：要求各门店必须在每月最后一日（且出纳系统结账前）进行现金盘点，并在出纳系统中录入<code>现金盘点单</code>。</p> <h3 id="_2-5-指标05-应收系统对账"><a href="#_2-5-指标05-应收系统对账" class="header-anchor">#</a> 2.5 指标05：应收系统对账</h3> <p>本指标目的：促进应收系统规范记账，原则上不得有期初、借方、贷方、期末的差异。</p> <ul><li><p><strong>路径</strong>：【财务会计】-【应收管理】-【期末处理】-【期末对账】</p></li> <li><p><strong>指标</strong>：</p> <ul><li><p><strong><code>本指标共2项小指标</code></strong>：</p> <p><code>指标05：应收系统对账期末是否有差异</code></p> <p><code>指标05：应收系统对账-不平户数</code></p></li> <li><p>填写说明：</p> <p>期末无任何一条差异（如有数据但确认只为索赔业务、二手车正在流转的业务，且符合财务记账规范），按<code>平</code>填写。</p> <p>期末有任何一条差异（上述特例除外），按<code>不平</code>填写。不平的总行数，则为<code>不平户数</code>。</p></li></ul></li> <li><p><strong>操作步骤</strong>：双击末级路径，<strong>期间</strong>选择2023年3期，<strong>科目</strong>勾选<code>按科目对账</code>，<strong>科目</strong>选择代码的为<code>2203</code>明细科目、<code>2204</code>明细科目（不含2204.01预存款开票/2204.10待转销项税），往来类型选择<code>客户</code>，币别为<code>人民币</code>，勾选<code>显示往来户明细</code>、<code>包括未过账凭证</code>、<code>只显示不平的记录</code>。建议保存为方案，这样以后只需要重选期间，其他条件都已保存好。</p> <p>具体解释详见<code>零售应用帮助中心</code>-<code>专项专题</code>-<code>应收系统管理和对账及超期应收款分析</code>（<a href="/pages/special-102022/">点击查看</a>），筛选条件参考如图：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><div class="custom-block warning"><p class="custom-block-title">提醒</p> <ul><li>原则上，期初、本期借方、本期贷方、期末都不应该有差异；</li> <li>当结账时出现系统缓慢时，期末虽然看似是平的，但本期差异是翻N倍的，这为异常数据，需要反结账再重新结账进行对账数据更新。</li></ul></div></li></ul> <h3 id="_2-6-指标06-应收余额对账"><a href="#_2-6-指标06-应收余额对账" class="header-anchor">#</a> 2.6 指标06：应收余额对账</h3> <p>本指标的目的：促进应收系统结算处理正确规范、促进账龄真实。原则上每一往来户均不得出现差异。</p> <ul><li><p><strong>路径</strong>：【财务会计】-【总账】-【统计报表】-【超期应收账款分析表】</p></li> <li><p><strong>指标</strong>：</p> <ul><li><p><strong><code>本指标共2项小指标</code></strong>：</p> <p><code>指标06：应收余额对账-总户数</code></p> <p><code>指标06：应收余额对账-不平户数</code></p></li> <li><p>填写说明：</p> <p>所有往来户的总数，即为总户数，参见<code>P列</code>。</p> <p>当每一个往来户的科目期末余额不等于未结算金额的合计数，即为不平，所有不平的客户总数，即为不平户数，参见<code>Q列</code>。</p></li></ul></li> <li><p><strong>操作方法</strong>：双击末级路径，弹出筛选条件，<strong>公司</strong>选择<code>具体门店</code>、<strong>期间</strong>选择<code>具体期间</code>后，系统会呈现<code>应收账款科目余额与应收单未结算金额核对表</code>，其中<code>应收余额对账-总户数</code>取值按照客户编码数，一个客户编码算一户；汇总金额J列不等于E列的客户总个数，即为<code>应收余额对账-不平户数</code>，可直接参考<code>P列</code>、<code>Q列</code>统计结果。</p></li></ul> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><div class="custom-block warning"><p class="custom-block-title">提醒</p> <ul><li>原则上，不应该有任一客户有差异。</li></ul></div> <h3 id="_2-7-指标07-应付系统对账"><a href="#_2-7-指标07-应付系统对账" class="header-anchor">#</a> 2.7 指标07：应付系统对账</h3> <p>本指标目的：促进应付系统规范记账，原则上不得有期初、借方、贷方、期末的差异。</p> <ul><li><p><strong>路径</strong>：【财务会计】-【应付管理】-【期末处理】-【期末对账】</p></li> <li><p><strong>指标</strong>：</p> <ul><li><p><strong><code>本指标共2项小指标</code></strong>：</p> <p><code>指标07：应付系统对账期末是否有差异</code></p> <p><code>指标07：应付系统对账-不平户数</code></p></li> <li><p>填写说明：</p> <p>期末无任何一条差异（没有特例），按<code>平</code>填写。</p> <p>期末有任何一条差异（没有特例），按<code>不平</code>填写。不平的总行数，则为<code>不平户数</code>。</p></li></ul></li> <li><p><strong>操作方法</strong>：双击末级路径，<strong>期间</strong>选择<code>具体期间</code>，<strong>科目</strong>勾选<code>按科目对账</code>，<strong>科目</strong>选择代码为<code>1123</code>的相关明细科目，往来类型选择<code>供应商</code>，币别为<code>人民币</code>，勾选<code>显示往来户明细</code>、<code>包括未过账凭证</code>、<code>只显示不平的记录</code>。建议保存为方案，这样以后只需要重选期间，其他条件都已保存好。</p> <p>具体解释详见<code>零售应用帮助中心</code>-<code>专项专题</code>-<code>财务专项</code>-<code>应付系统管理和对账及超期预付账款分析</code>（<a href="/pages/special-102023/">点击查看</a>），筛选条件参考如图：</p></li></ul> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><div class="custom-block warning"><p class="custom-block-title">提醒</p> <ul><li>原则上，期初、本期借方、本期贷方、期末都不应该有差异。</li> <li>当结账时出现系统缓慢时，期末虽然看似是平的，但本期差异是翻N倍的，这为异常数据，需要反结账再重新结账进行对账数据更新。</li></ul></div> <h3 id="_2-8-指标08-预付余额对账"><a href="#_2-8-指标08-预付余额对账" class="header-anchor">#</a> 2.8 指标08：预付余额对账</h3> <p>本指标的目的：促进应付系统结算处理正确规范、促进账龄真实。每一往来户均不得出现差异。如有应付未结算，请及时结算。</p> <ul><li><p><strong>路径</strong>：【财务会计】-【总账】-【统计报表】-【超期预付账款分析表】</p></li> <li><p><strong>指标</strong>：</p> <ul><li><p><strong><code>本指标共2项小指标</code></strong>：</p> <p><code>指标08：预付余额对账-总户数</code></p> <p><code>指标08：预付余额对账-不平户数</code></p></li> <li><p>填写说明：</p> <p>所有往来户的总数，即为<code>总户数</code>，参见<code>S列</code>。</p> <p>当每一个往来户的科目期末余额+应付单未结算金额不等于未结算金额的合计数，即为不平，所有不平的客户总数，即为<code>不平户数</code>，参见<code>T列</code>。</p></li></ul></li> <li><p><strong>操作方法</strong>：双击末级路径，弹出筛选条件，<strong>公司</strong>选择<code>具体门店</code>、<strong>期间</strong>选择<code>具体期间</code>后，系统会呈现<code>预付账款科目余额与付款单未结算金额核对表</code>，其中<code>预付余额对账-总户数</code>取值按照客户编码数，一个客户编码算一户，每户汇总金额J列（<code>M列</code>）不等于（<code>E列</code>+<code>H列</code>）的，即为<code>应付余额对账-不平户数</code>。可直接参考<code>S列</code>、<code>T列</code>统计结果。</p></li></ul> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><p>以上图为例，总户数为3，不平户数为0。</p> <div class="custom-block warning"><p class="custom-block-title">提醒</p> <ul><li>原则上，应付单的未结算金额不应该有值。如有余额，一般最多可为因供应商的红字返利发票导致的预付借方余额。</li></ul></div> <h3 id="_2-9-指标09-固定资产对账"><a href="#_2-9-指标09-固定资产对账" class="header-anchor">#</a> 2.9 指标09：固定资产对账</h3> <p>本指标的目的：促进固定资产规范记账，确保账账相符。期初、借方、贷方、期末无不得出现差异。</p> <ul><li><p><strong>路径</strong>：【财务会计】-【固定资产】-【期末处理】-【期末对账】</p></li> <li><p><strong>指标</strong>：</p> <ul><li><p><strong><code>本指标共1项小指标</code></strong>：</p> <p><code>指标09：固定资产对账</code></p></li> <li><p>填写说明：</p> <p>期末无任何一条差异（没有特例），按<code>平</code>填写。</p> <p>期末有任何一条差异（没有特例），按<code>不平</code>填写。</p> <p>未上线固定资产的门店，填列<code>未上线</code>。</p></li></ul></li> <li><p><strong>操作方法</strong>：双击末级路径，<strong>对账期间</strong>选择2023年3期，<strong>对账范围</strong>勾选<code>具体的门店</code>，弹出报表，最后四列“差异”均为零，则表示对账结果为<code>平</code>，否则为<code>不平</code>。</p> <p>鉴于目前部分门店没有上线金蝶系统固定资产模块，则没有上线的门店，该指标只需填写<code>未上线</code>即可。</p></li></ul> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_2-10-指标10-整车存货对账"><a href="#_2-10-指标10-整车存货对账" class="header-anchor">#</a> 2.10 指标10：整车存货对账</h3> <p>本指标的目的：促进整车采购、库存、销售相关的单据记账规范。材料采购、库存商品不得出现差异；寄存在外商品，如有余额，请结合实际核对，确保无误。</p> <ul><li><p><strong>路径</strong>：【整车管理】-【整车库存】-【期末处理】-【整车存货对账表】</p></li> <li><p><strong>指标</strong>：</p> <ul><li><p><strong><code>本指标共2项小指标</code></strong>：</p> <p><code>指标10：整车存货对账-材料采购</code></p> <p><code>指标10：整车存货对账-库存商品</code></p></li> <li><p>填写说明：</p> <p>材料采购差异列为0，按<code>平</code>填写，否则按<code>不平</code>填写。</p> <p>库存商品差异列为0，按<code>平</code>填写，否则按<code>不平</code>填写。</p></li></ul></li> <li><p><strong>操作方法</strong>：双击末级路径，弹出筛选条件，选择公司和期间，点击确定，如图：</p></li></ul> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><p>以上图为例，红框部分显示差异为零，则表示该指标结果为<code>平</code>，否则为<code>不平</code>。</p> <p>注意最后两列：寄存在外商品，本报表未取业务数据，请门店自行确认财务数据是否正确。</p> <h3 id="_2-11-指标11-精品配件存货对账"><a href="#_2-11-指标11-精品配件存货对账" class="header-anchor">#</a> 2.11 指标11：精品配件存货对账</h3> <p>本指标的目的：促进精品配件，在采购、库存、销售、维修等环节，相关单据的核销、记账、结转及时准确。所有项目无不得出现差异。</p> <ul><li><p><strong>路径</strong>：【财务会计】-【存货核算】-【期末处理】-【精品配件存货对账表（通用）】</p></li> <li><p><strong>指标</strong>：</p> <ul><li><p><strong><code>本指标共5项小指标</code></strong>：</p> <p><code>指标11：精品配件存货对账-材料采购汇总</code></p> <p><code>指标11：精品配件存货对账-材料采购明细</code></p> <p><code>指标11：精品配件存货对账-库存商品</code></p> <p><code>指标11：精品配件存货对账-维修发出</code></p> <p><code>指标11：精品配件存货对账-精品配件发出</code></p></li> <li><p>填写说明：</p> <p>第一个页签中的材料采购差异列为0，按<code>平</code>填写，否则按<code>不平</code>填写。</p> <p>第二个页签中的材料采购差异列为0，都为0按<code>平</code>填写，有任一差异不为0按<code>不平</code>填写。</p> <p>第一个页签中的库存商品差异列为0，按<code>平</code>填写，否则按<code>不平</code>填写。</p> <p>第一个页签中的维修发出差异列为0，按<code>平</code>填写，否则按<code>不平</code>填写。</p> <p>第一个页签中的精品配件发出差异列为0，按<code>平</code>填写，否则按<code>不平</code>填写。</p></li></ul></li> <li><p><strong>操作方法</strong>：双击末级路径，弹出过滤条件，选择公司和期间，点确定。如图为例：</p></li></ul> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><div class="custom-block warning"><p class="custom-block-title">注意</p> <ul><li>注意该报表不允许通过倒挤发生额，从而达到期末无差异。</li> <li>材料采购差异、库存商品差异、维修发出差异、精品发出差异，均为余额差异。</li> <li>同时请注意，后面列示的发生额差异，原则上这些差异列，均不允许有值。</li> <li>一般应付未核销列不应有值。</li> <li>更多详细的操作及要求、指引，请参考<a href="/pages/special-104011/">精品配件存货账账相符 </a></li></ul></div> <h3 id="_2-12-指标12-精品配件结存异常"><a href="#_2-12-指标12-精品配件结存异常" class="header-anchor">#</a> 2.12 指标12：精品配件结存异常</h3> <p>本指标的目的：促进精品配件的入库、出库、成本调整等库存管理操作，合理规范，及时准确。</p> <ul><li><p><strong>明细核查路径</strong>：【财务会计】-【存货核算】-【报表分析】-【存货收发存汇总表】</p></li> <li><p><strong>汇总核查路径</strong>：【业务报表】-【系统应用检查】-【专项账账相符一致性】-【指标12--精品配件结存异常】</p></li> <li><p><strong>指标</strong>：</p> <ul><li><p><strong><code>本指标共1项小指标</code></strong>：</p> <p><code>指标12：精品配件结存异常</code></p></li> <li><p>填写说明：</p> <p>按图所示，汇总依据选择库存组织，勾选<code>只显示汇总行</code>，单据状态选择<code>审核</code>。</p> <p><strong><code>显示不参与核算的事务类型</code>，第一次</strong>勾选，<strong>第二次</strong>不勾选。</p> <p>两次数据分别导出，并分别对比第一次和第二次的期初、收入、发出、结存，数量、金额列，均无差异，则按<code>平</code>填写，否则按<code>不平</code>填写。</p></li></ul></li> <li><p><strong>操作方法</strong>：双击末级路径，弹出过滤条件，选择财务组织和会计期间，其它参见如图：</p></li></ul> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><div class="custom-block warning"><p class="custom-block-title">特别提醒</p> <ul><li>当期初、期末没有差异。但收入、发出有差异，且收入的差异和发出的差异相等，且这个差异的数量、金额等于库位移动单，同时间范围内的单据的数量之和、金额之和，则视为无差异。</li></ul></div> <h3 id="_2-13-指标13-整车采购未核销账实"><a href="#_2-13-指标13-整车采购未核销账实" class="header-anchor">#</a> 2.13 指标13：整车采购未核销账实</h3> <p>本指标的目的：促进整车采购业务账面与实际采购的到货未到票（入库未核销）、到票未到货（应付未核销）的核对，确保系统数据与实际业务匹配相符。</p> <ul><li><p><strong>明细核查路径</strong>：</p> <p>1.<strong>整车采购入库未核销</strong>：【整车管理】-【整车库存】-【入库业务】-【整车采购入库】</p> <p>2.<strong>整车应付单未核销</strong>：【财务会计】-【应付管理】-【应付业务处理】-【应付单维护】</p></li> <li><p><strong>汇总核查路径</strong>：【业务报表】-【系统应用检查】-【专项账实相符一致性】-【指标13--整车采购未核销账实（汇总取数）】</p></li> <li><p><strong>指标</strong>：</p> <ul><li><p><strong><code>本指标共4项小指标</code></strong>：</p> <p><code>指标13：整车采购未核销账实-入库未核销总行数（即台数）</code></p> <p><code>指标13：整车采购未核销账实-入库未核销30天以上行数（即台次）</code></p> <p><code>指标13：整车采购未核销账实-应付未核销总行数（即台次）</code></p> <p><code>指标13：整车采购未核销账实-应付未核销30天以上行数（即台次）</code></p></li> <li><p>填写说明：</p> <p>查询出来数据后，是<code>按行数</code>（1行为1台）进行统计填列，不是按数量合计统计。</p> <p>查询条件中的<code>到或至XXXX日期</code>，选择相应月份的最后一天。</p></li></ul></li> <li><p><strong>操作方法</strong>：</p> <p>1.点击整车采购入库，弹出过滤条件，自定义条件：<code>核销标志</code>等于否且<code>初始化库存单据</code>等于否，得出<code>入库未核销</code>数据。建议保存为方案，方便后续查询。</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><p>2.点击应付单维护，弹出过滤条件，自定义条件如下，得出<code>应付未核销</code>数据。建议保存为方案，方便后续查询。</p></li></ul> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_2-14-指标14-整车库存账实"><a href="#_2-14-指标14-整车库存账实" class="header-anchor">#</a> 2.14 指标14：整车库存账实</h3> <p>本指标的目的：促进门店关注潜在长库龄、实际长库龄车辆，加强对长库龄车辆的管理。</p> <ul><li><p><strong>路径</strong>：【业务报表】-【整车报表】-【新车库存】-【整车库龄汇总表】/【整车库龄汇总表（按日期）】</p></li> <li><p><strong>指标</strong>：</p> <ul><li><p><strong><code>本指标共4项小指标</code></strong>：</p> <p><code>指标14：整车库存账实-库存总台数</code></p> <p><code>指标14：整车库存账实-超过180天库龄台数</code></p></li> <li><p>填写说明：</p> <p>查询出来数据后，<code>合计</code>列数量，即为库存总台数。</p> <p>查询出来数据后，<code>其中180天及以及合计</code>列数量，即为超过180天库龄台数。</p></li></ul></li> <li><p><strong>操作方法</strong>：双击末级路径，弹出过滤条件，选择公司和期间，点确定。如图：</p></li></ul> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><div class="custom-block warning"><p class="custom-block-title">注意</p> <ul><li>各门店店总、销售部，需要注意潜在长库龄、实际长库龄的车辆，及时制定相应的政策，实现利益最大化，避免产生减值损失。</li></ul></div> <h3 id="_2-15-1-指标15-1-整车销售订单未结"><a href="#_2-15-1-指标15-1-整车销售订单未结" class="header-anchor">#</a> 2.15.1 指标15-1：整车销售订单未结</h3> <p>本指标的目的：促进整车销售业务及时顺畅流转，规范整车销售业务操作流程，减少差错，促进各业务有序、数据统计准确。所在在报表中的数据，应当为近期正在进行中的业务。</p> <ul><li><p><strong>明细核查路径</strong>：【业务报表】-【整车报表】-【新车销售】-【整车销售订单明细表（未收款）】</p></li> <li><p><strong>汇总核查路径</strong>：【业务报表】-【系统应用检查】-【专项账实相符一致性】-【指标15指标16--整车未收款和代办未收款（汇总取数）】</p> <p>页签：151整车销售未结</p></li> <li><p><strong>指标</strong>：</p> <ul><li><p><strong><code>本指标共2项小指标</code></strong>：</p> <p><code>指标15-1：整车销售订单未结-总单数</code></p> <p><code>指标15-1：整车销售订单未结-大于60天的单数</code></p></li> <li><p>填写说明：</p> <p>查询出来数据后，序号最大的数，即为总单数。</p> <p>筛选报表中的订单日期列，留下日期小于等于60天的数据，即为大于60天的单数。</p> <p>为便于核查，60天的定义：比如当前日期为2023-5-4，则60天为2023-2-28（也即不含本月，再去掉往前两个月后的最后一日，去掉5月、4月、3月，最后一日为2月28日），以此类推。</p></li></ul></li> <li><p><strong>操作方法</strong>：双击末级路径，弹出过滤条件，所有条件按默认，结束日期为统计期间月末最后一天，如3月月报，选2023-03-31，如图取数：</p></li></ul> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_2-15-2-指标15-2-二手车未结"><a href="#_2-15-2-指标15-2-二手车未结" class="header-anchor">#</a> 2.15.2 指标15-2：二手车未结</h3> <p>本指标的目的：促进二手车业务及时顺畅流转，规范二手车业务操作流程，减少差错，促进各业务有序、数据统计准确。所在在报表中的数据，应当为近期正在进行中的业务。</p> <ul><li><p><strong>明细核查路径</strong>：【业务报表】-【整车报表】-【二手车】-【二手车业务实时未结明细表】</p></li> <li><p><strong>汇总核查路径</strong>：【业务报表】-【系统应用检查】-【专项账实相符一致性】-【指标15指标16--整车/二手车/代办未结（汇总取数）】</p> <p>页签：152二手车未结</p></li> <li><p><strong>指标</strong>：</p> <ul><li><p><strong><code>本指标共2项小指标</code></strong>：</p> <p><code>指标15-2：二手车未结单据-总单数</code></p> <p><code>指标15-2：二手车未结单据-大于30天的单数</code></p></li> <li><p>填写说明：</p> <p>查询出来数据后，序号最大的数，即为总单数。</p> <p>筛选报表中的业务日期列，留下日期小于等于30天的数据，即为大于30天的单数。</p> <p>为便于核查，30天的定义：比如当前日期为2023-5-4，则30天为2023-3-31（也即不含本月，再去掉往前一个月后的最后一日，去掉5月、4月，最后一日为3月31日），以此类推。</p></li></ul></li> <li><p><strong>操作方法</strong>：双击末级路径，弹出过滤条件，所有条件按默认，结束日期为统计期间月末最后一天，如3月月报，选2023-03-31，如图取数：</p></li></ul> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_2-16-指标16-代办服务未结"><a href="#_2-16-指标16-代办服务未结" class="header-anchor">#</a> 2.16 指标16：代办服务未结</h3> <p>本指标的目的：促进代办业务及时顺畅流转，规范代办业务操作流程，减少差错，促进各业务有序、数据统计准确。所在在报表中的数据，应当为近期正在进行中的业务。</p> <ul><li><p><strong>明细核查路径</strong>：【业务报表】-【增值报表】-【代办服务】-【代办服务单明细表（未收款）】</p></li> <li><p><strong>汇总核查路径</strong>：【业务报表】-【系统应用检查】-【专项账实相符一致性】-【指标15指标16--整车未收款和代办未收款（汇总取数）】</p> <p>页签：16代办未结</p></li> <li><p><strong>指标</strong>：</p> <ul><li><p><strong><code>本指标共2项小指标</code></strong>：</p> <p><code>指标16：代办服务未结-总单数</code></p> <p><code>指标16：代办服务未结-大于60天的单数</code></p></li> <li><p>填写说明：</p> <p>查询出来数据后，序号最大的数，即为总单数。</p> <p>筛选报表中的订单日期列，留下日期小于等于60天的数据，即为大于60天的单数。</p> <p>为便于核查，60天的定义：比如当前日期为2023-5-4，则60天为2023-2-28（也即不含本月，再去掉往前两个月后的最后一日，去掉5月、4月、3月，最后一日为2月28日），以此类推。</p></li></ul></li> <li><p><strong>操作方法</strong>：点击该报表，弹出过滤条件，结束日期为统计期间月末最后一天，如3月月报，选2023-03-31，如图取数：</p></li></ul> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><p>以上总单数为7单，大于60天的单数为5单。</p> <h3 id="_2-17-指标17-精品配件采购未核销"><a href="#_2-17-指标17-精品配件采购未核销" class="header-anchor">#</a> 2.17 指标17：精品配件采购未核销</h3> <p>本指标的目的：促进精品配件采购业务账面与实际采购的到货未到票（入库未核销）、到票未到货（应付未核销）的核对，确保系统数据与实际业务匹配相符。各相关人员，应当对超期未核销、负数未核销、应付未核销，保持高度关注，一般不应有负数未核销、应付未核销。保持与供应商对账，确保系统数据与实际业务匹配相符。</p> <ul><li><p><strong>明细核查路径</strong>：【业务报表】-【精品配件】-【采购报表】-【精品配件采购入库超期未核销统计表（全部）】</p></li> <li><p><strong>指标</strong>：</p> <ul><li><p><strong><code>本指引共10项小指标</code></strong>：</p> <p><code>指标17：采购入库未核销总行数</code></p> <p><code>指标17：采购入库未核销总金额</code></p> <p><code>指标17：采购入库超期未核销总行数</code></p> <p><code>指标17：采购入库超期未核销总金额</code></p> <p><code>指标17：其中负数采购入库未核销总行数</code></p> <p><code>指标17：其中负数采购入库未核销总金额</code></p> <p><code>指标17：其中负数采购入库超期未核销总行数</code></p> <p><code>指标17：其中负数采购入库超期未核销总金额</code></p> <p><code>指标17：应付未核销总行数</code></p> <p><code>指标17：应付未核销总金额</code></p></li> <li><p>填写说明：</p> <p>数查询出来后，数据列（<code>C列</code>）前十项依次为对应指标数据。</p></li></ul></li> <li><p><strong>操作方法</strong>：点击该报表，弹出过滤条件，选择公司和期间，点确定。如图：</p></li></ul> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_2-18-指标18-精品配件库存账实"><a href="#_2-18-指标18-精品配件库存账实" class="header-anchor">#</a> 2.18 指标18：精品配件库存账实</h3> <p>本指标的目的：促进门店关注潜在长库龄、实际长库龄的精品配件，加强对长库龄精品配件的管理。加强合理有序的采购节奏，加强销售、维修的转化。促进库存保持在合理范围内。</p> <ul><li><p><strong>路径</strong>：【精品配件管理】-【库存管理】-【库存报表】-【库存账龄分析表（按日期）】</p></li> <li><p><strong>指标</strong>:</p> <ul><li><p><strong><code>本指引共2项小指标</code></strong>：</p> <p><code>指标18：精品配件库存账实-库存总金额</code></p> <p><code>指标18：精品配件库存账实-其中超过360天库龄总金额</code></p></li> <li><p>填写说明：</p> <p>数查询出来后，结存金额列（<code>L列</code>）即为库存总金额。后三组合计列（<code>AC列</code>）即为超过360天库龄总金额。</p></li></ul></li> <li><p><strong>操作方法</strong>：点击该报表，弹出过滤条件，选择公司和期间及库龄间隔（库龄间隔建议按默认），如图：</p></li></ul> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><div class="custom-block warning"><p class="custom-block-title">注意</p> <ul><li>各门店店总、售后部/配件部，需要注意潜在长库龄、实际长库龄的精品配件，及时制定相应的政策，实现利益最大化，避免产生减值损失。</li> <li>各业务人员，不得想方设法通过不合规操作，掩盖长库龄。</li></ul></div> <h3 id="_2-19-指标19-精品配件销售未结"><a href="#_2-19-指标19-精品配件销售未结" class="header-anchor">#</a> 2.19 指标19：精品配件销售未结</h3> <p>本指标的目的：促进精品配件销售业务及时顺畅流转，规范精品配件销售业务操作流程，减少差错，促进各业务有序、数据统计准确。所在在报表中的数据，应当为近期正在进行中的业务。</p> <ul><li><p><strong>明细核查路径</strong>：【业务报表】-【精品配件】-【销售报表】-【精品配件销售明细表（未结算或未收款）】</p></li> <li><p><strong>分类核查路径</strong>：【业务报表】-【精品配件】-【销售报表】-【精品配件销售明细表（未结分类核查表）】</p></li> <li><p><strong>汇总核查路径</strong>：【业务报表】-【系统应用检查】-【专项账实相符一致性】-【指标19--精品配件销售未结（汇总取数）】</p></li> <li><p><strong>指标</strong>：</p> <ul><li><p><strong><code>本指引共4项小指标</code></strong>：</p> <p><code>指标19：精品配件销售未结-未收款总单数</code></p> <p><code>指标19：精品配件销售未结-大于60天的未收款单数</code></p> <p><code>指标19：精品配件销售未结-未结算总单数</code></p> <p><code>指标19：精品配件销售未结-其中大于60天的未结单数</code></p></li> <li><p>填写说明：</p> <p>查询出来数据后，本报表包含三个工作表，其中工作表精品销售（未收款），序号最大的数，即为未收款总单数。工作表精品销售（未结算），序号最大的数，即为未结算总单数。</p> <p>筛选报表中的订单日期列，留下日期小于等于60天的数据，即为大于60天的单数。</p> <p>为便于核查，60天的定义：比如当前日期为2023-5-4，则60天为2023-2-28（也即不含本月，再去掉往前两个月后的最后一日，去掉5月、4月、3月，最后一日为2月28日），以此类推。</p></li></ul></li> <li><p><strong>操作方法</strong>：点击该报表，弹出过滤条件，选择日期，取数如图：</p></li></ul> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><p>上图筛选条件出来的结果对应<code>指标19：精品配件销售未结-未收款总单数</code>、<code>指标19：精品配件销售未结-大于60天的未收款单数</code></p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><p>上图筛选条件出来的结果对应<code>指标19：精品配件销售未结-未结算总单数</code> 、<code>指标19：精品配件销售未结-其中大于60天的未结单数</code></p> <h3 id="_2-20-指标20-维修业务未结"><a href="#_2-20-指标20-维修业务未结" class="header-anchor">#</a> 2.20 指标20：维修业务未结</h3> <p>本指标的目的：促进维修业务及时顺畅流转，规范维修业务操作流程，减少差错，促进各业务有序、数据统计准确。所在在报表中的数据，应当为近期正在进行中的业务。</p> <ul><li><p><strong>明细核查路径</strong>：【业务报表】-【维修报表】-【日常业务】-【维修明细表（未收款或未开票）】</p></li> <li><p><strong>汇总核查路径</strong>：【业务报表】-【系统应用检查】-【专项账实相符一致性】-【指标20--维修业务未结（汇总取数）】</p></li> <li><p><strong>指标</strong>：</p> <ul><li><p><strong><code>本指引共4项小指标</code></strong>：</p> <p><code>指标20：维修业务未结-总行数</code></p> <p><code>指标20：维修业务未结-其中超期未开票行数</code></p> <p><code>指标20：维修业务未结-其中超期未收款行数</code></p> <p><code>指标20：维修业务未结-其中异常行数</code></p></li> <li><p>填写说明：</p> <p>查询出来数据后，序号最大的数，即为总行数。筛选是否超期列（<code>AS列</code>）字段<code>超期未开票</code>、<code>超期未回款</code>、<code>异常</code>依次得出上述指标数据。</p></li></ul></li> <li><p><strong>操作方法</strong>：点击该报表，弹出过滤条件，取数如图：</p></li></ul> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_2-21-指标21-1-客户档案准确性-指标21-2-一号多客-指标21-3-一客多车"><a href="#_2-21-指标21-1-客户档案准确性-指标21-2-一号多客-指标21-3-一客多车" class="header-anchor">#</a> 2.21 指标21-1：客户档案准确性/指标21-2：一号多客/指标21-3：一客多车</h3> <p>本指标目的：促进客户档案、车辆档案信息的规范准确，促进业务顺畅、减少差错，以利于数据统计、客户维系。</p> <ul><li><p><strong>路径</strong>：【业务报表】-【系统应用检查】-【专项基础数据准确性】-【指标21--客户档案准确性（门店）】</p></li> <li><p><strong>指标</strong>：</p> <ul><li><p><strong><code>本指引共4项小指标</code></strong>：</p> <p><code>指标21-1：客户档案准确性-本期总户数</code></p> <p><code>指标21-1：客户档案准确性-其中显著异常户数</code></p> <p><code>指标21-2：一号多客-本次数</code></p> <p><code>指标21-3：一客多车-本次数</code></p></li> <li><p>填写说明：</p> <p>查询出来数据后，本报表包含三个工作表，其中工作表<strong>当期客户档案</strong>，序号最大的数，即为本期总户数，且系统标记为黄色背景的序号，即为其中显著异常户数；工作表<strong>一号多客</strong>，序号最大的数，即为一号多客-本次数；工作表<strong>一客多车</strong>，序号最大的数，即为一客多车-本次数。</p></li></ul></li> <li><p><strong>操作方法</strong>：点击该报表，弹出过滤条件，选择门店及日期，注意日期范围为月报期间最后一天往前推三个月。比如三月月报，筛选条件如图：</p></li></ul> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_2-22-指标22-车辆档案准确性"><a href="#_2-22-指标22-车辆档案准确性" class="header-anchor">#</a> 2.22 指标22：车辆档案准确性</h3> <p>本指标的目的：促进维护准确的车辆档案信息，以利于业务发生和流转、并利于客户的维系。</p> <ul><li><p><strong>路径</strong>：【业务报表】-【系统应用检查】-【专项基础数据准确性】-【指标22--车辆档案准确性】</p></li> <li><p><strong>指标</strong>：</p> <ul><li><p><strong><code>本指引共4项小指标</code></strong>：</p> <p><code>指标22：车辆档案准确性-本期总数量</code></p> <p><code>指标22：车辆档案准确性-其中车牌缺失数</code></p> <p><code>指标22：车辆档案准确性-其中销售日期缺失数</code></p> <p><code>指标22：车辆档案准确性-其中保险日期缺失数</code></p></li> <li><p>填写说明：</p> <p>查询出来数据后，本报表包含三个工作表，其中工作表<strong>维修车辆</strong>单元格<code>D2</code>即为本期总数量 ，单元格<code>G2</code>即为车牌缺失数 ，单元格<code>H2</code>即为销售日期缺失数 ，<code>I2</code>即为保险日期缺失数。</p></li></ul></li> <li><p><strong>操作方法</strong>：点击该报表，弹出过滤条件，选择门店及日期，注意日期范围为月报期间最后一天往前推三个月。如图：</p></li></ul> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_2-23-指标23-工单送修电话重复"><a href="#_2-23-指标23-工单送修电话重复" class="header-anchor">#</a> 2.23 指标23：工单送修电话重复</h3> <p>本指标目的：促进维修送修人员信息的准确，以利于客户维系。</p> <ul><li><p><strong>路径</strong>：【业务报表】-【系统应用检查】-【专项基础数据准确性】-【指标23--维修工单送修信息准确性】</p></li> <li><p><strong>指标</strong>：</p> <ul><li><p><strong><code>本指引共2项小指标</code></strong>：</p> <p><code>指标23：工单送修电话重复-本期总电话数</code></p> <p><code>指标23：工单送修电话重复-其中异常重复数</code></p></li> <li><p>填写说明：</p> <p>查询出来数据后，工作表<strong>送修电话重复</strong>中的单元格<code>F3</code>即为本期总电话数，单元格<code>I3</code>即为异常重复数。</p></li></ul></li> <li><p><strong>操作方法</strong>：点击该报表，弹出过滤条件，选择门店及日期，日期范围为月报对应的整月。如图：</p></li></ul> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_2-24-指标24-物料准确性"><a href="#_2-24-指标24-物料准确性" class="header-anchor">#</a> 2.24 指标24：物料准确性</h3> <p>本指标的目的：促进物料信息的准确，利于业务顺畅流转，促进数据统计准确、规范记账、业务和财务口径保持一致。</p> <ul><li><p><strong>明细核查数据</strong>：【企业建模主数据】-【主数据】-【物料】-【系统应用检查之物料】</p></li> <li><p><strong>汇总核查数据</strong>：【业务报表】-【系统应用检查】-【专项基础数据准确性】-【指标24--物料准确性】</p></li> <li><p><strong>指标</strong>：</p> <ul><li><p><strong><code>本指引共3项小指标</code></strong>：</p> <p><code>指标24：物料准确性-本期物料总数</code></p> <p><code>指标24：物料准确性-其中分类不匹配总数</code></p> <p><code>指标24：物料准确性-其中计价方法不正确总数</code></p></li> <li><p>填写说明：</p> <p>查询出来数据后，单元格<code>E4</code>即为本期物料总数，单元格<code>L4</code>即为分类不匹配总数，单元格<code>N4</code>即为计价方法不正确总数。</p></li></ul></li> <li><p><strong>操作方法</strong>：点击该报表，弹出过滤条件，选择门店及日期，注意日期范围为月报期间最后一天往前推三个月。如图：</p></li></ul> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_2-25-指标25-单据人员是否一致"><a href="#_2-25-指标25-单据人员是否一致" class="header-anchor">#</a> 2.25  指标25：单据人员是否一致</h3> <p>本指标的目的：促进业务发生的权、责、利相统一。</p> <ul><li><p><strong>路径</strong>：【业务报表】-【系统应用检查】-【专项业务流程规范性】-【指标25--单据业务人员与制单人员不同】</p></li> <li><p><strong>指标</strong>：</p> <ul><li><p><strong><code>本指引共8项小指标</code></strong>：</p> <p><code>指标25：单据人员是否一致-整车销售订单--不同数</code></p> <p><code>指标25：单据人员是否一致-整车销售订单--总数</code></p> <p><code>指标25：单据人员是否一致-精品配件销售单--不同数</code></p> <p><code>指标25：单据人员是否一致-精品配件销售单--总数</code></p> <p><code>指标25：单据人员是否一致-代办服务单--不同数</code></p> <p><code>指标25：单据人员是否一致-代办服务单--总数</code></p> <p><code>指标25：单据人员是否一致-维修工单-不同数</code></p> <p><code>指标25：单据人员是否一致-维修工单-总数</code></p></li> <li><p>填写说明：</p> <p>查询出来数据后，</p> <p>单元格<code>E1</code>即为整车销售订单--不同数，单元格<code>D1</code>即为整车销售订单--总数；</p> <p>单元格<code>E2</code>即为精品配件销售单--不同数，单元格<code>D2</code>即为精品配件销售单--总数；</p> <p>单元格<code>E3</code>即为代办服务单--不同数，单元格<code>D3</code>即为代办服务单--总数；</p> <p>单元格<code>E4</code>即为维修工单-不同数，单元格<code>D4</code>即为维修工单-总数。</p></li></ul></li> <li><p><strong>操作方法</strong>：点击该报表，弹出过滤条件，选择门店及日期。如图：</p></li></ul> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_2-26-指标26-索赔理赔流程异常"><a href="#_2-26-指标26-索赔理赔流程异常" class="header-anchor">#</a> 2.26 指标26：索赔理赔流程异常</h3> <p>本指标的目的：促进索赔、理赔业务正确流转，减少差错减少管理风险。所有维修业务（特别是索赔、理赔等挂账业务），应当在维修作业完成时，及时交车。实际已离厂的工单，不得停留在待派工、维修中、已质检等。对于实际结算与系统差异数据，通过索赔、理赔业务调整，确保业务和实际，业务发生节奏匹配相符。</p> <ul><li><p><strong>路径</strong>：【业务报表】-【系统应用检查】-【专项业务流程规范性】-【指标26--索赔理赔流程规范性】</p></li> <li><p><strong>指标</strong>：</p> <ul><li><p><strong><code>本指引共2项小指标</code></strong>：</p> <p><code>指标26：索赔理赔流程异-本期工单总单数</code></p> <p><code>指标26：索赔理赔流程异常-索赔理赔异常单数</code></p></li> <li><p>填写说明：</p> <p>查询出来数据后，工作表<strong>业务流程</strong>单元格<code>I2</code>即为本期工单总单数，单元格<code>J2</code>即为索赔理赔异常单数。</p></li></ul></li> <li><p><strong>操作方法</strong>：点击该报表，弹出过滤条件，选择门店及日期，日期范围为月报对应的整月。如图：</p></li></ul> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><p>红框内合计数据对应本期工单总单数、索赔理赔异常单数两个指标。</p> <h3 id="_2-27-指标27-手工单据"><a href="#_2-27-指标27-手工单据" class="header-anchor">#</a> 2.27 指标27：手工单据</h3> <p>本指标的目的：促进对手工业务单据的检查，避免出现应当与业务关联的，却人为手工操作，避免业务失真、财务记账错误，数据统计错误等问题。</p> <ul><li><p><strong>路径</strong>：</p> <p><strong>应收单</strong>：<code>【财务会计】-【应收管理】-【应收业务处理】-【应收单维护】</code></p> <p><strong>前台收款单</strong>：<code>【财务会计】-【销售结算】-【前台收款】-【前台收款查询】</code></p> <p><strong>收款单</strong>：<code>【财务会计】-【应收管理】-【收款业务处理】-【收款单维护】</code></p></li> <li><p><strong>指标</strong>：</p> <ul><li><p><strong><code>本指引共3项小指标</code></strong>：</p> <p><code>指标27： 手工单据-手工应收单据</code></p> <p><code>指标27： 手工单据-手工前台收款单数</code></p> <p><code>指标27： 手工单据-手工收款单数</code></p></li> <li><p>填写说明：</p> <p>点击<strong>应收单维护</strong>，统计核心单据类型为空的应收单的单据总数，即为手工应收单据；</p> <p>点击<strong>前台收款单查询</strong>，统计源单类型为空的前台收款单的单据总数，即为手工前台收款单数；</p> <p>点击<strong>收款单维护</strong>，统计核心单据类型为空的收款单的单据总数，即为手工收款单数。</p></li></ul></li> <li><p><strong>操作方法</strong>：点击报表，核查当期单据。当看到手工单据时，需要确认该笔单据是不是与业务关系，确认与已上线业务关联的，不要审核，请删除单据，并由正确的业务单据关系生成上述单据。避免导致业务流程不完整、异常挂单、客户权益不对、数据统计不准确，甚至可能的潜在损失。</p></li></ul> <h2 id="三、指标月度数据统计表"><a href="#三、指标月度数据统计表" class="header-anchor">#</a> 三、指标月度数据统计表</h2> <p>当填列完上述所有27项指标数据后，就可以通过报表综合反馈填列的数据，请结合自己填列的数据，对异常、不合理、不合规、不平、不规范等数据进行核查处理。</p> <ul><li><p><strong>报表路径</strong>：<code>【业务报表】-【系统应用检查】-【综合报表】-【金蝶系统应用检查指标月度数据统计表】</code></p></li> <li><p><strong>操作方法</strong>：双击末级路径，公司选择<code>具体门店</code>，期间选择<code>合适期间</code>，得到综合报表，每次数据包含本期、上期，以便形成对比。</p> <p>注意：只有按要求及时（每月7日左右）通过《外部数据登记单》完整准确录入了各指标数据，本报表才会有值。</p> <p>报表样式参考如图：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div></li></ul> <h2 id="四、相关要求及其他"><a href="#四、相关要求及其他" class="header-anchor">#</a> 四、相关要求及其他</h2> <ul><li><p><strong>2023年5月开始，要求门店每月填写外部数据登记单-金蝶系统应用质量检查体系，指标项目模板编码选择<code>“DPL-EAII-27-01”</code>，<code>“DPL-EAII-27-02”</code>、<code>“DPL-EAII-27-03”</code>、<code>“DPL-EAII-27-04”</code>、<code>“DPL-EAII-27-05”</code>分别对应门店财务部、销售部、精品配件部、售后维修部、客服部填写。</strong></p></li> <li><p><strong>涉及指标异常的数据，各门店要及时核查处理。通过自查指标数据，促进各项业务有序、合规、合理，避免跑冒滴漏。关于专项指标的要求，门店核查时间点、责任部门、填报时间，整理表格如下</strong>：</p> <table><tr><th width="150px;">指标名称</th> <th width="300px;">对门店的要求</th> <th width="100px;">门店核查时间点</th> <th width="180px;">责任部门</th> <th width="180px;">填报时间</th></tr> <tr><td>指标01：日清日结和业务单据审核及时性</td> <td>各单据及时流转审核，本部门单据当天制单当天审核（收款/付款/完成/关闭等），跨部门单据，不得超过3天/4天。</td> <td>每天</td> <td>财务单据（仅指往来单据）为财务部门，其他各单据为制单人所在部门。</td> <td>每月7号下班前</td></tr> <tr><td>指标02：系统结账及时性</td> <td>一般不超过每月3日结账</td> <td>每月结账后，不超过5日</td> <td>门店财务部</td> <td>每月7号下班前</td></tr> <tr><td>指标03：客户权益对账</td> <td>核查所有的异常数据，并及时纠正。</td> <td>每周至少核查一次</td> <td>门店财务部</td> <td>每月7号下班前</td></tr> <tr><td>指标04：出纳系统期末对账</td> <td>每月结账前，必须确保对账无差异，不得有任一银行账户有不合理差异（合理指正常未达），现金不得有任何差异。</td> <td>每月结账前</td> <td>门店财务部</td> <td>每月7号下班前</td></tr> <tr><td>指标05：应收系统期末对账</td> <td>期末余额无不合理的差额（合理的为索赔差额、二手车付款差额）。</td> <td>每月结账前</td> <td>门店财务部</td> <td>每月7号下班前</td></tr> <tr><td>指标06：超期应收分析表对账</td> <td>及时核查，并据实调整。</td> <td>每月结账前</td> <td>门店财务部</td> <td>每月7号下班前</td></tr> <tr><td>指标07：应付系统期末对账</td> <td>期末余额无差异</td> <td>每月结账前</td> <td>门店财务部</td> <td>每月7号下班前</td></tr> <tr><td>指标08：超期预付分析表对账</td> <td>科目期末余额 + 应付单未结算金额 = 未结算金额合计行数据，且未结算数据账实相符</td> <td>每月结账前</td> <td>门店财务部</td> <td>每月7号下班前</td></tr> <tr><td>指标09：固定资产系统期末对账</td> <td>差异列不得有任意一条记录有差异</td> <td>每月结账前</td> <td>门店财务部</td> <td>每月7号下班前</td></tr> <tr><td>指标10：整车存货对账</td> <td>差异列不得有任意一列记录有差异，如有的，需尽快核对调整。</td> <td>每月结账前</td> <td>门店财务部</td> <td>每月7号下班前</td></tr> <tr><td>指标11：精品配件存货对账</td> <td>差异列不得有任意一列记录有差异，如有的，需尽快核对调整。</td> <td>每月结账前</td> <td>门店财务部</td> <td>每月7号下班前</td></tr> <tr><td>指标12：精品配件结存异常</td> <td>各门店要求尽快按照操作指引，核查所有的异常数据，并及时纠正。</td> <td>日常随检+每月结账前，核对确保无差异。</td> <td>以负责精品配件库存管理的部门为主，以财务部为辅。</td> <td>每月7号下班前</td></tr> <tr><td>指标13：整车采购未核销账实</td> <td>确保入库未核销（即到车未到票）、应付未核销（到票未到车），此两项与实际相符。</td> <td>每两周至少核查一次+每月结账前</td> <td>门店销售部为主，门店财务部协助。</td> <td>每月7号下班前</td></tr> <tr><td>指标14：整车库存账实</td> <td>销售计划员和整车会计需要相互配合，每月至少盘点两次以上，关注长库龄车辆。</td> <td>每月建议两次以上盘点</td> <td>门店销售部为主，门店财务部协助。</td> <td>每月7号下班前</td></tr> <tr><td>指标15：整车销售订单未结</td> <td>确保应完结应终止的单据不再挂单，列入报表的单据只有近期正在进行中的单据。</td> <td>每周必须至少核查一次</td> <td>门店销售部为主，门店财务部协助。</td> <td>每月7号下班前</td></tr> <tr><td>指标16：代办服务单未结</td> <td>确保应完结应终止的单据不再挂单，列入报表的单据只有近期正在进行中的单据。</td> <td>每周必须至少核查一次</td> <td>门店销售部为主，门店财务部协助。</td> <td>每月7号下班前</td></tr> <tr><td>指标17：精品配件采购未核销账实</td> <td>确保采购未核销数据是双方（供应商、门店）都相互认可的明细品种、数量、金额。对于退货未核销、应付未核销、未核销数量有值未核销金额为0、未核销金额有值未核销数量为0，需要重点关注。不得有不合理、不合规、不准确的数据存留。</td> <td>每两周至少核查一次+结合供应商的结算周期按供应商+结算周期去核查。</td> <td>精品/配件部为主，财务部协同</td> <td>每月7号下班前</td></tr> <tr><td>指标18：精品配件库存账实</td> <td>账实相符，积极寻找渠道消化长库龄的精品配件。不得通过虚假操作掩盖长库龄件。结合存货周转率／周转天数、ABCD分类、最新入库日期、最新出库日期等，加速／提前／加强库存管理。</td> <td>每日动态盘点+每月全面盘点</td> <td>精品/配件部为主，财务部协同</td> <td>每月7号下班前</td></tr> <tr><td>指标19：精品配件销售未结</td> <td>确保应完结应终止的单据不再挂单，列入报表的单据只有近期正在进行中的单据。</td> <td>每周至少核查一次</td> <td>销售部/配件部为主，财务部为辅</td> <td>每月7号下班前</td></tr> <tr><td>指标20：维修业务未结</td> <td>账实相符，异常单据及时处理</td> <td>每周至少核查一次</td> <td>售后部为主，财务部为辅</td> <td>每月7号下班前</td></tr> <tr><td>指标21：客户档案准确性</td> <td>各用户，不得想当然的维护客户档案，随意维护信息，特别是电话号码、证件信息、客户渠道等，应确保与实际一致。他店已存在的应当引用。</td> <td>每周至少核查一次</td> <td>客服部为主，销售部/售后部为辅</td> <td>每月7号下班前</td></tr> <tr><td>指标22：车辆档案准确性</td> <td>维护信息，特别是电话号码、证件信息、客户渠道等，应确保与实际一致。</td> <td>每周至少核查一次</td> <td>客服部为主，销售部/售后部为辅</td> <td>每月7号下班前</td></tr> <tr><td>指标23：维修工单送修电话和送修人</td> <td>核对车辆档案与车主的匹配关系，并对不正确的匹配关系进行及时的纠正。</td> <td>每周至少核查一次</td> <td>售后部协同客服部</td> <td>每月7号下班前</td></tr> <tr><td>指标24：物料准确性</td> <td>正确维护财务资料中的计价方法</td> <td>每周至少核查一次</td> <td>配件部</td> <td>每月7号下班前</td></tr> <tr><td>指标25：单据制单人员与业务人员一致性</td> <td>原则上禁止代制单，如果根据部门职责分工，确由专门的部门来承担的（比如随车的精品配件销售单由精品部指定专人操作），需向本部报备。</td> <td>每月财务结账后，各业务部门核查归属自己部门的单据。</td> <td>制单人所在部门</td> <td>每月7号下班前</td></tr> <tr><td>指标26：索赔理赔业务流程规范性</td> <td>已维修作业完成禁止还处于敞口状态，规范业务流程。</td> <td>每周至少核查一次</td> <td>门店售后部</td> <td>每月7号下班前</td></tr> <tr><td>指标27：手工单据</td> <td>应与业务关联的单据禁止手工做，将导致业务流程不完整、异常挂单、客户权益不对、数据统计不准确，甚至可能的潜在损失。</td> <td>每周至少核查一次</td> <td>门店财务部</td> <td>每月7号下班前</td></tr></table></li> <li><p><strong>关于指标更多详细信息，请参阅：<code>零售系统应用帮助中心</code>-<code>专项专题</code>-<code>金蝶系统应用检查体系</code>，<a href="/pages/special-100000/">点我浏览</a>。</strong></p></li></ul></div></div>  <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/special-100090/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">用户权限合规（待补）</div></a> <a href="/pages/special-101010/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">金蝶系统应用质量检查体系（全部）</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">

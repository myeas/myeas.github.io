    <a href="/categories/?category=%E6%95%B4%E8%BD%A6%E5%8F%8A%E4%BA%8C%E6%89%8B%E8%BD%A6%E7%AE%A1%E7%90%86" title="点我获取更多相关分类文章">#整车及二手车管理</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2025/03/07, 14:55:47</span></div></div>  <div class="theme-vdoing-content content__default"><h1 id="二手车销售亏损业务处理"><a href="#二手车销售亏损业务处理" class="header-anchor">#</a> 二手车销售亏损业务处理</h1> <div class="custom-block note"><p class="custom-block-title">快速查找小技巧</p> <ul><li>您可以通过顶部搜索框，搜索需要的内容，并快速定位和链接到相应的内容；</li> <li>您可以通过顶部导航、左侧导航（如有），快速定位到需要的章节；</li> <li>您可以通过右侧导航（如有），快速定位到本章节的小节主题；</li> <li>您可以通过 CTRL + F 搜索关键词，快速定位到本章节的具体内容处；</li> <li>您如果发现本章节的错误、或有不明白的地方，可以通过<a href="https://jq.qq.com/?_wv=1027&amp;k=Y6HPvi87" target="_blank" rel="noopener noreferrer">QQ群<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>进行反馈。</li></ul></div> <h2 id="_1-应用场景"><a href="#_1-应用场景" class="header-anchor">#</a> 1. 应用场景</h2> <p>在二手车实际业务中，虽然原则上每台车都应保有一定的利润，但客观上会存在已收购的二手车，在实现销售时，销售价格会低于收购的价格的现实。如确有，执行集团、品牌（区域）等要求的审批手续，同意亏本销售后，系统以如下方式支持。</p> <h2 id="_2-业务说明"><a href="#_2-业务说明" class="header-anchor">#</a> 2. 业务说明</h2> <p>本特别事项，实际上在二手车销售流程中，已经予以说明，在本章节，再单独说明一次。</p> <p>亏本的二手车销售流程和盈利的二手车销售流程总体一致。区别点：</p> <ul><li>收款时不同：盈利的，在收款时，可以不用拆分，直接是多少就收多少。亏本的，为便于系统中进行结算处理，需要对收款进行拆分，把收款金额拆分成两笔：一笔等于收购价格，一笔等于亏损的金额。如二手车收购价格为4000，但二手车销售价为3000，亏1000。则当收到3000时，在系统中拆分成两笔，第一笔生成收款4000，第二笔再生成收款-1000。</li> <li>确认收入：这个在目前规划的流程中，是没有区别的。即亏损的金额也确认为收入，只不过是负的收入。但这个需要结合财税政策，财务核算办法等管理要求，就单独业务来说，这笔并没有确认正的收入，能不能在此时做负的收入？如果能，则本章节描述内容，可以继续。如果不能，则需要另行讨论后，再补充说明。</li> <li>如果是拆分的，系统可能自动把正负收款进行了结算，请注意，需要自行反结算。请在收款单序时簿，找到负数收款单，点击工具栏中的【结算记录查询】，对正数负数的结算记录反结算。</li> <li>拆分的收款单，正数收款单与整车应收单进行结算（即如有置换金额）、或与二手车付款单进行结算（如如有付款客户金额）。两种结算记录均需要生成凭证。</li> <li>拆分的收款单，负数收款单与负数利润的二手车应收单进行结算，结算记录不需要生成凭证。</li></ul></div></div>  <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/auto4s-321003/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">二手车销售流程</div></a> <a href="/pages/auto4s-326001/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">二手车账务处理</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">

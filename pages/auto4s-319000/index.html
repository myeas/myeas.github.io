配车</a></li><li><a href="#_3-2-哪些车辆可以配车">3.2 哪些车辆可以配车</a></li><li><a href="#_3-3-整车销售订单进行开票客户确认时-提示客户重复">3.3 整车销售订单进行开票客户确认时，提示客户重复</a></li><li><a href="#_3-4-整车销售流程已走完-发现配车错误-如何处理">3.4 整车销售流程已走完，发现配车错误，如何处理？</a></li><li><a href="#_3-5-整车销售退货流程">3.5 整车销售退货流程？</a></li><li><a href="#_3-6-整车销售订单生成整车销售出库单时没有规则">3.6 整车销售订单生成整车销售出库单时没有规则</a></li><li><a href="#_3-7-整车销售订单关联生成二手车收购单时没有规则">3.7 整车销售订单关联生成二手车收购单时没有规则</a></li></ul></li><li><a href="#_4-整车集团内调拨问题">4.整车集团内调拨问题</a><ul><li><a href="#_4-1-如何实现集团内经销店之间整车交易业务-集团内门店销售">4.1 如何实现集团内经销店之间整车交易业务？（集团内门店销售）</a></li><li><a href="#_4-2-如何实现集团内经销店之间整车交易业务-集团内门店退回">4.2 如何实现集团内经销店之间整车交易业务？（集团内门店退回）</a></li></ul></li><li><a href="#_5-整车库存问题">5.整车库存问题</a><ul><li><a href="#_5-1-采购的整车已入库-现在要转成试乘试驾车-如何处理">5.1 采购的整车已入库，现在要转成试乘试驾车，如何处理？</a></li></ul></li><li><a href="#_6-整车财务处理问题">6.整车财务处理问题</a><ul><li><a href="#_6-1-整车出库后-整车销售出库单上的成本为0">6.1 整车出库后，整车销售出库单上的成本为0</a></li><li><a href="#_6-2-整车销售出库单记账标志没有正常勾选">6.2 整车销售出库单记账标志没有正常勾选</a></li></ul></li></ul></div><p></p> <h2 id="_1-基础数据问题"><a href="#_1-基础数据问题" class="header-anchor">#</a> 1. 基础数据问题</h2> <h3 id="_1-1-车系车型设置的基本思路"><a href="#_1-1-车系车型设置的基本思路" class="header-anchor">#</a> 1.1 车系车型设置的基本思路</h3> <ul><li><p><strong>问题描述</strong>：如何设置车系、车型？</p></li> <li><p><strong>解决方法</strong>：</p> <p>为便于统计，支持销售、维修等顺畅推进，车型、车系的设置，参考如下建议。</p> <details class="custom-block details"><summary>车系及附属颜色、内饰、选装件的具体参考建议</summary> <ul><li><p><strong>车系</strong></p> <p><strong>车系</strong>，是若干同车型但不同型版配置年款的总归类。如类似：</p> <p>广汽丰田：致享、致炫、凯美瑞、汉兰达等等；</p> <p>一汽丰田：卡罗拉、卡罗拉双擎、RAV4、花冠等等；</p> <p>东风本田：思域、CR-V、XR-V、艾力绅等等；</p> <p>广汽本田：雅阁、缤智、奥德赛、凌派等等；</p> <p>JEEP：指南者、大指挥官、自由侠、自由光、牧马人等等；</p> <p>捷豹距虎：神行者、发现、揽胜、卫士、XJ等等；</p> <p>进口大众：高尔夫、辉腾、途锐、迈腾、甲壳虫等等；</p> <p>雷克萨斯：ES200、ES300h、NX350h、RX450h、RX450hL等等；</p> <p>宝马：1系、2系、X1、X3、X5等等；</p> <p>福特：福克斯、蒙迪欧、锐界、锐际等等；</p> <p>同时，考虑到维修业务，可以加上排量再细分，比如卫士2.0、卫士3.0、卫士5.0等等；同时考虑到进口和国产的区分，可以加上国产进口再细分，比如国产自由光、进口自由光等等。</p> <div class="custom-block warning"><p class="custom-block-title">注意</p> <ul><li>一般不以年款作为车系的分类依据，如2014款、2015款，年款属于车型的范畴。</li> <li>一般不以中英文作为车系的分类依据，如Tiguan、途观，不能这两个都作为车系，应该要么是用Tiguan，要么是用途观。</li> <li>一般以中文作为车系的名称，不要中英文混用，一会夏朗，一会Sharan，除非厂商就只叫英文。</li></ul></div></li> <li><p><strong>车型配置</strong>，属于车系基础资料中的附属资料，一般设置排量（如2.0T、1.5L等）、变速箱（8速变速箱、9速自动变动箱等）、型/版（先锋版、精英版等）、动力形式（6缸涡轮增压汽油、6缸机械增压汽油等）、驱动形式（前驱、后驱、四驱）等，一般与厂商提供的信息保持一致。</p></li> <li><p><strong>内饰</strong>，属于车系基础资料中的附属资料，是整车采购、销售时，车辆重要的基础资料，编码和名称，请参照厂商提供的，一般与厂商提供的信息保持一致。</p></li> <li><p><strong>颜色</strong>，属于车系基础资料中的附属资料，是整车采购、销售时，车辆重要的基础资料，编码和名称，请参照厂商提供的，一般与厂商提供的信息保持一致；部分品牌的颜色是有价格区分的，一般的颜色不加价，特别的颜色有加价，系统支持此功能，如有区分，可以颜色内设置加价金额。</p></li> <li><p><strong>选装件</strong>，属于车系基础资料中的附属资料，是整车采购、销售时，车辆重要的基础资料，编码和名称，请参照厂商提供的，一般与厂商提供的信息保持一致；大部分选装件是有额外价值的，系统支持此功能，并支持不同的选装件组合搭配，如有区分，可以设置选装件及选装件价格。</p></li> <li><p><strong>价格相关</strong></p> <p>在整车采购业务中，含税价格需要包含颜色加价、选装件价格，请予以注意。</p> <p>在整车销售业务中，整车销售价需要包含颜色加价、选装件价格，请予以注意。</p> <p><strong>整车合计指导价 = 车型指导价 + 颜色加价 + 选装件组合价</strong>。</p> <p><strong>整车优惠金额 = 合计指导价 - 整车销售价</strong>。</p> <p>车型指导价，请在〖整车价格管理〗-〖销售限价表调整〗中由各门店自行设置。</p> <p>颜色加价，由品牌车系维护人员统一维护；选装件价格，由品牌车系维护人员统一维护。</p></li></ul></details> <details class="custom-block details"><summary>车型具体参考建议</summary> <ul><li><p><strong>名称参考</strong>，建议以<code>（年款+）车系名称+排量+型版</code>为车型名称，如<code>22款揽运3.0 HST 400PS</code>、<code>2019款夏朗380 TSI旗舰型6座版</code>、<code>2020款卡罗拉双擎E+ 1.8L E-CVT舒适版</code>、<code>NX350h EC创悦版</code>等等。</p> <div class="custom-block danger"><p class="custom-block-title">特别提醒</p> <ul><li>车型名称中一定要加车系名称，千万不要只有型版、年款，如<code>δ+ 混动</code>,<code>CRO-SS</code>、<code>SPORT</code>、<code>20VTI 9AT</code>，像这样不知所以然的名称，应该杜绝。</li> <li>名称规范的核心目的是当看到车型名称，一下就能知道是哪个具体的车型，而不是连本门店的销售顾问、服务顾问自己都不知道是啥。减少沟通成本、减少操作错误的可能，也便于统计分析。</li></ul></div></li> <li><p><strong>编码参考</strong>，建议以厂商提供的编码为基准进行设置。</p></li> <li><p>名称中的车系名称，建议不要中英文混用，可以统一用中文、也可以统一用英文。不要出现类似：一会夏朗，一会Sharan。</p></li> <li><p>名称中的型版名称，建议不要中英方混用，可以统一用中文、也可以统一用英文。不要出现类似：一会运动版，一会Sport版。</p></li> <li><p>名称中的格式，建议保持统一的风格。特别是空格，不要出现类似这样：CT200h C5舒适版（C5和舒适版之间没有空格）、而CT200h B3 精英版（B3和精英版之间有空格）。</p></li> <li><p>名称中如涉及符号，保持一样的风格，如（）、()，这是不同的两组符号。</p></li> <li><p>名称中数字、字母建议用半角，不要用全角。</p></li></ul></details></li></ul> <h2 id="_2-整车采购问题"><a href="#_2-整车采购问题" class="header-anchor">#</a> 2. 整车采购问题</h2> <h3 id="_2-1-创建整车采购订单时-提示车辆已存在-如何处理"><a href="#_2-1-创建整车采购订单时-提示车辆已存在-如何处理" class="header-anchor">#</a> 2.1 创建整车采购订单时，提示车辆已存在，如何处理</h3> <ul><li><p><strong>问题描述</strong>：创建整车采购订单时，不能提交订单，提示车辆已存在，如图所示，如何处理？</p> <p><img src="/easpublic/easimg/faq-auto4s-vm-211.png" alt=""></p></li> <li><p><strong>解决方法</strong>：主要原因是：该底盘号对应的车辆档案已经存在，有门店手工创建了车辆档案，也有可能是本店或者他店对该车辆进行过采购。</p> <details class="custom-block details"><summary>查看具体方法</summary> <p>解决思路：让服务顾问【新增】维修工单（查看完车辆档案后一定不要保存该工单，如已保存请务必删除），输入该底盘号，然后单击工具栏上的【查看车辆档案】，可以知道是哪个店创建了该车辆档案，以便联系该店。同时，为便于查询车辆由哪个门店创建，开发了一个简易报表 <strong>《已有车辆简易信息表》（路径：〖企业建模〗-〖4S基础数据管理〗-〖公共基本资料〗-〖已有车辆信息表〗）</strong>，输入17位底盘号后可以查询车辆的简易信息，知道这个车是在哪个店创建的，是手工创建还是采购自动创建。</p> <ol><li>如果是手工创建了该车辆档案，一般是因为在采购前车辆发生过维修业务。方式一：让创建的门店，修改该手工创建的车辆档案，将其中的底盘号修改为其它的编码（如把前4或5位改成创建门店的编码，后面的不变）；方式二：删除工单、删除手工创建的车辆档案，等采购订单做完后，再用自动生成的车辆档案做维修工单。<strong>特别强调</strong>，门店在采购整车时，请及时在系统中填制单据，不要拖延。</li> <li>如果是自店或者他店进行了该车辆的采购，请沟通核查是否重复录入单据，或录入信息有误。</li> <li>如果该车是向集团内门店采购，不应做整车采购流程，应当按“整车集团内调拨流程”流转业务。</li> <li>如果该车是本店之前采购过，然后销售给外部其他经销商，该经销商又卖回给本店，请与该经销商沟通，对方走采购退货，本店走销售退货业务。而不是销售给对方，又从对方采购。<strong>特别强调</strong>，集团内门店之间有反复采购销售的，也请注意类似问题。</li> <li>如果该车是集团内他店（已上EAS）采购过，又卖给外部经销商（或集团内未上EAS的门店），该经销商又卖回给本店。这个可能性发生比较小，如遇到，目前只能前期采购的门店修改底盘号（这个问题目前不会去解决，因为一旦放开可以采购重复的车辆，可能导致正常业务的错乱）。</li></ol></details></li></ul> <h3 id="_2-2-整车采购订单中车型的价格如何能自动带出-是否可改"><a href="#_2-2-整车采购订单中车型的价格如何能自动带出-是否可改" class="header-anchor">#</a> 2.2 整车采购订单中车型的价格如何能自动带出？是否可改？</h3> <ul><li><p><strong>问题描述</strong>：整车采购订单中车型的价格如何能自动带出？是否可修改？</p></li> <li><p><strong>解决方法</strong>：</p> <p>在〖企业建模〗-〖4S基础数据管理〗-〖公共基本资料〗-〖车型〗中找到该车型，维护采购价格后，整车采购订单选择该车型后会自动带出，并可修改。</p> <p>同时，整车采购订单业务中的供应商为首次发生时，如果税率未带出，请检查〖企业建模〗-〖主数据〗-〖供应商〗-〖供应商〗，找到该编码的供应商，查看基本资料页签中的税率，如果没有维护或不正确，请让财务反核准该供应商，修改成正确之后，保存并核准该供应商。如果该供应商不是由本组织创建的，则本组织无法修改，请联系本部予以协助处理。</p></li></ul> <h3 id="_2-3-整车采购订单如何导入系统中"><a href="#_2-3-整车采购订单如何导入系统中" class="header-anchor">#</a> 2.3 整车采购订单如何导入系统中</h3> <ul><li><p><strong>问题描述</strong>：如何导入整车采购订单</p></li> <li><p><strong>解决方法</strong>：</p> <p>当有大批量的车辆采购，录入到系统中时，手工一行一行操作比较慢，可以通过导入的方式进行快速导入。</p> <details class="custom-block details"><summary>查看具体方法</summary> <ul><li>新增整车销售订单，维护好表头的字段；</li> <li>新增一行分录，可以不用录入数据；</li> <li>右击分录，选择<code>导出EXCEL模板</code>，导出到电脑桌面，然后按照模板的要求，在EXCEL中填好各字段信息</li> <li>再回到整车采购订单刚才的编辑界面，右击分录，选择<code>导入EXCEL数据</code>，系统会自动自第二行起新增模板中的数据，待完成导入后，删除第一行空白的分录，并对导入的数据进行核对，特别是车型、颜色、含税金额、税率等，确保信息与实际一致，则可保存整车采购订单，并继续完成各后续的操作。</li></ul></details></li></ul> <h3 id="_2-4-整车采购退货流程"><a href="#_2-4-整车采购退货流程" class="header-anchor">#</a> 2.4 整车采购退货流程？</h3> <ul><li><p><strong>问题描述</strong>：整车采购退货流程是什么</p></li> <li><p><strong>解决方法</strong>：</p> <p>本小节，仅对整车采购退货流程做简要概述，详细流程，请参照<a href="/pages/auto4s-311102/">《整车采购退货流程》</a>。</p> <p>当因采购的车辆确实有问题，需要退还给供应商，或因门店需要修正错误的整车采购业务数据时，则需要进行整车采购退货流程。</p> <details class="custom-block details"><summary>查看具体方法</summary> <ul><li><strong>确认车辆没有被其他业务调用</strong>：检查如已是否配车、是否出库（整车销售出库、整车其他出库）、是否被维修工单使用、是否会员入会等。如有这些，则无法进行整车采购退货流程。</li> <li><strong>找车</strong>：在〖整车采购订单查询〗，查找到需要退货的车辆，并选中该行；</li> <li><strong>标记采购退货</strong>：注意，此处仅是标记整车采购订单可退，并不代表已完成退货。找到需要退货的车辆，并选中该行，单击工具栏中的【采购退货】-【采购退货】，此时整车采购订单分录中的<code>采购退货状态</code>会变成<code>退货进行中</code>（此时如误点，可以单击工具栏中的【采购退货】-【采购退货取消】，则<code>采购退货状态</code>会变成<code>取消退货</code>，恢复到正常的状态），并继续单击工具栏中的【采购退货】-【采购退货审核】，此时整车采购订单分录中的<code>采购退货状态</code>会变成<code>确认退货</code>。</li> <li><strong>采购退车</strong>：在〖整车采购入库单〗中找到该车并选中，点击【关联生成】，目标单据选择整车采购入库单，完成负数整车采购入库单的操作，保存，提交，审核，即完成整车采购退货。整车采购订单中的<code>采购退货状态</code>此时变成<code>已退货</code>，整车采购入库按底盘号查询，即有一正一负的两个整车采购入库单，负数整车采购入库单，在系统中以红字体现。</li> <li><strong>采购退票</strong>：
<ul><li>如果是真实退车，且原正数整车采购已开发票，则供应商也会开具红字发票，待收到红字发票（或在本门店财务开据红字发票通知单）后，再做此单据，由红字负数的整车采购入库单关联生成应付单（也是负数）。</li> <li>如果是真实退车，但原正数整车采购尚未开具发票，如供应商会开具正数发票，也会开具负数发票，则收到发票后，正数发票由整车采购订单关联生成、负数发票由整车采购入库（红字）关联生成。</li> <li>如果是门店内部操作错误，且原订单有应付单，则此退货流程也要有应付单，需要关联生成红字应付单，同时需要在新补的正数的整车采购流程生成应付单。</li> <li>如果是门店内部操作错误，且原订单没有应付单，则此退货流程也不要有应付单；待供应商来了正数的发票后，由新补的正数的整车采购流程生成应付单。</li> <li>切记，千万别错乱生成、错乱核销，特别如新补的应付单生成在原整车采购订单上。要么三个整车入库单对应三个应付单，要么原整车采购入库与整车采购退库都没有应付单并相互手工核销，新补整车采购入库和应付单匹配对应（即都是同一核心单据号和行号）。</li></ul></li> <li><strong>采购退款</strong>：一般来说，不会有真正的已付款退款，但如原整车采购流程有正的付款，则需要对整车采购退货流程也进行付款单退款，并对新补的整车采购流程生成付款单。即两个正数付款单、一个负数付款单；如原整车采购流程没有付款，则整车采购退货流程也不要有付款单退款，待真正付款时，由新被的整车采购流程生成付款单。</li></ul></details> <p>总的来说，就是原来有入库则需要退库，原来有应付则需要退票，原来有付款则需要退款。千万别乱做，否则可能导致结算、核销出现问题。</p></li></ul> <h2 id="_3-整车销售问题"><a href="#_3-整车销售问题" class="header-anchor">#</a> 3.整车销售问题</h2> <h3 id="_3-1-整车销售订单无法配车"><a href="#_3-1-整车销售订单无法配车" class="header-anchor">#</a> 3.1 整车销售订单无法配车</h3> <ul><li><p><strong>问题描述</strong>：整车销售订单无法进行配车</p></li> <li><p><strong>解决方法</strong>：</p> <p>该问题主要有以下几个方面原因：</p> <details class="custom-block details"><summary>查看具体方法</summary> <ul><li><p>整车销售订单分录上的车型、内饰、颜色、选装件与车辆档案中的不一致</p> <p>解决办法：</p> <ul><li>如果是整车销售订单环节这四个字段选择错误，则请修改整车销售订单上的字段值为正确的，再进行配车。</li> <li>如果是整车采购环节出错，如能删除则删除后重新做；如果不能删除，请按整车采购退货业务流程流转，重新进行整车采购业务流程流转，纠正后，再进行配车。</li> <li><mark>绝对禁止，直接在车辆档案上修改这四个字段</mark>。</li> <li>同时，由于颜色有价格、选装件有价格的功能，因此当门店在车系中进行了颜色、选装件的价格配置，在做整车销售订单时，颜色、选装件，一定要充分选择，否则整车的优惠金额将与实际不符。</li></ul></li> <li><p>该分录进行了订单退订</p> <p>解决办法：</p> <ul><li>确认整车销售订单的退订状态，如误操作订单退订，则请自行进行“订单退订取消”。</li></ul></li> <li><p>该底盘号的车辆配过车，又取消过，车型颜色内饰选装件也选择的是相符的</p> <p>先自行检查：</p> <ul><li>请在整车销售订单列表界面，按底盘号查询，确认是否有其他的整车销售订单对此车进行了配车，如有，则自行检查单据与车辆的匹配关系，到底哪个整车销售订单配哪个车；</li> <li>同时，请注意检查同客户是否做了多张整车销售订单，如是，请对不需要的多余的单据进行订单退订，退订的订单的下游单据，也请同步退订（退款、退票、退库，如请删除可以删除），再转移到正确留存的单据上，关联生成补做单据。</li></ul></li> <li><p>该底盘号的车辆配过车，又取消过，但因各种原因，配车标识未正确变为未配车</p> <p>解决办法：此问题只能反馈给本部，由本部后台处理。</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">--打开查询分析器，在执行前，先在更多工具-查询结果编辑模式，选择为`可编辑`</span>
<span class="token comment">--特别强调，需在整车销售订单列表界面，按底盘号查询，确实没有其他的整车销售订单进行配车才可以操作</span>
<span class="token keyword">Select</span> FID<span class="token punctuation">,</span>FVin<span class="token punctuation">,</span>FAssignStatus <span class="token keyword">FROM</span> T_ATS_Vehicle <span class="token keyword">WHERE</span> FVin<span class="token operator">=</span><span class="token string">'这里填写17位底盘号'</span>
<span class="token comment">--手工把显示结果中的 FAssignStatus的值由2改为1即可</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div></li></ul></details></li></ul> <h3 id="_3-2-哪些车辆可以配车"><a href="#_3-2-哪些车辆可以配车" class="header-anchor">#</a> 3.2 哪些车辆可以配车</h3> <ul><li><p><strong>问题描述</strong>：哪些车辆可以参与整车销售订单进行配车</p></li> <li><p><strong>解决方法</strong>：</p> <p>4S公共基础数据中的车辆档案的销售信息页签的<code>车辆状态</code>为<code>采购在途</code>或<code>在库</code>，且<code>配车状态</code>为<code>未配车</code>，就可以配车。</p> <p>同时，为便于销售顾问操作整车销售订单，已允许整车销售订单在审核前也可以配车（原要求为整车销售订单必须审核后才可以配车），即整车销售订单在<code>保存</code>、<code>提交</code>、<code>审核</code>这三种状态下均可以配车。因此，各操作人员，可以不用急着审核整车销售订单，因为一旦审核了，整车销售订单上有些字段万一有错误就不好修改了。整车销售订单在生成整车销售出库、生成应收单之前，审核即可。</p></li></ul> <h3 id="_3-3-整车销售订单进行开票客户确认时-提示客户重复"><a href="#_3-3-整车销售订单进行开票客户确认时-提示客户重复" class="header-anchor">#</a> 3.3 整车销售订单进行开票客户确认时，提示客户重复</h3> <ul><li><p><strong>问题描述</strong>：整车销售订单进行开票客户时，提示客户重复</p> <p><img src="/easpublic/easimg/faq-auto4s-vm-331.png" alt=""></p></li> <li><p><strong>解决方法</strong>：</p> <p>确认开票客户的功能，目的是支持整车销售的最终开票客户与经办客户不一致的业务场景。这个功能，需要在整车销售订单生成应收单前之前，进行最终的确认。如果整车销售订单未审核，则可以直接修改<code>开票客户</code>字段为最终的客户档案；如果整车销售订单已审核，则需要通过工具栏中的【确认开票客户】功能，进行最终开票客户的确认。而当客户档案有重复的（重复性判断基于：客户档案名称、客户档案的联系方式、证件类型+证件号码），则在确认时会弹出此提示。</p> <p>弹出此提示，说明肯定有重复的客户，请参照《客户档案和车辆档案维护的基本要求》，查看客户档案维护的规范，修正客户档案的数据，如还重复，应当禁止客户档案，只留一个，且业务选择该留存启用的客户档案。</p> <p>如还不能解决，请联系本部，予以协助处理。</p></li></ul> <h3 id="_3-4-整车销售流程已走完-发现配车错误-如何处理"><a href="#_3-4-整车销售流程已走完-发现配车错误-如何处理" class="header-anchor">#</a> 3.4 整车销售流程已走完，发现配车错误，如何处理？</h3> <ul><li><p><strong>问题描述</strong>：整车销售流程已走完，但是发现配车错误，同样的车型配置，客户要提的车的底盘号和订单上的底盘号不一致，如何处理？</p></li> <li><p><strong>解决方法</strong>：</p> <p>如果在当期，则删除整车销售出库单、删除应收单，取消配车，再重新配车；</p> <p>如果不在当期（此可能性非常低），则需要通过整车销售退货流程对错误的底盘号的订单进行退货，再重新整车销售流程对正确底盘号车辆进行销售。</p></li></ul> <h3 id="_3-5-整车销售退货流程"><a href="#_3-5-整车销售退货流程" class="header-anchor">#</a> 3.5 整车销售退货流程？</h3> <ul><li><p><strong>问题描述</strong>：整车销售退货流程是什么</p></li> <li><p><strong>解决方法</strong>：</p> <p>本小节，仅对整车销售退货流程做简要概述，详细流程，请参照<a href="/pages/auto4s-311302/">《整车销售退货流程》</a>。</p> <p>当已完成出库的整车销售业务，客户因各种原因需要退回时，则需要进行整车采购退货流程。</p> <details class="custom-block details"><summary>查看具体方法</summary> <ul><li><strong>以销售发票（应收单）以及是否当期发生判断操作的方式</strong>：如果实际业务过程中，财务开具了蓝字销售发票，也开具了红字销售发票，则不管是否当期都走销售退货流程。如果没有开蓝字发票或开了又作废了，则即可以走销售退货流程，也可以删除整车销售订单下游单据（这些单据必须在当期）。</li> <li><strong>找销售订单</strong>：在〖整车销售订单查询〗，查找到需要退货的车辆，并选中该行；</li> <li><strong>标记销售退货</strong>：注意，此处仅是标记整车销售订单可退，并不代表已完成退货。找到需要退货的车辆，并选中该行，单击工具栏中的【销售销退】-【订单销退】，此时整车销售订单分录中的<code>销退状态</code>会变成<code>销退进行中</code>（此时如误点，可以单击工具栏中的【销售销退】-【订单销退取消】，则<code>销退状态</code>会变成<code>销退取消</code>，恢复到正常的状态），并继续单击工具栏中的【销售销退】-【订单销退审核】，此时整车销售订单分录中的<code>销退状态</code>会变成<code>销退确认</code>。</li> <li><strong>订单退车</strong>：在〖整车销售出库单〗中找到该车并选中，点击【关联生成】，目标单据选择整车销售出库单，完成负数整车销售出库单的操作，保存，提交，审核，即完成整车销售退货。整车销售订单中的<code>销退状态</code>此时变成<code>销退已入库</code>，整车销售出库按底盘号查询，即有一正一负的两个整车销售出库单，负数整车销售出库单，在系统中以红字体现。</li> <li><strong>订单退票</strong>：在〖整车销售出库单〗中找到该车的负数出库单并选中，点击【关联生成】，目标单据选择应收单，完成负数应收单的操作，保存，提交，审核。为便于流程流转，如果仅是有正负数销售发票，在系统中没有正数的销售出库单，此时也需要补做正数的整车销售出库单，再按前述补做负数整车销售出库单。</li> <li><strong>订单退款</strong>：在〖整车销售订单〗中找到该车的订单并选中，点击【关联生成】，目标单据选择前台收款单，完成负数前台收款单的操作，保存，提交，审核，收款。此时整车已收款金额应该等于0。</li> <li><strong>订单取消配车</strong>：完成上述操作后，对整车销售订单取消配车。</li> <li><strong>订单退订</strong>：在完成销售销退后，整车销售订单还要做销售退订，以便关闭订单。单击工具栏中的【销售退订】-【订单退订】，并再单击工具栏中的【销售退订】-【订单退订审核】，完成订单的关闭。</li> <li><strong>其它业务处理</strong>：已完成整车销售订单退货/退订的单据，一般来说，其下游单据也应该退掉。如精品配件销售单、代办服务单等。请根据相关业务的退办流程操作。</li></ul></details> <p>总的来说，整车销售订单关联的业务太多，销售退货流程也比较麻烦。</p> <p>为便于操作，建议在关联生成应收单或关联生成整车销售出库单前才审核整车销售订单。避免因是整车销售订单操作错误，而导致不必要的整车销售退货流程，再又重新做整车销售流程，徒增不必要的工作量，也容易乱。</p> <p>以达到，只有客户真正退车，才走此整车销售退货流程。</p></li></ul> <h3 id="_3-6-整车销售订单生成整车销售出库单时没有规则"><a href="#_3-6-整车销售订单生成整车销售出库单时没有规则" class="header-anchor">#</a> 3.6 整车销售订单生成整车销售出库单时没有规则</h3> <ul><li><p><strong>问题描述</strong>：整车销售订单生成整车销售出库时，提示没有规则</p></li> <li><p><strong>解决方法</strong>：</p> <p>主要原因是，当前有关信息不满足转换规则设定的条件，导致无法生成整车销售出库单。整车销售订单要生成整车销售出库单，必须同时满足如下条件：</p> <details class="custom-block details"><summary>查看具体规则</summary> <ul><li>整车销售订单的<code>单据状态</code>必须为<code>审核</code>；</li> <li>整车销售订单分录的<code>已配车</code>必须为<code>勾选</code>；</li> <li>整车销售订单分录的<code>退订状态</code>不等于<code>退订确认</code>、且不等于<code>退订进行中</code>；</li> <li>整车销售订单分录的<code>销退状态</code>不等于<code>销退确认</code>、且不等于<code>销退进行中</code>、且不等于<code>销退已入库</code>；</li> <li>整车销售订单分录的<code>已出库数量</code>必须为<code>0（单据列表显示的是空）</code>；</li> <li>整车销售订单的<code>结算检查状态</code>必须为<code>正常通过</code>、或<code>特批通过</code>；</li> <li>已配的车辆档案的<code>车辆状态</code>必须等于<code>在库</code>；</li> <li>已配的车辆档案的<code>车辆状态</code>不等于<code>质损锁定</code>。</li></ul></details></li></ul> <h3 id="_3-7-整车销售订单关联生成二手车收购单时没有规则"><a href="#_3-7-整车销售订单关联生成二手车收购单时没有规则" class="header-anchor">#</a> 3.7 整车销售订单关联生成二手车收购单时没有规则</h3> <ul><li><p><strong>问题描述</strong>：整车销售订单关联生成二手车收购单时没有规则</p></li> <li><p><strong>解决方法</strong>：</p> <p>整车销售订单能够关联生成二手车收购单的前提：整车销售订单中购车形态为<code>置换</code>。购车形态不管是由<code>置换</code>改成<code>首购</code>、<code>增购</code>，还是由<code>首购</code>、<code>增购</code>改成<code>置换</code>，基操作方法相同。</p> <details class="custom-block details"><summary>查看具体方法</summary> <ul><li>整车销售订单的单据状态，如为<code>保存</code>或<code>提交</code>，则销售人员可以直接修改<code>购车形态</code>，并【保存】、【提交】即可。</li> <li>整车销售订单的单据状态，如为<code>审核</code>，则销售顾问是无法操作的，需要&lt;销售经理&gt;角色的用户才能操作。打开需要修改的整车销售订单，单击工具栏中的【特定信息修改】，修改购车形态为正确的，再单击工具栏中的【特定信息修改确认】，完成字段值的修改。</li> <li>修改完后的单据，就可以关联生成二手车收购单了，但如果下游已有二手车收购单，则不允许再次生成。</li></ul></details></li></ul> <h2 id="_4-整车集团内调拨问题"><a href="#_4-整车集团内调拨问题" class="header-anchor">#</a> 4.整车集团内调拨问题</h2> <h3 id="_4-1-如何实现集团内经销店之间整车交易业务-集团内门店销售"><a href="#_4-1-如何实现集团内经销店之间整车交易业务-集团内门店销售" class="header-anchor">#</a> 4.1 如何实现集团内经销店之间整车交易业务？（集团内门店销售）</h3> <ul><li><p><strong>问题描述</strong>：如何实现集团内经销店之间整车交易业务？</p></li> <li><p><strong>解决方法</strong>：</p> <p>本小节，仅对整车调拨流程做简要概述，详细流程，请参照<a href="/pages/auto4s-311401/">《整车集团内正向调拨流程》</a>。</p> <p>集团内门店之间的整车买卖，通过整车调拨进行处理，流程如下：</p> <details class="custom-block details"><summary>查看简要流程</summary> <p>售出单位：</p> <p>1、制单：维护整车调拨单，调拨类型为<code>视同销售</code>；</p> <p>2、出库：整车调拨单关联生成整车销售出库单；</p> <p>4、开票：整车调拨单关联生成应收单；</p> <p>7、收款：整车调拨单关联成收款单。</p> <p>购入单位：</p> <p>3、入库：找到整车调拨车，整车调拨单关联生成整车采购入库单；</p> <p>5、收票：整车调拨单关联生成应付单；</p> <p>6、付款：整车调拨单关联生成付款单。</p> <p>本流程，车、票、款的具体顺序依门店沟通结果。但必须出库在入库前，付款必须在收款前，应收必须在应付单。</p> <div class="custom-block danger"><p class="custom-block-title">特别提醒</p> <ul><li>本流程适合，均已上EAS系统，且是批发的业务，即开具的发票为增值税专用发票，但不是机动车专用发票。如果是机动车专用发票，则为零售业务，请把购入单位视为普通客户，通过普通的整车销售订单的整车销售流程流转。（集团内4S店之间）</li> <li>特例：如果售出单位已上EAS系统，但购入单位未上EAS系统，则购入单位视为普通外部客户，售出单位参照整车销售流程流转。（比如销售给国机集团内的其他非4S店的公司）</li> <li>特殊：如果售出单位未上EAS系统，但购入单位已上EAS系统，则售出单位视为普通外部供应商，购入单位参照整车采购流程流转。（比如门店向中进汽贸采购车辆，用于销售的）</li></ul></div></details></li></ul> <h3 id="_4-2-如何实现集团内经销店之间整车交易业务-集团内门店退回"><a href="#_4-2-如何实现集团内经销店之间整车交易业务-集团内门店退回" class="header-anchor">#</a> 4.2 如何实现集团内经销店之间整车交易业务？（集团内门店退回）</h3> <ul><li><p><strong>问题描述</strong>：整车集团内部销售后如何退回？</p></li> <li><p><strong>解决方法</strong>：</p> <p>本小节，仅对整车调拨退回流程做简要概述，详细流程，请参照<a href="/pages/auto4s-311402/">《整车集团内调拨退货流程》</a>。</p> <p>集团内门店发生内部销售后，因各种原因，要退回，如何操作？</p> <details class="custom-block details"><summary>查看简要流程</summary> <p>购入单位：</p> <p>1、 退入库：找到原整车采购入库单，关联生成整车采购入库单；</p> <p>​      规则： 整车采购入库生成采购退货（调拨）</p> <p>4、收红票：找到退货的整车采购入库单，关联生成红字的应付单；</p> <p>6、退付款：找到红字的应付单，关联生成红字的付款单；</p> <p>售出单位：</p> <p>2、 退出库：找到原整车销售出库单，关联生成整车销售出库单；</p> <p>​      规则：整车销售出库生成销售退货（调拨）</p> <p>3、开红票：找到退货的整车销售出库单，关联生成红字的应收单；</p> <p>5、退收款：找到红字的应收单，关联生成红字的收款单；</p> <div class="custom-block danger"><p class="custom-block-title">特别提醒</p> <ul><li>如果售出单位是开具红字销售发票，则采用整车调拨退货流程。</li> <li>如果是由购入单位开具蓝字销售发票，则此业务不是整车集团内调拨退货业务，而是原购入单位销售给原售出单位，这是整车集团内调拨销售业务。请予以注意！！！</li> <li><strong>请务必结合实际开票情况，决定采用哪种业务流程，业务流程采用的不用，决定了财务记账方式的不同</strong>。</li> <li>本流程适合，均已上线EAS系统，且是批发的业务，即开具的发票为增值税专用发票，但不是机动车专用发票。如果是机动车专用发票，则为零售业务，请把购入单位视为普通客户，通过普通的整车销售订单的整车销售退货流程流转。</li> <li>特例：如果售出单位已上线EAS系统，但购入单位未上线EAS系统，则购入单位视为普通外部客户，售出单位参照整车销售退货流程流转。</li> <li>特殊：如果售出单位未上线EAS系统，但购入单位已上线EAS系统，则售出单位视为普通外部供应商，购入单位参照整车采购退货流程流转。</li></ul></div></details></li></ul> <h2 id="_5-整车库存问题"><a href="#_5-整车库存问题" class="header-anchor">#</a> 5.整车库存问题</h2> <h3 id="_5-1-采购的整车已入库-现在要转成试乘试驾车-如何处理"><a href="#_5-1-采购的整车已入库-现在要转成试乘试驾车-如何处理" class="header-anchor">#</a> 5.1 采购的整车已入库，现在要转成试乘试驾车，如何处理？</h3> <ul><li><p><strong>问题描述</strong>：采购的整车已入库，现在要转成试乘试驾车，如何处理？</p></li> <li><p><strong>解决方法</strong>：</p> <p>试乘试驾车，由于不涉及整车收款，也不计入销售业绩等，财务上最终也不统计销量、收入、成本等，因此，门店销售给本门店的试乘试驾车，不通过整车销售流程流转。而是通过「整车其他出库单」流转此业务场景。</p> <p>业务流程参照如下：</p> <ul><li><p>直接手工新增<code>整车其他出库单</code>，完成整车的出库，<code>其他出库类型</code>选择<code>5试乘试驾车</code>；</p></li> <li><p>同时该出库单的凭证，只带出贷方科目，借方及其他科目，请按照资产财务部/当地财税政策要求操作。</p></li> <li><p><strong>不经过收入成本的试乘试驾车的整车其他出库单凭证参考</strong>：</p> <p>借：<code>1604.52 在建工程-在安装设备</code>（车的不含税价值）</p> <p>贷：主数据（<code>物料</code>）财务资料中关联的记账分类（一般为<code>整车</code>，部分门店整车记账分类分得比较多，请结合实际车型）中的记账要素（<code>1001 物料科目</code>）关联的科目，如：<code>1405.02.01库存商品-外购商品-整车</code></p> <p>在上牌后，再手工凭证，参考：</p> <p>借：<code>1604.52 在建工程-在安装设备</code>（购置税）</p> <p>贷：现金类科目</p> <p>转到固定资产科目（未上固定资产系统的门店），手工凭证，参考：</p> <p>借：1601.03.01 固定资产-运输设备-原值</p> <p>贷：<code>1604.52 在建工程-在安装设备</code></p> <p>转到固定资产科目（已上线固定资产系统的门店），通过卡片生成凭证，参考：</p> <p>借：1601.03.01 固定资产-运输设备-原值</p> <p>贷：<code>1604.52 在建工程-在安装设备</code></p></li> <li><p><strong>经过收入成本的试乘试驾车的整车其他出库单凭证参考</strong>：</p> <p>借：<code>1604.52 在建工程-在安装设备</code>（车的不含税价值）</p> <p>借：<code>2221.01.02.52 应交税金-进项</code></p> <p>贷：<code>6001.01.02 主营业务收入-销车收入-零售</code></p> <p>贷：<code>2221.01.02.03 应付税金-销项</code></p> <p>借：<code>6401.01.02 主营业务成本-销车成本-零售</code></p> <p>贷：主数据（<code>物料</code>）财务资料中关联的记账分类（一般为<code>整车</code>，部分门店整车记账分类分得比较多，请结合实际车型）中的记账要素（<code>1001 物料科目</code>）关联的科目，如：<code>1405.02.01库存商品-外购商品-整车</code></p> <p>在上牌后，再手工凭证，参考：</p> <p>借：<code>1604.52 在建工程-在安装设备</code>（购置税）</p> <p>贷：现金类科目</p> <p>转到固定资产科目（未上固定资产系统的门店），手工凭证，参考：</p> <p>借：<code>1601.03.01 固定资产-运输设备-原值</code></p> <p>贷：<code>1604.52 在建工程-在安装设备</code></p> <p>转到固定资产科目（已上线固定资产系统的门店），通过卡片生成凭证，参考：</p> <p>借：<code>1601.03.01 固定资产-运输设备-原值</code></p> <p>贷：<code>1604.52 在建工程-在安装设备</code></p> <div class="custom-block warning"><p class="custom-block-title">提醒</p> <ul><li>经过收入和成本的，一般年末要冲掉日常计入的收入和成本。</li></ul></div></li></ul></li></ul> <h2 id="_6-整车财务处理问题"><a href="#_6-整车财务处理问题" class="header-anchor">#</a> 6.整车财务处理问题</h2> <h3 id="_6-1-整车出库后-整车销售出库单上的成本为0"><a href="#_6-1-整车出库后-整车销售出库单上的成本为0" class="header-anchor">#</a> 6.1 整车出库后，整车销售出库单上的成本为0</h3> <ul><li><p><strong>问题描述</strong>：为什么整车出库单据审核后，出库成本没有计算出来，值为 0</p></li> <li><p><strong>解决方法</strong>：</p> <p>整车销售出库、整车其他出库等整车出库单据审核后，出库成本没有计算出来。</p> <p>主要原因是整车入库时间晚于整车出库时间，导致核算时无法核算出成本。
处理方法：
把整车出库单上的时间改成比入库时间要晚即可，注意，不只是年月日，要准确到时分秒。</p></li></ul> <h3 id="_6-2-整车销售出库单记账标志没有正常勾选"><a href="#_6-2-整车销售出库单记账标志没有正常勾选" class="header-anchor">#</a> 6.2 整车销售出库单记账标志没有正常勾选</h3> <ul><li><p><strong>问题描述</strong>：整车销售出库单已生成凭证，但记账标志没有正常勾选</p></li> <li><p><strong>解决方法</strong>：</p> <p>正常情况下，整车销售出库单生成凭证保存后，记账标志就会自动打钩。但是有的时候由于系统使用人数较多或者网络等原因，会导致系统卡慢，进而导致数据反写未成功，就会出现上述现象。</p> <details class="custom-block details"><summary>查看具体方法</summary> <p>处理方法：此问题属于系统问题。请联系本部予以协助处理。</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token comment">--打开查询分析器，在执行前，先在更多工具-查询结果编辑模式，选择为`可编辑`</span>
<span class="token keyword">Select</span> FID<span class="token punctuation">,</span>FNumber<span class="token punctuation">,</span>FFivouchered <span class="token keyword">FROM</span> T_ATS_AutoSaleIssue <span class="token keyword">WHERE</span> FNumber<span class="token operator">=</span><span class="token string">'整车销售出库单号'</span>
<span class="token comment">--手工把显示结果中的 FFivouchered的值由0改为1即可</span>
<span class="token comment">--同时，如能删除凭证，则删除凭证重新生成凭证</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div></details></li></ul></div></div>  <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/5e7743/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">占位页面</div></a> <a href="/pages/auto4s-320000/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">二手车系统使用的基础资料</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">

    <a href="/categories/?category=%E5%9F%BA%E7%A1%80%E6%95%B0%E6%8D%AE%E7%AE%A1%E7%90%86" title="点我获取更多相关分类文章">#基础数据管理</a><a href="/categories/?category=%E6%80%BB%E8%B4%A6%E5%8F%8ANCC%E6%8E%A5%E5%8F%A3" title="点我获取更多相关分类文章">#总账及NCC接口</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2025/02/27, 11:03:46</span></div></div>  <div class="theme-vdoing-content content__default"><h1 id="会计科目及辅助规范"><a href="#会计科目及辅助规范" class="header-anchor">#</a> 会计科目及辅助规范</h1> <div class="custom-block note"><p class="custom-block-title">快速查找小技巧</p> <ul><li>您可以通过顶部搜索框，搜索需要的内容，并快速定位和链接到相应的内容；</li> <li>您可以通过顶部导航、左侧导航（如有），快速定位到需要的章节；</li> <li>您可以通过右侧导航（如有），快速定位到本章节的小节主题；</li> <li>您可以通过 CTRL + F 搜索关键词，快速定位到本章节的具体内容处；</li> <li>您如果发现本章节的错误、或有不明白的地方，可以通过<a href="https://jq.qq.com/?_wv=1027&amp;k=Y6HPvi87" target="_blank" rel="noopener noreferrer">QQ群<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>进行反馈。</li></ul></div> <p><strong>本章节目录</strong>：</p> <p></p><div class="table-of-contents"><ul><li><a href="#_1-合同负债">1.合同负债</a><ul><li><a href="#_1-1-什么是合同负债">1.1 什么是合同负债</a></li><li><a href="#_1-2-合同负债与预收账款的区别">1.2 合同负债与预收账款的区别</a></li><li><a href="#_1-3-eas系统中的合同负债科目的设立">1.3 EAS系统中的合同负债科目的设立</a></li><li><a href="#_1-4-应收系统设置对账科目">1.4 应收系统设置对账科目</a></li><li><a href="#_1-5-记账要素重新关联新的科目">1.5 记账要素重新关联新的科目</a></li><li><a href="#_1-6-初次使用-从预收账款转入合同负债的操作">1.6 初次使用，从预收账款转入合同负债的操作</a></li><li><a href="#_1-7-初次使用-从库存商品-维修存款转入合同负债-预存开票的操作">1.7 初次使用，从库存商品-维修存款转入合同负债-预存开票的操作</a></li><li><a href="#_1-8-日常使用合同负债科目">1.8 日常使用合同负债科目</a></li><li><a href="#_1-9-期末对账">1.9 期末对账</a></li><li><a href="#_1-10-调整涉及的相关科目">1.10 调整涉及的相关科目</a></li></ul></li><li><a href="#_2-材料采购">2.材料采购</a><ul><li><a href="#_2-1-调整内容">2.1 调整内容</a></li><li><a href="#_2-2-会计科目变更辅助账类型">2.2 会计科目变更辅助账类型</a></li><li><a href="#_2-3-凭证调整">2.3 凭证调整</a></li><li><a href="#_2-4-单据与财务余额核对">2.4 单据与财务余额核对</a></li></ul></li><li><a href="#_3-销售费用、管理费用、财务费用">3.销售费用、管理费用、财务费用</a><ul><li><a href="#_3-1-调整内容">3.1 调整内容</a></li><li><a href="#_3-2-注意事项">3.2 注意事项</a></li></ul></li></ul></div><p></p> <p>这里汇总自2021年1月开始以来历次科目调整、规范，有关EAS系统层面相对应的要求、操作说明等。</p> <p>我们将根据本部财务的要求，不断丰富本章节的内容。</p> <div class="custom-block warning"><p class="custom-block-title">特别强调</p> <p>本章节各具体内容，核算办法以本部财务要求为准，详细核算要求请咨询本部财务。本章节仅侧重于EAS系统相关的操作。</p></div> <h2 id="_1-合同负债"><a href="#_1-合同负债" class="header-anchor">#</a> 1.合同负债</h2> <h3 id="_1-1-什么是合同负债"><a href="#_1-1-什么是合同负债" class="header-anchor">#</a> 1.1 什么是合同负债</h3> <details class="custom-block details"><summary>合同负债定义（摘自网络）</summary> <blockquote><p>合同负债，是指企业已收或应收客户对价而应向客户转让商品的义务。企业在向客户转让商品之前，如果客户已经支付了合同对价或企业已经取得了无条件收取合同对价的权利，则企业应当在客户实际支付款项与到期应支付款项孰早时点，将该已收或应收的款项列示为合同负债。</p></blockquote> <blockquote><p>企业会计准则第14号——收入（财会[2017]22号）对原收入准则做了重大修订，其中新增了“合同资产”和“合同负债”的概念。本准则自2018年1月1日起施行。</p></blockquote></details> <p>根据本部财务要求，自2021年1月1日起启用合同负债科目。</p> <h3 id="_1-2-合同负债与预收账款的区别"><a href="#_1-2-合同负债与预收账款的区别" class="header-anchor">#</a> 1.2 合同负债与预收账款的区别</h3> <details class="custom-block details"><summary>合同负债与预收账款的区别（摘自网络）</summary> <blockquote><p>1.<strong>预收账款</strong>——指企业向购货方预收的订金或部分货款。预收账款是以买卖双方协议或合同为依据，由购货方预先支付一部分(或全部)货款给供应方而发生的一项负债，这项负债要用以后的商品或劳务来偿付。企业预收的货款待实际出售商品、产品或者提供劳务时再行冲减。</p> <br> <p>2.<strong>合同负债</strong>——指企业已收或应收客户对价而应向客户转让商品的义务，如企业在转让承诺的商品之前已收取的款项。</p> <br> <p>合同负债和预收账款的共同之处在于二者都是一项依据合同规定、有商业实质、与收入相关的负债，二者在未来都能转为收入。</p> <br> <p>这里需要强调的是，与设备融资租赁等“21号会计准则——租赁”下交易事项相关的预收定金/租金，无需区分合同负债、预收账款，仍统一在预收账款科目核算。</p> <br> <p>至于合同负债与预收账款的区别，主要可分为以下四点：</p> <br> <ol><li>合同是否成立<br>
预收账款：不强调合同是否成立，合同成立前已收到的对价是预收账款，不能划分为合同负债。<br>
合同负债：合同成立后从预收账款转向合同负债。<br></li> <li>前提<br>
预收账款：已收到款项。<br>
合同负债：以履约义务为前提，如预收的款项与合同规定的履约义务无关，只能作为预收款项。<br></li> <li>商品和交货期<br>
预收账款：往往已约定。<br>
合同负债：尚未确定。<br></li> <li>核算范围差异<br>
预收账款：只能核算实际已经收到的预收账款。<br>
合同负债：能核算实际已收到的预收账款和未实际收到但已拥有收款权利的预收款。<br></li></ol></blockquote></details> <h3 id="_1-3-eas系统中的合同负债科目的设立"><a href="#_1-3-eas系统中的合同负债科目的设立" class="header-anchor">#</a> 1.3 EAS系统中的合同负债科目的设立</h3> <p>EAS系统中根据本部财务的要求，由本部统一设立科目，主要有：</p> <table><tr><th width="20%">科目编码及名称</th><th width="20%">辅助核算</th><th>核算说明</th></tr> <tr><td>2204 合同负债</td><td>客户</td><td>一级非明细科目，不做实际凭证</td></tr> <tr><td>2204.01 预存开票</td><td>客户+部门+税率</td><td>当收到客户款项且客户要求开具发票，但业务实际未发生时。相当于原来的“1405.02.99.05 库存商品-其他-维修存款”</td></tr> <tr><td>2204.02 整车款</td><td>客户+部门+税率</td><td>核算与整车销售相关的业务，接近于原来的“预收账款”</td></tr> <tr><td>2204.03 精品款</td><td>客户+部门+税率</td><td>核算与精品配件销售相关的业务，接近于原来的“预收账款”</td></tr> <tr><td>2204.04 维修款</td><td>客户+部门+税率</td><td>核算与维修相关的业务，接近于原来的“预收账款”</td></tr> <tr><td>2204.05 其他款</td><td>客户+部门+税率</td><td>核算除整车、精品配件、维修之外的其他涉及合同负债的业务，接近于原来的“预收账款”</td></tr> <tr><td>2204.06 待转销项税额</td><td>客户</td><td>平常不记账，仅月末根据《往来款项明细表（重分类负债）》，从2204.02至2204.05四个科目中结转税额至&quot;应交税费-待转销项税额&quot;的一种简化操作。一般次月冲回结转的凭证。</td></tr></table> <div class="custom-block warning"><p class="custom-block-title">提醒</p> <ul><li>请特别注意：<code>2204.01</code>、<code>2204.02</code>、<code>2204.03</code>、<code>2204.04</code>、<code>2204.05</code>均增加了<code>税率</code>辅助，因此请特别注意区分税率，即使收款是一起收的，但因为对应的业务不同可能税率也不同，请根据业务选择对应的税率。</li> <li><code>2204.01预存开票</code>，如果之前有收17、16、13的税率，请在新调整转入此科目时也予以区别，不得不做任何区分，直接放在13的税率上。</li> <li><code>2204.02</code>、<code>2204.03</code>、<code>2204.04</code>、<code>2204.05</code>，目前涉及的税率主要有<code>13</code>、<code>6</code>。</li> <li>在会计科目中没有找到这些科目，请联系本部进行分配。</li></ul></div> <h3 id="_1-4-应收系统设置对账科目"><a href="#_1-4-应收系统设置对账科目" class="header-anchor">#</a> 1.4 应收系统设置对账科目</h3> <p>发生第一笔合同负债的凭证前，必须预先设置对账科目。</p> <ul><li><p><strong>操作角色</strong>：<code>&lt;财务经理&gt;</code></p></li> <li><p><strong>操作生成路径</strong>：<code>〖财务会计〗-〖应收管理〗-〖初始化〗-〖对账科目设置〗</code></p></li> <li><p><strong>操作概要</strong>：</p> <p>财务经理，进入该菜单，单击【新增】，逐一选择<code>2204.02</code>、<code>2204.03</code>、<code>2204.04</code>、<code>2204.05</code>，【保存】，即完成对账科目的增加。</p></li></ul> <div class="custom-block danger"><p class="custom-block-title">特别提醒</p> <ul><li>原已有的对账科目，禁止删除；</li> <li>对账科目必须在使用这些科目的第一个期间增加；</li> <li>为确保期初准确，一般在正式规范月的上月末增加，并在<strong>上月末</strong>调整<code>预收账款</code>余额至<code>合同负债</code>余额。</li> <li>如需要反结账，联系本部进行反结账。</li></ul></div> <h3 id="_1-5-记账要素重新关联新的科目"><a href="#_1-5-记账要素重新关联新的科目" class="header-anchor">#</a> 1.5 记账要素重新关联新的科目</h3> <p>为确保生成凭证的准确，在第一笔单据生成凭证前，应该修改相对应的记账要素关联的科目。</p> <ul><li><p><strong>操作角色</strong>：<code>&lt;财务经理&gt;</code></p></li> <li><p><strong>操作生成路径</strong>：<code>〖企业建模〗-〖辅助数据〗-〖财务会计数据〗-〖记账分类〗</code></p></li> <li><p><strong>操作概要</strong>：</p> <p>财务经理，进入该菜单，记账分类类型选择<code>客户</code>，对所有列示的记账分类逐一修改，相应的记账要素重新关联新的科目；</p> <p>财务经理，进入该菜单，记账分类类型选择<code>供应商</code>，对所有列示的记账分类逐一修改，相应的记账要素重新关联新的科目；</p> <p>客户记账分类下需要修改的记账要素：</p> <ul><li><code>2003 预收账款/合同负债（整车）</code>，一般关联<code>2204.02 合同负债-整车</code></li> <li><code>200301 预收账款/合同负债（维修）</code>，一般关联<code>2204.04 合同负债-维修</code></li> <li><code>200302 预收账款/合同负债（其它）</code>，一般关联<code>2204.05 合同负债-其它</code></li> <li><code>200303 预收账款/合同负债（精品）</code>，一般关联<code>2204.03 合同负债-精品</code></li> <li><code>200330 预收账款/合同负债（会员）</code>，一般关联<code>2204.04 合同负债-维修</code>，也可是<code>2204.05 合同负债-其它</code></li> <li><code>200371 预收账款/合同负债（保险返点）</code>，一般关联<code>2204.05 合同负债-其它</code></li> <li><code>200372 预收账款/合同负债（按揭返点）</code>，一般关联<code>2204.05 合同负债-其它</code></li> <li><code>200373 预收账款/合同负债（延保返点）</code>，一般关联<code>2204.05 合同负债-其它</code></li> <li>后续可能会调整上述编码及明细</li> <li>另，部分门店的部分代办业务通过预收账款，则本次也需要同步修改关联为合同负债</li> <li><code>2911 预存开票合同负债</code>，一般关联<code>2204.01 合同负债-预存开票</code></li></ul> <p>供应商记账分类下需要修改的记账要素：</p> <ul><li><code>300701 预收账款/合同负债（维修）</code>，一般关联<code>2204.04 合同负债-维修</code></li></ul></li></ul> <div class="custom-block warning"><p class="custom-block-title">提醒</p> <ul><li>一般来说，上期末调整期末余额，不调上期发生；</li> <li>当期已使用原关联的科目生成了凭证后，需要删除凭证，再重新生成凭证，包含应收单、收款单、以及需要生成凭证的结算记录。其他单据如用到了调整的科目，也需要删除凭证，重新生成。</li></ul></div> <h3 id="_1-6-初次使用-从预收账款转入合同负债的操作"><a href="#_1-6-初次使用-从预收账款转入合同负债的操作" class="header-anchor">#</a> 1.6 初次使用，从预收账款转入合同负债的操作</h3> <p>本小节是难点，有使用疑问，请<a href="https://jq.qq.com/?_wv=1027&amp;k=Y6HPvi87" target="_blank" rel="noopener noreferrer">QQ群<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>反馈。</p> <div class="custom-block danger"><p class="custom-block-title">特别提醒</p> <ul><li><p>索赔已开票未回款的业务，科目余额在借方，调整时，请通过应收单调整，<code>往来户类型</code>为<code>供应商</code>，<code>往来户编码</code>填对应<code>供应商的编码</code>；其他要求参照下述的应收单的各要求；调整完后，期末对账时，<code>合同负债-维修</code>应该有此往来户（此时对账结果中是该往来户的客户编码，不是供应商编码）的差额，且差额是索赔已开票未回款的金额。</p></li> <li><p>二手车收购已付款，但未销售收款或已收款但未结算的，科目余额在借方，<strong>调整时，不要通过应收单调整</strong>。因为业务量比较少，可不通过单据导入（如果导单据要通过付款单导入，不是应收单也不是付款单）的方式调整，可直接做手工的正负付款单调整。参考方式为：</p> <ul><li><p>原借方：手工新增付款单，付款类型：二手车收购退款，往来户类型：客户，往来户编码：原编码，应付金额：负数，分录对方科目填原预收账款下的科目；</p></li> <li><p>转入借方：手工新增付款单，付款类型：二手车收购付款，往来户类型：客户，往来户编码：原编码，应付金额：正数，分录对方科目填<code>2204.05 合同负债-其它</code>；</p></li> <li><p>上述正负付款单合并生成凭证，用调整的规则，参照格式为：</p> <p>借：原预收账款科目   负</p> <p>借：原合同负债           正</p></li> <li><p>在3月或后续，二手车销售后，二手车收款，并与二手车付款结算，结算记录生成凭证后，期末对账会自动平，期末对账无差异。</p></li></ul></li></ul></div> <h4 id="_1-6-1-整理科目余额"><a href="#_1-6-1-整理科目余额" class="header-anchor">#</a> 1.6.1 整理科目余额</h4> <ul><li><p>查询科目余额表（科目级别选择最大级别<code>5</code>、勾选<code>显示核算项目明细</code>、期间一般选择上期），导出2203所有明细余额至EXCEL，按往来户编码、部门、业务等属性（整车、精品、维修、其它）进行分类，特别是有<code>串客户</code>、<code>串部门</code>、<code>串业务类型</code>（合同负债不再区分业务类型）的，要整理合并抵消，确定最后应转入哪个合同负债的明细科目，以及对应的<code>客户</code>、<code>部门</code>、<code>税率</code>准确值是多少、金额是多少。负数为借方余额、正数为贷方余额。</p></li> <li><p><strong>根据会计准则和本部资产财务部要求，需要留在“预收账款”的，应排除，不转入合同负债</strong>。</p></li> <li><p>借方余额一般用应收单调整、贷方余额一般用收款单调整。</p></li> <li><p>特别提醒：实际为一个客户，但在系统有多个编码的且有余额的，如果要合并为一个，需要注意这些编码客户对应的客户档案是否有<code>会员</code>、<code>会员储值</code>、<code>会员套餐</code>、<code>预收款账户</code>、<code>优惠券</code>等业务余额。在未核对清楚前，不得贸然合并为一个客户。</p></li> <li><p>冲销的数据与原数据相反方向，即原来是借方正，冲销数据则是借方负数，转入新科目的数据则是借方正数。原来是贷方正，冲销数据则是贷方负数，转入新科目的数据则是贷方正数。示例：如原2203.02 有A客户，贷方余额100元，则整理后的数据为：2203.02  A客户 -100元；2204.03 A客户 +100元。</p></li></ul> <details class="custom-block details"><summary>科目余额表查询示意图</summary> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div class="el-tabs el-tabs--card el-tabs--top"><div class="el-tabs__header is-top"><div class="el-tabs__nav-wrap is-top"><div class="el-tabs__nav-scroll"><div role="tablist" class="el-tabs__nav is-top" style="transform:translateX(-0px);"></div></div></div></div><div class="el-tabs__content"><div class="el-image" style="width:100%;height:400px;"><div class="el-image__placeholder"></div><!----></div></div></div> <div style="text-align:center;">⏫操作示意图（单击图片后再单击左右箭头可以看到更多示意图）</div></div></div></div></div></details> <h4 id="_1-6-2-整理导入模板"><a href="#_1-6-2-整理导入模板" class="header-anchor">#</a> 1.6.2 整理导入模板</h4> <ul><li><p>借方余额模板整理--应收单导入模板，按参考模板，把数据复制到模板中，注意数据不要串行。</p> <p>应收单导入模板，<a href="/easpublic/eastemplate/T_AR_OtherBill.xls">点击下载模板</a></p> <details class="custom-block details"><summary>应收单导入模板的字段说明</summary> <ul><li><p>单据编号：YSD + 组织编码 +年月日 + 4位流水号。如 YSD2001202112311001，<code>YSD</code>是应收单的拼单首字母，<code>2001</code>是北京百旺在EAS系统中的编码，<code>20211231</code>是上期最后一天，<code>1001</code>是流水号，这里请注意是从<code>1001</code>开始，不是从<code>0001</code>开始，是为了避免与日常单据冲突。</p></li> <li><p>公司编码：本店在EAS系统中的编码，如<code>2001</code>。</p></li> <li><p>单据日期：格式为：<code>2021-12-31</code>，一般上期最后一天。</p></li> <li><p>单据类型：统一填<code>101</code>，即其他应收单。</p></li> <li><p>付款方式：统一填<code>002</code>。</p></li> <li><p>业务日期：格式为：和单据日期保持一致。</p></li> <li><p>往来户类型：<span class="badge warning" style="vertical-align:middle;" data-v-3396d6b6>重点</span></p> <p>如为客户，统一填<code>00001</code>。</p> <p>如为供应商，统一填<code>00002</code>，为供应商的，仅适用于索赔业务。</p></li> <li><p>往来户编码：<span class="badge warning" style="vertical-align:middle;" data-v-3396d6b6>重点</span></p> <p>往来户为客户的，复制整理好科目余额明细中的客户编码。</p> <p>往来户为供应商的，需要找到与该客户编码对应的供应商编码，也即整理到模板中的是填对应的供应商编码，而不是客户编码。</p></li> <li><p>部门：<span class="badge warning" style="vertical-align:middle;" data-v-3396d6b6>重点</span>复制整理好科目余额明细中的部门编码。</p></li> <li><p>销售组织：与公司编码保持一致。</p></li> <li><p>币别：统一填<code>BB01</code>，即人民币。</p></li> <li><p>汇率：统一填<code>1</code>。</p></li> <li><p>摘要：所有行填一致的，方便筛选所有相关单据，参考如：2021年12月调整预收账款至合同负债。</p></li> <li><p>费用项目：统一填<code>TZ999</code>，即调账专用。</p></li> <li><p>计量单位：统一填<code>CI</code>。</p></li> <li><p>数量：<span class="badge warning" style="vertical-align:middle;" data-v-3396d6b6>重点</span>冲的，填<code>-1</code>，转入的填<code>1</code>。</p></li> <li><p>税率：<span class="badge error" style="vertical-align:middle;" data-v-3396d6b6>重点</span>根据业务性质填税率。</p></li> <li><p>含税单价：保持两位小数，不管冲销还是转入的，均填正数。与整理好的科目余额明细金额保持一致。</p></li> <li><p>单价：建议两位小数，请自行根据含税单价、税率，计算得出，单价=round(含税单价/(1+税率/100),2)。</p></li> <li><p>实际单价：建议两位小数，与单价保持一致。</p></li> <li><p>实际含税单价：建议两位小数，与含税单价保持一致，保持两位小数。</p></li> <li><p>金额：保持两位小数，请自行根据数量、单价，计算得出，金额=round(数量*单价,2)。</p></li> <li><p>金额本位币：保持两位小数，与金额保持一致。</p></li> <li><p>税额：保持两位小数。请自行根据应收金额、金额，计算得出，税额=应收金额-金额。</p></li> <li><p>税额本位币：保持两位小数，与税额保持一致。</p></li> <li><p>应收科目：<span class="badge warning" style="vertical-align:middle;" data-v-3396d6b6>重点</span>导入前，务必联系本部把此科目维护到应收初始化设置的<code>对账科目</code>。复制整理好科目余额明细中的科目编码。</p></li> <li><p>应收金额：<span class="badge warning" style="vertical-align:middle;" data-v-3396d6b6>重点</span>保持两位小数，复制整理好科目余额明细中的期末余额。冲销的为负数，转入的为正数。</p></li> <li><p>应收金额本位币：保持两位小数，与应收金额保持一致。</p></li> <li><p>备注：<span class="badge warning" style="vertical-align:middle;" data-v-3396d6b6>重点</span>如果科目辅助有业务类型，此处务必填整理好科目余额明细中的业务类型长编码，比如<code>02.99</code>，不能填<code>99</code>。大多数导入都难在这里。</p></li> <li><p>其它没说明的字段，可以不用填值。</p></li></ul></details></li> <li><p>贷方余额模板整理--收款单导入模板，按参考模板，把数据复制到模板中，注意数据不要串行。</p> <p>收款单导入模板，<a href="/easpublic/eastemplate/T_CAS_ReceivingBill.xls">点击下载模板</a></p> <details class="custom-block details"><summary>收款单导入模板的字段说明</summary> <ul><li><p>单据编号：SKD + 组织编码 +年月日 + 4位流水号。如 SKD2001202112311001，<code>SKD</code>是收款单的拼单首字母，<code>2001</code>是北京百旺在EAS系统中的编码，<code>20211231</code>是上期最后一天，<code>1001</code>是流水号，这里请注意是从<code>1001</code>开始，不是从0001开始，是为了避免与日常单据冲突。注意每一行一个流水号，顺延下去，如<code>1001</code>、<code>1002</code>……，这样导入时，就是一行一个单据，便于某一个错了，可以直接修改或删除。避免因某一个错了，得全部重新导。</p></li> <li><p>公司编码：本店在EAS系统中的编码，如<code>2001</code>。</p></li> <li><p>单据日期：格式为：<code>2021-12-31</code>，一般上期最后一天。</p></li> <li><p>收款类型：<span class="badge error" style="vertical-align:middle;" data-v-3396d6b6>重点</span></p> <ul><li>整车：正数：403 整车销售收款，负数：404 整车销售退款</li> <li>精品：正数：405 精品销售收款，负数：406 精品销售收款</li> <li>维修：正数：409 维修收款，负数：410 维修退款</li> <li>其它：正数：101 预收款，负数：103 退预收款</li></ul></li> <li><p>付款方式：统一填<code>002</code>，即赊销。</p></li> <li><p>币别：统一填<code>BB01</code>，即人民币。</p></li> <li><p>汇率：统一填<code>1</code>。</p></li> <li><p>收款科目：所有行都填一样的，参考填<code>1001.01</code>，生成凭证时用不到。</p></li> <li><p>结算方式：统一填<code>99</code>，即挂账。</p></li> <li><p>往来户类型：统一填<code>00001</code>，即客户。一般不应该有索赔的已收款未开票的场景，如有，则为供应商，统一填<code>00002</code>。</p></li> <li><p>往来户编码：<span class="badge warning" style="vertical-align:middle;" data-v-3396d6b6>重点</span>整理好科目余额明细中的客户编码。一般不应该有索赔的已收款未开票的场景，如有，需要找到与该客户编码对应的供应商编码，也即整理到模板中的是填对应的供应商编码，而不是客户编码。</p></li> <li><p>部门：<span class="badge warning" style="vertical-align:middle;" data-v-3396d6b6>重点</span>整理好科目余额明细中的客户编码。</p></li> <li><p>摘要：所有行填一致的，方便一下筛选所有相关单据，参考如：2021年12月调整预收账款至合同负债。</p></li> <li><p>分录收款类型：和前述收款类型保持一致。</p></li> <li><p>应收金额：<span class="badge warning" style="vertical-align:middle;" data-v-3396d6b6>重点</span>保持两位小数，复制整理好科目余额明细中的期末余额。冲销的为负数，转入的为正数。</p></li> <li><p>应收金额本位币：保持两位小数，与应收金额保持一致。</p></li> <li><p>实收金额：保持两位小数，与应收金额保持一致。</p></li> <li><p>实收金额本位币金额：保持两位小数，与应收金额保持一致。</p></li> <li><p>备注：<span class="badge warning" style="vertical-align:middle;" data-v-3396d6b6>重点</span>如果科目辅助有业务类型，此处务必填整理好科目余额明细中的业务类型长编码，比如<code>02.99</code>，不能填<code>99</code>。</p></li> <li><p>分录对方科目：<span class="badge warning" style="vertical-align:middle;" data-v-3396d6b6>重点</span>导入前，务必联系本部把此科目维护到应收初始化设置的<code>对账科目</code>。复制整理好科目余额明细中的科目编码。</p></li></ul></details></li> <li><p><strong>模板中，任一字段均不得为公式，如是公式，请自行转换为数值格式</strong>，否则在导入时，即使提示导入成功，也没有真正导入成功。</p></li> <li><p><strong>模板中，sheet页签名称必须为<code>应收单</code>，<code>收款单</code>，且每个导入模板有且只有一个sheet</strong>，否则在导入时，即使提示导入成功，也没有真正导入成功。</p></li></ul> <h4 id="_1-6-3-导入eas系统"><a href="#_1-6-3-导入eas系统" class="header-anchor">#</a> 1.6.3 导入EAS系统</h4> <p>整理完的数据，应收余额列总合计必须为0，同往来户余额合计也必须为0。</p> <p><strong>应收单</strong></p> <ul><li><p>应收单导入方式：双击〖应收单维护〗，进入“应收单序时簿”，点击【文件】-【导入】，会弹出“数据文件选择”对话框，数据文件请选择前述已整理好的文档，单击【确认】，等待完成。PS：此处也可导出模板。</p> <p>查询出所有导入的数据，进行核对，确保无误后，全部选中，单击【批量提交】，等待完成提交，再单击【审核】，完成所有单据的审核操作。</p></li></ul> <p><strong>收款单</strong></p> <ul><li><p>收款单导入方式：双击〖收款单维护〗，进入“收款单序时簿”，点击【文件】-【导入】，会弹出“收款单引入”对话框，文件请选择前述已整理好的文档，单击【引入】，等待完成。PS：此处也可导出模板。</p> <p>查询出所有导入的数据，进行核对，确保无误后，全部选中，单击【批量提交】，等待完成提交，再单击【审核】、【收款】，完成所有单据的审核操作。</p></li></ul> <div class="custom-block warning"><p class="custom-block-title">提醒</p> <ul><li>导入前，请务必联系本部增加应收系统的“对账科目”。</li> <li>同时，由于应收单、收款单启用了“单据审批工作流”功能，这些单据保存后，不要仓促【批量提交】，请联系本部予以标记，跳过工作流审批功能，再继续后续操作，否则将导致增加大量额外没有必要的审批工作，耽误时间。</li> <li>⚡同时为保证数据正确，在未完全掌握方法前，请务必先尝试整理一二个客户的数据至模板、导入、生成凭证（验证科目、辅助、金额等带出是否正确），确认无误后，再大批量操作。</li></ul></div> <h4 id="_1-6-4-生成凭证"><a href="#_1-6-4-生成凭证" class="header-anchor">#</a> 1.6.4 生成凭证</h4> <ul><li><p>应收单生成凭证：选中所有调整的单据，单击【生成凭证】，规则选择<code>G2应收账款&amp;预收账款调帐（临时）业务类型辅助取备注</code>，等待生成凭证完成，一般应带出科目、客户辅助、部门、税率等辅助、带出金额，基本上不需要修改，即可【提交】凭证。提交完后，应查询调整的科目的辅助余额，确保调整数据的准确无误。</p></li> <li><p>收款单生成凭证：选中所有调整的单据，单击【生成凭证】，规则选择<code>G2收款单生成凭证-临时用仅限红蓝对冲</code>，等待生成凭证完成，一般应带出科目、客户辅助、部门、税率等辅助、带出金额，基本上不需要修改，即可【提交】凭证。提交完后，应查询调整的科目的辅助余额，确保调整数据的准确无误。</p></li></ul> <div class="custom-block warning"><p class="custom-block-title">提醒</p> <ul><li><p>请务必生成凭证后，核对科目余额表、进行期末对账。</p></li> <li><p>另，这些单据均没有结算。可以联系本部，后台批量标记，不得与其他原日常业务单据进行结算。</p></li></ul></div> <h4 id="_1-6-5-数据核对"><a href="#_1-6-5-数据核对" class="header-anchor">#</a> 1.6.5 数据核对</h4> <p>导入完成并生成凭证后，转出的科目应当核对的内容，包含但不限于：</p> <ul><li>查询<code>科目余额表</code>，核对辅助明细是否还有期末余额；</li> <li>如有余额的，是否是应留在转出科目项下的；如是应留的，则保持不动；</li> <li>如不是应留的，说明导入模板填列的数据不对（甚至因填反了正负，导致余额呈原来的双倍），请删除凭证，删除单据，重新整理模板，再重新导入并生成凭证；</li> <li>检查<code>应收系统</code>的<code>期末对账</code>，确保转出科目对账期末金额无差异，且期末余额均为0；如原来对账不规范不平的，当前来不及调整有差异的，请在接下来的一至两期内调整完成，调整的总原则：<code>原来如何错误的，则先以同样错误的方式并以相反金额冲掉原来的单据，再按正确的操作补调单据</code>。</li></ul> <p>导入完成并生成凭证后，转入的科目应当核对的内容，包含但不限于：</p> <ul><li>查询<code>科目余额表</code>，核对辅助明细是否与转出的科目的金额、方向一致、辅助相对应；</li> <li>检查<code>应收系统的期末对账</code>，确保转入科目在转入期间对账，期末金额无差异，并规范后续各期间的业务操作流程、单据操作规范、记账规范，确保每期对账，期初、本期借方、本期贷方、期末，均无差异。</li></ul> <h3 id="_1-7-初次使用-从库存商品-维修存款转入合同负债-预存开票的操作"><a href="#_1-7-初次使用-从库存商品-维修存款转入合同负债-预存开票的操作" class="header-anchor">#</a> 1.7 初次使用，从库存商品-维修存款转入合同负债-预存开票的操作</h3> <h4 id="_1-7-1-整理科目余额"><a href="#_1-7-1-整理科目余额" class="header-anchor">#</a> 1.7.1 整理科目余额</h4> <ul><li>方式和上述<strong>预收账款转入合同负债</strong>操作方式类似，请参照。</li> <li>一般为<code>1405.02.99.05 库存商品-外购商品-其他-维修存款</code>科目。</li> <li>如果门店的<code>1405.02.99.05 库存商品-外购商品-其他-维修存款</code>科目没有使用，客户的预存款开票是使用的<code>1405.02.99.99 库存商品-外购商品-其他-其它</code>，则需要结合手工台账予以整理，并分到具体的客户名下。此工作量较大也较难。</li> <li><strong>如果辅助里，部分余额是N个客户的余额混合在一起的，在系统中以诸如<code>财务部</code>、<code>售后客户</code>、<code>个人</code>等类似体现的，需要结合台账进行区分。转入到<code>合同负债-预存开票</code>后不得再混用。</strong></li></ul> <h4 id="_1-7-2-整理导入模板"><a href="#_1-7-2-整理导入模板" class="header-anchor">#</a> 1.7.2 整理导入模板</h4> <ul><li>方式和上述<strong>预收账款转入合同负债</strong>的操作方式类似，请参照。</li> <li><strong>区别</strong>：
<ul><li>行备注填：税率的值，如13%则填13、16%则填16，不要有其他字符；</li> <li>收款类型，转出的：<code>498 退预存款开票</code>，转入的<code>499 预存款开票</code>；</li></ul></li> <li>预存款开票余额，因为是不含税的，在把金额整理到模板中时， 有两种参考方式：
<ul><li>方式一：推荐！因为应收单、收款单，核心的金额类字段是<code>应收金额</code>，这个字段是含税的，因此为避免在后续查询出现疑惑，强烈建议把预存款开票余额整理到收款单模板时，转换成含税的金额；同时，模板的备注字段填税率（如13%，则填<code>13</code>，不可加其它字符）；模板中的分录对方科目可以不填。</li> <li>方式二：强烈不推荐！！！把不含税金额，视同含税金额，不转换成含税金额，分录对方科目必须填，且分别为转出的<code>库存商品-维修存款</code>、转入的<code>合同负债-预存开票</code>，同时，模板的备注字段填税率（如13%，则填13）。方式二的操作要求，就更接近<strong>预收账款转入合同负债</strong>。</li></ul></li> <li><strong>模板中，任一字段均不得为公式，如是公式，请自行转换为数值格式</strong>，否则在导入时，即使提示导入成功，也没有真正导入成功。</li> <li><strong>模板中，sheet页签名称必须为<code>应收单</code>，<code>收款单</code>，且每个导入模板有且只有一个sheet</strong>，否则在导入时，即使提示导入成功，也没有真正导入成功。</li></ul> <h4 id="_1-7-3-导入eas系统"><a href="#_1-7-3-导入eas系统" class="header-anchor">#</a> 1.7.3 导入EAS系统</h4> <ul><li>方式和上述”预收账款转入合同负债“一样操作方式，请参照。</li></ul> <h4 id="_1-7-4-生成凭证"><a href="#_1-7-4-生成凭证" class="header-anchor">#</a> 1.7.4 生成凭证</h4> <p>方式一生成凭证：</p> <ul><li><p>冲销的：收款单生成凭证：选中所有负数调整的单据，单击【生成凭证】，规则选择<code>G2预存款开票生成凭证</code>，等待生成凭证完成，一般应带出科目、客户辅助、部门等辅助， 同时暂估收入、销项税、暂估成本、暂估存货的金额按照分录中的行备注填上的税率，自动转换；</p></li> <li><p>冲销的凭证，根据本部资产财务部要求，以及为避免影响收入和成本的总额，生成凭证后，<strong>请把收入行（原第二行）和成本行（原第四行）删除</strong>；即凭证变成：</p> <p>借：现金类科目             -113</p> <p>贷：销项税                       -13</p> <p>贷：暂估存货科目         -100</p></li> <li><p>冲销的单据生成凭证，并按上述操作完后，【提交】凭证，提交完后，应查询调整的转出科目的辅助余额，确保调整数据的准确无误，应该是期末余额为0。</p></li> <li><p>转入的：收款单生成凭证：选中所有正数调整的单据，单击【生成凭证】，规则选择<code>G2合同负债预款开票生成凭证</code>，等待生成凭证完成，一般应带出科目、客户辅助、部门、税率等辅助，同时第二行的<code>合同负债-预存开票</code>，会自动再转换成不含税的金额，基本上不需要修改，即可【提交】凭证。提交完后，应查询调整的转入科目的辅助余额，确保调整数据的准确无误，应与转出科目的辅助相对应（如原转出科目无辅助，应与台账相对应）。</p></li> <li><p>转入的凭证，参考格式：</p> <p>借：现金类科目                113</p> <p>贷：销项税                          13</p> <p>贷：合同负债-预存开票    100</p></li></ul> <div class="custom-block warning"><p class="custom-block-title">提醒</p> <ul><li><p>生成凭证前，请务必操作：记账分类中<code>客户</code>的记账要素<code>2911</code>绑定科目为<code>2204.01</code>。</p></li> <li><p>生成凭证后，请务必核对科目余额表。</p></li> <li><p>另，这些单据均没有结算。可以联系本部，后台批量标记，不得与其他原日常业务单据进行结算。</p></li></ul></div> <div class="custom-block danger"><p class="custom-block-title">特别提醒</p> <ul><li>由于方式一单据上是含税金额，凭证上是不含税金额，且凭证上的不含税金额是按税率自动计算的，可能与实际的不含税金额因四舍五入的原因，有些微差异，因此请在生成凭证上， 同步修改转出凭证、转入凭证上这有差异的行以及税额。</li> <li>确保转出凭证上该客户金额与科目余额表的期末余额一致，也与转入凭证上该客户金额一致。</li> <li>同时确保，转出凭证和转入凭证上的税额，正负一致。</li> <li>同时确保，转出凭证和转入凭证上的现金流量（因为转出和转出凭证是分开的）要正负一致。</li></ul></div> <p>方式二生成凭证：</p> <ul><li><p>可以正负调整的单据一起生成凭证，选中所有调整的单据，单击【生成凭证】，规则选择<code>CTCAI-AR025-同贷调整 G2收款单生成凭证-临时用仅限红蓝对冲</code>，等待生成凭证完成，一般应带出科目（分录的对方科目）、客户辅助、部门等辅助；</p></li> <li><p>同时，转入科目的行，税率取值分录中的行备注（分录中的行备注，如为13%，则填<code>13</code>）;</p></li> <li><p>凭证格式，参考为：</p> <p>借：分录对方科目（1405.02.99.05 库存商品-外购商品-其它-维修存款/1405.02.99.99 库存商品-外购商品-其它-其它）       -100</p> <p>贷：分录对方科目（2204.01 合同负债-预存开票）                                                                                                                           100</p></li> <li><p>这个方式相对方式一，确实要简单，也不过税项科目、不过现金流，还可以一起生成凭证，但我们仍然建议您使用方式一。</p></li></ul> <div class="custom-block warning"><p class="custom-block-title">提醒</p> <ul><li><p>生成凭证后，请务必核对科目余额表。</p></li> <li><p>另，这些单据均没有结算，务必联系本部，后台批量标记，不得与其他原日常业务单据进行结算。</p></li></ul></div> <h4 id="_1-7-5-数据核对"><a href="#_1-7-5-数据核对" class="header-anchor">#</a> 1.7.5 数据核对</h4> <p>导入完成并生成凭证后，转出的科目应当核对的内容，包含但不限于：</p> <ul><li>查询<code>科目余额表</code>，核对辅助明细是否还有期末余额，应全部无余额。</li></ul> <p>导入完成并生成凭证后，转入的科目应当核对的内容，包含但不限于：</p> <ul><li>查询<code>科目余额表</code>，核对辅助明细是否与转出的科目的金额、方向一致、辅助相对应。</li> <li>查询<code>科目余额表</code>，与台账核对，是否有差异。</li></ul> <h3 id="_1-8-日常使用合同负债科目"><a href="#_1-8-日常使用合同负债科目" class="header-anchor">#</a> 1.8 日常使用合同负债科目</h3> <ul><li>发生第一笔新科目凭证前，〖应收系统〗-&gt;〖初始化〗-&gt;〖对账科目设置〗，加入新科目，请一定不要删除旧科目。</li> <li><strong>对账科目必须在第一笔业务和凭证发生前进行设置，在〖初始化〗-〖对账科目设置〗中增加，否则会导致<code>期末对账无法选择对账科目</code>、<code>期末对账不平</code>、<code>单据上无法选择应收科目</code>、<code>单据生成凭证提示DAP关系丢失</code>等问题</strong>。</li> <li>及时对<code>2003</code>开头的记账要素以及其它绑定了2203明细科目的记账要素，绑定新科目。</li> <li>非预存开票的日常业务，即<code>2204.02</code>、<code>2204.03</code>、<code>2204.04</code>、<code>2204.05</code>相关的，和原日常生成凭证一样，规则也一样。</li> <li>预存开票的日常业务，即<code>2204.01</code>，在收款时，选择正确的收款类型（正数收款为<code>499 预存款开票</code>，负数收款为<code>498 退预存款开票</code>，一般日常不应该有退预存款开票的业务），行备注填上税率（比如13%，则填<code>13</code>），收款单生成凭证的规则选择<code>G2合同负债预款开票生成凭证</code>；使用时应收单生成凭证的规则选择<code>G2合同负债预存开票发生实际业务应收单生成凭证</code>。</li> <li><code>2204.02</code>、<code>2204.03</code>、<code>2204.04</code>、<code>2204.05</code>为受控科目，必须通过应收单、收款单生成凭证时使用，不允许手工凭证使用这些科目。</li> <li><code>2204.01</code>为非受控科目，但同样要求不允许手工凭证使用此科目。</li> <li><code>2204.06</code>，一般月末只使用一次，即把<code>2204.02</code>、<code>2204.03</code>、<code>2204.04</code>、<code>2204.05</code>下的金额拆出税额（实际不直接从这四个科目拆出，而是借用<code>2204.06</code>），转入<code>应交税费-待转销项税额</code>,次月再冲回。手工编制凭证。</li></ul> <div class="custom-block warning"><p class="custom-block-title">提醒</p> <ul><li>不管是原来的库存商品-维修存款，还是新的<code>合同负债-预存开票</code>，因四舍五入的尾差，一般不通过手工调整，应当在这个客户使用预存开票最终结算的最后一笔应收单上调整，应收金额保持不动，调整税额，金额自动跟着变，确保金额与最后的财务余额一致。通过这样调整后，使用预存开票的应收单的所有合计，应收金额、金额、税额，都与最原始的预存款开票的收款一致，也即和原始最开始的发票一致。</li> <li>由于税率的调整，历史有17、16税率的预存开票余额的，在合同负债-预存开票的辅助账上税率也应该同步为17、16。同时，这些余额在后续使用时，应收单的税率，请特别注意，请自行修改为17、16，否则将与实际不一致，并产生错误的尾差，也无法再被使用。如在使用时没注意，那在发现时，应当做正负应收单调整，冲销的应收单，税率为错误的；调整的正确的，税率应该要修改为正确的。</li></ul></div> <h3 id="_1-9-期末对账"><a href="#_1-9-期末对账" class="header-anchor">#</a> 1.9 期末对账</h3> <ul><li>应收系统期末对账模块，自启用该科目的第一个月（包含调整的上月末）开始，除<strong>索赔维修</strong>、<strong>二手车付款</strong>外的<strong>必须对账无差异</strong>。</li> <li><strong>对账科目必须在第一笔业务和凭证发生前进行设置，在〖初始化〗-〖对账科目设置〗中增加，否则会导致<code>期末对账无法选择对账科目</code>、<code>期末对账不平</code>、<code>单据上无法选择应收科目</code>、<code>单据生成凭证提示DAP关系丢失</code>等问题</strong>。</li> <li>对账例外：维修索赔业务的开票及回款，因单据上是供应商、凭证上是客户，天然无法对账，但要确保，当期借方差异，为当月索赔开票的含税金额；当期贷方差异，为当月索赔收款的含税金额；期末差异为索赔已开票未回款的含税金额。</li> <li>对账例外：二手车收款及二手车付款，通过合同负债科目的，在付款但未收款并结算的情况下，会有对账差异，差异为已付款但未结算的金额；当二手车车款收齐并与二手车付款结算后，则没有差异。</li> <li>对账科目要求至少包含：<strong>所有应收账款明细科目、所有预收账款明细科目、所有合同负债明细科目（不含2204.01 预存开票、2204.06 待转销项税）</strong>。</li></ul> <h3 id="_1-10-调整涉及的相关科目"><a href="#_1-10-调整涉及的相关科目" class="header-anchor">#</a> 1.10 调整涉及的相关科目</h3> <ul><li>2203 预收账款 各明细科目。</li> <li>1405.02.99.05 库存商品-外购商品-其他-维修存款。</li> <li>1405.02.99.99 库存商品-外购商品-其他-其它。</li></ul> <h2 id="_2-材料采购"><a href="#_2-材料采购" class="header-anchor">#</a> 2.材料采购</h2> <p>本小节内容，适用于材料采购明细科目没有供应商辅助的门店学习。</p> <h3 id="_2-1-调整内容"><a href="#_2-1-调整内容" class="header-anchor">#</a> 2.1 调整内容</h3> <ul><li><code>1401.01 材料采购-整车</code>，<code>1402.98 材料采购-精品</code>，<code>1401.99 材料采购-配件</code>增加<code>供应商</code>辅助账类型。</li> <li>个别门店，上述三个科目，可能有三级明细甚至更多级明细科目，请先调整最明细科目，再逐级往上，一直调整到二级科目。</li> <li>一级科目不用变更辅助账。</li></ul> <h3 id="_2-2-会计科目变更辅助账类型"><a href="#_2-2-会计科目变更辅助账类型" class="header-anchor">#</a> 2.2 会计科目变更辅助账类型</h3> <ul><li>各门店财务人员自行操作，但不要同时操作同一科目。</li> <li>在变更辅助账类型前，请务必关闭当前客户端的所有其他操作或另启动一客户端单独操作变更，避免因变更时间长，导致当前客户端的其他操作无法进行的问题。</li> <li>变更确定后，请务必等待系统提示操作成功，不得因变更一直没变化（看似卡顿不动了，实际在后台变更中），而强行关闭客户端。</li> <li>辅助账类型变更的基本步骤：
<ul><li><strong>操作路径</strong>：<code>〖企业建模〗-〖辅助数据〗-〖财务会计数据〗-〖会计科目〗</code></li> <li><strong>操作角色</strong>：<code>&lt;财务经理&gt;</code></li> <li><strong>操作概要</strong>：
<ol><li>选中科目，单击工具栏中的【辅助账类型变更】，弹出「辅助账类型变更」窗口；</li> <li>辅助账类型，选择<code>02供应商</code>；分录中的默认值，选择<code>初始化</code>或本门店名称的供应商</li> <li>生效期间，按本部资产财务部要求；一般为上期；</li> <li>默认值选择<code>G99999999 初始化</code>；如没有此供应商，请自行引用。</li> <li>单击【确定】，等待系统自动在后台处理，并务必确保有提示失败或成功的消息后，再关闭本窗口。</li></ol></li></ul></li></ul> <h3 id="_2-3-凭证调整"><a href="#_2-3-凭证调整" class="header-anchor">#</a> 2.3 凭证调整</h3> <ul><li><p>系统应当会自动把原无辅助账的科目余额调整到有辅助账（默认值）的科目上。</p></li> <li><p>同时，请门店自行核对业务未核销余额，并做手工凭证，从<code>初始化</code>辅助，调整到具体的供应商。</p></li> <li><p>核对依据：同一编码供应商的业务数据和财务数据。公式参照如下：</p> <p><strong>(应付单未核销金额 + 历史应付未核销金额) -  (采购入库单未核销金额  +  历史入库未核销金额)</strong></p> <p><strong>= 材料采购 的余额</strong></p> <p>等号前面的差额大于0，则材料采购科目余额应在借方；</p> <p>等号前面的差额小于0，则材料采购科目余额应在贷方；</p></li> <li><p>同科目，且同借或同贷的一正一负调整，不得一借一贷调整。</p></li></ul> <h3 id="_2-4-单据与财务余额核对"><a href="#_2-4-单据与财务余额核对" class="header-anchor">#</a> 2.4 单据与财务余额核对</h3> <ul><li><p>调整完后，当月及以后月，均必须核对同一供应商的业务未核销金额与财务材料采购的余额是否一致，不一致的，请查明。</p></li> <li><p>核对依据：同一编码供应商的业务数据和财务数据。公式参照如下：</p> <p><strong>(应付单未核销金额 + 历史应付未核销金额) -  (采购入库单未核销金额  +  历史入库未核销金额)</strong></p> <p><strong>= 材料采购 的余额</strong></p> <p>等号前面的差额大于0，则材料采购科目余额应在借方；</p> <p>等号前面的差额小于0，则材料采购科目余额应在贷方；</p></li> <li><p>精品配件的材料采购余额，一般在贷方，即有已入库未到票的业务（很少很少时候有已到票未入库的业务）；如在借方，请与业务核对，确认是否有已到票未入库的业务？如有错误，请核查并纠正业务、财务数据。确保业务、财务均无误。</p></li> <li><p>整车的材料采购余额，即可能在贷方（表示已入库未到票），也可能在借方（表示已到票未入库），请与实际业务核对。确保业务、财务均无误。</p></li></ul> <h2 id="_3-销售费用、管理费用、财务费用"><a href="#_3-销售费用、管理费用、财务费用" class="header-anchor">#</a> 3.销售费用、管理费用、财务费用</h2> <h3 id="_3-1-调整内容"><a href="#_3-1-调整内容" class="header-anchor">#</a> 3.1 调整内容</h3> <ul><li>与NCC同步上线新科目。</li> <li>废弃原三项费用所有层级科目，即6601销售费用、6602管理费用、6603财务费用。</li> <li>新增和NCC系统三项费用保持完全一致的科目层级、科目名称、辅助等，但科目编码因原科目占用，新科目改为6611销售费用、6612管理费用、6613财务费用。</li> <li>个别科目，在EAS系统增加更多辅助。</li></ul> <h3 id="_3-2-注意事项"><a href="#_3-2-注意事项" class="header-anchor">#</a> 3.2 注意事项</h3> <ul><li>在NCC接口映射时，需要注意，应该分别映射到6601\6602\6603下各相对应的明细科目。</li> <li>EAS报表，涉及三项费用科目的报表，需要调整。如您在使用过程中，发现有报表取值不对，请反馈给本部。</li></ul></div></div>  <div class="pag

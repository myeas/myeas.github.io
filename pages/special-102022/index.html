考调整方法</a></li><li><a href="#_8-2-财务科目余额与单据未结算金额之差不相等">8.2 财务科目余额与单据未结算金额之差不相等</a></li></ul></li><li><a href="#_9-结语">9. 结语</a></li><li><a href="#_10-其他">10. 其他</a></li></ul></div><p></p> <h2 id="_1-主要内容概述"><a href="#_1-主要内容概述" class="header-anchor">#</a> 1. 主要内容概述</h2> <p>为便于更好的使用应收系统各功能，推进与财务处理相关流程、操作的规范，促进制单、审核、财务记账、对账、结算等规范应用，提高工作效率，减少差错，本文统筹描述相关内容。</p> <h3 id="_1-1-主要内容"><a href="#_1-1-主要内容" class="header-anchor">#</a> 1.1 主要内容</h3> <p>主要阐述预收账款、应收账款、合同负债在系统中的业务发生和财务处理的基本逻辑、对账要求、管理报表、异常操作、常见问题、超期应收管理等内容。</p> <h3 id="_1-2-主要单据"><a href="#_1-2-主要单据" class="header-anchor">#</a> 1.2 主要单据</h3> <p>应收系统主要包括三种单据类型，分别为：</p> <ul><li><p><strong>应收单</strong>：核心作用是与往来户确认债权关系，即谁欠我们的钱，并辅以确认对应的收入、税金。</p></li> <li><p><strong>收款单</strong>：收到（或视同收到）往来户的款项时，通过收款单予以记录。</p></li> <li><p><strong>结算记录</strong>：确认往来账款的相互勾稽匹配关系，相同往来户为结算、不同往来户为转销。</p> <ul><li><code>销售回款结算</code>/<code>销售回款转销</code>：即收取的款项（收款单）与已有债权（应收单）勾稽匹配后相互抵消；（最常见）</li> <li>应收冲应付结算/应收冲应付转销：债权（你欠我的，应收单）与债务（我欠你的，应付单）的勾稽匹配后相互抵消；（考虑到业务特点，不使用）</li> <li><code>预收冲预付结算</code>/<code>预收冲预付转销</code>：代收/预收的款项（收款单）与代付/预付的款项（付款单）的勾稽匹配后相互抵消；（所有收款与付款的结算处理）</li> <li>收款冲付款结算/收款冲付款转销：代收/预收的款项（收款单）与代付/预付的款项（付款单）的勾稽匹配后相互抵消；（不再使用，请使用预收冲预付）</li></ul> <div class="custom-block warning"><p class="custom-block-title">⁉️结算处理的注意事项⤵️</p> <ul><li>切不可乱结算，即禁止彼此不是匹配对应关系的单据进行结算处理。如果结算错误，可能会导致凭证出错、未结算数据出错、无法结算等问题，如后续才发现，就需要反结账反结算，甚至在某些场景下不允许反结算。</li> <li>常见乱结算的有：整车预收和精品配件应收结算、整车预收和代办应收结算、整车应收或精品配件应收与代办收款进行结算。</li> <li>在实际业务中，结算处理时，<code>一般应往来户一致</code>，如果出现非规范说明中的不一致场景，则一般是操作错误。</li> <li>在实际业务中，结算处理时，<code>往来户不一致的场景</code>，主要有：
<ul><li>整车预收与整车最终开票不是同一往来户，可不同往来户结算，为销售回款转销，结算记录需要生成凭证。</li> <li>代办业务中，代办收款（代收的客户款项），与代办付款（为客户办理业务支付的款项），可不同往来户结算，为预收冲预付转销，结算记录需要生成凭证。</li> <li>客户置换二手车时，二手车销售的回款其中抵新车的部分，与整车应收结算，可不同往来户结算，为销售回款转销，结算记录需要生成凭证。</li> <li>客户置换二手车时，二手车销售的回款其中直接支付给客户的部分，与二手车收购的付款单结算，可不同往来户结算，为预收冲预付转销，结算记录需要生成凭证。</li> <li>其他场景，如出现往来户不一致，则一般是错误的操作。要么乱结算，要么单据上改了往来户，要么客户档案改了关联的财务客户。除有遗漏场景，则补充在此点之前。</li></ul></li> <li>对账科目（统称）的余额，<strong>一般应当等于同一往来户的应收单的未结算金额减去收款单的未结算金额，大于0则为应收余额一般在借方，小于0则为预收余额一般在贷方</strong>。且一般要么只有应收单有未结算金额，要么只有收款单有未结算金额。除非该往来户的业务还在进行中，如同一客户存在精品的预收款还未开票、整车贷方已开票但还未回款等类似场景。</li></ul></div></li></ul> <h3 id="_1-3-主要科目"><a href="#_1-3-主要科目" class="header-anchor">#</a> 1.3 主要科目</h3> <p>但凡使用应收单、收款单进行业务承载，体现往来账款的业务发生，不管其对应的具体科目是什么，实际上在系统中的操作流程、操作要求、操作规范是类似的，甚至是一样的。结合实际管理，本系统定义的往来科目较宽泛，不再区限于传统的六大往来科目，应收系统包含的科目主要有：</p> <div class="custom-block note"><p class="custom-block-title">应收系统主要往来科目</p> <ul><li>所有<code>预收账款</code>明细科目；</li> <li>所有<code>应收账款</code>明细科目，为简化操作，不直接使用此科目；</li> <li><strong>视同</strong>应收预收管理的明细科目，特指增值代办业务的应收和收款要使用到的往来科目，如其他应收款；</li> <li>所有<code>合同负债</code>明细科目，但<strong>不包含</strong><code>合同负债-预存款开票</code>，<code>合同负债-待转销项税额</code>；虽然在国家财税制度和规范上，合同负债与预收账款是有区别的，但结合实际业务操作，从系统应用层面，这两者几乎没有区别。</li></ul></div> <div class="custom-block tip"><p class="custom-block-title">应付系统主要往来科目</p> <p>顺带提下，结合实际管理，应付系统涉及的主要往来科目，主要有：</p> <ul><li>所有预付账款明细科目；</li> <li>所有应付账款明细科目，为简化操作，不直接使用此科目；全部以预付账款作为承载；</li> <li>不包含：预收账款、应收账款、其他应收款、其他应付款、合同负债。</li></ul></div> <div class="custom-block danger"><p class="custom-block-title">特别提醒</p> <ul><li>为简便操作，系统中不直接使用<code>应收账款</code>科目，<code>应收账款</code>和<code>预收账款</code>的<strong>所有</strong>业务和财务处理，均只以<code>预收账款</code>做为承载，仅在财务报表中重分类时，<code>预收账款的借方余额</code>，重分类至应收账款。也即日常操作中，应收账款  =  预收账款。</li> <li>合同负债，自2020年1月起，日常业务发生过程中，视同代替原来的<code>预收账款</code>，原来的<code>预收账款</code>使用范围收窄。合同负债，且在期末时，按本部资产财务部的要求，提取税额并转出。</li> <li>合同负债、预收账款的具体使用规范，请遵循本部资产财务部的要求。</li></ul></div> <h3 id="_1-4-记账要素与收款类型、费用项目的对应关系"><a href="#_1-4-记账要素与收款类型、费用项目的对应关系" class="header-anchor">#</a> 1.4 记账要素与收款类型、费用项目的对应关系</h3> <p>本小节，仅描述涉及对账科目（统称）的相关内容，即应收单生成凭证的借方，收款单生成凭证的贷方。更多具体业务的记账过程，参见具体业务流程。</p> <ul><li><p>应收单：生成凭证时对账科目（统称）在借方。</p> <p>主要依据：应收单分录中物料/费用项目，判断取哪种记账要素关联的科目。</p> <p>手工应收单，一般取分录的应收科目填入的科目。</p></li> <li><p>收款单：生成凭证时对账科目（统称）在贷方。</p> <p>主要依据：收款单的收款类型+行备注，判断取哪种记账要素关联的科目。</p> <p>手工收款单，一般取分录的对方科目填入的科目。</p></li></ul> <details class="custom-block details"><summary>科目、记账要素（记账分类）、收款类型（收款单）、费用项目（应收单）的对应关系【主要业务】</summary> <table><tr><th>记账要素</th> <th>参考科目</th> <th>收款单（贷方）<br>收款类型及行备注</th> <th>应收单（借方）<br>物料/费用项目</th></tr> <tr><th colspan="4">整车销售业务</th></tr> <tr><td>客户-2003预收账款/合同负债（整车）</td> <td>2204.02 合同负债-整车</td> <td>整车销售收款<br>整车销售退款</td> <td>车型关联的物料</td></tr> <tr><th colspan="4">二手车</th></tr> <tr><td>客户-2003119二手车</td> <td>按核算办法</td> <td>二手车销售收款<br>二手车销售退款</td> <td>DB119二手车</td></tr> <tr><th colspan="4">精品销售业务</th></tr> <tr><td>客户-200303预收账款/合同负债（精品）</td> <td>2204.03 合同负债-精品配件</td> <td>精品销售收款<br>精品销售退款</td> <td>DS010精品销售材料费<br>DS020配件销售材料费</td></tr> <tr><th colspan="4">代办业务应收和收款往来（每种代办一组）</th></tr> <tr><td>客户-2003+项目编码/代办往来（具体项目）<br>如：2003100代办往来（上牌）</td> <td>按核算办法</td> <td>代收款（新）+行备注<br>退代收款（新）+行备注<br>行备注为代办项目名称</td> <td>DB+项目编码/代办（具体项目）<br>如：DB100代办-上牌</td></tr> <tr><td>……</td> <td>……</td> <td>……</td> <td>……</td></tr> <tr><th colspan="4">顺带：代办业务付款和应付往来（每种代办一组）</th></tr> <tr><td>客户-282+项目编码/代办往来（具体项目）<br>如：282100代付往来（上牌）</td> <td>按核算办法</td> <td>代付款（新）+行备注<br>退代付款（新）+行备注<br>行备注为代办项目名称</td> <td>DB+项目编码/代办（具体项目）<br>如：DB100代办-上牌</td></tr> <tr><td>……</td> <td>……</td> <td>……</td> <td>……</td></tr> <tr><th colspan="4">维修业务</th></tr> <tr><td>客户-200301预收账款/合同负债（维修）</td> <td>2204.04 合同负债-维修</td> <td>维修收款<br>维修退款</td> <td>SV201维修费（一般维修）<br>SV202维修费（索赔）<br>SV203维修费（理赔）<br>SV204维修费（自费事故）<br>SV208维修费（内部）<br>SV209维修费（其它）</td></tr> <tr><th colspan="4">保险返利</th></tr> <tr><td>客户-200371预收账款/合同负债（保险返点）</td> <td>2204.05 合同负债-其它</td> <td>预收款+保险返点</td> <td>FL371保险返点</td></tr> <tr><th colspan="4">按揭返利</th></tr> <tr><td>客户-200372预收账款/合同负债（按揭返点）</td> <td>2204.05 合同负债-其它</td> <td>预收款+按揭返点</td> <td>FL372按揭返点</td></tr> <tr><th colspan="4">延保返利</th></tr> <tr><td>客户-200373预收账款/合同负债（延保返点）</td> <td>2204.05 合同负债-其它</td> <td>预收款+延保手续费</td> <td>FL373延保手续费</td></tr> <tr><th colspan="4">预存款开票</th></tr> <tr><td>客户-2911预存款开票</td> <td>2204.01 预存款开票<br>非往来科目非对账科目</td> <td>预存款开票<br>退预存款开票</td> <td>SV299预存款开票</td></tr> <tr><th colspan="4">手工应收单（日常业务）</th></tr> <tr><td>分录应收科目</td> <td>分录应收科目</td> <td>--</td> <td>QT400费用发票</td></tr> <tr><th colspan="4">手工应收单（调整）</th></tr> <tr><td>分录应收科目</td> <td>分录应收科目</td> <td>--</td> <td>TZ999</td></tr> <tr><th colspan="4">手工收款单（调整）</th></tr> <tr><td>分录对方科目</td> <td>分录对方科目</td> <td>行备注：调整</td> <td>--</td></tr></table></details> <h2 id="_2-业务发生的基本逻辑"><a href="#_2-业务发生的基本逻辑" class="header-anchor">#</a> 2. 业务发生的基本逻辑</h2> <p>根据集团管理要求及业务，分别设置了预收账款、应收账款、合同负债、其他应收款等。</p> <h3 id="_2-1-科目设置列表"><a href="#_2-1-科目设置列表" class="header-anchor">#</a> 2.1 科目设置列表</h3> <table><tr><th width="100px;">科目编码</th> <th width="280px;">科目名称</th> <th>核算说明</th></tr> <tr><th colspan="3">应收账款（不直接使用）--受控科目，禁止手工凭证</th></tr> <tr><td>1122</td> <td>应收账款</td> <td>一级科目，不具体发生业务</td></tr> <tr><td>1122.XX<br>1122.XX.XX</td> <td>应收账款_具体明细科目名称</td> <td>所有末级明细科目（所有非末级明细科目，同样不参与具体发生）</td></tr> <tr><th colspan="3">预收账款--受控科目，禁止手工凭证</th></tr> <tr><td>2203</td> <td>预收账款</td> <td>一级科目，不具体发生业务</td></tr> <tr><td>2203.XX<br>2203.XX.XX</td> <td>预收账款_具体明细科目名称</td> <td>所有末级明细科目</td></tr> <tr><th colspan="3">合同负债--2204.02至2204.05为受控科目，禁止手工凭证</th></tr> <tr><td>2204</td> <td>合同负债</td> <td>一级科目，不具体发生业务</td></tr> <tr><td>2204.01</td> <td>合同负债_预存款开票（特殊科目）</td> <td>严格意义上，其不为往来科目，但在一定程度上转换成含税金额后，可参与数据核对</td></tr> <tr><td>2204.02</td> <td>合同负债_整车</td> <td>核算整车销售业务</td></tr> <tr><td>2204.03</td> <td>合同负债_精品配件</td> <td>核算精品配件销售业务</td></tr> <tr><td>2204.04</td> <td>合同负债_维修</td> <td>核算维修业务</td></tr> <tr><td>2204.05</td> <td>合同负债_二手车</td> <td>核算二手车业务</td></tr> <tr><td>2204.09</td> <td>合同负债_其它</td> <td>核算非整车销售、非精品配件销售、非维修、非二手车、非代办的业务，如保险返点、按揭返点等</td></tr> <tr><td>2204.10</td> <td>合同负债_待转销项税额（特殊科目）</td> <td>日常不发生业务，仅在期末按2204.02至2204.09的当期期末余额按税率提取税额，并进行结转。次月初，再转回上月末这笔金额。如此按月提取结转冲回。</td></tr> <tr><th colspan="3">其他应收款--虽然不受控，但因为只用于代办业务，也不应有手工凭证</th></tr> <tr><td>1221</td> <td>其他应收款</td> <td>一级科目，不具体发生业务</td></tr> <tr><td>1221.XX</td> <td>其他应付款_具体明细科目名称（视同受控）</td> <td>用于代办业务的往来科目，具体用哪个科目以本部资产财务部要求为准，同时提醒，这些科目一般也不用于手工凭证。</td></tr> <tr><th colspan="3">其他应收款--非代办业务使用的其他应收款，不受控不加入对账科目，一般用于手工凭证</th></tr> <tr><td>1221.XX</td> <td>其他应付款_其他各具体明细科目名称（不受控）</td> <td>非代办业务的其他应收款，一般用于手工凭证。</td></tr></table> <div class="custom-block tip"><p class="custom-block-title">提示</p> <ul><li>上述科目，<strong>在发生第一笔单据和凭证前</strong>，必须在应收管理模块（路径：<code>〖财务会计〗-〖应收管理〗-〖初始化〗-〖对账科目设置〗</code>），加入对账科目，如自行不能添加，请联系本部添加！！！</li> <li>加入对账科目后，只要有一笔单据或凭证发生后，则不得在对账科目设置中删除该对账科目，即使该科目以后不再使用！！！</li> <li>上述科目，不得在手工凭证使用。</li> <li>除债权转移的凭证、结算记录的凭证，其他各种的应收单、收款单、应付单、付款单，不得在借贷同时有受控科目或视同受控科目。</li> <li>即使是债权转移的凭证、结算记录的凭证，也有其规范，借或贷的科目不是随意选取使用的。</li></ul></div> <div class="custom-block warning"><p class="custom-block-title">提醒</p> <ul><li><strong>由于自2020年1月起，绝大部分预收账款业务转由合同负债承担，为简化后续描述，下述说到<code>对账科目（统称）</code>的地方，包含<code>合同负债</code>外（不含<code>合同负债-预存开票</code>、<code>合同负债-待转销项税</code>），还同时包含<code>预收账款</code>、<code>应收账款</code>、<code>参照同样管理的代办业务的其他应收款</code></strong>。不再赘述。</li> <li>在描述提取税额时，合同负债仅包含2204.02-2204.09等科目，不包含预收账款、应收账款、参照管理的其他应收款。</li> <li>同时说到合同负债的时候，也不包含合同负债-预存款开票、合同负债-待转销项税额。这两个科目要么简称为<code>预存款开票科目</code>、<code>待转销项税额科目</code>，要么描述时以全称，以示区别。</li></ul></div> <h3 id="_2-2-业务发生的登记过程-前台-收款单-对账科目-统称-科目在贷方"><a href="#_2-2-业务发生的登记过程-前台-收款单-对账科目-统称-科目在贷方" class="header-anchor">#</a> 2.2 业务发生的登记过程-（前台）收款单（对账科目（统称）科目在贷方）</h3> <p>对账科目（统称）各明细科目，为受控科目。禁止编制手工凭证登记业务的发生。</p> <p><strong>1.企业因销售商品、产品、提供劳务等业务，向购买单位收取的款项，贷记<code>对账科目(统称)</code>科目。</strong></p> <ul><li><p><strong>需要收取的款项（不管是预收还是回款），在系统中，以<code>（前台）收款单</code>作为承载，以<code>收款类型</code>区分业务大类。</strong> 同时注意，已付供应商的，后续供应商退还的，在系统中不以收款单为承载，应当以付款单负数承载。</p></li> <li><p>收款单的收款类型已预设，并结合收款单上的备注，与业务一一对应；同时为匹配正负，分别设置了收款和退款。退款的收款类型，其名称均包含<code>退</code>字。如403整车销售收款、404整车销售<strong>退</strong>款，405精品销售收款、406精品销售<strong>退</strong>款，409维修收款、410维修<strong>退</strong>款等等。</p> <p>也即：当单据上的应收金额是正数，则应是收款的类型，当应收金额是负数，则应是退款的类型。</p></li> <li><p>收款类型与收款单行备注，决定了该行收款，在记账时，其记账要素是什么，即单据生成凭证时，带出的是该记账要素关联的科目。</p></li> <li><p>收款单的收款科目，一般为现金类科目。特定场景下，可能为主营成本-整车返利（如整车贷款贴息，金融机构回款是先扣除，后续厂家补贴）、营业外收入（超过一定年限的客户预收款转为营业外收入）。</p></li> <li><p>收款单的收款科目，在特定场景，可能为过渡科目，如索赔的回款，不直接回，而是转做预付厂家的款项。虽然系统支持应收转预付的功能，但因考虑到单据上的反写等，我们不使用此功能。当确认这笔款项时，业务单据生成（前台）收款单，收款科目中过渡科目，同时马上做一笔付款单，付款单的付款科目用同一过渡科目。这样实现应收转预付的功能。此过渡科目，一般建议使用其他应收款，但非代办业务中用到的科目。</p></li></ul> <p><strong>2.如有退款，则做（前台）收款单的负数，而非付款单。</strong></p> <p><strong>3.（前台）收款单，一般应由上游业务单据关联生成，即核心单据类型（源单类型）不为空</strong>，如为空（除特定业务由应收单生成收款单），则为手工（前台）收款单。手工（前台）收款单，如与已上线业务模块无关可手工，如有关则是错误的单据。</p> <p><strong><code>手工收款单，将导致与对应业务单据无关联，无法反写对应业务单据，随即导致单据未收款出现异常</code></strong>。</p> <p><strong><code>手工收款单，特别是与客户权益相关的，如预收款账户的收退款、会员充值的收退款等，正数的手工收款，收了但无法被业务单据上使用；负数的手工退款，则业务账户上并没有减少，可能会导致再次使用产生损失的风险</code></strong>。</p> <details class="custom-block details"><summary>常见收退款业务与核心单据类型的匹配关系</summary> <p>有核心单据类型（源单类型） 的主要场景有：</p> <ul><li>整车销售订单的收退款，核心单据类型（源单类型）为<code>整车销售订单</code>，如收款与此相关且为手工单据则为错误；</li> <li>整车调拨的收退款，核心单据类型（源单类型）为<code>整车调拨单</code>，如收款与此相关且为手工单据则为错误；</li> <li>二手车销售的收退款，核心单据类型（源单类型）为<code>二手车销售单</code>，如收款与此相关且为手工单据则为错误；</li> <li>精品配件销售单的收退款，核心单据类型（源单类型）为<code>精品配件销售单</code>，如收款与此相关且为手工单据则为错误；</li> <li>代办服务单的收退款，核心单据类型（源单类型）为<code>代办服务单</code>，如收款与此相关且为手工单据则为错误；</li> <li>维修业务的收退款，核心单据类型（源单类型）为<code>维修结算单</code>，如收款与此相关且为手工单据则为错误；</li> <li>预收款账户的收退款，核心单据类型（源单类型）为<code>预收款单</code>，如收款与此相关且为手工单据则为错误；</li> <li>会员套餐销售的收款，核心单据类型（源单类型）为<code>套餐销售单</code>，如收款与此相关且为手工单据则为错误；</li> <li>会员充值的收款，核心单据类型（源单类型）为<code>会员卡充值</code>，如收款与此相关且为手工单据则为错误；</li> <li>会员充值的退款，核心单据类型（源单类型）为<code>会员卡退款</code>，如收款与此相关且为手工单据则为错误；</li> <li>会员套餐调整的收退款，核心单据类型（源单类型）为<code>套餐调整单</code>，如收款与此相关且为手工单据则为错误；</li> <li>会员套餐变更的收退款，核心单据类型（源单类型）为<code>套餐变更单</code>，如收款与此相关且为手工单据则为错误；</li> <li>延保销售的收退款，核心单据类型（源单类型）为<code>延保销售单</code>，如收款与此相关且为手工单据则为错误；如延保销售是通过代办服务单收款，则为代办服务单；</li> <li>商业产品的收退款，核心单据类型（源单类型）为<code>商业产品销售单</code>，如收款与此相关且为手工单据则为错误；</li> <li>保险返利的收退款，核心单据类型（源单类型）为<code>车辆保险登记单</code>，如收款与此相关且为手工单据则为错误；</li> <li>按揭返利的收退款，核心单据类型（源单类型）为<code>车辆按揭返利单</code>，如收款与此相关且为手工单据则为错误；</li></ul> <p>无核心单据类型（源单类型）的主要场景有：</p> <ul><li><p>整车返利（特指由我方向厂家开具发票的业务）的回款，由整车返利的应收单生成，核心单据类型为空；</p> <p>由厂家给我们开红字发票的，为应付系统业务。</p></li> <li><p>早期的保险返利的回款，由保险返利的应收单生成，核心单据类型为空；</p></li> <li><p>早期的按揭返利的回款，由按揭返利的应收单生成，核心单据类型为空；</p></li></ul></details> <p>从您看到此点时，请严格自我要求：</p> <div class="custom-block danger"><p class="custom-block-title">⚠️不得再发生新业务的手工收款或退款⚠️</p> <ul><li><p>与业务相关的收退款，必须由业务单据关联生成，不得直接在（前台）收款单，直接点【新增】按钮新增产生。</p> <p>特殊例外，预收款账户的收款，需要从前台收款单上点新增且【收预收】，但实际上其也视同关联生成，因为其会自动生成上游单据<code>预收款单</code>；</p> <p>特殊例外，前台收款单的收款或退款，通过<code>选择未收款单据</code>功能拉取后生成的前台收款单，其实际上也是生成只不过是拉式生成，源单类型（核心单据类型）一样不为空。</p></li> <li><p>新发生的手工收款或退款，除与已上线模块业务无关的之外，其他与业务有关联的手工收款或退款，不得再有发生，除非调整历史已发生的错误。</p></li></ul></div> <p><strong>4.不管正负收款单，其生成凭证时的格式参考。</strong></p> <ul><li>一般收款单的凭证取值参考</li></ul> <div class="custom-block tip"><p class="custom-block-title">凭证参考</p> <p><strong>借</strong>：收款单上的收款科目及辅助，一般为现金类科目</p> <p><strong>贷</strong>：记账分类（客户/供应商）中与收款类型及行备注组合后匹配的记账要素关联的科目，如记账要素<code>2003 预收账款/合同负债（整车）</code>，关联科目时，则应关联<code>2204.02 合同负债-整车</code></p></div> <ul><li>另：手工正负收款单，调整对账科目（统称）及辅助</li></ul> <div class="custom-block tip"><p class="custom-block-title">凭证参考</p> <p><strong>贷</strong>：分录对方科目</p> <p><strong>贷</strong>：分录对方科目</p></div> <ul><li>特殊业务：预存款开票。收款单的收款类型为<code>499 预存款开票</code>或<code>498 退预存款开票</code>。其凭证也比较特殊：</li></ul> <div class="custom-block tip"><p class="custom-block-title">📌凭证参考📌</p> <p><strong>借</strong>：收款单上的收款科目及辅助，一般为现金类科目</p> <p><strong>贷</strong>：记账要素<code>2911 预存款开票合同负债</code>关联的科目</p> <p>贷：销项税科目</p> <br> <p>早期预存款开票的凭证参考：</p> <p>借：收款单上的收款科目及辅助</p> <p>贷：暂估收入科目</p> <p>贷：销项税科目</p> <p>借：暂估成本科目</p> <p>贷：暂估存货科目</p></div> <div class="custom-block danger"><p class="custom-block-title">⚠️特别提醒⚠️（请熟记如下提醒）</p> <ul><li><p>收款单上的收款科目，不得为任一应收系统的对账科目、不得为任一应付系统的对账科目。</p></li> <li><p>当收款科目一般为现金类科目。</p></li> <li><p>当收款科目选择非现金类科目，其科目的选择不得超过特定场景。</p></li> <li><p>当收款科目选择过渡科目时，内部转移类的业务（如索赔应收转配件预付）应当同步有对应的其他单据（比如付款单）。</p></li> <li><p>当收款科目选择过渡科目时，外部转移类的业务（如原A店的客户到B店使用权益），收到款项时或抵消过渡科目时，一般以手工凭证收回或抵消，不得再做收款单。否则将导致重复的收款单，无法被结算。</p></li> <li><p>收款类的凭证，其贷方科目（预存款开票除外）非对账科目时，一般不做收款单，而是直接做手工凭证。</p> <p>顺带提下，付款类的凭证，其借方科目非对账科目时，一般不做付款单，而是直接做手工凭证。</p></li></ul></div> <p><strong>5.收款单上的往来类型为一般为<code>客户</code></strong>。仅当上游业务为索赔维修时，则往来户类型为<code>供应商</code>。</p> <p><strong>6.为简便操作，系统中不直接使用<code>应收账款</code>科目，仅在财务报表中重分类时，<code>预收账款/合同负债的借方余额</code>，重分类至应收账款。</strong></p> <p><strong>7.收款单上以<code>已结算金额</code>、<code>未结算金额</code>标记收款单的结算结果。</strong></p> <p>已结算金额，表示该收款单与对应的发票（应收单）、对应的代付（付款单）进行了结算处理，或正负收款单进行结算处理等。</p> <p>未结算金额，表示该收款单收款后，还没有对应的业务与之结算。（请重点理解这句的含义！！！）</p> <p>已锁定金额，表示该收款单与对应的发票（应收单）、对应的代付（付款单）进行了已结算处理或预结算关联。</p> <p>未锁定金额，表示该收款单收款后，还没有对应的业务与之结算。</p> <div class="custom-block note"><p class="custom-block-title">已结算金额、未结算金额、已锁定金额、未锁定金额</p> <ul><li><p>收款单要被结算处理，必须有未结算金额、未锁定金额。</p></li> <li><p>当想对某收款单进行结算操作时，看到未结算金额有值，但就是选不到该单据，请核对：</p> <ul><li><p>收款单的状态是不是已收款；</p></li> <li><p>收款单的未结算金额是不是有值；</p></li> <li><p>收款单的未锁定金额是不是有值；</p></li> <li><p>预收款类的收款，只能在销售回款结算、预收冲预付结算中选择，不能在收款冲付款中选择；</p> <p>代收款的收款（注意不是代收款（新）），只能在收款冲付款中选择。</p></li></ul></li> <li><p>未结金额有值、且已锁定金额有值（扣除掉已结算金额之后的余额），则说明这个收款单还有未结算的金额，但已被相应的单据关联锁定，不能再与其他单据进行结算处理，请在收款单（非前台收款单）上点击【结算】，即可完成最终的结算。</p> <p>如：应收金额1000，未结算金额1000、已结算金额0、已锁定金额1000、未锁定金额1000。则说明该收款单虽然没有最后结算，但已被关联锁定，不能再与其他单据进行结算处理，请在该收款单点击【结算】即可，完成最终的结算。操作后，此时未结算金额为0、已结算金额1000、已锁定金额1000、未锁定金额1000。</p></li></ul></div> <div class="custom-block warning"><p class="custom-block-title">结算处理的注意事项</p> <p>明细内容，请参见本章节前述&lt;1.2&gt;描述。</p></div> <p><strong>8.前台收款单实际上不真正生成凭证</strong>。因标准收款单（即应收系统的收款单）的功能不足，行业产品全新构造了前台收款单，衔接业务单据与收款单，以便支持行业特点，如预收款账户、会员类金额消费确认、优惠券消费确认等，同时支持同一业务多笔结算方式。</p> <p>前台收款单，当结算方式栏的实收金额不为0时，即本次收退款，需要实实在在收款或退款，则前台收款单审核后会自动生成标准收款单。</p> <p>前台收款单，当结算方式栏的实收金额为空或为0时，前台收款单审核时不会自动也无需生成收款单。</p> <p>前台收款单自动生成的收款单，是按结算方式栏中的行数生成收款单的，每一行一个单据。而前台收款单对上游单据的反写是通过收款内容栏中的数据进行反写的。而收款内容栏与结算方式栏的内容并不是一一对应的，可能一对多、多对一，也可能出现多对多。如多对多，就会拆分生成收款单。比如收款内容中数据为70、30，而结算方式为50、50，则拆分时可能拆分成50、20、30或50、50。因此您可能会看到收款单的明细与前台收款单的收款内容明细对不上的问题。特别是不同上游单据一起被拉到同一前台收款单上，此时如被拆分可能导致收款单上的数据不准确，进而影响记账。因此，请不要对不同单据用同一前台收款单收款，即使实际是收在同一笔款项下。但可以不同的（前台）收款单合并生成凭证，确保凭证上的现金类科目与实际一致。</p> <p><strong>9.⚠️⚠️⚠️财务人员在审核（前台）收款单时，要时刻结合（前台）收款单的应用场景、操作规范，判断当前单据是不是正确，如不正确，请不要仓促审核，需督促改正后，再进行审核</strong>。</p> <p>特别是手工的（前台）收款单，更需要自我提醒，是不是应该手工，各字段数据是不是正确。</p> <h3 id="_2-3-业务发生的登记过程-应收单-对账科目-统称-在借方"><a href="#_2-3-业务发生的登记过程-应收单-对账科目-统称-在借方" class="header-anchor">#</a> 2.3 业务发生的登记过程-应收单（对账科目（统称）在借方）</h3> <p>对账科目（统称）各明细科目，为受控科目。禁止编制手工凭证登记业务的发生。</p> <p><strong>1.因销售商品、产品、提供劳务等业务，需要向购买单位确认债权时，即可业务单据关联生成应收单</strong>。借记<code>对账科目（统称）</code>科目。</p> <p>应收单核心是确认债权。严格意义上，与实际是否开票没有必然关系。当然，在实务操作中，为了减少核对，减轻处理税务的难度，一般来说，应收单和实际开票会要求同步。</p> <p>也即开了发票，如果不是补开发票，则业务单据就要及时关联生成应收单；</p> <p>如果是补开发票，即之前已推应收单并做无票收入，则补开的不再重新确认债权和收入，做手工凭证，从无票税额科目调整到对应的税额科目；</p> <p>如果需要确认债权，但不开纸质/电子发票，则为无票债权、无票收入， 和开发票的要求一致，仅是生成凭证时，其税项科目为无票税项科目。</p> <p><strong>2.如有退票，则做应收单的负数，而非正数，更不是应付单、手工凭证。</strong></p> <p>退票时，需要从最上游的订单起进行销退类操作，并往下走各业务的退货流程。由于本章节主要目的并不是描述销售退货流程，因此相关业务的退货流程请参见对应业务的退货流程。</p> <p>不管正负，应收单上的单价、含税单价均为正数；</p> <p>应收单，数量、金额、应收金额等，为正数，则该应收单为正数；</p> <p>应收单，数量、金额、应收金额等，为负数，则该应收单为负数；</p> <p>应收单正负，不由物料、费用项目决定。</p> <p><strong>3.应收单，一般由上游业务单据关联生成，即核心单据类型不为空</strong>。如为空（除特定业务外，如我方开票的整车返利），则为手工应收单。手工应收单，如确与已上线业务模块无法可手工，如有关，则是错误的单据。</p> <p><strong><code>手工应收单，将导致与对应业务单据无关联，无法反写对应业务单据，随即导致单据未结出现异常</code></strong>。</p> <p>整车销售订单和整车调拨的应收单，单据类型为销售发票，分录为物料。</p> <p>其他为销售费用发票/其他应收单/应收借贷项调整单，分录为费用项目。</p> <details class="custom-block details"><summary>应收单核心单据类型与业务的匹配关系</summary> <p>有核心单据类型（源单类型） 的主要场景有：</p> <ul><li>整车销售：核心单据类型为<code>整车销售订单</code>，正数由整车销售订单生成，负数由整车销售出库单生成；</li> <li>整车调拨：核心单据类型为<code>整车调拨单</code>，正数由整车调拨单生成，负数由整车销售出库单生成；</li> <li>二手车销售：核心单据类型为<code>二手车销售单</code>，一般不允许退，正数为二手车销售为正利润，负数为二手车销售为负利润，均由二手车销售单生成；单据类型为销售费用发票</li> <li>精品配件销售：核心单据类型为<code>精品配件销售单</code>，正负应收单，均由精品销售单生成，生成应收单之前，必须精品配件销售单完全出/退库（即未出库数量为0）；如果销售赠送，则需要推零结应收单。</li> <li>代办服务单：核心单据类型为<code>代办服务单</code>，正负应收单，均由代办服务单生成，生成应收单之前，必须先收齐款项；</li> <li>维修业务：核心单据类型为<code>维修结算单</code>，正数应收单由正数的维修结算单生成，负数必须由原工单发起工单退货流程，由负数结算单生成负数应收单；</li> <li>预收款账户，不直接生成应收单，其款项在业务流转中由相关业务单据生成；</li> <li>会员套餐销售，不直接生成应收单，其在维修业务中使用后由维修结算单生成；</li> <li>会员充值的收款，不直接生成应收单，其款项在业务流转中由相关业务单据生成；</li> <li>会员充值的退款，与应收单无关；</li> <li>会员套餐调整，与应收单无关；</li> <li>会员套餐变更，与应收单无关；</li> <li>延保销售：核心单据类型为<code>延保销售单</code>，如延保销售是通过代办服务单简单流转，则核心单据类型为代办服务单；</li> <li>商业产品：核心单据类型为<code>商业产品销售单</code>，正负均由商业产品销售单生成；</li> <li>保险返利：核心单据类型为<code>车辆保险登记单</code>，正负均由车辆保险登记单生成，一般没有负数；</li> <li>按揭返利：核心单据类型为<code>车辆按揭返利单</code>，正负均由车辆按揭返利单生成，一般没有负数。</li></ul> <p>无核心单据类型（源单类型）的主要场景有：</p> <ul><li><p>整车返利（特指由我方向厂家开具发票的业务），手工应收，核心单据类型为空；根据费用项目判断为哪个记账要素。</p> <p>由厂家给我们开红字发票的，为应付系统业务。</p></li> <li><p>早期的保险返利，手工应收，核心单据类型为空，一般应填分录的应收科目。</p></li> <li><p>早期的按揭返利，手工应收，核心单据类型为空一般应填分录的应收科目。</p></li> <li><p>其他业务，手工应收单，核心单据类型为空一般应填分录的应收科目。</p></li> <li><p><code>手工正负应付单，用于调整历史对账不平、辅助错误等，核心单据类型为空，一般应当填分录的应收科目</code>。</p></li></ul></details> <p><strong>3.不管正负应收单，同一类业务，其生成凭证时格式应该一致</strong>，主要格式参考如下：</p> <details class="custom-block details"><summary>应收单常见凭证取值参考</summary> <ul><li>格式一：整车销售（单据类型：销售发票，核心单据为整车销售订单或整车调拨单，分录为物料）</li></ul> <div class="custom-block tip"><p class="custom-block-title">凭证参考</p> <p><strong>借</strong>：记账分类（表头往来户）中记账要素（2003预收账款/合同负债-整车）关联的科目</p> <p><strong>贷</strong>：记账分类（表头往来户）中记账要素（1002销售收入科目）关联的科目</p> <p><strong>贷</strong>：结合税率、开票类型，带记账分类（客户）中记账要素（2221开头的对应的）关联的科目</p></div> <ul><li>格式二：费用项目类应收单（单据类型：销售费用发票，核心单据与上游业务对应，分录为费用项目）</li></ul> <div class="custom-block tip"><p class="custom-block-title">凭证参考</p> <p>业务种类繁多，由分录中的费用项目决定对应的往来、收入的记账要素是什么</p> <p><strong>借</strong>：记账分类（表头往来户）中记账要素（与业务对应的预收账款/合同负债类）关联的科目</p> <p><strong>贷</strong>：记账分类（表头往来户）中记账要素（与业务对应的收入类）关联的科目</p> <p><strong>贷</strong>：结合税率、开票类型，带记账分类（表头往来户）中记账要素（2221开头的对应的）关联的科目</p></div> <ul><li>格式三：债权转移类（特定门店使用，非本部同意的门店不得使用，标记为勾选了债权转移）</li></ul> <div class="custom-block tip"><p class="custom-block-title">凭证参考</p> <p><strong>借</strong>：记账分类（表头往来户）中记账要素（与业务对应的预收账款/合同负债类）关联的科目</p> <p><strong>贷</strong>：记账分类（分录源往来户）中记账要素（与业务对应的预收账款/合同负债类）关联的科目</p></div> <ul><li>格式四：预存款开票（费用项目为<code>预存款开票</code>）</li></ul> <div class="custom-block tip"><p class="custom-block-title">凭证参考</p> <p>新的合同负债预存款开票</p> <p><strong>贷</strong>：记账要素（表头往来户）中记账要素（2911预存款开票）关联的科目，为负数</p> <p><strong>贷</strong>：记账分类（表头往来户）中记账要素（与业务对应的收入类）关联的科目，为正数</p> <p>旧的库存商品预存款开票（已不再使用）</p> <p><strong>贷</strong>：记账要素（表头往来户）中记账要素（2908暂估收入）关联的科目，为负数</p> <p><strong>贷</strong>：记账分类（表头往来户）中记账要素（与业务对应的收入类）关联的科目，为正数</p> <p><strong>借</strong>：记账要素（表头往来户）中记账要素（2909暂估成本）关联的科目，为负数</p> <p><strong>贷</strong>：记账要素（表头往来户）中记账要素（2907暂估存货）关联的科目，为负数</p></div> <ul><li>格式五：手工正负应收单，调整对账科目（统称）科目（及其辅助）</li></ul> <div class="custom-block tip"><p class="custom-block-title">凭证参考</p> <p><strong>借</strong>：分录的应收科目</p> <p><strong>借</strong>：分录的应收科目</p></div></details> <div class="custom-block danger"><p class="custom-block-title">⚠️特别提醒⚠️</p> <ul><li>应收系统的任一对账科目和应付系统的任一对账科目，都不应出现在应收单的分录的对方科目。</li> <li>应收系统的任一对账科目和应付系统的任一对账科目，不应该出现在应收单的凭证的贷方（除特定的债权转移、调整历史错误）。</li></ul></div> <p><strong>4.应收单上的往来类型一般为<code>客户</code></strong>。仅当上游业务为索赔维修时，则往来户类型为<code>供应商</code>。</p> <p><strong>5.应收单上以<code>已结算金额</code>、<code>未结算金额</code>标记应收单的结算结果。</strong></p> <p>已结算金额，表示该应收单与对应的收款单进行了销售回款结算，即这笔发票的钱已经收到；</p> <p>未结算金额，表示该发票到后，还没有对应的收款来与之结算。</p> <p>如果是近期，该往来户也确实挂账了，该往来户合计的未结算金额与财务科目余额能核对上，则为正常。如果是较长时间（超过60天，一般实际不应该超过），即使单据上的未结算金额与财务科目余额能核对上，也应当自我提醒该笔业务是否异常。如果财务余额与单据明细未结算金额合计对不上，则说明有问题，需要及时纠正。</p> <p>已锁定金额，表示该应款单与对应的收款单进行了已结算处理或预结算关联。</p> <p>未锁定金额，表示该应收单审核后，还没有对应的业务与之结算。</p> <div class="custom-block note"><p class="custom-block-title">已结算金额、未结算金额、已锁定金额、未锁定金额</p> <ul><li><p>应收单要被结算处理，必须有未结算金额、未锁定金额。</p></li> <li><p>当想对某应收单进行结算操作时，看到未结算金额有值，但就是选不到该单据，请核对：</p> <ul><li>应收单的状态是不是已审核；</li> <li>应收单的未结算金额是不是有值；</li> <li>应收单的未锁定金额是不是有值；</li> <li>应收单的<code>业务应收</code>是不是勾选，勾选即为业务应收，无法参与结算处理。</li></ul></li> <li><p>未结金额有值、且已锁定金额有值（扣除掉已结算金额之后的余额），则说明这个应收单还有未结算的金额，但已被相应的单据关联锁定，不能再与其他单据进行结算处理，一般为该应收单下游有收款单，或上游业务单据已生成（前台）收款单，且已收款，请在收款单（非前台收款单）上点击【结算】，即可完成最终的结算。</p> <p>如：应收金额1000，未结算金额1000、已结算金额0、已锁定金额1000、未锁定金额1000。则说明该应收单虽然没有最后结算，但已被关联锁定，不能再与其他单据进行结算处理，请在该应收单点击【结算】即可，完成最终的结算。操作后，此时未结算金额为0、已结算金额1000、已锁定金额1000、未锁定金额1000。</p></li></ul></div> <div class="custom-block warning"><p class="custom-block-title">结算处理的注意事项</p> <p>明细内容，请参见本章节前述&lt;1.2&gt;描述。</p></div> <p><strong>6.一般来说，同一往来户，不应同时有应收单未结算、收款单未结算</strong>。如同时有，请核对实际业务是不是确有不同业务未完成（比如同时整车贷款已开票未回款、精品销售已预收未开票等等场景）。</p> <p>如没有不同业务未完成的情况，但应收单、收款单均有未结算，则可能是没有及时结算，请及时结算。</p> <p>如确实有不同业务未完成，但应收单、收款单只有一种单据有未结算，则可能结算错了。</p> <div class="custom-block warning"><p class="custom-block-title">注意</p> <ul><li>一般来说，对账科目（统称）的科目余额，应当等于同往来户对应业务的<code>应收单的未结算金额</code>和<code>收款单的未结算金额</code>之间的<code>差额</code>。</li> <li>应收单的未结算金额  -  收款单的未结算金额  &gt;0 ，则 对账科目（统称）的科目余额一般在借方</li> <li>应收单的未结算金额  -  收款单的未结算金额  &lt;0 ，则 对账科目（统称）的科目余额一般在贷方</li> <li>索赔业务核对时，单据中的往来户需要核查对应的供应商。</li> <li>代办业务、二手车业务等涉及到付款时，需要同步核查对应的付款单。</li></ul></div> <p><strong>7.业务应收</strong>，精品配件销售业务、维修业务，系统以应收单为确认收入的口径、结转成本的依据，因此当精品配件销售单、维修工单为纯赠送类时，如果不推应收单，将导致其成本不知何时结转，或结转口径太多、因素太多，导致无所适从，因此这类纯赠送类业务，需要生成零结的应收单，便于确定结转成本的时点。</p> <p><code>特别强调，任何非纯赠送类业务，不得生成业务应收</code>。</p> <p>且业务应收单上的应收金额为0。</p> <div class="custom-block danger"><p class="custom-block-title">⚠️特别提醒⚠️</p> <ul><li><p>如非上述纯赠送业务，但又有业务应收，如非本部同意的特定门店的特定场景，则为错误操作。</p> <p>应当重点关注！！！</p></li></ul></div> <p><strong>8.应收单上的金额与税额必须与实际发票一致</strong>。虽然收入科目（对应应收单的金额）、税金科目（对应应收单的金额）不是受控科目，但我们在统计数据时，是依据单据来统计收入的，因此当单据上的金额、税额与实际发票有差异时，应当在应收单上先调整好再生成凭证。而不是生成凭证后，在凭证上直接修改却不管单据上的数据，这样导致财务与业务数据不一致，增加不必要的核查工作。同时，需确保应收金额与实际发票的价税合计一致。</p> <p><strong>9.⚠️⚠️⚠️财务人员在审核应收单时，要时刻结合应收单的应用场景、操作规范，判断当前单据是不是正确，如不正确，请不要仓促审核，需督促改正后，再进行审核</strong>。</p> <p>特别是手工的应收单，更需要自我提醒，是不是应该手工，各字段数据是不是正确。</p> <h2 id="_3-应收系统的结算处理"><a href="#_3-应收系统的结算处理" class="header-anchor">#</a> 3.应收系统的结算处理</h2> <p>业务发生后，应当及时核查同一业务的应收单、收款单、销售业务相关的付款单，并及时进行结算处理。代办业务、二手车业务，涉及到付款单。</p> <h3 id="_3-1-销售回款结算处理的基本操作"><a href="#_3-1-销售回款结算处理的基本操作" class="header-anchor">#</a> 3.1 销售回款结算处理的基本操作</h3> <ul><li><p><strong>操作角色</strong>：<code>整车会计</code> 或 <code>售后会计</code></p></li> <li><p><strong>操作生成路径</strong>：<code>〖财务会计〗-〖应收管理〗-〖结算处理〗-〖销售回款结算〗</code></p></li> <li><p><strong>查询维护路径</strong>：<code>〖财务会计〗-〖应收管理〗-〖结算处理〗-〖结算记录〗</code></p></li> <li><p><strong>转换规则</strong>：</p> <p>销售回款结算：主对账方与辅对账方一致，结算记录不需生成凭证。</p> <p>销售回款转销：主对账方与辅对账方不一致，结算记录需生成凭证。</p></li> <li><p><strong>操作概要</strong>：</p> <p>一般来说，由同一核心单据生成的应收单、收款单会自动结算，如不是同一核心单据生成，一般不应该相互结算；同时，如果其中一方单据核心单据类型为空，则无法自动结算，需要手工结算。手工结算操作参考如下。</p> <ul><li><p>双击 〖销售回款结算〗/，弹出「结算处理-条件查询」对话窗口，单据日期范围要包含应收单的单据日期、收款单的单据日期。</p> <p>主对账方过滤：指的是应收单上的往来户，<code>往来户类型</code>一般选择<code>客户</code>（索赔业务需要选择供应商），<code>往来户从</code>和<code>往来户至</code>均选择要结算的应收单上的<code>往来户</code>。</p> <p>辅对账方过滤：指的是收款单上的往来户，<code>往来户类型</code>一般选择<code>客户</code>（索赔业务需要选择供应商），<code>往来户从</code>和<code>往来户至</code>均选择要结算的收款单上的往来户。</p> <p>主辅对账方的往来户类型，应该同步，即要么同时是供应商，要么同时是客户。<code>如果不一致的，则应马上自我提醒，这是错误的操作</code>。</p> <p>其他不用填列，单击【确定】，即进入结算处理的操作界面。上部分为主对账方（即应收单），下部分为辅对账方（即收款单）。</p></li> <li><p>主对账方与辅对账方一致为结算，称为销售回款结算；不一致为转销，称为销售回款转销。</p></li> <li><p>销售回款结算处理中，绝大部分业务，主对账方与辅对账方一致，不一致的场景主要有：</p> <ul><li>整车预收与整车最终开票不是同一往来户，可不同往来户结算，为销售回款转销，结算记录需要生成凭证。</li> <li>客户置换二手车时，二手车销售的回款其中抵新车的部分，与整车应收结算，可不同往来户结算，为销售回款转销，结算记录需要生成凭证。</li> <li>当不是这两种场景时，如要结算，要自我提醒，该结算处理是不是正确？</li></ul></li> <li><p>匹配方案选择，同往来户的选择<code>按往来户相同结算</code>；不同往来户的选择<code>无</code>。</p></li> <li><p>结算日期，按需选择，一般不应小于收款单和应收单上的单据日期。</p></li> <li><p>筛选得到可结算的数据时，请注意，不同业务的应收单与收款单不要结算，比如整车应收与精品收款等等。</p></li> <li><p>在确保是相同业务的情况下，如行数太多，可以先<code>全选</code>，再把不需要参与结算的行的勾选去掉，再单击工具栏中的【自动结算】，系统会自动留下未结算的单据。</p></li> <li><p>结合实际业务，修改好该行的<code>本次结算原币金额</code>，并确保主对账方和辅对账方的结算原币合计上下相等，然后单击工具栏中的【手工结算】，完成结算处理的操作。</p></li> <li><p>可以单击【本次结算记录查询】，查询本次结算记录。销售回款转销，可在此时同步生成凭证。如结算记录需要生成凭证，则需要选中该结算记录的所有行，不得仅选中某一行，将导致凭证错误。</p></li></ul></li> <li><p><strong>注意事项</strong>：</p> <ul><li>结算处理操作完成后，会更新应收款单和收款单上的<code>已结算金额</code>、<code>未结算金额</code>、<code>已锁定金额</code>、<code>未锁定金额</code>。</li> <li>结算记录的往来户一致的，结算类型为<code>销售回款结算</code>，不一致的为<code>销售回款转销</code>。</li> <li>如果发现结算错误，应及时反结算，如应收系统当前期间在结算期间之后，则无法反结算，本部也无法处理。如确要反结算，则需要总账反结账、应收系统反结账。</li> <li>同一类单据，不同往来户不能正负结算，比如应收单往来户A，100，与应收单往来户B，-100，是无法结算的；但同一往来户，可以正负结算；</li> <li>任何形式的结算处理，都不能一方是正数，一方是负数，类似这样结算。</li></ul> <div class="custom-block danger"><p class="custom-block-title">特别提醒</p> <ul><li>当应收单往来户是A，同时与收款单A、B进行结算时，其结算类型应当为<code>销售回款转销</code>，如为<code>销售回款结算</code>则为错误，请反结算，再重新手工结算。</li> <li>当结算记录中的<code>汇兑损益</code>不为空时，如0.00或其他值，且确认不是外币结算，则此时一定是错误的，其应该是某单据后台的金额小数位大于2位，此时不要再进行结算，应删除应收单、（前台）收款单，并请及时反馈给本部，由本部对业务单据处理小数位后，再生成应收单、（前台）收款单，再进行结算。</li> <li>各应收单、收款单应当及时结算。</li></ul></div></li> <li><p><strong>凭证参考</strong>：</p> <p>借：结算记录中对应原始<code>收款单的贷方</code>科目及往来辅助</p> <p>贷：结算记录中对应原始<code>应收单的借方</code>科目及往来辅助</p></li></ul> <h3 id="_3-2-预收冲预付结算处理的基本操作"><a href="#_3-2-预收冲预付结算处理的基本操作" class="header-anchor">#</a> 3.2 预收冲预付结算处理的基本操作</h3> <ul><li><p><strong>操作角色</strong>：<code>整车会计</code> 或 <code>售后会计</code></p></li> <li><p><strong>操作生成路径</strong>：<code>〖财务会计〗-〖应收管理〗-〖结算处理〗-〖预收冲预付〗</code></p></li> <li><p><strong>查询维护路径</strong>：<code>〖财务会计〗-〖应收管理〗-〖结算处理〗-〖结算记录〗</code></p></li> <li><p><strong>转换规则</strong>：</p> <p>预收冲预付结算：主对账方与辅对账方一致，结算记录需生成凭证。</p> <p>预收冲预付转销：主对账方与辅对账方不一致，结算记录需生成凭证。</p></li> <li><p><strong>操作概要</strong>：</p> <p>预收款的收款单与预付款的付款单，需要手工结算，手工结算操作参考如下。</p> <ul><li><p>双击 〖预收冲预付〗，弹出「结算处理-条件查询」对话窗口，单据日期范围要包含收款单的单据日期、付款单的单据日期。</p> <p>主对账方过滤：指的是收款单上的往来户，<code>往来户类型</code>一般选择<code>客户</code>（不会用到供应商），<code>往来户从</code>和<code>往来户至</code>均选择要结算的收款单上的<code>往来户</code>。</p> <p>辅对账方过滤：指的是付款单上的往来户，<code>往来户类型</code>一般选择<code>客户</code>（不会用到供应商），<code>往来户从</code>和<code>往来户至</code>均选择要结算的付款单上的往来户。</p> <p>主辅对账方的往来户类型，应该同步，即要么同时是供应商，要么同时是客户。<code>如果不一致的，则应马上自我提醒，这是错误的操作</code>。</p> <p>其他不用填列，单击【确定】，即进入结算处理的操作界面。上部分为主对账方（即收款单），下部分为辅对账方（即付款单）。</p></li> <li><p>主对账方与辅对账方一致为结算，称为预收冲预付结算；不一致为转销，称为预收冲预付转销。</p></li> <li><p>预收冲预付结算处理中，理论上主对账方与辅对账方应该不一致，场景主要有：</p> <ul><li>代办业务中，代办收款（代收的客户款项），与代办付款（为客户办理业务支付的款项），可不同往来户结算，为预收冲预付转销，结算记录需要生成凭证。</li> <li>客户置换二手车时，二手车销售的回款其中直接支付给客户的部分，与二手车收购的付款单结算，可不同往来户结算，为预收冲预付转销，结算记录需要生成凭证。</li> <li>当不是这两种场景时，如要结算，要自我提醒，该结算处理是不是正确？</li></ul></li> <li><p>匹配方案选择<code>无</code>。</p></li> <li><p>结算日期，按需选择，一般不应小于收款款单和付款单上的单据日期。</p></li> <li><p>结合实际业务，修改好该行的<code>本次结算原币金额</code>，并确保主对账方和辅对账方的结算原币合计上下相等，然后单击工具栏中的【手工结算】或【自动结算】，完成结算处理的操作。</p></li> <li><p>可以单击【本次结算记录查询】，查询本次结算记录。所有预收冲预付的结算记录，均需同步生成凭证。结算记录生成凭证，需要选中该结算记录的所有行，不得仅选中某一行，将导致凭证错误。</p></li></ul></li> <li><p><strong>注意事项</strong>：</p> <ul><li>结算处理操作完成后，会更新收款单和付款单上的<code>已结算金额</code>、<code>未结算金额</code>、<code>已锁定金额</code>、<code>未锁定金额</code>。</li> <li>结算记录的往来户一致的，结算类型为<code>预收冲预付结算</code>，不一致的为<code>预收冲预付转销</code>。</li> <li>如果发现结算错误，应及时反结算，如应收系统当前期间在结算期间之后，则无法反结算，本部也无法处理。如确要反结算，则需要总账反结账、应收系统反结账。</li> <li>应付系统中的预付冲预收结算处理，其处理逻辑与应收系统中的预收冲预付结算处理逻辑一致，为便于查询和提高效率，不使用应付系统中的预付冲预收功能。</li> <li>同一类单据，不同往来户不能正负结算，比如收款单往来户A，100，与收款单往来户B，-100，是无法结算的；但同一往来户，可以正负结算；</li> <li>任何形式的结算处理，都不能一方是正数，一方是负数，类似这样结算。</li></ul> <div class="custom-block danger"><p class="custom-block-title">特别提醒</p> <ul><li>当结算记录中的<code>汇兑损益</code>不为空时，如0.00或其他值，且确认不是外币结算，则此时一定是错误的，其应该是某单据后台的金额小数位大于2位，此时不要再进行结算，应删除（前台）收款单、付款单，并请及时反馈给本部，由本部对业务单据处理小数位后，再生成（前台）收款单、付款单，再进行结算。</li> <li>代办业务、二手车业务，应及时进行结算。</li></ul></div></li> <li><p><strong>凭证参考</strong>：</p> <p>借：结算记录中对应原始<code>收款单的贷方</code>科目及往来辅助</p> <p>贷：结算记录中对应原始<code>付款单的借方</code>科目及往来辅助</p></li></ul> <h3 id="_3-3-应收冲应付结算处理的基本操作"><a href="#_3-3-应收冲应付结算处理的基本操作" class="header-anchor">#</a> 3.3 应收冲应付结算处理的基本操作</h3> <ul><li><p><strong>操作角色</strong>：<code>整车会计</code> 或 <code>售后会计</code></p></li> <li><p><strong>操作生成路径</strong>：<code>〖财务会计〗-〖应收管理〗-〖结算处理〗-〖应收冲应付〗</code></p></li> <li><p><strong>查询维护路径</strong>：<code>〖财务会计〗-〖应收管理〗-〖结算处理〗-〖结算记录〗</code></p></li> <li><p><strong>转换规则</strong>：</p> <p>应收冲应付结算：主对账方与辅对账方一致，结算记录需生成凭证。</p> <p>应收冲应付转销：主对账方与辅对账方不一致，结算记录需生成凭证。</p></li> <li><p><strong>操作概要</strong>：</p> <p>本结算处理，主要的应用场景有：二手车反向开票模式下的二手车应付单与之匹配关联的整车应收单，即二手车抵扣整车部分的价值。</p> <p>整车的应收单与二手车的应付单，需要手工结算，手工结算操作参考如下。</p> <ul><li><p>双击 〖应收冲应付〗，弹出「结算处理-条件查询」对话窗口，单据日期范围要包含应收单的单据日期、应付单的单据日期。</p> <p>主对账方过滤：指的是应收单上的往来户，<code>往来户类型</code>一般选择<code>客户</code>（不会用到供应商），<code>往来户从</code>和<code>往来户至</code>均选择要结算的应收单上的<code>往来户</code>。</p> <p>辅对账方过滤：指的是应付单上的往来户，<code>往来户类型</code>一般选择<code>客户</code>（不会用到供应商），<code>往来户从</code>和<code>往来户至</code>均选择要结算的应付单上的往来户。</p> <p>主辅对账方的往来户类型，应该同步，即要么同时是供应商，要么同时是客户。<code>如果不一致的，则应马上自我提醒，这是错误的操作</code>。</p> <p>其他不用填列，单击【确定】，即进入结算处理的操作界面。上部分为主对账方（即应收单），下部分为辅对账方（即应付单）。</p></li> <li><p>主对账方与辅对账方一致为结算，称为应收冲应付结算；不一致为转销，称为应收冲应付转销。</p></li> <li><p>应收冲应付结算处理中，理论上主对账方与辅对账方应该不一致，场景主要有：</p> <ul><li>二手车置换业务中，且二手车经营模式为反向开票，在收购时，我们需要自己给自己开出二手车发票，当二手车的价值抵扣了新车一部分的价值时，这部分抵扣的价值，就需要通过用节点，进行结算处理，确认相互之间的勾稽关系，结算记录需要生成凭证。</li> <li>当不是这种场景时，如要结算，要自我提醒，不应该结算。实际业务中，其实是存在应收冲应付的业务，比如向厂家开的索赔发票，厂家以转预付的方式给我们款项，这实际上就是一种应收冲应付的业务。</li></ul></li> <li><p>匹配方案选择<code>无</code>。</p></li> <li><p>结算日期，按需选择，一般不应小于应收单和应付单上的单据日期。</p></li> <li><p>结合实际业务，修改好该行的<code>本次结算原币金额</code>，并确保主对账方和辅对账方的结算原币合计上下相等，然后单击工具栏中的【手工结算】或【自动结算】，完成结算处理的操作。</p></li> <li><p>可以单击【本次结算记录查询】，查询本次结算记录。所有应收冲应付的结算记录，均需同步生成凭证。结算记录生成凭证，需要选中该结算记录的所有行，不得仅选中某一行，将导致凭证错误。</p></li></ul></li> <li><p><strong>注意事项</strong>：</p> <ul><li>结算处理操作完成后，会更新应收单和应付单上的<code>已结算金额</code>、<code>未结算金额</code>、<code>已锁定金额</code>、<code>未锁定金额</code>。</li> <li>结算记录的往来户一致的，结算类型为<code>应收冲应付结算</code>，不一致的为<code>应收冲应付转销</code>。</li> <li>如果发现结算错误，应及时反结算，如应收系统当前期间在结算期间之后，则无法反结算，本部也无法处理。如确要反结算，则需要总账反结账、应收系统反结账。</li> <li>应付系统中的应付冲应收结算处理，其处理逻辑与应收系统中的应收冲应付结算处理逻辑一致，为便于查询和提高效率，不使用应付系统中的应付冲应收功能。</li> <li>同一类单据，不同往来户不能正负结算，比如应收（应付）单往来户A，100，与应收（应付）单往来户B，-100，是无法结算的；但同一往来户，可以正负结算；</li> <li>任何形式的结算处理，都不能一方是正数，一方是负数，类似这样结算。</li></ul> <div class="custom-block danger"><p class="custom-block-title">特别提醒</p> <ul><li>当结算记录中的<code>汇兑损益</code>不为空时，如0.00或其他值，且确认不是外币结算，则此时一定是错误的，其应该是某单据后台的金额小数位大于2位，此时不要再进行结算，应删除应收单、应付单，并请及时反馈给本部，由本部对业务单据处理小数位后，再生成应收单、应付单，再进行结算。</li> <li>二手车反向开票模式的应付单与相对应的整车应收单，应及时进行结算。</li></ul></div></li> <li><p><strong>凭证参考</strong>：</p> <p>借：结算记录中对应原始<code>应付单的贷方</code>科目及往来辅助</p> <p>贷：结算记录中对应原始<code>应收单的借方</code>科目及往来辅助</p></li></ul> <h3 id="_3-4-其他结算处理"><a href="#_3-4-其他结算处理" class="header-anchor">#</a> 3.4 其他结算处理</h3> <p>如下结算处理，不使用：</p> <ul><li>应付冲应收，这是应付系统中的结算处理功能，和应收系统中的应收冲应付实质是一回事，因此也不使用。</li> <li>收款冲付款，即向客户收取了代办的款项，替客户支付了代办款项，相互抵消，系统支持这种结算，早期也是用此方式做的，但因为实际业务中收取一笔款项后，有些是代办的、有些是收取客户费用不再对外支付的，而代收款是无法与应收单结算的，因此为解决一笔款项可能一部分与代付结算、一部分与应收结算，所以就放弃了收款冲付款功能，而转而用预收冲预付的功能。本功能就不再使用。</li> <li>付款冲收款，这是应付系统中的结算处理功能，和应收系统中的收款冲付款实质是一回事，因此也不使用。</li></ul> <h3 id="_3-5-结算处理后的预期结果"><a href="#_3-5-结算处理后的预期结果" class="header-anchor">#</a> 3.5 结算处理后的预期结果</h3> <p><code>应收单的未结算金额</code>和<code>收款单的未结算金额</code>之间的<code>差额</code>，一般应等于同往来户的 <code>对账科目（统称）</code> 科目的余额。</p> <p>如果没有不同业务在同时进行（如整车贷款已开票未回款、精品销售已预收未开票），则一般只有一方单据有未结算金额，且一般也要符合如下原则：</p> <ul><li>应收单未结算金额、收款单未结算金额，一般应该为正，如果是负数则应该已前期发生的正数进行结算</li> <li>应收单的未结算金额 - 收款单的未结算金额 &gt;0 ，则 对账科目（统称）的科目余额一般在借方</li> <li>应收单的未结算金额 - 收款单的未结算金额 &lt;0 ，则 对账科目（统称）的科目余额一般在贷方</li> <li>如对账科目（统称）的科目涉及到付款单的操作，则需要同步考虑计算付款单上的未结算金额。</li></ul> <h2 id="_4-应收系统期末对账的取值逻辑"><a href="#_4-应收系统期末对账的取值逻辑" class="header-anchor">#</a> 4. 应收系统期末对账的取值逻辑</h2> <h3 id="_4-1-应收系统期末对账路径"><a href="#_4-1-应收系统期末对账路径" class="header-anchor">#</a> 4.1 应收系统期末对账路径</h3> <p>路径：<code>〖财务会计〗-〖应收管理〗-〖期末处理〗-〖期末对账〗</code></p> <h3 id="_4-2-应收系统期末对账条件查询"><a href="#_4-2-应收系统期末对账条件查询" class="header-anchor">#</a> 4.2 应收系统期末对账条件查询</h3> <p><img src="/easpublic/easimg/auto4s-special-102022-02.png" alt="应收系统期末对账"></p> <ul><li><p>期间：必须小于等于当前的应收系统期间、且必须小于等于当前的总账系统期间。</p></li> <li><p>科目：选择<code>按科目对账</code>。特别调整：按科目对账，是先找科目发生，再按业务逻辑关系找单据。</p></li> <li><p>科目：对应上述期间，对账科目设置中已添加的对账科目。</p> <p>一般需要选择：</p> <ul><li>所有的预收账款明细科目</li> <li>所有的应收账款明细科目（没用过的不用添加）</li> <li>合同负债中间四个科目</li> <li>代办服务业务中用到的其他应收款</li></ul></li> <li><p>往来类型，上述科目选择后，默认为<code>客户</code>。</p></li> <li><p>分类：不操作。</p></li> <li><p>往来户从与往来户至：如果只需要查询连续的一个或若干个往来户，可以选择此项。</p></li> <li><p>只显示不平的记录，默认勾选，一般按默认，也即显示出来的结果即为不平的结果；如不勾选，则不管平不平，均会显示出来。</p></li> <li><p>其它条件，按默认。</p></li></ul> <p>当设置好之后，可以把如上保存为方案，方便后续快速使用，后续只需要选择期间就好了。</p> <div class="custom-block danger"><p class="custom-block-title">特别提醒</p> <ul><li>对账科目必须在该科目使用的第一个期间加入对账科目设置中，否则会影响对账结果。</li> <li>应该加入的对账科目加入后，后续即使不再使用，也不得再删除。</li> <li>当后期有新的管控科目时，则后期的对账科目会比前期的科目多，且应包含前期科目。</li></ul></div> <h3 id="_4-3-应收系统期末对账结果样式及取值逻辑-重点"><a href="#_4-3-应收系统期末对账结果样式及取值逻辑-重点" class="header-anchor">#</a> 4.3 应收系统期末对账结果样式及取值逻辑（重点）</h3> <p><img src="/easpublic/easimg/auto4s-special-102022-01.png" alt="应收系统期末对账"></p> <h4 id="_4-3-1-期末对账维度"><a href="#_4-3-1-期末对账维度" class="header-anchor">#</a> 4.3.1 期末对账维度</h4> <p>期间+对账科目+往来户。</p> <h4 id="_4-3-2-关注当期数据-期初不平找前期"><a href="#_4-3-2-关注当期数据-期初不平找前期" class="header-anchor">#</a> 4.3.2 关注当期数据，期初不平找前期</h4> <p>只核查当期发生。</p> <p>如期初有差异，请往前查询，确认最终差异的期间。</p> <p>期末由期初、本期借方、本期贷方，加减计算得出。</p> <h4 id="_4-3-3-借方发生"><a href="#_4-3-3-借方发生" class="header-anchor">#</a> 4.3.3 借方发生</h4> <p><strong>本期应收系统借方</strong>：</p> <ul><li><p>应收单取值：应收单的往来户、应收金额；不取业务应收单的数据；</p></li> <li><p>结算记录取值：销售回款转销中，结算记录中对应的收款单的往来户、结算金额；</p></li> <li><p>上述两种取值叠加；</p></li> <li><p>不直接取收款单数据、不取应付单数据、不取付款单数据；</p></li> <li><p>债权转移的应收单，表头往来户、分录应收金额会被取到借方；分录往来户、分录应收金额会被取到贷方。</p></li></ul> <p><strong>本期总账系统借方</strong>：</p> <ul><li>该科目往来户的当期借方发生合计。</li></ul> <h4 id="_4-3-4-贷方发生"><a href="#_4-3-4-贷方发生" class="header-anchor">#</a> 4.3.4 贷方发生</h4> <p><strong>本期应收系统贷方</strong>：</p> <ul><li><p>收款单取值：收款单的往来户、应收金额；</p></li> <li><p>结算记录取值：销售回款转销中，结算记录中对应的应收单的往来户、结算金额；</p></li> <li><p>上述两种取值叠加；</p></li> <li><p>不直接取应收单数据、不取应付单数据、不取付款单数据</p></li></ul> <p><strong>本期总账系统贷方</strong>：</p> <ul><li>该科目往来户的当期贷方发生合计。</li></ul> <h4 id="_4-3-5-特别说明"><a href="#_4-3-5-特别说明" class="header-anchor">#</a> 4.3.5 特别说明</h4> <ul><li>如果查询对账结果中，有大批量的当期发生差额为发生额的数倍，这一般是因为系统卡顿或反复结账导致的，需要反结账到该期间的上期，再重新结账，一般就可以解决；</li> <li>但如果是其中偶尔一两笔翻倍，这个一般不是反复结账或卡顿导致的，请参照下述原因核查并调整。</li></ul> <h2 id="_5-常见错误操作及相应的处理方法"><a href="#_5-常见错误操作及相应的处理方法" class="header-anchor">#</a> 5. 常见错误操作及相应的处理方法</h2> <p>应收单、收款单在维护、生成凭证、结算处理时，以下的操作是错误的，请按照此原则进行处理：<code>原来如何错误的，则先以同样错误的方式并以相反金额冲掉原来的单据，再按正确的操作补调单据</code>。常见错误包含但不限于以下列举。</p> <h3 id="_5-1-应收单的单据日期和业务日期不一致"><a href="#_5-1-应收单的单据日期和业务日期不一致" class="header-anchor">#</a> 5.1 应收单的单据日期和业务日期不一致</h3> <p>严格意义上，此不一致，不会影响应收系统期末对账。</p> <p>但有些业务单据的开票日期是按业务日期进行反写的，而应收单是根据单据日期来记账的，如果不在同一天，而可能会导致记账口径和业务口径不一致。</p> <p>此问题，当期发现时，应及时反审核应收单，进行修改。如跨期，则无法修正，只能接受因单据日期和业务日期不一致而导致有些数据在不同操作场景下不一致。此问题，后续没有补救措施。</p> <h3 id="_5-2-应收单和收款单生成凭证时-单据日期和记账日期不在同一期间-导致的对账差异很难在后续调整"><a href="#_5-2-应收单和收款单生成凭证时-单据日期和记账日期不在同一期间-导致的对账差异很难在后续调整" class="header-anchor">#</a> 5.2 应收单和收款单生成凭证时，单据日期和记账日期不在同一期间（导致的对账差异很难在后续调整）</h3> <p>应收单、收款单、结算记录生成凭证时，凭证上的记账日期要求与应收单上的单据日期、收款单的单据日期、结算记录的结算期间在同一期间。</p> <p>为防范此问题，如批量生成凭证时，查询条件中，单据日期的范围应当在一个自然月度内，不要跨期查询，否则就可能误选，导致生成凭证不在同一期间。</p> <p>同时，生成凭证时，凭证是按单据日期、结算日期来带出凭证上的记账日期，如果选中的单据在同一期间，则生成凭证时一定会在同期，不在同期的，则要么手工改了凭证上的记账日期；要么选中的单据有不在同一期间的。</p> <p>此问题，如果存在，则会导致：</p> <ul><li><code>应收管理系统期末对账出现差异</code>。很难在后续调整正确。</li> <li>还原后的 应收单的未结算金额 减去 付款单的未结算金额 的差额，<code>不会等于科目余额</code>，进而也会影响<code>超期应收账款分析表</code>的正确性。但过了这两个期间就可以对得上了。</li></ul> <p>此问题，当期发现时，应及时反审核，进行修改。如跨期，则无法修正。只能接受至少两期的差异。</p> <p>同时，基于对账取值逻辑，如果涉及的另一月没有科目发生额的话，将导致另一月的对账不会显示该月的差异。这将导致对账差异无法调整。</p> <p>比如：单据日期是5月1日，凭证却被改到了4月；此时在4月期末对账时，会显示对账本月有差异，但5月期末对账时，会有期初对账差异，但本期没有对账差异，导致差异会一直跟随，后续也很难进行调整。</p> <p>请特别注意！！！</p> <h3 id="_5-3-应收单生成凭证时-对账科目-统称-错在贷方"><a href="#_5-3-应收单生成凭证时-对账科目-统称-错在贷方" class="header-anchor">#</a> 5.3 应收单生成凭证时，对账科目（统称）错在贷方</h3> <p>应收单生成凭证时，对账科目（统称）应当在借方。</p> <p>如在贷方则为错误；甚至出现借方贷方同时有对账科目（统称），同样是错误的。</p> <p>此问题，一般出在调账类的应收单，或手工应收单上，或人为修改了生成的凭证。如：</p> <ul><li>在生成凭证时，人为把本来在借方的对账科目（统称），手工错误移到贷方。</li> <li>在应收单分录的对方科目错误填上了对账科目（统称），导致生成的凭证错误。</li></ul> <p>此问题，比较严重，如果存在，会导致：</p> <ul><li>应收管理系统期末对账不平，甚至翻倍差异；</li> <li>无法结算或可能进行错误的结算处理；</li> <li>还原后的 应收单的未结算金额 减去 收款单的未结算金额 的差额，<code>不会等于科目余额</code>，进而也会影响<code>超期应收账款分析表</code>的正确性。</li></ul> <p>此问题，发现后，要求尽快修正。如果是当期的，建议删除凭证，反审核应收单，修正应收单上的错误后，按规范重新生成凭证。</p> <p>如果不好直接修正原错误，或已经跨期，则应当按调整原则进行调整：<code>原来如何错误的，则先以同样错误的方式并以相反金额冲掉原来的单据，再按正确的操作补调单据</code>。</p> <h3 id="_5-4-收款单生成凭证时-对账科目-统称-错在借方"><a href="#_5-4-收款单生成凭证时-对账科目-统称-错在借方" class="header-anchor">#</a> 5.4 收款单生成凭证时，对账科目（统称）错在借方</h3> <p>收款单生成凭证时，对账科目（统称）应当在贷方。</p> <p>如在借方则为错误；甚至出现借方贷方同时有对账科目（统称），同样是错误的。</p> <p>此问题，一般原因有：</p> <ul><li>在生成凭证时，人为把本来在贷方的对账科目（统称），手工错误移到借方。</li> <li>在收款单分录的收款科目填上了对账科目（统称）（应该只选填现金类科目、特定场景指定科目但一定不是对账科目），，导致生成的凭证错误。</li></ul> <p>此问题，比较严重，如果存在，会导致：</p> <ul><li>应收管理系统期末对账不平；</li> <li>无法结算或可能进行错误的结算处理；</li> <li>还原后的 应收单的未结算金额 减去 收款单的未结算金额 的差额，<code>不会等于科目余额</code>，进而也会影响<code>超期应收账款分析表</code>的正确性。</li></ul> <p>此问题，发现后，要求尽快修正。如果是当期的，建议删除凭证，反审核收款单，修正收款单上的错误后，按规范重新生成凭证。</p> <p>如果不好直接修正原错误，或已经跨期，则应当按调整原则进行调整：<code>原来如何错误的，则先以同样错误的方式并以相反金额冲掉原来的单据，再按正确的操作补调单据</code>。</p> <h3 id="_5-5-单据生成凭证时-单据上的应收金额与凭证上的金额不相等"><a href="#_5-5-单据生成凭证时-单据上的应收金额与凭证上的金额不相等" class="header-anchor">#</a> 5.5 单据生成凭证时，单据上的应收金额与凭证上的金额不相等</h3> <p>应收单生成凭证时，凭证上的对账科目（统称）的金额应当等于应收单分录中的应收金额的合计。</p> <p>收款单生成凭证时，凭证上的对账科目（统称）的金额应当等于收款单分录中的应收金额的合计。</p> <p>此问题，肯定是人为修改了凭证分录或辅助账行上的金额，或修改或删除了凭证上的辅助行上的数据。</p> <p>此问题，比较严重，如果存在，会导致：</p> <ul><li>应收管理系统期末对账不平；</li> <li>无法结算或可能进行错误的结算处理；</li> <li>还原后的 应收单的未结算金额 减去 收款单的未结算金额 的差额，<code>不会等于科目余额</code>，进而也会影响<code>超期应收账款分析表</code>的正确性。</li></ul> <p>此问题，发现后，要求尽快修正。如果是当期的，建议删除凭证，反审核单据，修正单据上的错误后，按规范重新生成凭证。如果是上游单据上的金额类字段就错了，那还需要反审核上游单据（甚至更上游的业务单据）。</p> <p>如果不好直接修正原错误，或已经跨期，则应当按调整原则进行调整：<code>原来如何错误的，则先以同样错误的方式并以相反金额冲掉原来的单据，再按正确的操作补调单据</code>。</p> <p>另外，应收单生成凭证时，金额字段与凭证上的收入科目的金额应该一致；税额字段与凭证上的应交销项税的金额应该一致。</p> <div class="custom-block warning"><p class="custom-block-title">金额不一致的说明</p> <ul><li>单据上的应收金额、结算记录的结算金额，与凭证上的金额不一致，则肯定为不一致。</li> <li>单据上的应收金额、结算记录的结算金额，与凭证上的金额看似一致，但不在规范的方向，也视为不一致。如应收单的应收金额为100，凭证上对账科目（统称）金额虽然也为100，但却在贷方，以此类推。</li> <li>单据上的应收金额、结算记录的结算金额，与凭证上的金额看似一致，但是凭证上人为拆分出了与上游单据不匹配的对账科目（统称），也视为不一致。</li></ul></div> <h3 id="_5-6-单据生成凭证时-凭证上的往来户与单据不一致"><a href="#_5-6-单据生成凭证时-凭证上的往来户与单据不一致" class="header-anchor">#</a> 5.6 单据生成凭证时，凭证上的往来户与单据不一致</h3> <p>应收单生成凭证时，凭证上辅助账行的往来户应当与应收单上的往来户一致。</p> <ul><li><p>特例：索赔业务，应收单上往来户类型是供应商，凭证上是客户。所以必然导致差异。且期末对账时，本期借方应收系统取值无、总账系统取值为总账借方发生。也即，其差异为当期索赔开票的应收金额合计。</p></li> <li><p>不得出现索赔业务，往来户类型一些为供应商、一些为客户，均应为供应商。</p></li> <li><p>但与厂家非索赔业务的其他业务，其应收单上的往来户为客户，需特别注意。</p></li></ul> <p>收款单生成凭证时，凭证上辅助账行的往来户应当与收款单上的往来户一致。</p> <ul><li><p>特例：索赔业务，收款单上往来户类型是供应商，凭证上是客户。所以必然导致差异。且期末对账时，本期贷方应收系统取值无、总账系统取值为总账贷方发生。也即，其差异为当期索赔回款的应收金额合计。</p></li> <li><p>不得出现索赔业务，往来户类型一些为供应商、一些为客户，均应为供应商。</p></li> <li><p>但与厂家非索赔业务的其他业务，其收款单上的往来户为客户，需特别注意。</p></li></ul> <p>此问题，<strong>如非索赔业务，肯定是人为修改了凭证辅助账行的往来户</strong>；索赔业务必须是指定的客户，不得随意指定或修改，索赔单据生成凭证时带出来的客户应当与该<code>供应商的财务资料</code>中的<code>索赔对应客户编码</code>一致。</p> <p>此问题，比较严重，如果存在，会导致：</p> <ul><li>应收管理系统期末对账不平；</li> <li>无法结算或可能进行错误的结算处理；</li> <li>还原后的 应收款单的未结算金额 减去 收款单的未结算金额 的差额，<code>不会等于科目余额</code>，进而也会影响<code>超期应收账款分析表</code>的正确性。</li></ul> <p>此问题，发现后，要求尽快修正。如果是当期的，建议删除凭证，按规范重新生成凭证。如果是单据上的往来户就错了，那还需要反审核应收单和（前台）收款单（甚至更上游的业务单据）。</p> <p>如果不好直接修正原错误，或已经跨期，则应当按调整原则进行调整：<code>原来如何错误的，则先以同样错误的方式并以相反金额冲掉原来的单据，再按正确的操作补调单据</code>。</p> <div class="custom-block tip"><p class="custom-block-title">索赔业务单据查询</p> <ul><li>由于索赔业务的特殊性，在对账、查询日常单据时，要注意往来户编码，不仅要包含客户的编码，也要包含对应的供应商编码，以免遗漏数据，影响判断或分析。</li></ul></div> <h3 id="_5-7-应收单勾选了业务应收-仅单据上优惠后应收金额为0适用"><a href="#_5-7-应收单勾选了业务应收-仅单据上优惠后应收金额为0适用" class="header-anchor">#</a> 5.7 应收单勾选了业务应收（仅单据上优惠后应收金额为0适用）</h3> <p>应收单支持业务应收的功能，也有其复杂的业务逻辑。但我们的应用中，我们仅把该功能借鉴到<code>零结业务</code>上，如<strong>精品配件销售纯赠送</strong>（即单据上的优惠后应收金额为0）、<strong>维修业务纯赠送</strong>（即单据上的优惠后应收金额为0），此时为便于标记业务完结、确认结成本的时点，才允许使用业务应收。<strong><code>其他任何业务，在未得到本部允许时，绝对禁止使用业务应收功能</code></strong>。</p> <p>此问题，被允许的业务（如上述零结业务），其在生成应收单选择指定的规则，会自动勾选业务应收。其他非被允许的业务如果勾选上了业务应收，则肯定是人为勾选的。</p> <p>此问题，比较严重，如果存在，会导致：</p> <ul><li>应收管理系统期末对账不平；</li> <li>无法结算或可能进行错误的结算处理；</li> <li><code>错误反写上游单据相关金额（比如上游单据的累计开票金额）</code>，为非常严重问题；</li> <li>还原后的 应收单的未结算金额 减去 收款单的未结算金额 的差额，<code>不会等于科目余额</code>，进而也会影响<code>超期应收账款分析表</code>的正确性。</li></ul> <p>如果不被允许的应收单勾选了业务应收，则需要反结账到该应收单所在期间，反审核应收单，并删除。</p> <p>如果应收单勾选了业务应收，甚至业务应收的应收单还生成了凭证，这个问题就更严重，需要反结账到该应收单所在期间，反审核应收单，并删除，重新由上游单据生成应收单，再重新生成凭证。</p> <p><strong><code>错误的业务应收，无法用调整原则进行调整，需要反结账操作</code></strong>，因此财务人员在审核应收单时要特别注意。</p> <h3 id="_5-8-结算记录生成凭证时-借贷方与原单据不一致"><a href="#_5-8-结算记录生成凭证时-借贷方与原单据不一致" class="header-anchor">#</a> 5.8 结算记录生成凭证时，借贷方与原单据不一致</h3> <p>结合实际管理特点，不管是应收系统，还是应付系统，其结算处理及结算记录，遵循基本的原则和要求是：</p> <ul><li><p>先明确结算记录是哪类单据和哪类单据进行结算，常用的结算类型：</p> <ul><li><p><code>应付单和付款单结算（采购付款结算、采购付款转销）</code>， 一般往来户不一致不应该有，如有基本上业务操作上就出现了错误</p></li> <li><p><code>应收单和收款单结算（销售回款结算、销售回款转销）</code>，一般往来户不一致的转销发生在整车开票与收款不一致、二手车收款抵新车等场景</p></li> <li><p><code>收款单和付款单结算（预收冲预付结算、预收冲预付转销）</code>，业务一般为代收与代付的业务、二手车收款与二手车付款的业务</p></li></ul></li> <li><p>我们不用的结算类型：</p> <ul><li><p><code>代收单（收款类型为代收款）和代付单（付款类型为代付款）（结算收款冲付款结算、收款冲付款转销）</code>，该业务场景现在已停止应用，通过代收款（新）和代付款（新）转到了预收冲预付的操作中</p></li> <li><p><code>应收单和应付单结算</code>，虽然系统支持，但因为涉及到业务单据的反写、流程规范等，因此我们不用此功能</p></li> <li><p><code>付款单与收款单结算</code>，预付冲预收结算、预付冲预收转销，此结算处理和预收冲预付实际是一回事，为减少操作困惑，不使用此功能</p></li> <li><p><code>代付单与代收单结算</code>，此结算处理和代收冲代付实际是一回事，为减少操作困惑，不使用此功能</p></li> <li><p><code>应付单与应收单结算</code>，此结算处理和应收冲应付实际是一回事，为减少操作困惑，不使用此功能</p></li></ul></li> <li><p>上述结算类型，只有两类不需要生成凭证，其它结算类型均需要生成凭证</p> <ul><li>应收单和收款单结算且往来户一致一致（即销售回款结算）不需要生成凭证，如往来户不一致（即销售回款转销）需要生成凭证</li> <li>应付单和付款单结算且往来户一致一致（即采购付款结算）不需要生成凭证，如往来户不一致（即采购付款转销）需要生成凭证</li> <li>其它结算类型均需要生成凭证</li></ul></li> <li><p>结算记录生成凭证时，其生成凭证的基本逻辑：</p> <p>借：结算记录对应原始单据该在贷方的对账科目（统称）和往来户辅助（如销售回款转销结算记录中的收款单对应的科目及辅助）</p> <p>贷：结算记录对应原始单据该在借方的对账科目（统称）和往来户辅助（如销售回款转销结算记录中的应收单对应的科目及辅助）</p> <ul><li><strong>结算记录的凭证上的科目、往来户、金额，应该和原始单据一致。如应收单和收款单结算，则生成凭证时：借方与原收款单的科目、辅助、金额一致，贷方与原应收单的科目、辅助、金额一致</strong>。</li> <li><strong>结算记录的凭证上的方向，应该与原始单据相反方向。如应收单和收款单结算，则生成凭证时：借方为原收款单的科目、辅助、金额（而不是应收单），贷方与原应收单的科目、辅助、金额一致（而不是收款单）</strong>。</li> <li><strong>记账日期，应与结算记录的结算期间在同一期间</strong>。</li> <li>结算记录生成凭证，日常借贷方有且均只有对账科目（统称）。除非冲销调整历史结算记录的错误。</li></ul></li></ul> <p>如果上述的规范，不被遵循，可能会：</p> <ul><li>影响应收管理系统、应付管理系统的对账（对账不平，也是财务记账不规范的结果体现）；</li> <li>财务余额数据错乱；</li> <li>该结算的单据无法结算。</li></ul> <p>当期发现后，要及时进行处理，删除凭证，反结算，再按正确的流程、业务匹配关系进行结算（并生成凭证（如需））。</p> <p>如果跨期才发现，处理起来非常麻烦：</p> <ol><li>需要参照已结算的原始单据，两边同时做正负金额的单据，然后相反金额的单据按原错误的方式进行结算（并生成凭证（如需））。</li> <li>再相同金额的单据按正确方式进行结算（并生成凭证（如需））。</li> <li>比如应收单和收款单结算错了或虽然结算正确但生成凭证不正确，则需要做正负应收单、正负收款单，单据需要生成凭证、冲调单据要错误结算（相反金额单据按原错误方式操作）（并生成凭证（如需））、补增单据要正确结算（并生成凭证（如需））。</li></ol> <h3 id="_5-9-结算类型错误-常被忽略-请特别注意"><a href="#_5-9-结算类型错误-常被忽略-请特别注意" class="header-anchor">#</a> 5.9 结算类型错误（常被忽略，请特别注意）</h3> <p>这类错误，严格意义上，是系统的错误。当往来户不一致时，结算记录的结算类型应该为转销。但在以下场景下，可能会出现错误：</p> <ul><li>结算记录上的往来户，即有相同的又有不相同的，如往来户A的应收单同时和往来户A的收款单、往来户B的收款单进行结算，此时该结算类型正确应该为销售回款转销，但却错误为销售回款结算，导致结算记录不需要生成凭证，进而导致财务账错误。该场景，常出现在整车销售换开票抬头的业务中，请特别注意。</li> <li>再如往来户A的应付单同时和往来户A的付款单、往来户B的付款单进行结算，此时该结算类型正确应该为采购付款转销，但却错误为采购付款结算，导致结算记录不需要生成凭证，进而导致财务错误。该场景，可能出现在供应商串户（或更名后，在过渡期间又另起一供应商流转业务）的业务中，请特别注意。</li></ul> <p>此问题，比较严重，会导致财务科目余额涉及的往来户分别挂借贷余额，无法抵消。</p> <p>该错误发现后，应及时进行反结算，并重新分别手工结算（A对A结算、A对B结算，而不是A对A、B同时结算）。如果跨期了，需要反结账到相应期间，进行反结算，再结回到本期，重新结算，并对转销的结算记录生成凭证。</p> <p><strong><code>错误的业务应收，无法用调整原则进行调整，需要反结账操作</code></strong>。反结账后，反结算，然后结回到当期，再结算，结算记录生成凭证。</p> <p>由于这个错误，可能财务人员会在业务发生的当月或后续发现财务余额不平，用不必要的单据进行调整，进而导致更多的错误。因此如有发生，这些多做的单据也要冲回。</p> <h3 id="_5-10-手工凭证上有对账科目-统称"><a href="#_5-10-手工凭证上有对账科目-统称" class="header-anchor">#</a> 5.10 手工凭证上有对账科目（统称）</h3> <p>这类错误，常发生于刚开始使用新的对账科目（统称），然后又没有把对账科目（统称）加到应收管理的对账科目中，同时参数又没有启用校验。存在手工凭证使用了对账科目（统称）。冲销凭证也为手工凭证。</p> <p>此问题，比较严重，操作起来比较麻烦。</p> <p>该错误的修正方法思路为：</p> <ul><li>临时把科目设为非受控科目（需要本部操作）；</li> <li>在本期冲销手工的凭证；</li> <li>根据凭证记录的实际业务，手工编制对应的往来单据（应收、收款、应付、付款），再由单据生成凭证。</li></ul> <p>为规避该问题，在第一次使用该科目时，需要做如下操作：</p> <ul><li>检查对账科目设置中是否加入该科目；</li> <li>检查对账科目是否设置为受控科目；</li> <li>检查系统参数是否允许修改受控科目的分录（要求参数为不允许）；</li> <li>从第一次使用该科目的月份起，对该科目进行期末对账，对账不平的，请当期核查并修正错误直至对账一致。</li></ul> <h3 id="_5-11-对账科目设置中有某些期间把对账科目删除"><a href="#_5-11-对账科目设置中有某些期间把对账科目删除" class="header-anchor">#</a> 5.11 对账科目设置中有某些期间把对账科目删除</h3> <p>对账科目（统称）自从第一次使用时，就必须加入到对账科目设置中，任一期间不得删除，即使该科目后续不再使用，也不得删除。</p> <p>对账科目设置中，是按当前期间已有的对账科目进行展现的。并不直观展现历史各期间的对账科目。所以当前看到对账科目设置中，看似有该对账科目，但并不代表历史期间没有被删除。</p> <p>历史期间，哪个科目在对账科目设置中，可以通过期末对账查询窗口中，选择相应的期间，再在科目栏查看具体科目，这里展现的科目就是与期间相匹配的对账科目。另外也开发了一份报表《应收应付对账科目查询表》，方便各组织查询历史期间的各对账科目。</p> <p><strong><code>如果因历史期间删除了对账科目导致的对账差异，无法通过调整原则，调整差异。必须反结账至该期间，在对账科目设置中添加上对账科目，再进行结账</code></strong>。</p> <p>哪期添加了对账科目，则在该期及后续期间，对账科目会自动延续，除非人为在后续期间删除了对账科目。</p> <h3 id="_5-12-生成凭证后-删除了带出的分录或辅助"><a href="#_5-12-生成凭证后-删除了带出的分录或辅助" class="header-anchor">#</a> 5.12 生成凭证后，删除了带出的分录或辅助</h3> <p>应收单、收款单、结算记录，在生成凭证时，带出了正确的科目、金额、辅助账，但因为可能和想要的结果不一致，就人为删除了对账科目（统称）的分录或辅助。此时会导致对账不平，即使再在凭证上增加了对账科目（统称）分录或辅助，仍会导致对账不平。</p> <p>同时，还有另一操作场景，生成凭证后，人为把分录或辅助拆分成多行，或人为把多行的分录或辅助合并，这些也会导致对账不平。实际上这些也是删除了分录或辅助，再人为重新添加分录或辅助。</p> <p>这种导致对账不平的操作场景，在单据和凭证上很难发现。但就是导致对账不平。后续调整基本上也无法按通用的原则调整好，如果反复尝试仍不行，只有反结账到该凭证期间，删除凭证，重新生成凭证。</p> <h3 id="_5-13-应收单、收款单未生成凭证"><a href="#_5-13-应收单、收款单未生成凭证" class="header-anchor">#</a> 5.13 应收单、收款单未生成凭证</h3> <p>该类错误，一般发生于早期操作，或因网络原因单据看似已经生成凭证，但实际未生成凭证。</p> <p>此问题，比较严重，如果存在，会导致：</p> <ul><li>应收管理系统期末对账不平；</li> <li>还原后的 应收款单的未结算金额 减去 收款单的未结算金额 的差额，<code>不会等于科目余额</code>，进而也会影响<code>超期应收账款分析表</code>的正确性；</li> <li>可能会伴随其他非规范的补单据、补数据，进而错上加错。</li></ul> <p>该错误的修正方法思路为：</p> <ul><li>修正错误的记账标记（反馈给本部操作）；应该还需要同步反结账过去，再结回来。</li> <li>临时放开规则，允许跨期生成凭证；</li> <li>补生成凭证至本期（一定不是原单据对应的期间）。</li></ul> <h3 id="_5-14-非应收单、非收款单-使用了应收系统对账科目-统称"><a href="#_5-14-非应收单、非收款单-使用了应收系统对账科目-统称" class="header-anchor">#</a> 5.14 非应收单、非收款单，使用了应收系统对账科目（统称）</h3> <p>非应收单、非收款单，使用了应收系统对账科目（统称），也会导致对账不平。如应付单、付款单、整车库存单据、精品配件库存单据等。</p> <p>绝对禁止使用对账科目（统称）的业务：</p> <ul><li>任何整车库存单据不得使用任一对账科目（统称），不管是应收系统还是应付系统中的；</li> <li>任何精品配件库存单据不得使用任一对账科目（统称），不管是应收系统还是应付系统中的；</li> <li>手工凭证。</li></ul> <p>有条件，在限定场景下可使用对账科目（统称）的业务：</p> <ul><li><p>应付单，一般不会用到应收系统的对账科目（统称），如用到，则一定必须为代办业务中需确认代办成本的业务。且同时，代办业务对应的付款，也需要用同一科目。否则为错误的；</p> <p>比如代办上牌的代办上牌支出的款项，其发票如确认为成本，且科目用了对账科目（统称），则其支付时的付款单，也需要使用同一对账科目（统称）。应付单需与匹配的付款单进行结算。</p></li> <li><p>付款单， 一般也不会用到应收系统的对账科目（统称），如用到，则一般应为代办业务中需要代为支付款项的业务（如代办保险），或二手车业务中的二手车付款业务。该项业务发生后，需要及时进行结算处理，对应的结算记录需要生成凭证，在结算记录生成凭证后，期末对账才会平。</p> <p>比如代办保险，则代办保险的收款与代办保险的付款进行结算，结算记录生成凭证，如没有结算，或结算了但没有生成凭证，均会导致对账不平；</p> <p>比如二手车，则二手车的收款与二手车的付款进行结算，结算记录生成凭证，如没有结算，或结算了但没有生成凭证，均会导致对账不平；</p></li></ul> <h3 id="_5-15-结账时卡顿或反复结账-导致期末对账数据出现大批量翻n倍"><a href="#_5-15-结账时卡顿或反复结账-导致期末对账数据出现大批量翻n倍" class="header-anchor">#</a> 5.15 结账时卡顿或反复结账，导致期末对账数据出现大批量翻N倍</h3> <p>当应收系统结账、应付系统结账后，请返回查询下期末对账，去掉勾选<code>只显示对账不平记录</code>，看看该期发生额是不是有大批量翻倍，如有，则必须反结账至该期的上期，再重新结回来。</p> <p>如果当时还是存在卡顿，请务必不要反复尝试反结账、结账，应等不卡顿或使用低峰时，再重新反结账、再结账。否则会影响业务制单、会加重对账不平。</p> <br> <br> <hr> <p><strong>以上种种错误，会导致，同时也是不规范的数据或操作的结果体现</strong>：</p> <ul><li><p>期末对账不平</p></li> <li><p>无法正确核销</p></li> <li><p>无法正确结算</p></li> <li><p>未结算金额的合计相互抵减后，不等于财务科目的余额</p></li> <li><p>财务数据混乱</p></li> <li><p>上游业务单据反写错误</p></li> <li><p>数据统计失真</p> <p>等等。</p></li></ul> <div class="custom-block danger"><p class="custom-block-title">⚠️⚠️⚠️特别强调⚠️⚠️⚠️</p> <ul><li>请各财务用户，务必确保日常业务流程规范、记账规范，对账无差异，结算处理准确。否则如有错误，后续调整或反结账处理，会耗费相当大的精力和时间，而这些浪费的实际上是可以避免的！！！</li></ul></div> <h2 id="_6-应收系统未结算单据的特殊业务"><a href="#_6-应收系统未结算单据的特殊业务" class="header-anchor">#</a> 6. 应收系统未结算单据的特殊业务</h2> <p>业务均正常、生成凭证也规范，但科目余额方向与未结算单据不匹配对应，应收单和收款单都有未结算金额，但无法结算。</p> <p>一般表现为：</p> <ol><li><p>日常业务特点导致：</p> <ul><li><p>应收单没有未结算金额，但对账科目（统称）的余额在借方；进而导致超期应收分析表中，没有应收单明细匹配。</p> <p>如二手车付款，其借方使用了对账科目（统称），但还未实现销售，此时科目余额在借方。</p> <p>这个一般正常，待二手车实现销售后，二手车销售的收款与二手车收购的付款进行结算后，结算记录生成凭证后，就正常了。</p></li></ul></li> <li><p>不规范结算导致：</p> <ul><li>对账科目（统称）余额在借方，但只有收款单负数未结算金额，应收单没有未结算金额；</li> <li>对账科目（统称）余额在贷方，但只有应收单负数未结算金额，收款单没有未结算金额；</li> <li>应收单和收款单都有未结算金额，但一方是负数未结算金额、一方是正数未结算金额；</li></ul> <p>这一般是因为负数退票或负数退款，没有与原正数发票、正数收款结算导致的。或负数退票没有及时与负数退款及时结算。</p> <p>处理此问题的方法思路参考为：</p> <ul><li><p>如同一业务，同时有负数退票、负数退款，则这两者应相互结算处理；</p></li> <li><p>如同一业务，只有负数退票或负数退款，则负数退票应该与正数开票及时结算、负数退款与正数收款及时结算。</p></li> <li><p>如应收单和收款单，一方是负数未结算，一方是正数未结算或无未结算金额。</p> <p>示例：合同负债-其它，贷方余额为400，且应收单为负数未结算-100、收款单为正数未结算300，则可通收款单，做一正（+100）一负（-100）收款单，负数收款单（-100）与负数应收单（-100）进行结算，正数收款单（未结算总计100+300=400）留待与后续日常业务结算。</p></li></ul></li></ol> <div class="custom-block danger"><p class="custom-block-title">特别提醒</p> <p>有未结算金额，但无法结算的可能场景：</p> <ul><li><p>同一来源的应收单、收款单都有未结算金额，需要结算时，却无法结算。这个主要原因是拟结算的金额已被占用锁定，表现为已锁定金额字段有值，未结算金额无值，或已锁定金额字段值不等于已结算金额字段值。</p> <p>解决办法：在对应的收款单序时簿界面（列表界面）或打开单据进入单据界面，点击工具栏中的【结算】，则会把锁定占用的金额进行真正结算，转到已结算金额中。操作完成后，应收单、收款单这两个单据的未结算金额转到已结算金额。</p></li> <li><p>顺带提下：应付单和付款单，也有类似的特性，如果也出现未结算金额字段有值，已锁定金额也有值，且已锁定金额不等于已结算金额，则可以通过付款单的列表界面或单据界面，单击【结算】，完成真正的结算，把未结算金额转到已结算金额。</p></li> <li><p>应收单、收款单的付款方式不一致会导致无法结算，要求付款方式都为<code>赊销</code>。顺带提下：应付单、付款单的付款方式不一致会导致无法结算，要求付款方式都为<code>赊购</code>。如果不一致，则会导致无法结算。</p></li></ul></div> <h2 id="_7-超期应收账款分析表"><a href="#_7-超期应收账款分析表" class="header-anchor">#</a> 7. 超期应收账款分析表</h2> <p>该报表的取值逻辑，简要概述如下：</p> <p>逐级往下找数据：</p> <ol><li>取所有预收账款、应收账款、合同负债中间四个科目，辅助有余额的明细；不取代办业务的其他应收款；</li> <li>按二级科目+客户辅助，进行余额汇总合并；</li> <li>合并后的金额，其余额在借方的，视为应收账款；</li> <li>合并后的金额，其余额在贷方的，视为预收账款/合同负债；</li> <li>视为应收账款的余额及往来户，在该报表中展现；</li> <li>取该往来户（如是索赔业务则按主数据供应商对应的索赔业务客户编码转换）的应收单的未结算金额合计，列示在报表上；</li> <li>同时暂未取值但拟考虑取值的数据：取该往来户（如是索赔业务则按主数据供应商对应的索赔业务客户编码转换）的收款单的未结算金额不为0的明细，列示在报表上；</li> <li>暂时不取代办业务、二手车业务中的付款单未结算明细数据。</li></ol> <p>原则上，要求左侧的财务科目余额，应该与右侧的应收单明细的合计相等，但如因为操作不规范，或负数收款单该结算的没有及时结算等原因，以及代办业务付款、二手车业务付款未结算，业务还未完全发生完成（整车销售已开票贷款未到账、精品销售已预收但未开票）等等原因就会导致左余额右明细不相等或不匹配。</p> <p>因此，门店在期末结账前，必须查询本报表，如有不相等的，确认是正常业务，还是有哪里不规范的操作，如有不规范的，请及时调整。</p> <div class="custom-block warning"><p class="custom-block-title">提醒</p> <ul><li><p>如果查询当期数据，可能因单据没有生成凭证，导致左侧余额和右侧明细对不上。因此，如要查询当期，请务必对涉及对账科目（统称）的已审核（已收款、已付款）的单据（应收单、收款单、需要生成凭证的结算记录、付款单等）及时生成凭证。</p></li> <li><p>为减轻因历史数据未及时结算而增加的大量工作，报表只显示财务有借方余额的，及对应的单据历史所有未结算明细。没有财务余额的，或财务余额在贷方的，在本报表中并不会展示明细。这就会导致类似这样的问题：</p> <p>4月某个往来户没有借方余额，但有大量历史未结算单据，在4月不会显示任何数据。5月该客户有借方余额，此时就会显示该往来户所有未结算单据。就会有疑问，4月怎么没有这些明细呢？这就是因为本处描述的原因。</p></li></ul></div> <p><strong>当查询期间的最后一天与单据的归属日期（如业务日期、单据日期）之间相差的天数，大于该业务类型的参考账期时，则会被标记为红色，视为超期。</strong></p> <p><strong>参考账期一般设置为60天</strong>。请予以关注，为什么已开票，但还没有回款？是结算错了，还是根据合同约定，账期就是特别长？任何一笔超期，都应该持续关注并督促业务跟进。</p> <h2 id="_8-核查对账科目-统称-的基本思路"><a href="#_8-核查对账科目-统称-的基本思路" class="header-anchor">#</a> 8. 核查对账科目（统称）的基本思路</h2> <p>当对账科目（统称），出现记账不规范、期末对账不平、未结算金额不等于科目余额的问题时，可以参考如下思路进行核查。</p> <h3 id="_8-1-核查期末对账不平的基本思路和参考调整方法"><a href="#_8-1-核查期末对账不平的基本思路和参考调整方法" class="header-anchor">#</a> 8.1 核查期末对账不平的基本思路和参考调整方法</h3> <p>核查思路不局限某一固定方法，请各自结合自己的经验、门店实际问题，使用自己的最佳方法。</p> <div class="custom-block tip"><p class="custom-block-title">系统参数</p> <p>在调整前，可能需要修改系统总账参数：</p> <ul><li>机制凭证中的受控科目行不允许修改，默认为勾选，可能需要临时去掉勾选并保存，待调整完后再重新勾选。</li> <li>机制凭证中的受控科目所带辅助账行不允许修改，该参数一般不勾选（因为可能要改部门辅助）不用修改。</li></ul></div> <h4 id="_8-1-1-某期间突增大批量对账不平"><a href="#_8-1-1-某期间突增大批量对账不平" class="header-anchor">#</a> 8.1.1 某期间突增大批量对账不平</h4> <ul><li><p>首先确保当期记账都是规范的；</p></li> <li><p>查询上期期末对账数据；</p></li> <li><p>如果本组织对账差异有几百条，甚至几千条，除非该组织财务人员财务水平持续太差，否则一般不太可能这么多数据，那么我们就要合理置疑：</p> <ol><li>结账翻倍错误（必须反结账）：是不是历史某（几）个期间系统结账时，出现异常，因为卡顿，导致对账数据翻倍，进而导致太多的差异；</li> <li>批量调账错误（当前期间调整）：是不是历史某（几）个期间批量调整科目余额，虽然余额是调整正确了，但用的单据和生成凭证的结果与规范方法不同，导致大批量的对账差异；</li> <li>删除对账科目错误（必须反结账）：是不是某个历史期间把对账科目删除了？删除了对账科目，即使后续再添加上仍会导致大量对账不平。</li></ol> <p>基于如上可能性，那我们可以先查历史期间，是不是出现过如上可能。可参考如下方法核查：</p> <ol><li><p>确定是不是对账科目中间有删除过，请通过《应收应付系统对账科目查询》报表，检查从上线到当前期间，哪些期间的对账科目删除过。</p> <p>如果是因为对账科目删除的问题，后续再加上，导致的对账不平，这个只有反结账那个期间，重新添加对账科目，再结回来。</p> <div class="custom-block note"><p class="custom-block-title">对账科目设置的要求</p> <ul><li>对账科目（具体参见本章节&lt;2.1&gt;），<strong>在发生第一笔单据和凭证前</strong>，一般通用的科目在上线期间就要添加，后续新管控要求或科目规范调整，则在调整规范的上期添加，必须在应收管理模块（路径：<code>〖财务会计〗-〖应收管理〗-〖初始化〗-〖对账科目设置〗</code>），加入对账科目，如自行不能添加，请联系本部添加！！！</li> <li>加入对账科目后，只要有一笔单据或凭证发生后，则不得在对账科目设置中删除该对账科目，即使该科目以后不再使用！！！</li> <li>收入科目、费用科目，非对账业务的往来科目，不需要添加到对账科目设置中。</li></ul></div></li> <li><p>以一年为一个间隔周期（仅供参考可以更长或更短间隔），比如2022年04期、2021年04期、2020年04期，以此类推，查询每个期间的对账不平的条数，当这个期间与那个期间的对账不平数量有显著差异，那就再查这两个期间之间的期间，按对半再对半再对半查询，比如2020年04月100条，2021年04月1000条，那我们就再查询中间期间2020年10月，如果数量离1000条更近，那就说明还在更前期出现大批量的（比如2020年6月），如果数量离100条更近，那就说明在更后期出现大批量的（比如2020年12月），以此类推，通过这样，可以较快查询到是哪个期间突然出现大批量的对账不平；</p></li> <li><p>当查询到对账不平的数量突然增加的发生月份后，查询这个月的期末对账，看发生明细及差异；如果出现本期应收系统列有值、总账列有值，但差异为总账列值的倍数时，且有大批量行出现这样的翻倍，一般可判断为结账翻（数）倍错误，该问题，需要反结账到该期间的上期，再重新结账，一般即可重新由系统生成对账数据；</p></li> <li><p>当查询到对账不平的数量突然增加的发生月份后，查询这个月的期末对账，看发生明细及差异；如果出现本期一方应收系统列有值、总账列没有值，但另一方应收系统列没有值、总账列有值，且有大批量行出现这样的情况，一般可判断为批量调整错误，该问题，无需反结账，在当前期间按本章节&lt;5&gt;中描述，确认问题点，并进行调整。</p> <p>大批量的调整，可以通过导入单据的方式，提高制单效率。注意导入时，需要按原单据，并按原单据的相反金额导入。凭证应当与原凭证一致，但金额相反。再重新批量导入正确的单据，再生成正确凭证。</p></li></ol></li></ul> <h4 id="_8-1-2-单个客户逐一核查"><a href="#_8-1-2-单个客户逐一核查" class="header-anchor">#</a> 8.1.2 单个客户逐一核查</h4> <p>如果不是上述大批量的不平，或虽然对账不平的数量很多，但都不是由于上述原因导致的，则需要对单个客户逐一核查，以确定导致对账不平的原因，再根据具体原因，按照调整原则进行调整。</p> <div class="custom-block note"><p class="custom-block-title">对账不平调整原则</p> <ul><li><code>原来如何错误的，则先以同样错误的方式并以相反金额冲掉原来的单据，再按正确的操作补调单据</code>。</li></ul></div> <p>以下方法为较通用的方法，供参考：</p> <ul><li>首先确保当期记账都是规范的；</li> <li>查询上期期末对账数据，并导出；</li></ul> <p>方法一：（适用于本期总账列有值的，可以和方法二联合使用）</p> <ul><li><p>如果不是上述批量性的错误的，则需要<strong>单个客户逐一查询</strong>。查询该往来户的对账科目（统称）发生明细</p> <p><strong>路径</strong>：<code>〖财务会计〗-〖总账〗-〖统计报表〗-〖辅助核算项目余额表〗</code>（也可其他辅助明细表）</p> <p><strong>条件</strong>：</p> <ul><li><p>期间选择，从上线期间至当前期间；</p></li> <li><p>如是应收系统对账科目，则勾选客户，复制粘贴已导出的对账表的具体客户编码到<code>从</code>和<code>到</code>中；</p> <p>顺带提下：如是应付系统对账科目，则勾选供应商，复制粘贴已导出的对账表的具体供应商编码到<code>从</code>和<code>到</code>中；</p></li> <li><p>凭证范围：勾选<code>包含未过账凭证</code>；</p></li> <li><p>其他条件按默认，单击【确定】。</p></li></ul></li> <li><p>在得到的辅助核算项目余额表中，双击与导出的报表中对账不平的相同科目的行（任一相同科目行），即可联查辅助明细表。</p></li> <li><p><strong>在辅助明细表中，看哪行金额与对账不平的金额相等、或正负相反、或几笔加起来等于对账不平的金额、或对账不平的金额等于哪行金额的一倍或数倍。记下该行凭证所在期间</strong>。</p></li> <li><p>然后回到应收系统期末对账，查询该期间该往来户的对账结果，确认是不是该期间对账不平；如确认是，则回到辅助明细表，双击明细行联查凭证；如果不是再查可疑的其他期间，直到找到不平的期间，并联查凭证；</p></li> <li><p>对该不平期间的凭证，逐一查询凭证，并上查单据，结合本章节&lt;第5点&gt;各小节的描述，确定问题点，再根据调整原则，冲调错误的单据和凭证，再重新做正确的单据和凭证。</p></li></ul> <p>方法二：（适用于本期应收系统列有值的，可以和方法一联合使用）</p> <ul><li>查询该往来户的所有应收单、收款单；</li> <li>如果有与对账结果中相等相近相关联的数据，逐一对这些单据下查凭证，结合记账规范，判断凭证是不是有不规范的数据，找到问题点；</li> <li>如果没有直接与对账结果中相等相近相关联的数据，则需要逐一对所有明细单据下查凭证，结合记账规范，判断凭证是不是有不规范的数据，找到问题点；</li></ul> <p>方法三：（直接逐一期间查询期末对账）</p> <ul><li>还可以通过往前逐一期间查询应收系统期末对账，以确定对账不平到底发生在哪个月；</li></ul> <div class="custom-block note"><p class="custom-block-title">调整单据和凭证</p> <p>不管哪种方法，当查询到问题单据和凭证后，按照第五章节描述的问题点，确定具体问题点：</p> <ul><li>不管哪种查询，一般都要查询到单据和（或）凭证，单据下查凭证、凭证上查单据，确认具体问题点。</li> <li>对错误的单据和凭证，参照调整原则，进行调整。</li> <li>个别需要本部协助处理的，可联系本部。</li></ul></div> <div class="custom-block danger"><p class="custom-block-title">特别提醒</p> <ul><li>所有调整，不得影响历史期间的财务报表。所有涉及到新增加凭证的调整，其单据和凭证的期间均应在本期。如错调在发生错误的期间，则会导致财务报表与原已上报的报表不一致，此问题特别严重，请予以特别注意！！！</li> <li>对于不涉及新增加凭证的调整（删除凭证再重新按规范生成一样的凭证，不视为是新增加凭证），可以在发生错误的期间按规范重新操作。</li></ul></div> <h3 id="_8-2-财务科目余额与单据未结算金额之差不相等"><a href="#_8-2-财务科目余额与单据未结算金额之差不相等" class="header-anchor">#</a> 8.2 财务科目余额与单据未结算金额之差不相等</h3> <p>一般来说，按照规范操作：</p> <p><strong>对账科目（统称）财务科目余额一般应当等于应收单的未结算金额减去收款单的未结算金额</strong>。</p> <p>如果不相等，可以检查如下关键点：</p> <ul><li><p>应收单、收款单，是不是没有生成凭证；如果应收单已审核、收款单已收款，但没有生成凭证，会导致不相等；</p></li> <li><p>应收单没有审核、收款单没有审核，要查询时，应排除未审核的单据；</p></li> <li><p>应收单是不是业务应收？业务应收因为不生成凭证，不参与单据与凭证的核对；</p></li> <li><p>是不是有付款单用到了对账科目（统称），如有，在计算时，需要考虑影响计算结果；</p></li> <li><p>是不是对账科目（统称），特别是代办业务的其他应收款，其部分业务可能并不是通过单据流转的，而是直接手工凭证（特别是代办支付款项时），如有，在计算时，需要考虑影响计算结果；</p> <div class="custom-block warning"><p class="custom-block-title">提醒</p> <ul><li>当出现类似不完整的操作时，需要注意其收款单上未结算的部分，不得被其他业务进行结算处理。因为应与其结算处理的金额是手工凭证做的。</li></ul></div></li> <li><p>是不是期末对账不平，还没有调整？</p></li> <li><p>是不是结算错误。</p></li> <li><p>纠正如上不正确的，并排除了相关数据后，仍对不上，则可联系本部，予以协助核查。</p></li> <li><p>一般来说，当该往来户有期末余额，但没有同时未完成的多种业务，则一般只有一方单据有未结算金额；如果确实有多种业务都未完成，则可能多方单据有未结算金额。请结合实际业务，自行判断。</p></li></ul> <h2 id="_9-结语"><a href="#_9-结语" class="header-anchor">#</a> 9. 结语</h2> <p>应收系统的应收单、收款单，是整个销售（整车销售、代办服务、精品配件销售、维修、返利等各种销售类业务）业务体系最核心的单据。</p> <p>应收系统单据，是串连业务和财务的中间桥梁。是核算产值、计算绩效、核算往来、收入、结转成本的核心依据。</p> <p>应收系统单据，是诸多销售类报表的数据统计的源头。当门店自查数据与系统抽取的数据不一致时，在检查业务环节的同时，还需要重点检查其关联的应收单、收款单的准确性。</p> <p>希望所有业务用户、财务用户，按照业务规范、流程规范、基础规范、记账规范，流转每个业务链条的所有环节，以确保数据真实、准确、及时，反映真实准确的经营状况，为经营管理者提供可靠的数据支持。为企业发展添砖加瓦！！！</p> <h2 id="_10-其他"><a href="#_10-其他" class="header-anchor">#</a> 10. 其他</h2> <p>🚀以上内容，难免出现错误，如您发现，请及时反馈给本部。</p> <p>如果后续有新的管控要求和操作规范，将适时调整丰富本文内容，以最新的描述为准。</p> <p>感谢所有用户的浏览！</p></div></div>  <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/special-102021/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">客户权益余额核对操作指引</div></a> <a href="/pages/special-102023/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">应付系统管理和对账及超期预付账款分析</div></a></div> <div class="page-nav"><p class="inner"><span cl

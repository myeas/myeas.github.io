    <a href="/tags/?tag=%E8%BD%A6%E8%BE%86%E6%A1%A3%E6%A1%88" title="点我获取更多相关标签文章">#车辆档案</a></div> <!----> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2024/01/29, 13:02:35</span></div></div>  <div class="theme-vdoing-content content__default"><h1 id="车辆档案的基本维护要求"><a href="#车辆档案的基本维护要求" class="header-anchor">#</a> 车辆档案的基本维护要求</h1> <blockquote><p>您可以通过顶部搜索框，搜索需要的内容，并快速定位和链接到相应的内容；</p> <ul><li>您可以通过顶部导航、左侧导航（如有），快速定位到需要的章节；</li> <li>您可以通过右侧导航（如有），快速定位到本篇章节的小节主题；</li> <li>您可以通过 CTRL + F 搜索关键词，快速定位到本篇章节的具体内容处；</li> <li>您如果发现本篇章节的错误、或有不明白的地方，可以通过<a href="https://jq.qq.com/?_wv=1027&amp;k=Y6HPvi87" target="_blank" rel="noopener noreferrer">QQ群<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>进行反馈。</li></ul></blockquote> <p><strong>本篇章节目录</strong>：</p> <p></p><div class="table-of-contents"><ul><li><a href="#_1-车辆档案的生成类型">1. 车辆档案的生成类型</a><ul><li><a href="#_1-1-自动生成-生成新车车辆">1.1 自动生成（生成新车车辆）</a></li><li><a href="#_1-2-手工创建-新增非新车车辆">1.2 手工创建（新增非新车车辆）</a></li><li><a href="#_1-3-底盘号事项特别说明-非常重要">1.3 底盘号事项特别说明（非常重要）</a></li></ul></li><li><a href="#_2-车辆档案的引用-引用已存在车辆">2. 车辆档案的引用（引用已存在车辆）</a></li><li><a href="#_3-底盘号、车牌号和客户的关系">3. 底盘号、车牌号和客户的关系</a><ul><li><a href="#_3-1-老客户用老车牌购买新车-旧车牌新车来店">3.1 老客户用老车牌购买新车（旧车牌新车来店）</a></li><li><a href="#_3-2-新客户购买旧车使用新车牌-旧车新车牌来店">3.2 新客户购买旧车使用新车牌（旧车新车牌来店）</a></li><li><a href="#_3-3-上述场景的区分">3.3 上述场景的区分</a></li></ul></li><li><a href="#_4-车牌号维护的时机-底盘号始终不动">4. 车牌号维护的时机（底盘号始终不动）</a><ul><li><a href="#_4-1-自动生成的车辆档案销售后">4.1 自动生成的车辆档案销售后</a></li><li><a href="#_4-2-外来车辆第一次进店时">4.2 外来车辆第一次进店时</a></li><li><a href="#_4-3-车辆过户后老客户用老车牌购买新车-旧车牌新车来店">4.3 车辆过户后老客户用老车牌购买新车（旧车牌新车来店）</a></li><li><a href="#_4-4-车辆过户后新车主购买旧车使用新车牌-旧车新车牌来店">4.4 车辆过户后新车主购买旧车使用新车牌（旧车新车牌来店）</a></li></ul></li><li><a href="#_5-车辆档案车主维护的时机-底盘号始终不动">5. 车辆档案车主维护的时机（底盘号始终不动）</a><ul><li><a href="#_5-1-自动生成的车辆档案销售后">5.1 自动生成的车辆档案销售后</a></li><li><a href="#_5-2-外来车辆第一次进店时">5.2 外来车辆第一次进店时</a></li><li><a href="#_5-3-车辆过户后老客户用老车牌购买新车-旧车牌新车来店">5.3 车辆过户后老客户用老车牌购买新车（旧车牌新车来店）</a></li><li><a href="#_5-4-车辆过户后新车主购买旧车使用新车牌-旧车新车牌来店">5.4 车辆过户后新车主购买旧车使用新车牌（旧车新车牌来店）</a></li><li><a href="#_5-5-特别提示">5.5 特别提示</a></li></ul></li><li><a href="#_6-车辆档案各字段的维护顺序和基本要求">6. 车辆档案各字段的维护顺序和基本要求</a><ul><li><a href="#_6-1-查询底盘号或车牌号是否已存在于系统中">6.1 查询底盘号或车牌号是否已存在于系统中</a></li><li><a href="#_6-2-核心字段-车型及底盘号">6.2 核心字段：车型及底盘号</a></li><li><a href="#_6-3-关键字段之一-车牌号和车牌颜色">6.3 关键字段之一：车牌号和车牌颜色</a></li><li><a href="#_6-4-关键字段之二-车主">6.4 关键字段之二：车主</a></li><li><a href="#_6-5-车辆档案上销售信息页签主要字段">6.5 车辆档案上销售信息页签主要字段</a></li><li><a href="#_6-6-车辆档案上售后信息页签主要字段">6.6 车辆档案上售后信息页签主要字段</a></li></ul></li><li><a href="#_7-结语">7. 结语</a></li></ul></div><p></p> <p>车辆档案，是行业产品功能核心基础资料，串联起方方面面的业务，其维护的准确与否，将直接影响业务和财务。为保障业务、财务的顺畅流转，请各业务人员、财务人员务必通读本篇章节，掌握本篇章节的各项要求，确保车辆档案新增、修改、使用等均准确，避免影响业务、财务工作推进，产生不必要困扰、错误、甚至产生客户权益纠纷等。</p> <div class="custom-block warning"><p class="custom-block-title">牢记原则</p> <ul><li>非新车销售业务，必须先新增车辆档案，再在车辆档案上新增车主。</li> <li>随着车辆档案的维护，才能知道车主是选取，还是新增，还是引用。如果先新增车主，可能会导致重复的客户档案。</li> <li>同时，先新增车主，就会误把新车主与已有的正确的车辆、车主的关联关系断开，导致业务、财务混乱，甚至影响客户权益的使用。因此在车辆档案上新增车主，请务必结合下述描述准确操作。切不可不管不顾，后续再要调整回来，就很麻烦，甚至无法调整。</li></ul></div> <h2 id="_1-车辆档案的生成类型"><a href="#_1-车辆档案的生成类型" class="header-anchor">#</a> 1. 车辆档案的生成类型</h2> <p>车辆档案，根据业务特征，车辆生成类型主要区分为两大类。</p> <h3 id="_1-1-自动生成-生成新车车辆"><a href="#_1-1-自动生成-生成新车车辆" class="header-anchor">#</a> 1.1 自动生成（生成新车车辆）</h3> <p>自动生成，即这台车是由集团内某店通过整车采购业务流程，<strong>在整车采购订单审核后由系统自动生成</strong>。</p> <p>创建路径：〖整车管理〗-〖整车采购〗-〖整车采购订单〗-〖整车采购订单查询〗</p> <ul><li><p>车辆档案上的<code>车系</code>、<code>车型</code>、<code>底盘号</code>、<code>发动机号</code>、<code>颜色</code>、<code>内饰</code>、<code>选装件</code>、<code>车辆生成类型</code>、<code>车辆状态</code>等字段信息，是由整车采购流程自动生成的。</p></li> <li><p>所有人员，不允许直接在车辆档案上修改这些信息，也即，这些字段数据，以后就是固化的，不允许再改了。</p></li> <li><p>为确保这些信息准确，请各店销售经理要求本店录入整车采购订单的人员认真录入，确保正确。<strong>如不准确，应通过整车采购退订退货流程进行采购退订、采购退货，再重新进行整车采购流程予以纠正</strong>。绝对<code>不允许直接</code>修改车辆档案上相关字段。</p></li></ul> <p>自动生成的车辆档案，可用于整车采购、整车销售、整车调拨、整车库存，精品预加装等业务。</p> <p>同时，还可用于其他任何需要用到车辆档案的业务中。</p> <div class="custom-block danger"><p class="custom-block-title">特别提醒</p> <p>销售订划员在新增整车采购订单时，输入的底盘号提示重复，请按如下思路处理：</p> <ul><li>该车辆是向外部采购，还是向集团内门店调拨采购。如是集团内调拨采购，应该按整车调拨流程，不需要通过整车采购流程。</li> <li>查询《已有车辆简易信息表》（路径：〖企业建模〗-〖4S基础数据管理〗-〖公共基础资料〗-〖已有车辆简易信息表〗），输入完整的底盘号，查询到该车辆的创建组织。与该店沟通是不是可以先删除该车辆档案已发生的业务、删除该车辆档案。如能删除，待维护后整车采购订单后且审核后，该门店再重新做已删除业务（无需再新增车辆档案）。</li> <li>如果由于结账控制，导致无法删除业务单据，进而导致无法删除车辆档案，则需要把此车辆档案的底盘号修改一至两位，并在车辆说明中予以备注说明修改的原由和修改前的信息，后续该已被修改的底盘号，不得再用于任何业务。</li> <li>新车被手工创建，大多是因为新车有质损需要维修，为避免影响整车采购业务，销售计划员要及时至少完成整车采购订单审核操作，售后部再对该车辆进行维修流程。</li></ul></div> <h3 id="_1-2-手工创建-新增非新车车辆"><a href="#_1-2-手工创建-新增非新车车辆" class="header-anchor">#</a> 1.2 手工创建（新增非新车车辆）</h3> <p>手工创建，即这台车不是由集团内任一组织采购的，但需要在本店发生业务，如维修、投保等。<strong>由该组织对应的业务人员直接在〖车辆档案〗新增</strong>。</p> <p>车辆档案创建时，必须向车主获取车辆的行驶证、车主的驾驶证，操作人员根据行驶证的信息创建车辆档案，以确保车辆档案准确无误。</p> <p>创建路径：〖企业建模〗-〖4S基础数据管理〗-〖公共基础资料〗-〖车辆档案〗</p> <p>由各业务单据上【新增车辆档案】的功能，创建的车辆档案，归为本类，也为手工创建。但为更准确维护车辆档案，一般单据上的【新增车辆档案】功能权限，被关闭。</p> <p>手工创建的车辆档案可用于非整车管理系统的业务、非精品预加装的其他各项业务中。</p> <ul><li>在第一次新建该车辆档案时，务必选择准确的车型、录入正确无误的底盘号、车牌号，如能获取发动机号、颜色、内饰也请填上。</li> <li>在第一次建立后，该车辆档案上的车型、底盘号、发动机号、颜色、内饰，一般不得再行修改； 除非确实第一次新建的人员不小心选错了，又没检查到，但这种错误也仅限于和正确的只有细微的差异，才可以去直接修正。如果出现差异非常大的，那一般只有故意或根本不在意而随便录入的（这是另外一个层面的问题）。</li> <li>手工创建时，先简单只维护车型、底盘号后，就保存，校验车辆是不是已存在，如果拟录入的底盘号，不存在于系统中，可以继续维护车辆档案上的其他信息；如果提示底盘号已存在时，切不可再进行车辆档案的新增。应当按下述章节中的描述，引用车辆档案并检查已存在底盘号的车辆档案上的各字段信息是否准确，并结合实际进行修改。</li></ul> <div class="custom-block tip"><p class="custom-block-title">提示</p> <ul><li>如果是新车，但在系统中没有该车辆信息，请务必和销售计划员沟通，并请计划员与其他同品牌店沟通，该车是不是这些店任一门店可能会采购，如果确认不会采购，可直接手工创建该车辆档案。</li> <li>如果会采购，则不允许新增该车辆，否则会导致该车辆无法进行整车采购流程。因为全系统同一底盘号只允许有一个。请让需要采购的门店的销售计划员至少完成整车采购订单操作。该门店再引用该车辆档案，再做相关业务。</li></ul></div> <h3 id="_1-3-底盘号事项特别说明-非常重要"><a href="#_1-3-底盘号事项特别说明-非常重要" class="header-anchor">#</a> 1.3 底盘号事项特别说明（非常重要）</h3> <p><strong><code>绝大多数场景下，底盘号一旦输入完成，则不应该再进行修改</code></strong>。</p> <p>底盘号、发动机号，全局唯一！！！</p> <p>自动生成的车辆档案，其底盘号在整车采购环节确定，如底盘号有误，需要视流程进度，关联做整车采购退订或整车采购退货流程，再重新进行整车采购流程，完成修正。除此之外，<code>底盘号</code>连同同步由整车采购流程自动生成的<code>车型</code>（及自动带出的<code>车系</code>、<code>品牌</code>）、<code>颜色</code>、<code>内饰</code>、<code>选装件</code>、<code>发动机号</code>等<strong>均不得直接在车辆档案上修改</strong>。</p> <p>手工创建的车辆档案，原则上在第一次录入时，就应该确保车型、底盘号、发动机号、颜色、内饰，匹配对应、准确无误，后续不得再进行修改，就像实务中，一台车下线交付后，车辆上各处刻印的底盘号，也不允许修改一样，其是固化不变的，如果修改了就是违法。那系统中车辆档案上的底盘号，如果被修改，则是不合规操作。</p> <p>除非在第一次录入时，不小心看错了底盘号，后续发现确实是错误的才允许修改。但如果错误的已存在，正确的也已存在，则已无法再在系统中把错误的修改成正确的，因为正确的已存在了，请联系本部协助核查，再视核查情况进行处理或指导。</p> <h2 id="_2-车辆档案的引用-引用已存在车辆"><a href="#_2-车辆档案的引用-引用已存在车辆" class="header-anchor">#</a> 2. 车辆档案的引用（引用已存在车辆）</h2> <p>当非新车业务的人员，如服务顾问、精品销售顾问等，在新增车辆档案时，提示【底盘号：XXXXXXXXXXXX 的车辆已存在】的信息时，则说明该车辆一定存在于系统中，已由某门店创建过该车辆档案。则此时，不得自己把正确的底盘号修改若干位，然后自行创建车辆档案。</p> <p>一定得引用车辆档案及客户档案。</p> <p>一定得引用车辆档案及客户档案。</p> <p>一定得引用车辆档案及客户档案。</p> <p>引用车辆的方法，操作比较简单：</p> <ul><li><p>在拟进行的业务单据，如维修工单、精品配件销售单、代办服务单等单据，车辆字段（工单上为底盘号字段），<code>直接输入底盘号</code>（<strong>注意不是点放大镜中找车辆，因该车辆都不在本店所以找不到</strong>），回车，则会由<code>系统自动拉取</code>该车辆信息及该车辆信息的车主至客户字段。先不要着急往下做业务。</p></li> <li><p>拉取后，在工具栏中点击【查看客户档案】，并切换到客户档案的【车辆信息】页签，选中车辆，点击【查看车辆】，在弹出的车辆档案界面中，点击【修改】，并切换到车辆档案的【售后信息】页签，在右下角所属维修中心，增加一行，再点击【保存】，则此车辆档案会被引用至本店。</p></li> <li><p>维修工单上在底盘号字段输入准确的底盘号后，回车，就可以自动带出车辆和客户，可在工具栏中点击【查看车辆档案】，就可进入到车辆档案界面，则无需再经客户档案再查看车辆档案。</p></li> <li><p>同时，不管哪种方式拉取的车辆及（或）客户，请务必核对此客户。</p> <p>如果车辆已过户，实际的车主与上述被拉取的客户不相同时，请不要直接修改客户档案信息，不用保存该客户档案。请参照下述《底盘号、车辆号和客户的关系》章节要求，操作相关内容。</p> <p>拉取带出的客户与实际的车主一致时，可在工具栏中点击【查看客户档案】，在弹出的客户档案界面中，点击【修改】，对右下角的客户渠道按实际选填后，保存该客户档案，则此客户档案被引用至本店。</p></li></ul> <h2 id="_3-底盘号、车牌号和客户的关系"><a href="#_3-底盘号、车牌号和客户的关系" class="header-anchor">#</a> 3. 底盘号、车牌号和客户的关系</h2> <p>现代社会，客户车辆更新换代比较快捷，原有已建立关联的底盘号、车牌号、车主，会随着车辆被出售而发生变化。</p> <p>在新增车辆档案前，可以先通过《已有车辆简易信息表》（路径：〖企业建模〗-〖4S基础数据管理〗-〖公共基础资料〗-〖已有车辆简易信息表〗），输入完整的底盘号或车牌号，查询下拟新增的车辆档案是否在系统中已存在。</p> <p>如果底盘号和车牌号都不存在，且不是新增销售业务用的新车，则可以直接新增车辆档案。</p> <p>如果底盘号<strong>或</strong>车牌号在系统中存在，就需要结合如下场景，分别做不同的操作。</p> <p>发生变化时，主要有如下两种场景。</p> <h3 id="_3-1-老客户用老车牌购买新车-旧车牌新车来店"><a href="#_3-1-老客户用老车牌购买新车-旧车牌新车来店" class="header-anchor">#</a> 3.1 老客户用老车牌购买新车（旧车牌新车来店）</h3> <p>任何时候，客户来店发生业务时，都应该对系统中的底盘号、车牌号、客户，与实际的行驶证进行核对。确保要进行的业务，涉及的底盘号、车牌号、客户之间的关联关系是准确无误的。否则将导致业务混乱、财务混乱，甚至客户权益使用混乱，及可能导致不必要的纠纷。请务必核对。除非，操作人员确认可以判断系统中的信息与实际是相符的，则可以不看行驶证。</p> <p>当老客户保留老车牌，在本店购买新车，新车上牌时用老车牌；或在他店购买新车使用老车牌后，来本店发生业务。</p> <p>在车辆档案上，维护车牌号时，会提示车牌号已存在，此时不得随意把车牌号修改若干位，然后就这样维护进去。既然提示了，那说明一定存在该车牌号的车辆。请参照如下操作：</p> <ul><li>请服务顾问协助，新增维修工单（一定不要保存或提交维修工单，因为旧车不发生业务），在工单上的<code>车牌号</code>字段（下面3.2为底盘号，请注意），直接输入完整的车牌号，回车，则系统会自动拉取该车牌号对应的原车辆。</li> <li>点击工具栏中的【查看车辆档案】，进入到车辆档案界面，把里面的<code>车牌号清空、车牌颜色选为空</code>；切换到【客户信息】页签，把<code>车主清空</code>（车辆过户了肯定车主就不是原车主了），对车辆档案进行【保存】。这样，就把原底盘号与原车牌号、原车主这三者之间的关系断开了，原旧车暂时就没有了车牌号、客户，原车牌号就可以维护在新车上。</li> <li>结合实际，重新新增老客户购买的新车还是找到已有的新车的车辆档案，并维护老车牌号，并继续完善车辆档案上的其他信息，在【客户信息】页签<strong>选择已有</strong>的老客户，并保存车辆档案。</li> <li>如上新增的维修工单，仅是为了便于操作原车辆档案，并不需要继续往来继续做下去，请及时关闭即可，切不可保存维修工单，如不小心保存，请联系售后经理删除此无用的工单。待老客户老车牌及新车的关联关系维护准确后，才可以重新新增维修工单选择新的车辆做维修业务，或做其他业务。</li></ul> <p>这样就完成了，老客户老车牌与原底盘号的关联关系的断开，并建立起老客户老车牌与新车辆的关联关系。</p> <h3 id="_3-2-新客户购买旧车使用新车牌-旧车新车牌来店"><a href="#_3-2-新客户购买旧车使用新车牌-旧车新车牌来店" class="header-anchor">#</a> 3.2 新客户购买旧车使用新车牌（旧车新车牌来店）</h3> <p>任何时候，客户来店发生业务时，都应该对系统中的底盘号、车牌号、客户，与实际的行驶证进行核对。确保要进行的业务，涉及的底盘号、车牌号、客户之间的关联关系是准确无误的。否则将导致业务混乱、财务混乱，甚至客户权益使用混乱，及可能导致不必要的纠纷。请务必核对。除非，操作人员确认可以判断系统中的信息与实际是相符的，则可以不看行驶证。</p> <p>当旧车销售给第三方新客户时，旧车来店发生业务。当输入底盘号后，带出的车牌信息、客户信息，与现在的信息不一致时，请务必与客户核对信息，一般是旧车过户了。请参照如下操作：</p> <ul><li>如果车辆档案本来就在本店可以查到，则可以跳过本小点，直接下一小点并直接在车辆档案列表查询到该车。如果车辆档案在本店查不到，但新增车辆档案时，又提示底盘号重复，则请操作本小点。请服务顾问协助，新增维修工单（一定不要保存或提交维修工单，因为信息不准确），在工单上的<code>底盘号</code>字段（上面3.1为车牌号，请注意），直接输入完整的底盘号，回车，则系统会自动拉取该底盘号的车辆。</li> <li>通过上述工单查到这台车并点击工具栏中的【查看车辆档案】（车辆不在本店）、或在基础资料车辆档案列表查询到该车（车辆在本店），进入到车辆档案界面，把里面的<code>车牌号、车牌颜色修改为准确的新信息</code>；切换到【客户信息】页签，点击【新增车主】，按客户档案的维护要求新增客户档案（<a href="/pages/basedata-200010/">客户档案及客户的维护要求</a>），新增完客户档案保存退出后，回到车辆档案界面，对车辆档案进行【保存】。这样，就把底盘号与原车牌号、原车主这三者之间的关系断开了，并对旧车维护了新车牌、新车主。</li> <li>如上新增的维修工单，仅是为了便于操作原车辆档案，并不需要继续往来继续做下去，请及时关闭即可，切不可保存维修工单，如不小心保存，请联系售后经理删除此无用的工单。待旧车与新车牌、新车主的关联关系维护准确后，才可以重新增维修工单输入该底盘号做维修业务，或做其他业务。</li></ul> <h3 id="_3-3-上述场景的区分"><a href="#_3-3-上述场景的区分" class="header-anchor">#</a> 3.3 上述场景的区分</h3> <p>上述两种场景，是以进厂的是旧车牌新车，还是旧车新车牌，来指导具体如何操作的。</p> <ul><li><p>旧车牌新车，则需要先对旧车上的信息清空，因为不知旧车卖给谁了。再新增新车与旧车牌、旧车主关联。</p> <p>同时，旧车牌新车，不需要新增客户档案，因为车主是老车主，已在系统中存在。当然如果是别店的，则需要引用客户档案。</p></li> <li><p>旧车新车牌，则已知旧车是过户给谁了（因为已来店），所以可以直接在旧车上修改车牌、车牌颜色、新增车主。旧车与新车牌、新车主关联。</p> <p>同时，旧车新车牌，一般来说，这个车主是新车主，需要新增。当然也不排除老车主购买了其他车主的旧车，如是此，则不需要新车车主，而应引用客户档案。</p></li></ul> <div class="custom-block danger"><p class="custom-block-title">提醒</p> <ul><li>不管上述哪种场景，均是以车为核心判断依据，也即车辆档案上底盘号，在该车辆档案最初创建那一刻起，该底盘号就与该编码的车辆档案建立了永久的关联关系。不因过户等场景，底盘号发生任何变化。就像实车过户后，实车铭牌上的底盘号并不会因过户而发生任何变化。</li> <li>只要抓住这个本质，那我们就能知晓什么场景该如何操作了，而不是胡乱的操作。甚至把底盘号修改掉，这是非常严重的错误操作。</li></ul></div> <h2 id="_4-车牌号维护的时机-底盘号始终不动"><a href="#_4-车牌号维护的时机-底盘号始终不动" class="header-anchor">#</a> 4. 车牌号维护的时机（底盘号始终不动）</h2> <p>任何时候，客户来店发生业务时，都应该对系统中的底盘号、车牌号、客户，与实际的行驶证进行核对。确保要进行的业务，涉及的底盘号、车牌号、客户之间的关联关系是准确无误的。否则将导致业务混乱、财务混乱，甚至客户权益使用混乱，及可能导致不必要的纠纷。请务必核对。除非，操作人员确认可以判断系统中的信息与实际是相符的，则可以不看行驶证。</p> <h3 id="_4-1-自动生成的车辆档案销售后"><a href="#_4-1-自动生成的车辆档案销售后" class="header-anchor">#</a> 4.1 自动生成的车辆档案销售后</h3> <p>用于销售业务中的车辆档案，在后续代办上牌、后续业务跟进、进厂维修、投保、购买精品等业务场景下一般可以获取到车牌号，在获取后及时填列准确的车牌号和车牌颜色。</p> <h3 id="_4-2-外来车辆第一次进店时"><a href="#_4-2-外来车辆第一次进店时" class="header-anchor">#</a> 4.2 外来车辆第一次进店时</h3> <p>外来车辆第一次来店时，新增车辆档案时，一定要要求客户提供行驶证、驾驶证，以确保在系统中维护的信息与实际一致。</p> <h3 id="_4-3-车辆过户后老客户用老车牌购买新车-旧车牌新车来店"><a href="#_4-3-车辆过户后老客户用老车牌购买新车-旧车牌新车来店" class="header-anchor">#</a> 4.3 车辆过户后老客户用老车牌购买新车（旧车牌新车来店）</h3> <p>参照上述&lt;3.1老客户用老车牌购买新车&gt;，清空旧车上的车牌号、车牌颜色、清空车主。</p> <p>再新增新车的信息，在系统中录入为一个新的车辆档案，并填上老车牌、选择准确的车牌颜色，并在车辆档案上新增车主。</p> <h3 id="_4-4-车辆过户后新车主购买旧车使用新车牌-旧车新车牌来店"><a href="#_4-4-车辆过户后新车主购买旧车使用新车牌-旧车新车牌来店" class="header-anchor">#</a> 4.4 车辆过户后新车主购买旧车使用新车牌（旧车新车牌来店）</h3> <p>这个场景，服务顾问往往会忽略，还在继续着旧车、旧车牌、旧车主的关联，直接做业务。这是非常严重的问题，导致业务、财务混乱。请认真对待！！！</p> <p>也正是因为这点，我们反复强调，每次发生业务时，请相关人员务必核对当前带出的车辆、车牌、车主，与线下实际信息是不是一致，如不一致，不要仓促操作业务。请务必按照规范要求对旧车上的车牌号、车牌颜色、车主信息做更新，再继续业务。</p> <p>请参照上述&lt;3.2 新客户购买旧车使用新车牌&gt;，更新旧车上的车牌号、车牌颜色、车主。</p> <hr> <div class="custom-block danger"><p class="custom-block-title">再三强调</p> <ul><li>绝对禁止修改自动生成的车辆档案上的车型、底盘号、颜色、内饰等信息。原则上禁止修改手工创建的车辆档案上的车型、底盘号。</li> <li>绝对禁止修改自动生成的车辆档案上的车型、底盘号、颜色、内饰等信息。原则上禁止修改手工创建的车辆档案上的车型、底盘号。</li> <li>绝对禁止修改自动生成的车辆档案上的车型、底盘号、颜色、内饰等信息。原则上禁止修改手工创建的车辆档案上的车型、底盘号。</li></ul></div> <h2 id="_5-车辆档案车主维护的时机-底盘号始终不动"><a href="#_5-车辆档案车主维护的时机-底盘号始终不动" class="header-anchor">#</a> 5. 车辆档案车主维护的时机（底盘号始终不动）</h2> <p>任何时候，客户来店发生业务时，都应该对系统中的底盘号、车牌号、客户，与实际的行驶证进行核对。确保要进行的业务，涉及的底盘号、车牌号、客户之间的关联关系是准确无误的。否则将导致业务混乱、财务混乱，甚至客户权益使用混乱，及可能导致不必要的纠纷。请务必核对。除非，操作人员确认可以判断系统中的信息与实际是相符的，则可以不看行驶证。</p> <p>任何客户档案的维护，必须按照《客户档案与客户的维护要求》来维护。</p> <p>请参见：<a href="/pages/basedata-200010/">客户档案及客户的维护要求</a></p> <div class="custom-block warning"><p class="custom-block-title">警告！！！</p> <ul><li><p>不管车辆档案是本店自建、还是他店建立，只要该车辆档案上的车主是准确的，任何门店、任何人员，<strong>就不得再重新建立<code>所谓的本店编码</code>客户，甚至还关联这个自行重新新增的</strong>。这是非常不好、非常不好、非常不好的习惯。请杜绝！！！</p> <p>将导致已使用该车辆档案、客户档案的门店数据混乱。</p> <p>照这个改成自己店的思维，那原来的门店再又把客户改回去，这样改来改去，谁都乱了！！！</p></li> <li><p>客户档案、车辆档案在集团全局都可以引用，客户档案、车辆档案应当在集团全局唯一。</p></li> <li><p>不得因为不会引用，就想当然把客户档案上的字段设置为不准确的信息而规避引用（特别是联系方式、身份证件号）。</p></li> <li><p>不得因为不会引用，就想当然把车辆档案上的字段设置为不准确的信息而规避引用（特别是底盘号、车牌号）。</p></li> <li><p>新增客户档案或车辆档案时，请务必按照准确的信息录入，在录入时提示重复，请务必引用！！！不得想当然的再新增一个所谓的本店编码的数据。</p></li></ul></div> <h3 id="_5-1-自动生成的车辆档案销售后"><a href="#_5-1-自动生成的车辆档案销售后" class="header-anchor">#</a> 5.1 自动生成的车辆档案销售后</h3> <p>用于销售业务中的车辆档案，在销售环节已确认车主，不需要重新维护。除非该车辆后续卖给第三方后。</p> <h3 id="_5-2-外来车辆第一次进店时"><a href="#_5-2-外来车辆第一次进店时" class="header-anchor">#</a> 5.2 外来车辆第一次进店时</h3> <p>外来车辆第一次来店时，新增车辆档案时，一定要要求客户提供行驶证、驾驶证，以确保在系统中维护的信息与实际一致。在车辆档案的【客户信息】页签，【新增车主】。</p> <h3 id="_5-3-车辆过户后老客户用老车牌购买新车-旧车牌新车来店"><a href="#_5-3-车辆过户后老客户用老车牌购买新车-旧车牌新车来店" class="header-anchor">#</a> 5.3 车辆过户后老客户用老车牌购买新车（旧车牌新车来店）</h3> <p>参照上述&lt;3.1老客户用老车牌购买新车&gt;，清空旧车上的车牌号、车牌颜色、清空车主（清空是指这个字段内容为空，而不是删除或修改已有的客户）。</p> <p>再新增新车的信息，在系统中录入为一个新的车辆档案，在车辆档案的【客户信息】页签，车主字段<strong>选择老客户</strong>。</p> <p>注意：此时不是新增车主，因为客户已存在于系统中，如果再录入，就会导致重复的客户档案，导致业务混乱、财务混乱。</p> <h3 id="_5-4-车辆过户后新车主购买旧车使用新车牌-旧车新车牌来店"><a href="#_5-4-车辆过户后新车主购买旧车使用新车牌-旧车新车牌来店" class="header-anchor">#</a> 5.4 车辆过户后新车主购买旧车使用新车牌（旧车新车牌来店）</h3> <p>这个场景，服务顾问往往会忽略，还在继续着旧车、旧车牌、旧车主的关联，直接做业务。这是非常严重的问题，导致业务、财务混乱。请认真对待！！！</p> <p>也正是因为这点，我们反复强调，每次发生业务时，请相关人员务必核对当前带出的车辆、车牌、车主，与线下实际信息是不是一致，如不一致，不要仓促操作业务。请务必按照规范要求对旧车上的车牌号、车牌颜色、车主信息做更新，再继续业务。</p> <p>请参照上述&lt;3.2 新客户购买旧车使用新车牌&gt;，更新旧车上的车牌号、车牌颜色、车主。</p> <div class="custom-block danger"><p class="custom-block-title">特别提醒</p> <p><code>任何时候</code>和<code>任何场景</code>，<code>任何操作人员</code>在修改客户档案的名称和客户的名称时，请务必遵照如下要求：</p> <ul><li><p><strong>绝对禁止修改</strong>：需要把原客户本身改到与原客户实质不为同一客户的（即从A改成B），即使两者之间是有关系（比如夫妻、公司与老板等）；</p> <p>车辆过户，是车的车主从A变成B，A本身是不需要变的，因此是保留A，再新增B，这时系统A、B都有。而不是A的名称改成B，A在系统中没有了，只有B。车辆与A断开关联、车辆再与B建立关联，A还是原来那个A，不动。车辆过户，改的是车辆的信息（车主也是车辆上的信息），而不是客户的信息。</p> <p>其他类似的直接修改名称的，变更前和变更后实质不是同一客户的，均不允许修改。</p></li> <li><p><strong>允许修改</strong>：因为之前录入时，不小心录错字了、少字、多字、原来录成简称、不完整名称，类似这样的，可以直接修改客户档案的名称（同要财务人员同步修改主数据-客户的名称）。因为变更前和变更后，其实质为同一客户，所以可以直接修改名称。</p></li></ul></div> <h3 id="_5-5-特别提示"><a href="#_5-5-特别提示" class="header-anchor">#</a> 5.5 特别提示</h3> <p>为确保当前车辆档案上的车主正确的情况下，强烈建议顺带查看下车主名下的车辆信息。</p> <p>操作方法：点击车辆档案的客户信息页签的查看车主，会进入到客户档案界面，切换到客户档案的车辆信息页签，查看客户名下的车辆，并与客户沟通核对这些车辆是不是都是该客户的车辆。</p> <p>当客户档案的车辆信息页签，有多台车时，请注意与客户核对，是不是名下确实有这些车辆：</p> <ul><li>如果没有其中一台或若干台车，且又无法确认这些车辆的正确车主时，请逐一操作：选中该车辆，查看车辆档案，并切换到客户信息页签，点【修改】，把车主清空，【保存】车辆档案，断开车辆档案与车主的错误关联。并在车辆说明处，备注说明下原车主的编码、名称。</li> <li>如果没有其中一台或若干台车，但可以确定其中一台或若干台车辆的正确车主时，请逐一操作：请选中该车辆，查看车辆档案，并切换到客户信息页签，点【修改】，把车主选择已有的正确车主（老客户）或新增车主（新客户），与新的车主正确关联后，【保存】车辆档案。</li> <li>客户名下有若干台车时，一般有如下场景：
<ul><li>个人名称客户，最多二至三台车；如果超过，几乎可以肯定当前该客户被修改过名称，原名称应该是某大批量客户，在其中某台车车辆过户后，有用户不按规范在车辆档案上新增车主，而是直接修改了客户档案的名称。如是此场景，请立即禁用该客户档案，并对可掌握车辆档案实际车主的，在车辆档案在车主字段放大镱上选择已有的准确的老车主，或如是新客户则【新增车主】新增实际且准确的客户档案，断开与错误客户的关联。</li> <li>普通公户，根据实际核对。如果也有大批量的十几台、几十台、上百车，那可参见上述个人客户操作。</li> <li>特定公户：如大搜车、内部或外部汽车经销商、特定的大客户、租车公司等，其名下可能有十几台、几十台、上百车，无法判定的，可暂时放置。</li> <li>当一台车进厂时，核对其行驶证时，发现行驶证上的车主与系统中的车主不一致时，请按上述&lt;5.1&gt;至&lt;5.4&gt;描述的场景，选择已存在的老客户（车主为老客户）或新增新车主（车主为第一次进店发生业务）。绝对禁止！绝对禁止！！绝对禁止！！！直接修改原客户档案的名称为其他实质与原名称不为同一客户的名称。</li></ul></li></ul> <h2 id="_6-车辆档案各字段的维护顺序和基本要求"><a href="#_6-车辆档案各字段的维护顺序和基本要求" class="header-anchor">#</a> 6. 车辆档案各字段的维护顺序和基本要求</h2> <p>手工新增车辆档案时，请结合上述要求，按照如下操作顺序，完成车辆档案的维护。</p> <p>请获取客户的行驶证（和驾驶证），以便准确维护车辆档案和客户档案。</p> <h3 id="_6-1-查询底盘号或车牌号是否已存在于系统中"><a href="#_6-1-查询底盘号或车牌号是否已存在于系统中" class="header-anchor">#</a> 6.1 查询底盘号或车牌号是否已存在于系统中</h3> <p>在新增车辆档案前，请务必先通过《已有车辆简易信息表》（路径：〖企业建模〗-〖4S基础数据管理〗-〖公共基础资料〗-〖已有车辆简易信息表〗），输入完整的底盘号和车牌号（要分别查底盘号、车牌号，不是同时查），查询拟新增的车辆档案是否在系统中已存在。存在于几种可能。</p> <p>如果创建组织是本门店，则可以直接操作车辆档案；如果创建组织不是本门店，且本门店没有引用过，则需要引用该车辆档案。</p> <h4 id="_6-1-1-底盘号和车牌号-均不存在"><a href="#_6-1-1-底盘号和车牌号-均不存在" class="header-anchor">#</a> 6.1.1 底盘号和车牌号，均不存在</h4> <p>则可以手工新增车辆档案。</p> <h4 id="_6-1-2-底盘号和车牌号-均存在-且在同一台车上-且与客户提供的行驶证核对后是正确的"><a href="#_6-1-2-底盘号和车牌号-均存在-且在同一台车上-且与客户提供的行驶证核对后是正确的" class="header-anchor">#</a> 6.1.2 底盘号和车牌号，均存在，且在同一台车上，且与客户提供的行驶证核对后是正确的</h4> <p>则可以直接在单据上输入底盘号并回车，直接使用该车和对应的客户。一般随着业务的流转，会自动引用该车辆档案，如没有自动引用，可参照如下：</p> <ul><li>维修工单上，在底盘号字段，直接输入底盘号（不是在车牌号点放大镜，因为车辆不在本店），回车后，在工具栏点击【查看车辆档案】，再在弹出的车辆档案上点击【修改】，切换到【售后信息】页签，维护右下角的所属维修中心，并【保存车辆档案】，即可引用车辆档案；</li> <li>其他单据上，在车牌号（或车辆），直接输入底盘号（不是点击放大镜），回车后，在工具栏点击【查看客户档案】，再在弹出的客户档案上切换到【车辆信息】，选中相应的车辆，再点【查看车辆】，即会弹出车辆档案，点击【修改】，切换到【售后信息】页签，维护右下角的所属维修中心，并【保存车辆档案】，即可引用车辆档案；</li></ul> <h4 id="_6-1-3-底盘号存在-但车牌号不存在"><a href="#_6-1-3-底盘号存在-但车牌号不存在" class="header-anchor">#</a> 6.1.3 底盘号存在，但车牌号不存在</h4> <p>则可参照&lt;6.1.2&gt;，保存车辆到本店后，直接在车辆档案上维护车牌号和车牌颜色。</p> <h4 id="_6-1-4-底盘号不存在-但车牌号存在"><a href="#_6-1-4-底盘号不存在-但车牌号存在" class="header-anchor">#</a> 6.1.4 底盘号不存在，但车牌号存在</h4> <p>因为我们是依据行驶证上的底盘号和车牌号去核查《已有车辆简易信息表》，所以当这种结果时，那肯定车牌号的这台车错了。</p> <p>这一般是老车主用老车牌购买了新车了。老车牌还存在于旧车上。这个需要请服务顾问协助，断开旧车与老车牌的关联。在维修工单上操作。</p> <ul><li>维修工单上，在车牌号字段，直接输入车牌号（不是在车牌号点放大镜，因为车辆不在本店），回车后，在工具栏点击【查看车辆档案】，再在弹出的车辆档案上点击【修改】，把车牌号、车牌颜色清空；并切换到【客户信息】页签，把车主清空（清空是指这个字段为空，不是删除客户，这个客户还存在于系统中），【保存】车辆档案。这样就把旧车与老车牌断开了关联。</li> <li>然后参照&lt;6.1.1&gt;，直接手工新增新的车辆档案。</li></ul> <h4 id="_6-1-5-底盘号和车牌号-均存在-且不在同一台车上"><a href="#_6-1-5-底盘号和车牌号-均存在-且不在同一台车上" class="header-anchor">#</a> 6.1.5 底盘号和车牌号，均存在，且不在同一台车上</h4> <p>因为我们是依据行驶证上的底盘号和车牌号去核查《已有车辆简易信息表》，所以当这种结果时，那肯定车牌号的这台车错了。</p> <ul><li>参照&lt;6.1.4&gt;，先对车牌号的这台车清空车牌号和车牌颜色。</li> <li>再参照&lt;6.1.3&gt;，再对底盘号的这台车进行操作。</li></ul> <h4 id="_6-1-6-底盘号和车牌号-均存在-且在同一台车上-但客户信息不对-问题非常严重"><a href="#_6-1-6-底盘号和车牌号-均存在-且在同一台车上-但客户信息不对-问题非常严重" class="header-anchor">#</a> 6.1.6 底盘号和车牌号，均存在，且在同一台车上，但客户信息不对（问题非常严重）</h4> <p>这种结果，可能之一是过往的业务人员缺乏责任心，没有及时处理车主字段。</p> <ul><li>参照&lt;6.1.2&gt;，引用该车辆档案。再清空车辆档案上的车主。</li> <li>在车辆档案上新增车主。</li></ul> <p>还有一种危险的操作，就是某个操作，把车主的名称从A改成B。</p> <p>⬇️⬇️⬇️⬇️⬇️⬇️⬇️⬇️⬇️⬇️⬇️⬇️⬇️⬇️⬇️⬇️⬇️⬇️⬇️⬇️⬇️⬇️⬇️⬇️⬇️⬇️</p> <div class="custom-block danger"><p class="custom-block-title">⚡🚫⚡🚫危险操作或极度错误操作，请绝对禁止！！！⚡🚫⚡🚫</p> <ul><li><p><strong><code>当车辆过户后，操作人员，不是在车辆档案上新增车主，而是直接把原车主的名称改成现在的车主名称，即从A改成B。这个操作是危险操作或极度错误操作</code></strong>。应绝对禁止！！！</p></li> <li><p>这样影响原车主的历史已发生的所有业务（不只是这台车的所有，而是这个原车主的所有），所有过往业务全部变成了B。</p></li> <li><p>而且原车主名下的车辆的车主，其名称全部变成了B。</p></li> <li><p>正是因为操作人员不按规范的去维护客户档案。所以在客户档案上增加了<code>修改核心资料</code>功能。该权限仅只允许分配给财务人员、客服人员。虽然在一定程度上减少了乱修改客户档案核心资料的问题。但在实际操作上，有些财务人员或客服人员仍然没有理解这个功能的作用，仍然随意或不负责任的把客户档案的名称改成与原客户档案名称实质不为同一客户的名称。进而导致业务混乱、财务混乱，甚至客户权益使用混乱，甚至产生不必要的纠纷。</p></li> <li><p>⚠️⚠️⚠️重要的事情反复强调⚠️⚠️⚠️</p> <p><strong>绝对禁止把客户档案名称，修改为与原客户档案名称实质不为同一客户的名称</strong>。</p> <p><strong>绝对禁止把客户档案名称，修改为与原客户档案名称实质不为同一客户的名称</strong>。</p> <p><strong>绝对禁止把客户档案名称，修改为与原客户档案名称实质不为同一客户的名称</strong>。</p></li></ul></div> <p>客户档案的变更日志，可以通过《字段变更日志》（路径：〖企业建模〗-〖4S基础数据管理〗-〖公共基础资料〗-〖字段变更日志〗），查询历史变更记录。</p> <div class="custom-block note"><p class="custom-block-title">字段变更日志</p> <p>系统提供了对客户档案、车辆档案等基础资料的关键字段变更进行日志记录的功能。但早期的变更，因系统没有此功能，并没有被记录。</p> <ul><li><p>变更功能：选择客户档案；</p></li> <li><p>公司：特别注意，查看客户档案右下角有哪些公司引用了该客户档案。然后在本字段变更日志功能中，就要分别查询几次，以免漏了变更记录。</p></li> <li><p>变更日期从，清空；</p></li> <li><p>单据编号：输入客户档案的编号；查车辆档案，此处为底盘号；</p></li> <li><p>单击【查找】，等待一段时间，即可查到该客户档案的重要字段的变更记录。</p></li> <li><p>依据客户档案变更记录，把客户档案的名称改回到原来的。</p></li> <li><p>车辆档案的查询参照如上。</p></li></ul></div> <h3 id="_6-2-核心字段-车型及底盘号"><a href="#_6-2-核心字段-车型及底盘号" class="header-anchor">#</a> 6.2 核心字段：车型及底盘号</h3> <p>车辆档案上固化的信息，不因业务流转、车辆过户等而发生变化。</p> <ul><li><p>自动生成的车辆档案，其<code>车型</code>、<code>底盘号</code>、<code>颜色</code>、<code>内饰</code>、<code>选装件</code>、<code>发动机号</code>，禁止修改！</p> <p>如果这些信息错误，需要结合整车采购进度做整车采购退订或整车采购退货流程，再重新做整车采购流程，一定不要再录错信息了。</p></li> <li><p>手工创建的车辆档案，其<code>车型</code>、<code>底盘号</code>、<code>颜色</code>、<code>内饰</code>、<code>选装件</code>、<code>发动机号</code>，特别是<code>车型</code>、<code>底盘号</code>，在第一次维护时应该准确选择车型，输入准确底盘号。后续一般禁止修改！！！</p> <p>如果后续发现确实不小心录入错误，可以直接修改这些信息。</p> <p>但要注意，一定是发现确实是输入错误，而不是自己查询出错，因为底盘号有非常相近的，请再三核对确认。如因查询出错，错把正确的修改为错误的了，这将导致该车辆所有历史发生业务全部发生变化，带来严重不良影响。</p></li></ul> <p>如果系统中存在错误的底盘号，又存在正确的底盘号，想把错误的底盘号修改成正确的底盘号，会因为已存在正确的而无法修改。请联系本部协助核查，并按本部要求处理。</p> <p>另，手工新增的车辆档案，如果车型对应品牌在系统中没有时，可以勾选<code>其他品牌</code>，则车辆档案上的车型可不用选填，同时请在车辆说明中说明车辆品牌、车系、车型。</p> <h3 id="_6-3-关键字段之一-车牌号和车牌颜色"><a href="#_6-3-关键字段之一-车牌号和车牌颜色" class="header-anchor">#</a> 6.3 关键字段之一：车牌号和车牌颜色</h3> <p>本篇各章节，通篇都在讲底盘号、车牌号、客户。请结合上述章节的要求准确维护车牌号和车牌颜色。</p> <ul><li>车辆档案以底盘号为核心，车牌号跟着底盘号，而不是反过来，即不是底盘号跟着车牌号，再即车辆过户后，是清空车辆档案上的车牌号、车牌颜色、客户，再维护新的车牌号、车牌颜色、选取已有的车主（老客户）和新增车主（新客户）。</li> <li>而不是车牌号不动，修改底盘号。这是严重错误的操作！！！</li> <li>车牌号，真实车牌的全部信息。但不包含种符号，如空格、点、斜线、短横杠、长横杠，以及其他各种字符。</li> <li>车牌颜色，根据实际选择该车牌的颜色。</li></ul> <h3 id="_6-4-关键字段之二-车主"><a href="#_6-4-关键字段之二-车主" class="header-anchor">#</a> 6.4 关键字段之二：车主</h3> <p>本篇各章节，通篇都在讲底盘号、车牌号、客户。请结合上述章节的要求准确维护车主。</p> <ul><li><p>自动生成的车辆档案，当该车辆完成销售业务时，系统会自动带出销售业务上的开票客户。除非车辆后续过户了，否则不需要再行维护车主。</p></li> <li><p>手工创建的车辆档案，在车辆档案最开始创建时，应当要求客户提供行驶证、驾驶证，操作人员根据行驶证、驾驶证，创建车辆档案和车主，以确保车辆档案准确无误。</p></li> <li><p>车主必须和行驶证上一致，但为了更准确管理，客户档案的名称有如下要求。</p> <div class="custom-block warning"><p class="custom-block-title">客户档案名称要求，请严格遵照执行</p> <ul><li>如果是<strong>个人客户</strong>，由于可能存在同名，因此强烈要求名称为：<code>证件上姓名+证件号后6位</code>；</li> <li>如果是<strong>单位客户</strong>，必须与客户提供的证件（如组织机构代码证、营业执照等）<code>完全一致</code>，<code>不用加证件后几位</code>；</li> <li>如果是<strong>租牌客户</strong>，客户档案名称为：出租牌号的<code>公司简称（租牌客户全称）</code>。</li> <li><strong>任何客户名称不允许多余的符号、空格</strong>。</li> <li>如果创建过程中，弹出重复性判断窗口，如列表中有拟创建的客户，则必须引用该客户档案。不得再直接新增客户档案，这势必造成重复的客户档案，随之而来的，就是车主与客户乱关联，进而造成业务混乱、财务瀑乱。</li></ul> <p>客户档案的其他要求，请参见<a href="/pages/basedata-200010/">客户档案及客户的维护要求</a>。</p></div></li> <li><p>车辆档案过户后，应当新增车主（该车主为新客户）或放大镜中选取老客户（老客户购买了这台旧车）。</p></li> <li><p>⚠️⚠️⚠️重要的事情反复强调⚠️⚠️⚠️</p> <p><strong><code>绝对禁止把客户档案名称，修改为与原客户档案名称实质不为同一客户的名称</code></strong>。</p> <p><strong><code>绝对禁止把客户档案名称，修改为与原客户档案名称实质不为同一客户的名称</code></strong>。</p> <p><strong><code>绝对禁止把客户档案名称，修改为与原客户档案名称实质不为同一客户的名称</code></strong>。</p></li> <li><p>车辆档案的客户信息页签中的<strong>主要用车人</strong>，为车主（即客户档案）的联系人，默认为主联系人，可据实修改为该客户档案下的其他联系人。主要用车人，会带到维修工单上的送修人字段上。</p></li></ul> <hr> <hr> <p>如下信息，必须在车型、底盘号、车牌号、车主这几项主要数据是匹配对应的，没有错误，才可以继续往下维护下属各字段信息。否则，因这几项字段不准确，下面的各字段信息可能就张冠李戴，与实际不符，进而影响业务、报表取数等。</p> <h3 id="_6-5-车辆档案上销售信息页签主要字段"><a href="#_6-5-车辆档案上销售信息页签主要字段" class="header-anchor">#</a> 6.5 车辆档案上销售信息页签主要字段</h3> <p>灰显字段，即不可人工修改字段：</p> <p>自动生成的车辆档案，由车辆档案在业务流转过程中，由系统自动生成。</p> <p>可人工修改字段：</p> <ul><li><p><strong>销售日期</strong>：已设置为必填字段，自动生成的车辆档案，会由销售业务自动生成；手工创建的车辆档案，如果能获取车辆准确的销售日期，则以获取的为准。如果不能获取，则要求与行驶证上的初始登记日期一致。</p> <p><strong>销售日期，是一个很重要的字段，是计算车龄的唯一依据。也是涉及到车龄有关报表取值计算的唯一依据</strong>。</p></li> <li><p>开票日期：由销售业务关联生成的开票登记单生成。可手工维护。为减少操作人员负担，开票日期可与销售日期一致。</p></li> <li><p><strong>延保到期日</strong>：由延保销售单审核后生成。</p></li> <li><p>其他字段：按需，如能获取可以及时维护。</p></li></ul> <h3 id="_6-6-车辆档案上售后信息页签主要字段"><a href="#_6-6-车辆档案上售后信息页签主要字段" class="header-anchor">#</a> 6.6 车辆档案上售后信息页签主要字段</h3> <ul><li><p><strong>所属维修中心</strong>：</p> <p>右下角的所属维修中心，其明细记录，应该包含这台车发生业务的所有门店。</p> <p>当引用车辆档案时，引用时是没有本门店的记录，因此需要人为增加一条记录，确保维修中心字段，有本门店。同时，维修中心，不得有重复的门店，否则数据也会发生异常。</p> <p>特别提醒：最后一列字段所属维修中心，<strong>有且只允许一条记录勾选</strong>，否则会导致业务异常，甚至是客服管理系统中的回访关怀、提醒问候出错。</p> <div class="custom-block warning"><p class="custom-block-title">提醒</p> <ul><li>不得删除已有的非重复的维修中心。</li> <li>如果有重复的维修中心，则一定要删除多余的重复的。</li> <li><strong>维修中心如没有本店，则该车在本门店发生业务时，可能导致无法进行，或自动生成的数据不会自成，或报表取值取不到该车相关的数据。请务必自行增加一行本店的记录</strong>。</li></ul></div></li> <li><p><strong>商业险到期日期</strong>、交强险到期日期、<strong>商业险保险公司</strong>、交强险保险公司、商业险保单号、交强险保单号：</p> <p>一般由保险登记单生成，即该车在全集团内某门店购买过保险，则在保险登记单审核时自动更新。</p> <p>当车辆保险已过期，或从来没有在全集团内某门店购买过保险，或确认保险信息有误时，均可以实时修改为最新的准确的。</p> <p>保险信息，是保险提醒的数据来源，并通过设置保险提醒规则，自动产生保险提醒数据。</p> <p>同时，保险信息，还是招揽客户的重要来源。请各门店所有相关人员，特别是服务顾问、续保专员、客服专员等岗位，应当时刻关注保险信息、更新保险信息，用好保险信息。</p></li> <li><p>保修结束日期：该车辆，由厂家承诺的保修的最后日期。</p> <p>保修信息，是保修提醒的数据来源，并通过设置保修提醒规则，自动产生保修提醒数据。</p> <p>同时，保修信息，还是招揽客户的重要来源。请各门店所有相关人员，特别是服务顾问、客服专员等岗位，应当关注保修信息、更新保修信息，用好保修信息。</p></li> <li><p>其他字段：按需，如有获取可以及时维护。</p></li></ul> <h2 id="_7-结语"><a href="#_7-结语" class="header-anchor">#</a> 7. 结语</h2> <p>车辆档案，是底盘号为核心，其他所有信息均以此为基础，适时更新完善。</p></div></div>  <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/basedata-200011/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">供应商</div></a> <a href="/pages/basedata-200013/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">车系车型（待补）</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">

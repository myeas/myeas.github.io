    主题分类：
    <a href="/categories/?category=%E5%B8%AE%E5%8A%A9%E4%B8%AD%E5%BF%83" title="点我获取更多相关分类文章">#帮助中心</a><a href="/categories/?category=%E9%97%AE%E9%A2%98%E9%9B%86%E9%94%A6" title="点我获取更多相关分类文章">#问题集锦</a><a href="/categories/?category=%E5%9F%BA%E7%A1%80%E7%B3%BB%E7%BB%9F%E5%B8%B8%E8%A7%81%E9%97%AE%E9%A2%98" title="点我获取更多相关分类文章">#基础系统常见问题</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2025/04/08, 12:34:20</span></div></div>  <div class="theme-vdoing-content content__default"><p>title: 金蝶EAS系统客户权益手册
date: 2023-03-20 00:00:00

categories:</p> <ul><li>客户权益</li> <li>客户权益手册总览及思维导图</li> <li>预收款</li> <li>优惠券</li> <li>会员管理</li> <li>客户权益报表</li></ul> <h1 id="金蝶eas系统客户权益手册"><a href="#金蝶eas系统客户权益手册" class="header-anchor">#</a> 金蝶EAS系统客户权益手册</h1> <h2 id="客户权益总览"><a href="#客户权益总览" class="header-anchor">#</a> 客户权益总览</h2> <ul><li><p><strong>客户权益总览</strong></p> <tr><th width="500px;">客户权益类别</th> <th width="500px;">适用模块</th></tr> <tr><td>实收金额类</td> <td>如预收款账户、会员充值</td></tr> <tr><td> 实收项目或配件类</td> <td>必须使用会员套餐</td></tr> <tr><td> 赠送金额类</td> <td>优先推荐使用优惠券，相对会员赠送账户范围更广</td></tr> <tr><td> 赠送项目或配件类</td> <td>强烈建议用会员套餐，不推荐用优惠券</td></tr> <tr><td> 自动折扣类</td> <td>会员卡折扣+维修折扣方案+规范的项目（标准工时）及配件（基本价格）</td></tr> <tr><td>积分类</td> <td>如开展此项业务，用会员积分。如公司未开展此项功能，可不使用积分功能。</td></tr></li> <li><p><strong>思维导图</strong></p> <div class="center-container"></div><div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div class="margin: -50px;padding: 0"><div class="el-image" style="width:100%;height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div></li></ul> <h2 id="一、-预收款"><a href="#一、-预收款" class="header-anchor">#</a> 一、 预收款</h2> <ul><li><strong>定义</strong>：客户向我们支付的预存金额。如<code>储值</code>、<code>维修押金</code>、<code>维修订金</code>等。一般来说，客户权益的每一笔业务发生后，在业务单据上和财务单据上都应该有相应的记录。业务环节通过预收款单承载发生过程，财务环节通过<code>前台收款单</code>及会计科目<code>预收账款/合同负债</code>记录过程。</li></ul> <h3 id="_1-1-收存"><a href="#_1-1-收存" class="header-anchor">#</a> 1.1 收存</h3> <ul><li><p><strong>路径</strong>：〖财务会计〗-〖销售结算〗-〖前台收款〗-〖前台收款新增〗</p></li> <li><p><strong>操作方法</strong>：新增前台收款单，按照收款后不开票与开票两种业务场景，操作如图：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div></li> <li><p><strong>注意</strong>：</p> <ol><li><p>如果预收款需要开票，则在收款内容的行备注中填写<code>预收款开票</code>并勾选<code>预收款开票</code>选项。</p></li> <li><p>如果收预收时，选择了车牌号，那么预收款与车辆绑定。后续只能对应车辆使用， 即需要冲预收的业务单据上的车辆需要与收预收时的车辆对应一致；退预收时也需 要选择车牌号。</p></li></ol></li></ul> <h3 id="_1-2-退还"><a href="#_1-2-退还" class="header-anchor">#</a> 1.2 退还</h3> <ul><li><p><strong>路径</strong>：〖财务会计〗-〖销售结算〗-〖预收款〗-〖收/退预收款登记〗</p></li> <li><p><strong>操作方法</strong>：点击收/退预收款登记，退未开票预收款操作如图：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><p>然后手工新增前台收款单，点击表头的未收款单据，就能关联上一步的预收款单。</p></li> <li><p><strong>注意</strong>：预存款开票退款的情形比较少见，如实际确实发生建议扣除税点再退。</p></li></ul> <h3 id="_1-3-冲销使用"><a href="#_1-3-冲销使用" class="header-anchor">#</a> 1.3 冲销使用</h3> <ul><li><p><strong>路径</strong>：〖财务会计〗-〖销售结算〗-〖前台收款〗-〖前台收款单查询〗</p></li> <li><p><strong>操作方法</strong>：随着业务单据推至前台收款单，前台收款单界面通过冲预收的方式予以冲销，点击前台收款单查询，找到对应的单据，操作如下：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div></li> <li><p><strong>注意</strong>：</p> <ul><li>禁止一单收多笔</li> <li>禁止一单冲多笔</li> <li>要及时审核，不要上一笔没审核下一笔就在用</li></ul></li></ul> <h3 id="_1-4-报表"><a href="#_1-4-报表" class="header-anchor">#</a> 1.4 报表</h3> <ul><li><strong>收/退预收款列表</strong></li></ul> <p><strong>路径</strong>：〖财务会计〗-〖销售结算〗-〖预收款〗-〖收/退预收款列表〗</p> <p><strong>说明</strong>：查询客户收预收、退预收明细列表，可以按期间、按客户等信息查询，主要信息包括单据编号、类型、客户、联系电话和预收金额等信息。如图：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><ul><li><strong>预收款账户查询</strong></li></ul> <p><strong>路径</strong>：〖财务会计〗-〖销售结算〗-〖预收款〗-〖预收款账户查询〗</p> <p><strong>说明</strong>：查询客户预收款账户余额明细，可以根据客户名称或者车牌号进行查询单个客户的预收款信息。还可以点击<code>联查账户变动明细</code>查看客户预收款账户变动明细， 包括业务类型、单据编码、收预收金额、冲销金额以及账户可用金额等信息。如图：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><ul><li><strong>预收款冲销记录</strong>：</li></ul> <p><strong>路径</strong>：〖财务会计〗-〖销售结算〗-〖预收款〗-〖预收款冲销记录〗</p> <p><strong>说明</strong>：查询客户预收款账户冲销记录，包括冲销日期、源单类型、源单单号和冲销 金额等内容。如图：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><ul><li><strong>注意</strong>：请门店持续关注预收款账户列表中<strong>冻结金额</strong>和<strong>负数金额</strong>，一般而言，<strong>冻结金额不应该有值</strong>，冻结金额意味着流程没有终结，但如果是当前正在发生中的业务导致的，正常业务发生完后会自动释放。但如果不是正在发生中的业务则需要尽快处理；如是系统导常导致的，可联系本部协助处理；任何一列，<strong>均不得有负数金额</strong>，如有负数金额，一定是错误的，需要尽快处理。</li></ul> <h2 id="二、-优惠券"><a href="#二、-优惠券" class="header-anchor">#</a> 二、 优惠券</h2> <ul><li><strong>定义</strong>：一般指载有一定面值的券证，可降低产品的结算价格，即减少收入。门店常见的优惠券如<code>维修基金</code>、<code>工时代金券</code>等。以下针对优惠券类型、立项、发放、使用等环节进行描述。</li></ul> <h3 id="_2-1-优惠券类型"><a href="#_2-1-优惠券类型" class="header-anchor">#</a> 2.1 优惠券类型</h3> <ul><li><p><strong>路径</strong>：〖企业建模〗-〖4S 基础数据管理〗-〖公共基础资料〗-〖优惠券类型 〗</p></li> <li><p><strong>说明</strong>：优惠券类型设置的内容包括优惠券类型编码、优惠券类型名称、是否可以累积使用以及优惠券的适用范围（适用<code>套餐销售</code>、<code>适用精品销售</code>、适用<code>代办服务</code>、适用<code>维修工时</code>、 适用<code>维修配件</code>）。立项前需要先把优惠券类型进行维护，优惠券类型只能由本部系统管理员进行设置，各店如果需要添加新的优惠券类型，请联系本部管理员。</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div></li></ul> <h3 id="_2-2-优惠券立项"><a href="#_2-2-优惠券立项" class="header-anchor">#</a> 2.2 优惠券立项</h3> <ul><li><p><strong>路径</strong>：〖财务会计〗-〖销售结算〗-〖优惠券〗-〖优惠券立项申请〗</p></li> <li><p><strong>操作方法</strong>：新增优惠券立项申请，填写项目名称，选择起始、终止发券日期，选择发放控制方 式（控制各面值张数或控制项目总金额）以及设置优惠券面值。</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div></li> <li><p><strong>注意</strong>：关于优惠券面值设置时，优惠券类型建议同一个立项里保持一致。申请发放张数根据实际情况填写，每张面值建议设置 1-9,10-90,100-900,1000-9000 共 36 种，这样给客户发放金额低于一万时，可以通过最多四张优惠券进行组合完成。券号前缀各店自行进行编码，但是注意最后要以“-”结尾，然后勾选自动编码，发放时券号 就会自动生成类似“BJZJJW-GSJJ-0001-0001”的格式券号，前边为券号前缀，后四位为自动编码生成。有效天数为优惠券发放后的有效时间，进行优惠券发放时，优惠券失效日期根据生效日期和有效天数计算得出。</p> <h3 id="_2-3-优惠券发放"><a href="#_2-3-优惠券发放" class="header-anchor">#</a> 2.3 优惠券发放</h3></li> <li><p><strong>路径</strong>：〖财务会计〗-〖销售结算〗-〖优惠券〗-〖优惠券发放〗</p></li> <li><p><strong>操作方法</strong>：点击优惠券发放，选择优惠券项目和车牌号，根据要发放给客户的金额选择面值进行组合，失效日期系统会根据优惠券立项中的有效天数自动计算出。保存后优惠券号码 会自动生成，提交审核后完成发放。</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div></li></ul> <h3 id="_2-4-优惠券使用"><a href="#_2-4-优惠券使用" class="header-anchor">#</a> 2.4 优惠券使用</h3> <ul><li><p><strong>说明</strong>：哪些单据可以使用优惠券结算，在前面维护优惠券类型时，适用范围（适用套餐销售、适用精品销售、适用代办服务、适用维修工时、 适用维修配件）已确定。下面我们以维修结算单为例，描述优惠券的适用过程。</p></li> <li><p><strong>操作方法</strong>：维修结算单审核后，若客户有优惠券结算的业务，则可以通过点击结算单界面的“优惠券”进行消费，系统弹出优惠券使用弹框，如下所示：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div></li></ul> <p>维修结算单推式生成前台收款单，如果优惠券足够支付客户全部维修费用，那么前台收款单实收金额为 0。要注意推前台收款单且前台收款单为审核收款状态。如果优惠券不足以支付客户全部维修费用，则前台收款单实收金额为维修费用减去优惠券抵扣部分。前台收款单审核收款后，结算单上未收款金额变为 0，可以进行后续交车，开票等业务。</p> <p>若设置优惠券类型时优惠券适用范围选择了<code>套餐销售</code>，<code>精品销售</code>或者<code>代办服务</code>， 则相应的业务单据审核后，也可以通过点击单据界面的“优惠券”进行使用，使用方 式与维修结算单使用方式一致，此处不再赘述。</p> <h3 id="_2-5-报表"><a href="#_2-5-报表" class="header-anchor">#</a> 2.5 报表</h3> <ul><li>优惠券消费明细表</li></ul> <p><strong>路径</strong>：〖财务会计〗-〖销售结算〗-〖优惠券〗-〖优惠券消费明细表〗</p> <p><strong>说明</strong>：优惠券消费明细表，即统计、核对某一期间内优惠券的消费使用情况。包含消费单据、消费日期、 应收单日期、消费单号、优惠券编码、优惠券项目、发放日期、面值、本次抵扣金额、 工时抵扣金额、配件抵扣金额、对应的客户和车辆等。如图：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h2 id="三、-会员管理"><a href="#三、-会员管理" class="header-anchor">#</a> 三、 会员管理</h2> <p>会员管理支持<code>会籍管理</code>、<code>会员卡管理</code>、<code>会员储值</code>、<code>会员积分</code>、<code>会员套餐</code>等业务，下面将分别说明。</p> <h3 id="_3-1-会籍管理"><a href="#_3-1-会籍管理" class="header-anchor">#</a> 3.1 会籍管理</h3> <p><strong>会员快捷入会前提</strong></p> <p>1.客户档案上客户类别必须是保有客户；</p> <p>2.车辆档案的售后信息页签必须要有入会公司的所属维修中心；</p> <p>3.客户档案与车辆档案必须正确关联；</p> <p>4.建立车辆档案、客户档案时，具体要求参考《客户档案和车辆档案的基本要求 20200308》。</p> <p><strong>若不满足以上前提条件，在进行会员快捷入会时无法选择客户或者车辆</strong>。</p> <h3 id="_3-2-首次入会"><a href="#_3-2-首次入会" class="header-anchor">#</a> 3.2 首次入会</h3> <ul><li><strong>会员卡制卡</strong></li></ul> <p><strong>路径</strong>：〖会员管理〗-〖会员业务〗-〖会员卡管理〗-〖卡片管理〗</p> <p><strong>应用场景</strong>：预先制卡后，会员入会发卡时选择这些已经预制好的卡片。</p> <p><strong>操作步骤</strong>：通过卡片管理新增卡片，生成卡片状态<code>空闲</code>的会员卡，卡号与<code>会员级别</code>绑定。如图：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><ul><li><strong>会员快捷入会</strong></li></ul> <p><strong>路径</strong>：〖会员管理〗-〖会员业务〗-〖会籍管理〗-〖会员快捷入会〗</p> <p><strong>应用场景</strong>：集合了一键制卡、关联会员卡、客户及账户信息的一条龙录入方式，适用于对于已经熟悉会员入会操作，较少反审核的用户使用。</p> <p><strong>操作步骤</strong>：</p> <p>1.<strong>新增会员快捷入会单</strong>，选择正确的客户档案，要求客户档案编码和车辆必须与手工填 列的入会申请单上的一致。</p> <p>2.<strong>注意“车卡绑定”是否勾选</strong>： 车卡绑定勾选，则以车为准享受会员政策，该客户名下其他车辆不能享受会员政策；未勾选，则以客户为准，即该客户名下的其他车也 可以享受会员政策。一般来说，都要求进行车卡绑定。</p> <p>3.<strong>选择会员卡</strong>，有效截止日按会员卡级别中设定的年限自动带出，可以根据实际情况手工调整。</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><ul><li><strong>注意</strong></li></ul> <p>会员快捷入注意点击入会完成才能使用。会员快捷入会，请慎重选填，一旦保存，则不可修改。若发现错误，如果单据状 态不是<code>已完成</code>的情况，可以反审核删除会员快捷入会单，然后重新进行会员快捷 入会。如果在整车销售时，客户就要入会，则可由整车销售订单关联生成快捷入会。</p> <ul><li><strong>财务收款</strong></li></ul> <p><strong>路径</strong>：〖财务会计〗-〖销售结算〗-〖前台收款〗-〖前台收款〗</p> <p><strong>操作步骤</strong>：如果入会需要现金充值的，需要业务人员新增前台收款单，选择收款对象，然 后点击<code>选择未收款单据</code>，进行收款。</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><ul><li><strong>入会完成</strong></li></ul> <p><strong>路径</strong>：〖会员管理〗-〖会员业务〗-〖会籍管理〗-〖会员快捷入会 〗</p> <p><strong>操作方法</strong>：充值类型为现金充值的，必须由财务收完款后才可以在会员入会单上点击<code>入会完成</code>。如果没有现金充值的，则审核完会自动入会完成。</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_3-3-会员二次入会"><a href="#_3-3-会员二次入会" class="header-anchor">#</a> 3.3 会员二次入会</h3> <p><strong>应用场景</strong>：客户已经是会员，因为购买第二辆车或其他原因需要再次办理会员卡，则通过<code>会员卡发卡</code>、<code>会员卡激活</code>功能来办理第二张卡。</p> <ul><li><strong>会员卡发卡</strong></li></ul> <p><strong>路径</strong>：〖会员管理〗-〖会员业务〗-〖会员卡管理〗-〖会员卡发卡〗</p> <p><strong>操作步骤</strong>：手工新增发卡单，选择空闲状态的卡片，选择会员名称、会员卡号，车卡绑定栏新增分录，选择正确的车辆信息后保存提交审核。如图：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><ul><li><strong>会员卡激活</strong></li></ul> <p>路径：会员管理-会员业务-会员卡管理-会员卡激活  进入会员卡激活列表界面，可以查询到发卡单，选中要激活的单据，点击工具栏 <code>激活</code>按钮，会员卡发放完成。如图：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_3-4-会员快捷退会"><a href="#_3-4-会员快捷退会" class="header-anchor">#</a> 3.4 会员快捷退会</h3> <p><strong>路径</strong>：〖会员管理〗-〖会员业务〗-〖会籍管理〗-〖会员快捷退会〗</p> <p><strong>操作步骤</strong>：新增会员快捷退会单，选择要退会的会员卡号，会带出相关信息；请特别注意<code>确认退款金额</code>，是指充值金额，且填写为负数。如果做会员快捷退会前已经进行了会 员退款，会员账户没有余额，则不需要填写，直接保存提交审核即可完成退会。</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><p><strong>注意</strong>：</p> <ul><li>当会员要退会时，需要确认客户没有未完结的业务单据，例如<code>维修工单</code>、<code>精品销售单</code>、<code>代办单</code>、<code>会员卡充值单</code>、<code>会员卡退款单</code>、<code>会员卡金额调整单</code>等。如果会员账户 还有储值金额、赠送金额或者积分，建议先进行退款、金额调整、积分调整等操作将其调整为0。</li> <li>如果做会员快捷退会前会员账户有余额，则需要进行财务退款。新增前台收款单，选择收款对象，然后点击<code>选择未收款单据</code>，进行退款。没有余额的情况审核后自动退会完成。</li> <li>在会员卡管理界面可以直接关联进行会员<code>卡级别调整</code>、<code>会员卡有效期调整</code>、<code>账户到期日调整</code>以及<code>修改车卡绑定</code>等业务。</li></ul> <h3 id="_3-5-会员卡管理"><a href="#_3-5-会员卡管理" class="header-anchor">#</a> 3.5 会员卡管理</h3> <ul><li><p><strong>会员卡管理</strong></p> <p><strong>路径</strong>：〖会员管理〗-〖会员业务〗-〖会员卡管理〗-〖会员卡管理〗</p> <p><strong>说明</strong>：以列表形式总览会员卡信息，包括但不限于会员编码、会员名称、车牌号、底盘号、会员卡号、会员卡分类、会员卡级别、卡有效期、会员卡状态、是否锁定、账户类型名称、账户到期日及相关的积分、充值、维修信息。如图：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div></li> <li><p><strong>账户到期日调整</strong></p> <p><strong>路径</strong>：〖会员管理〗-〖会员业务〗-〖会员卡管理〗-点击表头的“账户到期日调整”</p> <p><strong>操作步骤</strong>：进入<code>会员卡管理</code>列表界面，选择要进行调整的会员卡，点击账户到期日，在 账户到期日设定界面修改账户到期日，保存即可。</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div></li> <li><p><strong>卡有效期调整</strong></p> <p><strong>路径</strong>：〖会员管理〗-〖会员业务〗-〖会员卡管理〗-〖有效期调整〗</p> <p><strong>操作步骤</strong>： 新增会员卡有效期调整单，选择会员卡号，系统会带出会员卡现在有效截止日。 调整方向选择“增加”或者“减少”，选择调整后日期，保存提交审核即可。</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><p><strong>注意</strong>：会员账户的有效期与会员卡有效期是不同的概念，只要一个过期，就不再能使用，建议各门店把二者设成同步的日期。</p></li> <li><p><strong>卡级别调整</strong></p> <p><strong>路径</strong>：〖会员管理〗-〖会员业务〗-〖会员卡管理〗-〖卡级别调整〗</p> <p><strong>操作步骤</strong>：新增会员卡级别调整单，选择会员卡号，系统会自动带出目前会员的基本信息以及 级别信息。选择新会员卡级别，保存提交审核即可。</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div></li> <li><p><strong>会员卡换卡</strong></p> <p>适用于原卡丢失或者或者是原来是一套卡体系，现在换成另一套卡体系。</p> <p><strong>路径</strong>：〖会员管理〗-〖会员业务〗-〖会员卡管理〗-〖会员卡换卡〗</p> <p><strong>操作步骤</strong>：新增会员卡换卡单，选择原会员卡和更换会员卡，系统会带出相应的会员卡级别和分类，保存提交审核即可完成换卡业务。</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div></li> <li><p><strong>车卡绑定调整</strong></p> <p>会员卡发卡的时候可以选择将卡与车做绑定，绑定后，用会员卡消费，将会在卡消费时核对是绑定的车辆才允许会员的优惠和积分累积。发卡时绑定的车辆，可以通过本功能做修改。</p> <p><strong>路径</strong>：〖会员管理〗-〖会员业务〗-〖会员卡管理〗-点击〖车卡绑定调整〗</p> <p><strong>操作步骤</strong>：新增车卡绑定调整单，填写单号，选择要修改的会员卡号，系统会带出原绑定的车辆信息，在下边新绑定栏位处选择新的车辆信息，保存提交审核即可完成调整。</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div></li></ul> <h3 id="_3-6-储值管理"><a href="#_3-6-储值管理" class="header-anchor">#</a> 3.6 储值管理</h3> <ul><li><strong>会员卡充值</strong></li></ul> <p>利用<code>会员卡充值单</code>，对会员卡的现金账户充值，充值后可以在消费收款时从现金账户扣款。充值时区分<code>充值金额</code>和<code>赠送金额</code>，充值金额是本次充值客户缴纳的金额，赠送是根据会员业务规则本次充值赠送，直接输入。充值单登记充值金额，要等充值单关联生成的<code>前台收款单</code>审核后，会员卡的现金账户才增加。会员卡的现金账户的可用金额被增加的数值，等于<code>赠送金额</code>和<code>充值金额</code>之和。即为：</p> <p>1.<strong>纯充值会员管理-会员业务-储值管理-会员卡充值</strong>--》<code>充值账户</code></p> <p>2.<strong>充值+赠送：会员管理-会员业务-储值管理-会员卡充值</strong>--》<code>充值账户+赠送账户</code></p> <p>3.<strong>纯赠送：会员管理-会员业务-储值管理-会员卡充值/会员卡金额调整</strong>--》<code>赠送账户</code></p> <p><strong>路径</strong>：〖会员管理〗-〖会员业务〗〖-储值管理〗-〖会员卡充值 〗</p> <p><strong>操作步骤</strong>：会员充值单关联生成前台收款单，财务进行审核收款。收款完成后，在会员卡管理可以查看客户会员账户金额变化情况。根据实际，如收款时就开票则勾选预收款开票，进入已开票充值金额；否则进入未开票充值金额。如图：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><p><strong>财务收款</strong>：会员充值单关联生成前台收款单，财务进行审核收款。收款完成后，在会员卡管理可以查看客户会员账户金额变化情况。根据实际，如收款时就开票则勾选预收款开票，进入已开票充值金额；否则进入未开票充值金额。</p> <ul><li><strong>会员储值使用</strong></li></ul> <p>以维修结算单为例，维修结算单审核后，若客户有会员储值，则可以通过点击结算单界面的<code>储值卡</code>进行使用。点击<code>储值卡</code>后，出现储值卡消费确认界面，如下：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><p>以上数据为系统默认带出，使用赠送账户金额、使用充值未开票金额和使用充值 已开票金额可以根据实际情况进行修改，但使用赠送账户金额不能大于赠送账户 可用金额，使用充值未开票金额不能大于充值未开票金额，使用充值已开票金额 不能大于充值已开票金额。另外，使用赠送账户金额会按照各店设置参数对使用 比例进行限定，使用赠送账户金额不能高于限定比例。 确认无误后点击左上角<code>消费确认</code>，然后在结算单上出现储值消费信息，如图：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><p>维修结算单推式生成前台收款单，如果会员储值足够支付客户全部维修费用，那么前台收款单实收金额为 0。如果会员储值不足以支付客户全部维修费用，则前台 收款单实收金额为<strong>维修费用减去会员储值抵扣</strong>部分。</p> <p>前台收款单审核收款后，结算单上未收款金额变为 0，可以进行后续交车，开票等业务。</p> <p>代办服务单’和精品配件销售单审核后，若客户有会员储值，则可以通过点击单据 界面的“储值卡”进行使用，使用方式与维修结算单使用方式一致，此处不再赘述。</p> <ul><li><strong>会员卡退款</strong></li></ul> <p><strong>路径</strong>：会员管理-会员业务-储值管理-会员卡退款</p> <p><strong>操作步骤</strong>：新增会员卡退款单，选择客户会员卡，根据实际情况填写已开票退款金额或者未 开票退款金额，保存提交审核。已开票退款金额和未开票退款金额只允许输入负数；会员卡退款只可以退充值金额。如图：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><p><strong>财务退款</strong>：会员卡退款单关联生成前台收款单，财务进行审核退款。退款完成后，在会员卡管理可以查看客户会员账户金额变化情况。</p> <p><strong>注意</strong>：会员卡退款前，需要将该会员卡下的相关单据处理完结，否则</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><ul><li><strong>会员卡金额调整</strong></li></ul> <p><strong>路径</strong>：〖会员管理〗-〖会员业务〗-〖储值管理〗-〖会员卡金额调整 〗</p> <p><strong>操作步骤</strong>：新增会员卡金额调整单，正确选择会员卡编号、账户类型、调整类型、调整原因 和调整金额（金额增加和减少由调整类型控制，调整赠送金额栏位填正数即可）。如图：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><p><strong>注意</strong>：会员卡金额调整只允许增加或减少会员赠送金额。退款单登记的退款金额，要等退款单关联生成的<code>前台收款单</code>审核后，会员卡的现金账户才减少。</p> <ul><li><strong>报表</strong></li></ul> <p>**现金账户变动明细 **：查询会员现金账户变动情况，主要信息包括变动类型、调整方向、调整金 额、调整前后账户金额和调整对应的单据号等。在查询时，强烈要求按调整时间倒序 查看。</p> <p><strong>路径</strong>：〖会员管理〗-〖会员业务〗-〖会员卡变动明细〗-〖现金账户变动明细〗</p> <p><strong>说明</strong>：  积分账户变动明细、卡级别变动明细、卡有效期变动明细与现金账户明细功能类似，查询内容可以从名称区分，此处不再赘述。</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><p><strong>注意</strong>：</p> <p>1.前账清、后账续。必须完成前述业务流程，才可进行下一步。</p> <p>2.关注冻结金额。收取时，实际收取的款项，必须有财务收款确认。使用时，必须有前台收款单确认。</p> <h3 id="_3-7-会员套餐"><a href="#_3-7-会员套餐" class="header-anchor">#</a> 3.7 会员套餐</h3> <h4 id="_3-7-1会员套餐组合设置"><a href="#_3-7-1会员套餐组合设置" class="header-anchor">#</a> 3.7.1会员套餐组合设置</h4> <p><strong>路径</strong>：企业建模-4S 基础数据-会员管理-会员套餐</p> <p><strong>操作方法</strong>：</p> <p>1.<strong>填写表头</strong>：填写会员套餐名称，选择生效日期和失效日期。根据实际需求确认是否勾 选“允许赠送”和“不拆分使用”。</p> <p>2.<strong>维修项目页签</strong>：选择项目编码，设置套餐金额和使用次数，可以根据实际情况设 置“每年限定使用数”。</p> <p>3.<strong>维修配件页签</strong>：选择配件编码，设置套餐数量、套餐中单价和每次使用数量，可 以根据实际情况设置“每年限定使用数”。 设置完成后套餐总价系统会自动计算得出，保存提交审核，完成会员套餐设置。如图：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><p><strong>说明</strong>：`</p> <p>1.<strong>允许赠送</strong>：当勾选了允许赠送，则该套餐组合允许销售，也允许赠送。在会员套餐设置 中，该会员套餐勾选了允许赠送，则在会员套餐销售单中允许勾选<code>赠送</code>，勾选后，则该会员套餐是以赠送的方式进行销售，销售价格为 0，无论该套餐设置中套 餐总价是否为 0； 勾选赠送销售的会员套餐，在待消费项目、维修工单上显示时其价值均以 0 应收金额体现。</p> <p>2.<strong>不拆分使用</strong>：如勾选了<code>不拆分使用</code>，则项目的“使用次数”必须和配件的次数（套餐数量/ 每次使用数量）相等，否则会信息提示。 在工单上使用该套餐时，选择后会带出所有的项目（每行默认数量为 1）和所有配 件（每行按“每次使用数量”带出数量）。 在工单上如果删除其中一行，其他带出的行均会自动删除，如果某行配件已出 库，则带出的所有项目或配件都不允许删除。</p> <p>3.<strong>每年限定使用次数</strong>： 在会员套餐组合中，项目页签和配件页签增加<code>每年限定使用次数</code>，系统根据 “配件套餐数量（项目使用次数）/每年限定使用次数”，在后台自动计算分拆， 得数为分拆的年数，余数会汇总到第一年的可用数量中。特别注意，系统是按销 售日期顺延年月进行分拆 。 适用于诸如赠送给客户 6 次保养，但必须分三年使用的场景。</p> <h4 id="_3-7-2会员套餐销售"><a href="#_3-7-2会员套餐销售" class="header-anchor">#</a> 3.7.2会员套餐销售</h4> <p><strong>路径</strong>：〖会员管理〗-〖会员业务〗-〖会员套餐〗-〖会员套餐销售〗</p> <p><strong>操作方法</strong>：选择会员卡号，设置到期日期（默认有效期一年，可根据实际情况修改），选择套餐栏新增分录，然后选择会员套餐，销售金额以及维修项目和维修 配件会自动带出。如果是赠送套餐，则勾选“是否可赠送”。如图：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><p><strong>注意</strong>：</p> <ul><li>总应收金额有金额时，必须有前台收款单审核收款，且全额收款后才生效。</li> <li>总应收金额无金额时，不用推前台收款单，审核后即生效。</li> <li>注意有效期，关系后续套餐能否正常使用。</li> <li>会员套餐组合，如勾选了可赠送、可销售时，即可销售也可赠送。</li> <li>不得使用优惠类金额（比如优惠券、会员赠送账户、积分抵现）。</li></ul> <p><strong>财务收款</strong>：会员套餐销售单审核后，如果“本位币应收”金额不为 0，则需要进行财务收款。 直接由会员套餐销售单推式生成前台收款单进行收款。</p> <h4 id="_3-7-5-会员套餐使用"><a href="#_3-7-5-会员套餐使用" class="header-anchor">#</a> 3.7.5 会员套餐使用</h4> <p><strong>维修工单</strong>：客户进厂维修保养，服务顾问创建维修工单，若客户有会员餐，会在提示框中显示如图：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><p>点击“选择会员项目”，根据实际情况选择需要使用的会员套餐即可。</p> <p><strong>注意</strong>：</p> <p>1.若选择的会员套餐设置了“不拆分使用”，则选择项目后配件会自动带出。如果 删除其中一行，其他带出的行均会自动删除，如果某行配件已出库，则带出的所 有项目或配件都不允许删除。</p> <p>2.会员项目一旦选择，就会对客户的会员套餐数量进行扣减。</p> <p>3.不允许套餐配件出库后再退库。</p> <p><strong>维修结算单</strong>：客户使用会员套餐的维修工单生成结算单时，结算对象为会员套餐，不需要生成前台收款单，只需要生成应收单即可（结算金额为 0 生成零结应收单）；如果客户在使用会员套餐的同时还有其他自费项目，如下图所示：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><p>这种情况维修工单关联生成的维修结算单时会自动拆分为两行，其中一行结算对象为会员套餐，另外一行结算对象为客户。此时需要生成前台收款单对结算对象为客户的 行项目进行收款。</p> <p><strong>注意</strong>：</p> <p>1.使用维修套餐后，不可再被整单调整、会员打折。</p> <p>2.实际已组合销售或赠送，但在使用时，只使用部分，另一部分手工新增行并人为折扣，导致实际已使用但未真正扣减项目或配件。</p> <p>3.使用后，注意回查待消费项目配件。</p> <p>4.不可拆分使用的会员套餐组合，工单选择其中一项其余项会自动带出，删除其中一项其他行会自动删除，其中某项已出库则相关的其他行无法删除。</p> <p>5.注意账户到期日、卡有效期、卡是否锁定、会员套餐有效期等。</p> <h4 id="_3-7-4-会员套餐调整"><a href="#_3-7-4-会员套餐调整" class="header-anchor">#</a> 3.7.4 会员套餐调整</h4> <p><strong>路径</strong>：〖会员管理〗-〖会员业务〗-〖会员套餐〗-〖会员套餐调整〗</p> <p><strong>适用场景</strong>：会员套餐中维修项目或维修配件数量因为客户退款、退会或者业务人员操作错误导致需要进行调整。</p> <p><strong>操作方法</strong>：</p> <ol><li>新增会员套餐调整单，选择会员卡号，系统会自动带出客户剩余的套餐项目及配 件。</li> <li>选择调整原因，调整原因分为<code>销售退款</code>、<code>更正错误</code>、<code>退会</code>三种。</li> <li>根据实际情况选择要调整的行，填写调后次数（调后次数为调整后剩余次数），计算并填列退款金额（退款金额只允许填写负数），如果是赠送套餐不需要填。</li> <li>全部正确填写后保存提交审核，如有退款金额，则新增前台收款单，选择未收款 单据进行退款。如图：</li></ol> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h4 id="_3-7-3会员套餐变更"><a href="#_3-7-3会员套餐变更" class="header-anchor">#</a> 3.7.3会员套餐变更</h4> <p><strong>路径</strong>：〖会员管理〗-〖会员业务〗-〖会员套餐〗-〖会员套餐变更〗</p> <p><strong>适用场景</strong>：配件编码变更、项目编码变更</p> <p><strong>操作方法</strong>：</p> <p>1.新增会员变更单，选择会员卡号，系统会自动带出客户现有的维修项目以及维修 配件。</p> <p>2.勾选要变更的行，选择变更后项目（或配件），变更后数量默认与原套餐一致，根 据实际情况修改变更后数量、变更后单价和原配件变更后数量。如果变更后单价 与原套餐单价不同，应收金额处会自动计算差价，则应收金额=变更后数量*变更 后单价-（可用数量-原配件变更后数量）*原套餐单价。</p> <p>3.全部正确填写后保存提交审核，如有应收金额，则新增前台收款单，选择未收款单据进行收退款。如图：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><p><strong>注意</strong>：</p> <p>1.变更时注意合理性、合规性、可比性。</p> <p>2.变更时有差额，变更单审核后必须前台收款确认，才会生效。</p> <p>3.变更时无差额，变更单审核后即刻生效，有效期继承原套餐。</p> <p>4.不要反复变更。</p> <p>5.使用后不可逆。</p> <h4 id="_3-7-4-会员套餐报表"><a href="#_3-7-4-会员套餐报表" class="header-anchor">#</a> 3.7.4 会员套餐报表</h4> <ul><li><strong>待消费服务项目</strong></li></ul> <p><strong>路径</strong>：会员管理-会员业务-会员套餐-待消费服务项目</p> <p><strong>说明</strong>：显示会员客户剩余待消费的会员套餐内容，包括维修项目和维修配件的剩余次数、到期日期、相关单据编号以及金额等信息。如图：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><ul><li><strong>会员套餐变动明细表</strong></li></ul> <p><strong>路径</strong>：会员管理-会员业务-会员套餐-会员套餐变动明细表</p> <p><strong>说明</strong>：包括会员套餐发生变动相关的单据及单据编号、有效期、项目类型和编码 名称、次数的变动（正数为增加，负数为减少）以及金额等信息。如图：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><ul><li><strong>会员套餐变动汇总表</strong></li></ul> <p><strong>路径</strong>：会员管理-会员业务-会员套餐-会员套餐变动汇总表</p> <p><strong>说明</strong>：相当于会员套餐变动明细表的汇总信息。包括会员套餐发生变动相关的单据及单据编号、有效期、项目类型和编码 名称、次数的变动（正数为增加，负数为减少）以及金额等信息。</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><ul><li>会员套餐待消费项目及配件明细</li></ul> <p><strong>路径</strong>：会员管理-会员业务-会员套餐-会员套餐待消费项目及配件明细</p> <p><strong>说明</strong>：显示会员客户剩余待消费的会员套餐内容，包括项目编码及名称、到期日期、数量、项目价值、会员卡的联查、会员卡有效期、会员套餐来源单号等。如图：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><ul><li><strong>会员套餐组合明细表</strong></li></ul> <p><strong>路径</strong>：会员管理-会员业务-会员套餐-会员套餐组合明细表</p> <p><strong>说明</strong>：以会员套餐编码为单位，显示套餐名称、单据状态、禁用状态、失效日期、套餐总金额、项目、项目编码/配件编码、项目名称/配件名、称标准工时/基本数量、标准单价，套餐数量，套餐单价、套餐金额、每年限定使用数、每次使用数量。如图：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><p><strong>会员套餐变更单明细表</strong></p> <p><strong>路径</strong>：会员管理-会员业务-会员套餐-会员套餐变更单明细表</p> <p><strong>说明</strong>：以套餐变更单为单位，显示变更日期、单据状态、会员卡号、结束日期、客户名称、底盘号、车牌号、新编码、新名称、原名称、原可用数里、原剩余数
原购买日等信息，如图：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><ul><li><strong>维修使用会员套餐明细表</strong></li></ul> <p><strong>路径</strong>：会员管理-会员业务-会员套餐-维修使用会员套餐明细表</p> <p><strong>说明</strong>：以维修工单为单位，显示在维修工单上使用过套餐的套餐信息，如图：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_3-8-会员积分"><a href="#_3-8-会员积分" class="header-anchor">#</a> 3.8 会员积分</h3> <ul><li>积分调整</li></ul> <p><strong>路径</strong>：〖会员管理〗-〖会员业务〗-〖积分管理〗-〖积分调整〗</p> <p><strong>操作方法</strong>：新增会员积分调整单，选择会员卡编号和积分调整原因，根据实际情况填写调整积分，保存提交审核即可完成积分调整。如图：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><ul><li>积分报表</li></ul> <p><strong>路径</strong>：〖会员管理〗-〖会员业务〗-〖会员卡变动明细〗-〖积分账户变动明细〗</p> <p><strong>说明</strong>：查询会员账户积分变动明细，包括积分变动类型、调整方向、调整积分数量 以及调整前后账户对应的积分数量等内容。如图：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h2 id="四、-客户权益共享"><a href="#四、-客户权益共享" class="header-anchor">#</a> 四、 客户权益共享</h2> <p>共享区域是为了实现客户权益共享而设置的，每一家店只能加入一个共享区域，只有在同一个共享区域内的经销店才能互相之间进行客户权益的共享与转换。 共享区域设置还包括各店转入科目与转出科目的设置，设置目的是在发生权益转 换自动生成前台收款单时，单据上能够自动带出收款科目。其中转入科目会带到 正向集团转款的前台收款单上，转出科目会带到负向集团转款的前台收款单上。</p> <p>由于目前应用较少，暂不赘述。</p> <p>如有需要，详见《客户权益共享模块用户手册-20191202》，帮助中心网址<a href="https://ctcai.eashelp.cn/pages/old/#_3-6-%E4%BC%9A%E5%91%98%E4%B8%8E%E5%AE%A2%E6%9C%8D%E6%89%8B%E5%86%8C" target="_blank" rel="noopener noreferrer">https://ctcai.eashelp.cn/pages/old/#_3-6-会员与客服手册<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="五、客户权益查询"><a href="#五、客户权益查询" class="header-anchor">#</a> 五、客户权益查询</h2> <ul><li><strong>客户权益确认单</strong></li></ul> <p><strong>路径</strong>：〖财务会计〗-〖销售结算〗-〖客户权益〗-〖客户权益确认单〗</p> <p><strong>说明</strong>：显示客户的基本信息、会员信息、会员储值金额、预存款账户金额、会员套餐信息以及待消费的抵用券信息。如下：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><p><strong>客户权益变动明细</strong></p> <p><strong>路径</strong>：〖财务会计〗-〖销售结算〗-〖客户权益〗-〖客户权益变动明细〗</p> <p><strong>说明</strong>：显示客户的基本信息、会员信息、会员储值金额、预存款账户金额、会员套餐信息以及待消费的抵用券明细信息。如下：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><ul><li><strong>客户余额核对参考表</strong></li></ul> <p><strong>路径</strong>：〖财务会计〗-〖销售结算〗-〖客户权益〗-〖客户余额核对参考表〗</p> <p><strong>说明</strong>：核对客户的预收款和会员账户余额与其财务账户上的科目余额是否一致， 主要内容包含客户档案编码名称及客户编码名称、财务余额、预收款账户金额、会员 卡充值金额、财务余额与业务余额差异。如图：</p> <p><strong>说明</strong>：显示客户的基本信息、会员信息、会员储值金额、预存款账户金额、会员 套餐信息以及待消费的抵用券信息。如下：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><p><strong>注意</strong>：出现“财务余额大于业务余额”或者“业务余额大于财务余额”的情况要及时核对。 重点关注“业务余额大于财务余额”的数据，如果业务账户余额大于财务账户余额，会 导致业务余额仍可以被使用，如果没注意，可能等到超期应收时才发现，则给企业带来损失。</p></div></div>  <div class="page-nav-wapper"><!----> <!----></div></div> <div class="article-list no-article-list"><div class="article-title"><a href="/archives/" class="iconfont icon-bi">最近更新</a></div> <div class="article-wrapper"><dl><dd>01</dd> <dt><a href="/pages/abc-811000/"><div>

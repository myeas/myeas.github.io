    <a href="/categories/?category=%E6%95%B4%E8%BD%A6%E5%8F%8A%E4%BA%8C%E6%89%8B%E8%BD%A6%E7%AE%A1%E7%90%86" title="点我获取更多相关分类文章">#整车及二手车管理</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2025/05/10, 17:25:51</span></div></div>  <div class="theme-vdoing-content content__default"><div class="custom-block note"><p class="custom-block-title">快速查找小技巧</p> <ul><li>您可以通过顶部搜索框，搜索需要的内容，并快速定位和链接到相应的内容；</li> <li>您可以通过顶部导航、左侧导航（如有），快速定位到需要的章节；</li> <li>您可以通过右侧导航（如有），快速定位到本章节的小节主题；</li> <li>您可以通过 CTRL + F 搜索关键词，快速定位到本章节的具体内容处；</li> <li>您如果发现本章节的错误、或有不明白的地方，可以通过<a href="https://jq.qq.com/?_wv=1027&amp;k=Y6HPvi87" target="_blank" rel="noopener noreferrer">QQ群<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>进行反馈。</li></ul></div> <h2 id="_1-账务处理的范围"><a href="#_1-账务处理的范围" class="header-anchor">#</a> 1. 账务处理的范围</h2> <p>财务处理，主要指的是对流程中涉及财务处理的部分单据，执行生成凭证、核销、结算操作。对于由财务人员参与的审核等流程性功能操作，不属于财务处理范畴，本章节不予描述。
本章节各小节内容，在涉及的业务流程中已经进行描述。本章节进行汇总，便于查阅学习。</p> <h2 id="_2-核销处理"><a href="#_2-核销处理" class="header-anchor">#</a> 2.核销处理</h2> <p>指的是库存单据与往来单据的勾稽处理。<br>
二手车业务领域不涉及。</p> <h2 id="_3-结算处理"><a href="#_3-结算处理" class="header-anchor">#</a> 3.结算处理</h2> <p>指的是往来单据之间的勾稽处理。二手车业务领域，主要涉及如下的结算处理：</p> <ul><li>如二手车销售有利润，不管正负利润，二手车销售的收款与二手车销售的应收，需要进行销售回款结算，结算类型为销售回款结算，且不需要生成凭证。</li> <li>如二手车收购单上有置换金额，二手车销售的收款与整车销售订单的应收，需要进行销售回款结算，结算类型为销售回款转销，且需要生成凭证。</li> <li>如二手车收购单上有应付客户金额，二手车销售的收款与二手车收购的付款，需要进行预收冲预付结算，结算类型为预收冲预付转销，且需要生成凭证。</li></ul> <h2 id="_4-财务记账"><a href="#_4-财务记账" class="header-anchor">#</a> 4.财务记账</h2> <h3 id="_4-1-凭证取值说明"><a href="#_4-1-凭证取值说明" class="header-anchor">#</a> 4.1 凭证取值说明</h3> <p>凭证取值示例说明：</p> <ul><li>凭证方向：指生成凭证后该行在借方还是在贷方，由本部统一设定。</li> <li>记账分类来源：记账要素来自哪类记账分类，由本部统一设定。</li> <li>记账要素编码及名称：本行对应的具体记账要素，由本部统一设定。</li> <li>科目示例：指本行记账要素关联的科目，由门店自行关联。</li> <li>取值字段：指本行生成凭证后的金额取自单据上的哪个字段，由本部统一设定。</li></ul> <p>总体思路：根据业务特点，先找哪个主数据（客户、供应商、物料）？该主数据是绑定哪个记账分类（外部/内部、整车/精品/配件）？再根据业务属性找对应匹配的记账要素（往来、收入、成本、库存、税额）？从而带出这个记账要素关联的科目。</p> <p>例如二手车收款单的凭证贷方取值逻辑为：科目即取收款单上，表头往来户关联的记账分类（一般为外部客户，具体可查看主数据-客户-财务资料）中记账要素（本业务统一指定为2003119）关联的科目（具体可查看企业建模-辅助数据-财务会计数据-记账分类-外部客户-2003119这行的科目）；金额取单据分录中的应收金额字段的值。其他各规则取值，请参考此逻辑予以掌握。</p> <div class="custom-block tip"><p class="custom-block-title">提示</p> <ul><li>生成凭证后，不要改科目，不要改金额，不要改客户或供应商辅助！！！如果这些不对，那说明上游单据不对，请先核对上游的单据。而不是上游单据错了，却在凭证上改！！！</li></ul></div> <h3 id="_4-2-付款单-二手车收购的付款单"><a href="#_4-2-付款单-二手车收购的付款单" class="header-anchor">#</a> 4.2 付款单（二手车收购的付款单）</h3> <table><tr><td width="70px;">业务单据</td> <td colspan="4">付款单（状态为已付款）</td></tr> <tr><td>转换规则</td> <td colspan="4">CTCAI-AP023-代办代付及二手车	G2付款单生成凭证(代付业务及二手车)</td></tr> <tr><td>适用场景</td> <td colspan="4">所有二手车收购单生成的付款单，均适用本规则</td></tr> <tr><th width="70px;">凭证方向</th> <th width="140px;">记账分类来源</th> <th width="200px;">记账要素编码及名称</th> <th width="180px;">科目示例</th> <th>取值字段</th></tr> <tr><td>借</td> <td>表头：往来户-客户</td> <td>282119 代付往来-置换二手车</td> <td>2204.05 合同负债-其它</td> <td>分录的应付金额</td></tr> <tr><td>贷</td> <td>表头：付款科目及付款账户</td> <td>--</td> <td>1001.01 库存现金-人民币</td> <td>分录的应付金额</td></tr></table> <h3 id="_4-3-收款单-二手车销售的收款单"><a href="#_4-3-收款单-二手车销售的收款单" class="header-anchor">#</a> 4.3 收款单（二手车销售的收款单）</h3> <table><tr><td width="70px;">业务单据</td> <td colspan="4">收款单（状态为已收款）</td></tr> <tr><td>转换规则</td> <td colspan="4">CTCAI-AP025  收款单生成凭证-不合并辅助账</td></tr> <tr><td>适用场景</td> <td colspan="4">所有二手车销售单生成的收款单，均适用本规则</td></tr> <tr><th width="70px;">凭证方向</th> <th width="140px;">记账分类来源</th> <th width="200px;">记账要素编码及名称</th> <th width="180px;">科目示例</th> <th>取值字段</th></tr> <tr><td>借</td> <td>表头：收款科目及收款账户</td> <td>--</td> <td>1001.01 库存现金-人民币</td> <td>分录的应收金额</td></tr> <tr><td>贷</td> <td>表头：往来户-客户</td> <td>2003119 代收往来-置换二手车</td> <td>2204.05 合同负债-其它</td> <td>分录的应收金额</td></tr></table> <h3 id="_4-4-应收单-二手车销售的应收单"><a href="#_4-4-应收单-二手车销售的应收单" class="header-anchor">#</a> 4.4 应收单（二手车销售的应收单）</h3> <table><tr><td width="70px;">业务单据</td> <td colspan="4">应收单（状态为已审核）</td></tr> <tr><td>转换规则</td> <td colspan="4">CTCAI-AP009-02  (维修代办等费用类)应收单生成凭证</td></tr> <tr><td>适用场景</td> <td colspan="4">所有二手车销售单生成的应收单，均适用本规则</td></tr> <tr><th width="70px;">凭证方向</th> <th width="140px;">记账分类来源</th> <th width="200px;">记账要素编码及名称</th> <th width="180px;">科目示例</th> <th>取值字段</th></tr> <tr><td>借</td> <td>表头：往来户-客户</td> <td>2003119 代收往来-置换二手车</td> <td>2204.05 合同负债-其它</td> <td>分录的应收金额</td></tr> <tr><td>贷</td> <td>表头：往来户-客户</td> <td>281119 代办收入-置换二手车</td> <td>6051.01.03 其他业务收入-置换服务</td> <td>分录的金额</td></tr> <tr><td>贷</td> <td>表头：往来户-客户</td> <td>22219904 应交销售无票6% <br>或22219902 应交销售无票13%  </td> <td>2221.01.02.99.04  6%税率<br>或2221.01.02.99.02 13%服务</td> <td>分录的税额</td></tr></table> <p>注：税额取值科目依据应收单上的开票类型、税率不同而不同，取记账要素2221开头的相对应的，上述取值仅为示例。</p> <h3 id="_4-5-结算记录-利润部分-二手车销售的收款与二手车销售的应收"><a href="#_4-5-结算记录-利润部分-二手车销售的收款与二手车销售的应收" class="header-anchor">#</a> 4.5 结算记录（利润部分：二手车销售的收款与二手车销售的应收）</h3> <p>无需生成凭证</p> <h3 id="_4-6-结算记录-置换部分-二手车销售的收款与整车销售订单的应收"><a href="#_4-6-结算记录-置换部分-二手车销售的收款与整车销售订单的应收" class="header-anchor">#</a> 4.6 结算记录（置换部分：二手车销售的收款与整车销售订单的应收）</h3> <table><tr><td width="70px;">业务单据</td> <td colspan="4">结算记录（结算类型为销售回款转销）</td></tr> <tr><td>转换规则</td> <td colspan="4">CTCAI-AR002-05  整车应收与二手车收款结算生成凭证</td></tr> <tr><td>适用场景</td> <td colspan="4">所有二手车销售收款中置换部分金额的结算记录，均适用本规则</td></tr> <tr><th width="70px;">凭证方向</th> <th width="140px;">记账分类来源</th> <th width="200px;">记账要素编码及名称</th> <th width="180px;">科目示例</th> <th>取值字段</th></tr> <tr><td>借</td> <td>表头：往来户-客户</td> <td>2003119 代收往来-置换二手车</td> <td>2204.05 合同负债-其它</td> <td>分录的本次结算本位币金额</td></tr> <tr><td>贷</td> <td>表头：往来户-客户</td> <td>2003 预收-整车</td> <td>2204.02 合同负债-整车</td> <td>分录的本次结算本位币金额</td></tr></table> <h3 id="_4-7-结算记录-应付客户部分-二手车销售的收款与二手车收购的付款"><a href="#_4-7-结算记录-应付客户部分-二手车销售的收款与二手车收购的付款" class="header-anchor">#</a> 4.7 结算记录（应付客户部分：二手车销售的收款与二手车收购的付款）</h3> <table><tr><td width="70px;">业务单据</td> <td colspan="4">结算记录（结算类型为预收冲预付转销）</td></tr> <tr><td>转换规则</td> <td colspan="4">CTCAI-AR006-02	二手车收款与二手车付款结算生成凭证</td></tr> <tr><td>适用场景</td> <td colspan="4">所有二手车销售的收款与二手车收购的付款进行结算，均适用本规则</td></tr> <tr><th width="70px;">凭证方向</th> <th width="140px;">记账分类来源</th> <th width="200px;">记账要素编码及名称</th> <th width="180px;">科目示例</th> <th>取值字段</th></tr> <tr><td>借</td> <td>表头：往来户-客户</td> <td>2003119 代收往来-置换二手车</td> <td>2204.05 合同负债-其它</td> <td>分录的本次结算本位币金额</td></tr> <tr><td>贷</td> <td>表头：往来户-客户</td> <td>282119 代付往来-置换二手车</td> <td>2204.05 合同负债-其它</td> <td>分录的本次结算本位币金额</td></tr></table></div></div>  <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/auto4s-324001/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">二手车销售价低于收购价的业务处理</div></a> <a href="/pages/auto4s-328001/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">二手车业务汇总表</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">

/a></li><li><a href="#_3-6-指标08-超期预付分析表对账">3.6 指标08：超期预付分析表对账</a></li><li><a href="#_3-7-指标09-固定资产系统期末对账">3.7 指标09：固定资产系统期末对账</a></li><li><a href="#_3-8-指标10-整车存货对账">3.8 指标10：整车存货对账</a></li><li><a href="#_3-9-指标11-精品配件存货对账">3.9 指标11：精品配件存货对账</a></li><li><a href="#_3-10-指标12-精品配件结存异常">3.10 指标12：精品配件结存异常</a></li></ul></li><li><a href="#四、账实相符一致性">四、账实相符一致性</a></li><li><a href="#五、基础数据准确性">五、基础数据准确性</a></li><li><a href="#六、业务流程规范性">六、业务流程规范性</a><ul><li><a href="#_6-3-指标27-手工单据">6.3 指标27：手工单据</a></li></ul></li></ul></div><p></p> <h2 id="一、主要背景和总体原则"><a href="#一、主要背景和总体原则" class="header-anchor">#</a> 一、主要背景和总体原则</h2> <h3 id="_1-1-主要背景"><a href="#_1-1-主要背景" class="header-anchor">#</a> 1.1 主要背景</h3> <p>为进一步推动各门店各用户对金蝶EAS系统的良好应用，确保系统数据准确、业务流程规范，更好促进业务的顺畅流转，客观反映经营管理的实际业务，使得系统能为公司经营管理提供更好支持和支撑，我们积极探索梳理可供参考评价的指标，帮助判断门店或用户应用系统的水平。由于金蝶系统，涉及门店经营管理的方方面面，可检查的项目或可设置为检查指标的数据项非常多，当前结合实际管理、业务特点，易出现问题的数据、业务流程、业务结果，进行了检查指标的提取和设定。初步在<code>业务操作及时性</code>、<code>账账相符一致性</code>、<code>账实相符一致性</code>、<code>基础数据准确性</code>、<code>制单流程规范性</code>等方面，选择设定了若干检查指标，并明确指标要求，以帮助发现门店在日常经营管理、数据统计分析、业务流程规范、财务核算处理等方面出现的问题，帮助门店进行自我检查、集团本部核查，以敦促和引导门店及时进行改善提升。</p> <p>后续将结合集团进一步的管理要求和实际情况，调整和优化检查指标。</p> <h3 id="_1-2-总体原则"><a href="#_1-2-总体原则" class="header-anchor">#</a> 1.2 总体原则</h3> <p>历史不规范数据逐步减少，新增业务不生产新的不符合要求的数据。</p> <p>已达要求的继续保持，不退步；未达到要求的尽快核查并调整。</p> <h2 id="二、业务操作及时性"><a href="#二、业务操作及时性" class="header-anchor">#</a> 二、业务操作及时性</h2> <h3 id="_2-2-指标02-系统结账及时性"><a href="#_2-2-指标02-系统结账及时性" class="header-anchor">#</a> 2.2 指标02：系统结账及时性</h3> <ul><li><p><strong>定义/标准</strong>：指的是需结账的系统（如应收系统、应付系统、整车库存、库存管理（这里特指精品配件的库存）、固定资产系统、出纳系统、总账系统等），结转到下一期间的时间是否符合要求，是否在要求的时间之前及时结账。</p> <p>严格意义上，按照本部资产财务部的要求，上报财务报表的时间为每月1日（临时调整另议），因此各店应该在1日就完成结账。但考虑到门店实际，核查时，放宽到每月5日。核查是否在<code>每月5日前</code>完成结账，<strong>超过5号</strong>未结账认定为不及时。所有店应全部及时结账。</p></li> <li><p><strong>目的</strong>：各店及时进行每月结账，确保数据固化，便于后续数据统计、经营管理分析、财务账与上报数据一致。</p></li> <li><p><strong>主导跟进部门</strong>：<code>门店财务部</code></p></li> <li><p><strong>检查方法</strong>：<code>〖系统平台〗-〖系统工具〗-〖系统配置〗-〖系统状态控制〗</code>（检查总账模块当前期间）</p> <p>比如当前为7月6日，则要求总账模块，当前期间为7月，不得仍停留在6月。</p></li> <li><p><strong>检查频率</strong>：</p> <p>本指标，无需门店导出。但本店需按要求及时完成总账的结账。</p> <p>由本部统一，<code>每月5日晚上</code>，定期查询，并导出。</p></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <p>数据收集汇总：总账系统当前期间为当月的为<code>及时</code>，不为当月的为<code>不及时</code>。</p></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li>虽然取数是5日，但还是要求门店，一般不超过每月3日结账。</li></ul></div> <h2 id="三、账账相符一致性"><a href="#三、账账相符一致性" class="header-anchor">#</a> 三、账账相符一致性</h2> <h3 id="_3-1-指标03-客户权益对账"><a href="#_3-1-指标03-客户权益对账" class="header-anchor">#</a> 3.1 指标03：客户权益对账</h3> <ul><li><p><strong>定义/标准</strong>：指的是通过《客户余额核对参考表》统计客户预存实收类权益的业务账户数据、财务科目余额数据，并进行对比。</p> <p>当业务账户余额与财务科目余额，有三种关系：</p> <ul><li>业务余额大于财务余额：财务科目余额换算成含税金额后，业务账户余额大于财务科目余额。有潜在产生损失的风险，优先重点关注，并核对调整。一般不允许业务余额大于财务余额。除非是当前两三天正在发生的业务，可临时允许。</li> <li>财务余额大于业务余额：财务科目余额换算成含税金额后，财务科目余额大于业务账户余额。再核查此项，确保是当前正在进行的直接业务单据收款，否则一般也应核对调整。</li> <li>相等或约等：财务余额换算成含税金额后，与业务账户余额相等或有微差。注意核算已开票、未开票之间是否有交叉错误，如有，请及时调整。</li></ul></li> <li><p><strong>目的</strong>：促进财务记账规范、准确；防范潜在客户权益重复使用的风险；促进业务流程及时完结，避免不必要的挂单。</p></li> <li><p><strong>主导跟进部门</strong>：门店财务部</p></li> <li><p><strong>检查方法</strong>：<code>〖财务会计〗-〖销售结算〗-〖客户权益〗-〖客户余额核对参考表〗</code></p> <p>本报表为实时数据，所以当有涉及到客户权益的单据没生成凭证，可能会影响数据的差异情况的真实性，建议单据及时审核、已审核的单据及时生成凭证。</p></li> <li><p><strong>检查频率</strong>：</p> <ul><li>门店：每周至少核对一次，确保差异情况为业务大于财务、财务大于业务的明细数据，得到有效核对及调整处理；</li> <li>本部：按需实时核查，督促门店尽快核对处理。</li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <p>按检查方法查询得到的数据。</p> <ul><li>统计总行数。</li> <li>统计业务大于财务的行数。</li> <li>统计财务大于业务的行数。</li></ul></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li>更多操作指引，可参考：<a href="/pages/special-102021/">《客户权益余额核对操作指引》</a>。</li> <li>各门店要求尽快按照操作指引，核查所有的异常数据，并及时纠正。</li> <li>在后续的日常业务中，按规范方法操作，不再出现异常数据。</li></ul></div> <h3 id="_3-2-指标04-出纳系统期末对账"><a href="#_3-2-指标04-出纳系统期末对账" class="header-anchor">#</a> 3.2 指标04：出纳系统期末对账</h3> <ul><li><p><strong>定义/标准</strong>：指的是出纳系统的出纳账面数据（现金日记账、银行日记账）、出纳实际数据（现金盘点单、银行对账单）、总账数据，几者之间的比较关系，以识别出未及时处理的操作，确保出纳业务账账相符、账实相符。</p> <p><strong>资金类别为现金的对账</strong>：</p> <p>要求出纳管理系统与总账系统对账一致，差额列无任何差异。如不一致，请检查凭证是否全部复核。</p> <p>实际现金，应当每月末做盘点，录入现金盘点单，现金盘点单与出纳管理系统（现金日记账）进行核对，确保无任何差额。</p> <p>查询所选期间，所有币别（如无外币，一般用默认的人民币即可），这三者之间相互无差额。</p> <p><strong>资金类别为银行存款的对账</strong>：</p> <p>要求出纳管理系统与总账系统对账一致，差额列无任何差异。如不一致，请检查凭证是否全部复核。</p> <p>实际银行存款，应当及时按每个银行账户流水导入到系统的银行对账单中，确保期初、每一笔发生和期末余额与实际的银行账户一致。银行对账单与出纳管理系统原则上无差异（即无未达），如有差异需核查是否是真的未达账项。</p> <p>查询所选期间，资金类别为<code>银行</code>、所有币别（如无外币，一般用默认的人民币即可）、全部银行账户，出纳管理系统的数据与总账系统的数据（期初、本期借方、本期贷方、期末），无差异。出纳管理系统与银行对账单，期初、期末，一般无差异，如有差异，核查是否为未达金额。如果不是未达，则需要核查已有的发生，并及时纠正。</p></li> <li><p><strong>目的</strong>：确保出纳业务中的出纳账面数据、出纳实际数据、总账数据，这三者之间的数据账账相符、账实相符。</p></li> <li><p><strong>主导跟进部门</strong>：<code>门店财务部</code></p></li> <li><p><strong>检查方法</strong>：<code>〖财务会计〗-〖出纳管理〗-〖期末处理〗-〖期末对账〗</code></p> <ul><li>选择资金类别：分别选择<code>现金</code>、<code>银行</code>；</li> <li>如资金类别选择现金，注意核查科目（需逐一选择）；如资金类别选择银行，注意核查银行账户（可以选择<code>全选</code>）。</li> <li>查看出纳账面数据（出纳管理数据）、总账系统、出纳账面数据（现金盘点单/银行对账单），这三者之间的差额。</li></ul></li> <li><p><strong>检查频率</strong>：</p> <ul><li><p>门店：每月结账前，进行期末对账，必须确保对账无差异；</p></li> <li><p>本部：结账后，按需检查上期，并导出数据。</p></li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <p>按检查方法查询得到的数据：</p> <ul><li><p>出纳账面数据（出纳管理数据）、总账系统，这两者之间的差额（即界面中的差额列）不得有任何差额，有差额，即为<code>不平</code>，无差额，即为<code>平</code>。</p></li> <li><p>出纳账面数据（出纳管理数据）、出纳实际数据（现金盘点单、银行对账单），这两者之间的差额（需要人工计算判断）。</p> <p>资金类别为现金的，以期末数进行比较，不得有任何差额，有差额，即为<code>不平</code>，无差额，即为<code>平</code>。</p> <p>资金类别为银行的，以期末数进行比较，原则上不得有差额。没有差额，即为<code>平</code>；如有差额，且差额确实为未达，即为不平，但为合理的不平；如有差额，且差额不是未达，即为<code>不平</code>。</p></li> <li><p>以上出现任一不平，记为<code>不平</code>；所有都平，记为<code>平</code>。</p></li></ul></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li>请及时复核凭证；</li> <li>请及时导入银行对账单，并进行银行存款对账；</li> <li>请月末做现金盘点，并录入系统；</li> <li>每月结账前，必须确保对账无差异，不得有任一银行账户有不合理差异（合理指正常未达）。现金不得有任何差异。</li></ul></div> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><div style="padding: 1px;\n                  box-sizing: border-box;\n                  border: solid 1px #ebebeb;\n                  border-radius: 3px;\n                  font-size: 14px;\n                  line-height: 22px;\n                  color: #666;\n                  word-break: break-word;\n                  margin: 0px;\n                  background-color: #fafafa;" data-v-53f75319><div data-v-53f75319><p data-v-53f75319>如下示图，是资金类别为<code data-v-53f75319>银行</code>的截图。现金的截图，类似，不再列示。</p></div></div> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_3-3-指标05-应收系统期末对账"><a href="#_3-3-指标05-应收系统期末对账" class="header-anchor">#</a> 3.3 指标05：应收系统期末对账</h3> <ul><li><p><strong>定义/标准</strong>：指的是应收系统的数据与总账系统的数据进行对账。结合实际管理、操作规范、财务核算办法，应收系统对账，除特定的索赔业务、二手车业务，不得有任何一条不平的记录。在一定程度上，检查应收系统单据记账的规范性。当记账不规范时，往往会在期末对账中得到反馈，形成不平的记录。</p> <p>本期有差额，表示是查询期间有差额，需要核对本期的应收系统、总账系统的具体发生明细，以判断是哪里发生错误。</p> <p>期初有差额，表示是查询期间的以前期间有差额，需要往前期查询，一直查询到本期有差额的历史期间，再核对该历史期间的应收系统、总账系统的具体发生明细，以判断是哪里发生错误。</p> <p>期末有差额，是由期初差额、本期借方差额、本期贷方差额，计算得到的。因此要确保期末无差额，则需要确保本期日常无差额，期初差额在本期得到调整（会影响本期）。</p></li> <li><p><strong>目的</strong>：促进应收系统记账规范、应收往来单据操作规范、结算处理规范。间接促进业务流程的规范。</p></li> <li><p><strong>主导跟进部门</strong>：<code>门店财务部</code></p></li> <li><p><strong>检查方法</strong>：<code>〖财务会计〗-〖应收系统〗-〖期末处理〗-〖期末对账〗</code></p> <ul><li>期间：按需；</li> <li>科目：按科目对账；</li> <li>科目：选择所有的<code>预收账款</code>明细科目、<code>合同负债</code>明细科目（不含2204.01预存款开票/2204.06待转销项税）；</li> <li>其他默认。</li> <li>看本期借方发生差额列、本期贷方发生差额列、期末差额列。</li></ul></li> <li><p><strong>检查频率</strong>：</p> <ul><li><p>门店：每月结账前，进行期末对账，必须确保对账无差异；</p></li> <li><p>本部：结账后，按需检查上期，并导出数据。</p></li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <p>按检查方法查询得到的数据。</p> <p>以下为<code>平</code>：</p> <ul><li>期末余额的差额列，空值。</li> <li>如果差额列不为空值，但为索赔业务的差额。</li> <li>如果差额列不为空值，但为二手车收购已付款的金额且二手车尚未实现销售（付款的借方用了本系统的对账科目）。</li></ul> <p>以下为<code>不平</code>：</p> <ul><li>除上述场景外的其他场景。</li></ul> <p>只要有一个不平的记录，则整体记录为不平。</p></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li>期末余额不得有不合理的差额（合理的为索赔差额、二手车付款差额），如有的，需尽快核对调整。</li> <li>应收系统对账已<code>平</code>的门店，其本期发生，也不得有不合理的差额。</li> <li>不再使用的对账科目，仍有对账不平的，更得尽快核对调整。</li> <li>更多操作指引，可参考：<a href="/pages/special-102022/">《应收系统管理》</a>。</li></ul></div> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_3-4-指标06-超期应收分析表对账"><a href="#_3-4-指标06-超期应收分析表对账" class="header-anchor">#</a> 3.4 指标06：超期应收分析表对账</h3> <ul><li><p><strong>定义/标准</strong>：指的是《超期应收分析表》中的左侧科目期末余额，与右侧的未结算金额合计金额的比较关系。</p> <p>查询所需期间，报表中的<code>核对表</code>页签中的<code>左侧E列科目期末余额</code>与<code>右侧明细J列未结算金额合计数据</code>，进行对比。如果不一致，视为不匹配。</p></li> <li><p><strong>目的</strong>：促进应收系统记账规范，促进应收账龄数据准确，促进单据结算处理准确、及时。间接促进业务的规范。</p></li> <li><p><strong>主导跟进部门</strong>：<code>门店财务部</code></p></li> <li><p><strong>检查方法</strong>：<code>〖财务会计〗-〖总账〗-〖统计报表〗-〖超期应收账款分析表〗</code></p> <ul><li>期间：按需；</li> <li>查看每一往来户的<code>E列科目期末余额</code>，与<code>J列未结算金额合计行数据</code>。</li></ul></li> <li><p><strong>检查频率</strong>：</p> <ul><li>门店：每月结账前，进行检查核对；</li> <li>本部：结账后，按需检查上期，并导出数据。</li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <p>按检查方法查询得到的数据。</p> <ul><li>记录<code>核对表</code>总往来户的数量。</li> <li>记录左侧E列科目期末余额与右侧明细J列未结算金额合计数据不相等的往来户的数量。</li> <li>形成<code>差异户数/总户数 不匹配</code>的统计结果。</li></ul></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li>一般来说，每一往来户两边金额，应该相等；</li> <li>如不相等是否同时有不同业务的应收业务（如同一客户整车贷款未到账）、预收业务（如同一客户精品销售有预收因业务还未完结而未确认收入），如类似这种，视为合理。</li> <li>如果不是上述场景，应及时核查，并据实调整。</li> <li>更多操作指引，可参考：<a href="/pages/special-102022/">《应收系统管理》</a>。</li></ul></div> <h3 id="_3-5-指标07-应付系统期末对账"><a href="#_3-5-指标07-应付系统期末对账" class="header-anchor">#</a> 3.5 指标07：应付系统期末对账</h3> <ul><li><p><strong>定义/标准</strong>：指的是应付系统的数据与总账系统的数据进行对账。结合实际管理、操作规范、财务核算办法，应付系统对账，不得有任何一条不平的记录。在一定程度上，检查应付系统单据记账的规范性。当记账不规范时，往往会在期末对账中得到反馈，形成不平的记录。</p> <p>本期有差额，表示是查询期间有差额，需要核对本期的应收系统、总账系统的具体发生明细，以判断是哪里发生错误。</p> <p>期初有差额，表示是查询期间的以前期间有差额，需要往前期查询，一直查询到本期有差额的历史期间，再核对该历史期间的应收系统、总账系统的具体发生明细，以判断是哪里发生错误。</p> <p>期末有差额，是由期初差额、本期借方差额、本期贷方差额，计算得到的。因此要确保期末无差额，则需要确保本期日常无差额，期初差额在本期得到调整（会影响本期）。</p></li> <li><p><strong>目的</strong>：促进应付系统记账规范、应付往来单据操作规范、结算处理规范。间接促进业务流程的规范。</p></li> <li><p><strong>主导跟进部门</strong>：<code>门店财务部</code></p></li> <li><p><strong>检查方法</strong>：<code>〖财务会计〗-〖应付系统〗-〖期末处理〗-〖期末对账〗</code></p> <ul><li>期间：按需；</li> <li>科目：按科目对账；</li> <li>科目：选择所有的<code>预付账款</code>明细科目；</li> <li>其他默认。</li> <li>看本期借方发生差额列、本期贷方发生差额列、期末差额列。</li></ul></li> <li><p><strong>检查频率</strong>：</p> <ul><li><p>门店：每月结账前，进行期末对账，必须确保对账无差异；</p></li> <li><p>本部：结账后，按需检查上期，并导出数据。</p></li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <p>按检查方法查询得到的数据。</p> <p>以下为<code>平</code>：</p> <ul><li>在查询条件，勾选<code>只显示不平的记录</code>的情况下，里面为空的记录，没有任何一条记录。</li></ul> <p>以下为<code>不平</code>：</p> <ul><li>在查询条件，勾选<code>只显示不平的记录</code>的情况下，里面有一条或以上条记录。</li></ul> <p>只要有一个不平的记录，则整体记录为不平。</p></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li>期末余额不得有任意一条记录有差异，如有的，需尽快核对调整。</li> <li>应付系统对账已<code>平</code>的门店，其本期发生，也不得有不合理的差额。</li> <li>不再使用的对账科目，仍有对账不平的，更得尽快核对调整。</li> <li>更多操作指引，可参考：<a href="/pages/special-102023/">《应付系统管理》</a>。</li></ul></div> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_3-6-指标08-超期预付分析表对账"><a href="#_3-6-指标08-超期预付分析表对账" class="header-anchor">#</a> 3.6 指标08：超期预付分析表对账</h3> <ul><li><p><strong>定义/标准</strong>：指的是《超期预付分析表》中的左侧科目期末余额，与右侧的未结算金额合计金额的比较关系。</p> <p>查询所需期间，报表中的<code>核对表</code>页签中的<code>左侧E列科目期末余额</code>与<code>右侧明细M列未结算金额合计数据</code>，进行对比。如果不一致，视为不匹配。</p></li> <li><p><strong>目的</strong>：促进应付系统记账规范，促进预付账龄数据准确，促进单据结算处理准确、及时。间接促进业务的规范。</p></li> <li><p><strong>主导跟进部门</strong>：<code>门店财务部</code></p></li> <li><p><strong>检查方法</strong>：<code>〖财务会计〗-〖总账〗-〖统计报表〗-〖超期预付账款分析表〗</code></p> <ul><li>期间：按需；</li> <li>查看每一往来户的<code>E列科目期末余额</code>、<code>H列应付单未结算金额</code>、<code>M列未结算金额合计行数据</code>。</li></ul></li> <li><p><strong>检查频率</strong>：</p> <ul><li>门店：每月结账前，进行检查核对；</li> <li>本部：结账后，按需检查上期，并导出数据。</li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <p>按检查方法查询得到的数据。</p> <ul><li>记录<code>核对表</code>总往来户的数量。</li> <li>记录<code>左侧E列科目期末余额</code>与<code>右侧明细M列未结算金额合计数据</code>不相等的往来户的数量。</li> <li>形成<code>差异户数/总户数 不匹配</code>的统计结果。</li></ul></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li>一般来说，每一往来户两边金额，应该相等；</li> <li>报表中增加了<code>应付单未结算金额</code>，帮助核查，如果科目期末余额 + 应付单未结算金额 = 未结算金额合计行数据。且应付单未结算金额有值，应当及时按如下操作：
<ul><li>应付单，正负及时结算处理；</li> <li>应付单、付款单及时结算处理；</li> <li>如果应付单未结算金额为负数，且未结算金额无明细，建议通过正负付款单调整未结算单据。负的付款单与负的应付单进行结算。正的留待与后续应付单进行结算。</li></ul></li> <li>如果科目期末余额 + 应付单未结算金额 &lt;&gt; 未结算金额合计行数据，应及时核查，并据实调整。</li> <li>更多操作指引，可参考：<a href="/pages/special-102023/">《应付系统管理》</a>。</li></ul></div> <h3 id="_3-7-指标09-固定资产系统期末对账"><a href="#_3-7-指标09-固定资产系统期末对账" class="header-anchor">#</a> 3.7 指标09：固定资产系统期末对账</h3> <ul><li><p><strong>定义/标准</strong>：指的是固定资产系统的数据与总账系统的数据进行对账。在一定程度上，检查固定资产系统记账的规范性。当记账不规范时，往往会在期末对账中得到反馈，形成不平的记录。</p> <p>本期有差额，表示是查询期间有差额，需要核对本期的固定资产系统、总账系统的具体发生明细，以判断是哪里发生错误。</p> <p>期初有差额，表示是查询期间的以前期间有差额，需要往前期查询，一直查询到本期有差额的历史期间，再核对该历史期间的固定资产系统、总账系统的具体发生明细，以判断是哪里发生错误。</p> <p>期末有差额，是由期初差额、本期借方差额、本期贷方差额，计算得到的。因此要确保期末无差额，则需要确保本期日常无差额，期初差额在本期得到调整（会影响本期）。</p></li> <li><p><strong>目的</strong>：促进固定资产系统记账规范。间接促进固定资产业务流程的规范。</p></li> <li><p><strong>主导跟进部门</strong>：<code>门店财务部</code></p></li> <li><p><strong>检查方法</strong>：<code>〖财务会计〗-〖固定资产〗-〖期末处理〗-〖期末对账〗</code></p> <ul><li>对账期间：按需选择</li> <li>对账范围：勾选本组织的行。</li> <li>对账方案：在第一次对账时提前设置好，并保存为对账方案。</li></ul></li> <li><p><strong>检查频率</strong>：</p> <ul><li><p>门店：每月结账前，进行期末对账，必须确保对账无差异；</p></li> <li><p>本部：结账后，按需检查上期，并导出数据。</p></li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <p>按检查方法查询得到的数据。</p> <p>以下为<code>平</code>：</p> <ul><li>差异列，里面没有任何差异。</li></ul> <p>以下为<code>不平</code>：</p> <ul><li>差异列，里面有一条或以上条记录。</li></ul> <p>只要有一个不平的记录，则整体记录为不平。</p></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li>差异列不得有任意一条记录有差异，如有的，需尽快核对调整。</li></ul></div> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_3-8-指标10-整车存货对账"><a href="#_3-8-指标10-整车存货对账" class="header-anchor">#</a> 3.8 指标10：整车存货对账</h3> <ul><li><p><strong>定义/标准</strong>：指的是通过《整车存货对账表》，核查整车在采购、库存、销售方面，业务账与财务账是否保持一致、无差异。</p> <p>查询所需期间，报表中的<code>材料采购差异</code>、<code>库存商品差异</code>等差异列，是否有值，如有值，则为不相符，即为不平。</p></li> <li><p><strong>目的</strong>：促进整车业务规范记账。</p></li> <li><p><strong>主导跟进部门</strong>：<code>门店财务部</code></p></li> <li><p><strong>检查方法</strong>：<code>〖整车管理〗-〖整车库存〗-〖期末处理〗-〖整车存货对账表〗</code></p> <ul><li>期间：按需；</li> <li>查看<code>材料采购差异</code>、<code>库存商品差异</code>等差异列的数值。</li></ul></li> <li><p><strong>检查频率</strong>：</p> <ul><li><p>门店：每月结账前，进行检查核对；</p></li> <li><p>本部：结账后，按需（批量）检查上期，并导出数据。</p></li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <p>按检查方法查询得到的数据。</p> <p>以下为<code>平</code>：</p> <ul><li>差异列，里面没有任何数值。</li></ul> <p>以下为<code>不平</code>：</p> <ul><li>差异列，任一差异列有值，即为<code>不平</code>。</li></ul> <p>只要有一个不平的记录，则整体记录为不平。</p></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li>差异列不得有任意一列记录有差异，如有的，需尽快核对调整。</li></ul></div> <h3 id="_3-9-指标11-精品配件存货对账"><a href="#_3-9-指标11-精品配件存货对账" class="header-anchor">#</a> 3.9 指标11：精品配件存货对账</h3> <ul><li><p><strong>定义/标准</strong>：指的是通过《精品配件存货对账表》，核查精品配件在采购、库存、销售、维修等方面，业务账与财务账是否保持一致，无差异。</p> <p>查询所需期间，报表中的<code>材料采购差异</code>、<code>库存商品差异</code>、<code>精品发出差异</code>、<code>维修发出差异</code>、<code>发出商品发生差额</code>等差异列，是否有值，如有值，则为不相符，即为不平。</p> <p>同步，还可以查询材料采购的明细余额是否一致，精确到每一供应商，要求每一供应商的对比，也要一致。</p></li> <li><p><strong>目的</strong>：促进精品配件的存货业务规范记账。</p></li> <li><p><strong>主导跟进部门</strong>：<code>门店财务部</code></p></li> <li><p><strong>检查方法</strong>：<code>〖财务会计〗-〖存货核算〗-〖期末处理〗-〖精品配件存货对账表〗</code></p> <ul><li>期间：按需；</li> <li>查看页签精品配件存货对账表中的<code>材料采购差异</code>、<code>库存商品差异</code>、<code>精品发出差异</code>、<code>维修发出差异</code>、<code>发出商品发生差额</code>等差异列的数值。</li> <li>查看页签精品配件采购未核销核对表中的<code>材料采购差异</code>的数值。</li></ul></li> <li><p><strong>检查频率</strong>：</p> <ul><li><p>门店：每月结账前，进行检查核对；</p></li> <li><p>本部：结账后，按需（批量）检查上期，并导出数据。</p></li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <p>按检查方法查询得到的数据。</p> <p>以下为<code>平</code>：</p> <ul><li>任一差异列，数值均为0。</li></ul> <p>以下为<code>不平</code>：</p> <ul><li>任一差异列，有数值不为0，即为<code>不平</code>。</li></ul> <p>只要有一个不平的记录，则整体记录为不平。</p></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li>差异列不得有任意一列记录有差异，如有的，需尽快核对调整。</li> <li>特别提醒，如果精品配件采购方面的应付未核销有值，这说明有到票未到货的业务，但从实际业务顺序上，这种业务很少很少，因此如有值，请务必与实际核对，并及时调整纠正。</li> <li>更多操作指引，可参考：<a href="/pages/special-104011/">《精品配件存货账账一致》</a></li></ul></div> <h3 id="_3-10-指标12-精品配件结存异常"><a href="#_3-10-指标12-精品配件结存异常" class="header-anchor">#</a> 3.10 指标12：精品配件结存异常</h3> <ul><li><p><strong>定义/标准</strong>：通过多个库存报表、不同查询条件组合，而查询得到的库存数据，应该数量/金额匹配。如果匹配，就视为异常。</p> <p>通过《存货收发存汇总表》，核查组别四的业务是否有异常；</p> <p>通过《库存类型收发汇总表》，核查组别二、三的业务是否有异常；核查组别一是否存在有金额没数量的异常；核查是否有负数量的异常；</p> <p>通过〖库存调拨单〗，核查是否有不完整的调拨业务；</p> <p>更多的异常，可参见：<a href="/pages/special-104000/">《精品配件库存核算及异常数据的调整》</a>。</p></li> <li><p><strong>目的</strong>：促进精品配件的进销存业务流程顺畅、成本核算准确、避免不规范的操作、促进系统操作与实际业务相符。间接促进财务记账规范。</p></li> <li><p><strong>主导跟进部门</strong>：以负责精品配件库存管理的部门为主，以财务部为辅。</p></li> <li><p><strong>检查方法</strong>：在本部进行收集整理的过程中，选取了《存货收发存汇总表》。但需要提醒的是：并不是说其他的异常不重要，其他的同样重要，所有的异常都需要及时处理。《存货收发存汇总表》仅是其作为一个代表性的检查异常数据的方法。</p> <p>所有异常，都需要两个部门通力协作处理，确保没有异常数据的发生和结存。</p> <p>不参与核算的事务类型异常的查询方法：</p> <p><code>〖财务会计〗-〖存货核算〗-〖报表分析〗-〖存货收发存汇总表〗</code></p> <ul><li>会计期间：上期至上期；</li> <li>汇总依据：库存组织；</li> <li>只显示汇总行：勾选；注意粗略核查时勾选，对比明细时，不要勾选；</li> <li>显示不参与核算的事务类型：做两次，一次勾选、一次不勾选，其他条件一样；</li> <li>其他条件按默认；</li> <li>对比两次查询的期末数量、期末金额。</li></ul></li> <li><p><strong>检查频率</strong>：</p> <ul><li>门店：日常可随时核查当月的数据。每月结账前，进行检查核对，确保无差异。</li> <li>本部：结账后，按需检查上期，对比两次查询的结果数据。</li></ul></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <p>按检查方法查询得到的数据。</p> <p>以下为<code>平</code>：</p> <ul><li>两次查询，数量和金额均相等。</li></ul> <p>以下为<code>不平</code>：</p> <ul><li>两次查询，数量或金额不相等。</li></ul></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li>实际上门店要核对调整的，不能仅限上述《存货收发汇总表》反映出的问题，需要参考：<a href="/pages/special-104000/">《精品配件库存核算及异常数据的调整》</a>，对所有异常的数据进行核查调整。</li> <li>各门店要求尽快按照操作指引，核查所有的异常数据，并及时纠正。</li> <li>在后续的日常业务中，按规范方法操作，不再出现异常数据。</li></ul></div> <h2 id="四、账实相符一致性"><a href="#四、账实相符一致性" class="header-anchor">#</a> 四、账实相符一致性</h2> <p>留空</p> <h2 id="五、基础数据准确性"><a href="#五、基础数据准确性" class="header-anchor">#</a> 五、基础数据准确性</h2> <p>留空</p> <h2 id="六、业务流程规范性"><a href="#六、业务流程规范性" class="header-anchor">#</a> 六、业务流程规范性</h2> <h3 id="_6-3-指标27-手工单据"><a href="#_6-3-指标27-手工单据" class="header-anchor">#</a> 6.3 指标27：手工单据</h3> <ul><li><p><strong>定义/标准</strong>：这里主要指的是手工的应收单、收款单、前台收款单，手工即核心单据类型（源单类型）为空。</p> <p>实际应是与已上线业务关联的，不得手工制单。</p> <p>确与已上线业务没有关系的，可以允许手工制单。</p></li> <li><p><strong>目的</strong>：通过检查手工单据，避免应与业务关联的单据而手工做，进而导致业务流程不完整、异常挂单、客户权益不对、数据统计不准确，甚至可能的潜在损失。</p> <p>特别提醒财务人员，当看到手工单据时，一定要马上反应出是不是业务单据做错了，该笔单据是不是与业务关系。如是，就不要审核，删除单据，由正确的业务单据关系生成。</p></li> <li><p><strong>主导跟进部门</strong>：门店财务部</p></li> <li><p><strong>检查方法</strong>：</p> <p>应收单：<code>〖财务会计〗-〖应收管理〗-〖应收业务处理〗-〖应收单维护〗</code>，核查当期单据；</p> <p>收款单：<code>〖财务会计〗-〖应收管理〗-〖收款业务处理〗-〖收款单维护〗</code>，核查当期单据；</p> <p>前台收款单：<code>〖财务会计〗-〖销售结算〗-〖前台收款〗-〖前台收款查询〗</code>，核查当期单据；</p></li> <li><p><strong>检查频率</strong>：</p> <p>门店：每周至少核查一次，当期1日至当天的数据，如有核心单据类型为空时，需要核查 确认，是不是应该手工创建此单据。如不应该，需要及时纠正。</p> <p>本部：结账后，按需核查上期。</p></li></ul> <div class="custom-block tip"><p class="custom-block-title">数据收集汇总</p> <p>按检查方法查询得到的数据。</p> <ul><li>统计核心单据类型为空的应收单的单据总数。</li> <li>统计核心单据类型为空的收款单的单据总数。</li> <li>统计源单类型为空的前台收款单的单据总数。</li></ul></div> <div class="custom-block danger"><p class="custom-block-title">对门店的要求</p> <ul><li>财务人员在审核这三类单据时，当核心单据类型（源单类型）为空时，请特别注意，核对该笔业务是否正确，是否应与业务单据关联，应关联的就不得手工做。不得为了财务记账做而做，需发挥主观能动性。否则最终还是会要求调回来，徒增不必要的工作量，则在调整前，已产生了诸多不利的影响。</li></ul></div></div></div>  <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/special-101050/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">金蝶系统应用质量检查体系（精品配件）</div></a> <a href="/pages/special-102000/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">业务财务一体化（待补）</d

    <a href="/categories/?category=%E6%95%B4%E8%BD%A6%E5%8F%8A%E4%BA%8C%E6%89%8B%E8%BD%A6%E7%AE%A1%E7%90%86" title="点我获取更多相关分类文章">#整车及二手车管理</a><a href="/categories/?category=%E4%B8%9A%E5%8A%A1%E7%AE%A1%E7%90%86%E6%8A%A5%E8%A1%A8" title="点我获取更多相关分类文章">#业务管理报表</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2025/03/07, 14:55:47</span></div></div>  <div class="theme-vdoing-content content__default"><h1 id="新车销售质量监控表"><a href="#新车销售质量监控表" class="header-anchor">#</a> 新车销售质量监控表</h1> <div class="custom-block note"><p class="custom-block-title">快速查找小技巧</p> <ul><li>您可以通过顶部搜索框，搜索需要的内容，并快速定位和链接到相应的内容；</li> <li>您可以通过顶部导航、左侧导航（如有），快速定位到需要的章节；</li> <li>您可以通过右侧导航（如有），快速定位到本章节的小节主题；</li> <li>您可以通过 CTRL + F 搜索关键词，快速定位到本章节的具体内容处；</li> <li>您如果发现本章节的错误、或有不明白的地方，可以通过<a href="https://jq.qq.com/?_wv=1027&amp;k=Y6HPvi87" target="_blank" rel="noopener noreferrer">QQ群<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>进行反馈。</li></ul></div> <p><strong>本章节目录</strong>：</p> <p></p><div class="table-of-contents"><ul><li><a href="#_1-主要内容概述">1. 主要内容概述</a><ul><li><a href="#_1-1-报表作用">1.1 报表作用</a></li><li><a href="#_1-2-主要内容">1.2 主要内容</a></li></ul></li><li><a href="#_2-报表角色">2. 报表角色</a></li><li><a href="#_3-报表路径">3. 报表路径</a></li><li><a href="#_4-报表样式">4. 报表样式</a><ul><li><a href="#_4-1-报表查询字段">4.1 报表查询字段</a></li><li><a href="#_4-2-报表样式">4.2 报表样式</a></li></ul></li><li><a href="#_5-报表取值逻辑和操作规范">5. 报表取值逻辑和操作规范</a><ul><li><a href="#_5-1-总体规范">5.1 总体规范</a></li><li><a href="#_5-2-基准来源">5.2 基准来源</a></li><li><a href="#_5-3-销售与车辆信息">5.3 销售与车辆信息</a></li><li><a href="#_5-4-客户信息">5.4 客户信息</a></li><li><a href="#_5-5-业务标志信息">5.5 业务标志信息</a></li><li><a href="#_5-6-整车价格信息">5.6 整车价格信息</a></li><li><a href="#_5-7-精品销售信息">5.7 精品销售信息</a></li><li><a href="#_5-8-会员套餐信息">5.8 会员套餐信息</a></li><li><a href="#_5-9-按揭贷款信息">5.9 按揭贷款信息</a></li><li><a href="#_5-10-二手车置换信息">5.10 二手车置换信息</a></li><li><a href="#_5-11-上牌信息">5.11 上牌信息</a></li><li><a href="#_5-12-保险信息">5.12 保险信息</a></li><li><a href="#_5-13-延保信息">5.13 延保信息</a></li><li><a href="#_5-14-其他衍生信息">5.14 其他衍生信息</a></li><li><a href="#_5-15-整车返利信息">5.15 整车返利信息</a></li><li><a href="#_5-16-毛利信息">5.16 毛利信息</a></li><li><a href="#_5-17-其他信息">5.17 其他信息</a></li></ul></li></ul></div><p></p> <h2 id="_1-主要内容概述"><a href="#_1-主要内容概述" class="header-anchor">#</a> 1. 主要内容概述</h2> <h3 id="_1-1-报表作用"><a href="#_1-1-报表作用" class="header-anchor">#</a> 1.1 报表作用</h3> <p>《新车销售质量监控表》，主要为业务口径，统计查询时间段内开票订单的车辆信息、销售信息、返利、衍生业务以及对应的GP1/GP2/GP3情况，是新车销售环节非常重要的报表，其几乎涵盖了新车销售环节所有相关的业务，能客观反映新车销售质量、销售毛利，该报表应当作为销售部门日常经营管理的重要参考，帮助管理层和销售经理用以监控、评估日常整车销售质量。</p> <h3 id="_1-2-主要内容"><a href="#_1-2-主要内容" class="header-anchor">#</a> 1.2 主要内容</h3> <p>新车销售质量监控表，有两大基准来源，并以此倒查整车销售订单或整车调拨单，并由整车销售订单/整车调拨单关联查询车辆信息、采购、销售、质检、随车精品销售、随车代办、保险、返利等，以及毛利等情况。</p> <p><strong>样表参考</strong>：</p> <p><a href="https://kdocs.cn/l/cdOBqBtV1KEu" target="_blank" rel="noopener noreferrer">点我浏览样表<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><strong>两大基准来源</strong>：</p> <ul><li><p><strong>已开票：整车应收单</strong>。当整车销售订单/整车调拨单关联生成应收单，应收单的单据日期为查询时间段，单据状态为保存、提交、审核的均计入。并由此倒查整车销售订单、整车调拨单。此数据在页签<code>(已售)</code>显示。</p></li> <li><p><strong>进行中：整车销售订单</strong>。当整车销售订单未生成应收单，且订单分录的退订状态<strong>非</strong><code>退订确认</code>，订单已收部分款项或全款，视为进行中的整车销售订单。此数据在页签<code>(订单)</code>显示。</p> <p>由于整车集团内调拨业务比较快捷，因此不统计进行中的整车调拨业务。</p> <p>同时，进行中的整车销售订单，不受查询时间段范围限制，是截至查询时点的所有进行中的数据。</p></li></ul> <p><strong>主要包含内容</strong>：</p> <ul><li>销售公司及销售人员</li> <li>车辆信息</li> <li>车辆采购信息</li> <li>车辆质检信息</li> <li>客户信息及本外地</li> <li>车辆销售信息</li> <li>随车精品销售信息</li> <li>会员套餐信息</li> <li>按揭贷款信息及金融服务费信息</li> <li>车辆置换信息</li> <li>车辆上牌信息</li> <li>车辆投保信息</li> <li>车辆延保信息</li> <li>其他衍生信息</li> <li>整车返利信息</li> <li>GP1/GP2/GP3毛利信息</li> <li>备注说明</li></ul> <p>等信息。</p> <p>为确保报表数据准确，为经营管理者提供更精准可靠的数据，现就报表取值口径、使用规范等进行详细描述，请各店严格执行落实。</p> <h2 id="_2-报表角色"><a href="#_2-报表角色" class="header-anchor">#</a> 2. 报表角色</h2> <p>查阅本报表的角色：</p> <p><em>注意不是职位，任何用户只要分配如下任一角色，即可看到本报表。当然从管理规范来说，分配角色时，要求职位与角色匹配对应，不得出现不匹配的角色。</em></p> <ul><li>门店店总</li> <li>门店销售经理</li> <li>报表-整车-经理级</li></ul> <h2 id="_3-报表路径"><a href="#_3-报表路径" class="header-anchor">#</a> 3. 报表路径</h2> <p>路径：〖业务报表〗-〖整车报表〗-〖新车销售〗-〖新车销售质量监控表〗</p> <h2 id="_4-报表样式"><a href="#_4-报表样式" class="header-anchor">#</a> 4. 报表样式</h2> <h3 id="_4-1-报表查询字段"><a href="#_4-1-报表查询字段" class="header-anchor">#</a> 4.1 报表查询字段</h3> <ul><li><strong>公司</strong>：必填项。可多选。门店用户，一般只能选择本门店；集团管理小组成员，可以选择已授权的单个或多个组织；</li> <li><strong>开始日期</strong>：必填项。已售基准，应收单的单据日期大于等于此日期；订单基准，不受此限制；</li> <li><strong>结束日期</strong>：必填项。已售基准，应收单的单据日期小于等于此日期；订单基准，不受此限制。</li></ul> <p><img src="/easpublic/easimg/auto4s-special-103013-01.png" alt="新车销售质量监控表"></p> <div class="custom-block warning"><p class="custom-block-title">提醒</p> <ul><li>查询条件中的开始日期，结束日期，并不是相对整车销售订单的订单日期，也不是相对整车调拨单的调拨单日期。</li> <li>而是相对于应收单的单据日期。</li></ul></div> <h3 id="_4-2-报表样式"><a href="#_4-2-报表样式" class="header-anchor">#</a> 4.2 报表样式</h3> <p><strong>由于报表字段较多，不便图示，请点击下列链接浏览，或进入系统自行查询</strong>：</p> <p><a href="https://kdocs.cn/l/cdOBqBtV1KEu" target="_blank" rel="noopener noreferrer">点我浏览样表<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="_5-报表取值逻辑和操作规范"><a href="#_5-报表取值逻辑和操作规范" class="header-anchor">#</a> 5. 报表取值逻辑和操作规范</h2> <h3 id="_5-1-总体规范"><a href="#_5-1-总体规范" class="header-anchor">#</a> 5.1 总体规范</h3> <ul><li>厂家指导价、选装增配价（如有）、颜色加价（如有）等信息必须按要求维护或填写，否则导致整车优惠信息失真。</li> <li>车辆采购订单的含税金额或调拨单的调拨价格必须与最终的采购发票一致。</li> <li>如果不是贷款，一定要选择“全额现款”；如果该订单是贷款，整车销售订单上的付款方式一定要选择“按揭贷款”或“金融服务”， 且必须在订单上对应明细行上填“贷款金额”金额。</li> <li>如果该订单有二手车置换，则订单上的购车形态必须选择置换；如果不涉及二手车，禁止选择置换。</li> <li>上牌业务，在系统中代办项目必须选择综合服务费（或上牌），利润部分不得在系统中以其他项目（如手续费）进行记录，否则将导致“上牌利润”指标无法取值。</li> <li>所有衍生代办业务中涉及需要支付出去的费用，均需在对应项目的代付金额列进行填列，否则将导致对应的衍生利润不准确。</li> <li>所有衍生代办业务涉及到利润的项目，均必须提报相应的税率至本部进行维护，否则将导致利润（不含税）计算不正确。</li> <li>所有没有与整车销售订单关联的精品配件销售、衍生代办业务、保险登记等业务，均不会被取值，因此如与订单有关，必须关联制单。</li> <li>所有与整车销售订单业务无实际关联的，如后续客户再买精品、再办理代办业务，禁止由订单关联产生，请手工制单。</li> <li>精品销售单、代办单、保险登记单不得出现诸如保存、提交、变更中等状态，这些状态说明单据还没有完成。</li> <li>各项业务均应及时并按要求准确制单，否则将导致取值缺失或不准确。</li></ul> <p>以下阐述详细内容。</p> <h3 id="_5-2-基准来源"><a href="#_5-2-基准来源" class="header-anchor">#</a> 5.2 基准来源</h3> <p>通过<code>整车销售订单</code>或<code>整车调拨单</code>实现销售业务。包含集团内门店之间调拨、但不包含整车其他出库（一般为本店试乘试驾车）；包含销售给诸如中进汽贸、中进租赁、中进通旺、大搜车、其他经销商、销售给个人等各种整车销售业务。还包含通过整车调拨单，由集团内门店A销售给集团内门店B的业务。</p> <p>《新车销售质量监控表》以销售公司编码、应收单单据日期、整车销售订单号依次进行排序。</p> <div class="custom-block danger"><p class="custom-block-title">特别提醒</p> <ul><li>如某台车后续又进行销售退货，则不管在该车销售期间还是退货期间，本报表均不会进行取值。如该车后续再销售给客户，请以新整车销售订单予以流转。客户退车后换车也必须另起新订单记录新的销售业务。</li> <li>试乘试驾车销售给客户，此业务非新车销售业务，不得做整车销售订单，其为固定资产清理业务，请参照固定资产清理，在固定资产系统（已上线固定资产系统）或手工凭证（未上线固定资产系统）进行流转。</li></ul></div> <p>两大基准来源，区分为：</p> <ul><li><p><strong>已售</strong>：</p> <p>整车销售订单必须已配车，并完成开票，即整车销售订单关联生成了「应收单」；应收单上的单据日期视为实际的开票日期；报表的筛选条件：开始日期/结束日期，均与应收单的单据日期对应。即：</p> <ul><li><p>由整车销售订单  或  整车调拨单，关联生成<code>应收单</code>，即整车已开（拟开）销售发票；</p></li> <li><p>应收单的<code>单据日期</code>为查询时间段范围内的；</p></li> <li><p>应收单只要保存就开始统计，即单据状态是保存、提交、审核都进行统计，列入已售。</p> <p>视为已售的整车销售业务。此数据在页签<code>(已售)</code>显示。</p></li></ul></li> <li><p><strong>订单</strong>：</p> <p>进行中的整车销售订单，整车销售订单如未配车开票但至少收了一笔款的，则计入报表“订单”页签。即：</p> <ul><li><p>当整车销售订单未生成应收单；</p></li> <li><p>整车销售订单分录的退订状态<strong>非</strong><code>退订确认</code>；</p></li> <li><p>整车销售订单已收部分款项或全款。</p> <p>视为进行中的整车销售订单。此数据在页签<code>(订单)</code>显示。</p></li></ul> <div class="custom-block tip"><p class="custom-block-title">提示</p> <ul><li>由于整车集团内调拨业务比较快捷，因此不统计进行中的整车调拨业务。</li> <li>进行中的整车销售订单，不受查询时间段范围限制，是截至查询时点的所有进行中的数据。</li></ul></div> <div class="custom-block warning"><p class="custom-block-title">提醒</p> <p>订单页签，展现的单据应当为实际进行中的。</p> <ul><li>如果实际已退，且全部退款的，但系统中未进行退订操作的，仍会继续计入订单，需及时对整车销售订单做退订操作；</li> <li>如果实际已退，但退款操作不对的，应当纠正错误的操作，冲掉原错误的操作，从该订单生成退款；</li> <li>一个客户多个订单，一个订单开票，一个订单收款。应当确定以哪个订单为准。将款项从不要的订单转到需要的订单上。</li></ul></div></li></ul> <p><code>新车销售质量监控表（已售）</code>和<code>新车销售质量监控表（订单）</code>两个页签，除了基准来源不同，其他字段取值逻辑一致，因此下面仅以<code>新车销售质量监控表（已售）</code>展开阐述。</p> <h3 id="_5-3-销售与车辆信息"><a href="#_5-3-销售与车辆信息" class="header-anchor">#</a> 5.3 销售与车辆信息</h3> <p>销售与车辆信息，包含整车销售订单或整车调拨单的最基本信息，同时会找取该车辆在采购环节相关的信息。</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div class="margin: -50px;padding: 0"><div class="el-image" style="width:100%;height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片后滚动鼠标可放大，按住左键不放拖动鼠标可查看更多细节，如有组图可左右切换。如无法点击放大，请刷新本页面】</div></div></div></div></div><ol><li><p><strong>公司名称</strong>：整车销售订单上的<code>公司</code>，或  整车调拨单的<code>调出公司</code>。</p></li> <li><p><strong>订单/已售</strong>：已售页签：订单已售、调拨已售。订单页签：订单。</p></li> <li><p><strong>单据编码</strong>：整车销售订单上的<code>销售订单号</code>，或  整车调拨单的<code>整车调拨单号</code>。</p></li> <li><p><strong>订单日期</strong>：整车销售订单上的<code>订单日期</code>，或  整车调拨单的<code>调拨单日期</code>。</p></li> <li><p><strong>现车/资源在途</strong>：如已配车则为现车，如未配车则为资源在途。</p></li> <li><p><strong>销售顾问</strong>：取对应整车销售订单的销售顾问。</p></li> <li><p><strong>车系</strong>：取对应整车销售订单/整车调拨单分录的车系。此字段是汇总表归类依据。如车系维护错误，或实际为同一车系但在系统中建立了若干个，则联系本部，设置准确的车系简称，则可以按准确的车系简称进行归类。</p></li> <li><p><strong>车型名称</strong>：取对应整车销售订单/整车调拨单分录的车型。</p></li> <li><p><strong>进口/国产</strong>：取对应车型基础资料中的车型来源，此字段是汇总表归类的依据，如为空，则应当让门店销售计划员/销售助理，尽快维护该车型（路径：〖企业建模〗-〖4S基础数据管理〗-〖公共基础资料〗-〖车型〗）的车型来源，维护后，本报表会同步自动更新。</p></li> <li><p><strong>颜色</strong>：取对应整车销售订单分录的颜色字段，由制单人在整车销售订单的分录自行选填；要求准确选填，不得为空；整车调拨单则取车辆档案上的颜色。</p></li> <li><p><strong>内饰</strong>：取对应整车销售订单分录的内饰字段，由制单人在整车销售订单的分录自行选填；要求准确选填，不应为空；整车调拨单则取车辆档案上的内饰。</p></li> <li><p><strong>选装</strong>：取对应整车销售订单分录的选装字段，由制单人根据实际车型和客户需求选填，影响整车指导价和整车优惠，请务必注意选填；特别提醒：必须提前在车系基础资料中进行维护，才可选。整车调拨单则取车辆档案上的选装。</p></li> <li><p><strong>底盘号</strong>：取对应整车销售订单/整车调拨单分录的底盘号，整车销售订单必须配车后才会有此值。底盘号在整车采购订单维护时，录入。后续不得在车辆档案上手工修改底盘号。</p></li> <li><p><strong>发动机号</strong>：取对应整车销售订单/整车调拨单分录的车辆，其车辆档案中的发动机号。一般该发动机号在整车采购订单时维护后，会自动更新到车辆档案上。</p></li> <li><p><strong>厂家订单号</strong>：取该车在对应在整车采购订单中维护的厂家订单号。</p></li> <li><p><strong>采购日期</strong>：取该车最近的整车采购订单中的采购日期（即向外部采购的车辆）或最近的整车调拨单的调拨日期（即由其他店调来的车辆）。</p></li> <li><p><strong>到货日期</strong>：取该车最近的整车采购入库单中的入库日期。</p></li> <li><p><strong>扣款日期（批售日期）</strong>：取该车在整车采购订单中维护的扣款日期。</p></li> <li><p><strong>财务库龄</strong>：查询结束日期减去扣款日期。</p></li> <li><p><strong>下线日期（排产日期）</strong>：取该车在整车采购订单中维护的下线日期。</p></li> <li><p><strong>是否PDI</strong>：当车辆做了整车PDI登记后，标记为已PDI，否则为未PDI。</p></li> <li><p><strong>PDI检查项目方案</strong>：取PDI登记单上的方案名称，以便判断车辆做了哪类PDI。</p></li> <li><p><strong>质损标记</strong>：如PDFI登记未通过，则此处显示已锁定，否则为未锁定。</p></li></ol> <h3 id="_5-4-客户信息"><a href="#_5-4-客户信息" class="header-anchor">#</a> 5.4 客户信息</h3> <p>客户信息包含经办客户和开票客户信息。</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div class="margin: -50px;padding: 0" style="text-align:center;"><div class="el-image"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片后滚动鼠标可放大，按住左键不放拖动鼠标可查看更多细节，如有组图可左右切换。如无法点击放大，请刷新本页面】</div></div></div></div></div><ol><li><p><strong>经办客户名称</strong>：对整车销售订单上的经办客户。如果是整车调拨单，则取调入公司作为经办客户。</p></li> <li><p><strong>开票客户名称</strong>：取整车销售订单上的开票客户，注意不是经办客户；特别提醒，开票客户，必须按客户档案的维护要求进行维护，必须和实际发票的抬头保持一致，任何人不得随意修改客户档案名称。如果是整车调拨单，则取调入公司作为开票客户。</p></li> <li><p><strong>开票客户证件号</strong>：取整车销售订单上的开票客户对应的客户档案上的证件号码。</p></li> <li><p><strong>开票客户地址</strong>：取整车销售订单上的开票客户对应的地址。</p></li> <li><p><strong>本地/外地</strong>：区分为<code>本地</code>、<code>外地</code>；取开票客户的客户渠道值；由创建该客户档案的人员根据本外地定义，自行选择，可修改。</p></li> <li><p><strong>上牌城市</strong>：取该车在<code>上牌登记单</code>中选填的行驶证年检所属地；如果上牌业务由本门店代办时，需要由整车销售订单关联生成上牌登记单。</p></li> <li><p><strong>上牌日期</strong>：取该车在<code>上牌登记单</code>中维护的登记日期；如果上牌业务由本门店代办时，需要由整车销售订单关联生成上牌登记单。</p></li> <li><p><strong>上报厂家日期</strong>：取该车在整车库存明细中维护的厂家上报日期；由门店销售助理，在<code>整车库存明细</code>中维护（路径：〖业务报表〗-〖整车报表〗-〖新车库存〗-〖整车库存明细〗），对实现销售的车辆，进行厂家上报标记。</p></li> <li><p><strong>开票日期</strong>：即对应整车销售订单或整车调拨单关联生成的<code>应收单的单据日期</code>，请务必据实填列。</p></li></ol> <h3 id="_5-5-业务标志信息"><a href="#_5-5-业务标志信息" class="header-anchor">#</a> 5.5 业务标志信息</h3> <p>此业务标志信息，是统计对应业务的主要依据，也是汇总表汇总数据的来源。各门店需与实际业务核对，当实际业务与本标记不同时，请核查是否做相关业务。</p> <p>最容易弄错的有：</p> <ol><li>现金全款/金融分期：不管当初客户意向是什么，以最后的为准，如最后的与最初与客户沟通的不一致，需要及时修改付款方式，同时填列分录中的贷款金额。</li> <li>置换：不管当初客户意向是什么，以最后的为准，如最后的与最初与客户沟通的不一致，需要及时修改购车形态，选为置换的，必须下游有二手车收购单。</li> <li>大客户：根据整车销售订单上的订单类型来判断。请根据实际选择正确的订单类型。</li></ol> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div class="margin: -50px;padding: 0" style="text-align:center;"><div class="el-image"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片后滚动鼠标可放大，按住左键不放拖动鼠标可查看更多细节，如有组图可左右切换。如无法点击放大，请刷新本页面】</div></div></div></div></div><ol><li><p><strong>保险</strong>：如整车销售订单关联生成了<code>保险登记单</code>，进行了<code>新车</code>投保操作。则标记为1，否则为0。整车调拨单一律为0。</p></li> <li><p><strong>现金全款</strong>：如整车销售订单的付款方式为<code>全额现款</code>，则标记为1，否则为0。整车调拨单一律为1。</p></li> <li><p><strong>金融分期</strong>：如整车销售订单的付款方式为<code>按揭贷款</code>或<code>金融贷款</code>，则标记为1，否则为0。整车调拨单一律为0。</p></li> <li><p><strong>置换</strong>：如整车销售订单的购车形态为<code>置换</code>，则标记为1，否则为0。整车调拨单一律为0。</p></li> <li><p><strong>精品着装</strong>：如整车销售订单关联生成了<code>精品配件销售单</code>，则标记为1，否则为0。整车调拨单一律为0。</p></li> <li><p><strong>代办</strong>：如整车销售订单关联生成了<code>代办服务单</code>，则标记为1，否则为0。整车调拨单一律为0。</p></li> <li><p><strong>上牌</strong>：如整车销售订单关联生成了<code>代办服务单</code>，且其中有代办项目为<code>综合服务费</code>，则标记为1，否则为0。整车调拨单一律为0。</p></li> <li><p><strong>延保</strong>：如整车销售订单关联生成了<code>代办服务单</code>，且其中有代办项目为<code>延保</code>，则标记为1，否则为0。整车调拨单一律为0。</p></li> <li><p><strong>大客户</strong>：如整车销售订单的订单类型含<code>大客户</code>，则标记为1，否则为0。整车调拨单一律为0。请结合厂家对大客户的定义选择，不得随意选择。</p></li></ol> <h3 id="_5-6-整车价格信息"><a href="#_5-6-整车价格信息" class="header-anchor">#</a> 5.6 整车价格信息</h3> <p>整车价格信息，包含整车的销售价格、采购成本，以及两者去税后之差得到的毛利。</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div class="margin: -50px;padding: 0" style="text-align:center;"><div class="el-image"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片后滚动鼠标可放大，按住左键不放拖动鼠标可查看更多细节，如有组图可左右切换。如无法点击放大，请刷新本页面】</div></div></div></div></div><ol><li><p><strong>厂家指导价（公司指导价）</strong>：含税，取自整车销售订单分录的<code>厂家指导价</code>、<code>公司指导价</code>（要求两者填一样的价格）。不可在整车销售订单上自行维护，而是由系统自动根据选填的车型从<code>整车销售限价表</code>取得，因此必须<strong>提前维护所有在售车型的整车销售限价表</strong>（路径：〖整车管理〗-〖整车销售〗-〖整车价格管理〗-〖销售限价表调整〗），否则将导致厂家指导价无法带出，进而也会导致整车优惠数据错误。</p></li> <li><p><strong>颜色加价</strong>：含税，取自整车销售订单分录的<code>颜色加价金额</code>。不可在整车销售订单上自行维护，根据选填的颜色从<code>车系</code>（路径：〖企业建模〗-〖4S基础数据管理〗-〖公共基础资料〗-〖车系〗）自动带出，如颜色涉及加价，则必须<strong>提前维护相关车系中的颜色金额</strong>值。</p></li> <li><p><strong>选装增配价</strong>：含税，取自整车销售订单分录的<code>选装价</code>。不可在整车销售订单上自行维护，根据选填的选装件从<code>车系</code>（路径：〖企业建模〗-〖4S基础数据管理〗-〖公共基础资料〗-〖车系〗）自动带出，选装件是否有准确的可选值，<strong>取决于该车系基础资料上是否正确且提前维护</strong>。一个车系有若干选装件，具体到一台车则可能是全部选装件的若干项，因此必须结合实际选择选装件组合，组合不同，选装件价值也不同。</p></li> <li><p><strong>含增值指导价（即合计指导价）</strong>：含税，取自整车销售订单分录的<code>合计指导价</code>。</p> <p><code>合计指导价</code>  =  <code>厂家指导价（公司指导价）</code>  +  <code>选装价</code>  +  <code>颜色加价金额</code>。</p></li> <li><p><strong>整车优惠</strong>：含税，取自整车销售订单分录的<code>整车优惠金额</code>。不可在整车销售订单上自行维护，由系统自动根据根据合计指导价减去整车销售价得出。因此当前述<code>厂家指导价（公司指导价）</code>、<code>颜色加价金额</code>、<code>选装价</code>不维护，则整车优惠金额会为负数，与实际不相符。</p></li> <li><p><strong>整车销售价</strong>：含税，取自整车销售订单分录的<code>整车销售价</code>。即最终经审批同意的整车销售含税价格，必须与发票完全一致。</p></li> <li><p><strong>整车不含税收入</strong>：不含税，取自整车销售订单/整车调拨单关联生成的应收单的金额字段（即不含税），财务人员在审核应收单时，应确保应收单的应收金额、金额、税额与实际发票保持完全一致。</p></li> <li><p><strong>整车采购成本</strong>：先取整车出库单上的成本；如未出库，则取最近的整车采购订单的含税金额（向外部采购）或最近的整车调拨单的调拨价格（由集团内调拨而来）去税后计算而得；如含税金额（或调拨价格）与实际采购发票有差异，必须先变更含税金额（或调拨价格）为准确的，否则将导致取值不对。克莱斯勒品牌取加权后的采购成本。</p></li> <li><p><strong>整车利润</strong>：等于整车不含税收入-整车采购成本。</p></li></ol> <h3 id="_5-7-精品销售信息"><a href="#_5-7-精品销售信息" class="header-anchor">#</a> 5.7 精品销售信息</h3> <p>精品销售信息，包含精品销售金额、精品不含税收入、精品预估采购成本、精品利润。精品销售单必须由对应的整车销售订单的分录关联生成，才可被抓取。即：同一整车销售订单如同时销售多台车，则按行分别抓取，第一行对应关联生成的精品销售单与第二行对应关联生成的精品销售单无任何关系，以此类推；A订单只读取A订单关联的精品销售单，不读取B订单关联的精品销售单，即使是同一客户的整车销售订单，也不读取；不读取手工新增的精品销售单。</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div class="margin: -50px;padding: 0" style="text-align:center;"><div class="el-image"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片后滚动鼠标可放大，按住左键不放拖动鼠标可查看更多细节，如有组图可左右切换。如无法点击放大，请刷新本页面】</div></div></div></div></div><ol><li><p><strong>精品项目</strong>：取整车销售订单关联的精品销售单的前15行的物料简称（如未维护则取物料名称）拼接而成；为更好统计归类，建议各店依品牌要求设置物料的简称。当根据精品销售单的优惠后金额是否等于0，判断为销售还是赠送。不等于0，则标记为销售，等于0，则标记为赠送。</p></li> <li><p><strong>精品销售金额</strong>：取与该整车销售订单分录关联生成的所有精品销售单的总应收金额减去优惠总金额，即<code>优惠后金额</code>。</p></li> <li><p><strong>精品不含税收入</strong>：按优惠后金额与税率折算而得。即因实际精品确认收入的时点可以会非常延后，如按精品销售的应收单进行取值，将导致本表精品部分失去意义。</p></li> <li><p><strong>精品预估采购成本</strong>：先取对应销售出库单上的实际成本；如未出库，则根据精品销售单上选填的物料，查找对应物料最新的采购入库成本，乘以（数量-退货数量）得到最终的精品预估成本；其与精品实际出库成本可有会有差异（因移动加权成本、零成本入库、采购成本波动等）。</p></li> <li><p><strong>其中销售部分成本</strong>：精品销售单的优惠后金额不为0的，对应预估采购成本。</p></li> <li><p><strong>其中赠送部分成本</strong>：精品销售单的优惠后金额为0的，对应预估采购成本。</p></li> <li><p><strong>精品利润</strong>：等于  <code>精品不含税收入</code>  -  <code>精品预估采购成本</code>。</p></li></ol> <div class="custom-block warning"><p class="custom-block-title">提醒</p> <ul><li>为确保精品取值准确，各销售顾问在填制精品销售单时，所填信息必须与实际销售的精品信息相符（如精品编码、数量、退货数量、含税单价等），不得重复制单、不得填列不正确的信息、不得选择错误的精品编码、如有退货则退货数量要与实际一致等。同时，精品配件库管员，在进行采购时，所维护的采购订单、采购入库、采购发票均应细致填列，与实际相符，避免影响精品采购成本的取值。</li></ul></div> <h3 id="_5-8-会员套餐信息"><a href="#_5-8-会员套餐信息" class="header-anchor">#</a> 5.8 会员套餐信息</h3> <p>系统支持随车销售，客户入会、销售套餐、充值等会员业务。</p> <p>向客户销售会员套餐、让客户进行会员充值，前提必须客户办理入会。</p> <p>确认成交的客户，且客户有意向入会，可以在整车销售订单上，工具栏中找到【快捷入会】，入会完成后。再由整车销售订单关联生成会员套餐销售单、会员充值单等。</p> <p>目前暂未统计会员储值充值金额、会员储值赠送金额。后续拟考虑加入。会员储值赠送金额，拟折算成本，扣减毛利。</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div class="margin: -50px;padding: 0" style="text-align:center;"><div class="el-image"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片后滚动鼠标可放大，按住左键不放拖动鼠标可查看更多细节，如有组图可左右切换。如无法点击放大，请刷新本页面】</div></div></div></div></div><ol><li><p><strong>会员套餐金额（含税）</strong>：取该行订单分录关联的所有会员套餐销售单上的优惠后金额（应当等于总应收金额，禁止使用优惠类金额购买）。</p> <div class="custom-block warning"><p class="custom-block-title">提醒</p> <ul><li>会员套餐销售时，禁止使用优惠类金额购买套餐，如会员赠送金额、优惠券金额、积分抵现金额。</li></ul></div></li> <li><p><strong>会员套餐销售收入（不含税）</strong>：取该行订单分录关联的所有会员套餐销售单上的优惠后金额扣除税后的不含税金额。</p></li> <li><p><strong>套餐预估采购成本（不含税）</strong>：取对应会员套餐涉及的物料，取其最新采购成本。成本取值逻辑，与精品销售取值成本逻辑取值，只不过因会员套餐销售后，并不会马上出库，因此仅按其最新采购成本价取值。</p></li> <li><p><strong>套餐利润（不含税）</strong>：会员套餐销售收入-套餐预估采购成本。</p></li></ol> <h3 id="_5-9-按揭贷款信息"><a href="#_5-9-按揭贷款信息" class="header-anchor">#</a> 5.9 按揭贷款信息</h3> <p>按揭贷款信息，包含是否贷款、按揭公司、首付款、贷款金额、贷款预估返利、贷款实际返利、金融服务费、金融服务费不含税利润等。金融服务费税率须向本部上报维护。</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div class="margin: -50px;padding: 0" style="text-align:center;"><div class="el-image"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片后滚动鼠标可放大，按住左键不放拖动鼠标可查看更多细节，如有组图可左右切换。如无法点击放大，请刷新本页面】</div></div></div></div></div><ol><li><p><strong>是否贷款</strong>：取自整车销售订单上的付款方式为<code>按揭贷款</code>或<code>金融服务</code>的数据；因此各销售顾问在填列整车销售订单时，务必认真维护该字段；如果不是贷款，一定得选择<code>全额现款</code>；如果该订单是贷款，根据实际选择<code>按揭贷款</code>（银行类）或<code>金融服务</code>（非银行类）。</p></li> <li><p><strong>按揭公司</strong>：取自整车销售订单上的按揭公司。</p></li> <li><p><strong>贷款金额</strong>：取自整车销售订单分录的<code>贷款金额</code>字段，如是贷款，请务必填写。</p></li> <li><p><strong>首付款金额</strong>：判断是否贷款为<code>贷款</code>时，等于整车销售价-贷款金额。</p></li> <li><p><strong>贷款预估返利</strong>：取该整车销售订单分录关联生成的<code>按揭登记单</code>上记录的<code>预估返利金额</code>字段，由按揭专员在确认贷款时维护该按揭登记单，并自行根据贷款金额*按揭返利比率计算后填列，具体金额以实际按揭政策计算为准。</p></li> <li><p><strong>贷款实际返利</strong>：取对应的按揭登记单关联生成的按揭返利结算单上的结算金额字段。按揭返利结算单由按揭专员在与金融机构确认后，金融机构通知开票时，由按揭登记单关联生成。同时财务人员每月应核对，确保无误。</p></li> <li><p><strong>金融服务费</strong>：如是贷款购车，一般会向客户收取金融服务费；取整车销售订单关联生成的代办服务单且代办项目为金融服务费的标准金额、代付金额，计算得出。</p></li> <li><p><strong>金融服务费不含税利润</strong>：一般为金融服务费去税计算得出，在特定门店因资质等原因可能还会支付费用，因此金融服务费不含税利润=（金融服务费标准金额-金融服务费代付金额）/(1+税率/100)。因此特别强调，各店在代办服务单上请确保金融服务费的标准金额（向客户收取的）、代付金额（应支付出去的）、税率，均与实际必须完全一致。税率可报本部，在代办项目中维护后，制单时可自动带出。</p></li></ol> <div class="custom-block warning"><p class="custom-block-title">提醒</p> <ul><li><p>请销售部负责人在核查本报表时，注意是否贷款、贷款金额、贷款返利、金融服务费的对应关系、数据是否正确等。</p></li> <li><p>在实际操作过程中，付款方式、贷款金额、按揭公司，整车销售订单上如没有填列准确，在非审核状态可以点击【修改】后进行修改，如已审核则可以点击【修改特定信息】，修改后，点击【修改特定信息确认】，即可完成修改。</p></li> <li><p>禁止整车销售订单上的贷款相关字段，与实际不符。不得放任不管。</p> <p>最终是贷款的，付款方式必须为按揭贷款或金融贷款、分录中的贷款金额必须填列实际贷款金额、按揭公司必须为实际的贷款机构。</p> <p>最终不是贷款的，但如初始是贷款，请务必把付款方式改回到全额现款，把贷款金额改成0，清空按揭公司字段。</p></li> <li><p>贷款预估返利，指的是按揭机构向我们返还的金额；金融服务费，指的是我们向客户收取的金融信贷服务费。</p></li></ul></div> <h3 id="_5-10-二手车置换信息"><a href="#_5-10-二手车置换信息" class="header-anchor">#</a> 5.10 二手车置换信息</h3> <p>二手车置换信息，包含是否置换、二手车置换金额、二手车置换含税利润、二手车置换不含税利润。二手车业务详细流转过程，参见二手车模块。</p> <p>禁止再通过代办服务单记录二手车利润，二手车业务，必须通过二手车模块进行流转。当客户有旧车用于置换时，销售顾问从整车销售订单关联生成二手车收购单，并记录旧车信息，以及收购价（整个旧车向客户承诺的收购价）、置换金额（用于抵新车的部分）、应付客户金额（等于收购价-置换金额）。</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div class="margin: -50px;padding: 0" style="text-align:center;"><div class="el-image"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片后滚动鼠标可放大，按住左键不放拖动鼠标可查看更多细节，如有组图可左右切换。如无法点击放大，请刷新本页面】</div></div></div></div></div><ol><li><p><strong>是否置换</strong>：取该整车销售订单上的购车形态为<code>置换</code>的数据。因此各销售顾问在填列整车销售订单时，务必认真维护该字段；如果该订单有二手车置换，则订单上的购车形态必须选择置换；如果不涉及二手车，禁止选择置换。</p></li> <li><p><strong>二手车收购单号</strong>：取整车销售订单关联生成的二手车收购单的单据编号。同时，也可校验购车形态是否填列错误的。如果购车形态填列的是置换，但二手车收购单号为空（即没有二手车收购单），则为错误。如果确实是置换，但还没有及时做二手车收购单，请及时补单。</p> <p>同时，杜绝拖拉行为，必须及时制单。</p></li> <li><p><strong>二手车收购价格</strong>：取整车销售订单关联生成的二手车收购单的收购价格，即二手车向客户承诺的价值。</p></li> <li><p><strong>二手车置换金额</strong>：取整车销售订单关联生成的二手车收购单的置换金额，即冲抵新车的金额部分。</p></li> <li><p><strong>二手车置换含税利润</strong>：收购的二手车实现销售时，由二手车收购单关联生成二手车销售单，勾选了<code>确认成交的行的报价</code>为销售价。二手车置换含税利润=（二手车销售价-二手车收购价）。</p></li> <li><p><strong>二手车置换不含税利润</strong>：由二手车置换含税利润去税而得。</p> <p>如果某店没有上二手车置换模块，则无法记录二手车置换金额，其置换利润必须通过代办服务单进行收取，二手车置换不含税利润=（二手车置换标准金额-代付金额）/(1+税率/100)。已全面要求所有门店上线并正确使用二手车模块，因此应已无从代办服务单记录二手车利润的业务。</p></li></ol> <div class="custom-block warning"><p class="custom-block-title">提醒</p> <ul><li><p>请销售部负责人在核查本报表时，注意是否置换、置换金额、置换含税利润、置换不含税利润的对应关系、数据是否正确等。</p></li> <li><p>在实际操作过程中，购车形态，整车销售订单上如没有填列准确，在非审核状态可以点击【修改】后进行修改，如已审核则可以点击【修改特定信息】，修改后，点击【修改特定信息确认】，即可完成修改。</p></li> <li><p>禁止整车销售订单上的购车形态字段，与实际不符。不得放任不管。</p> <p>最终是置换的，购车形态必须为置换。</p> <p>最终不是置换的，购车形态必须为首购或增购。</p></li> <li><p>不得通过代办服务单记录二手车利润，而不通过二手车模块流转。</p></li></ul></div> <h3 id="_5-11-上牌信息"><a href="#_5-11-上牌信息" class="header-anchor">#</a> 5.11 上牌信息</h3> <p>上牌利润，取自整车销售订单关联生成的代办服务单，且其项目为<code>综合服务费</code>或<code>上牌</code>或<code>临牌</code>的数据。</p> <p>注意，这里与上牌登记是两回事，上牌登记记录的是上牌过程，而代办服务单记录的是费用收支情况。</p> <p>但两者又相互印证，收取了客户费用，那一般也就要代客户上牌；代客户上牌，一般也就需要向客户收取费用。</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div class="margin: -50px;padding: 0" style="text-align:center;"><div class="el-image"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片后滚动鼠标可放大，按住左键不放拖动鼠标可查看更多细节，如有组图可左右切换。如无法点击放大，请刷新本页面】</div></div></div></div></div><ol><li><p><strong>上牌收款</strong>：取整车销售订单分录关联生成且审核状态的代办服务单上，代办项目为综合服务费或上牌或临牌的标准金额，即向客户收取的款项。</p></li> <li><p><strong>上牌付款</strong>：取整车销售订单分录关联生成且审核状态的代办服务单上，代办项目为综合服务费或上牌或临牌的代付金额合计，即代客户办理车牌支付出去的费用。</p></li> <li><p><strong>上牌利润</strong>：上牌利润=（上牌收款-上牌付款）/（1+税率/100）。这里特别说明，这里实际利润的算法可能依据实际业务的不同有所不同，比较有些门店是收款计收入、付款计成本，有些是收入减去付款计收入；也可能是收款去税后减去付款为利润。可以结合各店意见，再行调此计算公式。</p></li></ol> <div class="custom-block danger"><p class="custom-block-title">特别提醒</p> <ul><li>很多门店往往会忘记填代付金额，导致上牌利润虚高。请各店予以要求各销售顾问及时准确填列。</li> <li>如果代办上牌获取的利润，填录到非综合服务费或上牌或临牌的项目上时，则无法视为上牌利润。</li></ul></div> <h3 id="_5-12-保险信息"><a href="#_5-12-保险信息" class="header-anchor">#</a> 5.12 保险信息</h3> <p>保险登记单，是一个很重要的单据，一方面记录客户投保情况，一方面统计新保、续保的业务数据及返利，一方面还能生成保险提醒数据，帮助门店拓展客户保险续保精力。</p> <p>各门店应当准确及时录入保险登记单。</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div class="margin: -50px;padding: 0" style="text-align:center;"><div class="el-image"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片后滚动鼠标可放大，按住左键不放拖动鼠标可查看更多细节，如有组图可左右切换。如无法点击放大，请刷新本页面】</div></div></div></div></div><ol><li><p><strong>保险公司</strong>：取对应行车辆的保险登记单且为“新保”的商业险保险公司。</p></li> <li><p><strong>商业险保费（含税）</strong>：取整车销售订单分录关联生成且审核状态且为<code>新保</code>的保险登记单上的<code>商业险销售金额</code>；需及时录入保单方可取到值，如未上保险登记模块，则无法取值。</p></li> <li><p><strong>交强险保费（含税）</strong>：取整车销售订单分录关联生成且审核状态且为<code>新保</code>的保险登记单上的<code>交强险销售金额</code>；需及时录入保单方可取到值，如未上保险登记模块，则无法取值。</p></li> <li><p><strong>驾意险保费（含税）</strong>：取整车销售订单分录关联生成且审核状态且为<code>新保</code>的保险登记单上的<code>驾意险销售金额</code>；需及时录入保单方可取到值，如未上保险登记模块，则无法取值。</p></li> <li><p><strong>保险返利（含税）</strong>：取整车销售订单分录关联生成且审核状态且为<code>新保</code>的保险登记单上的返利金额，返利金额在最初是由系统根据保险返还率自动计算返利，如与实际确认返利有差异时，请在保险登记单上通过<code>更新返利金额</code>进行返利金额的更新。</p></li> <li><p><strong>保险返利（不含税）</strong>：取整车销售订单分录关联生成且审核状态且为<code>新保</code>的保险登记单上，返利金额扣除税率（目前指定为6%）后的金额，返利金额在最初是由系统根据保险返还率自动计算返利，如与实际确认返利有差异时，请在保险登记单上通过“更新返利金额”进行返利金额的更新。</p></li></ol> <h3 id="_5-13-延保信息"><a href="#_5-13-延保信息" class="header-anchor">#</a> 5.13 延保信息</h3> <p>系统有延保登记模块，但功能较弱，因此暂未大范围推广使用。如果发生延保业务，暂以代办服务单记录延保业务发生的收支，并据以统计延保的利润。待后续视系统功能，及实际业务，推广延保模块。</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div class="margin: -50px;padding: 0" style="text-align:center;"><div class="el-image"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片后滚动鼠标可放大，按住左键不放拖动鼠标可查看更多细节，如有组图可左右切换。如无法点击放大，请刷新本页面】</div></div></div></div></div><ol><li><p><strong>延保收款</strong>：取对应整车销售订单关联生成的且为审核状态的代办服务单中，代办项目为<code>延保</code>的标准金额，即向客户收取的款项。</p></li> <li><p><strong>延保付款</strong>：取对应整车销售订单关联生成的且为审核状态的代办服务单中，代办项目为<code>延保</code>的代付金额，即代客户办理延保支付出去的费用。</p></li> <li><p><strong>延保利润</strong>：延保利润=（延保收款-延保付款）/（1+税率/100）。</p></li></ol> <div class="custom-block danger"><p class="custom-block-title">特别提醒</p> <ul><li>很多门店都忘记填代付金额，导致延保利润虚高。请各店予以要求各销售顾问及时准确填列。</li></ul></div> <h3 id="_5-14-其他衍生信息"><a href="#_5-14-其他衍生信息" class="header-anchor">#</a> 5.14 其他衍生信息</h3> <p>除去上述上牌、保险、延保、二手车、按揭等之外的其他衍生业务。</p> <p>特别提醒：所有涉及计算利润的代办项目，各店均要上报税率给本部，以便进行代办项目的默认税率维护，每种代办项目的税率根据门店实际情况，可维护成不同税率。</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div class="margin: -50px;padding: 0" style="text-align:center;"><div class="el-image"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片后滚动鼠标可放大，按住左键不放拖动鼠标可查看更多细节，如有组图可左右切换。如无法点击放大，请刷新本页面】</div></div></div></div></div><ol><li><p><strong>其他收款</strong>：诸如各店不统一使用的手续费、出库费、出险无忧、自店专项、玻璃划痕增值、其他等项目收取金额和支付的金额，均合并到其他收款、其他付款。其他收款取值为：整车销售订单分录关联生成且审核状态的代办服务单上，代办项目为手续费、出库费、出险无忧、自店专项、玻璃划痕增值、其他等项目的标准金额，即向客户收取的款项；如需向延保类似，单独显示具体项，可与本部沟通。</p></li> <li><p><strong>其他付款</strong>：诸如各店不统一使用的手续费、出库费、出险无忧、自店专项、玻璃划痕增值、其他等项目收取金额和支付的金额，均合并到其他收款、其他付款。其他付款取值为：整车销售订单分录关联生成且审核状态的代办服务单上，代办项目为手续费、出库费、出险无忧、自店专项、玻璃划痕增值、其他等项目的代付金额，即代客户办理这些业务支付出去的费用；如需向延保类似，单独显示具体项，可与本部沟通。</p></li> <li><p><strong>其他不含税利润</strong>：等于（具体收款-具体项目付款）/（1+税率/100），再各项利润求和。</p></li> <li><p><strong>衍生总利润</strong>：均按不含税利润取值，等于精品利润+套餐利润+（按揭返利+金融服务费利润）+置换利润+上牌利润+保险返利+延保利润+其他利润。前述各项代办项目的标准金额、代付金额，均需及时准确填列更新，否则将导致利润取值不准确。</p></li> <li><p>其他信息：如优惠券赠送，会员储值赠送等，虽然这些对整车销售毛利不产生直接影响，但客户持这些权益到店消费时，会减少后续的收益，增加成本。</p> <p><strong><u>当前，赠送类金额暂未纳入计算过程。但拟考虑以面值/赠送金额，乘以一定比例折算成增加的成本，扣减衍生毛利，进而影响GP3的毛利水平。</u></strong></p></li></ol> <h3 id="_5-15-整车返利信息"><a href="#_5-15-整车返利信息" class="header-anchor">#</a> 5.15 整车返利信息</h3> <p>整车返利信息，需要通过厂家返利单登记厂家返利金额，本报表才能进行取值。</p> <p>整车返利信息，包含预估返利、到账返利。请各店根据《厂家返利单操作手册》自行按需维护，可结合实际厂家返利政策和品牌/管理小组管理需求，设定明细的返利项目分类、返利项目明细、返利方式等，因此同一车辆的返利可能会因不同的返利项目录入多条数据。</p> <p>厂家返利单的操作流程，请参见：</p> <p>旧牌手册：<a href="https://kdocs.cn/l/csQ08Y4wC64s" target="_blank" rel="noopener noreferrer">点我浏览《厂家返利单操作手册》<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>在线手册：（待补充）</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div class="margin: -50px;padding: 0" style="text-align:center;"><div class="el-image"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片后滚动鼠标可放大，按住左键不放拖动鼠标可查看更多细节，如有组图可左右切换。如无法点击放大，请刷新本页面】</div></div></div></div></div><ol><li><strong>预估返利（不含税）</strong>：取与该车辆对应的厂家返利单的所有预估返利；</li> <li><strong>到账返利（不含税）</strong>：取与该车辆对应的厂家返利单的所有到账返利。</li> <li>前面的VRD预估返利、第二列空白列，会根据各店设置的返利项目、调用的返利明细，动态生成若干列。</li></ol> <h3 id="_5-16-毛利信息"><a href="#_5-16-毛利信息" class="header-anchor">#</a> 5.16 毛利信息</h3> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div class="margin: -50px;padding: 0" style="text-align:center;"><div class="el-image"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片后滚动鼠标可放大，按住左键不放拖动鼠标可查看更多细节，如有组图可左右切换。如无法点击放大，请刷新本页面】</div></div></div></div></div><ol><li><p>一级毛利GP1：即裸车毛利，等于（整车不含税收入-整车采购成本）。</p></li> <li><p>一级毛利率GP1（%）：等于裸车毛利/整车不含税收入。</p></li> <li><p>二级毛利GP2：等于（裸车毛利+整车预估返利）。</p></li> <li><p>二级毛利率GP2（%）：等于（裸车毛利+整车预估返利）/整车不含税收入。</p></li> <li><p>三级毛利GP3：等于（裸车毛利+整车预估返利+衍生毛利）。</p></li> <li><p>三级毛利率GP2（%）：等于（裸车毛利+整车预估返利+衍生毛利）/整车不含税收入。</p></li></ol> <h3 id="_5-17-其他信息"><a href="#_5-17-其他信息" class="header-anchor">#</a> 5.17 其他信息</h3> <p>通过开票日期/订单日期，换算成年、季度、月，便于筛选。</p> <p>以及记录整车销售订单的订单类型、备注等。</p> <p>本小节信息，比较好理解，就不展开描述。</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div class="margin: -50px;padding: 0" style="text-align:center;"><div class="el-image"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点击图片后滚动鼠标可放大，按住左键不放拖动鼠标可查看更多细节，如有组图可左右切换。如无法点击放大，请刷新本页面】</div></div></div></div></div></div></div>  <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/special-103012/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">整车账实相符（待补）</div></a> <a href="/pages/special-103021/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">代办服务单（未收款单）（待补）</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">

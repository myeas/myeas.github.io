务日期不一致">5.1 应付单的单据日期和业务日期不一致</a></li><li><a href="#_5-2-应付单和付款单生成凭证时-单据日期和记账日期不在同一期间">5.2 应付单和付款单生成凭证时，单据日期和记账日期不在同一期间</a></li><li><a href="#_5-3-应付单生成凭证时-预付科目错在借方">5.3 应付单生成凭证时，预付科目错在借方</a></li><li><a href="#_5-4-付款单生成凭证时-预付科目错在贷方">5.4 付款单生成凭证时，预付科目错在贷方</a></li><li><a href="#_5-5-单据生成凭证时-单据上的应付金额与凭证上的金额不相等">5.5 单据生成凭证时，单据上的应付金额与凭证上的金额不相等</a></li><li><a href="#_5-6-单据生成凭证时-凭证上的往来户与单据不一致">5.6 单据生成凭证时，凭证上的往来户与单据不一致</a></li><li><a href="#_5-7-应付单勾选了业务应付">5.7 应付单勾选了业务应付</a></li><li><a href="#_5-8-结算记录生成凭证时-借贷方与原单据不一致">5.8 结算记录生成凭证时，借贷方与原单据不一致</a></li><li><a href="#_5-9-结算类型错误-常被忽略-请特别注意">5.9 结算类型错误（常被忽略，请特别注意）</a></li><li><a href="#_5-10-手工凭证上有预付科目">5.10 手工凭证上有预付科目</a></li><li><a href="#_5-11-应付单、付款单未生成凭证">5.11 应付单、付款单未生成凭证</a></li></ul></li><li><a href="#_6-预付账款未结算单据的特殊业务">6. 预付账款未结算单据的特殊业务</a></li><li><a href="#_7-超期预付账款分析表">7. 超期预付账款分析表</a></li><li><a href="#_8-核查预付账款的基本思路">8. 核查预付账款的基本思路</a><ul><li><a href="#_8-1-日常发生">8.1 日常发生</a></li><li><a href="#_8-2-期末对账">8.2 期末对账</a></li></ul></li></ul></div><p></p> <h2 id="_1-应用背景"><a href="#_1-应用背景" class="header-anchor">#</a> 1. 应用背景</h2> <p>预付账款指买卖双方协议商定，由购货方预先支付一部分货款给供应方而发生的一项债权。预付账款一般包括预付的货款、预付的购货定金。预付账款是预先付给供货方客户的款项，也是公司债权的组成部分。</p> <p>预付账款，作为集团关注的两金管理的一部分，各店在预付账款管理的过程应该更加精细化。</p> <p>其相关更详细的管理要求，请遵从集团资产财务部的要求。</p> <p>本章节仅从系统角度，配合该管理要求，展开描述相关内容。</p> <div class="custom-block danger"><p class="custom-block-title">特别提醒</p> <ul><li>为简便操作，系统中不直接使用<code>应付账款</code>科目，<code>应付账款</code>和<code>预付账款</code>的<strong>所有</strong>业务和财务处理，均只以<code>预付账款</code>做为承载，仅在财务报表中重分类时，<code>预付账款的贷方余额</code>，重分类至应付账款。</li> <li>也即日常操作中，应付账款  =  预付账款。</li></ul></div> <h2 id="_2-主要内容概述"><a href="#_2-主要内容概述" class="header-anchor">#</a> 2. 主要内容概述</h2> <p>本章节主要阐述预付账款在系统中的业务发生和财务处理的基本逻辑、对账要求、管理报表、异常操作、常见问题、超期预付管理等内容。</p> <h2 id="_3-预付账款业务发生的基本逻辑"><a href="#_3-预付账款业务发生的基本逻辑" class="header-anchor">#</a> 3. 预付账款业务发生的基本逻辑</h2> <p>根据集团管理要求及业务，设置了预付账款及明细科目会计科目，核算企业按照交易双方协议规定预付给供应单位的款项。</p> <h3 id="_3-1-科目设置列表"><a href="#_3-1-科目设置列表" class="header-anchor">#</a> 3.1 科目设置列表</h3> <table><tr><th width="70px;">科目编码</th> <th width="180px;">科目名称</th> <th>核算说明</th></tr> <tr><td>1123</td> <td>预付账款</td> <td>一级科目，不具体发生业务,EAS和NCC均有</td></tr> <tr><td>1123.50</td> <td>预付土地款</td> <td>二级明细科目，核算与土地交易相关的预付往来,EAS和NCC均有</td></tr> <tr><td>1123.51</td> <td>预付工程款</td> <td>二级明细科目，核算与工程交易相关的预付往来,EAS和NCC均有</td></tr> <tr><td>1123.52</td> <td>预付设备款</td> <td>二级明细科目，核算与设备交易相关的预付往来,EAS和NCC均有</td></tr> <tr><td>1123.53</td> <td>预付材料款</td> <td>二级明细科目，核算采购原材料相关的预付往来,EAS和NCC均有</td></tr> <tr><td>1123.54</td> <td>预付商品款</td> <td>二级科目，核算采购商品成品相关的预付往来,EAS和NCC均有</td></tr> <tr><td>1123.54.01</td> <td>预付整车款</td> <td>三级明细科目，核算采购整车相关的预付往来,EAS专有</td></tr> <tr><td>1123.54.02</td> <td>预付精品配件款</td> <td>三级明细科目，核算采购精品配件相关的预付往来,EAS专有</td></tr> <tr><td>1123.55</td> <td>预付软件款</td> <td>二级明细科目，核算采购软件相关的预付往来,EAS和NCC均有</td></tr> <tr><td>1123.56</td> <td>预付服务款</td> <td>二级明细科目，核算采购服务相关的预付往来,EAS和NCC均有</td></tr> <tr><td>1123.57</td> <td>预付分包款</td> <td>二级明细科目，核算采购分包服务相关的预付往来,EAS和NCC均有</td></tr> <tr><td>1123.58</td> <td>预付劳务款</td> <td>二级明细科目，核算采购劳务相关的预付往来,EAS和NCC均有</td></tr> <tr><td>1123.59</td> <td>预付租赁款</td> <td>二级明细科目，核算与租赁相关的预付往来,EAS和NCC均有</td></tr> <tr><td>1123.60</td> <td>预付零采款</td> <td>二级明细科目，核算上述之外的零星采购的预付往来,EAS和NCC均有</td></tr> <tr><td>1123.01</td> <td>预付账款-国机集团内</td> <td>2020年以前使用的科目，现已禁止使用</td></tr> <tr><td>1123.02</td> <td>预付账款-国机集团外</td> <td>2020年以前使用的科目，现已禁止使用</td></tr></table> <div class="custom-block tip"><p class="custom-block-title">提示</p> <ul><li>在系统中，<code>1123.54 预付商品款</code>，设置了两个明细科目，其中：<code>1123.54.01 预付整车款</code>为核算整车采购的往来而设置的预付科目；<code>1123.54.02 预付精品配件款</code>为核算精品配件采购的往来而设置的预付科目。NCC系统未设置这两个明细科目，在上传映射时，均映射到NCC系统的 1123.54 预付商品款。</li> <li>任一预付账款的明细科目，<strong>在发生第一笔单据和凭证前</strong>，必须在应付管理模块（路径：<code>〖财务会计〗-〖应付管理〗-〖初始化〗-〖对账科目设置〗</code>），加入对账科目，如自行不能添加，请联系本部添加！！！</li> <li>加入对账科目后，只要有一笔单据或凭证发生后，则不得在对账科目设置中删除该对账科目，即使该科目以后不再使用！！！</li></ul></div> <h3 id="_3-2-业务发生的登记过程-付款单-预付科目在借方"><a href="#_3-2-业务发生的登记过程-付款单-预付科目在借方" class="header-anchor">#</a> 3.2 业务发生的登记过程-付款单（预付科目在借方）</h3> <p>预付账款各明细科目，为受控科目。禁止编制手工凭证登记预付账款的发生。</p> <p><strong>1.企业因购货或科目列示的对应业务而预付的款项，借记<code>预付账款</code>科目。</strong></p> <ul><li><strong>需要支付的款项（不管是预付还是后付），在系统中，以<code>付款单</code>作为承载，以<code>付款类型</code>区分业务大类。</strong> 同时注意，已收客户的后续要退给客户的，在系统中不以付款单为承载，应当以收款单负数承载。</li> <li>付款单的付款类型已预设，与预付明细科目对应一一对应；同时为匹配正负，分别设置了预付款和预付退款。如101整车预付款、102退整车预付款；103精品配件预付款、104退精品配件预付款。也即当单据上的应付金额是正数，则是预付款，当应付金额是负数，则是预付退款。</li> <li>与整车采购、精品配件采购无关的其他款项的预付，手工新增发起，付款类型按业务归属选择对应的。</li> <li>与整车采购、精品配件采购关联的预付商品款（预付整车款、预付精品配件款），一般按整车采购流程、精品配件采购发起款项的支付。</li> <li>整车采购、精品配件采购的预付款项，也可以手工新增发起。如手工新增发起，则需要手工进行结算处理。</li></ul> <p><strong>2.如有退款，则做付款单的负数，而非收款单。</strong></p> <p><strong>3.不管正负付款单，<strong>预付业务的付款单</strong>，其生成凭证时的格式参考。</strong></p> <ul><li>一般付款单的凭证取值参考</li></ul> <div class="custom-block tip"><p class="custom-block-title">凭证参考</p> <p><strong>借</strong>：记账分类（供应商）中与付款类型匹配的记账要素关联的科目，如记账要素112354-1预付整车款，关联科目时，则应关联1123.54.01</p> <p><strong>贷</strong>：付款单上的付款科目及辅助，一般为现金类科目</p></div> <ul><li>另：手工正负付款单，调整预付科目（及其辅助）</li></ul> <div class="custom-block tip"><p class="custom-block-title">凭证参考</p> <p><strong>借</strong>：分录对方科目</p> <p><strong>借</strong>：分录对方科目</p></div> <details class="custom-block details"><summary>科目、记账要素（记账分类）、付款类型（付款单）、费用项目（应付单）的对应关系</summary> <table><tr><th>科目</th> <th>记账要素</th> <th>付款类型</th> <th>费用项目</th></tr> <tr><td>1123预付账款</td> <td></td> <td></td> <td></td></tr> <tr><td>1123.50预付土地款</td> <td>1123500预付土地款<br>1123501预付土地退款</td> <td>112350预付土地款</td> <td>FY50土地款</td></tr> <tr><td>1123.51预付工程款</td> <td>1123510预付工程款<br>1123511预付工程退款</td> <td>112351预付工程款</td> <td>FY51工程款</td></tr> <tr><td>1123.52预付设备款</td> <td>1123520预付设备款<br>1123521预付设备退款</td> <td>112352预付设备款</td> <td>FY52设备款</td></tr> <tr><td>1123.53预付材料款</td> <td>1123530预付材料款<br>1123531预付材料退款</td> <td>112353预付材料款</td> <td>FY53材料款</td></tr> <tr><td>1123.54预付商品款</td> <td>非明细不涉及</td> <td>非明细不涉及</td> <td>非明细不涉及</td></tr> <tr><td>1123.54.01预付整车款</td> <td>101整车预付款<br>102退整车预付款</td> <td>112354-1预付整车款</td> <td>销售发票不涉及<br>FL311精品配件返利</td></tr> <tr><td>1123.54.02预付精品配件款</td> <td>103精品配件预付款<br>104退精品配件预付款</td> <td>112354-2预付精品配件款</td> <td>销售发票不涉及<br>FL312精品配件返利</td></tr> <tr><td>1123.55预付软件款</td> <td>1123550预付软件款<br>1123551预付软件退款</td> <td>112355预付软件款</td> <td>FY55软件款</td></tr> <tr><td>1123.56预付服务款</td> <td>1123560预付服务款<br>1123561预付服务退款</td> <td>112356预付服务款</td> <td>FY56服务款</td></tr> <tr><td>1123.57预付分包款</td> <td>1123570预付分包款<br>1123571预付分包退款</td> <td>112357预付分包款</td> <td>FY57分包款</td></tr> <tr><td>1123.58预付劳务款</td> <td>1123580预付劳务款<br>1123581预付劳务款</td> <td>112358预付劳务款</td> <td>FY58劳务款</td></tr> <tr><td>1123.59预付租赁款</td> <td>1123590预付租赁款<br>1123591预付租赁退款</td> <td>112359预付租赁款</td> <td>FY59租赁款</td></tr> <tr><td>1123.60预付零采款</td> <td>1123600预付零采款<br>1123601预付零采退款</td> <td>112360预付零采款</td> <td>FY60零采款</td></tr> <tr><td>1123.01预付账款-国机集团内</td> <td>不再使用</td> <td>不再使用</td> <td>不再使用</td></tr> <tr><td>1123.02预付账款-国机集团外</td> <td>不再使用</td> <td>不再使用</td> <td>不再使用</td></tr></table></details> <p>**4.付款单上的往来类型一般为<code>供应商</code>。**当付款单对应的业务实际与销售类业务关联时（如代办业务），其往来户为<code>客户</code>。</p> <p><strong>5.为简便操作，系统中不直接使用<code>应付账款</code>科目，仅在财务报表中重分类时，<code>预付账款的贷方余额</code>，重分类至应付账款。</strong></p> <p><strong>6.付款单上以<code>已结算金额</code>、<code>未结算金额</code>标记付款单的结算结果。</strong></p> <p>已结算金额，表示该付款单与对应的发票进行了采购付款结算。</p> <p>未结算金额，表示该付款单预付后，还没有对应的采购发票来与之结算。（请重点理解这句的含义！！！）</p> <div class="custom-block danger"><p class="custom-block-title">特别提醒</p> <ul><li>切不可乱结算，即禁止彼此不是匹配对应关系的单据进行结算处理。如果结算错误，后续才发现，可能就需要反结账反结算，甚至在某些场景下不允许反结算。</li> <li>常见乱结算的有：整车预付和精品配件发票结算、精品配件预付和整车发票结算、整车发票或精品配件发票与代付款进行结算。</li> <li>在实际业务中，不允许出现应付单的往来户和付款单的往来户不同的单据进行结算。</li></ul></div> <p><strong>7.本小节仅描述预付账款的付款单，其他业务的付款单侧重点与此不同，请参见相关章节描述。</strong></p> <h3 id="_3-3-业务发生的登记过程-应付单-预付科目在贷方"><a href="#_3-3-业务发生的登记过程-应付单-预付科目在贷方" class="header-anchor">#</a> 3.3 业务发生的登记过程-应付单（预付科目在贷方）</h3> <p>预付账款各明细科目，为受控科目。禁止编制手工凭证登记预付账款的发生。</p> <p><strong>1.收到整车、精品配件以及与预付相关采购业务时，根据发票账单等明细，借记<code>材料采购</code>、<code>销售费用</code>、<code>其他业务成本</code>等科目，按专用发票上注明的增值税额，借记<code>应交增值税-进项税额</code>科目，按<code>应付金额</code>，贷记<code>预付账款</code>科目。</strong></p> <ul><li>收购采购发票后，如整车采购发票、精品配件采购发票，以及与前述预付科目对应的业务的发票，在系统中，以<code>应付单</code>作为承载，以物料（整车、精品配件的采购）和费用项目（各FY开头的）区分业务大类。</li> <li>因商务政策供应商给予门店的返利，且过预付科目的业务，在系统中，以<code>应付单</code>作为承载，以费用项目（整车返利、精品配件返利等）区分业务大类。</li> <li>整车采购发票、精品配件采购发票，必须由业务端发起，由上游业务单据关联生成，禁止手工新增（核心单据类型为空的单据即为手工新增的）。</li> <li>其他涉及预付的应付单，可以手工新增。</li></ul> <p><strong>2.如有退票，则做应付单的负数，而非正数，更不是应收单、手工凭证。</strong></p> <p><strong>3.不管正负应付单，同一类业务，其生成凭证时格式应该一致（负数发票的税额可能会列入进项转出贷方正数）</strong>，涉及预付账款的凭证格式主要有五类，参考如下：</p> <details class="custom-block details"><summary>涉及预付账款科目的应付单，常见凭证取值参考</summary> <ul><li>格式一：整车采购发票、精品配件采购发票</li></ul> <div class="custom-block tip"><p class="custom-block-title">凭证参考</p> <p><strong>借</strong>：记账分类（物料）中记账要素（1004材料采购科目）关联的科目</p> <p><strong>借</strong>：记账分类（物料）中记账要素（1008应交进项）关联的科目</p> <p><strong>贷</strong>：记账分类（物料）中记账要素（1203物料预付）关联的科目</p></div> <ul><li>格式二：费用项目类应付单</li></ul> <div class="custom-block tip"><p class="custom-block-title">凭证参考</p> <p><strong>借</strong>：分录中的对方科目（因这类业务的借方不固定，因此每笔业务发生时，门店财务根据实际业务选填，但不能选填往来类科目，一般为成本、费用类科目）</p> <p><strong>借</strong>：记账分类（供应商）中记账要素（3303应交进项）关联的科目</p> <p><strong>贷</strong>：记账分类（供应商）中与费用项目匹配的记账要素关联的科目，如FY51，则取记账要素编码为112351关联的科目，以此类推</p></div> <ul><li>格式三：整车返利、精品配件返利</li></ul> <div class="custom-block tip"><p class="custom-block-title">凭证参考</p> <p><strong>借</strong>：1405.02.99.01 库存商品-外购-其它-整车返利  /  1405.02.99.03 库存商品-外购-其它-备件返利</p> <p><strong>借</strong>：记账分类（供应商）中记账要素（3303应交进项）关联的科目</p> <p><strong>贷</strong>：记账分类（供应商）中与费用项目匹配的记账要素关联的科目，仅如FL311对应记账要素112354-1关联的科目，FL312对应记账要素112354-2关联的科目</p></div> <ul><li>格式四：索赔转预付（仅适用于大众体系指定门店）</li></ul> <div class="custom-block tip"><p class="custom-block-title">凭证参考</p> <p><strong>借</strong>：6401.02.02 主营业务成本-维修及配件成本-索赔成本</p> <p><strong>借</strong>：记账分类（供应商）中记账要素（3303应交进项）关联的科目</p> <p><strong>贷</strong>：记账分类（供应商）中记账要素（3003预付账款）关联的科目，仅如SV202，则取记账要素编码为112351关联的科目</p></div> <ul><li>格式五：手工正负应付单，调整预付科目（及其辅助）</li></ul> <div class="custom-block tip"><p class="custom-block-title">凭证参考</p> <p><strong>贷</strong>：分录的应付科目</p> <p><strong>贷</strong>：分录的应付科目</p></div></details> <p><strong>4.应付单上的往来类型为<code>供应商</code>。</strong></p> <p><strong>5.应付单上以<code>已结算金额</code>、<code>未结算金额</code>标记应付单的结算结果。</strong></p> <p>已结算金额，表示该应付单与对应的付款单进行了采购付款结算，即这笔发票的钱已经付了</p> <p>未结算金额，表示该发票到后，还没有对应的付款单来与之结算，即这笔发票的钱还没有付。（请重点理解这句的含义！！！）</p> <p><strong>6.一般来说，同一往来户，不应同时有应付单未结算、付款单未结算</strong>。如同时有，请核对实际业务是不是确有此区分（比如同时整车预付、精品配件应付等等场景）。</p> <p>如财务科目余额没有区分但应付、未付均有未结算，则可能是没有及时结算，请及时结算。</p> <p>如财务科目余额确实有区分，但应付、未付只有一种单据有未结算，则可能结算错了。</p> <div class="custom-block warning"><p class="custom-block-title">注意</p> <ul><li>涉及预付账款业务的往来户，<code>应付单的未结算金额</code>和<code>付款单的未结算金额</code>之间的<code>差额</code>，一般应等于 预付账款 科目的余额。</li> <li>付款单的未结算金额  -  应付单的未结算金额  &gt;0 ，则 预付账款的科目余额一般在借方</li> <li>付款单的未结算金额  -  应付单的未结算金额  &lt;0 ，则 预付账款的科目余额一般在贷方</li> <li>如果该往来户还有与预付账款无关的业务，那请排除这部分单据后再做比较</li></ul></div> <p><strong>7.索赔转预付的</strong>，一般来说，厂家不会再付款给到门店，而是直接转到厂家账户中，因此建议门店在确认索赔转预付的业务后，同步马上做一正一负的付款单，负的付款与索赔转预付的应付单进行采购付款结算，正的付款单留待与后续的应付单进行结算。这样就实现了从索赔的应收，转至为预付厂家货款的业务场景。如果不做一正一负的付款单，也可以，那就需要负的应付单与正常的整车、精品配件采购业务的应付单结算，但因为这两种业务单据的行数都特别多，结算起来比较麻烦，因此还是建议参考用一正一负的付款单，转操作下。</p> <p><strong>8.本小节仅描述预付账款的应付单，其他业务的应付单侧重点与此不同，请参见相关章节描述。</strong></p> <h2 id="_4-预付账款的结算处理"><a href="#_4-预付账款的结算处理" class="header-anchor">#</a> 4.预付账款的结算处理</h2> <p>业务发生后，应当及时核查同一业务的应付单、付款单，并及时进行采购付款结算操作。</p> <h3 id="_4-1-结算处理的基本操作"><a href="#_4-1-结算处理的基本操作" class="header-anchor">#</a> 4.1 结算处理的基本操作</h3> <ul><li><p><strong>操作角色</strong>：<code>整车会计</code> 或 <code>售后会计</code></p></li> <li><p><strong>操作生成路径</strong>：<code>〖财务会计〗-〖应付管理〗-〖结算处理〗-〖采购付款结算〗</code></p></li> <li><p><strong>查询维护路径</strong>：<code>〖财务会计〗-〖应付管理〗-〖结算处理〗-〖结算记录〗</code></p></li> <li><p><strong>转换规则</strong>：不涉及</p></li> <li><p><strong>操作概要</strong>：</p> <p>一般来说，由同一核心单据生成的应付单、付款单会自动结算，如不是同一核心单据生成一般不应该相互结算；同时，如果其中一方单据核心单据类型为空，则无法自动结算，需要手工结算。手工结算操作参考如下。</p> <ul><li><p>双击 〖采购付款结算〗 ，弹出「结算处理-条件查询」对话窗口，单据日期范围要包含应付单的单据日期、付款单的单据日期。</p></li> <li><p>主对账方过滤：指的是应付单上的往来户，<code>往来户类型</code>一般选择<code>供应商</code>（部分业务需要选择客户，请根据实际业务），<code>往来户从</code>和<code>往来户至</code>均选择要结算的应付单上的<code>往来户</code>。</p></li> <li><p>辅对账方过滤：指的是付款单上的往来户，<code>往来户类型</code>一般选择<code>供应商</code>（部分业务需要选择客户，请根据实际业务），<code>往来户从</code>和<code>往来户至</code>均选择要结算的付款单上的往来户。应当与主对账方一致。</p></li> <li><p>主辅对账方的往来户类型，应该同步，即要么同时是供应商，要么同时是客户。<code>如果要结算不一致的，则应马上自我提醒，这是错误的操作</code>。</p></li> <li><p>其他不用填列，单击【确定】，即进入结算处理的操作界面。上部分为主对账方（即应付单），下部分为辅对账方（即付款单）。</p></li> <li><p>匹配方案选择<code>按往来户相同结算</code>。</p></li> <li><p>结算日期，按需选择，一般不应小于付款单和应付单上的单据日期。</p></li> <li><p>如果是整车、精品配件的应付单、付款单进行结算，由于行数比较多，可以先<code>全选</code>，再把不需要参与结算的行的勾选去掉，再单击工具栏中的【自动结算】，系统会自动留下未结算的单据。</p> <div class="custom-block warning"><p class="custom-block-title">提醒</p> <p>由于在结算处理时，并不按业务进行过滤，因此当同一供应商既有整车业务，又有精品配件业务时，要注意行的勾选，不建议整车应付与精品配件付款、或精品配件应付与整车付款，进行结算处理。</p></div></li> <li><p>如果是整车、精品配件业务以外的业务，进行采购付款结算，则手工勾选需要结算的行，并修改好该行的<code>本次结算原币金额</code>，并确保主对账方和辅对账方的结算原币合计上下相等，然后单击工具栏中的【手工结算】，完成结算处理的操作。</p></li> <li><p>可以单击【本次结算记录查询】，查询本次结算记录。</p></li></ul></li> <li><p><strong>注意事项</strong>：</p> <ul><li>结算处理操作完成后，会更新付款单和应付单上的<code>已结算金额</code>、<code>未结算金额</code>、<code>已锁定金额</code>、<code>未锁定金额</code>。</li> <li>结算记录的往来户应当一致，结算类型为<code>采购付款结算</code>。</li> <li>一般来说，不应该出现结算类型为<code>采购付款转销</code>（即主对账方与辅对账方往来户不一致）。</li> <li>由于本次结算处理为采购付款结算，且结算类型为采购付款结算，因此不需要生成凭证。</li> <li>如果发现结算错误，应及时反结算，如应付系统当前期间在结算期间之后，则无法反结算，本部也无法处理。如确要反结算，则需要总账反结账、应付系统反结账。</li></ul></li></ul> <h3 id="_4-2-结算处理后的预期结果"><a href="#_4-2-结算处理后的预期结果" class="header-anchor">#</a> 4.2 结算处理后的预期结果</h3> <p><code>应付单的未结算金额</code>和<code>付款单的未结算金额</code>之间的<code>差额</code>，一般应等于同往来户的 <code>预付账款</code> 科目的余额。</p> <ul><li>付款单的未结算金额  -  应付单的未结算金额  &gt;0 ，则 预付账款的科目余额一般在借方</li> <li>付款单的未结算金额  -  应付单的未结算金额  &lt;0 ，则 预付账款的科目余额一般在贷方</li></ul> <h2 id="_5-常见错误操作及相应的处理方法"><a href="#_5-常见错误操作及相应的处理方法" class="header-anchor">#</a> 5. 常见错误操作及相应的处理方法</h2> <p>应付单、付款单在维护、生成凭证、结算处理时，以下的操作是错误的，请按照此原则进行处理：<code>原来如何错误的，则先以同样错误的方式并以相反金额冲掉原来的单据，再按正确的操作补调单据</code>。常见错误包含但不限于以下列举。</p> <h3 id="_5-1-应付单的单据日期和业务日期不一致"><a href="#_5-1-应付单的单据日期和业务日期不一致" class="header-anchor">#</a> 5.1 应付单的单据日期和业务日期不一致</h3> <p>整车采购核销、精品配件采购核销时，由差异自动生成的成本调整单，其调整日期取值应付单上的业务日期。但实际上应付单生成凭证时，是按单据日期记账的，因此为确保业务匹配对应，要求应付单的单据日期和业务日期保持一致。财务人员在审核应付单时，应当予以注意。</p> <p>为防范此问题，财务人员可以在应付单序时簿，<code>以单据日期按月查询</code>所有的应付单，查询出来所有单据后（注意最大返回结果数要选择全部），然后按业务日期进行排序（双击业务日期字段），看看是不是有不属于该月的业务日期出现，如有，及时进行修改。</p> <p>此问题，如果存在，则会<code>导致整车存货对账、精品配件存货对账出现差异</code>。</p> <p>此问题，当期发现时，应及时反审核应付单，进行修改。如跨期，则无法修正，只能接受至少两期存货对账会出现差异（两期差异加起来为0）。</p> <h3 id="_5-2-应付单和付款单生成凭证时-单据日期和记账日期不在同一期间"><a href="#_5-2-应付单和付款单生成凭证时-单据日期和记账日期不在同一期间" class="header-anchor">#</a> 5.2 应付单和付款单生成凭证时，单据日期和记账日期不在同一期间</h3> <p>应付单、付款单、结算记录生成凭证时，凭证上的记账日期要求与应付单上的单据日期、付款单的单据日期、结算记录的结算期间在同一期间。</p> <p>为防范此问题，如批量生成凭证时，查询条件中，单据日期的范围应当在一个自然月度内，不要跨期查询，否则就可以误选，导致生成凭证不在同一期间。</p> <p>此问题，如果存在，则会<code>导致应付管理系统期末对账出现差异</code>。还原后的 付款单的未结算金额 减去 应付单的未结算金额 的差额，<code>不会等于科目余额</code>，进而也会影响<code>超期预付账款分析表</code>的正确性。</p> <p>此问题，当期发现时，应及时反审核，进行修改。如跨期，则无法修正。只能接受至少两期的差异。</p> <h3 id="_5-3-应付单生成凭证时-预付科目错在借方"><a href="#_5-3-应付单生成凭证时-预付科目错在借方" class="header-anchor">#</a> 5.3 应付单生成凭证时，预付科目错在借方</h3> <p>应付单生成凭证时，预付账款科目应当在贷方，却错在借方；甚至出现借方贷方同时有预付账款科目。</p> <p>此问题，一般出在调账类的应付单，或手工应付单上，或人为错误操作。如：</p> <ul><li>在生成凭证时，人为把本来在贷方的预付账款科目，手工错误移到借方。</li> <li>在应付单分录的对方科目填上了预付账款科目，在生成凭证时（规则为借分录的对方科目，贷分录的应付科目），这样就出现了错误。</li></ul> <p>此问题，比较严重，如果存在，会导致应付管理系统期末对账不平、可能进行错误的结算处理、还原后的 付款单的未结算金额 减去 应付单的未结算金额 的差额，<code>不会等于科目余额</code>，进而也会影响<code>超期预付账款分析表</code>的正确性。</p> <p>此问题，发现后，要求尽快修正。如果是当期的，建议删除凭证，反审核应付单，修正应付单上的错误后，按规范重新生成凭证。</p> <p>如果不好直接修正原错误，或已经跨期，则应当按调整原则进行调整：<code>原来如何错误的，则先以同样错误的方式并以相反金额冲掉原来的单据，再按正确的操作补调单据</code>。</p> <h3 id="_5-4-付款单生成凭证时-预付科目错在贷方"><a href="#_5-4-付款单生成凭证时-预付科目错在贷方" class="header-anchor">#</a> 5.4 付款单生成凭证时，预付科目错在贷方</h3> <p>付款单生成凭证时，预付账款科目应当在借方，却错在贷方；甚至出现借方贷方同时有预付账款科目。</p> <p>此问题，一般原因有：</p> <ul><li>在生成凭证时，人为把本来在借方的预付账款科目，手工错误移到贷方。</li> <li>在付款单分录的付款科目填上了预付账款科目（应该只选填现金类科目），在生成凭证时（规则为借分录的对方科目，贷付款科目），这样就出现了错误。</li></ul> <p>此问题，比较严重，如果存在，会导致应付管理系统期末对账不平、可能进行错误的结算处理、还原后的 付款单的未结算金额 减去 应付单的未结算金额 的差额，<code>不会等于科目余额</code>，进而也会影响<code>超期预付账款分析表</code>的正确性。</p> <p>此问题，发现后，要求尽快修正。如果是当期的，建议删除凭证，反审核付款单，修正付款单上的错误后，按规范重新生成凭证。</p> <p>如果不好直接修正原错误，或已经跨期，则应当按调整原则进行调整：<code>原来如何错误的，则先以同样错误的方式并以相反金额冲掉原来的单据，再按正确的操作补调单据</code>。</p> <h3 id="_5-5-单据生成凭证时-单据上的应付金额与凭证上的金额不相等"><a href="#_5-5-单据生成凭证时-单据上的应付金额与凭证上的金额不相等" class="header-anchor">#</a> 5.5 单据生成凭证时，单据上的应付金额与凭证上的金额不相等</h3> <p>应付单生成凭证时，凭证上的预付账款科目的金额应当等于应付单分录中的应付金额的合计。</p> <p>付款单生成凭证时，凭证上的预付账款科目的金额应当等于付款单分录中的应付金额的合计。</p> <p>此问题，肯定是人为修改了凭证分录或辅助账行上的金额，或修改或删除了凭证上的辅助行上的数据。</p> <p>此问题，比较严重，如果存在，会导致应付管理系统期末对账不平、可能进行错误的结算处理、还原后的 付款单的未结算金额 减去 应付单的未结算金额 的差额，<code>不会等于科目余额</code>，进而也会影响<code>超期预付账款分析表</code>的正确性。</p> <p>此问题，发现后，要求尽快修正。如果是当期的，建议删除凭证，反审核单据，修正单据上的错误后，按规范重新生成凭证。</p> <p>如果不好直接修正原错误，或已经跨期，则应当按调整原则进行调整：<code>原来如何错误的，则先以同样错误的方式并以相反金额冲掉原来的单据，再按正确的操作补调单据</code>。</p> <p>另外，应付单生成凭证时，金额字段与凭证上的材料采购（费用、成本等）的金额应该一致；税额字段与凭证上的应交进项税的金额应该一致。</p> <h3 id="_5-6-单据生成凭证时-凭证上的往来户与单据不一致"><a href="#_5-6-单据生成凭证时-凭证上的往来户与单据不一致" class="header-anchor">#</a> 5.6 单据生成凭证时，凭证上的往来户与单据不一致</h3> <p>应付单生成凭证时，凭证上辅助账行的往来户应当与应付单上的往来户一致。</p> <p>付款单生成凭证时，凭证上辅助账行的往来户应当与付款单上的往来户一致。</p> <p>此问题，肯定是人为修改了凭证辅助账行的往来户。</p> <p>此问题，比较严重，如果存在，会导致应付管理系统期末对账不平、可能进行错误的结算处理、还原后的 付款单的未结算金额 减去 应付单的未结算金额 的差额，<code>不会等于科目余额</code>，进而也会影响<code>超期预付账款分析表</code>的正确性。</p> <p>此问题，发现后，要求尽快修正。如果是当期的，建议删除凭证，按规范重新生成凭证。如果是单据上的往来户就错了，那还需要反审核应付单（甚至更上游的业务单据）。</p> <p>如果不好直接修正原错误，或已经跨期，则应当按调整原则进行调整：<code>原来如何错误的，则先以同样错误的方式并以相反金额冲掉原来的单据，再按正确的操作补调单据</code>。</p> <h3 id="_5-7-应付单勾选了业务应付"><a href="#_5-7-应付单勾选了业务应付" class="header-anchor">#</a> 5.7 应付单勾选了业务应付</h3> <p>应付单支持业务应付的功能，但我们的应用中，不存在应付单需要业务应付的对应场景。因此，如果应付单勾选了业务应付，肯定是错误的操作。</p> <p>此问题，肯定是人为勾选了业务应付字段。</p> <p>此问题，比较严重，如果存在，会导致应付管理系统期末对账不平、可能进行错误的结算处理、无法与采购入库单进行采购核销，还原后的 付款单的未结算金额 减去 应付单的未结算金额 的差额，<code>不会等于科目余额</code>，进而也会影响<code>超期预付账款分析表</code>的正确性。</p> <p>如果应付单勾选了业务应付，则需要反结账到该应付单所在期间，反审核应付单，并删除。</p> <p>如果应付单勾选了业务应付，而且业务应付的应付单还生成了凭证，这个问题就更严重，需要反结账到该应付单所在期间，反审核应付单，并删除，重新由上游单据生成应付单，再重新生成凭证。</p> <p>该错误，不好用调整原则进行调整，需要反结账操作，因此财务人员在审核应付单时要特别注意。</p> <h3 id="_5-8-结算记录生成凭证时-借贷方与原单据不一致"><a href="#_5-8-结算记录生成凭证时-借贷方与原单据不一致" class="header-anchor">#</a> 5.8 结算记录生成凭证时，借贷方与原单据不一致</h3> <p>涉及预付科目的往来单据，结算处理时，结算记录的结算类型应当为<code>采购付款结算</code>，因此不需要生成凭证。</p> <p>但在实际业务过程中，可能有时错误结算，或往来户串户等，导致把往来户不一致的单据进行了结算，此时，结算记录需要生成凭证。</p> <p>不管哪种需要生成凭证的结算记录，在生成凭证时，其基本的原则是：</p> <ul><li><p>先明确结算记录是哪类单据和哪类单据进行结算，常用的结算类型：</p> <ul><li><p><code>应付单和付款单结算（采购付款结算、采购付款转销）</code>， 一般往来户不一致的转销很少有</p></li> <li><p><code>应收单和收款单结算（销售回款结算、销售回款转销）</code>，一般往来户不一致的转销发生在整车开票与收款不一致、二手车收款抵新车等场景</p></li> <li><p><code>收款单和付款单结算（预收冲预付结算、预收冲预付转销）</code>，业务一般为代收与代付的业务、二手车收款与二手车付款的业务</p></li></ul></li> <li><p>我们不用的结算类型：</p> <ul><li><p><code>代收单（收款类型为代收款）和代付单（付款类型为代付款）（结算收款冲付款结算、收款冲付款转销）</code>，该业务场景现在已停止应用，通过代收款（新）和代付款（新）转到了预收冲预付的操作中</p></li> <li><p><code>应收单和应付单结算</code>，虽然系统支持，但因为涉及到业务单据的反写、流程规范等，因此我们不用此功能</p></li> <li><p><code>付款单与收款单结算</code>，预付冲预收结算、预付冲预收转销，此结算处理和预收冲预付实际是一回事，为减少操作困惑，不使用此功能</p></li> <li><p><code>代付单与代收单结算</code>，此结算处理和代收冲代付实际是一回事，为减少操作困惑，不使用此功能</p></li> <li><p><code>应付单与应收单结算</code>，此结算处理和应收冲应付实际是一回事，为减少操作困惑，不使用此功能</p></li></ul></li> <li><p>上述结算类型，只有两类不需要生成凭证，其它结算类型均需要生成凭证</p> <ul><li>应收单和收款单结算且往来户一致一致（即销售回款结算）不需要生成凭证，如往来户不一致（即销售回款转销）需要生成凭证</li> <li>应付单和付款单结算且往来户一致一致（即采购付款结算）不需要生成凭证，如往来户不一致（即采购付款转销）需要生成凭证</li> <li>其它结算类型均需要生成凭证</li></ul></li> <li><p>结算记录生成凭证时，其生成凭证的基本逻辑：</p> <ul><li><strong>凭证上的科目、往来户、金额，应该和原始单据一致。如应收单和收款单结算，则生成凭证时：借方与原收款单的科目、辅助、金额一致，贷方与原应收单的科目、辅助、金额一致</strong>。</li> <li><strong>方向，应该与原始单据相反方向。如应收单和收款单结算，则生成凭证时：借方为原收款单的科目、辅助、金额（而不是应收单），贷方与原应收单的科目、辅助、金额一致（而不是收款单）</strong>。</li> <li><strong>记账日期，应与结算记录的结算期间在同一期间</strong>。</li></ul></li></ul> <p>如果上述的规范，不被遵循，可能会影响应收管理系统、应付管理系统的对账（对账不平，也是财务记账不规范的结果体现），财务数据错乱，该结算的无法结算。</p> <p>当期发现后，要及时进行处理，删除凭证，反结算，再按正确的流程、业务匹配关系进行结算（并生成凭证（如需））。</p> <p>如果跨期才发现，处理起来非常麻烦，需要参照已结算的原始单据，两边同时做正负金额的单据，然后相反金额的单据按原错误的方式进行结算（并生成凭证（如需））；再相同金额的单据按正确方式进行结算（并生成凭证（如需））。比如应付单和付款单结算错了或虽然结算正确但生成凭证不正确，则需要做正负应付单、正负付款单，单据需要生成凭证、结算记录要错误结算（相反金额单据按原错误方式操作）（并生成凭证（如需））、结算记录要正确结算（并生成凭证（如需））。</p> <h3 id="_5-9-结算类型错误-常被忽略-请特别注意"><a href="#_5-9-结算类型错误-常被忽略-请特别注意" class="header-anchor">#</a> 5.9 结算类型错误（常被忽略，请特别注意）</h3> <p>这类错误，严格意义上，是系统的错误。当往来户不一致时，结算记录的结算类型应该为转销。但在以下场景下，可能会出现错误：</p> <ul><li>结算记录上的往来户，即有相同的又有不相同的，如往来户A的应收单同时和往来户A的收款单、往来户B的收款单进行结算，此时该结算类型正确应该为销售回款转销，但却错误为销售回款结算，导致结算记录不需要生成凭证，进而导致财务账错误。该场景，常出现在整车销售换开票抬头的业务中，请特别注意。</li> <li>再如往来户A的应付单同时和往来户A的付款单、往来户B的付款单进行结算，此时该结算类型正确应该为采购付款转销，但却错误为采购付款结算，导致结算记录不需要生成凭证，进而导致财务错误。该场景，可能出现在供应商串户（或更名后，在过渡期间又另起一供应商流转业务）的业务中，请特别注意。</li></ul> <p>此问题，比较严重，会导致财务科目余额涉及的往来户分别挂借贷余额，无法抵消。</p> <p>该错误发现后，应及时进行反结算，并重新分别手工结算（A对A结算、A对B结算，而不是A对A、B同时结算）。如果跨期了，需要反结账到相应期间，进行反结算，再结回到本期，重新结算，并对转销的结算记录生成凭证。</p> <h3 id="_5-10-手工凭证上有预付科目"><a href="#_5-10-手工凭证上有预付科目" class="header-anchor">#</a> 5.10 手工凭证上有预付科目</h3> <p>这类错误，常发生于刚开始使用新的受控科目，然后又没有把预付账款科目加到应付管理的对账科目中，同时参数又没有启用校验。</p> <p>此问题，比较严重，操作起来比较麻烦。</p> <p>该错误的修正方法思路为：</p> <ul><li>把对账科目删除（需要本部操作）；</li> <li>在本期冲销手工的凭证；</li> <li>反结账到该科目第一次使用的期间，增加对账科目；结账回到本期；</li> <li>根据凭证记录的实际业务，手工编制对应的往来单据（应收、收款、应付、付款），再由单据生成凭证。</li></ul> <p>为规避该问题，在第一次使用该科目时，需要做如下操作：</p> <ul><li>检查对账科目是否加入该科目；</li> <li>检查系统参数是否允许修改受控科目的分录（要求参数为不允许）；</li> <li>从第一次使用该科目的月份起，对该科目进行期末对账，对账不平的，请当期就检查并修正错误直至对账一致。</li></ul> <h3 id="_5-11-应付单、付款单未生成凭证"><a href="#_5-11-应付单、付款单未生成凭证" class="header-anchor">#</a> 5.11 应付单、付款单未生成凭证</h3> <p>该类错误，一般发生于早期操作，或因网络原因单据看似已经生成凭证，但实际未生成凭证。</p> <p>此问题，比较严重，如果存在，会导致应付管理系统期末对账不平、还原后的 付款单的未结算金额 减去 应付单的未结算金额 的差额，<code>不会等于科目余额</code>，进而也会影响<code>超期预付账款分析表</code>的正确性。</p> <p>该错误的修正方法思路为：</p> <ul><li>修正错误的记账标记（反馈给本部操作）；</li> <li>临时放开规则，允许跨期生成凭证；</li> <li>补生成凭证至本期（一定不是原单据对应的期间）。</li></ul> <p><strong>以上种种错误，会导致，同时也是不规范的数据或操作的结果体现</strong>：</p> <ul><li><p>期末对账不平</p></li> <li><p>无法正确核销</p></li> <li><p>无法正确结算</p></li> <li><p>未结算金额的合计相互抵减后，不等于财务科目的余额</p></li> <li><p>财务数据混乱</p> <p>等等。</p></li></ul> <h2 id="_6-预付账款未结算单据的特殊业务"><a href="#_6-预付账款未结算单据的特殊业务" class="header-anchor">#</a> 6. 预付账款未结算单据的特殊业务</h2> <p>业务均正常、生成凭证也规范，但科目余额方向与未结算单据不匹配对应，应付单和付款单都有未结算金额，但无法结算。</p> <p>一般表现为：</p> <ul><li>较常发生：付款单没有未结算金额，但预付账款的余额在借方；进而导致超期预付分析表中，没有付款单明细匹配。</li> <li>较少发生：应付单没有未结算金额，但预付账款的余额在贷方。</li></ul> <p>此业务，常由大量的负数单据（比如返利的红字应付单、索赔转预付的红字应付单）引起，同时由于结算处理的不规范，付款单已经没有了未结算金额，即全部都已结算，但应付单有大量的负数行未结算，预付账款的科目余额在借方。</p> <p>处理此问题的方法思路参考为：</p> <ul><li><p>同步做正负的付款单，这两个单据合并生成凭证后，为0，即正负付款单不影响财务发生额、余额，也不影响业务余额、发生额。</p> <p>凭证参考为：借：预付  正，借：预付  负。</p></li> <li><p>负的付款单，与负数的应付单进行手工结算。</p></li> <li><p>正的付款单，其未结算金额，留待与后续发生的应付单进行正常结算。</p></li> <li><p>正的付款单，其未结算金额，一般也会等于预付账款科目的借方余额。</p></li></ul> <p>同时，还有一些业务，可能也会表现类似如上特征：</p> <ul><li>二手车收购业务中，特别是单独收购，收购车后客户就要求及时付款，而此付款单，如果门店以预付账款挂往来，则在超期预付账款分析表中，会出现没有付款单明细匹配的记录（因为单据上往来户是客户）。</li></ul> <div class="custom-block danger"><p class="custom-block-title">特别提醒</p> <p>有未结算金额，但无法结算的可能场景：</p> <ul><li><p>同一来源的应付单、付款单都有未结算金额，需要结算时，却无法结算。这个主要原因是拟结算的金额已被占用锁定，表现为已锁定金额字段有值，未结算金额无值，或已锁定金额字段值不等于已结算金额字段值。</p> <p>解决办法：在对应的付款单序时簿界面（列表界面）或打开单据进入单据界面，点击工具栏中的【结算】，则会把锁定占用的金额进行真正结算，转到已结算金额中。操作完成后，应付单、付款单这两个单据的已锁定金额都会转到已结算。</p></li> <li><p>应收单和收款单，也有类似的特性，如果也出现未结算金额字段有值，已锁定金额也有值，且已锁定金额不等于已结算金额，则可以通过收款单的列表界面或单据界面，单击【结算】，完成真正的结算，把未结算金额转到已结算金额。</p></li> <li><p>应付单、付款单的付款方式不一致，要求付款方式都为<code>赊购</code>。应收单、收款单的付款方式不一致，要求付款方式都为<code>赊销</code>。如果不一致，且会导致无法结算。</p></li></ul></div> <h2 id="_7-超期预付账款分析表"><a href="#_7-超期预付账款分析表" class="header-anchor">#</a> 7. 超期预付账款分析表</h2> <p>该报表的取值逻辑，简要概述如下：</p> <p>逐级往下找数据：</p> <ol><li>取所有预付账款辅助有余额的明细；</li> <li>按二级科目+供应商辅助，进行余额汇总合并；</li> <li>合并后的金额，其余额在借方的，视为预付账款；</li> <li>合并后的金额，其余额在贷方的，视为应付账款；</li> <li>视为预付账款的余额及往来户，在该报表中展现；</li> <li>取该往来户的应付单的未结算金额合计，列示在报表上；</li> <li>取该往来户的付款单的未结算金额不为0的明细，列示在报表上。</li></ol> <p>原则上，要求左侧的财务科目余额，应该与右侧的付款单明细的合计相等，但如因为操作不规范，或负数应付单引起、该结算的没有及时结算等原因，就会导致不相等。因此，门店在期末结账前，必须查询本报表，如有不相等的，请参照本章节描述的各个环节进行检查，并及时进行操作处理，如出现错误的需要及时修正。</p> <div class="custom-block warning"><p class="custom-block-title">提醒</p> <ul><li>如果查询当期数据，可能因单据没有生成凭证，导致左侧余额和右侧明细对不上。因此，如要查询当期，请务必对涉及预付账款科目的已审核（已付款）的单据（应付单、付款单、需要生成凭证的结算记录等）及时生成凭证。</li></ul></div> <p><strong>当查询期间的最后一天与单据的归属日期（如业务日期、单据日期）之间相差的天数，大于该业务类型的参考账期时，则会被标记为红色，视为超期。</strong></p> <p>**参考账期一般设置为60天。**请予以关注，为什么已付款，但还没有采购发票来？是结算错了，还是根据合同约定，就是预付账款的时间特别早？</p> <h2 id="_8-核查预付账款的基本思路"><a href="#_8-核查预付账款的基本思路" class="header-anchor">#</a> 8. 核查预付账款的基本思路</h2> <p>当预付账款，出现记账不规范、期末对账不平、未结算金额不等于科目余额的问题时，可以参考如下思路进行核查。</p> <h3 id="_8-1-日常发生"><a href="#_8-1-日常发生" class="header-anchor">#</a> 8.1 日常发生</h3> <p>基本逻辑：</p> <ul><li>应付单生成凭证，预付科目在贷方</li> <li>付款单生成凭证，预付科目在借方</li> <li>偶有的采购付款转销的结算记录（一般不应该有），与应付单对应的明细行生成凭证时预付科目在借方，与付款单对应的明细行生成凭证时预付科目在贷方</li></ul> <p>操作思路：</p> <ul><li>导出该往来户的所有应付单（查询条件中，默认勾选为<code>显示分录</code>，请务必切换到<code>显示表头</code>），金额类字段以<code>应付金额合计</code>为核对字段，其他字段按需设置是否隐藏；</li> <li>导出该往来户的所有付款单（查询条件中，默认勾选为<code>显示分录</code>，请务必切换到<code>显示表头</code>），金额类字段以实付金额合计为核对字段，其他字段按需设置是否隐藏；</li> <li>导出该往来户，总账系统的预付账款科目的辅助核算明细表；</li> <li>应付单、付款单，与辅助核算明细表进行比对，看看哪笔单据和凭证不匹配对应（即出现前述列举的各种操作错误），并标记不匹配对应的，另建议按不匹配对应进行分类标以不同的颜色，便于处理；</li> <li>按前述罗列的方法，查明错误原因，并按各错误原因的处理思路进行修正；</li> <li>对修正后的数据，再次回头检查同往来户的金额：付款单的未结算金额 减去 应付单的未结算金额 的差额 是否等于预付账款的科目余额；期末对账是否一致等等。</li></ul> <div class="custom-block danger"><p class="custom-block-title">特别提醒</p> <ul><li>所有涉及到新增加凭证的调整，其单据和凭证的期间均应在本期。如错调在发生错误的期间，则会导致财务报表与原已上报的报表不一致，此问题特别严重，请予以特别注意！！！</li> <li>对于不涉及新增加凭证的调整（删除凭证再重新按规范生成一样的凭证，不视为是新增加凭证），可以在发生错误的期间按规范重新操作。</li></ul></div> <h3 id="_8-2-期末对账"><a href="#_8-2-期末对账" class="header-anchor">#</a> 8.2 期末对账</h3> <p>基本逻辑和日常发生一样：</p> <ul><li>应付单生成凭证，预付科目在贷方</li> <li>付款单生成凭证，预付科目在借方</li> <li>偶有的采购付款转销的结算记录（一般不应该有），与应付单对应的明细行生成凭证时预付科目在借方，与付款单对应的明细行生成凭证时预付科目在贷方</li></ul> <p>前提：</p> <ul><li>预付账款科目要加入对账科目</li> <li>加入对账科目的期间开始，才能进行对账</li> <li>如果在期末对账的操作中，选择科目时，选不到要对账的科目，说明该科目在该期没有加入对账科目（一般来说，加入后不删除后续都可以选到，加入后删除后续都无法选到但删除前的期间可以选到）</li></ul> <p>操作思路：</p> <ul><li>从上期开始，逐月倒序，查询期末对账，核查有差异的往来户，是哪个月开始有差异的；再根据差异金额，重点查与该金额相同或相关的应付单、付款单的发生，查看这些单据生成凭证是否规范，肯定有不规范的，如没有相同或相关的金额，则就需要核查该期间该往来户所有的应付单、付款单的发生，确认到底是哪笔出现问题；</li> <li>并再顺序，往后查，各后续月份是否还有其他不规范操作，导致对账有差异的明细；</li> <li>把所有不规范的明细，梳理问题及调整方法，按规范在本期，并按调整总原则：<code>原来如何错误的，则先以同样错误的方式并以相反金额冲掉原来的单据，再按正确的操作补调单据</code>，冲销并调整单据和凭证；</li> <li>在本期进行期末对账（本期如有该往来户的应付单和付款单发生，一定要生成凭证），应该期末金额就没有差异了，如还有差异，则说明调整的不对，请重新核查。</li></ul> <p>以上，经自查并处理后，还是有不对的、有差异，则可联系本部，予以协助核查。</p></div></div>  <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/special-102022/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">应收系统管理和对账及超期应收账款分析</div></a> <a href="/pages/special-102031/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">整车成本核算（待补）</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">

a> 3.1 会员卡管理</h3> <p><strong>操作角色</strong>：会员信息管理人员，一般为客服人员</p> <p><strong>操作路径</strong>：〖客户权益〗-〖会员业务〗-〖会员卡管理〗-〖会员卡管理〗</p> <p><strong>查询路径</strong>：〖客户权益〗-〖会员业务〗-〖会员卡管理〗-〖会员卡管理〗</p> <p><strong>操作说明</strong>：以列表形式总览会员卡信息，包括但不限于<code>会员编码</code>、<code>会员名称</code>、<code>车牌号</code>、<code>底盘号</code>、<code>会员卡号</code>、<code>会员卡分类</code>、<code>会员卡级别</code>、<code>卡有效期</code>、<code>会员卡状态</code>、<code>是否锁定</code>、<code>账户类型名称</code>、<code>账户到期日</code>及相关的<code>积分</code>、<code>充值</code>、<code>维修信息</code>。如图：</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_3-2-账户到期日调整"><a href="#_3-2-账户到期日调整" class="header-anchor">#</a> 3.2 账户到期日调整</h3> <p><strong>操作角色</strong>：会员信息管理人员，一般为客服人员</p> <p><strong>操作路径</strong>：〖客户权益〗-〖会员业务〗-〖会员卡管理〗-点击表头的“账户到期日调整”</p> <p><strong>查询路径</strong>：不涉及</p> <p><strong>操作步骤</strong>：进入<code>会员卡管理</code>列表界面，选择要进行调整的会员卡，点击<code>账户到期日</code>，在账户到期日设定界面修改账户到期日，【保存】即可。</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_3-3卡有效期调整"><a href="#_3-3卡有效期调整" class="header-anchor">#</a> 3.3卡有效期调整</h3> <p><strong>操作角色</strong>：会员信息管理人员，一般为客服人员</p> <p><strong>操作路径</strong>：〖客户权益〗-〖会员业务〗-〖会员卡管理〗-〖有效期调整〗</p> <p><strong>查询路径</strong>：〖客户权益〗-〖会员业务〗-〖会员卡管理〗-〖有效期调整〗</p> <p><strong>操作步骤</strong>： 【新增】会员卡有效期调整单，选择会员卡号，系统会带出会员卡现在有效截止日。 调整方向选择“增加”或者“减少”，选择调整后日期，【保存】、【提交】、【审核】即可。</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><p><strong>注意</strong>：会员账户的有效期与会员卡有效期是不同的概念，只要一个过期，就不再能使用，建议各门店把二者设成同步的日期。</p> <h3 id="_3-4卡级别调整"><a href="#_3-4卡级别调整" class="header-anchor">#</a> 3.4卡级别调整</h3> <p><strong>操作角色</strong>：会员信息管理人员，一般为客服人员</p> <p><strong>操作路径</strong>：〖客户权益〗-〖会员业务〗-〖会员卡管理〗-〖卡级别调整〗</p> <p><strong>查询路径</strong>：〖客户权益〗-〖会员业务〗-〖会员卡管理〗-〖卡级别调整〗</p> <p><strong>操作步骤</strong>：【新增】会员卡级别调整单，选择会员卡号，系统会自动带出目前会员的基本信息以及级别信息。选择新会员卡级别，【保存】、【提交】、【审核】即可。</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_3-5会员卡换卡"><a href="#_3-5会员卡换卡" class="header-anchor">#</a> 3.5会员卡换卡</h3> <p>适用于原卡丢失或者或者是原来是一套卡体系，现在换成另一套卡体系。</p> <p><strong>操作角色</strong>：会员信息管理人员，一般为客服人员</p> <p><strong>操作路径</strong>：〖客户权益〗-〖会员业务〗-〖会员卡管理〗-〖会员卡换卡〗</p> <p><strong>查询路径</strong>：〖客户权益〗-〖会员业务〗-〖会员卡管理〗-〖会员卡换卡〗</p> <p><strong>操作步骤</strong>：【新增】会员卡换卡单，选择原会员卡和更换会员卡，系统会带出相应的会员卡级别和分类，【保存】、【提交】、【审核】即可完成换卡业务。</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><h3 id="_3-6车卡绑定调整"><a href="#_3-6车卡绑定调整" class="header-anchor">#</a> 3.6车卡绑定调整</h3> <p>会员卡发卡的时候可以选择将卡与车做绑定，绑定后，用会员卡消费，将会在卡消费时核对是绑定的车辆才允许会员的优惠和积分累积。发卡时绑定的车辆，可以通过本功能做修改。</p> <p><strong>操作角色</strong>：会员信息管理人员，一般为客服人员</p> <p><strong>操作路径</strong>：〖客户权益〗-〖会员业务〗-〖会员卡管理〗-点击〖车卡绑定调整〗</p> <p><strong>查询路径</strong>：不涉及</p> <p><strong>操作步骤</strong>：【新增】车卡绑定调整单，填写单号，选择要修改的会员卡号，系统会带出原绑定的车辆信息，在下边新绑定栏位处选择新的车辆信息，【保存】、【提交】、【审核】即可完成调整。</p> <div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><div class="demo-block demo-zh-CN demo-" data-v-53f75319><div data-v-53f75319><!----> <div class="demo-content" data-v-53f75319><div><div align="center" class="margin: -50px;padding: 0"><div class="el-image" style="height:100%;"><div class="el-image__placeholder"></div><!----></div></div> <div style="text-align:center;">【⏫点	击图片可以放大，如无法放大，请刷新】</div></div></div></div></div><div class="custom-block warning"><p class="custom-block-title">提醒</p> <ul><li>客户档案上客户类别必须是保有客户；</li> <li>车辆档案的售后信息页签必须要有入会公司的所属维修中心；</li> <li>客户档案与车辆档案必须正确关联；</li> <li>建立车辆档案、客户档案时，具体要求参考《客户档案和车辆档案的基本要求 20200308》。</li></ul></div> <p><strong>若不满足以上前提条件，在进行会员快捷入会时无法选择客户或者车辆</strong>。</p> <h2 id="_4-账务处理"><a href="#_4-账务处理" class="header-anchor">#</a> 4.账务处理</h2> <ul><li>不涉及</li></ul> <h2 id="_5-报表"><a href="#_5-报表" class="header-anchor">#</a> 5.报表</h2> <ul><li>不涉及</li></ul></div></div>  <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/auto4s-400301/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">会籍管理</div></a> <a href="/pages/auto4s-400303/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">储值管理</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">

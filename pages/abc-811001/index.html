22年6月28日起，因管理要求，客户端配置进行调整。</p> <ul><li>如本机未安装过金蝶系统，也没复制他人的客户端至本地，则先按全新安装方式，安装金蝶系统；</li> <li>再按绿色安装方式中的指引，修改配置文件和执行文件。</li></ul></div> <h2 id="_1-下载"><a href="#_1-下载" class="header-anchor">#</a> 1. 下载</h2> <p>1、 访问 EAS 门户， <a href="https://eas.sinomach-auto.cn/portal" target="_blank" rel="noopener noreferrer"><font color="red"><strong>门户地址</strong></font><span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> ；</p> <p>(该地址可能因后续网络配置等原因更改，请以群公告为准)</p> <p>2、 点击登录按揭上方的“帮助”；</p> <p>3、 在“客户端环境要求说明”的页面，点击“完整版客户端安装包”，下载 EAS客户端安装包（文件名为： install_EAS_Client_Full.exe）；</p> <p>也可点击如下链接直接下载：</p> <p><a href="https://eas.sinomach-auto.cn/easWebClient/download/install_EAS_Cloud_Client_Full.exe" target="_blank" rel="noopener noreferrer"><font color="red"><strong>下载地址</strong></font><span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>注：该文件下载好之后，可供公司内所有用户使用，不必每人都去下载。</p> <h2 id="_2-安装"><a href="#_2-安装" class="header-anchor">#</a> 2. 安装</h2> <p>4、 双击打开下载好的 EAS 客户端安装包，等待解压完成；</p> <p>5、 选择安装语言，默认“中文简体”，单击“OK”；（部分杀毒软件会拦截释放到缓存目录中的 EXE 文件，请务必选择“允许操作”）；</p> <p>6、 单击“下一步”；</p> <p>7、 勾选“本人接受许可协议条款”，单击“下一步”；</p> <p>8、 阅读“用户须知”，单击“下一步”；</p> <p>9、 选择安装文件夹，默认为“C:\Kingdee”，建议安装到非系统盘，如“<strong>D:\Kingdee</strong>”，同时建议不要设置太长的目录，单击“下一步”；</p> <h2 id="_3-配置"><a href="#_3-配置" class="header-anchor">#</a> 3. 配置</h2> <p>10、 配置运行环境：</p> <div class="custom-block warning"><p class="custom-block-title">IP地址和端口</p> <p>EAS 服务器地址：请务必把默认的 10.1.1.1 改成  <strong><code>eas.sinomach-auto.cn</code></strong></p> <p>EAS 服务器端口： <strong><code>12033</code></strong></p> <p>文件更新服务端口： <strong><code>8080</code></strong></p> <p>注：服务器地址、服务器端口、更新端口均有可能因后续网络的变更而变更，以最新告之的为准。</p></div> <p>11、 单击“下一步”；</p> <p>12、 选择快捷键文件夹，默认即可，单击“下一步”；</p> <p>13、 阅读“预安装摘要”，单击“安装”，等待客户端安装；</p> <p>14、 安装完成后，桌面不会有快捷方式，为方便在桌面上登录，可在开始菜单中找到“金蝶 EAS\金蝶 EAS 客户端\金蝶 EAS 客户端”，复制该快捷方式到桌面，即可在桌面上访问金蝶EAS；</p> <p>15、<strong>务必修改配置文件</strong>，请参见下述<code>4.修改配置文件和执行文件</code>中描述；</p> <p>16、 双击快捷方式，第一次登录客户端时，会从服务器上下载最新的组件，等待完成即可；</p> <p>17、 使用系统管理员设置的用户名和密码即可登录“金蝶 EAS”。</p> <h2 id="_4-修改配置文件和执行文件"><a href="#_4-修改配置文件和执行文件" class="header-anchor">#</a> 4. 修改配置文件和执行文件</h2> <h3 id="_4-1-修改配置文件"><a href="#_4-1-修改配置文件" class="header-anchor">#</a> 4.1 修改配置文件</h3> <ul><li><p>找到桌面金蝶EAS系统的快捷方式，选中并右击，点击<code>打开文件所有的位置</code>；</p></li> <li><p>会自动进入到<code>bin</code>文件夹，请往下拉，找到<code>set-url.bat</code>；</p> <p>如隐藏了扩展名，则看不到<code>.bat</code>，则请找到<code>set-url</code>，且是齿轮图标；</p></li> <li><p>选中<code>set-url.bat</code>，并右击，再点击<code>以管理员身份运行</code>（XP系统无此功能，直接<code>双击set-url.bat</code>即可）；</p></li> <li><p>修改配置文件内容：（以下各项，如有更改，请以最新告之为准）</p> <ul><li>RPC协议：选择第二个，即：<code>SSL</code>；</li> <li>服务器地址：修改为告之的地址，即<code>eas.sinomach-auto.cn</code>，<strong>地址如有更改，请以另行告之为准</strong>；</li> <li>服务器端口：修改为<code>12033</code>，<strong>端口如有更改，请以另行告之为准</strong>；</li> <li>文件更新服务端口：修改为<code>8080</code>，并务必<strong>不要</strong>勾选后面的<code>HPPTS</code>，<strong>端口如有更改，请以另行告之为准</strong>；</li> <li>虚拟机最大内存，保持不变（如果您的电脑比较快，可以修改为更大，比如768，1024）;</li> <li>JDK版本：强烈建议选择为<code>JDK1.8</code>，但如操作系统是32位时（强烈建议安装为64位，除非是非常老旧的硬件），则请选择<code>JDK1.6</code>。</li></ul></li></ul> <h2 id="_5-创建桌面快捷方式"><a href="#_5-创建桌面快捷方式" class="header-anchor">#</a> 5. 创建桌面快捷方式</h2> <p>如重装系统后，可把安装目录中的如下文件，右击该文件，“发送到” -“桌面快捷方式”，即可继续使用客户端，不需要重新安装：</p> <p>如上述安装目录为 D:\Kingdee，则文件在： D:\Kingdee\eas\client\bin\client.bat （文件图标为齿轮状）</p> <h2 id="_6-安装系统常见问题"><a href="#_6-安装系统常见问题" class="header-anchor">#</a> 6. 安装系统常见问题</h2> <h3 id="_6-1-客户端更新失败的文件列表deploy-client-ctrlhome-webapps-extweb-web-inf-web-xml"><a href="#_6-1-客户端更新失败的文件列表deploy-client-ctrlhome-webapps-extweb-web-inf-web-xml" class="header-anchor">#</a> 6.1 客户端更新失败的文件列表deploy/client/ctrlhome/webapps/extweb/WEB-INF/web.xml</h3> <p>问题：在更新过程中出现类似如下报错信息，导致无法使用金蝶。</p> <div class="center-container"><p><img src="/easpublic/easimg/eassetup5.png" alt=""></p></div><p>解决方案：</p> <ul><li><p>下载这些文件压缩包，==》<a href="../../easpublic/easfile/WEB-INF.rar">点我下载</a></p></li> <li><p>得到三个文件：</p> <p>WEB-INF\web.xml</p> <p>WEB-INF\lib\mobileserver-classloader.jar</p> <p>WEB-INF\lib\mobileserver-ext.jar</p></li> <li><p>复制到安装目录下的\client\deploy\client\ctrlhome\webapps\extweb文件夹下，确保总路径为：</p> <p>\client\deploy\client\ctrlhome\webapps\extweb\WEB-INF\web.xml</p> <p>\client\deploy\client\ctrlhome\webapps\extweb\WEB-INF\lib\mobileserver-classloader.jar</p> <p>\client\deploy\client\ctrlhome\webapps\extweb\WEB-INF\lib\mobileserver-ext.jar</p> <p>参考如下图：（以安装目录为D:\Kingdee\EAS86为例）</p> <p><img src="/easpublic/easimg/eassetup6.png" alt=""></p></li> <li><p>回到安装目录下的<code>\client</code>，参考如图所示，删除相应的文件夹、文件。</p> <p><img src="/easpublic/easimg/eassetup7.png" alt=""></p></li> <li><p>重新打开客户端，等待更新完成，一般即可正常使用。</p></li></ul> <p>如还不能正常使用，请联系本部。</p> <h2 id="_7-其他安装包"><a href="#_7-其他安装包" class="header-anchor">#</a> 7. 其他安装包</h2> <ul><li><p>重新封装客户端带知识库</p> <p><a href="https://eas.sinomach-auto.cn/easWebClient/download/easclient_setup_eashelp.exe" target="_blank" rel="noopener noreferrer">金蝶EAS客户端含本地知识库<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></li> <li><p>重新封装客户端不带知识库</p> <p><a href="https://eas.sinomach-auto.cn/easWebClient/download/easclient_setup_noeashelp.exe" target="_blank" rel="noopener noreferrer">金蝶EAS客户端_不含知识库<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></li></ul> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>因为封装的客户端，没有签名证书，可能会被浏览器误识别会不安全的文件，因此下载时，可能会提示<code>通常不会下载XXXX.exe。请在打开前确保信任XXXX.exe。</code>时，请务必点击旁边的三个点，点击<code>保留</code>，再点<code>显示详细信息</code>，再点击<code>仍然保留</code>，才可以把安装文件下载到本地。</p> <p>重新封装的客户端，初次安装，默认为“D:\EAS86”，可以按需安装在任意目录，但一般建议安装在一级目录，且目录不要有中文、空格、符号。</p> <p>在同一电脑上，如果再次使用封装的客户端安装时，默认为上级安装的目录，请予以注意。</p></div> <p><img src="/easpublic/eashelpimg/ctcaierpbanner1.png" alt=""></p> <h2 id="相关文章"><a href="#相关文章" class="header-anchor">#</a> 相关文章</h2> <div class="CategorTagUpdate-article-list2"><div class="CategorTagUpdate-article-wrapper2"><dl><dd>01</dd> <dt><a href="/pages/abc-811001/" aria-current="page" class="router-link-exact-active router-link-active"><div>

m-block-title">友情提醒</p> <ul><li>您可以通过顶部搜索框，搜索需要的内容，并快速定位和链接到相应的内容；</li> <li>您可以通过顶部导航、左侧导航（如有），快速定位到需要的章节；</li> <li>您可以通过右侧导航（如有），快速定位到本章节的小节主题；</li> <li>您可以通过 CTRL + F 搜索关键词，快速定位到本章节的具体内容处；</li> <li>您如果发现本章节的错误、或有不明白的地方，可以通过<a href="https://jq.qq.com/?_wv=1027&amp;k=Y6HPvi87" target="_blank" rel="noopener noreferrer">QQ群<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>进行反馈。</li></ul></div> <p>Markdown是一种轻量级的「标记语言」。</p> <p>本站仅做简要介绍 ，更详细的语法指引，请参见：<a href="https://markdown.com.cn/" target="_blank" rel="noopener noreferrer">Markdown 教程<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="_1-标题"><a href="#_1-标题" class="header-anchor">#</a> 1 标题</h2> <p>要创建标题，请在单词或短语前面添加井号 (<code>#</code>) 。<code>#</code> 的数量代表了标题的级别。例如，添加三个 <code>#</code> 表示创建一个三级标题 (<code>&lt;h3&gt;</code>) (例如：<code>### My Header</code>)。
不同数量的<code>#</code>可以完成不同的标题，最多6级，如下：</p> <p><strong>输入</strong>：</p> <blockquote><p># 这里是一级标题<br>
## 这里是二级标题<br>
### 这里是三级标题<br>
#### 这里是四级标题<br>
##### 这里是五级标题<br>
###### 这里是六级标题</p></blockquote> <p><strong>输出（考虑到侧边栏的显示，下述未列出一级四级的效果，数字越小文字越大）</strong>：</p> <blockquote><h5 id="这里是五级标题"><a href="#这里是五级标题" class="header-anchor">#</a> 这里是五级标题</h5> <h6 id="这里是六级标题"><a href="#这里是六级标题" class="header-anchor">#</a> 这里是六级标题</h6></blockquote> <h2 id="_2-段落与换行"><a href="#_2-段落与换行" class="header-anchor">#</a> 2 段落与换行</h2> <p>Markdown中的段落，由一行或者多行文本组成，不同的段落之间使用空行来标记。</p> <p>具体语法如下：</p> <blockquote><ol><li>如果行与行之间没有空行，则被视为同一段落。</li> <li>如果行与行之间有空行，则被视为不同段落。</li> <li>空行是指行内什么都没有，或只有空格和制表符。</li> <li>如果想在段内换行，则需要在上一行的结尾插入两个以上的空格然后按回车。</li> <li>同一段落不同行的间距是行间距，行与行之间是分属不同的段落则是段落间距。</li></ol></blockquote> <div class="language- line-numbers-mode"><pre class="language-text"><code>	## 没有空行

	我是第一行
	我是第二行

	## 有空行

	我是第一行

	我是第二行

	## 段内换行

	我是第一行，如果想段内换行需要在结尾插入两个以上的空格   
	我是第二行
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><h2 id="_3-强调显示"><a href="#_3-强调显示" class="header-anchor">#</a> 3 强调显示</h2> <p>粗体、斜体、粗体和斜体，删除线，需要在文字前后加不同的标记符号。</p> <p><strong>输入：</strong></p> <div class="language- line-numbers-mode"><pre class="language-text"><code>
	**粗体，文字前后是两个星号（*）**
	__粗体，文字前后是两个下划线（_）__

	*斜体，文字前后是一个星号（*）*
	_斜体，文字前后是一个下划线（_）_

	***粗体斜体，文字前后是三个星号（*）***
	___粗体斜体，文字前后是三个下划线（_）___
	
	~~删除线，文字前后是两个波浪号（~）~~
	
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p><strong>输出：</strong></p> <blockquote><p>​	<strong>粗体，文字前后是两个星号*</strong><br>
​	<strong>粗体，文字前后是两个下划线_</strong></p> <p>​	<em>斜体，文字前后是一个星号*</em><br>
​	<em>斜体，文字前后是一个下划线_</em></p> <p><em><strong>粗体和斜体，文字前后是三个星号*</strong></em><br> <em><strong>粗体和斜体，文字前后是三个下划线_</strong></em></p> <p><s>删除线，文字前后是两个波浪号（~）</s></p></blockquote> <p>注：</p> <ul><li>如果想给字体换颜色、字体或者居中显示，需要使用内嵌HTML来实现。</li> <li>中间不要有空格。</li> <li>考虑兼容性，建议用星号不用下划线。</li></ul> <h2 id="_4-无序列表"><a href="#_4-无序列表" class="header-anchor">#</a> 4 无序列表</h2> <p>无序列表的使用，在符号<code>-</code>后加空格使用。如下：</p> <ul><li>无序列表 1</li> <li>无序列表 2</li> <li>无序列表 3</li></ul> <p>如果要控制列表的层级，则需要在符号<code>-</code>前使用空格。如下：</p> <ul><li>无序列表 1</li> <li>无序列表 2
<ul><li>无序列表 2.1</li> <li>无序列表 2.2</li></ul></li></ul> <h2 id="_5-有序列表"><a href="#_5-有序列表" class="header-anchor">#</a> 5 有序列表</h2> <p>有序列表的使用，在数字及符号<code>.</code>后加空格后输入内容，如下：</p> <ol><li>有序列表 1</li> <li>有序列表 2</li> <li>有序列表 3</li></ol> <h2 id="_6-引用"><a href="#_6-引用" class="header-anchor">#</a> 6 引用</h2> <p>要创建块引用，请在段落前添加一个 <code>&gt;</code> 符号。</p> <div class="language-text line-numbers-mode"><pre class="language-text"><code>&gt; Dorothy followed her through many of the beautiful rooms in her castle.
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>渲染效果如下所示：</p> <blockquote><p>Dorothy followed her through many of the beautiful rooms in her castle.</p></blockquote> <h3 id="多个段落的块引用"><a href="#多个段落的块引用" class="header-anchor">#</a> 多个段落的块引用</h3> <p>块引用可以包含多个段落。为段落之间的空白行添加一个 <code>&gt;</code> 符号。</p> <div class="language-text line-numbers-mode"><pre class="language-text"><code>&gt; Dorothy followed her through many of the beautiful rooms in her castle.
&gt;
&gt; The Witch bade her clean the pots and kettles and sweep the floor and keep the fire fed with wood.
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>渲染效果如下：</p> <blockquote><p>Dorothy followed her through many of the beautiful rooms in her castle.</p> <p>The Witch bade her clean the pots and kettles and sweep the floor and keep the fire fed with wood.</p></blockquote> <h3 id="嵌套块引用"><a href="#嵌套块引用" class="header-anchor">#</a> 嵌套块引用</h3> <p>块引用可以嵌套。在要嵌套的段落前添加一个 <code>&gt;&gt;</code> 符号。</p> <div class="language-text line-numbers-mode"><pre class="language-text"><code>&gt; Dorothy followed her through many of the beautiful rooms in her castle.
&gt;
&gt;&gt; The Witch bade her clean the pots and kettles and sweep the floor and keep the fire fed with wood.
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>渲染效果如下：</p> <blockquote><p>Dorothy followed her through many of the beautiful rooms in her castle.</p> <blockquote><p>The Witch bade her clean the pots and kettles and sweep the floor and keep the fire fed with wood.</p></blockquote></blockquote> <h3 id="带有其它元素的块引用"><a href="#带有其它元素的块引用" class="header-anchor">#</a> 带有其它元素的块引用</h3> <p>块引用可以包含其他 Markdown 格式的元素。并非所有元素都可以使用，你需要进行实验以查看哪些元素有效。</p> <div class="language-text line-numbers-mode"><pre class="language-text"><code>&gt; #### The quarterly results look great!
&gt;
&gt; - Revenue was off the chart.
&gt; - Profits were higher than ever.
&gt;
&gt;  *Everything* is going according to **plan**.
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>渲染效果如下：</p> <blockquote><h4 id="the-quarterly-results-look-great"><a href="#the-quarterly-results-look-great" class="header-anchor">#</a> The quarterly results look great!</h4> <ul><li>Revenue was off the chart.</li> <li>Profits were higher than ever.</li></ul> <p><em>Everything</em> is going according to <strong>plan</strong>.</p></blockquote> <h2 id="_7-链接"><a href="#_7-链接" class="header-anchor">#</a> 7 链接</h2> <p>链接文本放在中括号内，链接地址放在后面的括号中，链接title可选。</p> <p>超链接Markdown语法代码：<code>[超链接显示名](超链接地址 &quot;超链接title&quot;)</code></p> <p>对应的HTML代码：<code>&lt;a href=&quot;超链接地址&quot; title=&quot;超链接title&quot;&gt;超链接显示名&lt;/a&gt;</code></p> <div class="language-text line-numbers-mode"><pre class="language-text"><code>这是一个链接 [Markdown语法](https://markdown.com.cn)。
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>渲染效果如下：</p> <p>这是一个链接 <a href="https://markdown.com.cn/" target="_blank" rel="noopener noreferrer">Markdown语法<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。</p> <h2 id="_8-图片"><a href="#_8-图片" class="header-anchor">#</a> 8 图片</h2> <p>要添加图像，请使用感叹号 (<code>!</code>), 然后在方括号增加替代文本，图片链接放在圆括号里，括号里的链接后可以增加一个可选的图片标题文本。</p> <p>插入图片Markdown语法代码：<code>![图片alt](图片链接 &quot;图片title&quot;)</code>。</p> <p>对应的HTML代码：<code>&lt;img src=&quot;图片链接&quot; alt=&quot;图片alt&quot; title=&quot;图片title&quot;&gt;</code></p> <div class="language-text line-numbers-mode"><pre class="language-text"><code>![这是图片](https://markdown.com.cn/assets/img/philly-magic-garden.9c0b4415.jpg &quot;Magic Gardens&quot;)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>渲染效果如下：</p> <p><img src="https://markdown.com.cn/assets/img/philly-magic-garden.9c0b4415.jpg" alt="这是图片"></p> <h2 id="_9-分割线"><a href="#_9-分割线" class="header-anchor">#</a> 9 分割线</h2> <p>可以在一行中用三个以上的减号（---）来建立一个分隔线，同时需要在分隔线的上面空一行。如下：</p> <hr> <h2 id="_10-表格"><a href="#_10-表格" class="header-anchor">#</a> 10 表格</h2> <p>要添加表，请使用三个或多个连字符（<code>---</code>）创建每列的标题，并使用管道（<code>|</code>）分隔每列。您可以选择在表的任一端添加管道。</p> <div class="language-text line-numbers-mode"><pre class="language-text"><code>| Syntax      | Description |
| ----------- | ----------- |
| Header      | Title       |
| Paragraph   | Text        |
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>呈现的输出如下所示：</p> <table><thead><tr><th>Syntax</th> <th>Description</th></tr></thead> <tbody><tr><td>Header</td> <td>Title</td></tr> <tr><td>Paragraph</td> <td>Text</td></tr></tbody></table> <p>单元格宽度可以变化，如下所示。呈现的输出将看起来相同。</p> <div class="language-text line-numbers-mode"><pre class="language-text"><code>| Syntax | Description |
| --- | ----------- |
| Header | Title |
| Paragraph | Text |
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="对齐"><a href="#对齐" class="header-anchor">#</a> 对齐</h3> <p>您可以通过在标题行中的连字符的左侧，右侧或两侧添加冒号（<code>:</code>），将列中的文本对齐到左侧，右侧或中心。</p> <div class="language-text line-numbers-mode"><pre class="language-text"><code>| Syntax      | Description | Test Text     |
| :---        |    :----:   |          ---: |
| Header      | Title       | Here's this   |
| Paragraph   | Text        | And more      |
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>呈现的输出如下所示：</p> <table><thead><tr><th style="text-align:left;">Syntax</th> <th style="text-align:center;">Description</th> <th style="text-align:right;">Test Text</th></tr></thead> <tbody><tr><td style="text-align:left;">Header</td> <td style="text-align:center;">Title</td> <td style="text-align:right;">Here’s this</td></tr> <tr><td style="text-align:left;">Paragraph</td> <td style="text-align:center;">Text</td> <td style="text-align:right;">And more</td></tr></tbody></table></div></div>  <div class="page-nav-wapper"><!----> <!----></div></div> <div class="article-list no-article-list"><div class="article-title"><a href="/archives/" class="iconfont icon-bi">最近更新</a></div> <div class="article-wrapper"><dl><dd>01</dd> <dt><a href="/pages/abc-811001/"><div>
